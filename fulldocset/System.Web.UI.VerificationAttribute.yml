  name: VerificationAttribute
  nameWithType: VerificationAttribute
  fullName: System.Web.UI.VerificationAttribute
  type: Class
  summary: "Defines the metadata attribute of a Web content accessibility rule. This class cannot be inherited."
  remarks: "An instance of the VerificationAttribute class defines a Web content accessibility rule that can be verified. For more information on Web Content Accessibility Guidelines, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).       The minimal amount of information required to define an instance of a VerificationAttribute includes:      -   A guideline that the verification rule represents. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.Guideline%2A> property.      -   A checkpoint of the guideline. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.Checkpoint%2A> property.      -   A checkpoint priority.  The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.Priority%2A> property.      -   A <xref:System.Web.UI.VerificationReportLevel> enumeration value that represents the reporting level that should be rule belongs to. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A> property.      -   A message that is reported when the verification rule is true. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.Message%2A> property.       Optional properties of the verification rule that can be specified when creating an instance:      -   A <xref:System.Web.UI.VerificationRule> enumeration value that represents how the verification rule should be interpreted. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A> property.      -   A <xref:System.Web.UI.VerificationConditionalOperator> enumeration value that represents the operator in the conditional expression used to test the verification rule. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A> property.      -   An accessibility reference guideline URL. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A> property.      -   A conditional value representing the right side of a conditional expression. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> property.      -   A conditional property representing the left side of a conditional expression. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> property.       The VerificationAttribute metadata can be defined class, property, and indexer declarations.       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the VerificationAttribute class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The VerificationAttribute is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-vb[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.verifica_1.vb)]\n [!code-cs[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.verifica_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute
