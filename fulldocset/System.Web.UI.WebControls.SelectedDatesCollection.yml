  name: SelectedDatesCollection
  nameWithType: SelectedDatesCollection
  fullName: System.Web.UI.WebControls.SelectedDatesCollection
  type: Class
  summary: "Encapsulates a collection of &lt;xref:System.DateTime?displayProperty=fullName&gt; objects that represent the selected dates in a <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref> control. This class cannot be inherited."
  remarks: "Use this class to programmatically manage a collection of <xref:System.DateTime?displayProperty=fullName> objects that represent the selected dates in a <xref:System.Web.UI.WebControls.Calendar> control. This class is commonly used to add or remove dates from the collection.       This collection stores only whole dates. The time portion of each <xref:System.DateTime?displayProperty=fullName> is removed. The dates are stored in ascending order. If there are duplicate dates, only one date is stored in the collection."
  example:
  - "The following code example demonstrates how to programmatically use the SelectedDatesCollection class to select dates in the <xref:System.Web.UI.WebControls.Calendar> control.  \n  \n [!code-vb[Classic SelectedDatesCollection Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_331_1.aspx)]\n [!code-cs[Classic SelectedDatesCollection Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_331_1.aspx)]"
