  name: IExtenderProviderService
  nameWithType: IExtenderProviderService
  fullName: System.ComponentModel.Design.IExtenderProviderService
  type: Interface
  summary: "Fornece uma interface para adição e remoção de fornecedores de extensão no momento da concepção."
  remarks: "Normalmente, apenas os componentes que foram adicionados a um contentor oferecem fornecedores de extensão. O IExtenderProviderService permite-lhe expandir esta capacidade para objetos que não estão no contentor."
  example:
  - "The following example demosntrates using the IExtenderProviderService from a designer to add and remove an <xref:System.ComponentModel.IExtenderProvider> implementation.  \n  \n [!code-vb[ExtenderServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._89_1.vb)]\n [!code-cs[ExtenderServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._89_1.cs)]\n [!code-cpp[ExtenderServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._89_1.cpp)]"
  syntax:
    content: public interface IExtenderProviderService
