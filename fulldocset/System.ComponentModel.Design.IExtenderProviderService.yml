  namespace: System.ComponentModel.Design
  summary: "Adiciona o fornecedor de extensão especificado."
  remarks: "Esta interface permite que os objetos para além de componentes para adicionar fornecedores de extensão para o conjunto de tempo de design de fornecedores de extensão. Todas as propriedades que são apresentadas a partir destes fornecedores de extensão estão marcadas como apenas o momento da concepção."
  syntax:
    content: public void AddExtenderProvider (System.ComponentModel.IExtenderProvider provider);
    parameters:
    - id: provider
      type: System.ComponentModel.IExtenderProvider
      description: "O fornecedor de extensão para adicionar."
  overload: System.ComponentModel.Design.IExtenderProviderService.AddExtenderProvider*
  exceptions: []
  platform:
  - net462
