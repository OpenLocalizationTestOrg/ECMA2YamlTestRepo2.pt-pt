    content: public void Dispose ();
    parameters: []
  overload: System.DirectoryServices.SearchResultCollection.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.DirectoryServices.SearchResultCollection.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.DirectoryServices.SearchResultCollection
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: SearchResultCollection.Dispose(Boolean)
  fullName: System.DirectoryServices.SearchResultCollection.Dispose(Boolean)
  type: Method
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Liberta os recursos não geridos que são utilizados pelo <xref href=&quot;System.DirectoryServices.SearchResultCollection&quot;> </xref> objeto e, opcionalmente, liberta os recursos geridos."
  remarks: "Este método é denominado pelo público <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> </xref:System.DirectoryServices.SearchResultCollection.Dispose%2A> <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>Invoca o método de Dispose protegido com o `disposing` parâmetro definido como `true`.</xref:System.DirectoryServices.SearchResultCollection.Dispose%2A> <xref:System.Object.Finalize%2A>invoca Dispose com o `disposing` parâmetro definido como `false`.</xref:System.Object.Finalize%2A>       Quando o `disposing` parâmetro é `true`, este método versões todos os recursos que são detidos por quaisquer objetos geridos que este <xref:System.DirectoryServices.SearchResultCollection>referências.</xref:System.DirectoryServices.SearchResultCollection>       O recoletor de lixo não libertar memória para um <xref:System.DirectoryServices.SearchResultCollection>objeto.</xref:System.DirectoryServices.SearchResultCollection> Por conseguinte, tem de chamar o <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>método explicitamente para impedir a fuga de memória.</xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>       Este método invoca o <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>método de cada objeto na coleção.</xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>       Para obter mais informações sobre <xref:System.DirectoryServices.SearchResultCollection.Dispose>e <xref:System.Object.Finalize%2A>, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [a substituir o método Finalize](http://msdn.microsoft.com/en-us/8026cb68-fe93-43fc-96c1-c09ad7d64cd3).</xref:System.Object.Finalize%2A> </xref:System.DirectoryServices.SearchResultCollection.Dispose>"
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para libertar recursos geridos e; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para libertar recursos apenas não geridos."
  overload: System.DirectoryServices.SearchResultCollection.Dispose*
