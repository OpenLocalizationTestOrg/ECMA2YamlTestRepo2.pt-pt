  namespace: System.DirectoryServices
  summary: "Versões de todos os recursos que são utilizados pelo <xref href=&quot;System.DirectoryServices.SearchResultCollection&quot;> </xref> objeto."
  remarks: "O método de Dispose, permite que os recursos que são utilizados pelo <xref:System.DirectoryServices.SearchResultCollection>para possível reatribuir porque para outros fins.</xref:System.DirectoryServices.SearchResultCollection> Para obter mais informações sobre Dispose, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md).       O recoletor de lixo não libertar memória para um <xref:System.DirectoryServices.SearchResultCollection>objeto.</xref:System.DirectoryServices.SearchResultCollection> Por conseguinte, uma aplicação tem de chamar o método de Dispose explicitamente para impedir a fuga de memória."
