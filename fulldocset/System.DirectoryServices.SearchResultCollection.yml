  summary: "Obtém o identificador que é devolvido pelo [IDirectorySearch::ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) método que executa a pesquisa real. Para obter mais informações, consulte o [IDirectorySearch::ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) tópico da biblioteca do MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  remarks: "O <xref:System.DirectoryServices.DirectorySearcher>que criou esta coleção chama o [IDirectorySearch::ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) método, o que disponibiliza os resultados da consulta para o objeto de T:System.DirectoryServices.SearchResultCollection.</xref:System.DirectoryServices.DirectorySearcher> Para obter mais informações, consulte o [IDirectorySearch::ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) tópico da biblioteca do MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).       Sempre que uma consulta é executada, um identificador para os resultados da consulta de que está associada à respetiva <xref:System.DirectoryServices.SearchResultCollection>objeto.</xref:System.DirectoryServices.SearchResultCollection> Este identificador corresponde ao identificador de pesquisa no Editor de ADSI. Este identificador persiste até tem de chamar o <xref:System.DirectoryServices.SearchResultCollection.Dispose>método no <xref:System.DirectoryServices.SearchResultCollection>objeto, pelo que tem de chamar <xref:System.DirectoryServices.SearchResultCollection.Dispose>para impedir a fuga de memória.</xref:System.DirectoryServices.SearchResultCollection.Dispose> </xref:System.DirectoryServices.SearchResultCollection> </xref:System.DirectoryServices.SearchResultCollection.Dispose> O recoletor de lixo libertar memória para este objeto específico."
