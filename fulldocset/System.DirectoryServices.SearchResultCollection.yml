  remarks: "Para coleções cujo arquivo subjacente não é publicamente disponível, a implementação esperada é devolver a instância atual. Tenha em atenção que o apontador para a instância atual poderá não ser suficiente para coleções que moldam outras coleções; os deverá devolver a colecção subjacente `SyncRoot` propriedade.       Coleção a maioria das classes no <xref:System.Collections?displayProperty=fullName>espaço de nomes também implementar um `Synchronized` método, o que fornece um papel de embrulho à volta a colecção subjacente sincronizado.</xref:System.Collections?displayProperty=fullName> No entanto, as classes derivadas podem fornecer os seus próprios versão sincronizado da utilização de coleção a <xref:System.Collections.ICollection.SyncRoot%2A>propriedade.</xref:System.Collections.ICollection.SyncRoot%2A> O código de sincronização tem de efetuar operações no <xref:System.Collections.ICollection.SyncRoot%2A>da coleção, não diretamente na coleção.</xref:System.Collections.ICollection.SyncRoot%2A> Isto assegura um funcionamento correto de coleções que são derivadas de outros objetos. Especificamente, mantém a sincronização adequada com outros threads que podem ser simultaneamente modificar a instância de coleção.       Na ausência de um `Synchronized` método numa coleção, a utilização esperada para <xref:System.Collections.ICollection.SyncRoot%2A>se parece com isto: ```c#   ICollection MyCollection =...    lock(MyCollection.SyncRoot) {     // Some operation on the collection, which is now thread safe.    }   ``` [Visual Basic] ```   Dim myCollection as New ICollection()    SyncLock myCollection.SyncRoot     &quot; Some operation on the collection, which is now thread safe.    End SyncLock   ``` enumerar através de uma coleção intrinsecamente não é um procedimento de segurança de thread.</xref:System.Collections.ICollection.SyncRoot%2A> Mesmo quando uma coleção está sincronizada, outros threads ainda podem modificar a coleção, o que faz com que o enumerador acionar uma excepção. Para garantir a segurança de thread durante a enumeração, pode bloquear a coleção durante a enumeração de toda ou detetar exceções resultantes das alterações efetuadas por outros threads.       [Visual Basic, c#]       Exemplo de código seguinte mostra como utilizar a coleção de bloqueio de <xref:System.Collections.ICollection.SyncRoot%2A>durante a enumeração toda: ```c#   ICollection myCollection = new ICollection();    lock(myCollection.SyncRoot) {     foreach (Object item in myCollection) {     // Insert your code here.     }    }   ``` ```vb#   Dim myCollection As New ICollection()    Dim item As Object    SyncLock myCollection.SyncRoot     For Each item In myCollection     &quot; Insert your code here.     Next item    End SyncLock   ```       </xref:System.Collections.ICollection.SyncRoot%2A>"
  syntax:
    content: object System.Collections.ICollection.SyncRoot { get; }
    return:
      type: System.Object
      description: "Um objeto que pode ser utilizado para sincronizar o acesso ao <xref:System.Collections.ICollection>.</xref:System.Collections.ICollection>"
