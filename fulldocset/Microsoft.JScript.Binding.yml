    content: protected abstract void TranslateToILObject (System.Reflection.Emit.ILGenerator il, Type obtype, bool noValue);
    parameters:
    - id: il
      type: System.Reflection.Emit.ILGenerator
      description: "An object that generates Microsoft intermediate language (MSIL) instructions."
    - id: obtype
      type: System.Type
      description: "The type of the object."
    - id: noValue
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the object does not have a value; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
