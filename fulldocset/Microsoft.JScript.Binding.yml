    content: protected abstract void TranslateToILWithDupOfThisOb (System.Reflection.Emit.ILGenerator il);
    parameters:
    - id: il
      type: System.Reflection.Emit.ILGenerator
      description: "An object that generates Microsoft intermediate language (MSIL) instructions."
  overload: Microsoft.JScript.Binding.TranslateToILWithDupOfThisOb*
  exceptions: []
  platform:
  - net462
