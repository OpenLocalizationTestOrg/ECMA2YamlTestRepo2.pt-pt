- uid: Microsoft.VisualBasic.CompilerServices.StringType.StrCmp(System.String,System.String,System.Boolean)
  id: StrCmp(System.String,System.String,System.Boolean)
  parent: Microsoft.VisualBasic.CompilerServices.StringType
  langs:
  - csharp
  name: StrCmp(String,String,Boolean)
  nameWithType: StringType.StrCmp(String,String,Boolean)
  fullName: Microsoft.VisualBasic.CompilerServices.StringType.StrCmp(String,String,Boolean)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "Compara duas cadeias."
  remarks: "Esta classe suporta o compilador do Visual Basic e não se destina a ser utilizado diretamente a partir do seu código."
  syntax:
    content: public static int StrCmp (string sLeft, string sRight, bool TextCompare);
    parameters:
    - id: sLeft
      type: System.String
      description: "Necessário. A cadeia para a comparação com `sRight`."
    - id: sRight
      type: System.String
      description: "Necessário. A cadeia para a comparação com `sLeft`."
    - id: TextCompare
      type: System.Boolean
      description: "Necessário. <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>para executar uma comparação sensível; caso contrário <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Int32
      description: "<table><thead><tr><th> Valor       </th><th> Condição       </th></tr></thead><tbody><tr><td> zero       </td><td> Duas cadeias são iguais.       </td></tr><tr><td> menor que zero       </td><td>           <code>sLeft</code>é menor que <code>sRight</code>.       </td></tr><tr><td> maior que zero       </td><td>           <code>sLeft</code>é maior do que <code>sRight</code>.       </td></tr></tbody></table>"
