- uid: Microsoft.VisualBasic.CompilerServices.StringType.StrLike(System.String,System.String,Microsoft.VisualBasic.CompareMethod)
  id: StrLike(System.String,System.String,Microsoft.VisualBasic.CompareMethod)
  parent: Microsoft.VisualBasic.CompilerServices.StringType
  langs:
  - csharp
  name: StrLike(String,String,CompareMethod)
  nameWithType: StringType.StrLike(String,String,CompareMethod)
  fullName: Microsoft.VisualBasic.CompilerServices.StringType.StrLike(String,String,CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "Compara os parâmetros <code> Source </code> e <code> Pattern </code> e devolve os mesmos resultados que o <xref uid=&quot;langword_csharp_Like&quot; name=&quot;Like&quot; href=&quot;&quot;> </xref> operador."
  remarks: "Este método compara os parâmetros `Source` e `Pattern` e devolve os mesmos resultados que o [como operador](~/add/includes/ajax-current-ext-md.md). O resultado é um valor de Booleano indicando se a cadeia satisfaça o padrão."
  syntax:
    content: public static bool StrLike (string Source, string Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.String
      description: "Necessário. Qualquer <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> expressão."
    - id: Pattern
      type: System.String
      description: "Qualquer <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> expressão cumprindo as convenções de correspondência de padrões de mensagens em fila descritas no como operador."
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "Especifica como comparar cadeias para padrões de, em conformidade com a <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>. Pode ser <xref uid=&quot;langword_csharp_vbBinaryCompare&quot; name=&quot;vbBinaryCompare&quot; href=&quot;&quot;> </xref> para comparação binária ou <xref uid=&quot;langword_csharp_vbTextCompare&quot; name=&quot;vbTextCompare&quot; href=&quot;&quot;> </xref> para comparação, com base numa ordem sort texto sensível determinada pelo seu sistema <xref uid=&quot;langword_csharp_LocaleID&quot; name=&quot;LocaleID&quot; href=&quot;&quot;> </xref> valor."
    return:
      type: System.Boolean
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> valor que indica se é ou não a cadeia satisfaça o padrão. Se o valor da cadeia cumprir o padrão contido padrão, o resultado é <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref>. Se a cadeia não satisfaz o padrão, o resultado é <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>. Se a cadeia e padrão são cadeias vazias, o resultado é <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.VisualBasic.CompilerServices.StringType.StrLike*
  exceptions: []
  platform:
  - net462
