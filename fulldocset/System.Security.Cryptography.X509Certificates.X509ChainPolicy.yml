  name: ExtraStore
  nameWithType: X509ChainPolicy.ExtraStore
  fullName: System.Security.Cryptography.X509Certificates.X509ChainPolicy.ExtraStore
  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Represents an additional collection of certificates that can be searched by the chaining engine when validating a certificate chain."
  remarks: "Protocols such as Secure Sockets Layer (SSL) and Secure MIME (S/MIME) allow the inclusion of additional certificates for use in validating a certificate chain; these certificates can prove to be useful in the validation process. This property allows these certificates to be passed to the chain validation engine. By default, this collection is empty."
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509Certificate2Collection ExtraStore { get; }
