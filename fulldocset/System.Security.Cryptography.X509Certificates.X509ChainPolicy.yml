  name: X509ChainPolicy
  nameWithType: X509ChainPolicy
  fullName: System.Security.Cryptography.X509Certificates.X509ChainPolicy
  type: Class
  summary: "Represents the chain policy to be applied when building an X509 certificate chain. This class cannot be inherited."
  remarks: "Each <xref:System.Security.Cryptography.X509Certificates.X509Certificate2> object can have an X509ChainPolicy property that specifies the policy to be used in the verification process. Note that only <xref:System.Security.Cryptography.X509Certificates.X509Certificate2> objects can construct an X509ChainPolicy object."
  example:
  - "The following example opens the current user's personal certificate store, allows the user to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.  \n  \n [!code-cpp[x509chaintest#1](~/add/codesnippet/cpp/t-system.security.crypto_101_1.cpp)]\n [!code-cs[x509chaintest#1](~/add/codesnippet/csharp/t-system.security.crypto_101_1.cs)]\n [!code-vb[x509chaintest#1](~/add/codesnippet/visualbasic/t-system.security.crypto_101_1.vb)]"
