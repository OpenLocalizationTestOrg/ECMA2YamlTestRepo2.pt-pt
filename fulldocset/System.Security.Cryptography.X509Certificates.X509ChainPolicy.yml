  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Representa uma coleção de certificados que podem ser pesquisadas pelo motor de encadeamento ao validar uma cadeia de certificados adicional."
  remarks: "Os protocolos, como o Secure Sockets Layer (SSL) e MIME seguro (S/MIME) permitem a inclusão de certificados adicionais para utilização na validação de uma cadeia de certificados; Estes certificados podem provar para ser útil no processo de validação. Esta propriedade permite estes certificados sejam transferidos para o motor de validação da cadeia. Por predefinição, esta coleção está vazia."
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509Certificate2Collection ExtraStore { get; }
