  name: X509ChainPolicy
  nameWithType: X509ChainPolicy
  fullName: System.Security.Cryptography.X509Certificates.X509ChainPolicy
  type: Class
  summary: "Representa a política de cadeia a aplicar ao criar um X509 cadeia de certificados. Esta classe não pode ser herdada."
  remarks: "Cada <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>objecto pode ter uma propriedade de X509ChainPolicy que especifica a política a ser utilizada no processo de verificação.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2> Tenha em atenção que apenas <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>objetos podem construir um objeto de X509ChainPolicy.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>"
  example:
  - "The following example opens the current user's personal certificate store, allows the user to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.  \n  \n [!code-cpp[x509chaintest#1](~/add/codesnippet/cpp/t-system.security.crypto_101_1.cpp)]\n [!code-cs[x509chaintest#1](~/add/codesnippet/csharp/t-system.security.crypto_101_1.cs)]\n [!code-vb[x509chaintest#1](~/add/codesnippet/visualbasic/t-system.security.crypto_101_1.vb)]"
