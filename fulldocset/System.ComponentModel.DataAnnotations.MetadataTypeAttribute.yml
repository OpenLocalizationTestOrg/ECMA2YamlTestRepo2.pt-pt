  fullName: System.ComponentModel.DataAnnotations.MetadataTypeAttribute
  type: Class
  summary: "Especifica a classe de metadados para associar uma classe de modelo de dados."
  remarks: "O atributo MetadataTypeAttribute permite-lhe associar uma classe com uma classe parcial do modelo de dados. Esta classe associada deve fornecer informações de metadados adicionais que não estão no modelo de dados.       Por exemplo, na classe associada pode aplicar o <xref:System.ComponentModel.DataAnnotations.RequiredAttribute>atributo a um campo de dados.</xref:System.ComponentModel.DataAnnotations.RequiredAttribute> Isto impõe que é fornecido um valor para o campo, mesmo se esta restrição não é necessárias para o esquema de base de dados.       Utilize o atributo MetadataTypeAttribute como se segue: - na sua aplicação, crie um ficheiro que vai criar a classe de parcial do modelo de dados que pretende modificar.      -Crie a classe de metadados associados.      -Aplique o atributo de MetadataTypeAttribute para a classe de entidade parcial, especificar a classe associada.       Quando aplica este atributo, terá de cumprir as seguintes restrições de utilização:-o atributo só pode ser aplicado a uma classe.      -O atributo não pode ser herdado pelas classes derivadas.      -O atributo pode ser aplicado apenas uma vez."
  example:
  - "The following example shows how to use the MetadataTypeAttribute to associate a metadata class with an entity partial class. The example applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field to show how to provide additional information in the associated metadata class.  \n  \n [!code-vb[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._18_1.vb)]\n [!code-cs[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._18_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class MetadataTypeAttribute : Attribute
