  nameWithType: MetadataTypeAttribute
  fullName: System.ComponentModel.DataAnnotations.MetadataTypeAttribute
  type: Class
  summary: "Specifies the metadata class to associate with a data model class."
  remarks: "The MetadataTypeAttribute attribute enables you to associate a class with a data-model partial class. In this associated class you provide additional metadata information that is not in the data model.       For example, in the associated class you can apply the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field. This enforces that a value is provided for the field even if this constraint is not required by the database schema.       You use the MetadataTypeAttribute attribute as follows:      -   In your application, create a file in which you create the data-model partial class that you want to modify.      -   Create the associated metadata class.      -   Apply the MetadataTypeAttribute attribute to the partial entity class, specifying the associated class.       When you apply this attribute, you must adhere to the following usage constraints:      -   The attribute can only be applied to a class.      -   The attribute cannot be inherited by derived classes.      -   The attribute can be applied only one time."
  example:
  - "The following example shows how to use the MetadataTypeAttribute to associate a metadata class with an entity partial class. The example applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field to show how to provide additional information in the associated metadata class.  \n  \n [!code-vb[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._18_1.vb)]\n [!code-cs[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._18_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class MetadataTypeAttribute : Attribute
