  name: CurrentChangingEventManager
  nameWithType: CurrentChangingEventManager
  fullName: System.ComponentModel.CurrentChangingEventManager
  type: Class
  summary: "Provides a <xref href=&quot;System.Windows.WeakEventManager&quot;></xref> implementation so that you can use the &quot;weak event listener&quot; pattern to attach listeners for the <xref href=&quot;System.ComponentModel.ICollectionView.CurrentChanging&quot;></xref> event."
  remarks: "In order to be listeners in this pattern, your listener objects must implement <xref:System.Windows.IWeakEventListener>. You do not need to implement <xref:System.Windows.IWeakEventListener> on the class that is the source of the events."
  syntax:
    content: 'public class CurrentChangingEventManager : System.Windows.WeakEventManager'
