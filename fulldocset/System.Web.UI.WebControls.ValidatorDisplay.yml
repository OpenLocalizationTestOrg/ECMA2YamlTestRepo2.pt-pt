  type: Enum
  summary: "Especifica o comportamento de apresentação das mensagens de erro em controlos de validação."
  remarks: "A enumeração de ValidatorDisplay representa os comportamentos de apresentação diferentes das mensagens de erro em controlos de validação.       Nenhum Especifica que apenas pretende apresentar a mensagem de erro num <xref:System.Web.UI.WebControls.ValidationSummary>controlo.</xref:System.Web.UI.WebControls.ValidationSummary> A mensagem de erro não será apresentado no controlo de validação.       Estática Especifica que não pretende que o esquema da página Web para alterar os controlos de validador apresentam mensagens de erro. Seja atribuído espaço a página para as mensagens de erro ao apresentar a página. O conteúdo de validador fisicamente fazem parte da página; Por conseguinte, vários validações para o controlo de entrada mesmo tem ocupam diferentes localizações na página.       Dynamic Especifica que pretende colocar dinamicamente mensagens de erro na página Web quando ocorre uma falha de validação. Espaço para o conteúdo de validação não está alocado na página; Por conseguinte, a página alterado dinamicamente para apresentar a mensagem de erro. Isto permite que vários validações partilhar a mesma localização física na página. Para impedir que o esquema de página alterar quando for apresentada uma mensagem de erro, o elemento HTML que contém o validador deve ser dimensionados de forma suficientemente grande para acomodar o tamanho máximo do validador.      ## Acessibilidade para obter informações sobre como configurar a validação controla para que possam geram markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
