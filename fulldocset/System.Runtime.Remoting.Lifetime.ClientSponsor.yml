  name: ClientSponsor
  nameWithType: ClientSponsor
  fullName: System.Runtime.Remoting.Lifetime.ClientSponsor
  type: Class
  summary: "Fornece uma implementação predefinida para uma classe de patrocinador duração."
  remarks: "A implementação de patrocinador duração atual pode ser utilizada para sponsor objetos especificando a renovação necessária <xref:System.TimeSpan>.</xref:System.TimeSpan>      > [!NOTE] > Esta classe faz um pedido de ligação e um pedido de herança a nível de classe. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de infraestrutura.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example illustrates the ClientSponsor class to extend the life of a class-activated remote object.  \n  \n [!code-cs[ClientSponsor_Register#1](~/add/codesnippet/csharp/t-system.runtime.remotin_34_1.cs)]\n [!code-vb[ClientSponsor_Register#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_34_1.vb)]\n [!code-cpp[ClientSponsor_Register#1](~/add/codesnippet/cpp/t-system.runtime.remotin_34_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ClientSponsor : MarshalByRefObject, System.Runtime.Remoting.Lifetime.ISponsor
