  name: OraclePermission
  nameWithType: OraclePermission
  fullName: System.Data.OracleClient.OraclePermission
  type: Class
  summary: "Permite que o .NET Framework Data Provider para Oracle para o ajudar a garantir que um utilizador tem um nível de segurança adequado aceder a uma base de dados Oracle."
  remarks: "Este tipo foi preterido e será removido numa versão futura do .NET Framework. Para obter mais informações, consulte [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>propriedade tem precedência sobre a <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>propriedade.</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A> </xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> Por conseguinte, se definir <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>para `false`, também tem de definir <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>para `false` para impedir que um utilizador efetuar uma nova ligação utilizando uma palavra-passe em branco.</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> </xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>       Para obter um exemplo que demonstra como utilizar as exigências de segurança, consulte [segurança de acesso de código e ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
