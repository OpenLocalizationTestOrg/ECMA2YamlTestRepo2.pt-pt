  summary: "Obtém um valor que indica se é permitida uma palavra-passe em branco."
  remarks: "O <xref:System.Security.Permissions.PermissionState>enumeração tem precedência sobre a propriedade AllowBlankPassword.</xref:System.Security.Permissions.PermissionState> Por conseguinte, se definir AllowBlankPassword como false, também tem de definir <xref:System.Security.Permissions.PermissionState>para `None` para impedir que um utilizador efetuar uma nova ligação utilizando uma palavra-passe em branco.</xref:System.Security.Permissions.PermissionState>"
  syntax:
