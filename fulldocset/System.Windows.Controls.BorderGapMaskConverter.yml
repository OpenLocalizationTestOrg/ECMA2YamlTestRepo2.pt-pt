  fullName: System.Windows.Controls.BorderGapMaskConverter.Convert(Object[],Type,Object,CultureInfo)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Creates a <xref href=&quot;System.Windows.Media.VisualBrush&quot;></xref> that draws the border for a <xref href=&quot;System.Windows.Controls.GroupBox&quot;></xref> control."
  remarks: "The three numbers that are in the `values` parameter represent the following <xref:System.Windows.Controls.GroupBox> control parameters:      -   The width of the <xref:System.Windows.Controls.GroupBox> <xref:System.Windows.Controls.HeaderedContentControl.Header%2A> content.      -   The width of the <xref:System.Windows.Controls.GroupBox> control.      -   The height of the <xref:System.Windows.Controls.GroupBox> control.       The following illustration provides a graphical representation of the `values` parameter.       ![A GroupBox and the valiues for the Convert method](~/add/media/bordergapmaskconverterillustration.png &quot;A GroupBox and the valiues for the Convert method&quot;)"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "An array of three numbers that represent the <xref href=&quot;System.Windows.Controls.GroupBox&quot;></xref> control parameters.  See Remarks for more information."
    - id: targetType
      type: System.Type
      description: "This parameter is not used."
    - id: parameter
      type: System.Object
      description: "The width of the visible line to the left of the <xref:System.Windows.Controls.HeaderedContentControl.Header*> in the <xref href=&quot;System.Windows.Controls.GroupBox&quot;></xref>."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "This parameter is not used."
    return:
      type: System.Object
      description: "A <xref href=&quot;System.Windows.Media.VisualBrush&quot;></xref> that draws the border around a <xref href=&quot;System.Windows.Controls.GroupBox&quot;></xref> control that includes a gap for the <xref:System.Windows.Controls.HeaderedContentControl.Header*> content."
  overload: System.Windows.Controls.BorderGapMaskConverter.Convert*
  exceptions: []
  platform:
  - net462
