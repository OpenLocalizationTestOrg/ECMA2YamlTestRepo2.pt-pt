  name: UnsetValue
  nameWithType: DependencyProperty.UnsetValue
  fullName: System.Windows.DependencyProperty.UnsetValue
  type: Field
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "Specifies a static value that is used by the [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] property system rather than <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> to indicate that the property exists, but does not have its value set by the property system."
  remarks: "UnsetValue is a sentinel value that is used for scenarios where the [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] property system is unable to determine a requested <xref:System.Windows.DependencyProperty> value. UnsetValue is used rather than `null`, because `null` could be a valid property value, as well as a valid (and frequently used) <xref:System.Windows.PropertyMetadata.DefaultValue%2A>.       UnsetValue is never returned out of <xref:System.Windows.DependencyObject.GetValue%2A?displayProperty=fullName>. When you call <xref:System.Windows.DependencyObject.GetValue%2A?displayProperty=fullName> on a dependency property on a <xref:System.Windows.DependencyObject> instance, one of the following applies:      -   A dependency property has a default value established in metadata and that value is returned. This value might come from <xref:System.Windows.DependencyProperty.DefaultMetadata%2A>.      -   Some other value was established by the property system, and the default value is no longer relevant. For details, see [Dependency Property Value Precedence](~/add/includes/ajax-current-ext-md.md).       Setting a <xref:System.Windows.PropertyMetadata.DefaultValue%2A> of UnsetValue is specifically disallowed.       <xref:System.Windows.DependencyObject.ReadLocalValue%2A?displayProperty=fullName> returns UnsetValue when the requested property has not been locally set.       UnsetValue has a special meaning when used as the return value of a <xref:System.Windows.CoerceValueCallback>. For details, see [Dependency Property Callbacks and Validation](~/add/includes/ajax-current-ext-md.md).       If you are binding to a database, note that UnsetValue is not equivalent to <xref:System.DBNull.Value>, in a similar way to how <xref:System.DBNull.Value> is not equivalent to a true null."
