  name: DependencyProperty
  nameWithType: DependencyProperty
  fullName: System.Windows.DependencyProperty
  type: Class
  summary: "Represents a property that can be set through methods such as, styling, data binding, animation, and inheritance."
  remarks: "A DependencyProperty supports the following capabilities in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]:      -   The property can be set in a style. For more information, see [Styling and Templating](~/add/includes/ajax-current-ext-md.md).      -   The property can be set through data binding. For more information about data binding dependency properties, see [How to: Bind the Properties of Two Controls](~/add/includes/ajax-current-ext-md.md).      -   The property can be set with a dynamic resource reference. For more information, see [XAML Resources](~/add/includes/ajax-current-ext-md.md).      -   The property can inherit its value automatically from a parent element in the element tree. For more information, see [Property Value Inheritance](~/add/includes/ajax-current-ext-md.md).      -   The property can be animated. For more information, see [Animation Overview](~/add/includes/ajax-current-ext-md.md).      -   The property can report when the previous value of the property has been changed and the property value can be coerced. For more information, see [Dependency Property Callbacks and Validation](~/add/includes/ajax-current-ext-md.md).      -   The property reports information to [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], such as whether changing a property value should require the layout system to recompose the visuals for an element.      -   The property receives support in the [!INCLUDE[wpfdesigner_current_long](~/add/includes/wpfdesigner-current-long-md.md)].  For example, the property can be edited in the **Properties** window.       To learn more about dependency properties, see [Dependency Properties Overview](~/add/includes/ajax-current-ext-md.md). If you want properties on your custom types to support the capabilities in the preceding list, you should create a dependency property.  To learn how to create custom dependency properties, see [Custom Dependency Properties](~/add/includes/ajax-current-ext-md.md).       An attached property is a property that enables any object to report information to the type that defines the attached property. In [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], any type that inherits from <xref:System.Windows.DependencyObject> can use an attached property regardless of whether the type inherits from the type that defines the property. An attached property is a feature of the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] language.  To set an attached property in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], use the *ownerType*.*propertyName* syntax. An example of an attached property is the <xref:System.Windows.Controls.DockPanel.Dock%2A?displayProperty=fullName> property. If you want to create a property that can be used on all <xref:System.Windows.DependencyObject> types, then you should create an attached property. To learn more about attached properties, including how to create them, see [Attached Properties Overview](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_DependencyProperty&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;dependencyPropertyName&quot;/>   - or -   <object property=&quot;ownerType.dependencyPropertyName&quot;/>   - or -   <object property=&quot;attachedPropertyOwnerType.attachedPropertyName&quot;/>   ```      <a name=&quot;xamlValues_DependencyProperty&quot;></a>    ## XAML Values    `dependencyPropertyName`    A string that specifies the <xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName> of the desired dependency property. This can be preceded by an XML namespace prefix if the property is not in the default XML namespace (for details, see [XAML Namespaces and Namespace Mapping for WPF XAML](~/add/includes/ajax-current-ext-md.md).)       `ownerType`.`dependencyPropertyName`    A string that specifies an owner type of a dependency property, a dot (.), then the <xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>. `ownerType` can also be preceded by an XML namespace prefix. This usage is particular to late-bound styles and templates, where the owner of the dependency property must be specified for parsing context because the `TargetType` is not yet known. For more information, see [Styling and Templating](../Topic/Styling%20and%20Templating.md).       `attachedPropertyOwnerType` *.* `attachedPropertyName`    A string that specifies  the owner of an attached property, a dot (.), then the attached property name. `attachedPropertyOwnerType` can also be preceded by an XML namespace prefix."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter("System.Windows.Markup.DependencyPropertyConverter, PresentationFramework, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35, Custom=null")]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.DependencyPropertyValueSerializer))]

      public sealed class DependencyProperty
