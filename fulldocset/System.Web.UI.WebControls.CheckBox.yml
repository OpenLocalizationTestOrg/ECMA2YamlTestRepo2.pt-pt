  summary: "Gets or sets a value indicating whether validation is performed when the <xref href=&quot;System.Web.UI.WebControls.CheckBox&quot;></xref> control is selected."
  remarks: "Use the CausesValidation property to determine whether validation is performed on both the client and the server when a <xref:System.Web.UI.WebControls.CheckBox> control is selected. Page validation determines whether the input controls that are associated with a validation control on the page all pass the validation rules as specified by the validation control.       By default, clicking a <xref:System.Web.UI.WebControls.CheckBox> control does not cause page validation. To perform page validation when the <xref:System.Web.UI.WebControls.CheckBox> control is clicked, set the CausesValidation property to `true`.       When the value of the CausesValidation property is set to `true`, you can also use the <xref:System.Web.UI.WebControls.CheckBox.ValidationGroup%2A> property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.CheckBox> control causes validation.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  syntax:
