  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the group of controls for which the <xref href=&quot;System.Web.UI.WebControls.CheckBox&quot;></xref> control causes validation when it posts back to the server."
  remarks: "Validation groups allow you to assign validation controls on a page to a specific category. Each validation group can be validated independently of other validation groups on the page. Use the ValidationGroup property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.CheckBox> control causes validation when it posts back to the server.       The ValidationGroup property has an effect only when the value of the <xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A> property is set to `true`. When you specify a value for the ValidationGroup property, only the validation controls that are part of the specified group are validated when the <xref:System.Web.UI.WebControls.CheckBox> control posts back to the server. If you do not specify a value for the ValidationGroup and the <xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A> property is set to `true`, all validation controls on the page that are not assigned to a validation group are validated when the control posts back to the server.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  syntax:
