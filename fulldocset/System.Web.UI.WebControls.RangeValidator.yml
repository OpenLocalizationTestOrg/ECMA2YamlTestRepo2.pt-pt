  name: RangeValidator
  nameWithType: RangeValidator
  fullName: System.Web.UI.WebControls.RangeValidator
  type: Class
  summary: "Checks whether the value of an input control is within a specified range of values."
  remarks: "The RangeValidator control tests whether the value of an input control is within a specified range.       The RangeValidator control uses four key properties to perform its validation. The <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> property contains the input control to validate. The <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> and <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> properties specify the minimum and maximum values of the valid range.       The <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> property is used to specify the data type of the values to compare. The values to compare are converted to this data type before the validation operation is performed.      > [!NOTE] >  When the <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> property is set to <xref:System.Web.UI.WebControls.ValidationDataType> and the current calendar type is non-Gregorian, the validator performs server-side validation only. The validator client script supports only Gregorian calendars.       The following table lists the different data types that can be compared.      |Data Type|Description|   |---------------|-----------------|   |`String`|A string data type.|   |`Integer`|A 32-bit signed integer data type.|   |`Double`|A double-precision floating point number data type.|   |`Date`|A date data type.|   |`Currency`|A decimal data type that can contain currency symbols.|      > [!NOTE] >  Validation succeeds if the input control is empty. Use a <xref:System.Web.UI.WebControls.RequiredFieldValidator> control to make the input control a mandatory field.      > [!NOTE] >  The RangeValidator control throws an exception if the value specified by the <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> or <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> property cannot be converted to the specified <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>.      > [!NOTE] >  When you use the RangeValidator control inside an <xref:System.Web.UI.UpdatePanel> control, make sure that the validator control and the control it is associated with are in the same panel. For more information about using the <xref:System.Web.UI.UpdatePanel> control for partial-page updates, see [Partial-Page Rendering Overview](~/add/includes/ajax-current-ext-md.md).       For additional information on validation controls, see <xref:System.Web.UI.WebControls.BaseValidator>.      ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a RangeValidator control on the Web page to determine whether the value entered into an input control is within the comparison range.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[RangeValidator#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_399_1.aspx)]\n [!code-cs[RangeValidator#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_399_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RangeValidator runat="server" ErrorMessage="RangeValidator"></{0}:RangeValidator>")]

      public class RangeValidator : System.Web.UI.WebControls.BaseCompareValidator
