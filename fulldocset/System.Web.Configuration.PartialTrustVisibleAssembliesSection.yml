  name: PartialTrustVisibleAssembliesSection
  nameWithType: PartialTrustVisibleAssembliesSection
  fullName: System.Web.Configuration.PartialTrustVisibleAssembliesSection
  type: Class
  summary: "Configures a set of partial-trust assemblies. This class cannot be inherited."
  remarks: "By default, ASP.NET internally defines a known set of assemblies that are marked with the Partially Trusted Callers Attribute (APTCA) for use in partial-trust ASP.NET applications. The PartialTrustVisibleAssembliesSection enables you to add APTCA-marked assemblies to the list.       To configure an assembly, you need the hexadecimal string representation of its public key. You get this key by using the Strong Name tool (Sn.exe). This tool produces the public-key hexadecimal string representation that you use for configuration, and also produces the public-key token.       For more information about the Strong Name tool, see [Sn.exe (Strong Name Tool)](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to configure a partial trust assembly by using the `partialTrustVisibleAssemblies` section in a configuration file.  \n  \n```  \n<partialTrustVisibleAssemblies>  \n  <add assemblyName=\"MyAssembly\"   \n    publicKey=\"hex_key_representation\"/>  \n</partialTrustVisibleAssemblies>  \n```"
  syntax:
    content: 'public sealed class PartialTrustVisibleAssembliesSection : System.Configuration.ConfigurationSection'
