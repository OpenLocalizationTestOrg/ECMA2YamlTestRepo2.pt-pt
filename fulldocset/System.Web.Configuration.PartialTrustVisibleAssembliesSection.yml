  name: PartialTrustVisibleAssembliesSection
  nameWithType: PartialTrustVisibleAssembliesSection
  fullName: System.Web.Configuration.PartialTrustVisibleAssembliesSection
  type: Class
  summary: "Configura um conjunto de assemblagens de fidedignidade parcial. Esta classe não pode ser herdada."
  remarks: "Por predefinição, o ASP.NET internamente define um conjunto conhecido de assemblagens que estão marcados com o parcialmente fidedigna os chamadores atributo (APTCA) para utilização nas aplicações do ASP.NET de fidedignidade parcial. O PartialTrustVisibleAssembliesSection permite-lhe adicionar marcado como APTCA assemblagens à lista.       Para configurar uma assemblagem, terá da representação de cadeia hexadecimal de chave pública. Obter esta chave, utilizando a ferramenta de nome seguro (Sn.exe). Esta ferramenta produz a representação de cadeia hexadecimal de chave pública que utiliza para a configuração e também produz o token de chave pública.       Para obter mais informações sobre a ferramenta de nome seguro, consulte [Sn.exe (ferramenta de nome seguro)](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to configure a partial trust assembly by using the `partialTrustVisibleAssemblies` section in a configuration file.  \n  \n```  \n<partialTrustVisibleAssemblies>  \n  <add assemblyName=\"MyAssembly\"   \n    publicKey=\"hex_key_representation\"/>  \n</partialTrustVisibleAssemblies>  \n```"
  syntax:
    content: 'public sealed class PartialTrustVisibleAssembliesSection : System.Configuration.ConfigurationSection'
