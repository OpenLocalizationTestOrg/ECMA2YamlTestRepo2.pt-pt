  fullName: System.CodeDom.Compiler.CompilerError
  type: Class
  summary: "Representa um erro de compilador ou de aviso."
  remarks: "CompilerError representa um erro de compilador ou um aviso que foi devolvido pelo compilador.      > [!NOTE] > Esta classe contém um pedido de herança ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando a classe derivada não tem permissão de fidedignidade total.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de herança, consulte [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example compiles a CodeDOM program graph and provides an example of how to programmatically access CompilerError data.  \n  \n [!code-cs[Classic CompilerError Example#1](~/add/codesnippet/csharp/t-system.codedom.compile_5_1.cs)]\n [!code-vb[Classic CompilerError Example#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_5_1.vb)]\n [!code-cpp[Classic CompilerError Example#1](~/add/codesnippet/cpp/t-system.codedom.compile_5_1.cpp)]"
