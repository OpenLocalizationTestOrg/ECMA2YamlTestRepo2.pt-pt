  fullName: System.CodeDom.Compiler.CompilerError
  type: Class
  summary: "Represents a compiler error or warning."
  remarks: "CompilerError represents a compiler error or a warning that has been returned by the compiler.      > [!NOTE] >  This class contains an inheritance demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when the derived class does not have full-trust permission. For details about inheritance demands, see  [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example compiles a CodeDOM program graph and provides an example of how to programmatically access CompilerError data.  \n  \n [!code-cs[Classic CompilerError Example#1](~/add/codesnippet/csharp/t-system.codedom.compile_5_1.cs)]\n [!code-vb[Classic CompilerError Example#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_5_1.vb)]\n [!code-cpp[Classic CompilerError Example#1](~/add/codesnippet/cpp/t-system.codedom.compile_5_1.cpp)]"
