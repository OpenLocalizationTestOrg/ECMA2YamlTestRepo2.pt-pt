  name: FirstDayOfWeek
  nameWithType: FirstDayOfWeek
  fullName: System.Web.UI.WebControls.FirstDayOfWeek
  type: Enum
  summary: "Specifies the day to display as the first day of the week on the <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref> control."
  remarks: "The FirstDayOfWeek enumeration represents the values that specify which day to display as the first day of the week on the <xref:System.Web.UI.WebControls.Calendar> control."
