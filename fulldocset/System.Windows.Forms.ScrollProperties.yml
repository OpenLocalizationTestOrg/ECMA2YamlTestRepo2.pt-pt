  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define a distância para mover uma barra de deslocamento em resposta a um comando de deslocamento grandes."
  remarks: "LargeChange é utilizado para determinar a até que ponto a barra de deslocamento é movida em resposta a um pedido para mover uma distância considerável, tal como quando o utilizador premir o botão de página para cima ou página para baixo."
  syntax:
    content: public int LargeChange { get; set; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>com descrição até que ponto, em pixels, mover a barra de deslocamento em resposta a uma alteração de grandes dimensões.</xref:System.Int32>"
  overload: System.Windows.Forms.ScrollProperties.LargeChange*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "LargeChange não pode ser inferior a zero."
  platform:
  - net462
