  namespace: System.Windows.Forms
  summary: "Gets or sets the distance to move a scroll bar in response to a large scroll command."
  remarks: "LargeChange is used to determine how far the scroll bar is moved in response to a request to move a considerable distance, such as when the user presses the PAGE UP or PAGE DOWN button."
  syntax:
    content: public int LargeChange { get; set; }
    return:
      type: System.Int32
      description: "An <xref:System.Int32> describing how far, in pixels, to move the scroll bar in response to a large change."
