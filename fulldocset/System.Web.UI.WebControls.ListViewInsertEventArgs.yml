  name: ListViewInsertEventArgs
  nameWithType: ListViewInsertEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserting&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.ItemInserting> event when an Insert button in the control is clicked, but before the <xref:System.Web.UI.WebControls.ListView> control inserts the record. (An Insert button is a button whose `CommandName` property is set to &quot;Insert&quot;.) This enables you to provide an event-handling method that performs a custom routine whenever this event occurs. For example, you can validate or HTML-encode the values of a record before it is inserted it in the data source.       A ListViewInsertEventArgs object is passed to the event-handling method. This object enables you to determine the value of an optional command argument that is sent to the <xref:System.Web.UI.WebControls.ListView> control. You can access the <xref:System.Web.UI.WebControls.ListViewItem> object that is being inserted by using the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> property. You can also read or modify the field values for the new record by using the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A> property. To cancel the insert operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`.       For a list of initial property values for an instance of the ListViewInsertEventArgs class, see the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the ListViewInsertEventArgs object to cancel an insert operation if the data item contains an empty value.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
