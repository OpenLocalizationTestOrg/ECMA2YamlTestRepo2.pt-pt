- uid: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets the values for the record to insert."
  remarks: "Use the Values property to access the values of the fields for the record to insert. For example, you can validate or HTML-encode the values of the record before it is inserted in the data source.       The Values property returns an <xref:System.Collections.Specialized.OrderedDictionary> object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The <xref:System.Collections.Specialized.OrderedDictionary> object contains <xref:System.Collections.DictionaryEntry> objects that represent the fields of the record. To access the field names, use the <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> property of the <xref:System.Collections.Specialized.OrderedDictionary> object. To access the field values, use the <xref:System.Collections.Specialized.OrderedDictionary.Values%2A> property.      > [!NOTE] >  As a shortcut, you can use the indexer of the <xref:System.Collections.Specialized.OrderedDictionary> object to access the field values directly. The advantage of using the indexer is that it returns field values directly. Data source controls that rely on the field order (such as <xref:System.Web.UI.WebControls.AccessDataSource>) can access field values only by index."
  example:
  - "The following example shows how to iterate through the Values collection. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_630_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_630_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "The values for the record to insert."
  overload: System.Web.UI.WebControls.ListViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
