  summary: "Gets a <xref href=&quot;System.Web.UI.WebControls.ListViewItem&quot;></xref> object that represents the data item to be inserted."
  remarks: "Use the Item property to access the item from the <xref:System.Web.UI.WebControls.ListView> control for the data that is being inserted. For example, you can access values from controls in the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template that are not data-bound by using the Item property. To do so, use the <xref:System.Web.UI.Control.FindControl%2A> method of the <xref:System.Web.UI.WebControls.ListViewItem> object that is referenced by the Item property."
