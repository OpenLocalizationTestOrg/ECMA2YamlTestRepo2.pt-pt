  name: ProxyWebPartConnectionCollection
  nameWithType: ProxyWebPartConnectionCollection
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection
  type: Class
  summary: "Contains a collection of static <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartConnection&quot;></xref> objects, which is used when the connections are declared in content pages and the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref> control is declared in a master page. This class cannot be inherited."
  remarks: "The ProxyWebPartConnectionCollection class is used in a specific development scenario. If a Web Parts application uses master pages, with the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control declared in a master page, and individual <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> objects declared in content pages as static connections, the ProxyWebPartConnectionCollection class is used. In the content pages, multiple <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> controls can be declared, which differs from the ordinary rule that only one <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control can be declared on a page. Each <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> control on a content page can contain a `<StaticConnections>` element, and this element can contain one or more declared `<asp:webpartconnection>` elements. The ProxyWebPartConnectionCollection class is used by the Web Parts control set to create a collection of all the static connections declared in each content page, and these collections are ultimately added to the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A> collection in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.       The ProxyWebPartConnectionCollection class is used to create the collection of static <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> objects that is referenced by the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> control&quot;s <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> property."
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.ComponentModel.Design.CollectionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

