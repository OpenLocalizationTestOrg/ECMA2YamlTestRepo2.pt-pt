- uid: System.Runtime.Remoting.Contexts.ContextAttribute.IsNewContextOK(System.Runtime.Remoting.Contexts.Context)
  id: IsNewContextOK(System.Runtime.Remoting.Contexts.Context)
  parent: System.Runtime.Remoting.Contexts.ContextAttribute
  langs:
  - csharp
  name: IsNewContextOK(Context)
  nameWithType: ContextAttribute.IsNewContextOK(Context)
  fullName: System.Runtime.Remoting.Contexts.ContextAttribute.IsNewContextOK(Context)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Contexts
  summary: "Returns a Boolean value indicating whether the context property is compatible with the new context."
  remarks: "Once all the context properties have been added to the new context, they are all queried as to whether they are okay in the new context. The context property could look at the other context properties in the <xref:System.Runtime.Remoting.Contexts.Context.ContextProperties%2A> property of the new context and determine whether it is compatible with these other context properties.      > [!NOTE] >  By default, the IsNewContextOK method returns `true`."
  syntax:
    content: public virtual bool IsNewContextOK (System.Runtime.Remoting.Contexts.Context newCtx);
    parameters:
    - id: newCtx
      type: System.Runtime.Remoting.Contexts.Context
      description: "The new context in which the property has been created."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the context property is okay with the new context; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Runtime.Remoting.Contexts.ContextAttribute.IsNewContextOK*
  exceptions: []
  platform:
  - net462
