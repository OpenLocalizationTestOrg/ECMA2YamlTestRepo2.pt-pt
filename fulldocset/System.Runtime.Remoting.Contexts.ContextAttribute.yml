  name: ContextAttribute
  nameWithType: ContextAttribute
  fullName: System.Runtime.Remoting.Contexts.ContextAttribute
  type: Class
  summary: "Provides the default implementations of the <xref href=&quot;System.Runtime.Remoting.Contexts.IContextAttribute&quot;></xref> and <xref href=&quot;System.Runtime.Remoting.Contexts.IContextProperty&quot;></xref> interfaces."
  remarks: "The ContextAttribute class is the root for all context attributes. Simple <xref:System.Runtime.Remoting.Contexts.Context> class properties can be derived from ContextAttribute with the context attribute and the context property being in the class. For more specialized or more sophisticated needs, the context attribute can derive from ContextAttribute and the context property can be split into a separated class. For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ContextAttribute : Attribute, System.Runtime.Remoting.Contexts.IContextAttribute, System.Runtime.Remoting.Contexts.IContextProperty
