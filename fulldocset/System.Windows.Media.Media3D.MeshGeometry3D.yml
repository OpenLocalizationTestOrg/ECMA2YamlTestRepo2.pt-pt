- uid: System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndices
  id: TriangleIndices
  parent: System.Windows.Media.Media3D.MeshGeometry3D
  langs:
  - csharp
  name: TriangleIndices
  nameWithType: MeshGeometry3D.TriangleIndices
  fullName: System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndices
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: "Obtém ou define uma coleção de índices de triângulo para o <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>."
  remarks: "Para um triângulo num determinado 3-D mesh, a ordem na qual vértice o triângulo posições especificadas determina se a letra triângulo um frente ou fazer uma cópia de rostos em.       O [Windows Presentation Foundation](~/add/includes/ajax-current-ext-md.md) 3-D implementação utiliza uma ordem winding counter-no sentido horário; ou seja, os pontos que determinam as posições de um triângulo orientado para a frente mesh devem ser especificados por ordem counterclockwise, conforme visto a partir de início do mesh.       A definição da propriedade TriangleIndices é opcional. Se os índices não forem especificados, triângulos são desenhados de forma não indexada. Cada conjunto de três posições torna-se um triângulo.      <a name=&quot;dependencyPropertyInfo_TriangleIndices&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Int32Collection TriangleIndices { get; set; }
    return:
      type: System.Windows.Media.Int32Collection
      description: "Coleção que contém os índices de triângulo do MeshGeometry3D."
  overload: System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndices*
  exceptions: []
  platform:
  - net462
