- uid: System.Windows.Media.Media3D.MeshGeometry3D.Normals
  id: Normals
  parent: System.Windows.Media.Media3D.MeshGeometry3D
  langs:
  - csharp
  name: Normals
  nameWithType: MeshGeometry3D.Normals
  fullName: System.Windows.Media.Media3D.MeshGeometry3D.Normals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: "Obtém ou define uma coleção de vetores de normais para o <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>."
  remarks: "Os vetores normais são vetores perpendicular à letra de cada triângulo que define um mesh. Normals determinar se é lit enfrentam um triângulo indicado.       <xref:System.Windows.Media.Media3D.MeshGeometry3D>permite ao programador especificar as informações coordenada texture, normal e posição.</xref:System.Windows.Media.Media3D.MeshGeometry3D>       Normals serão considerados associados com os front-faces de um mesh primitivo.  A ordem winding (a ordem na qual são especificadas de posições que compõem a cada triângulo do mesh) determina se um determinado rosto orientado para a frente ou orientado para o back.       Se normals não forem especificados, o respetiva geração depende se o programador tem especificado índices triângulo para o mesh.  Se especificados, índices triângulo normals será gerado que demoram para faces adjacentes de conta.  Índices triângulo são se não for especificados, será gerado normal apenas um para o triângulo especificado.  Isto poderá provocar um aspeto por facetas na malha.      <a name=&quot;dependencyPropertyInfo_Normals&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Media3D.Vector3DCollection Normals { get; set; }
    return:
      type: System.Windows.Media.Media3D.Vector3DCollection
      description: "<xref href=&quot;System.Windows.Media.Media3D.Vector3DCollection&quot;></xref>que contém os vetores de normais para o MeshGeometry3D."
  overload: System.Windows.Media.Media3D.MeshGeometry3D.Normals*
  exceptions: []
  platform:
  - net462
