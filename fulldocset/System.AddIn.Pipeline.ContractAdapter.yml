  namespace: System.AddIn.Pipeline
  summary: "Obtém o identificador para o contrato para uma vista de anfitrião fornecidos de um suplemento."
  remarks: "Neste cenário, a entidade de origem (anfitrião) tem um suplemento que pretende para serem partilhadas por uma entidade de destino (outro anfitrião).       Utilize este método para obter o identificador para o contrato que instanciado para a entidade de origem pelo sistema suplemento."
  syntax:
    content: public static System.AddIn.Pipeline.ContractHandle ViewToContractAdapter (object view);
    parameters:
    - id: view
      type: System.Object
      description: "A vista de anfitrião de um suplemento activado pelo sistema do domínio de aplicação atual."
    return:
      type: System.AddIn.Pipeline.ContractHandle
      description: "Um identificador para o contrato."
  overload: System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>view</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
