  summary: "Fornece métodos para a partilha e readapting suplementos."
  remarks: "Pode utilizar esta classe para partilhar um suplemento com outro anfitrião que não tem o mesmo pipeline para esse suplemento (particularmente, de outro anfitrião que não tem o mesmo anfitrião vista do suplemento).       Se precisar de adaptar um ativada suplemento da sua vista de anfitrião para o contrato, utilize o <xref:System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter%2A>método.</xref:System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter%2A>       Se tiver uma instância do contrato e tem de convertê-lo para a vista de anfitrião, utilize o <xref:System.AddIn.Pipeline.ContractAdapter.ContractToViewAdapter%2A>método.</xref:System.AddIn.Pipeline.ContractAdapter.ContractToViewAdapter%2A>"
