  summary: "Represents a rich editing control which operates on <see cref=&quot;T:System.Windows.Documents.FlowDocument&quot;></see> objects."
  remarks: "<xref:System.Windows.Documents.FlowDocument> is the only supported child element for a RichTextBox.      > [!IMPORTANT] >  RichTextBox has built-in handling for the bubbling  <xref:System.Windows.UIElement.MouseUp> and <xref:System.Windows.UIElement.MouseDown> events.  Consequently, custom event handlers that listen for `MouseUp` or `MouseDown` events from a RichTextBox will never be called.  If you need to respond to these events, listen for the tunneling <xref:System.Windows.UIElement.PreviewMouseUp> and <xref:System.Windows.UIElement.PreviewMouseDown> events instead, or register the handlers with the <xref:System.Windows.EventSetter.HandledEventsToo%2A> argument (this latter option is only available through code). Do not mark the event handled unless you deliberately want to disable RichTextBox native handling of these events, and be aware that this has notable effects on the control&quot;s [!INCLUDE[TLA2#tla_ui](~/add/includes/tla2sharptla-ui-md.md)].       While RichTextBox supports copying and pasting of images, certain scenarios are currently unsupported and may not work properly.  The following table summarizes these scenarios and expected results.      |Image Copy Source|Image Paste Result|   |-----------------------|------------------------|   |Image source is a graphic metafile|No image is pasted|   |Image source uses relative path or link|Garbled or blank image is pasted|   |Image source link does not end with an expected image format (.PNG, .JPG, .GIF)|Garbled or blank image is pasted|   |Image source copied from malformed RichText (RTF)|Link to image source is pasted (rather than image)|       Pasting HTML content into a RichTextBox might result in unexpected behavior because RichTextBox uses RTF format rather than directly using HTML format.       Text always wraps in a RichTextBox. If you do not want text to wrap then set the <xref:System.Windows.Documents.FlowDocument.PageWidth%2A> on the <xref:System.Windows.Documents.FlowDocument> to be larger than the width of the RichTextBox. However, once the page width is reached the text still wraps.       Horizontally and vertically aligning content within a RichTextBox is done with the <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> and <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> properties. Aligning the RichTextBox within the layout of the page is done with the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> and <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> properties.       Scrollbars are not visible on a RichTextBox by default. To make a scrollbar visible, set the <xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A> property to <xref:System.Windows.Controls.ScrollBarVisibility> or <xref:System.Windows.Controls.ScrollBarVisibility>.       Usually, the <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> event should be used to detect when the text in a <xref:System.Windows.Controls.TextBox> or RichTextBox changes, rather then <xref:System.Windows.UIElement.KeyDown> as you might expect. For an example, see [How to: Detect When Text in a TextBox Has Changed](../Topic/How%20to:%20Detect%20When%20Text%20in%20a%20TextBox%20Has%20Changed.md).       RichTextBox supports a variety of keyboard commands. For a list of keyboard commands, see <xref:System.Windows.Documents.EditingCommands>.       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example declares a RichTextBox that contains a simple <xref:System.Windows.Documents.FlowDocument>.  \n  \n [!code-xml[RichTextBoxSnippets#_RTB_XAML](~/add/codesnippet/Xaml/RichTextBoxSnippets/Window1.xaml#_rtb_xaml)]  \n  \n [!code-vb[RichTextBoxMiscSnippets_procedural_snip#RichTextBoxCodeOnlyExample](~/add/codesnippet/VisualBasic/RichTextBoxMiscSnippets_procedural_snip.textmiscsnippets_procedural/richtextboxexample.vb#richtextboxcodeonlyexample)]\n [!code-cs[RichTextBoxMiscSnippets_procedural_snip#RichTextBoxCodeOnlyExample](~/add/codesnippet/CSharp/RichTextBoxMiscSnippets_procedural_snip.TextMiscSnippets_procedural/RichTextBoxExample.cs#richtextboxcodeonlyexample)]"
