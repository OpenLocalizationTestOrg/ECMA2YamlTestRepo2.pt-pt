  summary: "A caixa de mensagem contém um símbolo constituída por um ponto de interrogação um círculo. O ícone de mensagem de ponto de interrogação já não é recomendado porque não representa claramente um tipo específico de mensagem e porque phrasing de uma mensagem como uma pergunta é possível aplicar a qualquer tipo de mensagem. Além disso, os utilizadores podem confunda na marca de pergunta de símbolo de mensagem com informações de ajuda. Por conseguinte, não utilize este símbolo de mensagem de ponto de interrogação nas suas caixas de mensagem. O sistema continua a suportar a respetiva inclusão apenas para compatibilidade com versões anteriores."
  syntax:
    content: Question
    return:
      type: System.Windows.Forms.MessageBoxIcon
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
