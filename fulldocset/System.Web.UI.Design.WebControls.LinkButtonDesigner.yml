  fullName: System.Web.UI.Design.WebControls.LinkButtonDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.LinkButton&quot;> </xref> Web controlo de servidor."
  remarks: "O <xref:System.Web.UI.WebControls.LinkButton>controlo implementa a funcionalidade de um <xref:System.Web.UI.WebControls.HyperLink>controlo com o aspeto de um botão de visual.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.LinkButton>       Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve um <xref:System.Web.UI.WebControls.LinkButton>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.LinkButton> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de LinkButtonDesigner fornece suporte de momento da conceção para o <xref:System.Web.UI.WebControls.LinkButton>controlo.</xref:System.Web.UI.WebControls.LinkButton>"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class LinkButtonDesigner : System.Web.UI.Design.TextControlDesigner
