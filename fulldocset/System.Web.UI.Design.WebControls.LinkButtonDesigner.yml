  fullName: System.Web.UI.Design.WebControls.LinkButtonDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <see cref=&quot;T:System.Web.UI.WebControls.LinkButton&quot;></see> Web server control."
  remarks: "The <xref:System.Web.UI.WebControls.LinkButton> control implements the functionality of a <xref:System.Web.UI.WebControls.HyperLink> control with the visual appearance of a button.       In a visual designer, when you switch from Source to Design view, the markup source code that describes a <xref:System.Web.UI.WebControls.LinkButton> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The LinkButtonDesigner class provides design-time support for the <xref:System.Web.UI.WebControls.LinkButton> control."
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class LinkButtonDesigner : System.Web.UI.Design.TextControlDesigner
