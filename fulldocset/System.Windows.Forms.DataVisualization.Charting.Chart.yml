- uid: System.Windows.Forms.DataVisualization.Charting.Chart.LoadTemplate(System.IO.Stream)
  id: LoadTemplate(System.IO.Stream)
  parent: System.Windows.Forms.DataVisualization.Charting.Chart
  langs:
  - csharp
  name: LoadTemplate(Stream)
  nameWithType: Chart.LoadTemplate(Stream)
  fullName: System.Windows.Forms.DataVisualization.Charting.Chart.LoadTemplate(Stream)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Carrega um modelo para o <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> controlo a partir de um fluxo de imagem."
  remarks: "Utilize este método se pretender carregar um modelo a partir de um fluxo, tais como um fluxo de memória, ficheiros e assim sucessivamente.       Certifique-se de que define o <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>propriedade `true` antes de guardar o modelo com o <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Se um modelo carregado tem duas séries de dados, as propriedades de aspeto da série são aplicadas em sequência do gráfico. Por outras palavras, primeiro propriedades do modelo série aspeto são atribuídas à série do gráfico primeiro, as segundo série aspeto as propriedades do modelo são aplicadas para o segundo da série do gráfico, em seguida, a primeira série de modelo é utilizada novamente para as terceiros séries do gráfico e assim sucessivamente. O mesmo se aplica para áreas de gráfico e quaisquer outras coleções que tem as propriedades de aspeto.       Podem utilizar os modelos para simular palettes personalizados."
  syntax:
    content: public void LoadTemplate (System.IO.Stream stream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "O fluxo de carregar a partir do."
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.LoadTemplate*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Chart.LoadTemplate(System.String)
  id: LoadTemplate(System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.Chart
  langs:
  - csharp
  name: LoadTemplate(String)
  nameWithType: Chart.LoadTemplate(String)
  fullName: System.Windows.Forms.DataVisualization.Charting.Chart.LoadTemplate(String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Carrega um modelo com o nome de ficheiro especificado a partir do disco."
  remarks: "The `name` parameter must use a full path, for example, C:\\MyPic.jpg. Note that you must also specify the file extension.  \n  \n This method loads a template from disk that was saved using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A> method.  \n  \n Make sure to set the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A> property to `true` before saving the template with the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A> method.  \n  \n If a loaded template has two data series, the appearance properties of the series are applied sequentially to the chart. In other words, the first template series appearance properties are assigned to the first series of the chart, the second template series appearance properties are applied to the second series of the chart, then the first template series is used again for the third series of the chart, and so on. The same holds true for chart areas, and any other collections that have appearance properties.  \n  \n Templates can be used to simulate custom palettes."
  syntax:
    content: public void LoadTemplate (string name);
    parameters:
    - id: name
      type: System.String
      description: "O nome de ficheiro do modelo de carregar. Tem de especificar o caminho completo do modelo para ser carregado a partir do disco."
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.LoadTemplate*
  exceptions: []
  platform:
  - net462
