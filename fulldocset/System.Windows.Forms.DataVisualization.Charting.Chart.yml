  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Alinhar pontos de dados da série diferente no eixo X utilizando as etiquetas do eixo. A série especificada no gráfico está alinhada com uma sequência de ordenação ascendente."
  remarks: "Este método é utilizado para alinhar pontos de dados da série diferente no eixo X utilizando as etiquetas do eixo, não sendo aplicável quando:-várias séries são apresentados e são indexados; ou seja, todos os pontos de dados têm um <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>0, ou o <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>propriedade é `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>      -Todos os pontos de dados tem etiquetas do eixo não vazio, que são exclusivas para as respetivas <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Se não forem exclusivos, será emitida uma exceção.       Esta situação é muito comum quando o enlace de dados resulta na criação de várias séries, e `string` os valores são utilizados para valores do eixo x.       Dois surgir quando várias indexada é desenhada série e os valores X são definidos utilizando `string` valores:-não é garantido que os pontos de dados da série diferente com a mesma cadeia de valores X serão ser desenhados no mesmo índice no eixo X.      -Será apresentada apenas a etiqueta do eixo de pontos de dados da série primeiro, apesar dos pontos de dados de outra série com o mesmo índice tem etiquetas do eixo demasiado.       Por predefinição, os pontos são desenhados pela ordem na qual são armazenadas na respetiva série. Para especificar uma sequência de ordenação, utilize um `AlignDataPointsByAxisLabel` sobrecarga de método tem um `sortingOrder` parâmetro."
  syntax:
    content: public void AlignDataPointsByAxisLabel (string series);
    parameters:
    - id: series
      type: System.String
      description: "Uma lista separada por vírgulas de série que terão os respetivos pontos de dados alinhados para o eixo X utilizando as etiquetas de eixo do ponto de dados."
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel*
  exceptions: []
