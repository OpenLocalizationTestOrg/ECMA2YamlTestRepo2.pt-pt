- uid: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel(System.String)
  id: AlignDataPointsByAxisLabel(System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.Chart
  langs:
  - csharp
  name: AlignDataPointsByAxisLabel(String)
  nameWithType: Chart.AlignDataPointsByAxisLabel(String)
  fullName: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel(String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Aligns data points from different series along the X axis using their axis labels. The specified series in the chart are aligned using an ascending sort order."
  remarks: "This method is used to align data points from different series along the X axis using their axis labels, and is applicable when:      -   Multiple series are displayed and are indexed; that is, all data points have an <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A> of 0, or the <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> property is `true`.      -   All data points have non-empty axis labels, which are unique to their <xref:System.Windows.Forms.DataVisualization.Charting.Series>. If they are not unique, an exception will be thrown.       This situation is very common when data-binding results in the creation of multiple series, and `string` values are used for X-axis values.       Two issues arise when multiple, indexed series are plotted, and the X-values are set using `string` values:      -   It cannot be guaranteed that data points from different series with the same string X-values will be plotted at the same index along the X axis.      -   Only the axis label for the data points in the first series will be displayed, even though data points from other series with the same index have axis labels too.       By default, points are plotted in the order in which they are stored in their series. To specify a sort order, use an `AlignDataPointsByAxisLabel` method overload that has a `sortingOrder` parameter."
  syntax:
    content: public void AlignDataPointsByAxisLabel (string series);
    parameters:
    - id: series
      type: System.String
      description: "A comma-separated list of series that will have their data points aligned to the X axis using the data point axis labels."
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel*
  exceptions: []
  platform:
  - net462
