  summary: "Gets or sets the palette for the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref> control."
  remarks: "A palette is used to automatically assign colors to data elements if both of the following conditions have been met:      -   the data points themselves do not have colors assigned to them.      -   the data series that the data points belong to also does not have an assigned color.       If no series or data point colors are explicitly specified, the colors used depend on the chart type and the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object&quot;s palette or the palette of an associated series, if one is specified.      > [!NOTE] >  If the `Palette` property for both the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> and <xref:System.Windows.Forms.DataVisualization.Charting.Series> objects is set to <xref:System.Windows.Forms.DataVisualization.Charting.ChartColorPalette>, and no color is assigned to the relevant data series or data points, the data points will not be drawn, and will be displayed as &quot;empty&quot; areas."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.ChartColorPalette Palette { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.ChartColorPalette
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.ChartColorPalette&quot;></xref> enumeration value that determines the palette to be used."
