  summary: "Serve como a classe de raiz do controlo gráfico."
  remarks: "Esta classe expõe todas as propriedades, métodos e eventos de controlo do Windows do gráfico.       Duas propriedades importantes da classe do gráfico são o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>Propriedades, que são propriedades de coleção.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>arquivos de propriedade de coleção <xref:System.Windows.Forms.DataVisualization.Charting.Series>objetos, que são utilizados para armazenar dados que está a ser apresentada, juntamente com os atributos de dados.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>arquivos de propriedade de coleção <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objetos, que são utilizados principalmente para desenhar um ou mais gráficos utilizando um conjunto de eixos.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>"
