  name: HeaderElement
  nameWithType: HeaderElement
  fullName: System.Web.Caching.HeaderElement
  type: Class
  summary: "Represents a single HTTP header that is included in a response from the output cache."
  remarks: "The HeaderElement class represents the content of an HTTP header in the output cache as a name/value pair. Both the name and the value must be non-null. The collection of all HeaderElement instances for an entry in the output cache is contained in the <xref:System.Web.Caching.IOutputCacheEntry.HeaderElements%2A> collection."
  syntax:
    content: public sealed class HeaderElement
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
