  name: PageOrder
  nameWithType: PageOrder
  fullName: System.Printing.PageOrder
  type: Enum
  summary: "Specifies whether a print device prints multi-page documents from front-to-back or back-to-front."
  remarks: "Use the values of this type primarily for these purposes:      -   As members of the <xref:System.Printing.PrintCapabilities.PageOrderCapability%2A> collection, a property of <xref:System.Printing.PrintCapabilities>, these values indicate the type of page order that a printer supports. (Many printers support both types.)      -   As the value of the <xref:System.Printing.PrintTicket.PageOrder%2A> property of a <xref:System.Printing.PrintTicket>, the value directs a printer to print output in a specified order.       The **Unknown** value is never used in properties of <xref:System.Printing.PrintCapabilities> objects.       You should never set a <xref:System.Printing.PrintTicket> property to **Unknown**. If some other <xref:System.Printing.PrintTicket> producing application has created a *PrintTicket document* that sets the page order feature to an unrecognized option (that is, an option that is not defined in the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397)), then a <xref:System.Printing.PrintTicket> object in your application that is constructed with that document will have **Unknown** as the value of the <xref:System.Printing.PrintTicket.PageOrder%2A> property.       Although the <xref:System.Printing.PrintTicket> and <xref:System.Printing.PrintCapabilities> classes cannot be inherited, you can extend the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) to recognize print device features that are not accounted for in the <xref:System.Printing.PrintTicket> or <xref:System.Printing.PrintCapabilities> classes. For more information see [NOTINBUILD: How to: Extend the Print Schema and Create New Print System Classes](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/CSharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/CPP/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/VisualBasic/xpscreate/xpscreate.vb#printercapabilities)]"
