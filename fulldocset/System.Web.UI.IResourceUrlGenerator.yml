  name: GetResourceUrl(Type,String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type,String)
  fullName: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Devolve uma referência de URL para um recurso incorporado numa assemblagem que é utilizada no momento da concepção."
  remarks: "No momento de execução a <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>método devolve um URL para um recurso.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> O <xref:System.Web.Handlers.AssemblyResourceLoader>classe define o processador HTTP que é utilizado para carregar recursos incorporados.</xref:System.Web.Handlers.AssemblyResourceLoader>       No momento da conceção, o <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>método o <xref:System.Web.UI.ClientScriptManager>classe Deteta o modo de estrutura e delegados para a implementação de serviço de anfitrião do estruturador, que devolve um URL.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "O tipo na assemblagem que contém o recurso incorporado."
    - id: resourceName
      type: System.String
      description: "O nome do recurso a obter."
    return:
      type: System.String
      description: "A referência de URL para o recurso."
  overload: System.Web.UI.IResourceUrlGenerator.GetResourceUrl*
  exceptions: []
  platform:
  - net462
