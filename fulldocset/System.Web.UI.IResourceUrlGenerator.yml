  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "Define o método que tem de implementar um anfitrião de designer para fornecer a consulta de referência do URL de recursos incorporados."
  remarks: "Versão do ASP.NET 2.0 fornece a capacidade para obter recursos incorporados a partir de uma assemblagem para os controlos, tais como o <xref:System.Web.UI.Page>controlo.</xref:System.Web.UI.Page> Em tempo de execução, o URL para o recurso incorporado pode ser obtido utilizando o <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>método de <xref:System.Web.UI.ClientScriptManager>classe.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Para fornecer que um momento da conceção significa para gerar um URL de recurso a partir de uma assemblagem, anfitriões estruturador podem oferecer um serviço que implementa a interface IResourceUrlGenerator. Para obter mais informações: - sobre a utilização de recursos na localização, consulte [descrição geral de recursos de página Web ASP.NET](~/add/includes/ajax-current-ext-md.md).      -Na utilizar os recursos incorporados, consulte [NIB: como: utilização de recursos para definir valores de propriedade em controlos de servidor Web](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb) e [como: obter os valores de recurso programaticamente](~/add/includes/ajax-current-ext-md.md).      -Em estruturadores de controlo, consulte [descrição geral do ASP.NET controlo Designers](~/add/includes/ajax-current-ext-md.md).       A interface de IResourceUrlGenerator tem um método, o <xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>método, que devolve uma referência de URL para um recurso especificado o tipo de recurso e o nome.</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  id: GetResourceUrl(System.Type,System.String)
  parent: System.Web.UI.IResourceUrlGenerator
  langs:
