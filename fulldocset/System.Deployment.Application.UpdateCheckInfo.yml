  langs:
  - csharp
  name: UpdateCheckInfo
  nameWithType: UpdateCheckInfo
  fullName: System.Deployment.Application.UpdateCheckInfo
  type: Class
  summary: "Representa as informações de atualização de detalhado obtidas através de uma chamada para <xref:System.Deployment.Application.ApplicationDeployment.CheckForDetailedUpdate*>.</xref:System.Deployment.Application.ApplicationDeployment.CheckForDetailedUpdate*>"
  remarks: "Com UpdateCheckInfo, pode decidir se pretende atualizar a sua aplicação ClickOnce com base nas informações sobre a versão mais recente. <xref:System.Deployment.Application.UpdateCheckInfo.UpdateAvailable%2A>irá devolver um valor de Booleano indicando se há uma nova atualização de todo.</xref:System.Deployment.Application.UpdateCheckInfo.UpdateAvailable%2A> O <xref:System.Deployment.Application.UpdateCheckInfo.AvailableVersion%2A>propriedade fornece o número de versão da nova versão, enquanto <xref:System.Deployment.Application.UpdateCheckInfo.MinimumRequiredVersion%2A>fornece a versão mais antigo que o utilizador deve ter instalada.</xref:System.Deployment.Application.UpdateCheckInfo.MinimumRequiredVersion%2A> </xref:System.Deployment.Application.UpdateCheckInfo.AvailableVersion%2A> <xref:System.Deployment.Application.UpdateCheckInfo.IsUpdateRequired%2A>Expresse precisa se a atualização mais recente é necessária do utilizador.</xref:System.Deployment.Application.UpdateCheckInfo.IsUpdateRequired%2A> Por fim, <xref:System.Deployment.Application.UpdateCheckInfo.UpdateSizeBytes%2A>expresse precisa o tamanho total da atualização.</xref:System.Deployment.Application.UpdateCheckInfo.UpdateSizeBytes%2A>      > [!NOTE] > Adiciona do visual Studio a `<deploymentProvider>` elemento manifesto apenas se a aplicação estiver definida para procurar atualizações, pelo que uma tem de verificar **a aplicação deve verificar se existem atualizações** ou especifique um URL de atualização no **atualizar localização** no [caixa de diálogo de atualizações de aplicação](http://msdn.microsoft.com/en-us/8eca8743-8e68-4d04-bfd5-4dc0a9b2934f)."
  example:
  - "The following code example uses <xref:System.Deployment.Application.UpdateCheckInfo.UpdateAvailable%2A> to determine if there is a new application update, and <xref:System.Deployment.Application.UpdateCheckInfo.IsUpdateRequired%2A> to determine whether to ask the user to install the update.  \n  \n [!code-cs[ClickOnceAPI#6](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#6)]\n [!code-cpp[ClickOnceAPI#6](~/add/codesnippet/cpp/t-system.deployment.appl_8_1.cpp)]\n [!code-vb[ClickOnceAPI#6](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#6)]"
  syntax:
    content: public class UpdateCheckInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Deployment.Application.UpdateCheckInfo.AvailableVersion
  id: AvailableVersion
  parent: System.Deployment.Application.UpdateCheckInfo
  langs:
  - csharp
  name: AvailableVersion
  nameWithType: UpdateCheckInfo.AvailableVersion
  fullName: System.Deployment.Application.UpdateCheckInfo.AvailableVersion
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Obtém o número de versão da versão mais recente desinstalada."
  remarks: "Pode utilizar AvailableVersion para decidir se pretende instalar a atualização baseada em gravidade da atualização. Por exemplo, se apenas a <xref:System.Version.Build%2A>ou <xref:System.Version.Revision%2A>versão propriedades foram alteradas, a aplicação não pode ser necessário atualizar até que o <xref:System.Version.Minor%2A>ou <xref:System.Version.Major%2A>alteração de propriedades.</xref:System.Version.Major%2A> </xref:System.Version.Minor%2A> </xref:System.Version.Revision%2A> </xref:System.Version.Build%2A>"
  syntax:
    content: public Version AvailableVersion { get; }
    return:
      type: System.Version
      description: "O <xref:System.Version>expressa os números compilação e revisão principais e secundários da versão mais recente.</xref:System.Version>"
  overload: System.Deployment.Application.UpdateCheckInfo.AvailableVersion*
  exceptions: []
  platform:
  - net462
- uid: System.Deployment.Application.UpdateCheckInfo.IsUpdateRequired
  id: IsUpdateRequired
  parent: System.Deployment.Application.UpdateCheckInfo
  langs:
  - csharp
  name: IsUpdateRequired
  nameWithType: UpdateCheckInfo.IsUpdateRequired
  fullName: System.Deployment.Application.UpdateCheckInfo.IsUpdateRequired
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Obtém um valor que indica se a atualização tem de estar instalada."
  remarks: "Quando implementar uma atualização para a aplicação ClickOnce, pode marcá-la como uma atualização necessária, sinalização à sua aplicação, deve atualizar imediatamente. Pretende marcar a aplicação se a versão mais recente contém uma atualização crítica ou se é incompatível com formatos de ficheiro ou origens de dados de back-end utilizadas pela versão anteriores."
  example:
  - "The following code example uses IsUpdateRequired to determine whether to ask the user to install the update, or to install it without prompting.  \n  \n [!code-cs[ClickOnceAPI#6](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#6)]\n [!code-cpp[ClickOnceAPI#6](~/add/codesnippet/cpp/p-system.deployment.appl_6_1.cpp)]\n [!code-vb[ClickOnceAPI#6](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#6)]"
  syntax:
    content: public bool IsUpdateRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a atualização é necessária; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Deployment.Application.UpdateCheckInfo.IsUpdateRequired*
  exceptions: []
  platform:
  - net462
- uid: System.Deployment.Application.UpdateCheckInfo.MinimumRequiredVersion
  id: MinimumRequiredVersion
  parent: System.Deployment.Application.UpdateCheckInfo
  langs:
  - csharp
  name: MinimumRequiredVersion
  nameWithType: UpdateCheckInfo.MinimumRequiredVersion
  fullName: System.Deployment.Application.UpdateCheckInfo.MinimumRequiredVersion
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Obtém a versão mínima que o utilizador tem de ter instalado no computador."
  remarks: "As aplicações podem perder as atualizações necessárias quando o utilizador assume numa atribuição de especial ou destina-se na direção oposta ao computador semanas ou meses. Utilize MinimumRequiredVersion para determinar se o utilizador não tiver atualizado a aplicação no tempo e tem estado em falta um ou mais atualizações necessárias."
  example:
  - "The following code example demonstrates displaying the MinimumRequiredVersion property to the user when there is a required update available.  \n  \n [!code-cs[ClickOnceAPI#6](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#6)]\n [!code-cpp[ClickOnceAPI#6](~/add/codesnippet/cpp/p-system.deployment.appl_1_1.cpp)]\n [!code-vb[ClickOnceAPI#6](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#6)]"
  syntax:
    content: public Version MinimumRequiredVersion { get; }
    return:
      type: System.Version
      description: "A <xref:System.Version>expressa a versão, pelo menos, o utilizador tem de instalar.</xref:System.Version>"
  overload: System.Deployment.Application.UpdateCheckInfo.MinimumRequiredVersion*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Não há nenhuma nova versão disponível para instalação."
  platform:
  - net462
