  name: MD5CryptoServiceProvider
  nameWithType: MD5CryptoServiceProvider
  fullName: System.Security.Cryptography.MD5CryptoServiceProvider
  type: Class
  summary: "Calcula o <xref href=&quot;System.Security.Cryptography.MD5&quot;> </xref> hash valor para os dados de entrada utilizando a implementação fornecida pelo fornecedor de serviços de criptografia (CSP). Esta classe não pode ser herdada."
  remarks: "Hash funções mapa binárias cadeias de um comprimento arbitrário para pequenas cadeias binários com um comprimento fixo. Uma função de hash criptográfico tem a propriedade que é viáveis infeasible encontrar duas entradas diferentes que hash para o mesmo valor; ou seja, os hashes de dois conjuntos de dados devem corresponder ao se os dados correspondentes também corresponder. Pequenas alterações aos dados resultem em alterações de grandes dimensões, imprevisíveis no hash.      > [!NOTE] > Hash mais recente funciona como o Secure Hash algoritmos SHA-256 e SHA-512 estão disponíveis. Considere utilizar a <xref:System.Security.Cryptography.SHA256>classe ou a <xref:System.Security.Cryptography.SHA512>classe em vez de classe MD5CryptoServiceProvider.</xref:System.Security.Cryptography.SHA512> </xref:System.Security.Cryptography.SHA256> Utilize MD5CryptoServiceProvider apenas para compatibilidade com aplicações antigas e os dados.       O tamanho de hash para a classe de MD5CryptoServiceProvider é 128 bits.       O <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>métodos da classe MD5CryptoServiceProvider devolvem o hash, como uma matriz de 16 bytes.</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>  Tenha em atenção que algumas implementações de MD5 produzem um hash de 32 carateres, a formatados hexadecimal.  Para interagir com esses implementações, formatar o valor de retorno do <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>métodos como um valor hexadecimal.</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>"
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.MD5> hash value for `data` and returns it.  \n  \n [!code-cs[Classic MD5CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_67_1.cs)]\n [!code-cpp[Classic MD5CryptoServiceProvider Example#1](~/add/codesnippet/cpp/t-system.security.crypto_67_1.cpp)]\n [!code-vb[Classic MD5CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_67_1.vb)]  \n  \n The following code example computes the <xref:System.Security.Cryptography.MD5> hash value of a string and returns the hash as a 32-character, hexadecimal-formatted string.  The hash string created by this code example is compatible with any MD5 hash function (on any platform) that creates a 32-character, hexadecimal-formatted hash string.  \n  \n [!code-vb[Security.Cryptography.MD5CryptoServiceProvider#1](~/add/codesnippet/visualbasic/t-system.security.crypto_67_2.vb)]\n [!code-cs[Security.Cryptography.MD5CryptoServiceProvider#1](~/add/codesnippet/csharp/t-system.security.crypto_67_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MD5CryptoServiceProvider : System.Security.Cryptography.MD5
