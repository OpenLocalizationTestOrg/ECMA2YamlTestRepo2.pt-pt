  name: MD5CryptoServiceProvider
  nameWithType: MD5CryptoServiceProvider
  fullName: System.Security.Cryptography.MD5CryptoServiceProvider
  type: Class
  summary: "Computes the <xref href=&quot;System.Security.Cryptography.MD5&quot;></xref> hash value for the input data using the implementation provided by the cryptographic service provider (CSP). This class cannot be inherited."
  remarks: "Hash functions map binary strings of an arbitrary length to small binary strings of a fixed length. A cryptographic hash function has the property that it is computationally infeasible to find two distinct inputs that hash to the same value; that is, hashes of two sets of data should match if the corresponding data also matches. Small changes to the data result in large, unpredictable changes in the hash.      > [!NOTE] >  Newer hash functions such as the Secure Hash Algorithms SHA-256 and SHA-512 are available. Consider using the <xref:System.Security.Cryptography.SHA256> class or the <xref:System.Security.Cryptography.SHA512> class instead of the MD5CryptoServiceProvider class. Use MD5CryptoServiceProvider only for compatibility with legacy applications and data.       The hash size for the MD5CryptoServiceProvider class is 128 bits.       The <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A> methods of the MD5CryptoServiceProvider class return the hash as an array of 16 bytes.  Note that some MD5 implementations produce a 32-character, hexadecimal-formatted hash.  To interoperate with such implementations, format the return value of the <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A> methods as a hexadecimal value."
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.MD5> hash value for `data` and returns it.  \n  \n [!code-cs[Classic MD5CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_67_1.cs)]\n [!code-cpp[Classic MD5CryptoServiceProvider Example#1](~/add/codesnippet/cpp/t-system.security.crypto_67_1.cpp)]\n [!code-vb[Classic MD5CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_67_1.vb)]  \n  \n The following code example computes the <xref:System.Security.Cryptography.MD5> hash value of a string and returns the hash as a 32-character, hexadecimal-formatted string.  The hash string created by this code example is compatible with any MD5 hash function (on any platform) that creates a 32-character, hexadecimal-formatted hash string.  \n  \n [!code-vb[Security.Cryptography.MD5CryptoServiceProvider#1](~/add/codesnippet/visualbasic/t-system.security.crypto_67_2.vb)]\n [!code-cs[Security.Cryptography.MD5CryptoServiceProvider#1](~/add/codesnippet/csharp/t-system.security.crypto_67_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MD5CryptoServiceProvider : System.Security.Cryptography.MD5
