  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Converts a given <xref:System.TimeSpan> to DMTF time interval."
  remarks: "Time interval in WMI is represented in DMTF datetime format. This format is explained in WMI SDK documentation. The lowest precision in DMTF is microseconds; in <xref:System.TimeSpan>, the lowest precision is <xref:System.TimeSpan.Ticks%2A>, which is equivalent to 100 nanoseconds. During conversion, <xref:System.TimeSpan.Ticks%2A> are converted to microseconds and rounded off to the nearest microsecond.      ## .NET Framework Security    Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given <xref:System.TimeSpan> to DMTF time interval.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/csharp/2c4b7ba9-1e72-45a8-ab57-_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/visualbasic/2c4b7ba9-1e72-45a8-ab57-_1.vb)]"
  syntax:
    content: public static string ToDmtfTimeInterval (TimeSpan timespan);
    parameters:
    - id: timespan
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> representing the datetime to be converted to DMTF time interval."
    return:
      type: System.String
      description: "A string that represents the DMTF time interval for the given <xref:System.TimeSpan>."
  overload: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval*
  exceptions: []
  platform:
  - net462
