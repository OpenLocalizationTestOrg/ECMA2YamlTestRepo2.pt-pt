  summary: "Regista uma assemblagem que contém os fornecedores do lado do cliente."
  remarks: "Este método é chamado durante o arranque por clientes de automatização de IU que utilizam fornecedores de automatização de IU do lado do cliente carregados a partir de uma assemblagem. As aplicações que utilizam fornecedores implementados na sua própria assemblagem devem chamar <xref:System.Windows.Automation.ClientSettings.RegisterClientSideProviders%2A>.</xref:System.Windows.Automation.ClientSettings.RegisterClientSideProviders%2A>"
  example:
  - For example code, see [Register a Client-Side Provider Assembly](~/add/includes/ajax-current-ext-md.md).
  syntax:
    content: public static void RegisterClientSideProviderAssembly (System.Reflection.AssemblyName assemblyName);
    parameters:
    - id: assemblyName
      type: System.Reflection.AssemblyName
      description: "Nome da assemblagem."
  overload: System.Windows.Automation.ClientSettings.RegisterClientSideProviderAssembly*
  exceptions:
  - type: System.Windows.Automation.ProxyAssemblyNotLoadedException
    commentId: T:System.Windows.Automation.ProxyAssemblyNotLoadedException
    description: "Não foi possível carregar a assemblagem."
