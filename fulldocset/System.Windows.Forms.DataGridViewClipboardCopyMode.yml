  type: Enum
  summary: "Defines constants that indicate whether content is copied from a <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control to the Clipboard."
  remarks: "This enumeration is used by the <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A> property to indicate whether users can copy the text values of selected cells to the Clipboard and whether row and column header text is included."
  example:
  - "The following code example demonstrates how to enable copying in the <xref:System.Windows.Forms.DataGridView> control. For the complete example, see [How to: Enable Users to Copy Multiple Cells to the Clipboard from the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewClipboardDemo#10](~/add/codesnippet/csharp/t-system.windows.forms.d_70_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewClipboardDemo#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_70_1.vb)]"
