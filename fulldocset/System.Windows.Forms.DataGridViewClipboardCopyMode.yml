  type: Enum
  summary: "Defines constants that indicate whether content is copied from a <see cref=&quot;T:System.Windows.Forms.DataGridView&quot;></see> control to the Clipboard."
  remarks: "This enumeration is used by the <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A> property to indicate whether users can copy the text values of selected cells to the Clipboard and whether row and column header text is included."
  example:
  - "The following code example demonstrates how to enable copying in the <xref:System.Windows.Forms.DataGridView> control. For the complete example, see [How to: Enable Users to Copy Multiple Cells to the Clipboard from the Windows Forms DataGridView Control](../Topic/How%20to:%20Enable%20Users%20to%20Copy%20Multiple%20Cells%20to%20the%20Clipboard%20from%20the%20Windows%20Forms%20DataGridView%20Control.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewClipboardDemo#10](~/add/codesnippet/CSharp/t-system.windows.forms.d_70_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewClipboardDemo#10](~/add/codesnippet/VisualBasic/t-system.windows.forms.d_70_1.vb)]"
