  type: Enum
  summary: "Define as constantes que indicam se o conteúdo é copiado de um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo para a área de transferência."
  remarks: "Esta enumeração é utilizada pelo <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>propriedade para indicar se os utilizadores podem copiar valores de texto de células selecionadas para a área de transferência e se o texto do cabeçalho de linha e coluna está incluído.</xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>"
  example:
