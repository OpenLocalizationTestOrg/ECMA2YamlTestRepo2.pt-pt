  summary: "Gera dados de tempo de criação que corresponde ao esquema do controlo de origem de dados associada utilizando o número de linhas fornecido e devolve um valor que indica se os dados são exemplo ou dados reais."
  syntax:
    content: public override System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "O número mínimo de linhas a devolver."
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para indicar que os dados devolvidos são dados de exemplo <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para indicar que os dados devolvidos são dados dinâmicos."
    return:
      type: System.Collections.IEnumerable
      description: "A <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> objeto que contém os dados para apresentar no momento da concepção."
