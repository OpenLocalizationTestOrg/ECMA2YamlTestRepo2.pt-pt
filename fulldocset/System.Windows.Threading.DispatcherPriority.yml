  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "Descreve as prioridades que operações podem ser invocadas pelo way do <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>."
  remarks: "Não é qualquer Estado do sistema específico ou &quot;inatividade %)&quot; correspondente ApplicationIdle e ContextIdle na versão atual do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].  Ambos são prioridades ainda válidas; Por conseguinte, uma operação com uma prioridade de ContextIdle tem uma prioridade mais alta do que uma operação com uma prioridade de SystemIdle.       O <xref:System.Windows.Threading.Dispatcher>não limitar a execução de uma operação se exceder a percentagem de CPU.</xref:System.Windows.Threading.Dispatcher>  Uma forma de limitar um processo para utilizar um temporizador.       Se uma operação é publicada utilizando <xref:System.Windows.Threading.Dispatcher.Invoke%2A>no seu próprio <xref:System.Windows.Threading.Dispatcher>com uma prioridade de envio, a operação ignora a fila e é executada imediatamente.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.Invoke%2A>      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a># # Utilização de texto XAML"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
