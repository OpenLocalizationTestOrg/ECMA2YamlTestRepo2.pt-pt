  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "Describes the priorities at which operations can be invoked by way of the <xref href=&quot;System.Windows.Threading.Dispatcher&quot;></xref>."
  remarks: "There is no specific system state or &quot;idleness&quot; corresponding to ApplicationIdle and ContextIdle in the current version of [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].  Both are still valid priorities; therefore, an operation with a priority of ContextIdle has a higher priority than an operation with a priority of SystemIdle.       The <xref:System.Windows.Threading.Dispatcher> does not throttle the execution of an operation if it exceeds a certain percentage of the CPU.  One way to throttle a process it to use a timer.       If an operation is posted using <xref:System.Windows.Threading.Dispatcher.Invoke%2A> on its own <xref:System.Windows.Threading.Dispatcher> at a priority of Send, the operation bypasses the queue and is immediately executed.      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a>    ## XAML Text Usage"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
  inheritance:
  - System.Enum
  platform:
  - net462
