  name: XPathMessageContextMarkupExtension
  nameWithType: XPathMessageContextMarkupExtension
  fullName: System.ServiceModel.XamlIntegration.XPathMessageContextMarkupExtension
  type: Class
  summary: "Provides an extension of the <xref href=&quot;System.ServiceModel.Dispatcher.XPathMessageContext&quot;></xref> to contain namespaces when serializing XPath message queries into XAML."
  remarks: "This class is used in conjunction with the <xref:System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter> to convert an <xref:System.ServiceModel.Dispatcher.XPathMessageContext> into the XPathMessageContextMarkupExtension type. That class converts the XPath query context information from an XML file into a format that can be serialized as XAML."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Namespaces")]

      public class XPathMessageContextMarkupExtension : System.Windows.Markup.MarkupExtension
