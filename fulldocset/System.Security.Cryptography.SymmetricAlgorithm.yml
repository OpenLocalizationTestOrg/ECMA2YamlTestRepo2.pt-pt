  name: SymmetricAlgorithm
  nameWithType: SymmetricAlgorithm
  fullName: System.Security.Cryptography.SymmetricAlgorithm
  type: Class
  summary: "Representa a classe base abstrata de que todas as implementações de algoritmos simétricos tem de herdar."
  remarks: "As classes que derivam da classe de SymmetricAlgorithm utilizam um modo de encadeamento de bloco de cifras (CBC), de encadeamento de chamado que requer uma chave (<xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>) e um vetor de inicialização (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) para efetuar transformações criptográficas nos dados.</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>  Para desencriptar os dados que foi encriptados com uma das SymmetricAlgorithm classes, tem de definir o <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>propriedade e o <xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>propriedade para os mesmos valores que foram utilizadas para encriptação.</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>  Para um algoritmo simétrico ser útil, a chave secreta tem de ser conhecida apenas para o remetente e o recetor.       <xref:System.Security.Cryptography.RijndaelManaged>, <xref:System.Security.Cryptography.DESCryptoServiceProvider>, <xref:System.Security.Cryptography.RC2CryptoServiceProvider>, e <xref:System.Security.Cryptography.TripleDESCryptoServiceProvider>são implementações de algoritmos simétricos.</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider> </xref:System.Security.Cryptography.RC2CryptoServiceProvider> </xref:System.Security.Cryptography.DESCryptoServiceProvider></xref:System.Security.Cryptography.RijndaelManaged>       Tenha em atenção que, quando utilizar derivada classes, é insuficiente, numa perspetiva de segurança, para forçar simplesmente uma recolha de lixo depois de concluída a utilizar o objeto. Tem de chamar explicitamente o <xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A>método do objeto a zero enviados quaisquer dados confidenciais dentro do objeto antes de ser lançado.</xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A> Tenha em atenção que recolha de lixo não zero terminar o conteúdo dos objetos recolhidos mas basta marca a memória como disponíveis para reatribuição. Deste modo, os dados contidos dentro de um objeto de recolha de lixo poderão ainda estar presentes na pilha de memória na memória não alocada. No caso de objetos de criptografia, estes dados podem conter informações confidenciais, tais como dados de chave ou um bloco de texto simples.       Criptografia de todas as classes no .NET Framework que contêm dados confidenciais implementar um `Clear` método. Quando chamado, o `Clear` método substitui todos os dados confidenciais dentro do objeto com zeros e, em seguida, disponibiliza o objeto para que possa ser com segurança recolhida de libertação da memória. Quando o objeto foi zeroed e lançado, em seguida, deve chamar o `Dispose` método com o `disposing` parâmetro definido como `True` eliminar todos os geridos e não geridas recursos associados ao objeto."
  example:
  - "The following code example uses the <xref:System.Security.Cryptography.RijndaelManaged> class with the specified <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> property and initialization vector (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) to encrypt a file specified by `inName`, and outputs the encrypted result to the file specified by `outName`. The `desKey` and `desIV` parameters to the method are 8-byte arrays. You must have the high encryption pack installed to run this example.  \n  \n [!code-cpp[Classic CryptoStream Example#1](~/add/codesnippet/cpp/t-system.security.crypto_19_1.cpp)]\n [!code-cs[Classic CryptoStream Example#1](~/add/codesnippet/csharp/t-system.security.crypto_19_1.cs)]\n [!code-vb[Classic CryptoStream Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_19_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SymmetricAlgorithm : IDisposable
