- uid: System.Security.Cryptography.SymmetricAlgorithm.IV
  id: IV
  parent: System.Security.Cryptography.SymmetricAlgorithm
  langs:
  - csharp
  name: IV
  nameWithType: SymmetricAlgorithm.IV
  fullName: System.Security.Cryptography.SymmetricAlgorithm.IV
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Obtém ou define o vetor de inicialização (IV) para o algoritmo simétrico."
  remarks: "A propriedade IV é automaticamente definida para um novo valor aleatório sempre que criar uma nova instância de um do <xref:System.Security.Cryptography.SymmetricAlgorithm>classes ou quando manualmente chama o <xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A>método.</xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm>  O tamanho da propriedade IV tem de ser igual a <xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>propriedade dividido por 8.</xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>       As classes que derivam de <xref:System.Security.Cryptography.SymmetricAlgorithm>classe utilizar um modo de encadeamento de bloco de cifras (CBC), de encadeamento de chamado que requer uma chave e um vetor de inicialização para efetuar transformações criptográficas nos dados.</xref:System.Security.Cryptography.SymmetricAlgorithm>  Para desencriptar os dados que foi encriptados utilizando um do <xref:System.Security.Cryptography.SymmetricAlgorithm>classes, tem de definir o <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>propriedade e propriedade IV com os mesmos valores que foram utilizadas para encriptação.</xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm>       Para uma determinada chave secreta *k*, uma cifra de bloco simples que não utiliza um vetor de inicialização encriptará o mesmo bloco de entrada de texto simples para o mesmo bloco de saída de texto de cifra. Se tiver blocos duplicados dentro do seu fluxo de texto simples, terá de blocos duplicados dentro do seu fluxo de texto de cifra. Se os utilizadores não autorizados saber tudo sobre a estrutura de um bloco do texto simples, podem utilizar essas informações para o bloco de texto de cifra conhecidos fáceis de decifrar e, possivelmente, recuperar a sua chave. Para combat este problema, as informações a partir do bloco anterior for misto para o processo de encriptar o bloco seguinte. Assim, o resultado de dois blocos idênticos em texto simples é diferente. Uma vez que esta técnica utiliza o bloco anterior para encriptar o bloco seguinte, é necessário um vetor de inicialização para encriptar o bloco de dados primeiro."
  syntax:
    content: public virtual byte[] IV { get; set; }
    return:
      type: System.Byte[]
      description: "O vetor de inicialização."
  overload: System.Security.Cryptography.SymmetricAlgorithm.IV*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Foi efetuada uma tentativa para definir o vetor de inicialização para <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Foi efetuada uma tentativa para definir o vetor de inicialização para um tamanho inválido."
  platform:
  - net462
