  name: ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  nameWithType: RegiisUtility.ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  fullName: System.Web.Management.RegiisUtility.ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Allows specific manipulation of configuration sections and assembly-key containers based on the supplied parameters."
  remarks: "The  ProtectedConfigAction method is used internally to protect and unprotect sections within the configuration. The ProtectedConfigAction method also supports assembly-key container manipulation."
  syntax:
    content: public void ProtectedConfigAction (long options, string firstArgument, string secondArgument, string providerName, string appPath, string site, string cspOrLocation, int keySize, out IntPtr exception);
    parameters:
    - id: options
      type: System.Int64
      description: "The type of action to perform."
    - id: firstArgument
      type: System.String
      description: "A configuration section or assembly-key container name."
    - id: secondArgument
      type: System.String
      description: "The configuration file name or account name."
    - id: providerName
      type: System.String
      description: "The provider name."
    - id: appPath
      type: System.String
      description: "The application path."
    - id: site
      type: System.String
      description: "The site reference."
    - id: cspOrLocation
      type: System.String
      description: "The configuration location."
    - id: keySize
      type: System.Int32
      description: "The size of the key."
    - id: exception
      type: System.IntPtr
      description: "The exception to display."
  overload: System.Web.Management.RegiisUtility.ProtectedConfigAction*
  exceptions: []
