  fullName: System.Web.Management.RegiisUtility.ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Permite a manipulação específica de secções de configuração e contentores de chave de assemblagem com base nos parâmetros fornecidos."
  remarks: "O método ProtectedConfigAction é utilizado internamente para proteger e desproteger secções dentro da configuração. O método ProtectedConfigAction também suporta a manipulação de contentor da chave de assemblagem."
  syntax:
    content: public void ProtectedConfigAction (long options, string firstArgument, string secondArgument, string providerName, string appPath, string site, string cspOrLocation, int keySize, out IntPtr exception);
    parameters:
    - id: options
      type: System.Int64
      description: "O tipo de ação a executar."
    - id: firstArgument
      type: System.String
      description: "Uma configuração ou chave de assemblagem de secção nome do contentor."
    - id: secondArgument
      type: System.String
      description: "O nome de ficheiro de configuração ou o nome da conta."
    - id: providerName
      type: System.String
      description: "O nome do fornecedor."
    - id: appPath
      type: System.String
      description: "O caminho da aplicação."
    - id: site
      type: System.String
      description: "A referência do site."
    - id: cspOrLocation
      type: System.String
      description: "A localização de configuração."
    - id: keySize
      type: System.Int32
      description: "O tamanho da chave."
    - id: exception
      type: System.IntPtr
      description: "A exceção para apresentar."
  overload: System.Web.Management.RegiisUtility.ProtectedConfigAction*
  exceptions: []
  platform:
