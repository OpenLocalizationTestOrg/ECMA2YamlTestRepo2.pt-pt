  namespace: System.Web.Management
  summary: "Allows the executing Microsoft Management Console (MMC) assembly to be registered or unregistered."
  remarks: "Used internally to register or unregister the executing MMC assembly."
  syntax:
    content: public void RegisterAsnetMmcAssembly (int doReg, string typeName, string binaryDirectory, out IntPtr exception);
    parameters:
    - id: doReg
      type: System.Int32
      description: "0 indicates that the assembly should be unregistered; otherwise, the assembly should be registered."
    - id: typeName
      type: System.String
      description: "The type of the assembly."
    - id: binaryDirectory
      type: System.String
      description: "The path of the binary directory."
    - id: exception
      type: System.IntPtr
      description: "The exception to display."
