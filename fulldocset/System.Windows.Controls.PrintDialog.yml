  summary: "Invoca um padrão [!INCLUDE[TLA#tla_win#initcap](~/add/includes/tlasharptla-winsharpinitcap-md.md)] caixa de diálogo de impressão que configura uma <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> e <xref href=&quot;System.Printing.PrintQueue&quot;> </xref> de acordo com a entrada de utilizador e, em seguida, imprime um documento."
  remarks: "Um utilizador pode utilizar o **imprimir** caixa de diálogo para seleccionar uma impressora, configurá-lo e efetuar uma tarefa de impressão.       Rigorosos, pode utilizar o <xref:System.Windows.Controls.PrintDialog.PrintDocument%2A>método sem nunca abrir a caixa de diálogo.</xref:System.Windows.Controls.PrintDialog.PrintDocument%2A> Nesse sentido, o controlo pode ser utilizado como um componente de impressão unseen. Mas por motivos de desempenho, seria uma melhor utilizar é o <xref:System.Printing.PrintQueue.AddJob%2A>método ou um dos muitos <xref:System.Windows.Xps.XpsDocumentWriter.Write%2A>e <xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A>métodos de <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> </xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A> </xref:System.Windows.Xps.XpsDocumentWriter.Write%2A> </xref:System.Printing.PrintQueue.AddJob%2A> Para mais informações sobre isto, consulte [como: programaticamente o impressão XPS ficheiros](~/add/includes/ajax-current-ext-md.md).       Não confunda esta classe PrintDialog, com <xref:System.Windows.Forms.PrintDialog?displayProperty=fullName>.</xref:System.Windows.Forms.PrintDialog?displayProperty=fullName> A última opção é utilizada com aplicações do Windows Forms. PrintDialog é utilizado com [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] aplicações."
  example:
  - "The following example shows how to create an instance of and display a simple PrintDialog by using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] markup and code.  \n  \n [!code-xml[PrintDialog#2](~/add/codesnippet/xaml/PrintDialog_Sample/Window1.xaml#2)]  \n  \n ...  \n  \n [!code-cs[PrintDialog#1](~/add/codesnippet/csharp/PrintDialog_Sample/Window1.xaml.cs#1)]\n [!code-vb[PrintDialog#1](~/add/codesnippet/visualbasic/printdialog_sample/window1.xaml.vb#1)]"
