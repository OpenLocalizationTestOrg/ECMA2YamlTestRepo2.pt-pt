  namespace: System.AddIn.Hosting
  summary: "Obtém ou define um valor que indica se devem ser keep alive do processo externo."
  remarks: "Defina esta propriedade como `false` forma agressiva encerrar o processo externo depois do suplemento último dentro do processo foi encerrado."
  syntax:
    content: public bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o processo externo deve ser mantido activa; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.AddIn.Hosting.AddInProcess.KeepAlive*
  exceptions: []
  platform:
  - net462
