- uid: System.AddIn.Hosting.AddInProcess.StartupTimeout
  id: StartupTimeout
  parent: System.AddIn.Hosting.AddInProcess
  langs:
  - csharp
  name: StartupTimeout
  nameWithType: AddInProcess.StartupTimeout
  fullName: System.AddIn.Hosting.AddInProcess.StartupTimeout
  type: Property
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Obtém ou define o número de segundos para permitir para iniciar o processo."
  remarks: "O valor predefinido é 10 segundos. Normalmente, esta propriedade é utilizada durante a depuração, para aumentar o tempo de arranque para o processo que executa o suplemento fora do processo."
  syntax:
    content: public TimeSpan StartupTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "O número de segundos para que o arranque do processo."
  overload: System.AddIn.Hosting.AddInProcess.StartupTimeout*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O processo já está em execução."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor atribuído é inferior a 0 (zero)."
  platform:
  - net462
