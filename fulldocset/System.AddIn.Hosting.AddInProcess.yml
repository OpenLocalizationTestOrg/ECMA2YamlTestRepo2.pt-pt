  langs:
  - csharp
  name: AddInProcess
  nameWithType: AddInProcess
  fullName: System.AddIn.Hosting.AddInProcess
  type: Class
  summary: "Fornece um processo externo para executar suplementos fora do processo da aplicação do anfitrião."
  remarks: "Para ativar um suplemento num processo externo, transmitir um objeto de AddInProcess apropriados para <xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInProcess%2CSystem.Security.PermissionSet%29?displayProperty=fullName>sobrecarga de método.</xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInProcess%2CSystem.Security.PermissionSet%29?displayProperty=fullName>       O executável que executa o add-in é obtido a partir de um dos dois ficheiros instalados com o .NET Framework no diretório do Windows. Por predefinição, é utilizado o executável que corresponda a bits-por-palavra da aplicação anfitriã. Se o anfitrião é um processo de 64 bits, é executada AddInProcess.exe; caso contrário, AddInProcess32.exe é executado. Para especificar a forma como o ficheiro executável está selecionado, utilize o <xref:System.AddIn.Hosting.AddInProcess.%23ctor%28System.AddIn.Hosting.Platform%29>construtor para criar o objeto de AddInProcess.</xref:System.AddIn.Hosting.AddInProcess.%23ctor%28System.AddIn.Hosting.Platform%29>"
  example:
  - "The following example activates an add-in in an external process.  \n  \n [!code-vb[AddInP3Host#10](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#10)]\n [!code-cs[AddInP3Host#10](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#10)]"
  syntax:
    content: public sealed class AddInProcess
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
