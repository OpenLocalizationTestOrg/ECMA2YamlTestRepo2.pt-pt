- uid: System.AddIn.Hosting.AddInProcess.#ctor(System.AddIn.Hosting.Platform)
  id: '#ctor(System.AddIn.Hosting.Platform)'
  parent: System.AddIn.Hosting.AddInProcess
  langs:
  - csharp
  name: AddInProcess(Platform)
  nameWithType: AddInProcess.AddInProcess(Platform)
  fullName: System.AddIn.Hosting.AddInProcess.AddInProcess(Platform)
  type: Constructor
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Initializes a new instance of the <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;></xref> class, specifying the bits-per-word of the process in which the add-in runs."
  remarks: "The following table shows how `platform` affects the bits-per-word of the process on different operating systems:      ||32-bit operating system|64-bit operating system|   |-|------------------------------|------------------------------|   |Host|32-bit|Same as the host process|   |AnyCPU|32-bit|64-bit|   |X86|32-bit|32-bit|   |X64|Exception is thrown|64-bit|"
  syntax:
    content: public AddInProcess (System.AddIn.Hosting.Platform platform);
    parameters:
    - id: platform
      type: System.AddIn.Hosting.Platform
      description: "A value that specifies the bits-per-word of the process that runs the add-in."
  overload: System.AddIn.Hosting.AddInProcess.#ctor*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The registry entry for the path to the executable (AddInProcess.exe or AddInProcess32.exe) is missing.       -or-       The executable is missing."
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInProcess.IsCurrentProcess
  id: IsCurrentProcess
  parent: System.AddIn.Hosting.AddInProcess
  langs:
  - csharp
  name: IsCurrentProcess
  nameWithType: AddInProcess.IsCurrentProcess
  fullName: System.AddIn.Hosting.AddInProcess.IsCurrentProcess
  type: Property
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Gets a value that indicates whether the current <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;></xref> object represents the host application process."
  remarks: "If the value of this property is `true`, the add-in is running in-process with the host application. In that case, using the <xref:System.AddIn.Hosting.AddInProcess.Start%2A> or <xref:System.AddIn.Hosting.AddInProcess.Shutdown%2A> method throws an <xref:System.InvalidOperationException>.      > [!NOTE] >  The <xref:System.AddIn.Hosting.AddInEnvironment.Process%2A?displayProperty=fullName> property returns an <xref:System.AddIn.Hosting.AddInProcess> object that represents the host application process if the add-in is running in-process."
  example:
  - "The following example activates an add-in in an external process and uses the IsCurrentProcess property to determine whether the add-in is in the same process as the host application process.  \n  \n [!code-vb[AddInP3Host#10](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#10)]\n [!code-cs[AddInP3Host#10](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#10)]"
  syntax:
    content: public bool IsCurrentProcess { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;></xref> object corresponds to the current process; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.AddIn.Hosting.AddInProcess.IsCurrentProcess*
  exceptions: []
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInProcess.KeepAlive
