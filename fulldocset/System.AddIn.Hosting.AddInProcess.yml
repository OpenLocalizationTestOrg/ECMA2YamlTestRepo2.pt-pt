- uid: System.AddIn.Hosting.AddInProcess.#ctor(System.AddIn.Hosting.Platform)
  id: '#ctor(System.AddIn.Hosting.Platform)'
  parent: System.AddIn.Hosting.AddInProcess
  langs:
  - csharp
  name: AddInProcess(Platform)
  nameWithType: AddInProcess.AddInProcess(Platform)
  fullName: System.AddIn.Hosting.AddInProcess.AddInProcess(Platform)
  type: Constructor
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Inicializa uma nova instância do <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> classe, especificando a bits por-palavra de processo no qual o suplemento é executada."
  remarks: "A tabela seguinte mostra como `platform` afeta o bits-por-word do processo em diferentes sistemas operativos: | | sistema operativo de&32; bits | sistema de operativo de&64; bits |   |-|------------------------------|------------------------------|   | Anfitrião |&32;-bit | Mesmo que o processo de anfitrião |   | AnyCPU |&32;-bit |&64;-bit |   | X86 |&32;-bit |&32;-bit |   | X64 | Exceção é emitida |&64;-bit |"
  syntax:
    content: public AddInProcess (System.AddIn.Hosting.Platform platform);
    parameters:
    - id: platform
      type: System.AddIn.Hosting.Platform
      description: "Um valor que especifica a bits-por-palavra do processo que executa o add-in."
  overload: System.AddIn.Hosting.AddInProcess.#ctor*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A entrada de registo para o caminho para o executável (AddInProcess.exe ou AddInProcess32.exe) está em falta.       - ou - o ficheiro executável está em falta."
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInProcess.IsCurrentProcess
  id: IsCurrentProcess
  parent: System.AddIn.Hosting.AddInProcess
  langs:
  - csharp
  name: IsCurrentProcess
  nameWithType: AddInProcess.IsCurrentProcess
  fullName: System.AddIn.Hosting.AddInProcess.IsCurrentProcess
  type: Property
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Obtém um valor que indica se atual <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> objeto representa o processo de anfitrião de aplicação."
  remarks: "Se o valor desta propriedade é `true`, o suplemento está em execução no processo com a aplicação anfitriã. Nesse caso, utilizando a <xref:System.AddIn.Hosting.AddInProcess.Start%2A>ou <xref:System.AddIn.Hosting.AddInProcess.Shutdown%2A>método emite um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.AddIn.Hosting.AddInProcess.Shutdown%2A> </xref:System.AddIn.Hosting.AddInProcess.Start%2A>      > [!NOTE] > O <xref:System.AddIn.Hosting.AddInEnvironment.Process%2A?displayProperty=fullName>propriedade devolve um <xref:System.AddIn.Hosting.AddInProcess>objeto que representa o processo de anfitrião de aplicação, se o suplemento está em execução no processo.</xref:System.AddIn.Hosting.AddInProcess> </xref:System.AddIn.Hosting.AddInEnvironment.Process%2A?displayProperty=fullName>"
  example:
  - "The following example activates an add-in in an external process and uses the IsCurrentProcess property to determine whether the add-in is in the same process as the host application process.  \n  \n [!code-vb[AddInP3Host#10](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#10)]\n [!code-cs[AddInP3Host#10](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#10)]"
  syntax:
    content: public bool IsCurrentProcess { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> objeto atual corresponde ao processo; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.AddIn.Hosting.AddInProcess.IsCurrentProcess*
  exceptions: []
  platform:
  - net462
