  fullName: System.AddIn.Hosting.AddInProcess.KeepAlive
  type: Property
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Gets or sets a value that indicates whether to keep the external process alive."
  remarks: "Set this property to `false` to aggressively shut down the external process after the last add-in inside the process has been shut down."
  syntax:
    content: public bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the external process should be kept alive; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.AddIn.Hosting.AddInProcess.KeepAlive*
  exceptions: []
  platform:
  - net462
