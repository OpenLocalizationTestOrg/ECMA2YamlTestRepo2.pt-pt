  summary: "Inicializa uma nova instância do <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> classe."
  remarks: "Este construtor tem o mesmo efeito que utilizando a <xref:System.AddIn.Hosting.AddInProcess.%23ctor%28System.AddIn.Hosting.Platform%29>construtor com o <xref:System.AddIn.Hosting.Platform?displayProperty=fullName>sinalizador, para especificar que o processo que executa o add-in terão o mesmo bits-por-word que o processo de anfitrião.</xref:System.AddIn.Hosting.Platform?displayProperty=fullName> </xref:System.AddIn.Hosting.AddInProcess.%23ctor%28System.AddIn.Hosting.Platform%29>"
