  name: EventWaitHandleRights
  nameWithType: EventWaitHandleRights
  fullName: System.Security.AccessControl.EventWaitHandleRights
  type: Enum
  summary: "Especifica os direitos de controlo de acesso que podem ser aplicados a denominado sistema de objetos de eventos."
  remarks: "Utilize a enumeração de EventWaitHandleRights para especificar os direitos de controlo de acesso ao criar <xref:System.Security.AccessControl.EventWaitHandleAccessRule>objetos.</xref:System.Security.AccessControl.EventWaitHandleAccessRule> Para aplicar direitos de acesso a um evento com o nome de sistema, adicione primeiro <xref:System.Security.AccessControl.EventWaitHandleAccessRule>objetos a um <xref:System.Security.AccessControl.EventWaitHandleSecurity>objeto, em seguida, anexe o <xref:System.Security.AccessControl.EventWaitHandleSecurity>objeto para o evento de sistema com nome utilizando o <xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29?displayProperty=fullName>construtor ou o <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>método.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29?displayProperty=fullName> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Security.AccessControl.EventWaitHandleAccessRule>      > [!NOTE] > Segurança em objetos de sincronização não é suportada para Windows 98 ou Windows Millennium Edition."
  example:
  - "The following code example demonstrates the use of EventWaitHandleRights values when creating and using <xref:System.Security.AccessControl.EventWaitHandleAccessRule> objects. The example creates an <xref:System.Security.AccessControl.EventWaitHandleSecurity> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType?displayProperty=fullName>rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to an <xref:System.Threading.EventWaitHandle> object; see <xref:System.Security.AccessControl.EventWaitHandleSecurity>, <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> method, and <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_13_1.cs)]\n [!code-vb[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_13_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum EventWaitHandleRights
