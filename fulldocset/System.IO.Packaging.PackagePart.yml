      Se `targetMode` está especificado como <xref:System.IO.Packaging.TargetMode>, `targetUri` pode ser qualquer um dos absoluto ou URI relativo formado em conformidade com a [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintaxe genérico Uniform Resource Identifier (URI)* especificação.</xref:System.IO.Packaging.TargetMode>  &quot;http://www.microsoft.com/page2.xml&quot; é um exemplo de um URI absoluto que faça referência a um recurso de destino externos &quot;page2.xml&quot;.  &quot;images/picture1.jpg&quot; é um exemplo de um URI relativo que também faz referência a um destino externo recursos &quot;1.jpg&quot;, mas que resolve contra o URI do pacote de si próprio.       `relationshipType`tem de ser um [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] que está formado de acordo com o [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintaxe genérico Uniform Resource Identifier (URI)* especificação.  Tipos de pacote diferente podem definir os tipos de relação de nível de parte diferentes.  A tabela seguinte mostra o nível de parte `relationshipType` URIs definida para documentos que estão em conformidade com a *especificação de documento de XML aberta (XPS)*.      | Relação de nível de parte do documento XPS | Tipo de relação URI |   |-------------------------------------------|---------------------------|   | Assinatura digital definições | http://schemas.microsoft.com/xps/2005/06/signature-definitions |   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | Necessário a recursos | http://schemas.microsoft.com/xps/2005/06/required-resource |   | Restringe o tipo de letra | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       Para obter mais informações sobre relações de pacote Consulte secção 1.3 o *convenções de empacotamento abrir (OPC)* especificação disponível para transferência em [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255).       Para obter mais informações sobre XPS documentos consulte o *especificação de documento de XML aberta (XPS)* disponível para transferência em [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
