  remarks: "A part-level relationship defines an association between this part and a target part or resource.  A part-level relationship can be one of two forms.      -   Between a source <xref:System.IO.Packaging.PackagePart> to a target <xref:System.IO.Packaging.PackagePart> inside the <xref:System.IO.Packaging.Package>.      -   Between a source <xref:System.IO.Packaging.PackagePart> to a target resource outside the package.       In a part-relationship the source part is considered the &quot;owner&quot; of the relationship.  When the source part is deleted, all the relationships owned by the part are also deleted.  The process of creating or deleting the relationship does not physically alter the target part or resource in any way.       `id` must be a valid XML identifier.  The `id` type is xsd:ID and must follow the naming conventions prescribed in the *XML Schema Part 2: Datatypes* specification (see [http://www.w3.org/TR/xmlschema-2/#ID](http://www.w3.org/TR/xmlschema-2/)).       The CreateRelationship method does not physically change either the source part, or the target part or resource in any way.       The target of a relationship cannot be another relationship.       If `targetMode` is specified as <xref:System.IO.Packaging.TargetMode>, `targetUri` must be a relative URI that is formed in accordance with the [RFC 3986](http://tools.ietf.org/html/rfc3986) *Uniform Resource Identifier (URI) Generic Syntax* specification.  The internal relative URI can be either an absolute path that starts with a forward slash (&quot;/&quot;) character such as &quot;/page1.xaml&quot; or &quot;/images/picture4.jpg&quot;, or a relative path such as &quot;../imagespicture1.jpg&quot; that resolves against the package root (&quot;/&quot;) as the base URI.       If `targetMode` is specified as <xref:System.IO.Packaging.TargetMode>, `targetUri` can be either an absolute or relative URI formed in accordance with the [RFC 3986](http://tools.ietf.org/html/rfc3986) *Uniform Resource Identifier (URI) Generic Syntax* specification.  &quot;http://www.microsoft.com/page2.xml&quot; is an example of an absolute URI that references an external target resource &quot;page2.xml&quot;.  &quot;images/picture1.jpg&quot; is an example of a relative URI that also references an external target resource &quot;1.jpg&quot; but which resolves against the URI of the package itself.       `relationshipType` must be a [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] that is formed according to the [RFC 3986](http://tools.ietf.org/html/rfc3986) *Uniform Resource Identifier (URI) Generic Syntax* specification.  Different package types can define different part-level relationship types.  The following table shows the part-level `relationshipType` URIs defined for documents that conform to the *Open XML Paper Specification (XPS)*.      |XPS Document Part-Level Relationship|Relationship Type URI|   |-------------------------------------------|---------------------------|   |Digital Signature Definitions|http://schemas.microsoft.com/xps/2005/06/signature-definitions|   |DiscardControl|http://schemas.microsoft.com/xps/2005/06/discard-control|   |DocumentStructure|http://schemas.microsoft.com/xps/2005/06/documentstructure|   |PrintTicket|http://schemas.microsoft.com/xps/2005/06/printticket|   |Required Resource|http://schemas.microsoft.com/xps/2005/06/required-resource|   |Restricted Font|http://schemas.microsoft.com/xps/2005/06/restricted-font|   |StartPart|http://schemas.microsoft.com/xps/2005/06/fixedrepresentation|   |StoryFragments|http://schemas.microsoft.com/xps/2005/06/storyfragments|       For more information about package relationships see section 1.3 of the *Open Packaging Conventions (OPC)* specification available for download at [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255).       For more information about XPS documents see the *Open XML Paper Specification (XPS)* available for download at [http:/