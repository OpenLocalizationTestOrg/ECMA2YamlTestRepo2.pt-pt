  name: CreateRelationship(Uri,TargetMode,String)
  nameWithType: PackagePart.CreateRelationship(Uri,TargetMode,String)
  fullName: System.IO.Packaging.PackagePart.CreateRelationship(Uri,TargetMode,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Cria uma relação de nível de parte entre este <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> para um destino especificado <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> ou um recurso externo."
  remarks: "Uma relação de nível de parte define uma associação entre esta peça e uma parte de destino ou recurso.  Uma relação de nível de parte pode ser uma das duas formas.      -Entre uma origem <xref:System.IO.Packaging.PackagePart>para um destino <xref:System.IO.Packaging.PackagePart>dentro <xref:System.IO.Packaging.Package>.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackagePart>      -Entre uma origem <xref:System.IO.Packaging.PackagePart>a um recurso de destino fora de package.</xref:System.IO.Packaging.PackagePart>       Numa relação de parte a parte de origem é considerada o &quot;proprietário&quot; da relação.  Quando a peça de origem é eliminada, todas as relações pertencentes a parte também são eliminadas.  O processo de criação ou eliminar a relação não alter fisicamente a parte de destino ou recurso de qualquer forma.       O método CreateRelationship não altera fisicamente a parte de origem, ou parte de destino ou recurso de qualquer forma.       O destino de uma relação não pode ser outra relação.       Se `targetMode` está especificado como <xref:System.IO.Packaging.TargetMode>, `targetUri` tem de ser um URI relativo que tem o formato em conformidade com a [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintaxe genérico Uniform Resource Identifier (URI)* especificação.</xref:System.IO.Packaging.TargetMode>  O URI relativo interno pode ser qualquer um caminho absoluto que começa com uma barra (&quot;/&quot;) caráter, tal como &quot;/ page1.xaml&quot; ou &quot;/ images/picture4.jpg&quot;, ou um caminho relativo, tal como &quot;.. / imagespicture1.jpg &quot;que resolve contra na raiz do pacote (&quot;/ &quot;) como o URI base.       Se `targetMode` está especificado como <xref:System.IO.Packaging.TargetMode>, `targetUri` pode ser qualquer um dos absoluto ou URI relativo formado em conformidade com a [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintaxe genérico Uniform Resource Identifier (URI)* especificação.</xref:System.IO.Packaging.TargetMode>  &quot;http://www.microsoft.com/page2.xml&quot; é um exemplo de um URI absoluto que faça referência a um recurso de destino externos &quot;page2.xml&quot;.  &quot;images/picture1.jpg&quot; é um exemplo de um URI relativo que também faz referência a um destino externo recursos &quot;1.jpg&quot;, mas que resolve contra o URI do pacote de si próprio.       `relationshipType`tem de ser um [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] que está formado de acordo com o [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintaxe genérico Uniform Resource Identifier (URI)* especificação.  Tipos de pacote diferente podem definir os tipos de relação de nível de parte diferentes.  A tabela seguinte mostra o nível de parte `relationshipType` URIs definida para documentos que estão em conformidade com a *especificação de documento de XML aberta (XPS)*.      | Relação de nível de parte do documento XPS | Tipo de relação URI |   |-------------------------------------------|---------------------------|   | Assinatura digital definições | [http://schemas.microsoft.com/xps/2005/06/signature-definitions](http://schemas.microsoft.com/xps/2005/06/signature-definitions)|   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | Necessário a recursos | http://schemas.microsoft.com/xps/2005/06/required-resource |   | Restringe o tipo de letra | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       Para obter mais informações sobre relações de pacote Consulte secção 1.3 o *convenções de empacotamento abrir (OPC)* especificação disponível para transferência em [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255).       Para obter mais informações sobre XPS documentos consulte o *especificação de documento de XML aberta (XPS)* disponível para transferência em [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
