    description: "The part identified by the <code>targetUri</code> is a relationship (the target of a relationship cannot be another relationship).       -or-       <code>targetMode</code> is specified as <xref href=&quot;System.IO.Packaging.TargetMode&quot;></xref> but <code>targetUri</code> is an absolute external [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]."
