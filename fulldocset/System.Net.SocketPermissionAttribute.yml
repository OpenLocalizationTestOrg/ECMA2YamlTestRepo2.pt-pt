  name: SocketPermissionAttribute
  nameWithType: SocketPermissionAttribute
  fullName: System.Net.SocketPermissionAttribute
  type: Class
  summary: "Especifica as ações de segurança para controlo <xref:System.Net.Sockets.Socket>ligações.</xref:System.Net.Sockets.Socket> Esta classe não pode ser herdada."
  remarks: "Para utilizar este atributo, a <xref:System.Net.Sockets.Socket>ligação tem de estar em conformidade com as propriedades que são especificadas na sua SocketPermissionAttribute.</xref:System.Net.Sockets.Socket> Por exemplo, para aplicar a permissão para um <xref:System.Net.Sockets.Socket>ligação na porta 80, defina o <xref:System.Net.SocketPermissionAttribute.Port%2A>propriedade SocketPermissionAttribute para &quot;80&quot;.</xref:System.Net.SocketPermissionAttribute.Port%2A> </xref:System.Net.Sockets.Socket> As informações de segurança que são especificadas no SocketPermissionAttribute são armazenadas nos metadados do destino de atributo, que é a classe para o qual o SocketPermissionAttribute é aplicada. O sistema, em seguida, acede as informações em tempo de execução. O <xref:System.Security.Permissions.SecurityAction>é passado para o construtor determina os destinos de SocketPermissionAttribute permitidos.</xref:System.Security.Permissions.SecurityAction>      > [!NOTE] > As propriedades de um SocketPermissionAttribute tem de ter valores que não são `null`. Além disso, uma vez definida, os valores das propriedades não podem ser alterados.      > [!NOTE] > Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class SocketPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
