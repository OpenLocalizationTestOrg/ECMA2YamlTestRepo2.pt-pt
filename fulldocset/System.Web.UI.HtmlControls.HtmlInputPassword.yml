  name: HtmlInputPassword
  nameWithType: HtmlInputPassword
  fullName: System.Web.UI.HtmlControls.HtmlInputPassword
  type: Class
  summary: "Allows programmatic access to the HTML <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;></xref> element on the server."
  remarks: "The HtmlInputPassword class is derived from the <xref:System.Web.UI.HtmlControls.HtmlInputText> class and is used to create a single-line text box that allows the user to enter a password. When using the HtmlInputPassword control, the <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> property is posted to the server each time the form is submitted. The <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> property for the HtmlInputPassword control is not persisted in view state.       The <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> property specifies the maximum number of characters that can be entered in the text box. The <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> property allows you to specify the width of the text box. Use the <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> property to determine the value entered in the text box by the user. The HtmlInputPassword control provides a <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> event that is raised when the <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> property changes values between posts to the server. This allows you to create an event handler that performs a custom set of instructions each time the event is raised.      > [!NOTE] >  The HtmlInputPassword control does not provide a built-in way to post back to the server. You must provide another control on the Web page that supports posting back to the server, such as an <xref:System.Web.UI.HtmlControls.HtmlButton> or an <xref:System.Web.UI.HtmlControls.HtmlInputSubmit> control.       For a list of initial property values for an instance of HtmlInputPassword, see the <xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the `<input type=text>`, `<input type=password>`, and `<input type=submit>` HTML controls declaratively on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_1.aspx)]  \n  \n The following code example demonstrates how to add the same HTML controls programmatically during a call to the `Page_Load` method.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_2.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      [System.Web.UI.ValidationProperty("Value")]

      public class HtmlInputPassword : System.Web.UI.HtmlControls.HtmlInputText
