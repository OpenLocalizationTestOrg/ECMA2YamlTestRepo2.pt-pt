  name: HtmlInputPassword
  nameWithType: HtmlInputPassword
  fullName: System.Web.UI.HtmlControls.HtmlInputPassword
  type: Class
  summary: "Permite o acesso programático a HTML <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "A classe de HtmlInputPassword é derivada de <xref:System.Web.UI.HtmlControls.HtmlInputText>classe e é utilizado para criar uma caixa de texto de linha única que permite ao utilizador introduzir uma palavra-passe.</xref:System.Web.UI.HtmlControls.HtmlInputText> Ao utilizar o controlo de HtmlInputPassword o <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>propriedade é publicada para o servidor de cada vez que o formulário é submetido.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> O <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>propriedade HtmlInputPassword controlo não faz persistente na vista de estado.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>       O <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>propriedade especifica o número máximo de carateres que podem ser introduzidos na caixa de texto.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> O <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>propriedade permite-lhe especificar a largura da caixa de texto.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Utilize o <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>propriedade para determinar o valor introduzido na caixa de texto, pelo utilizador.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> O controlo de HtmlInputPassword fornece um <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>evento que é gerado quando o <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>propriedade altera os valores entre pedidos POST para o servidor.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Isto permite-lhe criar um processador de eventos que executa um conjunto personalizado de instruções sempre que o evento é gerado.      > [!NOTE] > HtmlInputPassword o controlo não fornecer uma forma incorporada publicar novamente para o servidor. Tem de fornecer outro controlo na página Web que suporte a publicar para o servidor, tais como um <xref:System.Web.UI.HtmlControls.HtmlButton>ou um <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>controlo.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlButton>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlInputPassword, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the `<input type=text>`, `<input type=password>`, and `<input type=submit>` HTML controls declaratively on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_1.aspx)]  \n  \n The following code example demonstrates how to add the same HTML controls programmatically during a call to the `Page_Load` method.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_2.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

