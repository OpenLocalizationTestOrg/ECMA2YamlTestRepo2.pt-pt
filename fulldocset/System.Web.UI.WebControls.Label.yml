  remarks: "Este método é utilizado principalmente pela infraestrutura do .NET Framework e não se destina a ser utilizado diretamente a partir do seu código. No entanto, os programadores do controlo podem substituir este método para especificar a forma como um controlo de servidor personalizado restaura o estado de visualização. Para obter mais informações, consulte [descrição geral da gestão de estado de ASP.NET](~/add/includes/ajax-current-ext-md.md).       O método LoadViewState restaura as informações de estado de visualização para o <xref:System.Web.UI.WebControls.Label>controlo a partir de um pedido de página anterior, que foi guardado pelo <xref:System.Web.UI.WebControls.WebControl.SaveViewState%2A>método.</xref:System.Web.UI.WebControls.WebControl.SaveViewState%2A> </xref:System.Web.UI.WebControls.Label>"
