- uid: System.Web.UI.WebControls.Label.AddAttributesToRender(System.Web.UI.HtmlTextWriter)
  id: AddAttributesToRender(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AddAttributesToRender(HtmlTextWriter)
  nameWithType: Label.AddAttributesToRender(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Label.AddAttributesToRender(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Adds the HTML attributes and styles of a <xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref> control to render to the specified output stream."
  remarks: "The AddAttributesToRender method is used primarily by control developers to insert the additional attributes and styles to the <xref:System.Web.UI.HtmlTextWriter> output stream for a <xref:System.Web.UI.WebControls.Label> control.       The AddAttributesToRender method for a <xref:System.Web.UI.WebControls.Label> control determines whether the `for` attribute should be added with the <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> value, and if the inline-block style should be applied to display the border style and width."
  syntax:
    content: protected override void AddAttributesToRender (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "An <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;></xref> that represents the output stream to render HTML content on the client."
  overload: System.Web.UI.WebControls.Label.AddAttributesToRender*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The control specified in the <xref:System.Web.UI.WebControls.Label.AssociatedControlID*> property cannot be found."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Label.AddParsedSubObject(System.Object)
  id: AddParsedSubObject(System.Object)
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AddParsedSubObject(Object)
  nameWithType: Label.AddParsedSubObject(Object)
  fullName: System.Web.UI.WebControls.Label.AddParsedSubObject(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Notifies the control that an element was parsed and adds the element to the <xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref> control."
  remarks: "The AddParsedSubObject method is used primarily by control developers when deriving a custom control from the <xref:System.Web.UI.WebControls.Label> class.       If the input object is a <xref:System.Web.UI.LiteralControl>, and the <xref:System.Web.UI.WebControls.Label> control has no child controls, the input object is used to set the <xref:System.Web.UI.WebControls.Label.Text%2A> property of the <xref:System.Web.UI.WebControls.Label> control. Otherwise, the <xref:System.Web.UI.Control.AddParsedSubObject%2A> method of the base <xref:System.Web.UI.Control> class is called and the specified object is added to the <xref:System.Web.UI.Control.Controls%2A> collection."
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomLabelAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[CustomLabelAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_1.aspx)]  \n[!code-cs[CustomLabelAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_2.cs)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_2.vb)]"
  syntax:
    content: protected override void AddParsedSubObject (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "An object that represents the parsed element."
  overload: System.Web.UI.WebControls.Label.AddParsedSubObject*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Label.AssociatedControlID
  id: AssociatedControlID
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AssociatedControlID
  nameWithType: Label.AssociatedControlID
  fullName: System.Web.UI.WebControls.Label.AssociatedControlID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the identifier for a server control that the <xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref> control is associated with."
  remarks: "Use the AssociatedControlID property to associate a <xref:System.Web.UI.WebControls.Label> control with another server control on a Web form. When a <xref:System.Web.UI.WebControls.Label> control is associated with another server control, its attributes can be used to extend the functionality of the associated control. You can use the <xref:System.Web.UI.WebControls.Label> control as a caption for another control, or you can set the tab index or hot key for an associated control.       When the AssociatedControlID property is set, the <xref:System.Web.UI.WebControls.Label> control renders as an HTML `label` element, with the `for` attribute set to the <xref:System.Web.UI.Control.ID%2A> property of the associated control. You can set other attributes of the `label` element using the <xref:System.Web.UI.WebControls.Label> properties. For example, you can use the <xref:System.Web.UI.WebControls.Label.Text%2A> and <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> properties to provide the caption and hot key for an associated control.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual string AssociatedControlID { get; set; }
    return:
      type: System.String
      description: "A string value corresponding to the <xref:System.Web.UI.Control.ID*> for a server control contained in the Web form. The default is an empty string (&quot;&quot;), indicating that the <xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref> control is not associated with another server control."
  overload: System.Web.UI.WebControls.Label.AssociatedControlID*
  exceptions: []
  platform:
  - net462
