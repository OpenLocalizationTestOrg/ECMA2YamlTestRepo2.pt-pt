- uid: System.Web.UI.WebControls.Label.Text
  id: Text
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: Text
  nameWithType: Label.Text
  fullName: System.Web.UI.WebControls.Label.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o texto conteúdo do <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controlo."
  remarks: "Utilize a propriedade de texto para especificar ou a determinar o conteúdo de texto a <xref:System.Web.UI.WebControls.Label>controlo.</xref:System.Web.UI.WebControls.Label> Esta propriedade é utilizada normalmente para programaticamente personalizar o texto que é apresentado no <xref:System.Web.UI.WebControls.Label>controlo.</xref:System.Web.UI.WebControls.Label>       A propriedade de texto pode incluir HTML. Se existir, o HTML será transmitido inalterado no browser, onde é pode ser interpretado como markup e não como texto. Se pretender que o browser a apresentar markup HTML como texto simples, pode utilizar o <xref:System.Web.HttpServerUtility.HtmlEncode%2A>método, conforme mostrado no exemplo para a descrição geral de classe.</xref:System.Web.HttpServerUtility.HtmlEncode%2A> Também pode utilizar o <xref:System.Web.UI.WebControls.Literal>controlo em vez de <xref:System.Web.UI.WebControls.Label>controlo e definir a <xref:System.Web.UI.WebControls.Literal.Mode%2A>propriedade <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal.Mode%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Literal>      > [!NOTE] > Definir a propriedade de texto, irá eliminar quaisquer outros controlos incluídos no <xref:System.Web.UI.WebControls.Label>controlo.</xref:System.Web.UI.WebControls.Label>      > [!IMPORTANT] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que é uma potencial ameaça de segurança. Por predefinição, as páginas Web de ASP.NET validam que intervenção do utilizador não inclui o script ou de elementos HTML. Para obter mais informações, consulte [Script Exploits de descrição geral](~/add/includes/ajax-current-ext-md.md).       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização do ASP.NET e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       Esta propriedade é a propriedade predefinida que um <xref:System.Web.UI.WebControls.ControlParameter>objeto está vinculada a no tempo de execução.</xref:System.Web.UI.WebControls.ControlParameter> Para obter mais informações, consulte <xref:System.Web.UI.ControlValuePropertyAttribute>, <xref:System.Web.UI.WebControls.ControlParameter>, e [utilizando parâmetros com controlos de origem de dados para filtragem](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.ControlValuePropertyAttribute>"
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its Text property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Label.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_221_1.aspx)]\n [!code-cs[Classic Label.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "O conteúdo de texto do controlo. O valor predefinido é &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.Label.Text*
  exceptions: []
  platform:
  - net462
