- uid: System.Web.UI.WebControls.Label.AddAttributesToRender(System.Web.UI.HtmlTextWriter)
  id: AddAttributesToRender(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AddAttributesToRender(HtmlTextWriter)
  nameWithType: Label.AddAttributesToRender(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Label.AddAttributesToRender(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Adiciona os atributos HTML e estilos de um <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controlo para compor o fluxo de saída especificado."
  remarks: "O método AddAttributesToRender é utilizado principalmente pelos programadores de controlo para inserir os atributos adicionais e estilos para o <xref:System.Web.UI.HtmlTextWriter>fluxo de saída para um <xref:System.Web.UI.WebControls.Label>controlo.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.HtmlTextWriter>       O método AddAttributesToRender para um <xref:System.Web.UI.WebControls.Label>controlo determina se o `for` atributo deve ser adicionado com a <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A>valor, e se o estilo de bloco inline deve ser aplicado ao apresentar o estilo do limite e largura.</xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> </xref:System.Web.UI.WebControls.Label>"
  syntax:
    content: protected override void AddAttributesToRender (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "Um <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> que representa o fluxo de saída para compor HTML conteúdo no cliente."
  overload: System.Web.UI.WebControls.Label.AddAttributesToRender*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "O controlo especificado no <xref:System.Web.UI.WebControls.Label.AssociatedControlID*>não é possível localizar a propriedade.</xref:System.Web.UI.WebControls.Label.AssociatedControlID*>"
  platform:
  - net462
- uid: System.Web.UI.WebControls.Label.AddParsedSubObject(System.Object)
  id: AddParsedSubObject(System.Object)
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AddParsedSubObject(Object)
  nameWithType: Label.AddParsedSubObject(Object)
  fullName: System.Web.UI.WebControls.Label.AddParsedSubObject(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Notifica o controlo que um elemento foi analisado e adiciona o elemento para a <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controlo."
  remarks: "O método AddParsedSubObject é utilizado principalmente pelos programadores de controlo quando efetuar a derivação de um controlo personalizado da <xref:System.Web.UI.WebControls.Label>classe.</xref:System.Web.UI.WebControls.Label>       Se o objeto de entrada é um <xref:System.Web.UI.LiteralControl>e o <xref:System.Web.UI.WebControls.Label>controlo tem sem controlos subordinados, o objeto de entrada é utilizado para definir o <xref:System.Web.UI.WebControls.Label.Text%2A>propriedade o <xref:System.Web.UI.WebControls.Label>controlo.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl> Caso contrário, o <xref:System.Web.UI.Control.AddParsedSubObject%2A>método da base <xref:System.Web.UI.Control>denomina-se a classe e o objeto especificado é adicionado à <xref:System.Web.UI.Control.Controls%2A>coleção.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomLabelAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[CustomLabelAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_1.aspx)]  \n[!code-cs[CustomLabelAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_2.cs)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_2.vb)]"
  syntax:
    content: protected override void AddParsedSubObject (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "Um objeto que representa o elemento analisado."
  overload: System.Web.UI.WebControls.Label.AddParsedSubObject*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Label.AssociatedControlID
  id: AssociatedControlID
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AssociatedControlID
  nameWithType: Label.AssociatedControlID
  fullName: System.Web.UI.WebControls.Label.AssociatedControlID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o identificador para controlar a um servidor que o <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controlo está associado."
  remarks: "Utilize a propriedade de AssociatedControlID para associar um <xref:System.Web.UI.WebControls.Label>controlo com outro servidor controlo sobre um formulário Web.</xref:System.Web.UI.WebControls.Label> Quando um <xref:System.Web.UI.WebControls.Label>controlo está associado a outro controlo de servidor, os respetivos atributos podem ser utilizados para expandir a funcionalidade do controlo associado.</xref:System.Web.UI.WebControls.Label> Pode utilizar o <xref:System.Web.UI.WebControls.Label>controlar como uma legenda para outro controlo ou pode definir o índice de separador ou chave de acesso frequente para um controlo associado.</xref:System.Web.UI.WebControls.Label>       Quando a propriedade AssociatedControlID é definida, o <xref:System.Web.UI.WebControls.Label>controlo composto como um HTML `label` elemento, com o `for` atributo definido como o <xref:System.Web.UI.Control.ID%2A>propriedade do controlo associado.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> Pode configurar outros atributos do `label` elemento utilizando o <xref:System.Web.UI.WebControls.Label>Propriedades.</xref:System.Web.UI.WebControls.Label> Por exemplo, pode utilizar o <xref:System.Web.UI.WebControls.Label.Text%2A>e <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Propriedades para fornecer a legenda e a chave de acesso frequente para um controlo associado.</xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.Label.Text%2A>       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string AssociatedControlID { get; set; }
    return:
      type: System.String
      description: "Um valor de cadeia correspondente para o <xref:System.Web.UI.Control.ID*>para um controlo de servidor contido no formulário Web.</xref:System.Web.UI.Control.ID*> A predefinição é uma cadeia vazia (&quot;&quot;), indicando que que o <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controlo não está associado a outro controlo de servidor."
  overload: System.Web.UI.WebControls.Label.AssociatedControlID*
  exceptions: []
  platform:
  - net462
