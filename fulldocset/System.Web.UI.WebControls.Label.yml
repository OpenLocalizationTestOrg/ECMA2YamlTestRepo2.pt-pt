- uid: System.Web.UI.WebControls.Label.Text
  id: Text
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: Text
  nameWithType: Label.Text
  fullName: System.Web.UI.WebControls.Label.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the text content of the <xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref> control."
  remarks: "Use the Text property to specify or determine the text content of the <xref:System.Web.UI.WebControls.Label> control. This property is commonly used to programmatically customize the text that is displayed in the <xref:System.Web.UI.WebControls.Label> control.       The Text property can include HTML. If it does, the HTML will be passed unchanged to the browser, where is might be interpreted as markup and not as text. If you want the browser to display HTML markup as plain text, you can use the <xref:System.Web.HttpServerUtility.HtmlEncode%2A> method, as shown in the example for the class overview. You can also use the <xref:System.Web.UI.WebControls.Literal> control instead of the <xref:System.Web.UI.WebControls.Label> control, and set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to <xref:System.Web.UI.WebControls.LiteralMode>.      > [!NOTE] >  Setting the Text property will clear any other controls contained in the <xref:System.Web.UI.WebControls.Label> control.      > [!IMPORTANT] >  This control can be used to display user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [ASP.NET Globalization and Localization](~/add/includes/ajax-current-ext-md.md).       This property is the default property that a <xref:System.Web.UI.WebControls.ControlParameter> object binds to at run time. For more information, see <xref:System.Web.UI.ControlValuePropertyAttribute>, <xref:System.Web.UI.WebControls.ControlParameter>, and [Using Parameters with Data Source Controls for Filtering](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its Text property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Label.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_221_1.aspx)]\n [!code-cs[Classic Label.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "The text content of the control. The default value is &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.Label.Text*
  exceptions: []
  platform:
  - net462
