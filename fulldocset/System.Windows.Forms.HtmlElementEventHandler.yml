  summary: "Represents the method that will handle the <xref uid=&quot;langword_csharp_Click&quot; name=&quot;Click&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_MouseDown&quot; name=&quot;MouseDown&quot; href=&quot;&quot;></xref> and related events on <xref href=&quot;System.Windows.Forms.HtmlDocument&quot;></xref>, <xref href=&quot;System.Windows.Forms.HtmlElement&quot;></xref>, and <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;></xref>."
  remarks: "When you create a HtmlElementEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](~/add/includes/ajax-current-ext-md.md).       You must wait until an HTML document has finished loading in order to attach an event handler to the document. If you attempt to attach a handler before loading has completed, the attach operation may fail. The best place to attach event handlers in a new document is in the <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> event handler for the <xref:System.Windows.Forms.WebBrowser> control."
  example:
  - "The following code attaches event handlers for the <xref:System.Windows.Forms.HtmlDocument.MouseDown>, <xref:System.Windows.Forms.HtmlDocument.MouseMove>, and <xref:System.Windows.Forms.HtmlDocument.MouseUp> events on <xref:System.Windows.Forms.HtmlDocument>. This code sample assumes your project has an instance of the <xref:System.Windows.Forms.WebBrowser> control named `WebBrowser1`.  \n  \n [!code-cpp[HtmlElementEventHandler#1](~/add/codesnippet/cpp/t-system.windows.forms.h_3_1.cpp)]\n [!code-cs[HtmlElementEventHandler#1](~/add/codesnippet/csharp/t-system.windows.forms.h_3_1.cs)]\n [!code-vb[HtmlElementEventHandler#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_3_1.vb)]"
