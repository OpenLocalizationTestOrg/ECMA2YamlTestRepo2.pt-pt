  name: KeyInfoX509Data
  nameWithType: KeyInfoX509Data
  fullName: System.Security.Cryptography.Xml.KeyInfoX509Data
  type: Class
  summary: "Representa um <xref uid=&quot;langword_csharp_&lt;X509Data&gt;&quot; name=&quot;&lt;X509Data&gt;&quot; href=&quot;&quot;> </xref> subelemento de uma XMLDSIG ou XML encriptação <xref uid=&quot;langword_csharp_&lt;KeyInfo&gt;&quot; name=&quot;&lt;KeyInfo&gt;&quot; href=&quot;&quot;> </xref> elemento."
  remarks: "O representa de classe KeyInfoX509Data o `<X509Data>` elemento que contém informações sobre o certificado&509;v3 relacionadas com a chave de validação ou encriptação. Por exemplo, um `<X509Data>` elemento poderá conter um certificado x.&509; cuja chave pública do requerente é a chave de validação, ou uma cadeia de certificados x.&509; que termine num certificado para a chave de validação, ou outros identificadores para relacionados certificados x.&509;.       Utilize a classe de KeyInfoX509Data sempre que seja necessário incluir dados de certificado x.&509; num documento XML encriptado ou assinado.       Para obter mais informações sobre o `<X509Data>` elemento, consulte a secção 4.4.4 a especificação de XMLDSIG está disponível a partir de Consortium World Wide Web (W3C) em www.w3.org/TR/xmldsig-core/, ou consulte a especificação de encriptação de XML, que está disponível a partir de W3C em www.w3.org/TR/xmlenc-core/."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. The second example demonstrates how to sign an XML file using an envelope signature.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_68_1.cpp)]\n [!code-cs[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_68_1.cs)]\n [!code-vb[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_68_1.vb)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_68_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_68_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_68_2.cpp)]"
