- uid: System.Web.UI.MobileControls.Calendar.SelectedDate
  id: SelectedDate
  parent: System.Web.UI.MobileControls.Calendar
  langs:
  - csharp
  name: SelectedDate
  nameWithType: Calendar.SelectedDate
  fullName: System.Web.UI.MobileControls.Calendar.SelectedDate
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Gets or sets the currently selected date. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "Typically, you use this property together with the <xref:System.Web.UI.MobileControls.Calendar.SelectionMode%2A> property to determine the selected date of a <xref:System.Web.UI.MobileControls.Calendar> control. To do this, set the <xref:System.Web.UI.MobileControls.Calendar.SelectionMode%2A> property to <xref:System.Web.UI.WebControls.CalendarSelectionMode> - this setting allows only a single date selection from the <xref:System.Web.UI.MobileControls.Calendar> control.       Browsing to the next or previous month will not update this property.       This property has the same functionality as the ASP.NET <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A?displayProperty=fullName> property."
  example:
  - "The following code example demonstrates how to the use the SelectedDate property to refer to the selected day. This example is part of a larger code sample for the <xref:System.Web.UI.MobileControls.Calendar> overview.  \n  \n [!code-cs[MobileCalendarExample#4](~/add/codesnippet/csharp/p-system.web.ui.mobileco_0_1.aspx)]\n [!code-vb[MobileCalendarExample#4](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_0_1.aspx)]"
  syntax:
    content: public DateTime SelectedDate { get; set; }
    return:
      type: System.DateTime
      description: "The currently selected date. The default value is the value of &lt;xref:System.DateTime?displayProperty=fullName&gt;."
  overload: System.Web.UI.MobileControls.Calendar.SelectedDate*
  exceptions: []
