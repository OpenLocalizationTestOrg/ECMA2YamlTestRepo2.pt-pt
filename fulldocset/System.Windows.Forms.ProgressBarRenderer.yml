  name: ProgressBarRenderer
  nameWithType: ProgressBarRenderer
  fullName: System.Windows.Forms.ProgressBarRenderer
  type: Class
  summary: "Provides methods used to render a progress bar control with visual styles. This class cannot be inherited."
  remarks: "The ProgressBarRenderer class provides a set of `static` methods that can be used to render a progress bar control with the current visual style of the operating system. Rendering a control refers to drawing the user interface of a control. This is useful if you are drawing a custom control that should have the appearance of the current visual style. To draw a progress bar, use the <xref:System.Windows.Forms.ProgressBarRenderer.DrawHorizontalBar%2A> or <xref:System.Windows.Forms.ProgressBarRenderer.DrawVerticalBar%2A> methods to draw the empty bar, and then use the <xref:System.Windows.Forms.ProgressBarRenderer.DrawHorizontalChunks%2A> or <xref:System.Windows.Forms.ProgressBarRenderer.DrawVerticalChunks%2A> methods to draw the elements that fill in the bar.       If visual styles are enabled in the operating system and visual styles are applied to the client area of application windows, the methods of this class will draw the progress bar with the current visual style. Otherwise, the methods and properties of this class will throw an <xref:System.InvalidOperationException>. To determine whether the members of this class can be used, you can check the value of the <xref:System.Windows.Forms.ProgressBarRenderer.IsSupported%2A> property.       This class wraps the functionality of a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> that is set to one of the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.Bar?displayProperty=fullName>, <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.BarVertical?displayProperty=fullName>, <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.Chunk?displayProperty=fullName>, and <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ProgressBar.ChunkVertical?displayProperty=fullName> classes. For more information, see [Rendering Controls with Visual Styles](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ProgressBarRenderer.DrawVerticalBar%2A> and <xref:System.Windows.Forms.ProgressBarRenderer.DrawVerticalChunks%2A> methods to draw a vertical progress bar. The control uses a <xref:System.Windows.Forms.Timer> to redraw the progress bar with an added piece each second. The `SetupProgressBar` method uses the <xref:System.Windows.Forms.ProgressBarRenderer.ChunkThickness%2A> and <xref:System.Windows.Forms.ProgressBarRenderer.ChunkSpaceThickness%2A> properties to calculate the height of each progressively larger rectangle that is drawn.  \n  \n [!code-cs[System.Windows.Forms.ProgressBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.p_11_1.cs)]\n [!code-cpp[System.Windows.Forms.ProgressBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.p_11_1.cpp)]\n [!code-vb[System.Windows.Forms.ProgressBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.p_11_1.vb)]"
  syntax:
    content: public sealed class ProgressBarRenderer
