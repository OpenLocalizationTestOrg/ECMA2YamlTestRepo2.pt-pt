  summary: "Returns a value that indicates whether the trigger was activated."
  remarks: "Control developers can override the HasTriggered property to provide custom logic for determining whether the trigger was activated. To see your custom trigger appear at design time in the `<Triggers>` element of the <xref:System.Web.UI.UpdatePanel> control, you can add an  directive on the page or in the  section of the Web.config file."
