  namespace: System.Security.Permissions
  summary: "Capacidade para chamar código não gerido."
  remarks: "Uma vez que o código não gerido permite potencialmente outras permissões ser omitido, esta é uma permissão perigosa que apenas deverá ser concedida a código altamente fidedigno. É utilizado para essas aplicações como chamar código nativo utilizando PInvoke ou utilizando a interoperabilidade COM."
  syntax:
    content: UnmanagedCode
    return:
      type: System.Security.Permissions.SecurityPermissionFlag
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
