  remarks: "Use this method to create a <xref:System.Collections.IEnumerator?displayProperty=fullName>-implemented object that can be iterated through to get each item in the <xref:System.Web.UI.WebControls.DataGridItemCollection> collection.       Use the <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName> property to get the item currently pointed to in the collection.       Use the <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> method to move to the next item in the collection.       Use the <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> method to move the enumerator to its initial position.      > [!NOTE] >  After you create a <xref:System.Collections.IEnumerator?displayProperty=fullName>-implemented object or use the <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> method to move the enumerator to the first item in the collection, you must call the <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> method. Otherwise, the item represented by the <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName> property is undefined."
