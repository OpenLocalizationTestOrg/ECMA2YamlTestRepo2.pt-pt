  name: DataGridItemCollection
  nameWithType: DataGridItemCollection
  fullName: System.Web.UI.WebControls.DataGridItemCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Web.UI.WebControls.DataGridItem&quot;></xref> objects in a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control."
  remarks: "The DataGridItemCollection class represents a collection of <xref:System.Web.UI.WebControls.DataGridItem> objects, which in turn represent the data items in a <xref:System.Web.UI.WebControls.DataGrid> control. To programmatically retrieve <xref:System.Web.UI.WebControls.DataGridItem> objects from a <xref:System.Web.UI.WebControls.DataGrid> control, use one of following methods:      -   Use the indexer to get a single <xref:System.Web.UI.WebControls.DataGridItem> object from the collection, using array notation.      -   Use the <xref:System.Web.UI.WebControls.DataGridItemCollection.CopyTo%2A> method to copy the contents of the collection to a <xref:System.Array?displayProperty=fullName>, which can then be used to get items from the collection.      -   Use the <xref:System.Web.UI.WebControls.DataGridItemCollection.GetEnumerator%2A> method to create a <xref:System.Collections.IEnumerator?displayProperty=fullName> interface, which can then be used to get items from the collection.       The <xref:System.Web.UI.WebControls.DataGridItemCollection.Count%2A> property specifies the total number of items in the collection and is commonly used to determine the upper bound of the collection."
  example:
  - "The following code example shows how to iterate through <xref:System.Web.UI.WebControls.DataGridItem> objects in a DataGridItemCollection collection.  \n  \n [!code-cs[DataGridColumnVisible#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_152_1.aspx)]\n [!code-vb[DataGridColumnVisible#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_152_1.aspx)]"
  syntax:
    content: 'public class DataGridItemCollection : System.Collections.ICollection'
