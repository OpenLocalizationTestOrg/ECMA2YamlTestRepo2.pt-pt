  name: WebManagementEvent
  nameWithType: WebManagementEvent
  fullName: System.Web.Management.WebManagementEvent
  type: Class
  summary: "Defines the base class for events that carry application and process information."
  remarks: "ASP.NET health monitoring allows production and operations staff to manage deployed Web applications. The <xref:System.Web.Management?displayProperty=fullName> namespace contains the health-event types responsible for packaging application health-status data and the provider types responsible for processing this data. It also contains supporting types that help during the management of health events.       The WebManagementEvent is the base class for all the ASP.NET health-monitoring event types. It uses the <xref:System.Web.Management.WebProcessInformation> class to obtain process information that is available to its derived classes.      > [!NOTE] >  In most cases you will be able to use the ASP.NET health-monitoring types as implemented, and you will control the health-monitoring system by specifying values in the `healthMonitoring` configuration section. You can also derive from the health-monitoring types to create your own custom events and providers. For an example of deriving from the WebManagementEvent class, see the example provided in this topic."
  example:
  - "The following example shows how to implement a custom event by deriving it from the WebManagementEvent class.  \n  \n [!code-cs[System.Web.Management.WebManagementEvent#1](~/add/codesnippet/csharp/t-system.web.management._15_1.cs)]\n [!code-vb[System.Web.Management.WebManagementEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._15_1.vb)]  \n  \n The following is an excerpt of the configuration file that enables ASP.NET to use the custom event.  \n  \n```  \n<healthMonitoring enabled=\"true\"   \n  heartBeatInterval=\"0\">  \n  <eventMappings>  \n  \n    <add  name=\"SampleWebManagementEvent\" type=\"SamplesAspNet.SampleWebManagementEvent,webmanagementevent,Version=1.0.1573.24438, Culture=neutral, PublicKeyToken=2f5f337ae5c9bdaa, processorArchitecture=MSIL\"/>  \n  \n  </eventMappings>  \n  <rules>  \n    <add   \n      name=\"Custom WebManagementEvent\"  \n      eventName=\"SampleWebManagementEvent\"  \n      provider=\"EventLogProvider\"  \n      profile=\"Critical\"/>  \n  </rules>  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public class WebManagementEvent : System.Web.Management.WebBaseEvent'
