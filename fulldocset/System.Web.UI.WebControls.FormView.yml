  summary: "Atualiza o registo atual da origem de dados."
  remarks: "Quando o <xref:System.Web.UI.WebControls.FormView>controlo está em modo de edição, utilize o método de UpdateItem programaticamente atualizar o registo da origem de dados atual.</xref:System.Web.UI.WebControls.FormView> Este método é usado normalmente quando tem de atualizar o registo atual da fora do <xref:System.Web.UI.WebControls.FormView>controlar, tal como um controlo diferente na página.</xref:System.Web.UI.WebControls.FormView>      > [!NOTE] > O <xref:System.Web.UI.WebControls.FormView>controlo tem de estar no modo de edição quando este método é chamado; caso contrário, um <xref:System.Web.HttpException>é emitida.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.FormView>       Para especificar se a validação de páginas é executada antes da operação de atualização, utilize o `causesValidation` parâmetro. Chamar este método também gera o <xref:System.Web.UI.WebControls.FormView.ItemUpdated>e <xref:System.Web.UI.WebControls.FormView.ItemUpdating>eventos.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>"
  example:
  - "The following example demonstrates how to use the UpdateItem method to programmatically update the current record in a <xref:System.Web.UI.WebControls.FormView> control in the data source.  \n  \n [!code-vb[FormViewUpdateItem#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_32_1.aspx)]\n [!code-cs[FormViewUpdateItem#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
