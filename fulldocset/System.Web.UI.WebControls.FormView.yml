gs.OldValues%2A>e <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>       Por predefinição, o <xref:System.Web.UI.WebControls.FormView>controlo devolve para o modo especificado pelo <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>propriedade após uma operação de atualização.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Para manter o <xref:System.Web.UI.WebControls.FormView>controlar de modo de edição, defina o <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>propriedade `true`.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormView>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
