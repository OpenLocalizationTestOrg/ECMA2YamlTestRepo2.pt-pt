  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o conteúdo personalizado para a linha de paginação num <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
  remarks: "É apresentada uma linha de paginação num <xref:System.Web.UI.WebControls.FormView>controlar quando a funcionalidade de paginação está ativada (quando o <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>propriedade está definida como true).</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> </xref:System.Web.UI.WebControls.FormView> A linha de pager contém os controlos que permitem ao utilizador navegar para as páginas diferentes no controlo. Em vez de utilizar a paginação incorporada linha interface de utilizador (IU), pode definir o seus próprios IU utilizando a propriedade PagerTemplate.      > [!NOTE] > Quando PagerTemplate a propriedade está definida-substitui a linha de pager incorporada IU.       Para especificar um modelo personalizado para a linha de paginação, primeiro coloque `<PagerTemplate>` etiquetas entre a abertura e fecho de etiquetas do <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> Em seguida, pode listar o conteúdo do modelo entre a abertura e fecho `<PagerTemplate>` etiquetas. Para controlar o aspecto da linha de paginação, utilize o <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>       Normalmente, os controlos de botão são adicionados ao modelo de paginação para efetuarem as operações de paginação. O <xref:System.Web.UI.WebControls.FormView>controlo executa uma operação de paginação quando um controlo de botão com o respetivo `CommandName` propriedade definida para &quot;Página&quot; é clicada.</xref:System.Web.UI.WebControls.FormView> O botão `CommandArgument` propriedade determina o tipo de operação de paginação para executar. A tabela seguinte lista os valores de argumento do comando suportados pelo <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView>      | Valor de CommandArgument | Descrição |   |---------------------------|-----------------|   |&quot; Seguinte &quot;| Navega para a página seguinte. |   |&quot; Prev &quot;| Navega para a página anterior. |   |&quot; Primeiro &quot;| Navega para a primeira página. |   |&quot; Última &quot;| Navega para a última página. |   | Valor de número inteiro | Navega para o número de página especificada. |"
  example:
  - "The following example demonstrates how to define a custom pager template.  \n  \n [!code-cs[FormViewPagerTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_644_1.aspx)]\n [!code-vb[FormViewPagerTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_644_1.aspx)]"
  syntax:
