  remarks: "Quando estiver ativada a paginação (quando o <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>propriedade está definida como `true`), uma linha adicional chamada a linha de paginação é automaticamente apresentada no <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> A linha de pager contém os controlos de permitir que o utilizador navegar para outros registos e podem ser apresentados na parte superior, inferior, ou o top e uma parte inferior do controlo. Utilize a propriedade BottomPagerRow para acesso através de programação de <xref:System.Web.UI.WebControls.FormViewRow>objeto que representa a linha de paginação na parte inferior no <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>      > [!NOTE] > BottomPagerRow a propriedade está disponível apenas em vigor após a <xref:System.Web.UI.WebControls.FormView>controlo cria a linha de paginação na parte inferior no <xref:System.Web.UI.WebControls.FormView.ItemCreated>eventos.</xref:System.Web.UI.WebControls.FormView.ItemCreated> </xref:System.Web.UI.WebControls.FormView>       Esta propriedade é usada normalmente quando precisa de manipular programaticamente a linha de paginação na parte inferior, por exemplo, quando adicionar conteúdo personalizado. Tem de ser efetuada qualquer modificação para a propriedade BottomPagerRow após o <xref:System.Web.UI.WebControls.FormViewRow>objeto que representa a linha de paginação na parte inferior ter sido criado; caso contrário, o <xref:System.Web.UI.WebControls.FormView>controlo substitui quaisquer alterações.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>"
