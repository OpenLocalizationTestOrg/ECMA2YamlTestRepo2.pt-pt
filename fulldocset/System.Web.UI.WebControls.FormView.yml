  remarks: "Utilize a propriedade PagerStyle para controlar o aspecto da linha de paginação num <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> A linha de paginação é apresentada quando a funcionalidade de paginação está ativada (quando o <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>propriedade está definida como `true`) e contém os controlos que permitem ao utilizador navegar para as páginas diferentes no controlo.</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> Esta propriedade é só de leitura; No entanto, pode definir as propriedades do <xref:System.Web.UI.WebControls.TableItemStyle>objeto devolve.</xref:System.Web.UI.WebControls.TableItemStyle> Podem definir as propriedades de modo declarativo utilizando um dos seguintes métodos:-coloque um atributo na tag de abertura do <xref:System.Web.UI.WebControls.FormView>controlo no formulário `Property-Subproperty`, onde `Subproperty` é uma propriedade do <xref:System.Web.UI.WebControls.TableItemStyle>objeto (por exemplo, `PagerStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.FormView>      -Aninhar uma `<PagerRowStyle>` elemento entre a abertura e fecho de etiquetas do <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView>       As propriedades também podem ser definidas através de programação no formato `Property.Subproperty` (por exemplo, `PagerStyle.ForeColor`). Definições comuns incluem, normalmente, a cor de fundo personalizado, a cor de primeiro plano e propriedades de tipo de letra."
