  summary: "Obtém o modo de entrada de dados atual do <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
  remarks: "Utilize a propriedade CurrentMode para determinar se o <xref:System.Web.UI.WebControls.FormView>controlo está em modo só de leitura, insert ou editar.</xref:System.Web.UI.WebControls.FormView> A tabela seguinte lista os valores do modo diferente.      | Modo | Descrição |   |----------|-----------------|   | `FormViewMode.Edit`| O controlo de <xref:System.Web.UI.WebControls.FormView>está no modo de edição, que permite ao utilizador atualizar os valores de um registo. |   | `FormViewMode.Insert`| O controlo de <xref:System.Web.UI.WebControls.FormView>está no modo de inserção, o que permite ao utilizador adicionar um novo registo para a origem de dados. |   | `FormView.ReadOnly`| O controlo de <xref:System.Web.UI.WebControls.FormView>está no modo só de leitura, o que é o modo de visualização normal. |       Este valor é normalmente definido automaticamente pelo <xref:System.Web.UI.WebControls.FormView>controlar quando o botão de comando de novo, Update, Insert, eliminar ou cancelar é clicado.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Quando o <xref:System.Web.UI.WebControls.FormView>controlo muda de modos em resposta a uma ação, os eventos na tabela seguinte são gerados.</xref:System.Web.UI.WebControls.FormView> Isto permite-lhe criar um processador de eventos personalizados que efetua a rotina de adequados quando o evento ocorre.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Ocorre quando o <xref:System.Web.UI.WebControls.FormView>controlo é alterado modos, mas, depois das alterações de modo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Este evento costuma é utilizado para efetuar uma tarefa sempre que o controlo de <xref:System.Web.UI.WebControls.FormView>modos é alterado. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Ocorre quando o <xref:System.Web.UI.WebControls.FormView>controlo é alterado modos, mas antes das alterações de modo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> Este evento é normalmente utilizado para cancelar a alteração do modo. |       **Nota** estes eventos não são gerados quando alterar o modo através de programação, utilizando o <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>método.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>"
