- uid: System.Web.UI.WebControls.FormView.ItemCommand
  id: ItemCommand
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: ItemCommand
  nameWithType: FormView.ItemCommand
  fullName: System.Web.UI.WebControls.FormView.ItemCommand
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ocorre quando um botão dentro de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo é clicado."
  remarks: "O evento de ItemCommand é gerado quando um botão dentro de <xref:System.Web.UI.WebControls.FormView>controlo é clicado.</xref:System.Web.UI.WebControls.FormView> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada sempre que este evento ocorre.       Botões dentro de um <xref:System.Web.UI.WebControls.FormView>controlo pode também invocar algumas das funcionalidades incorporadas do controlo.</xref:System.Web.UI.WebControls.FormView> Para efetuar uma destas operações, defina o `CommandName` propriedade de um botão para um dos valores na tabela seguinte.      | Valor de CommandName | Descrição |   |-----------------------|-----------------|   |&quot; Cancelar &quot;| Cancela uma operação de edição ou insert e devolve o <xref:System.Web.UI.WebControls.FormView>controlo para o modo especificado pelo <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Gera o <xref:System.Web.UI.WebControls.FormView.ModeChanged>e eventos de <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Eliminar &quot;| Elimina o registo atual.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Gera o <xref:System.Web.UI.WebControls.FormView.ItemDeleted>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemDeleting>. |   |&quot; Editar &quot;| Coloca o <xref:System.Web.UI.WebControls.FormView>controlo no modo de edição.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Gera o <xref:System.Web.UI.WebControls.FormView.ModeChanged>e eventos de <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Inserir &quot;| Insere o registo atual da origem de dados.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Gera o <xref:System.Web.UI.WebControls.FormView.ItemInserted>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemInserting>. |   |&quot; Novo &quot;| Coloca o <xref:System.Web.UI.WebControls.FormView>controlo no modo de inserção.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Gera o <xref:System.Web.UI.WebControls.FormView.ModeChanged>e eventos de <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Página &quot;| Efetua uma operação de paginação.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Definir o `CommandArgument` propriedade do botão para &quot;First&quot;, &quot;último&quot;, &quot;Seguinte&quot;, &quot;Prev&quot; ou um número de página para especificar o tipo de operação de paginação para executar. Gera o <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>e eventos de <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>. |   |&quot; Atualização &quot;| Atualiza o registo da origem de dados atual.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Gera o <xref:System.Web.UI.WebControls.FormView.ItemUpdated>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemUpdating>. |       Embora o ItemCommand evento é desencadeado quando se clica num botão listado na tabela anterior, é recomendado que utilize os eventos listados na tabela para a operação.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       A <xref:System.Web.UI.WebControls.FormViewCommandEventArgs>é transmitido um objeto para o método de processamento de eventos, que lhe permite determinar o nome de comando e o argumento do comando do botão clicado.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs> Para determinar o nome de comando e o argumento do comando, utilize o <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>e <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Também pode aceder o controlo que originou o evento utilizando o <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the ItemCommand event to handle a button click in a <xref:System.Web.UI.WebControls.FormView> control. When the user clicks the Add button, the currently displayed item is added to a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[FormViewItemCommandEventArgs#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_135_1.aspx)]\n [!code-vb[FormViewItemCommandEventArgs#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_135_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.FormViewCommandEventHandler ItemCommand;
    return:
      type: System.Web.UI.WebControls.FormViewCommandEventHandler
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
