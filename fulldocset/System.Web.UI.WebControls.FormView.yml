  summary: "Obtém uma referência para o <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> objeto permite-lhe definir o aspecto da linha de dados num <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlar quando o controlo está em modo de inserção."
  remarks: "Utilize a propriedade InsertRowStyle para controlar o aspeto dos dados de linhas quando um <xref:System.Web.UI.WebControls.FormView>controlo está em modo de inserção.</xref:System.Web.UI.WebControls.FormView> Quando o <xref:System.Web.UI.WebControls.FormView>controlo está em modo de inserção, a linha de dados apresenta o conteúdo definido pelo utilizador especificado pelo <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> Esta propriedade é só de leitura; No entanto, pode definir as propriedades do <xref:System.Web.UI.WebControls.TableItemStyle>objeto devolve.</xref:System.Web.UI.WebControls.TableItemStyle>       Podem definir as propriedades de modo declarativo utilizando um dos seguintes métodos:-coloque um atributo na tag de abertura do <xref:System.Web.UI.WebControls.FormView>controlo no formulário `Property-Subproperty`, onde `Subproperty` é uma propriedade do <xref:System.Web.UI.WebControls.TableItemStyle>objeto (por exemplo, `InsertRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.FormView>      -Aninhar uma `<InsertRowStyle>` elemento entre a abertura e fecho de etiquetas do <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView>       As propriedades também podem ser definidas através de programação no formato `Property.Subproperty` (por exemplo, `InsertRowStyle.ForeColor`). Definições comuns incluem, normalmente, a cor de fundo personalizado, a cor de primeiro plano e propriedades de tipo de letra."
  example:
  - "The following example demonstrates how to use the InsertRowStyle property to specify a custom style for a data row when a <xref:System.Web.UI.WebControls.FormView> control is in insert mode.  \n  \n [!code-vb[FormViewInsertItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1317_1.aspx)]\n [!code-cs[FormViewInsertItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1317_1.aspx)]"
