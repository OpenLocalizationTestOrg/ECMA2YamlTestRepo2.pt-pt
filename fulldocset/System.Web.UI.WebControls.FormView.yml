  remarks: "Utilize a propriedade do DefaultMode para especificar se o <xref:System.Web.UI.WebControls.FormView>controlo devolve para editar, insert ou modo só de leitura depois de uma atualização, inserção ou operação de cancelamento é executada.</xref:System.Web.UI.WebControls.FormView> Por predefinição, o <xref:System.Web.UI.WebControls.FormView>controlo devolve para o modo só de leitura; no entanto, pode manter o <xref:System.Web.UI.WebControls.FormView>controlar de edição ou modo de inserção por definição desta propriedade como o valor adequado.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> A tabela seguinte lista os valores do modo diferente.      | Modo | Descrição |   |----------|-----------------|   | `FormViewMode.Edit`| O controlo de <xref:System.Web.UI.WebControls.FormView>está no modo de edição, que permite ao utilizador atualizar os valores de um registo. |   | `FormViewMode.Insert`| O controlo de <xref:System.Web.UI.WebControls.FormView>está no modo de inserção, o que permite ao utilizador adicionar um novo registo para a origem de dados. |   | `FormViewMode.ReadOnly`| O controlo de <xref:System.Web.UI.WebControls.FormView>está no modo só de leitura, o que é o modo de visualização normal. |       Esta propriedade é normalmente utilizado quando o <xref:System.Web.UI.WebControls.FormView>o controlo tem um objetivo único, tal como apenas inserir ou editar registos.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView>"
  example:
