  remarks: "Utilize a propriedade de PagerSettings para controlar as definições da linha de paginação num <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> A linha de paginação é apresentada quando a funcionalidade de paginação está ativada (quando o <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>propriedade está definida como `true`) e contém os controlos que permitem ao utilizador navegar para os registos de diferentes no controlo.</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> Esta propriedade é só de leitura; No entanto, pode definir as propriedades do <xref:System.Web.UI.WebControls.PagerSettings>objeto devolve.</xref:System.Web.UI.WebControls.PagerSettings> As propriedades podem ser definidas de forma declarativa na forma `Property-Subproperty`, onde `Subproperty` é uma propriedade do <xref:System.Web.UI.WebControls.PagerSettings>objeto (por exemplo, `PagerSettings-Mode`).</xref:System.Web.UI.WebControls.PagerSettings> As propriedades também podem ser definidas através de programação no formato `Property.Subproperty` (por exemplo, `PagerSettings.Mode`). Definições comuns incluem, normalmente, o modo de visualização da linha de paginação e texto personalizado ou imagens com os controlos de navegação."
