- uid: System.Web.UI.WebControls.FormView.OnBubbleEvent(System.Object,System.EventArgs)
  id: OnBubbleEvent(System.Object,System.EventArgs)
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: OnBubbleEvent(Object,EventArgs)
  nameWithType: FormView.OnBubbleEvent(Object,EventArgs)
  fullName: System.Web.UI.WebControls.FormView.OnBubbleEvent(Object,EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gere um evento transmitido pela hierarquia de controlo."
  remarks: "O <xref:System.Web.UI.Control.OnBubbleEvent%2A?displayProperty=fullName>método é utilizado pelo controlo opcionalmente processar eventos transmitidos pela hierarquia de controlo, pelo <xref:System.Web.UI.Control.RaiseBubbleEvent%2A>método.</xref:System.Web.UI.Control.RaiseBubbleEvent%2A> </xref:System.Web.UI.Control.OnBubbleEvent%2A?displayProperty=fullName> Determina se deve processar um evento ao examinar as propriedades do <xref:System.EventArgs>objeto incluído no `e` parâmetro.</xref:System.EventArgs> Quando um evento tem de ser processado, o método executa as ações apropriadas. Outros eventos são ignorados e transmitidos ascendentemente na hierarquia de controlo. Este método indica se deve passar o evento mais ascendentemente na hierarquia de controlo através do respetivo valor de retorno.       O <xref:System.Web.UI.WebControls.FormView>controlo substitui a implementação base deste método para efetuar as ações adequadas quando um dos botões reconhecidos pelo controlo é clicado.</xref:System.Web.UI.WebControls.FormView> A tabela seguinte lista o comando botões que o <xref:System.Web.UI.WebControls.FormView>controlo reconhece.</xref:System.Web.UI.WebControls.FormView>      | Botão | Valor de CommandName | Descrição |   |------------|-----------------------|-----------------|   | Cancelar | &quot; Cancelar &quot;| Utilizado em Atualizar ou inserir operações para cancelar a operação de e para eliminar os valores introduzidos pelo utilizador. Em seguida, devolve para o modo especificado pela propriedade <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>de controlar o <xref:System.Web.UI.WebControls.FormView>. |   | Eliminar | &quot; Eliminar &quot;| Utilizado em operações de eliminação para eliminar o registo apresentado da origem de dados. </xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Gera o <xref:System.Web.UI.WebControls.FormView.ItemDeleting>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemDeleted>. |   | Editar | &quot; Editar &quot;| Utilizado em operações de atualização para colocar o <xref:System.Web.UI.WebControls.FormView>controlo no modo de edição.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> O conteúdo especificado na propriedade <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>é apresentado para a linha de dados. |   | Inserir | &quot; Inserir &quot;| Utilizado em operações de inserção para tentar inserir um novo registo na origem de dados com os valores fornecidos pelo utilizador.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Gera o <xref:System.Web.UI.WebControls.FormView.ItemInserting>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemInserted>. |   | Novo | &quot; Novo &quot;| Utilizado em operações de inserção para colocar o <xref:System.Web.UI.WebControls.FormView>controlo no modo de inserção.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> O conteúdo especificado na propriedade <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>é apresentado para a linha de dados. |   | Página | &quot; Página &quot;| Utilizada nas operações de paginação para representar um botão na linha de paginação que executa a paginação.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Para especificar a operação de paginação, defina o `CommandArgument` propriedade do botão &quot;Seguinte&quot;, &quot;Prev&quot;, &quot;First&quot;, &quot;Último&quot; ou o índice da página para o qual navegar. Gera o <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>e <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>eventos.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Nota:** este tipo de botão é normalmente utilizado apenas no modelo de pager. |   | Atualização | &quot; Atualização &quot;| Utilizado em operações de atualizar para tentar atualizar o registo apresentado da origem de dados com os valores fornecidos pelo utilizador. Gera o <xref:System.Web.UI.WebControls.FormView.ItemUpdating>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemUpdated>. |       Esta versão do método devolve `true` quando um destes botões é processado.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> Para obter mais informações sobre eventos bubbling, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: protected override bool OnBubbleEvent (object source, EventArgs e);
    parameters:
    - id: source
      type: System.Object
      description: "A origem do evento."
    - id: e
      type: System.EventArgs
      description: "Um <xref:System.EventArgs>que contém os dados do evento.</xref:System.EventArgs>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para indicar o evento deve ser transmitido mais ascendentemente na hierarquia de controlo; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormView.OnBubbleEvent*
  exceptions: []
  platform:
  - net462
