  summary: "Obtém ou define o conteúdo personalizado para a linha de dados de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlar quando o controlo está em modo só de leitura."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlo composições um modelo diferente para a linha de dados com base no modo atual do controlo (especificada pelo <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>propriedade).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> A tabela seguinte mostra o modelo é utilizado para cada modo.      | Modo | Modelo composto |   |----------|-----------------------|   | Editar | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | Inserir | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Só de leitura | ItemTemplate |       Utilize a propriedade ItemTemplate para definir a sua própria interface de utilizador (IU) para os dados de linhas quando o <xref:System.Web.UI.WebControls.FormView>controlo está em modo só de leitura.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> O modelo de item contém, normalmente, os controlos para apresentar os valores de campo de um registo, bem como os botões para editar, insira e eliminar um registo de comandos.       Para especificar o modelo personalizado, o primeiro local `<ItemTemplate>` etiquetas entre a abertura e fecho de etiquetas do <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> Em seguida, pode listar o conteúdo do modelo entre a abertura e fecho `<ItemTemplate>` etiquetas. Para apresentar os valores de campo da origem de dados vinculado ao controlo, utilize uma expressão de enlace de dados. Para obter mais informações sobre as expressões de enlace de dados, consulte [sintaxe de expressão de enlace de dados](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca). Para criar botões de comando que a eliminação incorporada, editar perform operações de registos novo, adicionar um controlo de botão de comando para o modelo com o respetivo `CommandName` definida como um dos valores de propriedade listados na seguinte tabela.      | Tipo de botão de comando | Valor de CommandName |   |-------------------------|-----------------------|   | Eliminar | &quot; Eliminar &quot;|   | Editar | &quot; Editar &quot;|   | Novo | &quot; Novo &quot;|       Pode controlar o aspecto do modelo do item utilizando o <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A>"
  example:
