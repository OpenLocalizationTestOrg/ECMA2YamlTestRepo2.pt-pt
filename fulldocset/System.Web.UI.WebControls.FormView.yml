  remarks: "Quando o <xref:System.Web.UI.WebControls.FormView>controlo está em modo de inserção, utilize o método de InsertItem programaticamente inserir o registo atual da origem de dados.</xref:System.Web.UI.WebControls.FormView> Este método é usado normalmente quando tem de inserir o registo atual da fora do <xref:System.Web.UI.WebControls.FormView>controlar, tal como um controlo diferente na página.</xref:System.Web.UI.WebControls.FormView>      > [!NOTE] > O <xref:System.Web.UI.WebControls.FormView>controlo tem de estar no modo de inserção quando este método é chamado; caso contrário, um <xref:System.Web.HttpException>é emitida.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.FormView>       Para especificar se a validação de páginas é executada antes da operação de inserção, utilize o `causesValidation` parâmetro. Chamar este método também gera o <xref:System.Web.UI.WebControls.FormView.ItemInserted>e <xref:System.Web.UI.WebControls.FormView.ItemInserting>eventos.</xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted>"
