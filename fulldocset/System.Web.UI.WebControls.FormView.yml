  remarks: "O método de InitializeRow é um método de programa auxiliar chamado <xref:System.Web.UI.WebControls.FormView>controlo ao inicializar o especificado <xref:System.Web.UI.WebControls.FormViewRow>objeto.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView> O <xref:System.Web.UI.WebControls.FormViewRow>objecto foi inicializado com base no tipo de linha e estado da linha especificada pelo respetivo <xref:System.Web.UI.WebControls.FormViewRow.RowType%2A>e <xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.FormViewRow.RowState%2A> </xref:System.Web.UI.WebControls.FormViewRow.RowType%2A> </xref:System.Web.UI.WebControls.FormViewRow> O conteúdo apropriado, em seguida, é adicionado ao <xref:System.Web.UI.WebControls.FormViewRow>objeto.</xref:System.Web.UI.WebControls.FormViewRow> A tabela seguinte descreve a forma como cada tipo de linha é inicializado.      | Tipo de linha | Descrição |   |--------------|-----------------|   | Linha de dados | O conteúdo do <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>, <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>, ou propriedade <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>são adicionadas ao objeto de <xref:System.Web.UI.WebControls.FormViewRow>, dependendo do valor da propriedade <xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>. |   | Linha de dados vazio | O valor da <xref:System.Web.UI.WebControls.FormView.EmptyDataText%2A>propriedade ou o conteúdo do <xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>propriedade é adicionada ao <xref:System.Web.UI.WebControls.FormViewRow>objeto, dependendo de que a propriedade está definida.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EmptyDataText%2A> </xref:System.Web.UI.WebControls.FormViewRow.RowState%2A> </xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> Se ambas as propriedades forem definidas, a propriedade <xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>tem precedência. |   | Linha de rodapé | O valor da <xref:System.Web.UI.WebControls.FormView.FooterText%2A>propriedade ou o conteúdo do <xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>propriedade é adicionada ao <xref:System.Web.UI.WebControls.FormViewRow>objeto, dependendo de que a propriedade está definida.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A> </xref:System.Web.UI.WebControls.FormView.FooterText%2A> </xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A> Se ambas as propriedades forem definidas, a propriedade <xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>tem precedência. |   | Linha de cabeçalho | O valor da <xref:System.Web.UI.WebControls.FormView.HeaderText%2A>propriedade ou o conteúdo do <xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>propriedade é adicionada ao <xref:System.Web.UI.WebControls.FormViewRow>objeto, dependendo de que a propriedade está definida.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.FormView.HeaderText%2A> </xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A> Se ambas as propriedades forem definidas, a propriedade <xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>tem precedência. |      > [!NOTE] > Este método não inicializar a linha de pager.</xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A> Para criar a linha de paginação, utilize o <xref:System.Web.UI.WebControls.FormView.InitializePager%2A>método.</xref:System.Web.UI.WebControls.FormView.InitializePager%2A>"
