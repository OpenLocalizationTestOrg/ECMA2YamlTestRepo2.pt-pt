  summary: "Obtém o <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> objeto que representa a linha de pager apresentada na parte superior de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
  remarks: "Quando estiver ativada a paginação (quando o <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>propriedade está definida como `true`), uma linha adicional chamada a linha de paginação é automaticamente apresentada no <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> A linha de pager contém os controlos de permitir que o utilizador navegar para outros registos e podem ser apresentados na parte superior, inferior, ou o top e uma parte inferior do controlo. Utilize a propriedade TopPagerRow para acesso através de programação a <xref:System.Web.UI.WebControls.FormViewRow>objeto que representa a linha pager superior a <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>      > [!NOTE] > TopPagerRow a propriedade está disponível apenas em vigor após a <xref:System.Web.UI.WebControls.FormView>controlo cria a linha pager superior a <xref:System.Web.UI.WebControls.FormView.ItemCreated>eventos.</xref:System.Web.UI.WebControls.FormView.ItemCreated> </xref:System.Web.UI.WebControls.FormView>       Esta propriedade é usada normalmente quando precisa de manipular programaticamente a linha de pager superior, por exemplo, quando adicionar conteúdo personalizado. Tem de ser efetuada qualquer modificação para a propriedade TopPagerRow após o <xref:System.Web.UI.WebControls.FormView>controlo ter sido vinculado a dados; caso contrário, o <xref:System.Web.UI.WebControls.FormView>controlo substitui quaisquer alterações.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the TopPagerRow property to access the pager row displayed at the top of a <xref:System.Web.UI.WebControls.FormView> control. The pager row is then updated with additional content.  \n  \n [!code-vb[FormViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_408_1.aspx)]\n [!code-cs[FormViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_408_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.FormViewRow TopPagerRow { get; }
    return:
      type: System.Web.UI.WebControls.FormViewRow
      description: "A <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> que representa a linha pager superior a <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
