- uid: System.Web.UI.WebControls.FormView.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: FormView.EditItemTemplate
  fullName: System.Web.UI.WebControls.FormView.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o conteúdo personalizado para um item no modo de edição."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlo composições um modelo diferente para a linha de dados com base no modo atual do controlo (especificada pelo <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>propriedade).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> A tabela seguinte mostra o modelo é utilizado para cada modo.      | Modo | Modelo composto |   |----------|-----------------------|   | Editar | EditItemTemplate |   | Inserir | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Só de leitura | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Utilize a propriedade EditItemTemplate para definir a sua própria interface de utilizador (IU) para os dados de linhas quando o <xref:System.Web.UI.WebControls.FormView>controlo está em modo de edição.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> O modelo de item de edição contém, normalmente, os controlos de entrada para o utilizador atualizar os valores de um registo existente, bem como os botões de comando para atualizar o registo e para cancelar a operação de atualização.       Para especificar o modelo personalizado, o primeiro local `<EditItemTemplate>` etiquetas entre a abertura e fecho de etiquetas do <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> Em seguida, pode listar o conteúdo do modelo entre a abertura e fecho `<EditItemTemplate>` etiquetas. Ao utilizar uma expressão de enlace bidirecional, pode associar um campo um controlo de entrada. Isto permite que o <xref:System.Web.UI.WebControls.FormView>controlo a apresentar automaticamente o valor de campo original no controlo associado entrado no modo de edição.</xref:System.Web.UI.WebControls.FormView> Quando um registo for atualizado, o <xref:System.Web.UI.WebControls.FormView>controlo extrai automaticamente o valor do campo atualizado a partir do controlo de entrada associado.</xref:System.Web.UI.WebControls.FormView> Para obter mais informações sobre as expressões de enlace bidirecional, consulte [do enlace às bases de dados](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). Para criar botões de comando que efetuam a cancelar incorporado e as operações de atualização, adicionar um controlo de botão de comando para o modelo com o respetivo `CommandName` definida como um dos valores de propriedade listados na seguinte tabela.      | Tipo de botão de comando | Valor de CommandName |   |-------------------------|-----------------------|   | Cancelar | &quot; Cancelar &quot;|   | Atualização | &quot; Atualização &quot;|       Pode controlar o aspecto do modelo do item utilizando o <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>"
  example:
  - "The following example demonstrates how to define a custom template for a data row in edit mode.  \n  \n [!code-vb[FormViewEditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_886_1.aspx)]\n [!code-cs[FormViewEditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_886_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> que contém o conteúdo personalizado para os dados de linhas quando o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo está em modo de edição. O valor predefinido é nulo, o que indica que esta propriedade não está definida."
  overload: System.Web.UI.WebControls.FormView.EditItemTemplate*
  exceptions: []
  platform:
  - net462
