- uid: System.Web.UI.WebControls.FormView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: FormView.AllowPaging
  fullName: System.Web.UI.WebControls.FormView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a funcionalidade de paginação está ativada."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlo tem capacidades de paginação incorporadas, que permite que um utilizador navegar para um registo da origem de dados diferentes.</xref:System.Web.UI.WebControls.FormView> A funcionalidade de paginação pode ser utilizada com qualquer objeto de origem de dados que suporta o <xref:System.Collections.ICollection?displayProperty=fullName>interface ou uma origem de dados que suporta a capacidade de paginação.</xref:System.Collections.ICollection?displayProperty=fullName>       Para ativar a funcionalidade de paginação, defina a propriedade de AllowPaging como `true`. Pode determinar o número total de itens na origem de dados subjacente, utilizando o <xref:System.Web.UI.WebControls.FormView.PageCount%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.PageCount%2A> Para determinar o índice do item atualmente apresentado, utilize o <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>       Quando estiver ativada a paginação, uma linha adicional chamada a linha de paginação é automaticamente apresentada no <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> A linha de pager contém os controlos de navegação da página e pode ser apresentada na parte superior, inferior, ou o top e uma parte inferior do controlo. A linha de paginação tem quatro pager incorporada apresentar modos. A tabela seguinte descreve os modos de quatro.      | Modo | Descrição |   |----------|-----------------|   | `PagerButton.NextPrevious`| Um conjunto de controlos de paginação consiste em botões seguintes e anteriores. |   | `PagerButton.NextPreviousFirstLast`| Um conjunto de controlos de paginação constituídas por anteriores, em seguida, primeiro e últimos botões. |   | `PagerButton.Numeric`| Um conjunto de controlos de paginação constituídas por numeradas diretamente ligação botões para páginas de acesso. Este é o modo predefinido. |   | `PagerButton.NumericFirstLast`| Um conjunto de controlos de paginação constituídas por dos botões de ligação numerado e primeiro e último. |      > [!NOTE] > O <xref:System.Web.UI.WebControls.FormView>controlo oculta automaticamente a linha de pager quando a origem de dados contém menos de dois registos.</xref:System.Web.UI.WebControls.FormView>       Pode controlar as definições da linha de paginação (por exemplo, o modo de visualização paginação, o número de ligações de página para apresentar numa hora e a etiqueta de texto do controlo de pager) utilizando o <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> Para controlar o aspecto da linha de paginação (incluindo a cor de fundo e a cor do tipo de letra), utilize o <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> O <xref:System.Web.UI.WebControls.FormView>controlo também permite-lhe definir um modelo personalizado para a linha de pager.</xref:System.Web.UI.WebControls.FormView> Para obter mais informações sobre como criar um modelo de linha de paginação personalizada, consulte <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>       O <xref:System.Web.UI.WebControls.FormView>controlo fornece vários eventos que pode utilizar para executar uma ação personalizada quando ocorre a paginação.</xref:System.Web.UI.WebControls.FormView> A tabela seguinte lista os eventos disponíveis.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Ocorre quando um dos botões de paginação clica, mas após o <xref:System.Web.UI.WebControls.FormView>controlo processa a operação de paginação.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Este evento é normalmente utilizado quando precisar de efetuar uma tarefa depois do utilizador navega para um registo diferentes no controlo. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Ocorre quando um dos botões de paginação clica, mas antes o <xref:System.Web.UI.WebControls.FormView>controlo processa a operação de paginação.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Este evento é frequentemente utilizado para cancelar a operação de paginação. |      > [!NOTE] > Estes eventos não são gerados quando altera o <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>propriedade através de programação.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>"
  example:
  - "The following example demonstrates how to use the AllowPaging property to enable the paging feature in a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_367_1.aspx)]\n [!code-vb[FormViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_367_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para ativar a funcionalidade de paginação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormView.AllowPaging*
  exceptions: []
