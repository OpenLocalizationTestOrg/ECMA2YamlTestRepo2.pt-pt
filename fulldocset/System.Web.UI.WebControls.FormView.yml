  name: FormView
  nameWithType: FormView
  fullName: System.Web.UI.WebControls.FormView
  type: Class
  summary: "Apresenta os valores de um único registo de uma origem de dados através de modelos definidos pelo utilizador. O controlo de FormView permite-lhe editar, eliminar e inserir registos."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [modelos](#templates)      -   [vincular a dados](#binding_to_data)      -   [operações dados](#data_operations)      -   [personalizar a Interface de utilizador](#customizing_the_user_interface)      -   [eventos](#events)      -   [acessibilidade](#accessibility)      -   [aplicar estilos do CSS](#applying_styles)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # FormView a introdução de controlo é utilizado para apresentar um único registo de uma origem de dados.       É semelhante a <xref:System.Web.UI.WebControls.DetailsView>controlar, exceto apresenta modelos definidos pelo utilizador em vez de campos de linha.</xref:System.Web.UI.WebControls.DetailsView> Criar os seus próprios modelos dá-lhe uma maior flexibilidade na controlar a forma como os dados são apresentados. O controlo de FormView suporta as seguintes funcionalidades: - o enlace para controlos de origem de dados, tais como <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      -Capacidades de inserir incorporadas.      -Atualizar e eliminar as capacidades incorporadas.      -Capacidades de paginação incorporadas.      -Acesso programático para o modelo de objeto de FormView dinamicamente definir propriedades, processar eventos e assim sucessivamente.      -Aspeto personalizável através de modelos definidos pelo utilizador, temas e estilos.      <a name=&quot;templates&quot;></a># # Controlo de modelos para o FormView para apresentar o conteúdo, terá de criar modelos para as diferentes partes do controlo. A maioria dos modelos são opcionais; No entanto, tem de criar um modelo para o modo no qual o controlo está configurado. Por exemplo, um controlo de FormView suporta inserir registos tem de ter um modelo de item de inserção definido. A tabela seguinte lista os modelos diferentes que pode criar.      | O tipo de modelo | Descrição |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>| Define o conteúdo para a linha de dados quando o controlo de FormView está no modo de edição.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Este modelo contém, normalmente, os controlos de entrada e registam de botões de comando com o qual o utilizador pode editar um existente. |   | <xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>| Define o conteúdo para a linha de dados vazio apresentada quando o controlo de FormView está vinculado a uma origem de dados que não contenha quaisquer registos.</xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A> Este modelo contém, normalmente, o conteúdo para alertar o utilizador que a origem de dados não contém quaisquer registos. |   | <xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>| Define o conteúdo para a linha de rodapé.</xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A> Este modelo contém, normalmente, qualquer conteúdo adicional que pretende apresentar na linha rodapé. **Nota:** como alternativa, pode simplesmente especificar texto a apresentar na linha rodapé definindo a propriedade <xref:System.Web.UI.WebControls.FormView.FooterText%2A>. |   | <xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>| Define o conteúdo para a linha de cabeçalho.</xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.FormView.FooterText%2A> Este modelo contém, normalmente, qualquer conteúdo adicional que pretende apresentar na linha de cabeçalho. **Nota:** como alternativa, pode simplesmente especificar texto a apresentar da linha de cabeçalho ao definir a propriedade <xref:System.Web.UI.WebControls.FormView.HeaderText%2A>. |   | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>| Define o conteúdo para a linha de dados quando o controlo de FormView está no modo só de leitura.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.HeaderText%2A> Este modelo contém, normalmente, o conteúdo para apresentar os valores de um registo existente. |   | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>| Define o conteúdo para a linha de dados quando o controlo de FormView está no modo de inserção.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Este modelo contém, normalmente, os controlos de entrada e de botões de comando com o qual o utilizador pode adicionar um novo registo. |   | <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>| Define o conteúdo para a linha de pager apresentado quando a funcionalidade de paginação está ativada (quando o <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>propriedade está definida como `true`).</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> </xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A> Este modelo contém, normalmente, os controlos com o qual o utilizador pode navegar para outro registo. **Nota:** o controlo de FormView tem uma interface de utilizador de linha de pager incorporadas (IU). Tem de criar um modelo de pager apenas se pretende criar a sua própria linha personalizadas pager. |       Para apresentar o valor de um campo no modelo de item, utilize uma expressão de enlace de dados. Para obter mais informações sobre as expressões de enlace de dados, consulte [sintaxe de expressão de enlace de dados](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca).       Controlos de entrada no modelo de item de edição e modelo de item de inserção podem estar vinculados aos campos de uma origem de dados utilizando uma expressão de enlace bidirecional. Isto permite que o controlo de FormView extrair os valores do controlo de entrada para uma atualização ou a operação de inserção. Expressões de enlace bidirecional também permitem a entrada controlos num modelo Editar item para apresentar automaticamente os valores de campo original. Para obter mais informações sobre as expressões de enlace bidirecional, consulte [do enlace às bases de dados](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_data&quot;></a># # Enlace para dados de FormView o controlo pode ser vinculado a um controlo de origem de dados (tais como <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.ObjectDataSource>, ou <xref:System.Web.UI.WebControls.AccessDataSource>) ou para uma coleção de origem de dados que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, tais como <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, ou outros tipos de coleção.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Utilize um dos seguintes métodos para vincular o controlo de FormView para o tipo de origem de dados adequada: - para vincular a um controlo de origem de dados, defina o <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>propriedade do controlo FormView para o <xref:System.Web.UI.Control.ID%2A>valor do controlo de origem de dados.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> O controlo de FormView está vinculado ao controlo de origem de dados especificado e pode tirar partido da origem de dados capacidades do controlo para efetuar a inserir, atualizar, eliminar e a funcionalidade de paginação automaticamente. Este é o método preferencial para vincular a dados.      -Para vincular a uma origem de dados que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, através de programação definido o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade de FormView controlar à origem de dados e, em seguida, chame o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>método.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando utilizar este método, o controlo de FormView não fornece incorporada inserir, atualizar, eliminar e a funcionalidade de paginação. Tem de disponibilizar esta funcionalidade utilizando o evento adequado.       Para obter mais informações sobre o enlace de dados, consulte [mapa de conteúdo do acesso de dados do ASP.NET](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. Sempre que possível, é vivamente recomendado que os valores são codificado em HTML antes de estes são apresentados neste controlo. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [introdução para os controlos de validação](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a># # Operações de dados o controlo de FormView fornece muitas funcionalidades incorporadas que permitem ao utilizador atualizar, eliminar, insira e percorrer os itens no controlo. Quando o controlo de FormView está vinculado a um controlo de origem de dados, o controlo de FormView pode tirar partido da origem de dados capacidades do controlo e fornecer automática atualizar, eliminar, a inserir e a funcionalidade de paginação.      > [!NOTE] > FormView o controlo pode fornecer suporte para atualização, delete, insert e operações de paginação com outros tipos de origens de dados; no entanto, tem de fornecer um processador de eventos adequado com a implementação para estas operações.       Uma vez que o controlo de FormView utiliza modelos, não fornece uma forma para gerar automaticamente os botões de comando para efetuar a atualização, eliminar ou inserir operações. Tem de incluir manualmente estes botões de comando no modelo apropriado. O controlo de FormView reconhece determinados botões que tenham os respetivos `CommandName` propriedades definidas para valores específicos. A tabela seguinte lista os botões de comando que reconhece o controlo de FormView.      | Botão | Valor de CommandName | Descrição |   |------------|-----------------------|-----------------|   | Cancelar | &quot; Cancelar &quot;| Utilizado em Atualizar ou inserir operações para cancelar a operação de e para eliminar os valores introduzidos pelo utilizador. O controlo de FormView, em seguida, regressa ao modo especificado pela propriedade <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>. |   | Eliminar | &quot; Eliminar &quot;| Utilizado em operações de eliminação para eliminar o registo apresentado da origem de dados.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Gera o <xref:System.Web.UI.WebControls.FormView.ItemDeleting>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemDeleted>. |   | Editar | &quot; Editar &quot;| Utilizado em operações de atualização para colocar o controlo de FormView no modo de edição.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> O conteúdo especificado na propriedade <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>é apresentado para a linha de dados. |   | Inserir | &quot; Inserir &quot;| Utilizado em operações de inserção para tentar inserir um novo registo na origem de dados utilizando os valores fornecidos pelo utilizador.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Gera o <xref:System.Web.UI.WebControls.FormView.ItemInserting>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemInserted>. |   | Novo | &quot; Novo &quot;| Utilizado em operações de inserção para colocar o controlo de FormView no modo de inserção.</xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> O conteúdo especificado na propriedade <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>é apresentado para a linha de dados. |   | Página | &quot; Página &quot;| Utilizada nas operações de paginação para representar um botão na linha de paginação que executa a paginação.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Para especificar a operação de paginação, defina o `CommandArgument` propriedade do botão &quot;Seguinte&quot;, &quot;Prev&quot;, &quot;First&quot;, &quot;Último&quot; ou o índice da página para o qual navegar. Gera o <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>e <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>eventos.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Nota:** este tipo de botão é normalmente utilizado apenas no modelo de pager. |   | Atualização | &quot; Atualização &quot;| Utilizado em operações de atualizar para tentar atualizar o registo apresentado da origem de dados com os valores fornecidos pelo utilizador. Gera o <xref:System.Web.UI.WebControls.FormView.ItemUpdating>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemUpdated>. |       Ao contrário do que a elimine botão (que elimina o registo apresentado imediatamente), quando clica no botão Editar ou novo, FormView controlo entra no editar ou inserir modo, respetivamente.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> No modo de edição, o conteúdo incluído no <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>propriedade é apresentada para o item de dados atual.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Normalmente, o modelo de item de edição está definido, de modo a que o botão Editar é substituído por uma atualização e um botão para cancelar. Controlos que são adequados para o tipo de dados do campo de entrada (tal como um <xref:System.Web.UI.WebControls.TextBox>ou um <xref:System.Web.UI.WebControls.CheckBox>controlo) também normalmente, são apresentados com o valor de um campo para o utilizador modifique.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Clicar no botão de atualização atualiza o registo da origem de dados, ao clicar no botão Cancelar abandons quaisquer alterações.       Da mesma forma, o conteúdo incluído no <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>propriedade é apresentada para o item de dados quando o controlo está em modo de inserção.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> O modelo de item de inserção é, normalmente, definido para que o botão novo é substituído por uma inserção e um botão para cancelar e controlos de entrada em branco são apresentados para o utilizador introduzir os valores do registo novo. Clicar no botão de inserção insere o registo da origem de dados, ao clicar no botão Cancelar abandons quaisquer alterações.       O controlo de FormView fornece uma funcionalidade de paginação, o que permite ao utilizador navegar para outros registos na origem de dados. Quando ativada, uma linha de paginação é apresentada no controlo FormView que contém os controlos de navegação da página. Para ativar a paginação, defina o <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>propriedade `true`.</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> Pode personalizar a linha de pager definindo as propriedades dos objetos contidos no <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>e <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> Em vez de utilizar a IU de linha de pager incorporada, pode criar o seus próprios IU utilizando o <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>      <a name=&quot;customizing_the_user_interface&quot;></a># # Personalização de utilizador Interface, pode personalizar o aspecto do controlo FormView definindo as propriedades de estilo para as diferentes partes do controlo. A tabela seguinte lista as propriedades de estilo diferentes.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>| As definições de estilo para a linha de dados quando o controlo de FormView está no modo de edição. |   | <xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A>| As definições de estilo de linha da dados vazia apresentada no controlo FormView quando a origem de dados não contém quaisquer registos. |   | <xref:System.Web.UI.WebControls.FormView.FooterStyle%2A>| As definições de estilo para a linha de rodapé do controlo FormView. |   | <xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A>| As definições de estilo de linha de cabeçalho do controlo FormView. |   | <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>| As definições de estilo para a linha de dados quando o controlo de FormView está no modo de inserção. |   | <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>| As definições de estilo para a linha de pager apresentada no controlo FormView quando a funcionalidade de paginação está ativada. |   | <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>| As definições de estilo para a linha de dados quando o controlo de FormView está no modo só de leitura. |      <a name=&quot;events&quot;> </a> # # FormView a eventos controlo fornece vários eventos que podem ser programa contra.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> </xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.FormView.FooterStyle%2A> </xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A> Isto permite-lhe executar uma rotina personalizada sempre que ocorrer um evento. A tabela seguinte lista os eventos suportados pelo controlo FormView.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ItemCommand>| Ocorre quando clica num botão dentro de um controlo de FormView.</xref:System.Web.UI.WebControls.FormView.ItemCommand> Este evento é frequentemente utilizado para efetuar uma tarefa quando um botão é clicado no controlo. |   | <xref:System.Web.UI.WebControls.FormView.ItemCreated>| Ocorre após todos os <xref:System.Web.UI.WebControls.FormViewRow>objetos são criados no controlo FormView.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.ItemCreated> Este evento é frequentemente utilizado para modificar os valores de um registo antes de ser apresentado. |   | <xref:System.Web.UI.WebControls.FormView.ItemDeleted>| Ocorre quando um botão para eliminar (um botão com o respetivo `CommandName` propriedade definida como &quot;Eliminar&quot;) é clicado, mas, depois do controlo de FormView elimina o registo da origem de dados.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> Este evento é frequentemente utilizado para verificar os resultados da operação eliminar. |   | <xref:System.Web.UI.WebControls.FormView.ItemDeleting>| Ocorre quando clica no botão um eliminar, mas antes de FormView controlo elimina o registo da origem de dados.</xref:System.Web.UI.WebControls.FormView.ItemDeleting> Este evento é frequentemente utilizado para cancelar a operação de eliminação. |   | <xref:System.Web.UI.WebControls.FormView.ItemInserted>| Ocorre quando um botão para inserir (um botão com o respetivo `CommandName` propriedade definida como &quot;Insert&quot;) é clicado, mas, depois do controlo de FormView insere o registo.</xref:System.Web.UI.WebControls.FormView.ItemInserted> Este evento é frequentemente utilizado para verificar os resultados da operação Inserir. |   | <xref:System.Web.UI.WebControls.FormView.ItemInserting>| Ocorre quando um botão para inserir é clicado, mas antes de FormView controlo insere o registo.</xref:System.Web.UI.WebControls.FormView.ItemInserting> Este evento é frequentemente utilizado para cancelar a operação insert. |   | <xref:System.Web.UI.WebControls.FormView.ItemUpdated>| Ocorre quando um botão de atualização (um botão com o respetivo `CommandName` propriedade definida como &quot;Update&quot;) é clicado, mas após o controlo de FormView atualizações a linha.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> Este evento é frequentemente utilizado para verificar os resultados da operação de atualização. |   | <xref:System.Web.UI.WebControls.FormView.ItemUpdating>| Ocorre quando clica no botão de atualização, mas antes de FormView controlo atualiza o registo.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> Este evento é frequentemente utilizado para cancelar a operação de atualização. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Ocorre depois do controlo de FormView muda de modos (para editar, insert ou modo só de leitura).</xref:System.Web.UI.WebControls.FormView.ModeChanged> Este evento é frequentemente utilizado para efetuar uma tarefa quando o controlo de FormView muda de modos. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Ocorre antes do controlo de FormView muda de modos (para editar, insert ou modo só de leitura).</xref:System.Web.UI.WebControls.FormView.ModeChanging> Este evento é frequentemente utilizado para cancelar uma alteração do modo. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Ocorre quando um dos botões de paginação é clicado, mas, depois do controlo de FormView processa a operação de paginação.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Este evento é normalmente utilizado quando precisar de efetuar uma tarefa depois do utilizador navega para um registo diferentes no controlo. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Ocorre quando um dos botões de paginação é clicado, mas antes de FormView controlo processa a operação de paginação.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Este evento é frequentemente utilizado para cancelar a operação de paginação. |      <a name=&quot;accessibility&quot;> </a> # # Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;applying_styles&quot;></a># # Aplicar o controlo de CSS estilos a FormView permite-lhe especificar as regras de estilo CSS no markup. Se utilizar modelos para personalizar o aspecto do controlo FormView, pode especificar os estilos do CSS na marcação de nos modelos. Nesse caso, não é necessária nenhuma tabela de extra externa. Pode impedir a tabela a ser composto definindo a <xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A>propriedade `false`.</xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A>      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:FormView       AccessKey=&quot;string&quot;       AllowPaging=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyNames=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DefaultMode=&quot;ReadOnly|Edit|Insert&quot;       EmptyDataText=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       FooterText=&quot;string&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       HeaderText=&quot;string&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDeleted=&quot;ItemDeleted event handler&quot;       OnItemDeleting=&quot;ItemDeleting event handler&quot;       OnItemInserted=&quot;ItemInserted event handler&quot;       OnItemInserting=&quot;ItemInserting event handler&quot;       OnItemUpdated=&quot;ItemUpdated event handler&quot;       OnItemUpdating=&quot;ItemUpdating event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnModeChanged=&quot;ModeChanged event handler&quot;       OnModeChanging=&quot;ModeChanging event handler&quot;       OnPageIndexChanged=&quot;PageIndexChanged event handler&quot;       OnPageIndexChanging=&quot;PageIndexChanging event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PageIndex=&quot;integer&quot;       PagerSettings-FirstPageImageUrl=&quot;uri&quot;       PagerSettings-FirstPageText=&quot;string&quot;       PagerSettings-LastPageImageUrl=&quot;uri&quot;       PagerSettings-LastPageText=&quot;string&quot;       PagerSettings-Mode=&quot;NextPrevious|Numeric|NextPreviousFirstLast|           NumericFirstLast&quot;       PagerSettings-NextPageImageUrl=&quot;uri&quot;       PagerSettings-NextPageText=&quot;string&quot;       PagerSettings-PageButtonCount=&quot;integer&quot;       PagerSettings-Position=&quot;Bottom|Top|TopAndBottom&quot;       PagerSettings-PreviousPageImageUrl=&quot;uri&quot;       PagerSettings-PreviousPageText=&quot;string&quot;       PagerSettings-Visible=&quot;True|False&quot;       RenderTable=&quot;True|False&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <EditItemTemplate>               <!-- child controls -->           </EditItemTemplate>           <EditRowStyle />           <EmptyDataRowStyle />           <EmptyDataTemplate>               <!-- child controls -->           </EmptyDataTemplate>           <FooterStyle />           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderStyle />           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <InsertItemTemplate>               <!-- child controls -->           </InsertItemTemplate>           <InsertRowStyle />           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <PagerSettings               FirstPageImageUrl=&quot;uri&quot;               FirstPageText=&quot;string&quot;               LastPageImageUrl=&quot;uri&quot;               LastPageText=&quot;string&quot;               Mode=&quot;NextPrevious|Numeric|NextPreviousFirstLast|                   NumericFirstLast&quot;               NextPageImageUrl=&quot;uri&quot;               NextPageText=&quot;string&quot;               OnPropertyChanged=&quot;PropertyChanged event handler&quot;               PageButtonCount=&quot;integer&quot;               Position=&quot;Bottom|Top|TopAndBottom&quot;               PreviousPageImageUrl=&quot;uri&quot;               PreviousPageText=&quot;string&quot;               Visible=&quot;True|False&quot;           />           <PagerStyle />           <PagerTemplate>               <!-- child controls -->           </PagerTemplate>           <RowStyle />   </asp:FormView>   ```"
  example:
  - "The following example demonstrates how to use a FormView control to display the values from a <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-vb[FormViewSimple#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_276_1.aspx)]\n [!code-cs[FormViewSimple#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_276_1.aspx)]  \n  \n The following example demonstrates how to use a FormView control to edit existing records.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormView#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_276_2.aspx)]\n [!code-cs[FormView#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_276_2.aspx)]  \n  \n The following example demonstrates how to use a FormView control to insert new records.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-vb[FormViewInsertItemTemplate#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_276_3.aspx)]\n [!code-cs[FormViewInsertItemTemplate#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_276_3.aspx)]"
