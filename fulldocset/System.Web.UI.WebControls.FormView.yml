    return:
      type: System.Web.UI.WebControls.TableItemStyle
      description: "Uma referência para o <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> que representa o estilo da linha de dados num <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlar quando o controlo está em modo de inserção."
