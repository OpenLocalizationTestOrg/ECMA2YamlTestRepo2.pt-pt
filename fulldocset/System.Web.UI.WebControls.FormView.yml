  name: FormView
  nameWithType: FormView
  fullName: System.Web.UI.WebControls.FormView
  type: Class
  summary: "Displays the values of a single record from a data source using user-defined templates. The FormView control allows you to edit, delete, and insert records."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Templates](#templates)      -   [Binding to Data](#binding_to_data)      -   [Data Operations](#data_operations)      -   [Customizing the User Interface](#customizing_the_user_interface)      -   [Events](#events)      -   [Accessibility](#accessibility)      -   [Applying CSS Styles](#applying_styles)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The FormView control is used to display a single record from a data source. It is similar to the <xref:System.Web.UI.WebControls.DetailsView> control, except it displays user-defined templates instead of row fields. Creating your own templates gives you greater flexibility in controlling how the data is displayed. The FormView control supports the following features:      -   Binding to data source controls, such as <xref:System.Web.UI.WebControls.SqlDataSource> and <xref:System.Web.UI.WebControls.ObjectDataSource>.      -   Built-in inserting capabilities.      -   Built-in updating and deleting capabilities.      -   Built-in paging capabilities.      -   Programmatic access to the FormView object model to dynamically set properties, handle events, and so on.      -   Customizable appearance through user-defined templates, themes, and styles.      <a name=&quot;templates&quot;></a>    ## Templates    For the FormView control to display content, you need to create templates for the different parts of the control. Most templates are optional; however, you must create a template for the mode in which the control is configured. For example, a FormView control that supports inserting records must have an insert item template defined. The following table lists the different templates that you can create.      |Template type|Description|   |-------------------|-----------------|   |<xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|Defines the content for the data row when the FormView control is in edit mode. This template usually contains input controls and command buttons with which the user can edit an existing record.|   |<xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>|Defines the content for the empty data row displayed when the FormView control is bound to a data source that does not contain any records. This template usually contains content to alert the user that the data source does not contain any records.|   |<xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>|Defines the content for the footer row. This template usually contains any additional content you would like to display in the footer row. **Note:**  As an alternative, you can simply specify text to display in the footer row by setting the <xref:System.Web.UI.WebControls.FormView.FooterText%2A> property.|   |<xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>|Defines the content for the header row. This template usually contains any additional content you would like to display in the header row. **Note:**  As an alternative, you can simply specify text to display in the header row by setting the <xref:System.Web.UI.WebControls.FormView.HeaderText%2A> property.|   |<xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|Defines the content for the data row when the FormView control is in read-only mode. This template usually contains content to display the values of an existing record.|   |<xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|Defines the content for the data row when the FormView control is in insert mode. This template usually contains input controls and command buttons with which the user can add a new record.|   |<xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>|Defines the content for the pager row displayed when the paging feature is enabled (when the <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> property is set to `true`). This template usually contains controls with which the user can navigate to another record. **Note:**  The FormView control has a built-in pager row user interface (UI). You need to create a pager template only if you want to create your own custom pager row.|       To display the value of a field in an item template, use a data binding expression. For more information on data binding expressions, see [Data-Binding Expression Syntax](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca).       Input controls in the edit item template and insert item template can be bound to the fields of a data source by using a two-way binding expression. This allows the FormView control to automatically extract the values of the input control for an update or insert operation. Two-way binding expressions also allow input controls in an edit item template to automatically display the original field values. For more information on two-way binding expressions, see [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_data&quot;></a>    ## Binding to Data    The FormView control can be bound to a data source control (such as <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.ObjectDataSource>, or <xref:System.Web.UI.WebControls.AccessDataSource>) or to any data source collection that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface, such as <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, or other collection types. Use one of the following methods to bind the FormView control to the appropriate data source type:      -   To bind to a data source control, set the <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> property of the FormView control to the <xref:System.Web.UI.Control.ID%2A> value of the data source control. The FormView control automatically binds to the specified data source control and can take advantage of the data source control&quot;s capabilities to perform inserting, updating, deleting, and paging functionality. This is the preferred method to bind to data.      -   To bind to a data source that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface, programmatically set the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property of the FormView control to the data source and then call the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method. When using this method, the FormView control does not provide built-in inserting, updating, deleting, and paging functionality. You need to provide this functionality by using the appropriate event.       For more information on data binding, see [ASP.NET Data Access Content Map](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. Whenever possible, it is strongly recommended that values are HTML-encoded before they are displayed in this control. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Introduction to the Validation Controls](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>    ## Data Operations    The FormView control provides many built-in capabilities that allow the user to update, delete, insert, and page through items in the control. When the FormView control is bound to a data source control, the FormView control can take advantage of the data source control&quot;s capabilities and provide automatic updating, deleting, inserting, and paging functionality.      > [!NOTE] >  The FormView control can provide support for update, delete, insert, and paging operations with other types of data sources; however, you must provide an appropriate event handler with the implementation for these operations.       Because the FormView control uses templates, it does not provide a way to automatically generate command buttons to perform updating, deleting, or inserting operations. You must manually include these command buttons in the appropriate template. The FormView control recognizes certain buttons that have their `CommandName` properties set to specific values. The following table lists the command buttons that the FormView control recognizes.      |Button|CommandName value|Description|   |------------|-----------------------|-----------------|   |Cancel|&quot;Cancel&quot;|Used in updating or inserting operations to cancel the operation and to discard the values entered by the user. The FormView control then returns to the mode specified by the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property.|   |Delete|&quot;Delete&quot;|Used in deleting operations to delete the displayed record from the data source. Raises the <xref:System.Web.UI.WebControls.FormView.ItemDeleting> and <xref:System.Web.UI.WebControls.FormView.ItemDeleted> events.|   |Edit|&quot;Edit&quot;|Used in updating operations to put the FormView control in edit mode. The content specified in the <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> property is displayed for the data row.|   |Insert|&quot;Insert&quot;|Used in inserting operations to attempt to insert a new record in the data source using the values provided by the user. Raises the <xref:System.Web.UI.WebControls.FormView.ItemInserting> and <xref:System.Web.UI.WebControls.FormView.ItemInserted> events.|   |New|&quot;New&quot;|Used in inserting operations to put the FormView control in insert mode. The content specified in the <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> property is displayed for the data row.|   |Page|&quot;Page&quot;|Used in paging operations to represent a button in the pager row that performs paging. To specify the paging operation, set the `CommandArgument` property of the button to &quot;Next&quot;, &quot;Prev&quot;, &quot;First&quot;, &quot;Last&quot;, or the index of the page to which to navigate. Raises the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> and <xref:System.Web.UI.WebControls.FormView.PageIndexChanged> events. **Note:**  This type of button is typically used only in the pager template.|   |Update|&quot;Update&quot;|Used in updating operations to attempt to update the displayed record in the data source with the values provided by the user. Raises the <xref:System.Web.UI.WebControls.FormView.ItemUpdating> and <xref:System.Web.UI.WebControls.FormView.ItemUpdated> events.|       Unlike the Delete button (which deletes the displayed record immediately), when the Edit or New button is clicked, the FormView control goes into edit or insert mode, respectively. In edit mode, the content contained in the <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> property is displayed for the current data item. Typically, the edit item template is defined such that the Edit button is replaced with an Update and a Cancel button. Input controls that are appropriate for the field&quot;s data type (such as a <xref:System.Web.UI.WebControls.TextBox> or a <xref:System.Web.UI.WebControls.CheckBox> control) are also usually displayed with a field&quot;s value for the user to modify. Clicking the Update button updates the record in the data source, while clicking the Cancel button abandons any changes.       Likewise, the content contained in the <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> property is displayed for the data item when the control is in insert mode. The insert item template is typically defined such that the New button is replaced with an Insert and a Cancel button, and empty input controls are displayed for the user to enter the values for the new record. Clicking the Insert button inserts the record in the data source, while clicking the Cancel button abandons any changes.       The FormView control provides a paging feature, which allows the user to navigate to other records in the data source. When enabled, a pager row is displayed in the FormView control that contains the page navigation controls. To enable paging, set the <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> property to `true`. You can customize the pager row by setting the properties of objects contained in the <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> and the <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> property. Instead of using the built-in pager row UI, you can create your own UI by using the <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A> property.      <a name=&quot;customizing_the_user_interface&quot;></a>    ## Customizing the User Interface    You can customize the appearance of the FormView control by setting the style properties for the different parts of the control. The following table lists the different style properties.      |Style property|Description|   |--------------------|-----------------|   |<xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>|The style settings for the data row when the FormView control is in edit mode.|   |<xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A>|The style settings for the empty data row displayed in the FormView control when the data source does not contain any records.|   |<xref:System.Web.UI.WebControls.FormView.FooterStyle%2A>|The style settings for the footer row of the FormView control.|   |<xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A>|The style settings for the header row of the FormView control.|   |<xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>|The style settings for the data row when the FormView control is in insert mode.|   |<xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>|The style settings for the pager row displayed in the FormView control when the paging feature is enabled.|   |<xref:System.Web.UI.WebControls.FormView.RowStyle%2A>|The style settings for the data row when the FormView control is in read-only mode.|      <a name=&quot;events&quot;></a>    ## Events    The FormView control provides several events that you can program against. This allows you to run a custom routine whenever an event occurs. The following table lists the events supported by the FormView control.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.FormView.ItemCommand>|Occurs when a button within a FormView control is clicked. This event is often used to perform a task when a button is clicked in the control.|   |<xref:System.Web.UI.WebControls.FormView.ItemCreated>|Occurs after all <xref:System.Web.UI.WebControls.FormViewRow> objects are created in the FormView control. This event is often used to modify the values of a record before it is displayed.|   |<xref:System.Web.UI.WebControls.FormView.ItemDeleted>|Occurs when a Delete button (a button with its `CommandName` property set to &quot;Delete&quot;) is clicked, but after the FormView control deletes the record from the data source. This event is often used to check the results of the delete operation.|   |<xref:System.Web.UI.WebControls.FormView.ItemDeleting>|Occurs when a Delete button is clicked, but before the FormView control deletes the record from the data source. This event is often used to cancel the delete operation.|   |<xref:System.Web.UI.WebControls.FormView.ItemInserted>|Occurs when an Insert button (a button with its `CommandName` property set to &quot;Insert&quot;) is clicked, but after the FormView control inserts the record. This event is often used to check the results of the insert operation.|   |<xref:System.Web.UI.WebControls.FormView.ItemInserting>|Occurs when an Insert button is clicked, but before the FormView control inserts the record. This event is often used to cancel the insert operation.|   |<xref:System.Web.UI.WebControls.FormView.ItemUpdated>|Occurs when an Update button (a button with its `CommandName` property set to &quot;Update&quot;) is clicked, but after the FormView control updates the row. This event is often used to check the results of the update operation.|   |<xref:System.Web.UI.WebControls.FormView.ItemUpdating>|Occurs when an Update button is clicked, but before the FormView control updates the record. This event is often used to cancel the update operation.|   |<xref:System.Web.UI.WebControls.FormView.ModeChanged>|Occurs after the FormView control changes modes (to edit, insert, or read-only mode). This event is often used to perform a task when the FormView control changes modes.|   |<xref:System.Web.UI.WebControls.FormView.ModeChanging>|Occurs before the FormView control changes modes (to edit, insert, or read-only mode). This event is often used to cancel a mode change.|   |<xref:System.Web.UI.WebControls.FormView.PageIndexChanged>|Occurs when one of the pager buttons is clicked, but after the FormView control handles the paging operation. This event is commonly used when you need to perform a task after the user navigates to a different record in the control.|   |<xref:System.Web.UI.WebControls.FormView.PageIndexChanging>|Occurs when one of the pager buttons is clicked, but before the FormView control handles the paging operation. This event is often used to cancel the paging operation.|      <a name=&quot;accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md) and [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md).      <a name=&quot;applying_styles&quot;></a>    ## Applying CSS Styles    The FormView control lets you specify CSS style rules in markup. If you use templates to customize the appearance of the FormView control, you can specify CSS styles in the markup in the templates. In that case, no extra outer table is required. You can prevent the table from being rendered by setting the <xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A> property to `false`.      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:FormView       AccessKey=&quot;string&quot;       AllowPaging=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyNames=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DefaultMode=&quot;ReadOnly|Edit|Insert&quot;       EmptyDataText=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       FooterText=&quot;string&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridL