  name: ManagementTaskAttribute
  nameWithType: ManagementTaskAttribute
  fullName: System.Management.Instrumentation.ManagementTaskAttribute
  type: Class
  summary: "The ManagementTask attribute indicates that the target method implements a WMI method.       Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
  remarks: "By default, the WMI method name will be the name of the target method. The parent class of this attribute, <xref:System.Management.Instrumentation.ManagementMemberAttribute>, includes a Name parameter. You can use that parameter to change the name of the method that is exposed through WMI without changing your internal method name.       The method must be public and it may be static. It can include any combination of [in], [out], [in/out], array or object reference parameters. Array parameters cannot be multidimensional or jagged because of limitations imposed by WMI.       The return type of the method can be: void, scalar, string, datetime or object. It cannot be an array."
  example:
  - "The following example shows how to mark a method with the ManagementTask attribute to expose the method to WMI. The method will show up in WMI as ResetCounters.  \n  \n [C#]  \n  \n```  \n// Use the ManagementTask attribute to specify that a method  \n// is exposed to WMI through this provider. Consumers will be  \n// able to execute this method through WMI.  \n[ManagementTask]  \npublic void ResetCounters()  \n{  \n    counter.Reset();  \n```  \n  \n }"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementTaskAttribute : System.Management.Instrumentation.ManagementMemberAttribute
