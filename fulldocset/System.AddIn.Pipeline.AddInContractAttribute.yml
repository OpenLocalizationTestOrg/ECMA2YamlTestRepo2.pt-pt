  name: AddInContractAttribute
  nameWithType: AddInContractAttribute
  fullName: System.AddIn.Pipeline.AddInContractAttribute
  type: Class
  summary: "Identifies an object as a add-in contract segment of the pipeline."
  remarks: "The <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> and <xref:System.AddIn.Hosting.AddInStore.Update%2A> methods, which maintain the store of information about available pipeline segments, use this attribute to identify a contract.       This attribute should be used only on types that activate the segments of the pipeline. Types that represent objects passed between the host and the add-in do not need this attribute."
  example:
  - "The following example identifies a contract.  \n  \n [!code-cs[AddInP1Contract#2](~/add/codesnippet/csharp/Calc1Contract/ICalc1Contract.cs#2)]\n [!code-vb[AddInP1Contract#2](~/add/codesnippet/visualbasic/Calc1Contract/ICalc1Contract.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface)]

      public sealed class AddInContractAttribute : Attribute
