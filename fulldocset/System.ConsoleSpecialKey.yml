  type: Enum
  summary: "Especifica as combinações de modificador e chaves de consola que podem interromper o processo atual."
  remarks: "O <xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>propriedade devolve o tipo de enumeração ConsoleSpecialKey.</xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>       Premir em simultâneo determinadas combinações de teclas sinalizar o sistema operativo para interromper o processo em execução. São as combinações de teclas válidas dois <xref:System.ConsoleModifiers?displayProperty=fullName>juntamente com a quebra (CTRL + BREAK) e <xref:System.ConsoleModifiers?displayProperty=fullName>plus <xref:System.ConsoleKey?displayProperty=fullName>(CTRL + C).</xref:System.ConsoleKey?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName>"
