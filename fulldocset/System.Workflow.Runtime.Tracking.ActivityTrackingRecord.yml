  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando a infraestrutura de controlo do tempo de execução corresponde a um <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>num <xref:System.Workflow.Runtime.Tracking.TrackingProfile>, envia um ActivityTrackingRecord para o serviço de controlo sobre o <xref:System.Workflow.Runtime.Tracking.TrackingChannel>associados a esse serviço de controlo.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> O serviço de controlo pode realizar é necessária qualquer ação sobre os dados no registo de controlo."
