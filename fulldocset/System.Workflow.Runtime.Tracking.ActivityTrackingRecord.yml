  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém uma lista que contém todos os dados extraídos de fluxo de trabalho para o <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackPoint&quot;> </xref> foi correspondentes."
  remarks: "Quando um <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>é correspondido, tempo de execução do controlo de infraestrutura pode extrair dados da instância de fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> Os dados a ser extraído são especificados por <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>pode conter dois tipos de objetos: <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objetos especificar dados do membro a ser extraído da atividade associada com o evento de estado de atividade; e, <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos especificar dados do membro a ser extraído da atividade raiz do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract></xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> Ambos os tipos de extrair também pode especificar anotações devem ser devolvidos com os dados extraídos. A infraestrutura de controlo do tempo de execução encapsula cada peça de dados extraídos e respetivos anotações associadas num <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>e adiciona- <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>ao corpo.</xref:System.Workflow.Runtime.Tracking.TrackingDataItem> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       Esta propriedade é definida pelo runtime infraestrutura de controlo."
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.TrackingDataItem> Body { get; }
    return:
      type: System.Collections.Generic.IList{System.Workflow.Runtime.Tracking.TrackingDataItem}
      description: "Uma lista de <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingDataItem&quot;> </xref> objetos, cada um dos quais contém um único conjunto de dados extraídos e respetivos anotações associadas."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body*
  exceptions: []
  platform:
  - net462
