  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "Define as propriedades que especificam a forma como ASP.NET cria cliente IDs para um controlo vinculado a dados."
  remarks: "A interface IDataKeysControl define duas propriedades que implementam controlos vinculados a dados para permitem-lhe especificar a forma como é criado um ID de cliente. Um controlo vinculado a dados que são apresentadas várias instâncias de um controlo tem de criar um ID para cada instância do controlo. Esse ID tem de ser exclusivo para ativar o acesso ao controlo de script de cliente.       O <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>propriedade permite-lhe especificar o nome ou nomes de campos de dados cujos valores estão incluídos no valor gerado para o <xref:System.Web.UI.Control.ClientID%2A>propriedade.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Estes valores são utilizados para identificar exclusivamente cada instância do controlo de uma forma que corresponde a um valor de dados significativo, em vez de para um valor arbitrário, tais como a ordem na qual os controlos são apresentados na página. Por exemplo, quando visualiza registos de uma tabela de dados de produtos, pode atribuir `ProductID` para o <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>propriedade.</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Nesse caso, cada instância do controlo vinculado a dados pode ser identificada pelo valor da `ProductID` campo."
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
