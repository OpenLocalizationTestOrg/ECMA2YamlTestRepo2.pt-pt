  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "Defines properties that specify how ASP.NET creates client IDs for a data-bound control."
  remarks: "The IDataKeysControl interface defines two properties that data-bound controls implement to let you specify how a client ID is created. A data-bound control that displays multiple instances of a control must create an ID for each instance of the control. That ID must be unique in order to enable access to the control from client script.       The <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> property lets you specify the name or names of data fields whose values are included in the generated value for the <xref:System.Web.UI.Control.ClientID%2A> property. These values are used to uniquely identify each instance of the control in a way that corresponds to a meaningful data value, instead of to an arbitrary value such as the order in which the controls are rendered on the page. For example, when you display records from a products data table, you can assign `ProductID` to the <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> property. In that case, each instance of the data-bound control can be identified by the value from the `ProductID` field."
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
