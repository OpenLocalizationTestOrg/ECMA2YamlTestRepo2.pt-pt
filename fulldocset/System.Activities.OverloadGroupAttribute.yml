  name: OverloadGroupAttribute
  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  summary: "Fornece um método para indicar que combinações de argumentos são válidas numa atividade."
  remarks: "Argumentos podem ser agrupados em conjunto para formar grupos de sobrecarga válido. Um grupo de sobrecarga não pode ser um subconjunto ou um conjunto equivalente de outro grupo de sobrecarga. A única exceção a esta regra é um subconjunto que contém apenas argumentos onde <xref:System.Activities.RuntimeArgument.IsRequired%2A>é `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Podem existir sobreposição de grupos de sobrecarga, mas é um erro se a interseção dos grupos contém todos os argumentos necessários de um ou ambos os grupos de sobrecarga.       Um grupo de sobrecarga é considerado vinculado se todos os o <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos no grupo estão vinculados.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Se um grupo tem zero <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos e, pelo menos, um argumento vinculado, em seguida, o grupo é considerado vinculado.</xref:System.Activities.RuntimeArgument.IsRequired%2A> É um erro se nenhum dos grupos estão vinculados a menos que tenha de um grupo de sobrecarga sem <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos no mesmo.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Enlace <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos de mais do que um grupo de sobrecarga não é permitida.</xref:System.Activities.RuntimeArgument.IsRequired%2A> É um erro ter mais do que um grupo de sobrecarga vinculado, que é, todos os argumentos necessários num grupo de uma sobrecarga estão vinculados e também está vinculado a qualquer argumento noutro grupo de sobrecarga.       Qualquer violação do precedente regras resulta num <xref:System.Activities.InvalidWorkflowException>a ser gerados quando a atividade que contêm é preparada para execução.</xref:System.Activities.InvalidWorkflowException>       O <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>está definido como `true` se o <xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName>é aplicado a um argumento.</xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName> </xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
