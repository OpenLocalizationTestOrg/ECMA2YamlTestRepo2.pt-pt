  name: CreateFromDirectory(String,String,CompressionLevel,Boolean)
  nameWithType: ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Cria um arquivo zip que contém os ficheiros e diretórios do diretório especificado, utiliza o nível de compressão especificado e, opcionalmente, inclui o diretório de base."
  remarks: "A estrutura do diretório do sistema de ficheiros é preservada no arquivo. Se o diretório está vazio, é criado um arquivo vazio. Utilize esta sobrecarga de método para especificar o nível de compressão e se pretende incluir o directório de base no arquivo.       Se o arquivo já existir, um <xref:System.IO.IOException>exceção é emitida.</xref:System.IO.IOException> Se já existir uma entrada com o nome especificado no arquivo, uma segunda entrada é criada com um nome idêntico.       Se um ficheiro no diretório não pode ser adicionado ao arquivo, o arquivo está à esquerda incompleta e inválido e o método emite um <xref:System.IO.IOException>exceção.</xref:System.IO.IOException>"
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder. When compressing the archive, the base directory is included and the compression level is set to emphasize the speed of the operation over efficiency. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#2](~/add/codesnippet/csharp/42971baa-9b4d-4381-a7b3-_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#2](~/add/codesnippet/visualbasic/42971baa-9b4d-4381-a7b3-_1.vb)]"
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName, System.IO.Compression.CompressionLevel compressionLevel, bool includeBaseDirectory);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "O caminho para o diretório a ser arquivado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativos ao diretório de trabalho atual."
    - id: destinationArchiveFileName
      type: System.String
      description: "O caminho do arquivo para ser criado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativos ao diretório de trabalho atual."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "Um dos valores da enumeração que indica se devem ser destacar eficácia velocidade ou compressão ao criar a entrada."
    - id: includeBaseDirectory
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para incluir o nome do diretório de `sourceDirectoryName` na raiz do arquivo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para incluir apenas o conteúdo do diretório."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> é <xref:System.String>, contém apenas espaços em branco ou contém pelo menos um caráter inválido."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "No <code> sourceDirectoryName </code> ou <code> destinationArchiveFileName </code>, o caminho especificado, o nome de ficheiro ou ambos excedem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas com Windows, caminhos não pode exceder 248 carateres e nomes de ficheiro não devem exceder os 260 carateres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>é inválido ou não existe (por exemplo, é numa unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>já existe.       - ou - não foi possível abrir um ficheiro no diretório especificado."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Especifica um diretório.       - ou - o chamador não tem a permissão necessária para aceder ao diretório especificado na <code>sourceDirectoryName</code> ou o ficheiro especificado no <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> contém um formato inválido.       - ou - o arquivo zip não suporta escrita."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean,System.Text.Encoding)
  id: CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean,System.Text.Encoding)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  nameWithType: ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Cria um arquivo zip que contém os ficheiros e diretórios do diretório especificado, utiliza o nível de compressão especificado e a codificação de carateres para nomes de entrada e, opcionalmente, inclui o diretório de base."
  remarks: "A estrutura do diretório do sistema de ficheiros é preservada no arquivo. Se o diretório está vazio, é criado um arquivo vazio. Utilize esta sobrecarga de método para especificar o nível de compressão e codificação de carateres e se pretende incluir o diretório de base no arquivo.       Se o arquivo já existir, um <xref:System.IO.IOException>exceção é emitida.</xref:System.IO.IOException> Se já existir uma entrada com o nome especificado no arquivo, uma segunda entrada é criada com um nome idêntico.       Se um ficheiro no diretório não pode ser adicionado ao arquivo, o arquivo está à esquerda incompleta e inválido e o método emite um <xref:System.IO.IOException>exceção.</xref:System.IO.IOException>       Se `entryNameEncoding` está definido para um valor diferente de `null`, os nomes de entrada são codificados utilizando a codificação especificada. Se a codificação especificada é um UTF-8, o idioma de codificação sinalizador (no sinalizador de bits para fins gerais do cabeçalho do ficheiro local) está definido para cada entrada, se `entryNameEncoding` está definido como `null`, os nomes de entrada são codificados, de acordo com as seguintes regras: - para a entrada nomes que contêm carateres fora do ASCII intervalo, o idioma de codificação sinalizador estiver definido, e UTF-8 é utilizado para codificar o nome de entrada.      -Para os nomes de entradas que contêm apenas carateres ASCII, o sinalizador de codificação de idioma está definido e a página de códigos de predefinido do sistema atual é utilizada para codificar os nomes de entrada."
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName, System.IO.Compression.CompressionLevel compressionLevel, bool includeBaseDirectory, System.Text.Encoding entryNameEncoding);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "O caminho para o diretório a ser arquivado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativos ao diretório de trabalho atual."
    - id: destinationArchiveFileName
      type: System.String
      description: "O caminho do arquivo para ser criado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativos ao diretório de trabalho atual."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "Um dos valores da enumeração que indica se devem ser destacar eficácia velocidade ou compressão ao criar a entrada."
    - id: includeBaseDirectory
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para incluir o nome do diretório de `sourceDirectoryName` na raiz do arquivo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para incluir apenas o conteúdo do diretório."
    - id: entryNameEncoding
      type: System.Text.Encoding
      description: "A codificação a utilizar ao ler ou escrever nomes de entrada neste arquivo. Especifique um valor para este parâmetro apenas quando uma codificação é necessária para interoperabilidade com ferramentas de arquivo zip e as bibliotecas que não suportam a codificação UTF-8 para nomes de entrada."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> é <xref:System.String>, contém apenas espaços em branco ou contém pelo menos um caráter inválido.       - ou - <code>entryNameEncoding</code> está definido como um Unicode codificação à UTF-8."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "No <code> sourceDirectoryName </code> ou <code> destinationArchiveFileName </code>, o caminho especificado, o nome de ficheiro ou ambos excedem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas com Windows, caminhos não pode exceder 248 carateres e nomes de ficheiro não devem exceder os 260 carateres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>é inválido ou não existe (por exemplo, é numa unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>já existe.       - ou - não foi possível abrir um ficheiro no diretório especificado."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Especifica um diretório.       - ou - o chamador não tem a permissão necessária para aceder ao diretório especificado na <code>sourceDirectoryName</code> ou o ficheiro especificado no <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> contém um formato inválido.       - ou - o arquivo zip não suporta escrita."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.ExtractToDirectory(System.String,System.String)
  id: ExtractToDirectory(System.String,System.String)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: ExtractToDirectory(String,String)
  nameWithType: ZipFile.ExtractToDirectory(String,String)
  fullName: System.IO.Compression.ZipFile.ExtractToDirectory(String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Extrai todos os ficheiros no arquivo zip especificado para um diretório no sistema de ficheiros."
  remarks: "Este método cria o diretório especificado e todos os seus subdiretórios. O diretório de destino não é possível já existe. Exceções relacionadas com a validar os caminhos no `destinationDirectoryName` ou `sourceArchiveFileName` parâmetros são acionados antes de extração. Caso contrário, se ocorrer um erro durante a extração, o arquivo permanece parcialmente extraído. Cada ficheiro extraído tem o mesmo caminho relativo para o diretório especificado pelo `destinationDirectoryName` como origem de entrada tem à raiz do arquivo."
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive and extracts that content to a new folder. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/m-system.io.compression._5_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/m-system.io.compression._5_1.vb)]"
  syntax:
    content: public static void ExtractToDirectory (string sourceArchiveFileName, string destinationDirectoryName);
    parameters:
    - id: sourceArchiveFileName
      type: System.String
      description: "O caminho para o arquivo que está a ser extraído."
    - id: destinationDirectoryName
      type: System.String
      description: "O caminho para o diretório no qual pretende colocar os ficheiros extraídos, especificados como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativos ao diretório de trabalho atual."
  overload: System.IO.Compression.ZipFile.ExtractToDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationDirectoryName</code>ou <code>sourceArchiveFileName</code> é <xref:System.String>, contém apenas espaços em branco ou contém pelo menos um caráter inválido."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>or <code>sourceArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "O caminho especificado na <code> destinationDirectoryName </code> ou <code> sourceArchiveFileName </code> excede o comprimento máximo definido pelo sistema. Por exemplo, em plataformas com Windows, caminhos não pode exceder 248 carateres e nomes de ficheiro não devem exceder os 260 carateres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "O caminho especificado é inválido (por exemplo, é numa unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
