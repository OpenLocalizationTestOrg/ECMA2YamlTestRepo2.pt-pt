- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String)
  id: CreateFromDirectory(System.String,System.String)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: CreateFromDirectory(String,String)
  nameWithType: ZipFile.CreateFromDirectory(String,String)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Cria um arquivo zip que contém os ficheiros e diretórios do diretório especificado."
  remarks: "A estrutura do diretório do sistema de ficheiros é preservada no arquivo. Se o diretório está vazio, é criado um arquivo vazio. Esta sobrecarga de método não inclui o diretório de base no arquivo e não permite a especificação de um nível de compressão. Se pretender incluir o directório de base ou especificar uma chamada de nível de compressão a <xref:System.IO.Compression.ZipFile.CreateFromDirectory%28System.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%2CSystem.Boolean%29>sobrecarga de método.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%28System.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%2CSystem.Boolean%29>       Se o arquivo já existir, um <xref:System.IO.IOException>exceção é emitida.</xref:System.IO.IOException> Se já existir uma entrada com o nome especificado no arquivo, uma segunda entrada é criada com um nome idêntico.       Se um ficheiro no diretório não pode ser adicionado ao arquivo, o arquivo está à esquerda incompleta e inválido e o método emite um <xref:System.IO.IOException>exceção.</xref:System.IO.IOException>"
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/m-system.io.compression._3_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/m-system.io.compression._3_1.vb)]"
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "O caminho para o diretório a ser arquivado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativos ao diretório de trabalho atual."
    - id: destinationArchiveFileName
      type: System.String
      description: "O caminho do arquivo para ser criado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativos ao diretório de trabalho atual."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> é <xref:System.String>, contém apenas espaços em branco ou contém pelo menos um caráter inválido."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "No <code> sourceDirectoryName </code> ou <code> destinationArchiveFileName </code>, o caminho especificado, o nome de ficheiro ou ambos excedem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas com Windows, caminhos não pode exceder 248 carateres e nomes de ficheiro não devem exceder os 260 carateres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>é inválido ou não existe (por exemplo, é numa unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>já existe.       - ou - não foi possível abrir um ficheiro no diretório especificado."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Especifica um diretório.       - ou - o chamador não tem a permissão necessária para aceder ao diretório especificado na <code>sourceDirectoryName</code> ou o ficheiro especificado no <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> contém um formato inválido.       - ou - o arquivo zip não suporta escrita."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean)
