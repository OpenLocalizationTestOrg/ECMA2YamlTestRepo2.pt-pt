  summary: "É aberto um arquivo zip no caminho especificado, no modo de especificado e utilizando o codificação para os nomes de entradas de carácter especificado."
  remarks: "Quando configurar o `mode` parâmetro <xref:System.IO.Compression.ZipArchiveMode>, o arquivo está aberto com <xref:System.IO.FileMode?displayProperty=fullName>como o valor do modo de ficheiro.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Se o arquivo não existe, uma <xref:System.IO.FileNotFoundException>exceção é emitida.</xref:System.IO.FileNotFoundException> Definir o `mode` parâmetro <xref:System.IO.Compression.ZipArchiveMode>é equivalente ao chamar o <xref:System.IO.Compression.ZipFile.OpenRead%2A>método.</xref:System.IO.Compression.ZipFile.OpenRead%2A> </xref:System.IO.Compression.ZipArchiveMode>       Quando configurar o `mode` parâmetro <xref:System.IO.Compression.ZipArchiveMode>, o arquivo está aberto com <xref:System.IO.FileMode?displayProperty=fullName>como o valor do modo de ficheiro.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Se o arquivo já existir, um <xref:System.IO.IOException>é emitida.</xref:System.IO.IOException>       Quando configurar o `mode` parâmetro <xref:System.IO.Compression.ZipArchiveMode>, o arquivo está aberto com <xref:System.IO.FileMode?displayProperty=fullName>como o valor do modo de ficheiro.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Se o arquivo de existir, é aberto. Podem ser modificadas as entradas existentes e novas entradas podem ser criadas. Se o arquivo não existe, é criado um novo arquivo; No entanto, criar um arquivo zip no <xref:System.IO.Compression.ZipArchiveMode>modo não é tão eficiente como criar na <xref:System.IO.Compression.ZipArchiveMode>modo.</xref:System.IO.Compression.ZipArchiveMode> </xref:System.IO.Compression.ZipArchiveMode>       Quando abre um ficheiro de arquivo zip para ler e `entryNameEncoding` está definido como `null`, os nomes de entradas são descodificar, de acordo com as seguintes regras: - quando o idioma codificação sinalizador (no sinalizador de bits para fins gerais do cabeçalho do ficheiro local) não está definido, a página de códigos de predefinido do sistema atual é utilizado para descodificar o nome de entrada.      -Quando o sinalizador de codificação do idioma estiver definido, UTF-8 é utilizado para descodificar o nome de entrada.       Quando abre um ficheiro de arquivo zip para ler e `entryNameEncoding` está definido para um valor diferente de `null`, os nomes de entradas são descodificar, de acordo com as seguintes regras: - quando o idioma sinalizador de codificação não for definido, especificado `entryNameEncoding` é utilizado para descodificar o nome de entrada.      -Quando o sinalizador de codificação do idioma estiver definido, UTF-8 é utilizado para descodificar o nome de entrada.       Quando escreve arquivar os ficheiros e `entryNameEncoding` está definido como `null`, os nomes de entradas são codificados, de acordo com as seguintes regras: - para a entrada nomes que contêm carateres fora do ASCII intervalo, o idioma de codificação sinalizador estiver definido, e os nomes de entradas são codificados utilizando UTF-8.      -Para os nomes de entradas que contêm apenas carateres ASCII, o sinalizador de codificação de idioma não está definido e os nomes de entradas são codificados utilizando a página de códigos de predefinido do sistema atual.       Quando escreve arquivar os ficheiros e `entryNameEncoding` está definido para um valor diferente de `null`, especificado `entryNameEncoding` é utilizado para codificar os nomes de entrada para bytes. O idioma de codificação sinalizador (no sinalizador de bits para fins gerais do cabeçalho do ficheiro local) está definido apenas quando a codificação especificada é uma codificação UTF-8."
