  name: ZipFile
  nameWithType: ZipFile
  fullName: System.IO.Compression.ZipFile
  type: Class
  summary: "Fornece métodos estáticos para a criação, a extrair e abrir zip arquivos."
  remarks: "> [!IMPORTANT]> Para utilizar a classe de ZipFile, tem de adicionar uma referência para o `System.IO.Compression.FileSystem` assemblagem no projeto; caso contrário, obterá a seguinte mensagem de erro ao tentar compilar: **o nome &quot;ZipFile&quot; não existe no contexto atual**. Para obter mais informações sobre como adicionar uma referência ao seu projeto no Visual Studio, consulte [como: Adicionar ou remover referências utilizando o Gestor de referência](~/add/includes/ajax-current-ext-md.md).       Os métodos para manipular os arquivos de zip e os ficheiros são distribuídos por três classes: ZipFile <xref:System.IO.Compression.ZipArchive>e <xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>      | Para... | Utilização... |   |---------|----------|   | Criar um arquivo zip a partir de um diretório | <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName>|   | Extraia os conteúdos de um arquivo zip para um diretório | <xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName>|   | Adicionar novos ficheiros ao arquivo zip existente | <xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName>|   | Obter um ficheiro num arquivo zip | <xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName>|   | Obter todos os ficheiros num arquivo zip | <xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName>|   | Para abrir uma transmissão em fluxo para um ficheiro individual contido num arquivo zip | <xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName>|   | Eliminar um ficheiro de um arquivo zip | <xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName>|       Não é possível utilizar o ZipFile ou <xref:System.IO.Compression.ZipFileExtensions>classes no [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicações.</xref:System.IO.Compression.ZipFileExtensions> </xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName> No [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicações, deve utilizar as seguintes classes para trabalhar com ficheiros comprimidos.      -   <xref:System.IO.Compression.ZipArchive>      -   <xref:System.IO.Compression.ZipArchiveEntry>      -   <xref:System.IO.Compression.DeflateStream>      -   <xref:System.IO.Compression.GZipStream></xref:System.IO.Compression.GZipStream></xref:System.IO.Compression.DeflateStream></xref:System.IO.Compression.ZipArchiveEntry></xref:System.IO.Compression.ZipArchive>"
  example:
  - "This example shows how to create and extract a zip archive by using the ZipFile class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder.  \n  \n> [!TIP]\n>  To use the ZipFile class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/t-system.io.compression._3_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/t-system.io.compression._3_1.vb)]"
  syntax:
    content: public static class ZipFile
