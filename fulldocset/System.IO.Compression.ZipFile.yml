  summary: "Extrai todos os ficheiros no arquivo zip especificado para um diretório no sistema de ficheiros e utiliza o codificação para os nomes de entradas de carácter especificado."
  remarks: "Este método cria o diretório especificado e todos os seus subdiretórios. O diretório de destino não é possível já existe. Exceções relacionadas com a validar os caminhos no `destinationDirectoryName` ou `sourceArchiveFileName` parâmetros são acionados antes de extração. Caso contrário, se ocorrer um erro durante a extração, o arquivo permanece parcialmente extraído. Cada ficheiro extraído tem o mesmo caminho relativo para o diretório especificado pelo `destinationDirectoryName` como origem de entrada tem à raiz do arquivo.       Se `entryNameEncoding` está definido para um valor diferente de `null`, os nomes de entradas são descodificar, de acordo com as seguintes regras: - para que os nomes de entradas em que a linguagem de codificação sinalizador (no sinalizador de bits para fins gerais do cabeçalho do ficheiro local) não está definido, a entrada de nomes são descodificar utilizando a codificação especificada.      -Para entradas em que o sinalizador de codificação de idioma é definido, os nomes de entrada são descodificar utilizando UTF-8.       Se `entryNameEncoding` está definido como `null`, os nomes de entradas são descodificar, de acordo com as seguintes regras: - para que as entradas onde o idioma de codificação sinalizador (no sinalizador de bits para fins gerais do cabeçalho do ficheiro local) não for definida, os nomes são descodificar utilizando a página de códigos de predefinição atual do sistema de entrada.      -Para entradas em que o sinalizador de codificação de idioma é definido, os nomes de entrada são descodificar utilizando UTF-8."
