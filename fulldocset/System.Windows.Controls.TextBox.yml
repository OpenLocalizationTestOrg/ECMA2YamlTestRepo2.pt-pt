  remarks: "The <xref:System.Windows.Documents.FlowDocument.Typography%2A> property is applicable only to [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] fonts. A typography variant has no effect on fonts that do not support the variant. For more information about this topic, see [Typography in WPF](../Topic/Typography%20in%20WPF.md)."
  example:
  - "The following example shows how to set the <xref:System.Windows.Documents.TextElement.Typography%2A> attribute, using <xref:System.Windows.Documents.Paragraph> as the example element.  \n  \n [!code-xml[TextElementSnippets#_TextElement_TypogXAML](~/add/codesnippet/Xaml/TextElementSnippets/Window1.xaml#_textelement_typogxaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: Text with altered typography](~/add/media/textelement-typog.png \"Screenshot: Text with altered typography\")  \n  \n In contrast, the following figure shows how a similar example with default typographic properties renders.  \n  \n ![Screenshot: Text with altered typography](~/add/media/textelement-typog-default.png \"Screenshot: Text with altered typography\")  \n  \n The following example shows how to set the Typography property programmatically.  \n  \n [!code-vb[TextElementSnippets#_TextElement_Typog](~/add/codesnippet/VisualBasic/textelementsnippets/window1.xaml.vb#_textelement_typog)]\n [!code-cs[TextElementSnippets#_TextElement_Typog](~/add/codesnippet/CSharp/TextElementSnippets/Window1.xaml.cs#_textelement_typog)]"
  syntax:
    content: public System.Windows.Documents.Typography Typography { get; }
    return:
      type: System.Windows.Documents.Typography
      description: "A <see cref=&quot;T:System.Windows.Documents.Typography&quot;></see> object that specifies the currently effective typography variations. For a list of default typography values, see <see cref=&quot;T:System.Windows.Documents.Typography&quot;></see>."
  overload: System.Windows.Controls.TextBox.Typography*
  exceptions: []
