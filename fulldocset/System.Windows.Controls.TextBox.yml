  summary: "Representa um controlo que pode ser utilizado para mostrar ou editar o texto não formatado."
  remarks: "Um controlo de caixa de texto pode conter apenas não formatado texto no respetivo <xref:System.Windows.Controls.TextBox.Text%2A>propriedade.</xref:System.Windows.Controls.TextBox.Text%2A> O gráfico seguinte mostra um exemplo de caixa de texto.       ![Captura de ecrã da caixa de texto](~/add/media/ss-ctl-textbox.gif &quot;captura de ecrã da caixa de texto&quot;) exemplo de uma caixa de texto da caixa de texto é um controlo composto que é composto por vários componentes encapsulados. Consequentemente, alguns eventos não bolha até o controlo que contém porque estes são processadas pelo elementos subordinados encapsulados. Por este motivo, os programadores de aplicações devem escutar para a versão do túnel de um evento (em falta por que o prefixo &quot;Preview&quot;).       Caixa de texto suporta não formatado tipo só texto. Para aplicações que precisam de suporte para o conteúdo mais completas, consulte <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> Para aplicações que têm de aceitar as palavras-passe ou outros dados confidenciais, consulte <xref:System.Windows.Controls.PasswordBox>.</xref:System.Windows.Controls.PasswordBox>       Horizontal e verticalmente alinhar texto na caixa de texto é feita com o <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>e <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>Propriedades.</xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> Alinhar a caixa de texto dentro do esquema da página é feita com o <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>e <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Propriedades.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       É a melhor forma de Ocultar limite em redor da caixa de texto para definir o <xref:System.Windows.Controls.Control.BorderThickness%2A>propriedade da caixa de texto para `0`.</xref:System.Windows.Controls.Control.BorderThickness%2A>      > [!IMPORTANT] > Caixa de texto tem processamento incorporado para o bubbling <xref:System.Windows.UIElement.MouseUp>e <xref:System.Windows.UIElement.MouseDown>eventos.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> Por conseguinte, processadores de eventos personalizados que escutam <xref:System.Windows.UIElement.MouseUp>ou <xref:System.Windows.UIElement.MouseDown>eventos a partir de uma caixa de texto não serão chamados.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> Se precisar de responder a estes eventos, oiça o túnel <xref:System.Windows.UIElement.PreviewMouseUp>e <xref:System.Windows.UIElement.PreviewMouseDown>eventos em vez disso, ou registar os processadores com o <xref:System.Windows.EventSetter.HandledEventsToo%2A>argumento (esta última opção só está disponível através de código).</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> Não marca o evento processado, exceto se quiser deliberadamente desativar o processamento de nativo de caixa de texto destes eventos e lembre-se de que tem este acentuadas afeta o controlo [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].       Barras de deslocamento não estão visíveis na caixa de texto por predefinição. Para tornar as barras de deslocamento visíveis, defina <xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>e <xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A>Propriedades ou <xref:System.Windows.Controls.ScrollBarVisibility> <xref:System.Windows.Controls.ScrollBarVisibility>.</xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A> </xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>       Normalmente, o <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>evento deve ser utilizado para detetar sempre que o texto na caixa de texto ou <xref:System.Windows.Controls.RichTextBox>alterações em vez disso, em seguida, <xref:System.Windows.UIElement.KeyDown>conforme que seria de esperar.</xref:System.Windows.UIElement.KeyDown> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> Consulte [como: detetar quando o texto uma caixa de texto foi alterada](~/add/includes/ajax-current-ext-md.md) para obter um exemplo.      ## Personalizar a caixa de texto do controlo para aplicar as mesmas definições de propriedade para vários controlos de caixa de texto, utilize o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Pode modificar a predefinição <xref:System.Windows.Controls.ControlTemplate>para lhe dar controlo um aspeto exclusivo.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [personalizar o aspeto de um controlo existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e Estados que são específicos para a caixa de texto, consulte [estilos de caixa de texto e modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual apenas terá um efeito se essa propriedade ambos presentes no modelo de predefinido do controlo de caixa de texto e é definida através da utilização de um. Pode encontrar uma lista de propriedades visuais na secção &quot;Alterar o Visual estrutura de um controlo&quot; [personalizar o aspeto de um controlo existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "This example shows how to use the Text property to set the initial text contents of a TextBox control.  \n  \n> [!NOTE]\n>  Although the Extensible Application Markup Language (XAML) version of the example could use the \\<TextBox.Text> tags around the text of each button's TextBox content, it is not necessary because the TextBox applies the ContentPropertyAttribute attribute to the Text property.  \n  \n```xaml  \n<TextBox Name=\"tbSettingText\">  \n  Initial text contents of the TextBox.  \n</TextBox>  \n```  \n  \n```c#  \ntbSettingText.Text = \"Initial text contents of the TextBox.\";  \n```  \n  \n```vb  \ntbSettingText.Text = \"Initial text contents of the TextBox.\"  \n```  \n  \n For additional examples, see the 4.0 version of this document: [TextBox Class](https://msdn.microsoft.com/en-US/library/ms617604\\(v=vs.100\\).aspx)."
