  name: DefaultFont
  nameWithType: SystemFonts.DefaultFont
  fullName: System.Drawing.SystemFonts.DefaultFont
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Obtém o tipo de letra predefinido que as aplicações podem utilizar para caixas de diálogo e formulários."
  remarks: "A tabela seguinte descreve o valor devolvido pela propriedade DefaultFont consoante o sistema operativo e o idioma local.      | Sistema e/ou cultura | Tipo de letra |   |----------------------------|----------|   | Windows NT 4, japonês versão x | MS IU Gothic, ponto 9 |   | Windows Arábico | Tahoma, ponto 8 |   | Outra cultura/sistema de operativo | MS Shell Dlg lógico tipo de letra, normalmente, o Microsoft Sans Serif, ponto 8 |       MS Shell Dlg mapeia para um tipo de letra definido no registo do sistema.       Se os tipos de letra acima não estiver instalados, o tipo de letra predefinido é Tahoma, ponto 8. Se Tahoma, 8 ponto, não estiver instalado, DefaultFont devolve o valor da <xref:System.Drawing.FontFamily.GenericSansSerif%2A>propriedade.</xref:System.Drawing.FontFamily.GenericSansSerif%2A>       O <xref:System.Drawing.Font>devolvido pelo DefaultFont não se altera quando o utilizador está no modo de alto contraste.</xref:System.Drawing.Font> Para um tipo de letra que muda quando o utilizador está no modo de alto contraste utilizar outro tipo de letra do sistema, tais como <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A>"
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: "A predefinição <xref href=&quot;System.Drawing.Font&quot;> </xref> do sistema. O valor devolvido irá variar consoante o sistema operativo do utilizador e a definição de idioma local do seu sistema."
  overload: System.Drawing.SystemFonts.DefaultFont*
  exceptions: []
  platform:
