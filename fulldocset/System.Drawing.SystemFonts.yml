  type: Class
  summary: "Specifies the fonts used to display text in Windows display elements."
  remarks: "Each property of the SystemFonts class returns a <xref:System.Drawing.Font> used to display text in a particular Windows display element, such as the title bar of a window. These fonts reflect the current settings in Control Panel."
