- uid: System.Drawing.SystemFonts.DefaultFont
  id: DefaultFont
  parent: System.Drawing.SystemFonts
  langs:
  - csharp
  name: DefaultFont
  nameWithType: SystemFonts.DefaultFont
  fullName: System.Drawing.SystemFonts.DefaultFont
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Gets the default font that applications can use for dialog boxes and forms."
  remarks: "The following table describes the value returned by the DefaultFont property depending on the operating system and local culture.      |System and/or culture|Font|   |----------------------------|----------|   |Windows NT 4x, Japanese version|MS UI Gothic, 9 point|   |Arabic Windows|Tahoma, 8 point|   |Other operating system/culture|MS Shell Dlg logical font, typically Microsoft Sans Serif, 8 point|       MS Shell Dlg maps to a font set in the system registry.       If the above fonts are not installed, the default font is Tahoma, 8 point. If Tahoma, 8 point, is not installed, DefaultFont returns the value of the <xref:System.Drawing.FontFamily.GenericSansSerif%2A> property.       The <xref:System.Drawing.Font> returned by DefaultFont does not change when the user is in High Contrast mode. For a font that changes when the user is in High Contrast mode use another system font such as <xref:System.Drawing.SystemFonts.IconTitleFont%2A>."
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: "The default <xref href=&quot;System.Drawing.Font&quot;></xref> of the system. The value returned will vary depending on the user&quot;s operating system and the local culture setting of their system."
  overload: System.Drawing.SystemFonts.DefaultFont*
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.SystemFonts.DialogFont
  id: DialogFont
  parent: System.Drawing.SystemFonts
  langs:
  - csharp
  name: DialogFont
  nameWithType: SystemFonts.DialogFont
  fullName: System.Drawing.SystemFonts.DialogFont
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Gets a font that applications can use for dialog boxes and forms."
  remarks: "If the operating system is Windows 2000 or Windows XP, the DialogFont property returns Tahoma, 8 point. Otherwise, DialogFont returns the value of the <xref:System.Drawing.SystemFonts.DefaultFont%2A> property. The <xref:System.Drawing.Font> returned by DialogFont does not change when the user is in High Contrast mode. For a font that changes when the user is in High Contrast mode use another system font such as <xref:System.Drawing.SystemFonts.IconTitleFont%2A>."
  syntax:
    content: public static System.Drawing.Font DialogFont { get; }
    return:
      type: System.Drawing.Font
      description: "A <xref href=&quot;System.Drawing.Font&quot;></xref> that can be used for dialog boxes and forms, depending on the operating system and local culture setting of the system."
  overload: System.Drawing.SystemFonts.DialogFont*
  exceptions: []
  platform:
  - net462
