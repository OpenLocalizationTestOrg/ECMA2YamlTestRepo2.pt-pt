  namespace: System.Drawing
  summary: "Obtém um tipo de letra para as aplicações podem utilizar para caixas de diálogo e formulários."
  remarks: "Se o sistema operativo Windows 2000 ou Windows XP, a propriedade DialogFont devolve Tahoma, ponto 8. Caso contrário, DialogFont devolve o valor da <xref:System.Drawing.SystemFonts.DefaultFont%2A>propriedade.</xref:System.Drawing.SystemFonts.DefaultFont%2A> O <xref:System.Drawing.Font>devolvido pelo DialogFont não se altera quando o utilizador está no modo de alto contraste.</xref:System.Drawing.Font> Para um tipo de letra que muda quando o utilizador está no modo de alto contraste utilizar outro tipo de letra do sistema, tais como <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A>"
  syntax:
    content: public static System.Drawing.Font DialogFont { get; }
    return:
      type: System.Drawing.Font
      description: "A <xref href=&quot;System.Drawing.Font&quot;> </xref> que podem ser utilizados para caixas de diálogo e formulários, consoante o sistema operativo e a definição de idioma local do sistema."
  overload: System.Drawing.SystemFonts.DialogFont*
  exceptions: []
  platform:
