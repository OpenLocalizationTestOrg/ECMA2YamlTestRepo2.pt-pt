  summary: "Comunicar as especificações de alteração de valor que envolvem um <xref href=&quot;System.Windows.Size&quot;> </xref>. Isto é utilizado como um parâmetro num <xref:System.Windows.UIElement.OnRenderSizeChanged*>substitui.</xref:System.Windows.UIElement.OnRenderSizeChanged*>"
  remarks: "Esta classe parallels alguns dos membros <xref:System.Windows.SizeChangedEventArgs>classe, que é utilizada para dados de eventos de relatório para <xref:System.Windows.FrameworkElement.SizeChanged>, mas a servem de duas classes diferentes fins.</xref:System.Windows.FrameworkElement.SizeChanged> </xref:System.Windows.SizeChangedEventArgs>  SizeChangedInfo especificamente é utilizado para <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>substituições, que oferece classe processar um evento que não está exposta como um evento público no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].</xref:System.Windows.UIElement.OnRenderSizeChanged%2A> Para obter mais informações, consulte <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>.</xref:System.Windows.UIElement.OnRenderSizeChanged%2A>"
