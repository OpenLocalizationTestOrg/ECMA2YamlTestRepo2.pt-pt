  summary: "Inicializa uma nova instância do <xref href=&quot;System.Windows.SizeChangedInfo&quot;> </xref> classe."
  remarks: "Para os dois parâmetros booleanos, tenha em atenção que devem reportar como `true` apenas se as alterações no valor de são relevantes para composição ou deve interpretar os valores como, por exemplo, se ler valores existentes. Pequenas alterações nos valores de tamanho são possíveis devido a precisão do lado do-efeitos, especialmente quando matemática funções são aplicadas para os valores duplos."
  syntax:
    content: public SizeChangedInfo (System.Windows.UIElement element, System.Windows.Size previousSize, bool widthChanged, bool heightChanged);
