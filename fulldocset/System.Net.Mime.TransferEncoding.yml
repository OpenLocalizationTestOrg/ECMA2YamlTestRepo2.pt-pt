  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "Especifica as informações de cabeçalho de codificação de transferência de conteúdo de anexo de mensagem de correio eletrónico."
  remarks: "Os valores da enumeração TransferEncoding são utilizados com o <xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>propriedade.</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>       O cabeçalho de codificação de transferência de conteúdo Especifica a codificação do corpo da mensagem associado, para que cumpre os requisitos de SMTP. SMTP necessita de dados de transporte de ser carateres US-ASCII de 7 bits com linhas já não é de 1000 carateres.       Valores de codificação de transferência de conteúdo são descritos em detalhe na secção de RFC 2045 6, disponíveis em [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
