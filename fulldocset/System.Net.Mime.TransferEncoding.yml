  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "Specifies the Content-Transfer-Encoding header information for an e-mail message attachment."
  remarks: "The values in the TransferEncoding enumeration are used with the <xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName> property.       The Content-Transfer-Encoding header specifies the encoding of the associated message body so that it meets SMTP requirements. SMTP requires data for transport to be in 7-bit US-ASCII characters with lines no longer than 1000 characters.       Content-Transfer-Encoding values are described in detail in RFC 2045 Section 6, available at [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/CPP/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/CSharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
