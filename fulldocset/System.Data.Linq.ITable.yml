- uid: System.Data.Linq.ITable.GetOriginalEntityState(System.Object)
  id: GetOriginalEntityState(System.Object)
  parent: System.Data.Linq.ITable
  langs:
  - csharp
  name: GetOriginalEntityState(Object)
  nameWithType: ITable.GetOriginalEntityState(Object)
  fullName: System.Data.Linq.ITable.GetOriginalEntityState(Object)
  type: Method
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq
  summary: "Retrieves original values."
  remarks: "Note the following:      -   The entity argument must be non-null. Otherwise, a null argument exception is thrown.      -   In the case of the strongly typed (`TEntity`) method, the type must be mapped and must be an entity type. That is, it must have object ID information in its mapping. Otherwise, a wrong type exception is thrown."
  syntax:
    content: public object GetOriginalEntityState (object entity);
    parameters:
    - id: entity
      type: System.Object
      description: "The entity whose original value is to be retrieved."
    return:
      type: System.Object
      description: "A copy of the original entity. The value is null if the entity passed in is not tracked. Disconnected entities sent back by a client must be attached before the <xref href=&quot;System.Data.Linq.DataContext&quot;></xref> can begin to track their state. The &quot;original state&quot; of a newly attached entity is established based on values supplied by the client. The data context does not track the state of disconnected entities."
  overload: System.Data.Linq.ITable.GetOriginalEntityState*
  exceptions: []
  platform:
  - net462
