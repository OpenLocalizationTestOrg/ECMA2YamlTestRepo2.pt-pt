  summary: "Specifies the number of stop bits used on the <xref href=&quot;System.IO.Ports.SerialPort&quot;></xref> object."
  remarks: "You use this enumeration when setting the value of the <xref:System.IO.Ports.SerialPort.StopBits%2A> property on the <xref:System.IO.Ports.SerialPort> class. Stop bits separate each unit of data on an asynchronous serial connection. They are also sent continuously when no data is available for transmission.       The <xref:System.IO.Ports.SerialPort> class throws an <xref:System.ArgumentOutOfRangeException> exception when you set the <xref:System.IO.Ports.SerialPort.StopBits%2A> property to None."
