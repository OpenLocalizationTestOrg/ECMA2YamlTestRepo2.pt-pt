  summary: "Especifica o número de bits de paragem no <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> objeto."
  remarks: "Utilize esta enumeração ao definir o valor da <xref:System.IO.Ports.SerialPort.StopBits%2A>propriedade da <xref:System.IO.Ports.SerialPort>classe.</xref:System.IO.Ports.SerialPort> </xref:System.IO.Ports.SerialPort.StopBits%2A> Bits de paragem separam cada unidade de dados numa ligação série assíncrona. Também são enviadas continuamente quando não estão disponíveis para a transmissão de dados.       O <xref:System.IO.Ports.SerialPort>classe gera um <xref:System.ArgumentOutOfRangeException>exceção quando definir o <xref:System.IO.Ports.SerialPort.StopBits%2A>propriedade como None.</xref:System.IO.Ports.SerialPort.StopBits%2A> </xref:System.ArgumentOutOfRangeException> </xref:System.IO.Ports.SerialPort>"
  example:
  - "The following example shows how to set the <xref:System.IO.Ports.SerialPort.StopBits%2A> property to `One`.  \n  \n [!code-cs[System.IO.Ports.SerialPort#20](~/add/codesnippet/csharp/t-system.io.ports.stopbits_1.cs)]\n [!code-cpp[System.IO.Ports.SerialPort#20](~/add/codesnippet/cpp/t-system.io.ports.stopbits_1.cpp)]\n [!code-vb[System.IO.Ports.SerialPort#20](~/add/codesnippet/visualbasic/t-system.io.ports.stopbits_1.vb)]  \n  \n The following code example displays the possible values of the StopBits enumeration to the console, then prompts the user to choose one. This code example is part of a larger code example provided for the <xref:System.IO.Ports.SerialPort> class.  \n  \n [!code-cpp[System.IO.Ports.SerialPort#04](~/add/codesnippet/cpp/t-system.io.ports.stopbits_2.cpp)]\n [!code-cs[System.IO.Ports.SerialPort#04](~/add/codesnippet/csharp/t-system.io.ports.stopbits_2.cs)]\n [!code-vb[System.IO.Ports.SerialPort#04](~/add/codesnippet/visualbasic/t-system.io.ports.stopbits_2.vb)]"
