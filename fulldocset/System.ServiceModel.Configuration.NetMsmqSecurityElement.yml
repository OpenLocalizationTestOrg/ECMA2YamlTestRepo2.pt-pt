  remarks: "This property determines the type of security used by the associated `NetMsmqBinding`. The following list describes the acceptable values:      -   `None` - No security will be used.      -   `Transport` - Transport security will be used.      -   `Message` - Message-based security will be used.      -   `Both` - Both message-based security and transport security will be used."
