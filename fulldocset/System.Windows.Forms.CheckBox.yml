  fullName: System.Windows.Forms.CheckBox
  type: Class
  summary: "Representa uma caixa de verificação do Windows."
  remarks: "Utilize a caixa de verificação para conceder ao utilizador uma opção, tais como true/false ou Sim/não. O controlo de caixa de verificação pode apresentar uma imagem ou de texto ou de ambos.       Caixa de verificação e <xref:System.Windows.Forms.RadioButton>controlos tem uma função semelhante: permitem ao utilizador escolher entre uma lista de opções.</xref:System.Windows.Forms.RadioButton> Controlos da caixa de verificação permitem ao utilizador escolher uma combinação das opções. Em contrapartida, <xref:System.Windows.Forms.RadioButton>controlos de permitir que um utilizador escolha uma das opções mutuamente exclusivas.</xref:System.Windows.Forms.RadioButton>       O <xref:System.Windows.Forms.CheckBox.Appearance%2A>propriedade determina se a caixa de verificação é apresentada como uma caixa de verificação normal ou como um botão.</xref:System.Windows.Forms.CheckBox.Appearance%2A>       O <xref:System.Windows.Forms.CheckBox.ThreeState%2A>propriedade determina se o controlo suporta duas ou três Estados.</xref:System.Windows.Forms.CheckBox.ThreeState%2A> Utilize o <xref:System.Windows.Forms.CheckBox.Checked%2A>propriedade obter ou definir o valor de um controlo de caixa de verificação de dois Estados e utilizar o <xref:System.Windows.Forms.CheckBox.CheckState%2A>propriedade obter ou definir o valor de um controlo de caixa de verificação de três Estados.</xref:System.Windows.Forms.CheckBox.CheckState%2A> </xref:System.Windows.Forms.CheckBox.Checked%2A>      > [!NOTE] > Se o <xref:System.Windows.Forms.CheckBox.ThreeState%2A>propriedade está definida como `true`, a <xref:System.Windows.Forms.CheckBox.Checked%2A>irá devolver a propriedade `true` para um Estado marcado ou indeterminado.</xref:System.Windows.Forms.CheckBox.Checked%2A> </xref:System.Windows.Forms.CheckBox.ThreeState%2A>       O <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>propriedade determina o estilo e o aspecto do controlo.</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Se o <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>propriedade está definida como <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, sistema de operativo o utilizador determina o aspecto do controlo.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>      > [!NOTE] > Quando o <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>propriedade está definida como <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, a <xref:System.Windows.Forms.CheckBox.CheckAlign%2A>propriedade é ignorada e o controlo é apresentado com o <xref:System.Drawing.ContentAlignment?displayProperty=fullName>ou <xref:System.Drawing.ContentAlignment?displayProperty=fullName>alinhamento.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox.CheckAlign%2A> </xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Se o <xref:System.Windows.Forms.CheckBox.CheckAlign%2A>propriedade está definida como um dos alinhamentos dos direita, o controlo é apresentado com o <xref:System.Drawing.ContentAlignment?displayProperty=fullName>Alinhamento; caso contrário, é apresentada com o <xref:System.Drawing.ContentAlignment?displayProperty=fullName>alinhamento.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox.CheckAlign%2A>       O seguinte descreve Estado indeterminado: tiver uma caixa de verificação que determina se o texto seleccionado num <xref:System.Windows.Forms.RichTextBox>está a negrito.</xref:System.Windows.Forms.RichTextBox> Quando seleciona o texto pode clicar na caixa de verificação ser colocadas a negrito a seleção. Da mesma forma, quando seleciona algum texto, a caixa de verificação indica se o texto seleccionado está a negrito. Se o texto selecionado contém o texto que está a negrito e normal, a caixa de verificação terá um Estado indeterminado."
  example:
