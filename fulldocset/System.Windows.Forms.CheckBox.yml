  fullName: System.Windows.Forms.CheckBox
  type: Class
  summary: "Represents a Windows CheckBox."
  remarks: "Use a CheckBox to give the user an option, such as true/false or yes/no. The CheckBox control can display an image or text or both.       CheckBox and <xref:System.Windows.Forms.RadioButton> controls have a similar function: they allow the user to choose from a list of options. CheckBox controls let the user pick a combination of options. In contrast, <xref:System.Windows.Forms.RadioButton> controls allow a user to choose from mutually exclusive options.       The <xref:System.Windows.Forms.CheckBox.Appearance%2A> property determines whether the CheckBox appears as a typical CheckBox or as a button.       The <xref:System.Windows.Forms.CheckBox.ThreeState%2A> property determines whether the control supports two or three states. Use the <xref:System.Windows.Forms.CheckBox.Checked%2A> property to get or set the value of a two-state CheckBox control and use the <xref:System.Windows.Forms.CheckBox.CheckState%2A> property to get or set the value of a three-state CheckBox control.      > [!NOTE] >  If the <xref:System.Windows.Forms.CheckBox.ThreeState%2A> property is set to `true`, the <xref:System.Windows.Forms.CheckBox.Checked%2A> property will return `true` for either a checked or indeterminate state.       The <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> property determines the style and appearance of the control. If the <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> property is set to <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, the user&quot;s operating system determines the appearance of the control.      > [!NOTE] >  When the <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> property is set to <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, the <xref:System.Windows.Forms.CheckBox.CheckAlign%2A> property is ignored and the control is displayed using the <xref:System.Drawing.ContentAlignment?displayProperty=fullName> or <xref:System.Drawing.ContentAlignment?displayProperty=fullName> alignment. If the <xref:System.Windows.Forms.CheckBox.CheckAlign%2A> property is set to one of the right alignments, the control is displayed using the <xref:System.Drawing.ContentAlignment?displayProperty=fullName> alignment; otherwise, it is displayed using the <xref:System.Drawing.ContentAlignment?displayProperty=fullName> alignment.       The following describes an indeterminate state: You have a CheckBox that determines if the selected text in a <xref:System.Windows.Forms.RichTextBox> is bold. When you select text you can click the CheckBox to bold the selection. Likewise, when you select some text, the CheckBox displays whether the selected text is bold. If your selected text contains text that is bold and normal, the CheckBox will have an indeterminate state."
  example:
  - "The following code example creates and initializes a CheckBox, gives it the appearance of a toggle button, sets <xref:System.Windows.Forms.CheckBox.AutoCheck%2A> to `false`, and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic CheckBox.CheckBox Example#1](~/add/codesnippet/CPP/t-system.windows.forms.c_13_1.cpp)]\n [!code-vb[Classic CheckBox.CheckBox Example#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.c_13_1.vb)]\n [!code-cs[Classic CheckBox.CheckBox Example#1](~/add/codesnippet/CSharp/t-system.windows.forms.c_13_1.cs)]"
