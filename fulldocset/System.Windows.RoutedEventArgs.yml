- uid: System.Windows.RoutedEventArgs.OriginalSource
  id: OriginalSource
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: OriginalSource
  nameWithType: RoutedEventArgs.OriginalSource
  fullName: System.Windows.RoutedEventArgs.OriginalSource
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém o original relatório de origem, conforme determinado pela puro acessos fins de teste, antes de quaisquer possíveis <xref:System.Windows.RoutedEventArgs.Source*>Ajuste por uma classe principal.</xref:System.Windows.RoutedEventArgs.Source*>"
  remarks: "Esta propriedade adquire o respetivo valor depois, antes da classe de processadores de eventos ou quaisquer processadores de instância são invocados e nunca é ajustada anteriores neste ponto. As informações de origem original são só de leitura para os processadores de classes ou implementações de classe, tal como é reportado nos dados de eventos.       Cenários comuns em que a origem pode ser ajustada incluem conteúdos elementos no interior de um modelo de conteúdo para um controlo (o conteúdo de um item de lista, por exemplo, irá reportar o elemento de item de lista como o <xref:System.Windows.RoutedEventArgs.Source%2A>e o elemento real dentro do item da lista será o OriginalSource.</xref:System.Windows.RoutedEventArgs.Source%2A>       Ajuste de origem por vários elementos e modelos de conteúdo varia de classe à classe. Cada classe de origens de eventos de ajusta tenta prevê a origem de que é mais útil para o relatório de mais de entrada cenários e cenários para o qual a classe destina-se e, em seguida, define que a origem como <xref:System.Windows.RoutedEventArgs.Source%2A>.</xref:System.Windows.RoutedEventArgs.Source%2A> Se esta origem não for aquele que tem de importância para o processamento do evento, volte a verificar OriginalSource em vez disso, para ver se esta comunica um diferentes de origem que é mais adequado. Para obter mais detalhes sobre eventos de entrada, consulte [descrição geral da entrada](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public object OriginalSource { get; }
    return:
      type: System.Object
      description: "A origem de relatório original, antes de quaisquer possíveis <xref:System.Windows.RoutedEventArgs.Source*>Ajuste efetuada pelo processamento de classe, que foi efetuado para aplanar árvores de elemento composited.</xref:System.Windows.RoutedEventArgs.Source*>"
  overload: System.Windows.RoutedEventArgs.OriginalSource*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.RoutedEvent
  id: RoutedEvent
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: RoutedEvent
  nameWithType: RoutedEventArgs.RoutedEvent
  fullName: System.Windows.RoutedEventArgs.RoutedEvent
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define o RoutedEvent associado a este <xref href=&quot;System.Windows.RoutedEventArgs&quot;> </xref> instância."
  remarks: "Não é possível definir este valor um <xref:System.Windows.RoutedEventArgs>que já tenha sido encaminhado (por exemplo, se tiver adquirido os argumentos através de um processador).</xref:System.Windows.RoutedEventArgs> A tentar fazê-lo, irá gerar uma exceção. Só pode configurá-lo numa instância que ainda não foi utilizada para gerar uma invocação do evento.       O valor da RoutedEvent não pode ser `null` em qualquer altura."
  example:
  - "The following example creates new routed event data with an initial constructor and then sets the RoutedEvent property as a subsequent operation. You must have RoutedEvent set prior to raising the routed event.  \n  \n [!code-cs[ColorPicker_v2#RoutedEventArgsRoutedEvent](~/add/codesnippet/csharp/ColorPicker/ColorPicker.cs#routedeventargsroutedevent)]\n [!code-vb[ColorPicker_v2#RoutedEventArgsRoutedEvent](~/add/codesnippet/visualbasic/colorpicker/colorpicker.vb#routedeventargsroutedevent)]"
  syntax:
    content: public System.Windows.RoutedEvent RoutedEvent { get; set; }
    return:
      type: System.Windows.RoutedEvent
      description: "O identificador para o evento que ter sido invocado."
  overload: System.Windows.RoutedEventArgs.RoutedEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tentativa de alterar o valor da RoutedEvent enquanto o evento que está a ser encaminhado."
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.Source
  id: Source
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Source
  nameWithType: RoutedEventArgs.Source
  fullName: System.Windows.RoutedEventArgs.Source
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define uma referência para o objeto que gerou o evento."
  remarks: "Para qualquer bubbling encaminhados evento que realmente tem percorrer a rota para além do elemento que gerado-lo e para qualquer tipo de túnel encaminhados evento que ainda não tem em túnel para baixo para o elemento que originou-lo, o valor de origem serão diferente do valor da `sender` parâmetro da classe de argumentos de evento. Que dois elementos envolvidas no evento é mais importância qualquer processador fornecido (origem, o elemento que gerado, ou `sender`, o elemento que está atualmente a processar) está dependente na lógica da aplicação que o processador é de endereçamento.       Definir esta propriedade é geralmente apenas feito ao substituir ou implementar outros [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] ajustar que origens de eventos, por exemplo, quando processar um evento de classe. Não é recomendado repor origens de eventos aparente de processadores de instância, especialmente quando o processador não marque o evento como processado.       Se for reposto origem para reportar uma fonte de evento diferentes, <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>irá continuar para o relatório de origem como o primeiro gerada por com a origem <xref:System.Windows.UIElement.RaiseEvent%2A>chamar.</xref:System.Windows.UIElement.RaiseEvent%2A> </xref:System.Windows.RoutedEventArgs.OriginalSource%2A>"
  syntax:
    content: public object Source { get; set; }
    return:
      type: System.Object
      description: "Objeto que gerou o evento."
  overload: System.Windows.RoutedEventArgs.Source*
  exceptions: []
  platform:
  - net462
