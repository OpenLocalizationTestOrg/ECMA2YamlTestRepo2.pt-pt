  summary: "Initializes a new instance of the <see cref=&quot;T:System.Windows.RoutedEventArgs&quot;></see> class."
  remarks: "When using this parameterless constructor, all public properties of the new <xref:System.Windows.RoutedEventArgs> instance assume the following default values:      -   <xref:System.Windows.RoutedEventArgs.RoutedEvent%2A> defaults to `null`.      -   <xref:System.Windows.RoutedEventArgs.Handled%2A> defaults to `false`      -   <xref:System.Windows.RoutedEventArgs.Source%2A> defaults to `null`.      -   <xref:System.Windows.RoutedEventArgs.OriginalSource%2A> defaults to `null`.       Null values for <xref:System.Windows.RoutedEventArgs.Source%2A> and <xref:System.Windows.RoutedEventArgs.OriginalSource%2A> only mean that the <xref:System.Windows.RoutedEventArgs> data makes no attempt to specify the source. When this instance is used in a call to <xref:System.Windows.UIElement.RaiseEvent%2A>, the  <xref:System.Windows.RoutedEventArgs.Source%2A> and <xref:System.Windows.RoutedEventArgs.OriginalSource%2A> values are populated based on the element that raised the event and are passed on to listeners through the routing."
