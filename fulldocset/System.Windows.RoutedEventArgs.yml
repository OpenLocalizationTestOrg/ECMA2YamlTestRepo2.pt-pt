  summary: "Inicializa uma nova instância do <xref href=&quot;System.Windows.RoutedEventArgs&quot;> </xref> classe, utilizando o identificador de evento encaminhado fornecida e fornecer a oportunidade de declarar um diferentes de origem para o evento."
  remarks: "Quando utilizar este construtor sobrecarregado, não especificados propriedades da nova <xref:System.Windows.RoutedEventArgs>instância assume os valores predefinidos seguintes:- <xref:System.Windows.RoutedEventArgs.Handled%2A>assume a predefinição `false` - <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>assume a predefinição `null`.</xref:System.Windows.RoutedEventArgs.OriginalSource%2A> </xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.RoutedEventArgs>       Nulo valores para <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>são povoadas com base no elemento de que o evento de gerados e transmitido através do encaminhamento, mas será lida a `null` antes da invocação.</xref:System.Windows.RoutedEventArgs.OriginalSource%2A>       Utilizar esta assinatura ao transmitir <xref:System.Windows.RoutedEventArgs>para virtuals como <xref:System.Windows.Controls.Primitives.TextBoxBase.OnSelectionChanged%2A>, onde os argumentos são utilizados para chamar <xref:System.Windows.UIElement.RaiseEvent%2A>internamente.</xref:System.Windows.UIElement.RaiseEvent%2A> </xref:System.Windows.Controls.Primitives.TextBoxBase.OnSelectionChanged%2A> </xref:System.Windows.RoutedEventArgs>"
