  type: Constructor
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Initializes a new instance of the <see cref=&quot;T:System.Windows.RoutedEventArgs&quot;></see> class, using the supplied routed event identifier, and providing the opportunity to declare a different source for the event."
  remarks: "When using this overloaded constructor, unspecified properties of the new <xref:System.Windows.RoutedEventArgs> instance assume the following default values:      -   <xref:System.Windows.RoutedEventArgs.Handled%2A> defaults to `false`      -   <xref:System.Windows.RoutedEventArgs.OriginalSource%2A> defaults to `null`.       Null values for <xref:System.Windows.RoutedEventArgs.OriginalSource%2A> are populated based on the element that raised the event and passed on through the routing, but will read `null` prior to invocation.       Use this signature when passing <xref:System.Windows.RoutedEventArgs> to virtuals such as <xref:System.Windows.Controls.Primitives.TextBoxBase.OnSelectionChanged%2A>, where the arguments are used to call <xref:System.Windows.UIElement.RaiseEvent%2A> internally."
  syntax:
    content: public RoutedEventArgs (System.Windows.RoutedEvent routedEvent, object source);
    parameters:
    - id: routedEvent
      type: System.Windows.RoutedEvent
      description: "The routed event identifier for this instance of the  class."
    - id: source
      type: System.Object
      description: "An alternate source that will be reported when the event is handled. This pre-populates the <xref:System.Windows.RoutedEventArgs.Source%2A> property."
