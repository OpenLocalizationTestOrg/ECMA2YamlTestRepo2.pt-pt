- uid: System.Windows.RoutedEventArgs.Handled
  id: Handled
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Handled
  nameWithType: RoutedEventArgs.Handled
  fullName: System.Windows.RoutedEventArgs.Handled
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define um valor que indica o estado do evento de processamento de um evento encaminhado circula-lo a rota presente."
  remarks: "Marcar os eventos processados limita a visibilidade do evento encaminhado para os serviços de escuta ao longo da rota do evento. O evento ainda viajam o resto da rota, mas apenas processadores adicionado especificamente com `HandledEventsToo` `true` no <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>chamada de método será invocada na resposta.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> Predefinição processadores nos serviços de escuta de instância (tais como os que são expressas em [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]) não será invocado. Processamento de eventos que estão marcados processados não é um cenário comum.       Se um autor de controlo definir os seus próprios eventos, as decisões que tomar relativas a processar a classe de evento nível irá afetar os utilizadores do controlo, bem como os utilizadores dos controlos derivados e potencialmente outros elementos que são incluídos pelo seu controlo ou que contêm o controlo. Para obter mais informações, consulte [marcar os eventos encaminhados como Handled e processamento de classe](~/add/includes/ajax-current-ext-md.md).       Em circunstâncias muito raras é adequado para eventos de identificador de onde está marcado como Handled `true`e modificar os argumentos de evento alterando Handled para `false`. Isto poderá ser necessário em determinados áreas de eventos de entrada de controlos, tais como chave processamento de <xref:System.Windows.UIElement.KeyDown>versus <xref:System.Windows.UIElement.TextInput>em que baixa nível competem ter eventos de entrada de alto nível para o processamento, e cada está a tentar trabalhar com uma estratégia de encaminhamento diferentes.</xref:System.Windows.UIElement.TextInput> </xref:System.Windows.UIElement.KeyDown>"
  example:
  - "The following example implements an event handler that marks the event handled.  \n  \n [!code-vb[ClassHandling#OnStarClassHandler](~/add/codesnippet/visualbasic/ClassHandling.sdksamplelibrary/class1.vb#onstarclasshandler)]\n [!code-cs[ClassHandling#OnStarClassHandler](~/add/codesnippet/csharp/ClassHandling/SDKSampleLibrary/class1.cs#onstarclasshandler)]"
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "Se a definição, defina<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> se o evento é possível marcar processadas; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Se ler este valor,<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> indica que um processador de classe ou algumas processador de instância ao longo da rota já marcada este evento processado. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.indicates que esse processador não marcou eventos processado.       O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.RoutedEventArgs.Handled*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.InvokeEventHandler(System.Delegate,System.Object)
  id: InvokeEventHandler(System.Delegate,System.Object)
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: InvokeEventHandler(Delegate,Object)
  nameWithType: RoutedEventArgs.InvokeEventHandler(Delegate,Object)
  fullName: System.Windows.RoutedEventArgs.InvokeEventHandler(Delegate,Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Quando substituí-lo de uma classe derivada, fornece uma forma de invocar processadores de eventos de uma forma de específicos do tipo, que pode aumentar a eficiência sobre a implementação base."
  remarks: "A implementação base incorpora reflexão para determinar o processador adequado para qualquer cenário em que o processador não é literalmente <xref:System.Windows.RoutedEventHandler>, e este passo de reflexão ter alguns consequências de desempenho.</xref:System.Windows.RoutedEventHandler> Invocações podem ser efectuadas mais eficientes por não depender de reflexão. Este é o cenário motivates este método estejam disponíveis para qualquer classe de argumentos de evento encaminhado que escolher substitui-lo. Implementações não devem chamar a base para este método, porque a implementação já deverá ser responsável por invocar rotinas de tratamento seguro de tipo."
  example:
  - "The following is pseudocode that illustrates a basic pattern that can be used for implementation. Here, `MyRoutedEventHandler` is a subclass of <xref:System.Windows.RoutedEventHandler>.  \n  \n [!code-cs[CorePseudocode#RoutedEventArgs](~/add/codesnippet/csharp/CorePseudocode/corepseudocode.cs#routedeventargs)]\n [!code-vb[CorePseudocode#RoutedEventArgs](~/add/codesnippet/visualbasic/corepseudocode/corepseudocode.vb#routedeventargs)]"
  syntax:
    content: protected virtual void InvokeEventHandler (Delegate genericHandler, object genericTarget);
    parameters:
    - id: genericHandler
      type: System.Delegate
      description: "O processador genérico / delegar a implementação para ser invocado."
    - id: genericTarget
      type: System.Object
      description: "O destino no qual o processador indicado deve ser invocado."
  overload: System.Windows.RoutedEventArgs.InvokeEventHandler*
  exceptions: []
  platform:
  - net462
