- uid: System.ServiceModel.Security.X509CertificateRecipientClientCredential.ScopedCertificates
  id: ScopedCertificates
  parent: System.ServiceModel.Security.X509CertificateRecipientClientCredential
  langs:
  - csharp
  name: ScopedCertificates
  nameWithType: X509CertificateRecipientClientCredential.ScopedCertificates
  fullName: System.ServiceModel.Security.X509CertificateRecipientClientCredential.ScopedCertificates
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Obtém um certificado a utilizar para representar o serviço que o cliente está a comunicar com âmbito."
  remarks: "Esta propriedade permite que o cliente configurar o certificado de serviço a utilizar com base no URL do serviço com que comunica. Isto é especialmente útil em cenários de token emitidos em que um cliente pode comunicar a vários serviços (o serviço fim bem como serviços de token de segurança intermediário). Para enlaces que utilizam a segurança baseada em certificado mensagem, este certificado é utilizado para encriptar mensagens para o serviço e deve ser utilizada pelo serviço para assinar as respostas para o cliente.       Se um enlace requer um certificado para o serviço e é encontrado nenhum certificado específico para o URL do serviço no `ScopedCertificates`, é utilizado o certificado predefinido."
  example:
  - "This code shows how to set this property.  \n  \n [!code-cs[c_CreateSTS#33](~/add/codesnippet/csharp/bcde5385-8f2b-4da9-a779-_1.cs)]"
  syntax:
    content: public System.Collections.Generic.Dictionary<Uri,System.Security.Cryptography.X509Certificates.X509Certificate2> ScopedCertificates { get; }
    return:
      type: System.Collections.Generic.Dictionary{System.Uri,System.Security.Cryptography.X509Certificates.X509Certificate2}
      description: "Um âmbito certificado a utilizar para representar o serviço que está a comunicar com o cliente."
  overload: System.ServiceModel.Security.X509CertificateRecipientClientCredential.ScopedCertificates*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tentativa de definir quando a credencial é só de leitura."
  platform:
  - net462
