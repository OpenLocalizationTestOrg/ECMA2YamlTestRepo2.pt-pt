- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.PerformanceData
  id: PerformanceData
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: PerformanceData
  nameWithType: RegistryProxy.PerformanceData
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.PerformanceData
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Devolve um <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> tipo, que fornece acesso às <xref uid=&quot;langword_csharp_HKEY_PERFORMANCE_DATA&quot; name=&quot;HKEY_PERFORMANCE_DATA&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_PERFORMANCE_DATA`é utilizado para aceder às informações de desempenho para componentes de software. Cada componente de software cria as chaves de objetos e contadores quando este é instalado e escreve dados do contador enquanto está a executar. Estes dados não são armazenados no registo, embora o registo é utilizado para aceder ao mesmo. Em vez disso, ao chamar as funções de registo através de `HKEY_PERFORMANCE_DATA` faz com que o sistema recolher os dados de gestores de objeto sistema adequado.       Esta chave não existe em sistemas Windows 98; uma tentativa para utilizá-lo diferente de chamar o `Name` método irá gerar um <xref:System.IO.IOException>.</xref:System.IO.IOException>       Esta chave não pode normalmente ser escrita; ao tentar criar uma subchave no mesmo irá gerar um <xref:System.IO.IOException>.</xref:System.IO.IOException>       O <xref:System.Security.Permissions.RegistryPermission>classe, que está a ser o <xref:System.Security.Permissions>espaço de nomes, controla o acesso a variáveis de registo.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Variáveis de registo não devem ser armazenadas em localizações de memória de código onde sem <xref:System.Security.Permissions.RegistryPermission>possa aceder aos mesmos.</xref:System.Security.Permissions.RegistryPermission> Da mesma forma, quando a concessão de permissões, conceda menos privilégios necessários para efetuar a tarefa.       Os valores de acesso de permissão de registo são definidos pelo <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> A tabela seguinte fornece detalhes sobre os seus membros.      | Valor | Descrição |   |-----------|-----------------|   | AllAccess | Criar, ler e escrever o acesso a variáveis de registo. |   | Criar | Criar o acesso a variáveis de registo. |   | NoAccess | Sem acesso a variáveis de registo. |   | Leitura | Acesso de leitura para variáveis de registo. |   | Escrever | Acesso de escrita para variáveis de registo. |       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | Para | Consulte |   |--------|---------|   | Criar uma chave de registo e defina o respetivo valor | [Como: criar uma chave de registo e defina o respetivo valor](~/add/includes/ajax-current-ext-md.md)|   | Eliminar uma chave de registo | [Como: eliminar uma chave de registo](~/add/includes/ajax-current-ext-md.md)|   | Ler um valor a partir de uma chave de registo | [Como: um valor de leitura a partir de uma chave de registo](~/add/includes/ajax-current-ext-md.md)|"
