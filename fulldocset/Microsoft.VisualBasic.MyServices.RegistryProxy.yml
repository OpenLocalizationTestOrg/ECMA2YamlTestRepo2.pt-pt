  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy
  type: Class
  summary: "Provides properties and methods for manipulating the registry."
  remarks: "To use these properties, you must have Read and Write permission from the <xref:System.Security.Permissions.RegistryPermissionAccess> enumeration. Any code running with full trust (under the default security policy, this is any code installed on the user&quot;s local hard drive) has the necessary permissions to access the registry. For more information, see the <xref:System.Security.Permissions.RegistryPermission> class.       The following table lists examples of tasks involving the `My.Computer.Registry` object.      |To|See|   |--------|---------|   |Create a registry key and set its value|[How to: Create a Registry Key and Set Its Value](../Topic/How%20to:%20Create%20a%20Registry%20Key%20and%20Set%20Its%20Value%20in%20Visual%20Basic.md)|   |Delete a registry key|[How to: Delete a Registry Key](../Topic/How%20to:%20Delete%20a%20Registry%20Key%20in%20Visual%20Basic.md)|   |Read data from the registry|[How to: Read a Value from a Registry Key](../Topic/How%20to:%20Read%20a%20Value%20from%20a%20Registry%20Key%20in%20Visual%20Basic.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a message box.  \n  \n [!code-vb[VbVbalrMyRegistry#8](~/add/codesnippet/VisualBasic/t-microsoft.visualbasic._2_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class RegistryProxy
