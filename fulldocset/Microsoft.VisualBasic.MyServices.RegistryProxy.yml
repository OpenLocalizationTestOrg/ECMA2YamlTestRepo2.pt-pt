  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy
  type: Class
  summary: "Fornece propriedades e métodos de manipulação de registo."
  remarks: "Para utilizar estas propriedades, tem de ter permissão de leitura e escrita do <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> Qualquer código em execução com fidedignidade total (sob a política de segurança predefinida, trata-se qualquer código instalado na unidade de disco rígido local do utilizador) tem as permissões necessárias para aceder ao registo. Para obter mais informações, consulte a <xref:System.Security.Permissions.RegistryPermission>classe.</xref:System.Security.Permissions.RegistryPermission>       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | Para | Consulte |   |--------|---------|   | Criar uma chave de registo e defina o respetivo valor | [Como: criar uma chave de registo e defina o respetivo valor](~/add/includes/ajax-current-ext-md.md)|   | Eliminar uma chave de registo | [Como: eliminar uma chave de registo](~/add/includes/ajax-current-ext-md.md)|   | Ler dados a partir do registo | [Como: um valor de leitura a partir de uma chave de registo](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a message box.  \n  \n [!code-vb[VbVbalrMyRegistry#8](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._2_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class RegistryProxy
