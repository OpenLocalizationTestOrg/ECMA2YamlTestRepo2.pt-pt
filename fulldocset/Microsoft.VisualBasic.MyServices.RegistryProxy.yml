  remarks: "`HKEY_CURRENT_USER`é principalmente utilizado para armazenar definições por utilizador, tais como cores e tipos de letra, no Windows. A chave de diferentes, de acordo com o utilizador.       O <xref:System.Security.Permissions.RegistryPermission>classe, que está a ser o <xref:System.Security.Permissions>espaço de nomes, controla o acesso a variáveis de registo.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Variáveis de registo não devem ser armazenadas em localizações de memória de código onde sem <xref:System.Security.Permissions.RegistryPermission>possa aceder aos mesmos.</xref:System.Security.Permissions.RegistryPermission> Da mesma forma, quando a concessão de permissões, conceda menos privilégios necessários para efetuar a tarefa.       Os valores de acesso de permissão de registo são definidos pelo <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> A tabela seguinte fornece detalhes sobre os seus membros.      | Valor | Descrição |   |-----------|-----------------|   | AllAccess | Criar, ler e escrever o acesso a variáveis de registo. |   | Criar | Criar o acesso a variáveis de registo. |   | NoAccess | Sem acesso a variáveis de registo. |   | Leitura | Acesso de leitura para variáveis de registo. |   | Escrever | Acesso de escrita para variáveis de registo. |       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | Para | Consulte |   |--------|---------|   | Criar uma chave de registo e defina o respetivo valor | [Como: criar uma chave de registo e defina o respetivo valor](~/add/includes/ajax-current-ext-md.md)|   | Eliminar uma chave de registo | [Como: eliminar uma chave de registo](~/add/includes/ajax-current-ext-md.md)|   | Ler um valor a partir de uma chave de registo | [Como: um valor de leitura a partir de uma chave de registo](~/add/includes/ajax-current-ext-md.md)|"
