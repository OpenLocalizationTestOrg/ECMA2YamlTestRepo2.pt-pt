  namespace: Microsoft.VisualBasic.MyServices
  summary: "Returns a <see cref=&quot;T:Microsoft.Win32.RegistryKey&quot;></see> type, which provides access to <xref uid=&quot;langword_csharp_HKEY_PERFORMANCE_DATA&quot; name=&quot;HKEY_PERFORMANCE_DATA&quot; href=&quot;&quot;></xref>."
  remarks: "`HKEY_PERFORMANCE_DATA` is used to access performance information for software components. Each software component creates keys for its objects and counters when it is installed and writes counter data while it is executing. This data is not stored in the registry, although the registry is used to access it. Instead, calling registry functions via `HKEY_PERFORMANCE_DATA` causes the system to collect the data from the appropriate system object managers.       This key does not exist on Windows 98 systems; an attempt to use it other than calling the `Name` method will throw an <xref:System.IO.IOException>.       This key cannot normally be written to; attempting to create a subkey on it will throw an <xref:System.IO.IOException>.       The <xref:System.Security.Permissions.RegistryPermission> class, which is in the <xref:System.Security.Permissions> namespace, controls access to registry variables. Registry variables should not be stored in memory locations where code without <xref:System.Security.Permissions.RegistryPermission> can access them. Similarly, when granting permissions, grant the fewest privileges necessary to get the job done.       Registry permission access values are defined by the <xref:System.Security.Permissions.RegistryPermissionAccess> enumeration. The following table details its members.      |Value|Description|   |-----------|-----------------|   |AllAccess|Create, read, and write access to registry variables.|   |Create|Create access to registry variables.|   |NoAccess|No access to registry variables.|   |Read|Read access to registry variables.|   |Write|Write access to registry variables.|       The following table lists examples of tasks involving the `My.Computer.Registry` object.      |To|See|   |--------|---------|   |Create a registry key and set its value|[How to: Create a Registry Key and Set Its Value](../Topic/How%20to:%20Create%20a%20Registry%20Key%20and%20Set%20Its%20Value%20in%20Visual%20Basic.md)|   |Delete a registry key|[How to: Delete a Registry Key](../Topic/How%20to:%20Delete%20a%20Registry%20Key%20in%20Visual%20Basic.md)|   |Read a value from a registry key|[How to: Read a Value from a Registry Key](../Topic/How%20to:%20Read%20a%20Value%20from%20a%20Registry%20Key%20in%20Visual%20Basic.md)|"
  example:
  - "This example gets the value `ThisSoftwar`e from the `MyCompany` subkey.  \n  \n [!code-vb[VbVbalrMyRegistry#7](~/add/codesnippet/VisualBasic/p-microsoft.visualbasic._57_1.vb)]"
  syntax:
