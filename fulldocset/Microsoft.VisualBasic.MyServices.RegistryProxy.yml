  remarks: "`HKEY_DYNDATA` is used to store dynamic registry data, such as that used by Virtual Device Drivers and is supported only on Windows 95/98 systems. On non-Windows 95/98 systems, calling any methods of the key returned by `Registry.DynData`, such as `CreateSubKey`, `DeleteSubKey`, `GetSubKeyCount`, `GetValueCount`, etc., will throw a <xref:System.IO.IOException>.       The <xref:System.Security.Permissions.RegistryPermission> class, which is in the <xref:System.Security.Permissions> namespace, controls access to registry variables. Registry variables should not be stored in memory locations where code without <xref:System.Security.Permissions.RegistryPermission> can access them. Similarly, when granting permissions, grant the fewest privileges necessary to get the job done.       Registry permission access values are defined by the <xref:System.Security.Permissions.RegistryPermissionAccess> enumeration. The following table details its members.      |Value|Description|   |-----------|-----------------|   |AllAccess|Create, read, and write access to registry variables.|   |Create|Create access to registry variables.|   |NoAccess|No access to registry variables.|   |Read|Read access to registry variables.|   |Write|Write access to registry variables.|       The following table lists examples of tasks involving the `My.Computer.Registry` object.      |To|See|   |--------|---------|   |Create a registry key and set its value|[How to: Create a Registry Key and Set Its Value](../Topic/How%20to:%20Create%20a%20Registry%20Key%20and%20Set%20Its%20Value%20in%20Visual%20Basic.md)|   |Delete a registry key|[How to: Delete a Registry Key](../Topic/How%20to:%20Delete%20a%20Registry%20Key%20in%20Visual%20Basic.md)|   |Read a value from a registry key|[How to: Read a Value from a Registry Key](../Topic/How%20to:%20Read%20a%20Value%20from%20a%20Registry%20Key%20in%20Visual%20Basic.md)|"
  example:
