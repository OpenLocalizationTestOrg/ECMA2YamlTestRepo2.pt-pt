- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(System.String,System.String,System.Object)
  id: GetValue(System.String,System.String,System.Object)
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: GetValue(String,String,Object)
  nameWithType: RegistryProxy.GetValue(String,String,Object)
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(String,String,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Gets a value from a registry key."
  remarks: "`valueName` is not case-sensitive.       A registry key can contain one value that is not associated with any name. When this unnamed value is displayed in the registry editor, the string &quot;(Default)&quot; appears instead of a name. To retrieve this unnamed value, specify either null or the empty string (&quot;&quot;) for `valueName`.       The following table lists examples of tasks involving the `GetValue` method.      |To|See|   |--------|---------|   |Read a value from a registry key|[How to: Read a Value from a Registry Key](../Topic/How%20to:%20Read%20a%20Value%20from%20a%20Registry%20Key%20in%20Visual%20Basic.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a `MessageBox`.  \n  \n [!code-vb[VbVbalrMyRegistry#9](~/add/codesnippet/VisualBasic/9a93dcf8-9de6-432f-a595-_1.vb)]"
  syntax:
    content: public object GetValue (string keyName, string valueName, object defaultValue);
    parameters:
    - id: keyName
      type: System.String
      description: "\n    . Key from which the value is to be retrieved. Required."
    - id: valueName
      type: System.String
      description: "\n    . Value to be retrieved. Required."
    - id: defaultValue
      type: System.Object
      description: "\n    . Default value to be supplied if the value does not exist. Required."
    return:
      type: System.Object
      description: "To be added."
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "The user does not have the permissions required to read from the registry key."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "The  that contains the specified value has been marked for deletion."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n    keyName does not begin with a valid registry root."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.LocalMachine
  id: LocalMachine
