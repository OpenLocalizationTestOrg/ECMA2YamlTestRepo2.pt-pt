  remarks: "`HKEY_LOCAL_MACHINE`Normalmente, é utilizado para armazenar definições que varia de utilizador para o utilizador no Windows. Todos os utilizadores do computador partilhem esta chave. Respetivas cinco subchaves (`Hardware`, `SAM`, `Security`, `Software`, e `System`) armazena dados de configuração de computador local.       O <xref:System.Security.Permissions.RegistryPermission>classe, que está a ser o <xref:System.Security.Permissions>espaço de nomes, controla o acesso a variáveis de registo.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Variáveis de registo não devem ser armazenadas em localizações de memória de código onde sem <xref:System.Security.Permissions.RegistryPermission>possa aceder aos mesmos.</xref:System.Security.Permissions.RegistryPermission> Da mesma forma, quando a concessão de permissões, conceda menos privilégios necessários para efetuar a tarefa.       Os valores de acesso de permissão de registo são definidos pelo <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> A tabela seguinte fornece detalhes sobre os seus membros.      | Valor | Descrição |   |-----------|-----------------|   | AllAccess | Criar, ler e escrever o acesso a variáveis de registo. |   | Criar | Criar o acesso a variáveis de registo. |   | NoAccess | Sem acesso a variáveis de registo. |   | Leitura | Acesso de leitura para variáveis de registo. |   | Escrever | Acesso de escrita para variáveis de registo. |       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | Para | Consulte |   |--------|---------|   | Criar uma chave de registo e defina o respetivo valor | [Como: criar uma chave de registo e defina o respetivo valor](~/add/includes/ajax-current-ext-md.md)|   | Eliminar uma chave de registo | [Como: eliminar uma chave de registo](~/add/includes/ajax-current-ext-md.md)|   | Ler um valor a partir de uma chave de registo | [Como: um valor de leitura a partir de uma chave de registo](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example opens the subkey `Software\\MyCompany\\Preferences` and sets the value `FontColor` to `\"red\"`.  \n  \n [!code-vb[VbVbalrMyRegistry#3](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._97_1.vb)]"
  syntax:
