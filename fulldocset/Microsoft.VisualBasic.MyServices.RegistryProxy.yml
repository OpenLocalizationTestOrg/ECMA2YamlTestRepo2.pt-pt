  remarks: "`HKEY_DYNDATA`é utilizado para armazenar dados de registo dinâmico, tal como utilizado por controladores de dispositivo Virtual e só é suportada em sistemas Windows 95/98. Nos sistemas de não-Windows 95/98, chamar os métodos da chave devolvida pelo `Registry.DynData`, tais como `CreateSubKey`, `DeleteSubKey`, `GetSubKeyCount`, `GetValueCount`, etc., irá gerar um <xref:System.IO.IOException>.</xref:System.IO.IOException>       O <xref:System.Security.Permissions.RegistryPermission>classe, que está a ser o <xref:System.Security.Permissions>espaço de nomes, controla o acesso a variáveis de registo.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Variáveis de registo não devem ser armazenadas em localizações de memória de código onde sem <xref:System.Security.Permissions.RegistryPermission>possa aceder aos mesmos.</xref:System.Security.Permissions.RegistryPermission> Da mesma forma, quando a concessão de permissões, conceda menos privilégios necessários para efetuar a tarefa.       Os valores de acesso de permissão de registo são definidos pelo <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> A tabela seguinte fornece detalhes sobre os seus membros.      | Valor | Descrição |   |-----------|-----------------|   | AllAccess | Criar, ler e escrever o acesso a variáveis de registo. |   | Criar | Criar o acesso a variáveis de registo. |   | NoAccess | Sem acesso a variáveis de registo. |   | Leitura | Acesso de leitura para variáveis de registo. |   | Escrever | Acesso de escrita para variáveis de registo. |       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | Para | Consulte |   |--------|---------|   | Criar uma chave de registo e defina o respetivo valor | [Como: criar uma chave de registo e defina o respetivo valor](~/add/includes/ajax-current-ext-md.md)|   | Eliminar uma chave de registo | [Como: eliminar uma chave de registo](~/add/includes/ajax-current-ext-md.md)|   | Ler um valor a partir de uma chave de registo | [Como: um valor de leitura a partir de uma chave de registo](~/add/includes/ajax-current-ext-md.md)|"
  example:
