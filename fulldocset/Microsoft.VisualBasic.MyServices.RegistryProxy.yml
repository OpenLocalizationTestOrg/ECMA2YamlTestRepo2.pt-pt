- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.Users
  id: Users
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: Users
  nameWithType: RegistryProxy.Users
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.Users
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Devolve um <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> tipo, que fornece acesso às <xref uid=&quot;langword_csharp_HKEY_USERS&quot; name=&quot;HKEY_USERS&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_USERS`é utilizada principalmente para armazenar as predefinições para os utilizadores da primeira vez.       O <xref:System.Security.Permissions.RegistryPermission>classe, que está a ser o <xref:System.Security.Permissions>espaço de nomes, controla o acesso a variáveis de registo.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Variáveis de registo não devem ser armazenadas em localizações de memória de código onde sem <xref:System.Security.Permissions.RegistryPermission>possa aceder aos mesmos.</xref:System.Security.Permissions.RegistryPermission> Da mesma forma, quando a concessão de permissões, conceda menos privilégios necessários para efetuar a tarefa.       Os valores de acesso de permissão de registo são definidos pelo <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> A tabela seguinte fornece detalhes sobre os seus membros.      | Valor | Acesso a variáveis de registo |   |-----------|----------------------------------|   | AllAccess | Criar, ler e escrever |   | Criar | Criar |   | NoAccess | Sem acesso. |   | Leitura | Leitura |   | Escrever | Escrever |       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | **To**|**See**|   |------------|-------------|   | Criar uma chave de registo e defina o respetivo valor | [Como: criar uma chave de registo e defina o respetivo valor](~/add/includes/ajax-current-ext-md.md)|   | Eliminar uma chave de registo | [Como: eliminar uma chave de registo](~/add/includes/ajax-current-ext-md.md)|   | Ler um valor a partir de uma chave de registo | [Como: um valor de leitura a partir de uma chave de registo](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example counts and displays the number of values in the registry key.  \n  \n [!code-vb[VbVbalrMyRegistry#4](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._74_1.vb)]"
  syntax:
    content: public Microsoft.Win32.RegistryKey Users { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.Users*
  exceptions: []
  platform:
  - net462
