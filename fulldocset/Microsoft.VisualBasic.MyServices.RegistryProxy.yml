- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(System.String,System.String,System.Object)
  id: GetValue(System.String,System.String,System.Object)
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: GetValue(String,String,Object)
  nameWithType: RegistryProxy.GetValue(String,String,Object)
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(String,String,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Obtém um valor a partir de uma chave de registo."
  remarks: "`valueName`Não é sensível.       Uma chave de registo pode conter um valor que não está associado a nenhum nome. Quando o valor de sem nome é apresentado no editor de registo, é apresentada a cadeia &quot;(predefinição)&quot; em vez de um nome. Para obter esta sem nome valor, especifique um valor nulo ou a cadeia vazia (&quot;&quot;) para `valueName`.       A tabela seguinte lista os exemplos de tarefas que envolvem o `GetValue` método.      | Para | Consulte |   |--------|---------|   | Ler um valor a partir de uma chave de registo | [Como: um valor de leitura a partir de uma chave de registo](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a `MessageBox`.  \n  \n [!code-vb[VbVbalrMyRegistry#9](~/add/codesnippet/visualbasic/9a93dcf8-9de6-432f-a595-_1.vb)]"
  syntax:
    content: public object GetValue (string keyName, string valueName, object defaultValue);
    parameters:
    - id: keyName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Chave a partir do qual é possível obter o valor. Necessário."
    - id: valueName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Valor a ser obtidos. Necessário."
    - id: defaultValue
      type: System.Object
      description: "<xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;></xref>. Valor predefinido para indicar se o valor não existe. Necessário."
    return:
      type: System.Object
      description: "Obtém um valor a partir de uma chave de registo."
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O utilizador não tem as permissões necessárias para ler da chave do registo."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "O <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> que contenha especificado valor que foi assinalado para eliminação."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>keyName</code>não começa com uma raiz de registo válida."
  platform:
  - net462
