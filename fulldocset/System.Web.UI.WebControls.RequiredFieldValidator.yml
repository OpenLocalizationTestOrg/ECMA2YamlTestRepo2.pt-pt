  name: RequiredFieldValidator
  nameWithType: RequiredFieldValidator
  fullName: System.Web.UI.WebControls.RequiredFieldValidator
  type: Class
  summary: "Permite o controlo de entrada associado um campo obrigatório."
  remarks: "Utilize este controlo para tornar um controlo de entrada um campo obrigatório. O controlo de entrada falhar na validação se o valor não for alterado do <xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A>propriedade após perde o foco.</xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A>       Validações vários podem ser associadas com o mesmo controlo de entrada. Por exemplo, um RequiredFieldValidator pode ser utilizado para garantir que a entrada para um controlo, enquanto ao mesmo tempo uma <xref:System.Web.UI.WebControls.RangeValidator>pode ser utilizado para garantir que a entrada está dentro de um intervalo de dados especificada.</xref:System.Web.UI.WebControls.RangeValidator>      > [!NOTE] > Quando utiliza o controlo de RequiredFieldValidator dentro de um <xref:System.Web.UI.UpdatePanel>controlar, certifique-se de que o controlo de validação e o controlo que está associada estão no mesmo painel.</xref:System.Web.UI.UpdatePanel> Para obter mais informações sobre como utilizar o <xref:System.Web.UI.UpdatePanel>controlar parcial página atualizações, consulte [descrição geral de composição de página parcial](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Para obter informações adicionais sobre os controlos de validação, consulte <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the RequiredFieldValidator control to make sure that the user enters a value into the text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic RequiredFieldValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_26_1.aspx)]\n [!code-xml[Classic RequiredFieldValidator Example#1](~/add/codesnippet/xml/t-system.web.ui.webcontr_26_1.xml)]\n [!code-vb[Classic RequiredFieldValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_26_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RequiredFieldValidator runat="server" ErrorMessage="RequiredFieldValidator"></{0}:RequiredFieldValidator>")]

      public class RequiredFieldValidator : System.Web.UI.WebControls.BaseValidator
