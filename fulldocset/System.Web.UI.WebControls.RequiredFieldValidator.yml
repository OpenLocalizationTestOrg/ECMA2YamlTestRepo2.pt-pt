  summary: "Adds the HTML attributes and styles that need to be rendered for the control to the specified <see cref=&quot;T:System.Web.UI.HtmlTextWriter&quot;></see> object."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the AddAttributesToRender method in a custom server control so that the <xref:System.Web.UI.WebControls.RequiredFieldValidator> error message always displays as bold.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[CustomRequiredFieldValidatorAddAttributesToRender#1](~/add/codesnippet/CSharp/ad497204-c2d4-4faa-ad2b-_1.aspx)]\n [!code-vb[CustomRequiredFieldValidatorAddAttributesToRender#1](~/add/codesnippet/VisualBasic/ad497204-c2d4-4faa-ad2b-_1.aspx)]  \n[!code-cs[CustomRequiredFieldValidatorAddAttributesToRender#2](~/add/codesnippet/CSharp/ad497204-c2d4-4faa-ad2b-_2.cs)]\n[!code-vb[CustomRequiredFieldValidatorAddAttributesToRender#2](~/add/codesnippet/VisualBasic/ad497204-c2d4-4faa-ad2b-_2.vb)]"
