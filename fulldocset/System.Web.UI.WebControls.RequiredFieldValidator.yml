- uid: System.Web.UI.WebControls.RequiredFieldValidator.InitialValue
  id: InitialValue
  parent: System.Web.UI.WebControls.RequiredFieldValidator
  langs:
  - csharp
  name: InitialValue
  nameWithType: RequiredFieldValidator.InitialValue
  fullName: System.Web.UI.WebControls.RequiredFieldValidator.InitialValue
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the initial value of the associated input control."
  remarks: "Use this property to specify the initial value of the input control.       Validation fails only if the value of the associated input control matches this InitialValue upon losing focus.      > [!NOTE] >  The strings in both the InitialValue property and the input control are trimmed to remove extra spaces before and after the string before validation is performed.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
  example:
  - "The following example demonstrates how to use the InitialValue property to ensure that the user enters a value in the text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[Classic RequiredFieldValidator.InitialValue Example#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_720_1.aspx)]\n [!code-vb[Classic RequiredFieldValidator.InitialValue Example#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_720_1.aspx)]  \n  \n The following example demonstrates how to use the InitialValue property to ensure that the user selects an item from the list box.  \n  \n [!code-cs[Classic RequiredFieldValidator.InitialValue Example#2](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_720_2.aspx)]\n [!code-vb[Classic RequiredFieldValidator.InitialValue Example#2](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_720_2.aspx)]"
  syntax:
    content: public string InitialValue { get; set; }
    return:
      type: System.String
      description: "A string that specifies the initial value of the associated input control. The default is &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.RequiredFieldValidator.InitialValue*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
