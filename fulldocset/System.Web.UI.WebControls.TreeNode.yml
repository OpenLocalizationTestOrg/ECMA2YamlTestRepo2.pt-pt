      description: "One of the <see cref=&quot;T:System.Web.UI.WebControls.TreeNodeSelectAction&quot;></see> values. The default is <xref uid=&quot;langword_csharp_TreeNodeSelectAction.Select&quot; name=&quot;TreeNodeSelectAction.Select&quot; href=&quot;&quot;></xref>."
