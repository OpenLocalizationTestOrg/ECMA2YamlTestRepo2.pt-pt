  name: NetNamedPipeBindingElement
  nameWithType: NetNamedPipeBindingElement
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  type: Class
  summary: "Represents a configuration element that defines a binding that is secure, reliable and optimized for on-machine cross process communication."
  remarks: "By default, this binding generates a run-time communication stack with WS-ReliableMessaging for reliability, transport security for transfer security, named pipes for message delivery, and binary message encoding."
