  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxConnections
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that specifies the maximum number of outbound and inbound connections the service creates and accepts respectively."
  remarks: "Incoming and outgoing connections are counted against a separate limit specified by this property. Any connection in excess of the limit is queued until a space below the limit becomes available."
  syntax:
    content: public int MaxConnections { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of outbound and inbound connections the service creates and accepts respectively. The default is 10."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxConnections*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
