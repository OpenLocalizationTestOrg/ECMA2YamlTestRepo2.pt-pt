- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o tamanho máximo, em bytes, do conjunto de memória intermédia."
  remarks: "Várias partes da [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] utilizar memórias intermédias. Criar e destroying memórias intermédias sempre que são utilizados são cara e libertação da memória para memórias intermédias também é dispendiosa. Com agrupamentos de memória intermédia, pode demorar uma memória intermédia do conjunto, utilizá-la e regressar ao agrupamento, quando tiver terminado. Por conseguinte, é evitada a sobrecarga na criação e destroying memórias intermédias."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo do conjunto de memória intermédia. A predefinição é 524,288 bytes (512 * 1024)."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica o tamanho máximo, em bytes, da memória intermédia utilizada para armazenar mensagens na memória."
  remarks: "Esta propriedade só se aplica os cabeçalhos de mensagens de transmissão em fluxo. Este valor deve ser, pelo menos, o tamanho máximo de possíveis dos cabeçalhos SOAP, que são lidas no modo de memória intermédia.       Se a memória intermédia está cheia, os dados em excesso permanecem no socket subjacente até que a memória intermédia tem espaço novamente.       O valor desta propriedade tem de ser menor ou igual a MaxMessageSize e tem de ser maior do que o tamanho dos cabeçalhos da mensagem ou o canal emite uma exceção.       Se receber mais dados do que pode a memória intermédia, o canal emite um <xref:System.ServiceModel.CommunicationException>, que contém <xref:System.ServiceModel.QuotaExceededException>como uma exceção interna.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de bytes que são utilizados para a memória intermédia de mensagens a receber na memória. O valor predefinido é 65,536 bytes."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
