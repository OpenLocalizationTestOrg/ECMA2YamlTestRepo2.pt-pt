  type: Class
  summary: "Representa um elemento de configuração que define um enlace que é segura, fiável e otimizado para a máquina cruzada comunicação de processo."
  remarks: "Por predefinição, este enlace gera uma pilha de comunicação de tempo de execução com WS-ReliableMessaging de fiabilidade, segurança de transporte para segurança de transferência, pipes nomeada para entrega de mensagens e codificação da mensagem binária."
