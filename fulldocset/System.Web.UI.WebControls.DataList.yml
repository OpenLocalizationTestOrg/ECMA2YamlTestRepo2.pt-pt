  name: DataList
  nameWithType: DataList
  fullName: System.Web.UI.WebControls.DataList
  type: Class
  summary: "A data bound list control that displays items using templates."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Templates](#templates)      -   [Customizing the Appearance of the DataList Control](#customizing_the_appearance_of_the_datalist_control)      -   [Display Direction and Layout](#display_direction_and_layout)      -   [Security](#security)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    Use the DataList control to display a template-defined data bound list. The DataList control supports selecting and editing.      <a name=&quot;templates&quot;></a>    ## Templates    The contents of the DataList control can be manipulated by using templates. The following table lists the supported templates.      |Template Name|Description|   |-------------------|-----------------|   |<xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A>|If defined, provides the content and layout for alternating items in the DataList. If not defined, `ItemTemplate` is used.|   |<xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A>|If defined, provides the content and layout for the item currently being edited in the DataList. If not defined, `ItemTemplate` is used.|   |<xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A>|If defined, provides the content and layout for the footer section of the DataList. If not defined, a footer section will not be displayed.|   |<xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A>|If defined, provides the content and layout for the header section of the DataList. If not defined, a header section will not be displayed.|   |<xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>|Required template that provides the content and layout for items in the DataList.|   |<xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A>|If defined, provides the content and layout for the currently selected item in the DataList. If not defined, <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> is used.|   |<xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A>|If defined, provides the content and layout for the separator between items in the DataList. If not defined, a separator will not be displayed.|       At the very minimum, the <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> needs to be defined to display the items in the DataList control. Additional templates can be used to provide a custom look to the DataList control.      <a name=&quot;customizing_the_appearance_of_the_datalist_control&quot;></a>    ## Customizing the Appearance of the DataList Control    The appearance of the DataList control may be customized by setting the style properties for the different parts of the control. The following table lists the different style properties.      |Style Property|Description|   |--------------------|-----------------|   |<xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>|Specifies the style for alternating items in the DataList control.|   |<xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>|Specifies the style for the item being edited in the DataList control.|   |<xref:System.Web.UI.WebControls.DataList.FooterStyle%2A>|Specifies the style for the footer in the DataList control.|   |<xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A>|Specifies the style for the header in the DataList control.|   |<xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>|Specifies the style for the items in the DataList control.|   |<xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|Specifies the style for the selected item in the DataList control.|   |<xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A>|Specifies the style for the separator between the items in the DataList control.|       You can also show or hide different parts of the control. The following table lists the properties that control which parts are shown or hidden.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.DataList.ShowFooter%2A>|Shows or hides the footer section of the DataList control.|   |<xref:System.Web.UI.WebControls.DataList.ShowHeader%2A>|Shows or hides the header section of the DataList control.|      <a name=&quot;display_direction_and_layout&quot;></a>    ## Display Direction and Layout    The display direction of a DataList control can be vertical or horizontal. Set the <xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A> property to specify the display direction.       The layout of the DataList control is controlled with the <xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A> property. Setting this property to `RepeatLayout.Table` will display the DataList in a table format, while `RepeatLayout.Flow` displays the DataList without a table structure.      <a name=&quot;security&quot;></a>    ## Security    The `DataList` control can contain controls that enable users to enter information.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a control. ASP.NET provides an input request validation feature to block script and HTML in user input.       For more information about security, see [Securing Standard Controls](../Topic/Securing%20Standard%20Controls.md), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](../Topic/How%20to:%20Protect%20Against%20Script%20Exploits%20in%20a%20Web%20Application%20by%20Applying%20HTML%20Encoding%20to%20Strings.md), and [Validating User Input in ASP.NET Web Pages](../Topic/Validating%20User%20Input%20in%20ASP.NET%20Web%20Pages.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:DataList       AccessK