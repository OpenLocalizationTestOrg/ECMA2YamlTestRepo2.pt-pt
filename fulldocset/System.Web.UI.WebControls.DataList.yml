  summary: "Obtém ou define um valor que indica se as linhas de um <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> controlo, definido em cada modelo de um <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controlar, que são extraídos e apresentada."
  remarks: "O conteúdo a <xref:System.Web.UI.WebControls.DataList>controlo são especificados com modelos.</xref:System.Web.UI.WebControls.DataList> Normalmente, listar os controlos de que pretende apresentar nos modelos. Também é possível colocar um <xref:System.Web.UI.WebControls.Table>controlar num modelo e apresentar as linhas da tabela.</xref:System.Web.UI.WebControls.Table>       Utilize a propriedade ExtractTemplateRows para especificar se as linhas de um <xref:System.Web.UI.WebControls.Table>controlo definido em cada modelo de um <xref:System.Web.UI.WebControls.DataList>controlo extraído e apresentado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Table> Todas as linhas extraídas a partir de modelos do <xref:System.Web.UI.WebControls.DataList>controlo são apresentados numa tabela individual.</xref:System.Web.UI.WebControls.DataList> Isto permite-lhe criar uma única tabela a partir de outras tabelas mais pequenas e continuar a manter as funcionalidades do <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList>      > [!NOTE] > Quando esta propriedade está definida como `true`, tem de fornecer um formado <xref:System.Web.UI.WebControls.Table>controlo para cada modelo que pretende incluir no <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Table> Apenas as linhas das tabelas serão apresentadas. Todos os outros conteúdos no modelo serão ignorados. Tem de utilizar um <xref:System.Web.UI.WebControls.Table>controlo para esta funcionalidade funcione corretamente.</xref:System.Web.UI.WebControls.Table> O <xref:System.Web.UI.HtmlControls.HtmlTable?displayProperty=fullName>controlo não é compatível com esta propriedade.</xref:System.Web.UI.HtmlControls.HtmlTable?displayProperty=fullName>       Quando cria uma célula para um <xref:System.Web.UI.WebControls.Table>controlo num modelo, pode utilizar o <xref:System.Web.UI.WebControls.