  name: DataList
  nameWithType: DataList
  fullName: System.Web.UI.WebControls.DataList
  type: Class
  summary: "Controlo de lista que mostra os itens utilizando modelos vinculado a um dados."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [modelos](#templates)      -   [personalizar o aspecto do controlo DataList](#customizing_the_appearance_of_the_datalist_control)      -   [apresentar direção e o esquema](#display_direction_and_layout)      -   [segurança](#security)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introdução utilize o controlo de DataList para apresentar uma lista de vinculada dados definidos pelo modelo.       O controlo de DataList suporta a seleção e a edição.      <a name=&quot;templates&quot;></a># # Modelos o conteúdo do controlo DataList podem ser manipulados utilizando os modelos. A tabela seguinte lista os modelos suportados.      | Nome do modelo | Descrição |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A>| Se definido, fornece o conteúdo e o esquema para alternar itens DataList.</xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A> Se não definido, `ItemTemplate` é utilizado. |   | <xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A>| Se definido, fornece o conteúdo e o esquema para o item atualmente a ser editado na DataList.</xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A> Se não definido, `ItemTemplate` é utilizado. |   | <xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A>| Se definido, fornece o conteúdo e o esquema para a secção de rodapé de DataList.</xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A> Se não definido, não será apresentada uma secção de rodapé. |   | <xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A>| Se definido, fornece o conteúdo e o esquema para a secção de cabeçalho de DataList.</xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A> Se não definido, não será apresentada uma secção de cabeçalho. |   | <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>| Modelo necessário que fornece o conteúdo e o esquema de itens de DataList. |   | <xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A>| Se definido, fornece o conteúdo e o esquema para o item actualmente seleccionado na DataList.</xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Se não definido, <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>é utilizado. |   | <xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A>| Se definido, fornece o conteúdo e o esquema para o separador entre itens na DataList.</xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Se não definido, não será apresentado um separador. |       Em muito mínimo, o <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>tem de ser definido para apresentar os itens no controlo DataList.</xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Modelos adicionais podem ser utilizados para fornecer um aspeto personalizado para o controlo de DataList.      <a name=&quot;customizing_the_appearance_of_the_datalist_control&quot;></a># # Personalizar o aspecto do controlo DataList o aspecto do controlo DataList poderão ser personalizado definindo as propriedades de estilo para as diferentes partes do controlo. A tabela seguinte lista as propriedades de estilo diferentes.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>| Especifica o estilo para alternar itens de controlo de DataList. |   | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>| Especifica o estilo para o item a ser editado no controlo DataList. |   | <xref:System.Web.UI.WebControls.DataList.FooterStyle%2A>| Especifica o estilo do rodapé no controlo DataList. |   | <xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A>| Especifica o estilo do cabeçalho no controlo DataList. |   | <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>| Especifica o estilo para os itens no controlo DataList. |   | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>| Especifica o estilo do item selecionado no controlo DataList. |   | <xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A>| Especifica o estilo para o separador entre os itens no controlo DataList. |       Também pode mostrar ou ocultar as diferentes partes do controlo.</xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataList.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> A tabela seguinte lista as propriedades que controlam as partes são mostradas ou ocultadas.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.ShowFooter%2A>| Mostra ou oculta a secção de rodapé do controlo DataList. |   | <xref:System.Web.UI.WebControls.DataList.ShowHeader%2A>| Mostra ou oculta a secção de cabeçalho do controlo DataList. |      <a name=&quot;display_direction_and_layout&quot;> </a> # # Apresentar direção e o esquema a direção de apresentação de um controlo DataList podem ser verticais ou horizontais.</xref:System.Web.UI.WebControls.DataList.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataList.ShowFooter%2A> Definir o <xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>propriedade para especificar a direção de apresentação.</xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>       O esquema do controlo DataList é controlado com o <xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A>propriedade.</xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A> Definição desta propriedade como `RepeatLayout.Table` apresentará DataList num formato de tabela, enquanto `RepeatLayout.Flow` apresenta DataList sem uma estrutura da tabela.      <a name=&quot;security&quot;></a># # Segurança a `DataList` controlo pode conter controlos que permitem que os utilizadores introduzam informações.      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. Pode utilizar controlos de validação para verificar a intervenção do utilizador antes de apresentar o texto de entrada num controlo. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador.       Para obter mais informações sobre a segurança, consulte [proteger controlos padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts Exploits numa aplicação Web por aplicar a codificação HTML para cadeias](~/add/includes/ajax-current-ext-md.md), e [a validar a intervenção do utilizador no ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:DataList       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ExtractTemplateRows=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnCancelCommand=&quot;CancelCommand event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleteCommand=&quot;DeleteCommand event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnEditCommand=&quot;EditCommand event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnUpdateCommand=&quot;UpdateCommand event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       ShowFooter=&quot;True|False&quot;       ShowHeader=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <AlternatingItemStyle />           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <EditItemStyle />           <EditItemTemplate>               <!-- child controls -->           </EditItemTemplate>           <FooterStyle />           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderStyle />           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemStyle />           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SelectedItemStyle />           <SelectedItemTemplate>               <!-- child controls -->           </SelectedItemTemplate>           <SeparatorStyle />           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:DataList>   ```"
