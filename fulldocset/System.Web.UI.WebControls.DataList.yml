  remarks: "Utilize a propriedade RepeatDirection para especificar a direção de apresentação do <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList>      > [!NOTE] > O número de colunas apresentadas sempre é determinado pelo <xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>propriedade.</xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>       Se esta propriedade estiver definida como `RepeatDirection.Vertical`, os itens na lista são apresentados em colunas carregadas na parte superior para parte inferior, em seguida, esquerdos para a direita, até que todos os itens são apresentados. Por exemplo, se o <xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>propriedade está definida como `3`, os itens a <xref:System.Web.UI.WebControls.DataList>controlo são apresentados nas três colunas, como a tabela seguinte.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>      ||||   |-|-|-|   |&1; |&4; |&7; |   |&2; |&5; |&8; |   |&3; |&6; |&9; |       Se esta propriedade estiver definida como `RepeatDirection.Horizontal`, os itens na lista são apresentados nas linhas carregadas da esquerda para a direita, em seguida, de cima para parte inferior, até que todos os itens são apresentados. Por exemplo, se o <xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>propriedade está definida como `3`, os itens do <xref:System.Web.UI.WebControls.DataList>controlo são apresentados nas linhas de três itens, como na seguinte tabela.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
