  namespace: System.Web.UI.WebControls
  summary: "Gera o <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;> </xref> eventos. Isto permite-lhe fornecer um processador personalizado para o evento."
  remarks: "Utilize o método OnCancelCommand para fornecer um processador personalizado para o <xref:System.Web.UI.WebControls.DataList.CancelCommand>eventos.</xref:System.Web.UI.WebControls.DataList.CancelCommand>       O <xref:System.Web.UI.WebControls.DataList.CancelCommand>evento é desencadeado quando o `Cancel` botão é clicado para um item no <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       Um processador típico para o <xref:System.Web.UI.WebControls.DataList.CancelCommand>conjuntos de evento a <xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A>propriedade `-1` (para desmarcar o item) e, em seguida, rebinds os dados para o <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataList.CancelCommand>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. Pode utilizar controlos de validação para verificar a intervenção do utilizador antes de apresentar o texto de entrada num controlo. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Para obter mais informações, consulte [proteger controlos padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts Exploits numa aplicação Web por aplicar a codificação HTML para cadeias](~/add/includes/ajax-current-ext-md.md), e [a validar a intervenção do utilizador no ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Gerar um evento invoca o processador de eventos através de um delegado. Para obter mais informações, consult