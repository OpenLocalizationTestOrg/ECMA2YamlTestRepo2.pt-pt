  summary: "Obtém as propriedades de estilo para os itens a <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controlo."
  remarks: "Utilize esta propriedade para fornecer um estilo personalizado para os itens do <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList> Atributos de estilo comuns que podem ser ajustados incluem cor de primeiro plano, o cor de fundo, o tipo de letra e o alinhamento do conteúdo numa célula. Fornecer outro estilo melhora o aspecto do <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList>       Propriedades de estilo do item de <xref:System.Web.UI.WebControls.DataList>controlo são herdadas do item de uma propriedade de estilo para outro através de uma hierarquia.</xref:System.Web.UI.WebControls.DataList> Propriedades de estilo do item definido como inferiores na hierarquia são herdadas pelas propriedades de estilo do item superiores na hierarquia. Por exemplo, se especificar um tipo de letra para a propriedade ItemStyle vermelho, todos os outro item propriedades de estilo de <xref:System.Web.UI.WebControls.DataList>controlo também irá ter um tipo de letra vermelho.</xref:System.Web.UI.WebControls.DataList> Isto permite-lhe fornecer um aspeto comuns para o controlo, definindo uma propriedade de estilo único item. Pode substituir as definições de estilo herdado de uma propriedade de estilo do item que é superior na hierarquia, definindo as respetivas propriedades de estilo. Por exemplo, pode especificar um tipo de letra azul para a <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>propriedade, substituir o tipo de letra vermelho especificado na propriedade ItemStyle.</xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> A tabela seguinte lista a ordem de hierarquia do valor mais alto até ao mais baixo.      | Precedência | Propriedade de estilo |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|   |&3; | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>|   |&4; | ItemStyle |   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Para especificar um estilo personalizado para os itens do <xref:System.Web.UI.WebControls.DataList>controlar, coloque o `<ItemStyle>` etiquetas entre a abertura e fecho de etiquetas do <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> Em seguida, pode listar os atributos de estilo dentro de abertura `<ItemStyle>` etiquetas.       Também pode utilizar o <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>propriedade para fornecer um aspeto diferente para a alternar os itens no <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>"
