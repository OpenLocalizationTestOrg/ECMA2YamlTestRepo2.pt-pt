  name: HierarchicalDataSourceControl
  nameWithType: HierarchicalDataSourceControl
  fullName: System.Web.UI.HierarchicalDataSourceControl
  type: Class
  summary: "Fornece uma classe base para controlos de origem de dados que representam dados hierárquicos."
  remarks: "ASP.NET suporta uma arquitetura de enlace de dados de controlos que permite que os controlos de servidor Web vincular a dados e apresentá-lo de forma consistente. Controlos de servidor Web que vincular a dados são designadas por controlos vinculados a dados e as classes que facilitam o enlace são denominadas controlos de origem de dados. Controlos de origem de dados podem representar qualquer origem de dados: um ficheiro, um fluxo, uma base de dados relacional, um objecto de negócio e assim sucessivamente. Origem de dados controla presentes dados de forma consistente para controlos vinculados a dados, independentemente de origem ou o formato dos dados subjacentes.       Controlos de origem de dados que representam dados hierárquicos derivam da classe de HierarchicalDataSourceControl, ao controlos de origem de dados que representam listas ou tabelas de dados de derivam da <xref:System.Web.UI.DataSourceControl>classe.</xref:System.Web.UI.DataSourceControl> A classe de HierarchicalDataSourceControl é a implementação de <xref:System.Web.UI.IHierarchicalDataSource>interface, que define um único método para obter os objetos de vista de origem de dados hierárquica associada ao controlo de origem de dados, <xref:System.Web.UI.IHierarchicalDataSource.GetHierarchicalView%2A>.</xref:System.Web.UI.IHierarchicalDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.IHierarchicalDataSource> base       Pode considerar um controlo de origem de dados como a combinação de objeto HierarchicalDataSourceControl e respetivas vistas associadas nos dados subjacentes, denominados objetos de vista de origem de dados. Enquanto os controlos de origem de dados que representam dados de tabela são normalmente associados a apenas uma vista com nome, a classe de HierarchicalDataSourceControl suporta uma vista de origem de dados para cada nível de dados hierárquicos que representa o controlo de origem de dados. O nível de dados hierárquicos é identificado por um caminho de hierárquico exclusivo, transmitido para o <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>método o `viewPath` parâmetro.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> Cada <xref:System.Web.UI.HierarchicalDataSourceView>objeto define as capacidades de um controlo de origem de dados para o nível hierárquico representado e efetua operações como insert, update, delete e ordenação.</xref:System.Web.UI.HierarchicalDataSourceView>       Web controlos de servidor derivam a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, tal como <xref:System.Web.UI.WebControls.TreeView>, utilizar controlos de origem de dados hierárquica para vincular a dados hierárquicos.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Controlos de origem de dados são implementados como controlos para ativar a persistência declarativa e para, opcionalmente, permitir a participação na gestão de estado. Controlos de origem de dados não tem nenhum composição visual e, por conseguinte, não suportam temas."
  example:
  - "The following code example demonstrates how to extend the abstract HierarchicalDataSourceControl class and the <xref:System.Web.UI.HierarchicalDataSourceView> class, and implement the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> interfaces to create a hierarchical data source control that retrieves file system information. The `FileSystemDataSource` control enables Web server controls to bind to <xref:System.IO.FileSystemInfo> objects and display basic file system information. The `FileSystemDataSource` class in the example provides the implementation of the <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> method, which retrieves a `FileSystemDataSourceView` object. The `FileSystemDataSourceView` object retrieves the data from the underlying data storage, in this case the file system information on the Web server. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Finally, two classes that implement <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> are provided to wrap the <xref:System.IO.FileSystemInfo> objects that `FileSystemDataSource` uses.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#2](~/add/codesnippet/csharp/t-system.web.ui.hierarch_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_1_1.vb)]  \n  \n The following code example demonstrates how to declaratively bind a <xref:System.Web.UI.WebControls.TreeView> control to file system data using the `FileSystemDataSource` example.  \n  \n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_webform_1#50](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_1_2.aspx)]\n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_webform_1#50](~/add/codesnippet/csharp/t-system.web.ui.hierarch_1_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.HierarchicalDataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class HierarchicalDataSourceControl : System.Web.UI.Control, System.Web.UI.IHierarchicalDataSource
