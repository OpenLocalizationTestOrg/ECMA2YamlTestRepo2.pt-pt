  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.DataGridView.RowErrorTextNeeded&quot;></xref> event of a <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control."
  remarks: "The <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event occurs only when the <xref:System.Windows.Forms.DataGridView> control <xref:System.Windows.Forms.DataGridView.DataSource%2A> property is set or its <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> property is `true`. Handling the <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event is useful when you want to determine the error for a row depending on its state and the values it contains.       When you handle the <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event and specify error text in the handler, an error glyph appears in the row header unless the <xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> property is set to `false`. When the user moves the mouse pointer over the error glyph, the error text appears in a ToolTip.       The <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event also occurs whenever the value of the <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> property is retrieved.       You can use the <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A> property to determine the state or value of a row, and use this information to change or modify the <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A> property. This property is initialized with the value of the row <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> property, which the event value overrides.       Handle the <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event when working with large amounts of data to avoid the performance penalties of setting the row <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> value for multiple rows. For more information, see [Best Practices for Scaling the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#346](~/add/codesnippet/csharp/t-system.windows.forms.d_78_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#346](~/add/codesnippet/visualbasic/t-system.windows.forms.d_78_1.vb)]"
