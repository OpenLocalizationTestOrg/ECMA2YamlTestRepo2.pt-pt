  remarks: "O <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento ocorre apenas quando o <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade está definida ou o respetivo <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>propriedade é `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Processar o <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento é útil quando pretende determinar o erro para uma linha, consoante o estado e os valores nele contidos.</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Ao processar o <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>eventos e especifique o texto de erro no processador, uma imagem de erro é apresentado no cabeçalho de linha, a menos que o <xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>propriedade está definida como `false`.</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Quando o utilizador move o ponteiro do rato sobre o glifo de erro, o texto de erro é apresentado numa descrição.       O <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>eventos também ocorre sempre que o valor da <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>propriedade é obtida.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Pode utilizar o <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A>propriedade para determinar o estado ou o valor de uma linha e utilize estas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A>propriedade.</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A> Esta propriedade é inicializada com o valor da linha <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>propriedade, o que substitui o valor de evento.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       Processar o <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento quando trabalhar com grandes quantidades de dados para evitar penalidades de desempenho de definir a linha <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>valor para várias linhas.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
