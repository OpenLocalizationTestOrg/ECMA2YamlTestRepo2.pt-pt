  name: ApplicationQueuingAttribute
  nameWithType: ApplicationQueuingAttribute
  fullName: System.EnterpriseServices.ApplicationQueuingAttribute
  type: Class
  summary: "Ativa o suporte de colocação para a assemblagem marcado e permite que a aplicação leia chamadas de método de filas de colocação de mensagens em fila. Esta classe não pode ser herdada."
  remarks: "Para obter uma lista de valores de propriedade inicial para uma instância de ApplicationQueuingAttribute, consulte o <xref:System.EnterpriseServices.ApplicationQueuingAttribute.%23ctor%2A>construtor.</xref:System.EnterpriseServices.ApplicationQueuingAttribute.%23ctor%2A>       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of the ApplicationQueuingAttribute type.  \n  \n [!code-cs[EnterpriseServicesApplicationQueuingAttribute#0](~/add/codesnippet/csharp/t-system.enterpriseservi_4_1.cs)]\n [!code-vb[EnterpriseServicesApplicationQueuingAttribute#0](~/add/codesnippet/visualbasic/t-system.enterpriseservi_4_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class ApplicationQueuingAttribute : Attribute
