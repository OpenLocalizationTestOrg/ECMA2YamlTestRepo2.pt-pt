  fullName: System.Net.DnsPermissionAttribute
  type: Class
  summary: "Specifies permission to request information from Domain Name Servers."
  remarks: "The security information declared by DnsPermissionAttribute is stored in the metadata of the attribute target, which is the class to which the DnsPermissionAttribute is applied. The system then accesses this information at run time. The <xref:System.Security.Permissions.SecurityAction> that is passed to the constructor determines the allowable DNS targets.       These security attributes are used only for [Declarative Security](http://msdn.microsoft.com/en-us/97e21efd-6e89-4115-90d5-ad239513dad8). For [Imperative Security](http://msdn.microsoft.com/en-us/15aab1e1-6b7d-41ad-b102-c1ed7bedea27), use the corresponding <xref:System.Net.DnsPermission> class.       Security access is either fully restricted or fully unrestricted. Set the <xref:System.Security.Permissions.PermissionState> property to `true` to grant access, or `false` for no access. Set this property as a named parameter.       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
