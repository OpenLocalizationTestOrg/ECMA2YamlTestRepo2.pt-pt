  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: ProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.ProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Quando substituí-lo de uma classe derivada, elimina todos os dados de perfil de utilizador para perfis na qual a última data de atividade ocorreu antes da data especificada."
  remarks: "O método DeleteInactiveProfiles é utilizado para remover dados de perfil não utilizadas da origem de dados. Apenas os dados para o `applicationName` especificado na configuração do ficheiro é removido. O `authenticationOption` parâmetro especifica se a perfis apenas anónimos, autenticada apenas perfis, ou serão pesquisados todos os perfis. Perfis no qual o <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>ocorre no ou antes do especificado `userInactiveSinceDate` valor do parâmetro são eliminados.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>"
  example:
  - "The following code example shows the method signature for an implementation of the DeleteInactiveProfiles method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#3](~/add/codesnippet/csharp/1c3af888-11e7-4847-bfa6-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#3](~/add/codesnippet/visualbasic/1c3af888-11e7-4847-bfa6-_1.vb)]"
  syntax:
    content: public abstract int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Um do <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores, especificando se anónimo, autenticado ou ambos os tipos de perfis são eliminados."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>que identifica os perfis de utilizador são considerados inativos.</xref:System.DateTime> Se o <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>valor de um perfil de utilizador ocorre no ou antes desta data e hora, o perfil é considerado inativo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "O número de perfis eliminado da origem de dados."
  overload: System.Web.Profile.ProfileProvider.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
