  name: ProfileProvider
  nameWithType: ProfileProvider
  fullName: System.Web.Profile.ProfileProvider
  type: Class
  summary: "Define o contrato que implementa o ASP.NET para fornecer serviços de perfil a utilizar fornecedores do perfil personalizado."
  remarks: "Perfis ASP.NET oferecem armazenamento persistente e a obtenção das propriedades específicas do utilizador. Os valores de propriedade de perfil e as informações são armazenadas numa origem de dados de forma determinada pela implementação ProfileProvider. Pode utilizar os fornecedores de perfil que estão incluídos com o .NET Framework (representado pelas classes que derivam da classe abstrata ProfileProvider) ou pode implementar o seu próprio fornecedor através da criação de uma nova classe que deriva de ProfileProvider.       Existem duas das principais razões para criar um fornecedor de perfil personalizado.      -Tem de armazenar informações de perfil na origem de dados que não é suportada pelos fornecedores de perfil, incluídos com o .NET Framework, como uma base de dados FoxPro, uma base de dados Oracle ou outros arquivos de dados.      -Tem de gerir informações de perfil utilizando um esquema de base de dados é diferente do esquema de base de dados utilizado pelos fornecedores de que são enviados juntamente com o .NET Framework. Um exemplo comum deste será dados de utilizador que já existe uma base de dados do SQL Server para uma rede da empresa ou um Web site.       A classe abstrata ProfileProvider herda da <xref:System.Configuration.SettingsProvider>classe abstrata, que herda de <xref:System.Configuration.Provider.ProviderBase>classe abstracta.</xref:System.Configuration.Provider.ProviderBase> </xref:System.Configuration.SettingsProvider> As classes que implementam ProfileProvider também tem de implementar os membros necessários o <xref:System.Configuration.SettingsProvider>e <xref:System.Configuration.Provider.ProviderBase>classes abstratas.</xref:System.Configuration.Provider.ProviderBase> </xref:System.Configuration.SettingsProvider> Para obter mais informações sobre a implementação de um fornecedor de perfil, consulte [implementar um fornecedor de perfil](~/add/includes/ajax-current-ext-md.md)."
  example:
  - 'For an example of a ProfileProvider implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).'
  syntax:
    content: 'public abstract class ProfileProvider : System.Configuration.SettingsProvider'
