  remarks: "O método GetAllProfiles é utilizado para obter informações de perfil para todos os perfis. Apenas os dados para o `applicationName` especificado na configuração do ficheiro é devolvido. O `authenticationOption` parâmetro especifica se a perfis apenas anónimos, autenticada apenas perfis, ou serão pesquisados todos os perfis.       Os resultados devolvidos pelo <xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A>estão restritos pelo `pageIndex` e `pageSize` parâmetros.</xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A> O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos a devolver em <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica que a página de resultados para devolver, onde zero identifica a primeira página. O `totalRecords` parâmetro é uma `out` parâmetro está definido como o número total de perfis de utilizador inativo para configurada `applicationName`, com base no `authenticationOption` e `userInactiveSinceDate` parâmetros. Por exemplo, se existirem 13 utilizadores configurada para `applicationName`e o `pageIndex` valor é 1, com um `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>devolvido iria conter o sexto através os perfis tenth Inativos devolvida.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro teria de ser definido como 13."
