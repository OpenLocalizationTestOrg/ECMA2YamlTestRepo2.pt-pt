  parent: System.Web.Profile.ProfileProvider
  langs:
  - csharp
  name: FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  nameWithType: ProfileProvider.FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  fullName: System.Web.Profile.ProfileProvider.FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Quando substituí-lo de uma classe derivada, obtém informações de perfil de perfis no qual o nome de utilizador corresponde os nomes de utilizador especificado."
  remarks: "O método de FindProfilesByUserName devolve uma lista de informações de perfil para perfis em que o nome de utilizador corresponde a fornecido `usernameToMatch` parâmetro. Apenas os dados para o `applicationName` especificado na configuração do ficheiro é devolvido. O `authenticationOption` parâmetro especifica se a perfis apenas anónimos, autenticada apenas perfis, ou serão pesquisados todos os perfis.       Se a origem de dados suporta capacidades adicionais de pesquisa, tal como carateres universais, pode fornecer capacidades de pesquisa mais extensas para nomes de utilizador.       Os resultados devolvidos pelo FindProfilesByUserName estão restritos pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos a devolver em <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica que a página de resultados para devolver, onde zero identifica a primeira página. O `totalRecords` parâmetro é uma `out` parâmetro está definido como o número total de perfis de utilizador inativo para configurada `applicationName`, com base no `authenticationOption` e `userInactiveSinceDate` parâmetros. Por exemplo, se existirem 13 utilizadores configurada para `applicationName`e o `pageIndex` valor é 1, com um `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>devolvido iria conter o sexto através os perfis tenth Inativos devolvida.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro teria de ser definido como 13."
  example:
  - "The following code example shows the method signature for an implementation of the FindProfilesByUserName method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#4](~/add/codesnippet/csharp/6acb9ea2-5b78-459f-ae49-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#4](~/add/codesnippet/visualbasic/6acb9ea2-5b78-459f-ae49-_1.vb)]"
  syntax:
    content: public abstract System.Web.Profile.ProfileInfoCollection FindProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Um do <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores, especificando se anónimo, autenticado ou ambos os tipos de perfis são devolvidos."
    - id: usernameToMatch
      type: System.String
      description: "O nome de utilizador para procurar."
    - id: pageIndex
      type: System.Int32
      description: "O índice da página de resultados para devolver."
    - id: pageSize
      type: System.Int32
      description: "O tamanho da página de resultados para devolver."
    - id: totalRecords
      type: System.Int32
      description: "Quando este método devolve, contém o número total de perfis."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> que contém informações de perfil de utilizador para perfis em que o nome de utilizador corresponde à fornecido <code> usernameToMatch </code> parâmetro."
  overload: System.Web.Profile.ProfileProvider.FindProfilesByUserName*
  exceptions: []
  platform:
  - net462
