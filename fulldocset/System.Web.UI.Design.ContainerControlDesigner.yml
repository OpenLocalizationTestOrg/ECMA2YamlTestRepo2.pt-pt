  fullName: System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Adds the style attributes for the control at design time."
  remarks: "The AddDesignTimeCssAttributes method adds a set of style attributes for the design-time representation of the control. The style attribute values are added to the `styleAttributes` collection, keyed by the style attribute name. For example, you can access the height value in the collection as `styleAttributes[&quot;height&quot;]` for C# or `styleAttributes(&quot;height&quot;)` for Microsoft Visual Basic.       If the associated control is not derived from the <xref:System.Web.UI.WebControls.WebControl> class, the AddDesignTimeCssAttributes method does not add attribute values to the `styleAttributes` collection."
  syntax:
    content: protected virtual void AddDesignTimeCssAttributes (System.Collections.IDictionary styleAttributes);
    parameters:
    - id: styleAttributes
      type: System.Collections.IDictionary
      description: "A keyed collection of style attributes."
  overload: System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes*
  exceptions: []
  platform:
  - net462
