  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "Provides designer functionality for controls that contain child controls or properties that can be modified at design time."
  remarks: "The ContainerControlDesigner class provides a base designer class for controls that can be modified on the design surface. This includes controls that contain child controls or editable inner properties. The ContainerControlDesigner provides a single framed region to represent the control, and automatically handles rendering the control at design time.       Apply the <xref:System.Web.UI.ParseChildrenAttribute> attribute on the associated control to determine the design-time behavior of the ContainerControlDesigner. Apply the <xref:System.Web.UI.ParseChildrenAttribute> settings on the associated control as follows:      -   `false` to indicate that the ContainerControlDesigner represents the contents of the editable design region as child controls.      -   `true` to indicate that the ContainerControlDesigner represents the contents of the editable design region as editable inner properties of the control.       Control developers can derive and extend a custom designer from one of several base designers depending on the kind of control that is being developed, as defined in the following list:      -   Controls that allow child controls to be added to it at design time can derive from the ContainerControlDesigner class. For example, the <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner> class is derived from the ContainerControlDesigner class and represents a <xref:System.Web.UI.WebControls.Panel> control on the design surface.      -   Controls that have one or more child controls, and might also have an editable designer region where controls can be added at design time, can derive from the <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> class.      -   Controls that require custom design-time processing can derive from the base <xref:System.Web.UI.Design.ControlDesigner> class.      > [!NOTE] >  The ContainerControlDesigner class replaces the obsolete <xref:System.Web.UI.Design.ReadWriteControlDesigner> class.       Use the <xref:System.ComponentModel.DesignerAttribute> attribute to associate a custom designer class together with a custom control implementation. For detailed information about how to use control designers with custom controls, see [Walkthrough: Creating a Basic Control Designer for a Web Server Control](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
