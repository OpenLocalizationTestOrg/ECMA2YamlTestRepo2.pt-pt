  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Devolve o conjunto de atributos de estilo para o controlo no momento da concepção."
  remarks: "O método GetDesignTimeCssAttributes devolve um conjunto de atributos de estilo para a representação de tempo de criação do controlo.       Para examinar um valor de atributo style no momento da conceção para um controlo, utilize o nome de atributo style como uma chave para a coleção devolvida. Valores de atributo de estilo são armazenados como cadeias na colecção. Por exemplo, pode aceder ao valor de altura da coleção como `styleAttributes[&quot;height&quot;]` para c# ou `styleAttributes(&quot;height&quot;)` para o Microsoft Visual Basic.       Se o controlo associado não deriva de <xref:System.Web.UI.WebControls.WebControl>classe, o método de GetDesignTimeCssAttributes devolve uma coleção vazia.</xref:System.Web.UI.WebControls.WebControl>"
  syntax:
    content: public virtual System.Collections.IDictionary GetDesignTimeCssAttributes ();
    parameters: []
    return:
      type: System.Collections.IDictionary
      description: "Uma coleção de atributos de estilo aplicado ao controlo sobre a superfície do design. Os nomes de atributo de estilo são as chaves utilizadas para aceder os valores de atributo style em <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes*
  exceptions: []
  platform:
  - net462
