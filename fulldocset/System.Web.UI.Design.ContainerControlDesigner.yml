- uid: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes
  id: GetDesignTimeCssAttributes
  parent: System.Web.UI.Design.ContainerControlDesigner
  langs:
  - csharp
  name: GetDesignTimeCssAttributes()
  nameWithType: ContainerControlDesigner.GetDesignTimeCssAttributes()
  fullName: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Returns the collection of style attributes for the control at design time."
  remarks: "The GetDesignTimeCssAttributes method returns a collection of style attributes for the design-time representation of the control.       To examine a style attribute value at design time for a control, use the style attribute name as a key to the returned collection. Style attribute values are stored as strings in the collection. For example, you can access the height value in the collection as `styleAttributes[&quot;height&quot;]` for C# or `styleAttributes(&quot;height&quot;)` for Microsoft Visual Basic.       If the associated control is not derived from the <xref:System.Web.UI.WebControls.WebControl> class, the GetDesignTimeCssAttributes method returns an empty collection."
  syntax:
    content: public virtual System.Collections.IDictionary GetDesignTimeCssAttributes ();
    parameters: []
    return:
      type: System.Collections.IDictionary
      description: "A collection of style attributes applied to the control on the design surface. The style attribute names are keys used to access the style attribute values in the <xref:System.Collections.IDictionary>."
  overload: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes*
  exceptions: []
  platform:
  - net462
