  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "Fornece a funcionalidade de estruturador para controlos contenham controlos subordinados ou propriedades que podem ser modificadas no momento da concepção."
  remarks: "A classe de ContainerControlDesigner fornece uma classe de designer base para controlos que podem ser modificados na superfície do design. Isto inclui os controlos de contenham controlos subordinados ou propriedades internas. O ContainerControlDesigner fornece uma única região framed para representar o controlo e gere automaticamente a compor o controlo no momento da concepção.       Aplicar o <xref:System.Web.UI.ParseChildrenAttribute>atributo no controlo associado para determinar o comportamento de tempo de criação do ContainerControlDesigner.</xref:System.Web.UI.ParseChildrenAttribute> Aplicar o <xref:System.Web.UI.ParseChildrenAttribute>definições no controlo associado da seguinte forma:- `false` para indicar que o ContainerControlDesigner representa o conteúdo da região de design editável como controlos subordinados.</xref:System.Web.UI.ParseChildrenAttribute>      - `true` para indicar que o ContainerControlDesigner representa o conteúdo da região de design editável como propriedades internas do controlo.       Os programadores do controlo podem derivar e expandir um designer personalizado a partir de um dos vários designers base dependendo do tipo de controlo que está a ser desenvolvido, tal como definido na lista seguinte:-controlos que permitem que os controlos subordinados em adicionada ao mesmo no momento da concepção podem deriva da classe de ContainerControlDesigner. Por exemplo, o <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>classe é derivada da classe de ContainerControlDesigner e representa uma <xref:System.Web.UI.WebControls.Panel>controlo da superfície de desenho.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>      -Controlos que tem um ou mais controlos subordinados e também poderão ter uma região de estruturador editável onde os controlos podem ser adicionados no momento da conceção, podem derivar da <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>classe.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      -Controlos que necessitam de processamento de tempo de criação personalizado podem derivar ou a base de <xref:System.Web.UI.Design.ControlDesigner>classe.</xref:System.Web.UI.Design.ControlDesigner>      > [!NOTE] > ContainerControlDesigner a classe substitui o obsoleto <xref:System.Web.UI.Design.ReadWriteControlDesigner>classe.</xref:System.Web.UI.Design.ReadWriteControlDesigner>       Utilize o <xref:System.ComponentModel.DesignerAttribute>atributo para associar uma classe personalizada estruturador juntamente com uma implementação de controlo personalizado.</xref:System.ComponentModel.DesignerAttribute> Para obter informações detalhadas sobre como utilizar os estruturadores de controlo com controlos personalizados, consulte [instruções: criar um Designer controlo básico para um controlo de servidor Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
