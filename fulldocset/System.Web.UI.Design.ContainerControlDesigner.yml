  syntax:
    content: public override string GetDesignTimeHtml (System.Web.UI.Design.DesignerRegionCollection regions);
    parameters:
    - id: regions
      type: System.Web.UI.Design.DesignerRegionCollection
      description: "A collection of designer regions."
    return:
      type: System.String
      description: "An HTML markup string that represents the control."
