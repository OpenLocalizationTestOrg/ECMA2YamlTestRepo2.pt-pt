  name: DelimitedListTraceListener
  nameWithType: DelimitedListTraceListener
  fullName: System.Diagnostics.DelimitedListTraceListener
  type: Class
  summary: "Direciona rastreio ou depuração para um escritor de texto, tal como um escritor de fluxo, ou para uma transmissão em fluxo, tais como uma sequência de ficheiros de saída."
  remarks: "Os resultados de rastreio tem um formato de texto delimitado que utiliza o delimitador especificado pelo <xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A>propriedade.</xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A> O delimitador é utilizado para terminar a cada campo numa linha de saída. Por exemplo, para apresentar o rastreio de saída numa folha de cálculo do Microsoft Excel, poderá especificar uma vírgula (&quot;,&quot;) como um delimitador e criar um ficheiro de valores separados por vírgulas (CSV).      > [!IMPORTANT] > <xref:System.IDisposable>interface.</xref:System.IDisposable> Quando tiver terminado com o tipo, deve eliminar-direta ou indiretamente. Para eliminar diretamente do tipo, chame o <xref:System.IDisposable.Dispose%2A>método um`try` / `catch` blocos.</xref:System.IDisposable.Dispose%2A> Para eliminar indiretamente dele, utilize uma construção de idioma, tais como `using` (em c#) ou `Using` (em Visual Basic). Para obter mais informações, consulte a secção &quot;Utilizar um objeto que implementa IDisposable&quot; o <xref:System.IDisposable>tópico de interface.</xref:System.IDisposable>       Pode ativar ou desativar um DelimitedListTraceListener através do ficheiro de configuração da aplicação e, em seguida, utilizar o DelimitedListTraceListener configurada na sua aplicação. Em alternativa, pode criar um DelimitedListTraceListener no seu código.      > [!NOTE] > DelimitedListTraceListener o delimits apenas texto que é emitido utilizando os métodos que tenham nomes começados pelo word `Trace`, tais como <xref:System.Diagnostics.DelimitedListTraceListener.TraceEvent%2A?displayProperty=fullName>ou <xref:System.Diagnostics.Trace.TraceWarning%2A?displayProperty=fullName>.</xref:System.Diagnostics.Trace.TraceWarning%2A?displayProperty=fullName> </xref:System.Diagnostics.DelimitedListTraceListener.TraceEvent%2A?displayProperty=fullName> Analisar dados que são emitidos utilizando o <xref:System.Diagnostics.Debug.Write%2A?displayProperty=fullName>e <xref:System.Diagnostics.TextWriterTraceListener.WriteLine%2A?displayProperty=fullName>métodos não é delimitada.</xref:System.Diagnostics.TextWriterTraceListener.WriteLine%2A?displayProperty=fullName> </xref:System.Diagnostics.Debug.Write%2A?displayProperty=fullName>       Para configurar um DelimitedListTraceListener, edite o ficheiro de configuração que corresponda ao nome da sua aplicação. Neste ficheiro, pode adicionar um serviço de escuta, definir as propriedades para um serviço de escuta ou remover um serviço de escuta. O ficheiro de configuração deve ser formatado, conforme mostrado no exemplo seguinte: ```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;4&quot;>         <listeners>           <add name=&quot;delimitedListener&quot;              type=&quot;System.Diagnostics.DelimitedListTraceListener&quot;              delimiter=&quot;,&quot;              initializeData=&quot;delimitedOutput.csv&quot;              traceOutputOptions=&quot;ProcessId, DateTime&quot; />         </listeners>       </trace>     </system.diagnostics>   </configuration>   ```       >  [!NOTE] > se tentar escrever um ficheiro que está a ser utilizado ou indisponível, o nome de ficheiro é automaticamente adicionado como prefixo por um GUID.      > [!NOTE] > Os serviços de escuta destinam-se a ser utilizada pelos métodos do <xref:System.Diagnostics.Debug>, <xref:System.Diagnostics.Trace>, e <xref:System.Diagnostics.TraceSource>classes ao escrever informações de rastreio.</xref:System.Diagnostics.TraceSource> </xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug> Métodos de serviço de escuta, exceto construtores, não devem ser chamados diretamente a partir do código da aplicação."
