  name: DelimitedListTraceListener
  nameWithType: DelimitedListTraceListener
  fullName: System.Diagnostics.DelimitedListTraceListener
  type: Class
  summary: "Directs tracing or debugging output to a text writer, such as a stream writer, or to a stream, such as a file stream."
  remarks: "The trace output is in a delimited text format that uses the delimiter specified by the <xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A> property. The delimiter is used to terminate each field in a line of output. For example, to display the trace output in a Microsoft Excel spreadsheet, you might specify a comma (&quot;,&quot;) as a delimiter and create a comma-separated value (CSV) file.      > [!IMPORTANT] >  <xref:System.IDisposable> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref:System.IDisposable.Dispose%2A> method in a`try`/`catch` block. To dispose of it indirectly, use a language construct such as `using` (in C#) or `Using` (in Visual Basic). For more information, see the “Using an Object that Implements IDisposable” section in the <xref:System.IDisposable> interface topic.       You can enable or disable a DelimitedListTraceListener through the application configuration file and then use the configured DelimitedListTraceListener in your application. Alternately, you can create a DelimitedListTraceListener in your code.      > [!NOTE] >  The DelimitedListTraceListener delimits only text that is emitted by using the methods that have names starting with the word `Trace`, such as <xref:System.Diagnostics.DelimitedListTraceListener.TraceEvent%2A?displayProperty=fullName> or <xref:System.Diagnostics.Trace.TraceWarning%2A?displayProperty=fullName>. Trace data that is emitted by using the <xref:System.Diagnostics.Debug.Write%2A?displayProperty=fullName> and <xref:System.Diagnostics.TextWriterTraceListener.WriteLine%2A?displayProperty=fullName> methods is not delimited.       To configure a DelimitedListTraceListener, edit the configuration file that corresponds to the name of your application. In this file, you can add a listener, set the properties for a listener, or remove a listener. The configuration file should be formatted as shown in the following example:      ```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;4&quot;>         <listeners>           <add name=&quot;delimitedListener&quot;              type=&quot;System.Diagnostics.DelimitedListTraceListener&quot;              delimiter=&quot;,&quot;              initializeData=&quot;delimitedOutput.csv&quot;              traceOutputOptions=&quot;ProcessId, DateTime&quot; />         </listeners>       </trace>     </system.diagnostics>   </configuration>   ```      > [!NOTE] >  If you try to write to a file that is in use or unavailable, the file name is automatically prefixed by a GUID.      > [!NOTE] >  Listeners are intended to be used by methods of the <xref:System.Diagnostics.Debug>, <xref:System.Diagnostics.Trace>, and <xref:System.Diagnostics.TraceSource> classes to write trace information. Listener methods, except for constructors, should not be called directly from application code."
  syntax:
    content: 'public class DelimitedListTraceListener : System.Diagnostics.TextWriterTraceListener'
