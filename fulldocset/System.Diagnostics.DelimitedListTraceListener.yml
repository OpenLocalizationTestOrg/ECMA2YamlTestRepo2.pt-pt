  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Writes trace information, a data object, and event information to the output file or stream."
  remarks: "The values of the `source`, `eventType`, and `id` parameters are written as a header. The data object is converted to a string using the `ToString` method of the object. The `eventCache` data is written as a footer whose content depends on the value of the <xref:System.Diagnostics.TraceListener.TraceOutputOptions%2A> property.      > [!IMPORTANT] >  The <xref:System.Diagnostics.DelimitedListTraceListener.TraceData%2A> method is not intended to be called by application code. It is called by methods of the <xref:System.Diagnostics.Debug>, <xref:System.Diagnostics.Trace>, and <xref:System.Diagnostics.TraceSource> classes to write trace data."
  syntax:
    content: public override void TraceData (System.Diagnostics.TraceEventCache eventCache, string source, System.Diagnostics.TraceEventType eventType, int id, object data);
    parameters:
    - id: eventCache
      type: System.Diagnostics.TraceEventCache
      description: "A <xref href=&quot;System.Diagnostics.TraceEventCache&quot;></xref> object that contains the current process ID, thread ID, and stack trace information."
    - id: source
      type: System.String
      description: "A name used to identify the output, typically the name of the application that generated the trace event."
    - id: eventType
      type: System.Diagnostics.TraceEventType
      description: "One of the <xref href=&quot;System.Diagnostics.TraceEventType&quot;></xref> values specifying the type of event that has caused the trace."
    - id: id
      type: System.Int32
      description: "A numeric identifier for the event."
    - id: data
      type: System.Object
      description: "A data object to write to the output file or stream."
  overload: System.Diagnostics.DelimitedListTraceListener.TraceData*
  exceptions: []
  platform:
  - net462
