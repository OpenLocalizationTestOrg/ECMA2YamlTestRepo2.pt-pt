  remarks: "The default delimiter is &quot;;&quot; (semicolon). The following configuration file example shows the setting of the Delimiter property using the `delimiter` attribute in a configuration file:      ```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;4&quot;>         <listeners>           <add name=&quot;delimitedListener&quot;              type=&quot;System.Diagnostics.DelimitedListTraceListener&quot;              delimiter=&quot;:&quot;              initializeData=&quot;delimitedOutput.txt&quot;              traceOutputOptions=&quot;ProcessId, DateTime&quot; />           <remove name=&quot;Default&quot; />         </listeners>       </trace>     </system.diagnostics>   </configuration>      ```"
  syntax:
