  remarks: "Although this routed event seems to follow a tunneling route through an element tree, it actually is a direct routed event that is raised along the element tree by each <xref:System.Windows.UIElement>. If you set the <xref:System.Windows.RoutedEventArgs.Handled%2A> property to `true` in a PreviewMouseDoubleClick event handler, subsequent PreviewMouseDoubleClick events along the route will occur with <xref:System.Windows.RoutedEventArgs.Handled%2A> set to `false`, but the <xref:System.Windows.Controls.Control.MouseDoubleClick> event will occur with <xref:System.Windows.RoutedEventArgs.Handled%2A> set to `true`. This is a higher-level event for control consumers who want to be notified when the user double-clicks the control and to handle the event in an application.       Control authors who want to handle mouse double clicks should use the <xref:System.Windows.UIElement.PreviewMouseLeftButtonDown> event when <xref:System.Windows.Input.MouseButtonEventArgs.ClickCount%2A> is equal to two.  This will cause the state of <xref:System.Windows.RoutedEventArgs.Handled%2A> to propagate appropriately in the case where another element in the element tree handles the event.       The <xref:System.Windows.Controls.Control> class defines the PreviewMouseDoubleClick and <xref:System.Windows.Controls.Control.MouseDoubleClick> events, but not corresponding single-click events.  To see if the user has clicked the control once, handle the <xref:System.Windows.UIElement.MouseDown> event (or one of its counterparts) and check whether the <xref:System.Windows.Input.MouseButtonEventArgs.ClickCount%2A> property value is 1.      <a name=&quot;routedEventInfo_PreviewMouseDoubleClick&quot;></a>    ## Routed Event Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.Control.PreviewMouseDoubleClickEvent>|   |Routing strategy|Direct|   |Delegate|<xref:System.Windows.Input.MouseButtonEventHandler>|"
