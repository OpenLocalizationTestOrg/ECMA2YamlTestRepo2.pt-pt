  name: Control
  nameWithType: Control
  fullName: System.Windows.Controls.Control
  type: Class
  summary: "Represents the base class for [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elements that use a <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;></xref> to define their appearance."
  remarks: "The Control class is the base class for many of the controls you add to an application. The Control class defines very little behavior; while it is possible to add a Control to your application, it is far more common to add a control that inherits from Control, such as a <xref:System.Windows.Controls.Button> or <xref:System.Windows.Controls.ListBox>.       The <xref:System.Windows.Controls.Control.Template%2A> property, which is a <xref:System.Windows.Controls.ControlTemplate>, specifies the appearance of the Control. If you want to change the appearance of a control but retain its functionality, you should consider creating a new <xref:System.Windows.Controls.ControlTemplate> instead of creating a new class. For more information, see [Styling and Templating](~/add/includes/ajax-current-ext-md.md).       If you want to create a control with custom behavior as well as allow others to customize its appearance, your control can inherit from the Control class and define a <xref:System.Windows.Controls.ControlTemplate>.  If you want to extend the behavior of an existing control, you can inherit from a class that inherits from Control.       A Control that does not have a <xref:System.Windows.Controls.ControlTemplate> is not visible in your application, and setting the following properties has no effect unless the <xref:System.Windows.Controls.ControlTemplate> references them explicitly:      -   <xref:System.Windows.Controls.Control.Background%2A>      -   <xref:System.Windows.Controls.Control.BorderBrush%2A>      -   <xref:System.Windows.Controls.Control.BorderThickness%2A>      -   <xref:System.Windows.Controls.Control.FontFamily%2A>      -   <xref:System.Windows.Controls.Control.FontSize%2A>      -   <xref:System.Windows.Controls.Control.FontStretch%2A>      -   <xref:System.Windows.Controls.Control.FontWeight%2A>      -   <xref:System.Windows.Controls.Control.Foreground%2A>      -   <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>      -   <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>       A common way to use these properties is to bind an element in the <xref:System.Windows.Controls.ControlTemplate> to the property.  For example, if you want your control to change color according to the value of the <xref:System.Windows.Controls.Control.Background%2A> property, you can bind some property of an element in the <xref:System.Windows.Controls.ControlTemplate> to the <xref:System.Windows.Controls.Control.Background%2A>. Use the [TemplateBinding Markup Extension](~/add/includes/ajax-current-ext-md.md) to bind properties on a control to an element in the <xref:System.Windows.Controls.ControlTemplate>.       Control overrides the metadata of the <xref:System.Windows.UIElement.Focusable%2A> property and sets its default to `true`. For more information, see [Dependency Properties Overview](~/add/includes/ajax-current-ext-md.md)"
