  name: CompositeCollection
  nameWithType: CompositeCollection
  fullName: System.Windows.Data.CompositeCollection
  type: Class
  summary: "Enables multiple collections and items to be displayed as a single list."
  remarks: "CompositeCollection can contain items such as strings, objects, [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] nodes, elements, as well as other collections. An <xref:System.Windows.Controls.ItemsControl> uses the data in the CompositeCollection to generate its content according to its <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>. For more information about using <xref:System.Windows.Controls.ItemsControl> objects to bind to collections, see the Binding to Collections section of the [Data Binding Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Ignore)]

      public class CompositeCollection : System.Collections.IList, System.Collections.Specialized.INotifyCollectionChanged, System.ComponentModel.ICollectionViewFactory, System.Windows.IWeakEventListener
