      description: "Quando este método devolve, este parâmetro contém <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se a autenticação do Windows estiver definida, caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: anonymous
      type: System.String
      description: "Quando este método devolve, este parâmetro contém <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se a autenticação não estiver definida (utilizador anónimo); caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: homePage
      type: System.String
      description: "Quando este método devolve, este parâmetro contém um <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se o diretório Virtual raiz <xref uid=&quot;langword_csharp_EnableDefaultDoc&quot; name=&quot;EnableDefaultDoc&quot; href=&quot;&quot;> </xref> propriedade é definido; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: discoFile
      type: System.String
      description: "Quando este método devolve, este parâmetro contém um <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se existir um ficheiro de Default.disco; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: physicalPath
