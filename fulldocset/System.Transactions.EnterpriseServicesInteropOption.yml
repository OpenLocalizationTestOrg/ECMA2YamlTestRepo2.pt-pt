  name: EnterpriseServicesInteropOption
  nameWithType: EnterpriseServicesInteropOption
  fullName: System.Transactions.EnterpriseServicesInteropOption
  type: Enum
  summary: "Especifica as transações como distribuídas interagir com transações COM+."
  remarks: "O .NET Framework permite que os componentes de .NET geridos participar no COM+ transações utilizando as classes no <xref:System.EnterpriseServices>espaço de nomes.</xref:System.EnterpriseServices> No entanto, uma vez que a interoperacionalidade não é fornecida por predefinição, tem de utilizar esta enumeração para especificar como pretende participar no contexto COM+. Especificamente, ao criar um novo <xref:System.Transactions.TransactionScope>, utilize esta enumeração para indicar a forma como pretende que a transação participar em transações de COM+.</xref:System.Transactions.TransactionScope> Para obter mais informações, consulte [interoperabilidade com os serviços de Enterprise e COM+ transações](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)."
  syntax:
    content: public enum EnterpriseServicesInteropOption
  inheritance:
