  namespace: System.Transactions
  summary: "The <xref href=&quot;System.EnterpriseServices&quot;></xref> context (which can be retrieved by calling the static method <xref:System.EnterpriseServices.ContextUtil.Transaction*> of the <xref href=&quot;System.EnterpriseServices.ContextUtil&quot;></xref> class) and the <xref href=&quot;System.Transactions&quot;></xref> ambient transaction (which can be retrieved by calling the static method <xref:System.Transactions.Transaction.Current*> of the <xref href=&quot;System.Transactions.Transaction&quot;></xref> class) are always synchronized. This introduces a performance penalty because new <xref href=&quot;System.EnterpriseServices&quot;></xref> contexts may need to be created."
