- uid: System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument
  id: CommandArgument
  parent: System.Web.UI.WebControls.FormViewInsertEventArgs
  langs:
  - csharp
  name: CommandArgument
  nameWithType: FormViewInsertEventArgs.CommandArgument
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o argumento do comando para a operação insert transmitido para o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
  remarks: "Quando cria um botão para inserir para um dos modelos num <xref:System.Web.UI.WebControls.FormView>controlo, opcionalmente, pode especificar um argumento de comando para o botão utilizando o <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A>propriedade.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A> </xref:System.Web.UI.WebControls.FormView> O argumento do comando contém, normalmente, as informações adicionais que pretende que acompanham o comando de inserção, essa o valor para o campo de chave. A propriedade CommandArgument é fornecida como uma maneira conveniente para determinar o valor do argumento do comando no botão de inserção."
  syntax:
    content: public object CommandArgument { get; }
    return:
      type: System.Object
      description: "O argumento de comando para a operação de inserção transmitido para o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
  overload: System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém os pares de nome/valor de campo para o registo para inserir."
  remarks: "Utilize a propriedade de valores para os valores dos campos para o registo de inserção de acesso. Por exemplo, pode HTML codificar ou a validar os valores do registo antes da-inserir na origem de dados.       Devolve de propriedade valores um <xref:System.Collections.Specialized.OrderedDictionary>objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> O <xref:System.Collections.Specialized.OrderedDictionary>objeto contém <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos do registo.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Para aceder os nomes de campo, utilize o <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>propriedade o <xref:System.Collections.Specialized.OrderedDictionary>objeto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Da mesma forma, podem aceder os valores de campo ao utilizar o <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>propriedade.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Como um atalho, também pode utilizar o indexador do <xref:System.Collections.Specialized.OrderedDictionary>valores de objeto para o campo de aceder diretamente.</xref:System.Collections.Specialized.OrderedDictionary> A vantagem na utilização do indexador é que devolve valores de campo diretamente. Controlos que se baseiam na ordem campo da origem de dados (tais como <xref:System.Web.UI.WebControls.AccessDataSource>) podem aceder a valores de campo apenas por índice.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to iterate through the Values collection.  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1305_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1305_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contenha um dicionário de pares de nome/valor do campo de chave para o registo para inserir."
  overload: System.Web.UI.WebControls.FormViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
