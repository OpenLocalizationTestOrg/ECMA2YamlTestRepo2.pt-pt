  name: FormViewInsertEventArgs
  nameWithType: FormViewInsertEventArgs
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.ItemInserting>evento quando um botão para inserir (um botão com o respetivo `CommandName` propriedade definida como &quot;Insert&quot;) do controlo é clicado, mas antes o <xref:System.Web.UI.WebControls.FormView>controlo insere o registo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tais como HTML codificação ou a validar os valores de um registo antes de inserir na origem de dados, sempre que este evento ocorre.       Um objeto de FormViewInsertEventArgs é passado para o método de processamento de eventos, que permite-lhe determinar o valor de um argumento opcional comandos enviado para o <xref:System.Web.UI.WebControls.FormView>controlo e para indicar que a operação insert deve ser cancelada.</xref:System.Web.UI.WebControls.FormView> Para determinar o valor do argumento do comando, utilize o <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> Para cancelar a operação de inserção, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Também pode ler ou modificar os valores de campo para o novo registo utilizando o <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe FormViewInsertEventArgs, consulte o <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewInsertEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event to cancel an insert operation when the user leaves a field empty.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_44_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_44_1.aspx)]"
  syntax:
    content: 'public class FormViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
