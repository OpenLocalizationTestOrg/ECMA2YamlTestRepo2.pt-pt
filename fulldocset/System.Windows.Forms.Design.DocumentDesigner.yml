  name: DocumentDesigner
  nameWithType: DocumentDesigner
  fullName: System.Windows.Forms.Design.DocumentDesigner
  type: Class
  summary: "Base designer class for extending the design mode behavior of, and providing a root-level design mode view for, a <xref href=&quot;System.Windows.Forms.Control&quot;></xref> that supports nested controls and should receive scroll messages."
  remarks: "This designer is a root designer, meaning that it provides the root-level design mode view for the associated document when it is viewed in design mode.       You can associate a designer with a type using a <xref:System.ComponentModel.DesignerAttribute>. For an overview of customizing design time behavior, see [Extending Design-Time Support](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItemFilter("System.Windows.Forms")]

      public class DocumentDesigner : System.Windows.Forms.Design.ScrollableControlDesigner, IDisposable, System.ComponentModel.Design.IRootDesigner, System.Drawing.Design.IToolboxUser
