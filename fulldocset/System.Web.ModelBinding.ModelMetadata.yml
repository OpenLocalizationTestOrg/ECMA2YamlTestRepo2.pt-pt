  namespace: System.Web.ModelBinding
  summary: "Devolve o texto a apresentar para o modelo quando o modelo representa um objeto complexo."
  syntax:
    content: protected virtual string GetSimpleDisplayText ();
    parameters: []
    return:
      type: System.String
      description: "O valor da propriedade é obtido ao examinar a seguinte sequência de valores relacionados até é encontrado um valor de retorno.      1.  Se o <> </> *> valor da propriedade não é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que é devolvido o valor.      2.  Se o <> </> *> propriedade é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, a <> </> *> é devolvido o valor da propriedade.      3.  Se uma tentativa para converter o <> </> *> propriedade numa cadeia devolve <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, é devolvida uma cadeia vazia.      4.  Se a conversão da cadeia do <> </> *> valor da propriedade é o mesmo que o <> </> *> propriedade o <> </> *> tipo de propriedade, o que é devolvido o valor.      5.  Se existirem sem propriedades no <> </> *> coleção, uma cadeia vazia será devolvida.      6.  Se nenhum dos testes anteriores tiver devolvido um valor, o valor de retorno provêm da propriedade no primeiro o <> </> *> coleção. Se o <> </> *> é propriedade da propriedade primeiro <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, a <> </> *> valor da propriedade é devolvido; caso contrário, o resultado da conversão a primeira propriedade <> </> *> propriedade numa cadeia é devolvida."
  overload: System.Web.ModelBinding.ModelMetadata.GetSimpleDisplayText*
  exceptions: []
  platform:
  - net462
