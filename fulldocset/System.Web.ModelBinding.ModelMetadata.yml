  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  summary: "Fornece um contentor para os metadados para um modelo."
  remarks: "A palavra *modelo* utilizado forma diferente no contexto desta classe que é normalmente utilizado noutro local. Numa aplicação formulários Web ASP.NET, o <xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>atributo de um controlo vinculado a dados Especifica o tipo de elemento de dados que o controlo de dados está vinculado ao.</xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A> Este tipo é normalmente denominado como o modelo e, normalmente, corresponde a uma linha de uma tabela de base de dados. As propriedades do modelo, normalmente, correspondem às colunas da tabela.       Um objeto de ModelMetadata pode fornecer os metadados para o modelo de si próprio ou para uma propriedade do modelo ou para uma propriedade de uma propriedade complexa. Quando o objeto de ModelMetadata pertence a uma propriedade, o word *modelo* refere-se para a propriedade e o word *contentor* refere-se no modelo.       Por exemplo, o modelo pode ser **contacte**, que tem **nome** e **idade** propriedades e o **nome** propriedade pode ser uma propriedade complexa composto **FirstName** e **LastName**. Quando o objeto de ModelMetadata diz respeito à **contacte** objeto, o tipo de modelo é **contacte** e não existe nenhum contentor. Quando o objeto de ModelMetadata diz respeito à **nome** propriedade, o tipo de modelo é **nome** e o tipo de contentor é **contacte**. Quando o objeto de ModelMetadata diz respeito à **FirstName** propriedade, o tipo de modelo é **FirstName** e o tipo de contentor é **nome**."
  syntax:
    content: public class ModelMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
