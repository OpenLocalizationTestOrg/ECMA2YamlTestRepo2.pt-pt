  name: XmlSchemaElement
  nameWithType: XmlSchemaElement
  fullName: System.Xml.Schema.XmlSchemaElement
  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_element&quot; name=&quot;element&quot; href=&quot;&quot;> </xref> elemento de esquema XML, tal como especificado pelo Consortium a World Wide Web (W3C). Esta classe é a classe base para todos os tipos de partícula e é utilizada para descrever um elemento num documento XML."
  remarks: "> [!IMPORTANT]>-Não utilize esquemas de origens de desconhecido ou não fidedignas ou localizações. Se o fizer, irá comprometer a segurança do seu código.   >-Esquemas XML (incluindo esquemas inline) são inerentemente vulneráveis a ataques denial of service; não os aceite em cenários não fidedignos.   >-Mensagens de erro de validação de esquema e exceções podem expor as informações confidenciais sobre os caminhos URI para o ficheiro de esquema ou modelo de conteúdo. Seja cuidadoso não para expor estas informações para os chamadores não fidedignos."
  example:
