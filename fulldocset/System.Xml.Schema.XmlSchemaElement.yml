  namespace: System.Xml.Schema
  summary: "Obtém ou define um <xref uid=&quot;langword_csharp_Block&quot; name=&quot;Block&quot; href=&quot;&quot;> </xref> derivação."
  remarks: "Este atributo pode conter os seguintes valores: | Enum | Descrição |   |----------|-----------------|   | `None`| Utilizar a restrição de derivação definida pelo `BlockDefault` propriedade de esquema, caso exista. |   | `Empty`| Existem sem restrições no substituições deste elemento. |   | `Substitution`| Este elemento não pode ser substituído por um tipo derivado pela substituição. |   | `Extension`| Este elemento não pode ser substituído por um tipo derivado pela extensão. |   | `Restriction`| Este elemento não pode ser substituído por um tipo derivado pela restrição. |   | `All`|`#all`. Este elemento não pode ser substituído por qualquer tipo independentemente do método de derivação. |       Esta propriedade não impedindo a derivação, mas impede a derivação de substituir o tipo de uma instância. Os valores de lista e union não são suportados para o `block` propriedade."
  syntax:
    content: public System.Xml.Schema.XmlSchemaDerivationMethod Block { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: "O atributo utilizado para bloquear uma derivação do tipo. Valor predefinido é <xref uid=&quot;langword_csharp_XmlSchemaDerivationMethod.None&quot; name=&quot;XmlSchemaDerivationMethod.None&quot; href=&quot;&quot;> </xref>.       Opcional."
  overload: System.Xml.Schema.XmlSchemaElement.Block*
  exceptions: []
  platform:
  - net462
