  summary: "Obtém o valor de pós-compilação do <xref uid=&quot;langword_csharp_Block&quot; name=&quot;Block&quot; href=&quot;&quot;> </xref> propriedade."
  remarks: "Este valor indica como o tipo é imposto quando `xsi:type` é utilizado no documento da instância. Por exemplo, se o valor é restrito, pode ser utilizado apenas o tipo definido específico, não tipos derivam por restrição de tipo definido específico.       Esta propriedade pode conter os valores apresentados na tabela seguinte. A predefinição é `None`. Lista e os métodos de derivação de União não são permitidos nesta propriedade.      | Enum | Descrição |   |----------|-----------------|   | `Empty`| Existem sem restrições no substituições deste elemento. |   | `Substitution`| Este elemento não pode ser substituído por um tipo derivado pela substituição. |   | `Extension`| Este elemento não pode ser substituído por um tipo derivado pela extensão. |   | `Restriction`| Este elemento não pode ser substituído por um tipo derivado pela restrição. |   | `All`|`#all`. Este elemento não pode ser substituído por qualquer tipo independentemente do método de derivação. |"
  syntax:
    content: public System.Xml.Schema.XmlSchemaDerivationMethod BlockResolved { get; }
    return:
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: "O valor de pós-compilação do <xref uid=&quot;langword_csharp_Block&quot; name=&quot;Block&quot; href=&quot;&quot;> </xref> propriedade. A predefinição é o <xref uid=&quot;langword_csharp_BlockDefault&quot; name=&quot;BlockDefault&quot; href=&quot;&quot;> </xref> valor no <xref uid=&quot;langword_csharp_schema&quot; name=&quot;schema&quot; href=&quot;&quot;> </xref> elemento."
