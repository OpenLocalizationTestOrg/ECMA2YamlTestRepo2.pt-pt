  name: InstallerCollection
  nameWithType: InstallerCollection
  fullName: System.Configuration.Install.InstallerCollection
  type: Class
  summary: "Contém uma coleção de programas de instalação para ser executado durante uma instalação."
  remarks: "O InstallerCollection fornece os métodos e propriedades de que a aplicação tem de gerir uma coleção de <xref:System.Configuration.Install.Installer>objetos.</xref:System.Configuration.Install.Installer>       Utilizar qualquer uma das seguintes três formas para adicionar os programas de instalação na coleção: - <xref:System.Configuration.Install.InstallerCollection.Add%2A>método adiciona um instalador único à coleção.</xref:System.Configuration.Install.InstallerCollection.Add%2A>      -O <xref:System.Configuration.Install.InstallerCollection.AddRange%2A>métodos adicionar vários instaladores à coleção.</xref:System.Configuration.Install.InstallerCollection.AddRange%2A>      -O <xref:System.Configuration.Install.InstallerCollection.Insert%2A>método e o <xref:System.Configuration.Install.InstallerCollection.Item%2A>propriedade, o que é o indexador InstallerCollection, cada adicionar um programa de instalação único para a coleção no índice especificado.</xref:System.Configuration.Install.InstallerCollection.Item%2A> </xref:System.Configuration.Install.InstallerCollection.Insert%2A>       Remover programas de instalação através do <xref:System.Configuration.Install.InstallerCollection.Remove%2A>método.</xref:System.Configuration.Install.InstallerCollection.Remove%2A> Verifique se um programa de instalação na coleção, utilizando o <xref:System.Configuration.Install.InstallerCollection.Contains%2A>método.</xref:System.Configuration.Install.InstallerCollection.Contains%2A> Determinar onde um programa de instalação está localizado na coleção, utilizando o <xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>método.</xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>       Os programas de instalação de uma coleção estão a ser executados quando o instalador que contém a coleção, tal como especificado pelo <xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>propriedade, chamadas os respetivos <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, ou <xref:System.Configuration.Install.Installer.Uninstall%2A>métodos.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>       Para obter exemplos de utilização de uma coleção de programa de instalação, consulte o <xref:System.Configuration.Install.AssemblyInstaller>e <xref:System.Configuration.Install.TransactedInstaller>classes.</xref:System.Configuration.Install.TransactedInstaller> </xref:System.Configuration.Install.AssemblyInstaller>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallerCollection.Add%2A> method of the InstallerCollection class. This example provides an implementation similar to that of [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md). It installs assemblies with the options preceding that particular assembly. If an option is not specified for an assembly, the previous assembly's options are taken if there is a previous assembly in the list. If the \"/u\" or \"/uninstall\" option is specified, the assemblies are uninstalled. If the \"/?\" or \"/help\" option is provided, the help information is displayed to the console.  \n  \n [!code-cpp[InstallerCollection_Add#1](~/add/codesnippet/cpp/t-system.configuration.i_9_1.cpp)]\n [!code-vb[InstallerCollection_Add#1](~/add/codesnippet/visualbasic/t-system.configuration.i_9_1.vb)]\n [!code-cs[InstallerCollection_Add#1](~/add/codesnippet/csharp/t-system.configuration.i_9_1.cs)]"
