  fullName: System.ComponentModel.Design.Data.DesignerDataSchemaClass
  type: Class
  summary: "Specifies the types of objects that can be retrieved from a data-store schema. This class cannot be inherited."
  remarks: "The DesignerDataSchemaClass class is one of several types that represent the schema of a data store at design-time. These schema items are made available to controls by designers implementing the <xref:System.ComponentModel.Design.Data.IDataEnvironment> interface. Controls access schema objects by calling the <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A> method of the interface.       Use fields from the DesignerDataSchemaClass class when calling the <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A> method to specify the types of objects you want to retrieve from a data-store schema."
  syntax:
    content: public sealed class DesignerDataSchemaClass
