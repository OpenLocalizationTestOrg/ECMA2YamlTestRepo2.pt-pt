  summary: "Especifica os tipos de objetos que podem ser obtidos a partir de um esquema do arquivo de dados. Esta classe não pode ser herdada."
  remarks: "A classe de DesignerDataSchemaClass é um dos vários tipos que representam o esquema de um arquivo de dados no momento da concepção. Estes itens do esquema são disponibilizadas para controlos pelos designers implementar o <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controla o acesso a objetos de esquema ao chamar o <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>método da interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Utilize os campos da classe de DesignerDataSchemaClass ao chamar o <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>método para especificar os tipos de objetos que pretende obter um esquema do arquivo de dados.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
