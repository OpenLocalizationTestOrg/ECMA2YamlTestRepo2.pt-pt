  name: Baml2006Reader
  nameWithType: Baml2006Reader
  fullName: System.Windows.Baml2006.Baml2006Reader
  type: Class
  summary: "Processa o XAML no formulário BAML otimizado e produz uma sequência de nós de XAML."
  remarks: "Formato BAML é uma forma otimizada do XAML utilizado pela implementação WPF XAML. Está otimizado na medida em que utiliza pesquisas internas e tokens para membros ou tipos comummente utilizados. A otimização é útil como um detalhe de implementação que abrange o tempo de tamanho e a carga de empacotamento para cenários de aplicações do WPF que envolvem XAML. A classe do leitor de Baml2006Reader constitui grande parte da superfície de API pública que tenha um programador de aplicações do WPF para interagir com BAML.       O XAML otimizado para o formulário BAML poderá ter de ser localizado. Localização de XAML e caminhos de ferramentas possíveis para se o fizer, não é abordada neste tópico. Consulte [globalização para WPF](~/add/includes/ajax-current-ext-md.md).       Baml2006Reader utiliza um contexto de esquema XAML internamente implementado. Este contexto de esquema fornece a lógica necessária para procurar os tipos de formulário BAML, incluindo a referenciar o otimizações e tokens que são inerentes na BAML.       O cenário de principal para Baml2006Reader está a utilizar como a <xref:System.Xaml.XamlReader>implementação que passa para uma chamada para <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>.</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> </xref:System.Xaml.XamlReader>"
  syntax:
    content: 'public class Baml2006Reader : System.Xaml.XamlReader, System.Xaml.IXamlLineInfo'
