  name: Baml2006Reader
  nameWithType: Baml2006Reader
  fullName: System.Windows.Baml2006.Baml2006Reader
  type: Class
  summary: "Processes XAML in optimized BAML form and produces a XAML node stream."
  remarks: "BAML form is an optimized form of XAML used by the WPF XAML implementation. It is optimized in the sense that it uses internal lookups and tokens for commonly used types or members. The optimization is useful as an implementation detail that addresses packaging size and load time for WPF application scenarios that involve XAML. The Baml2006Reader reader class constitutes much of the public API surface that a WPF application developer has for interacting with BAML.       The XAML optimized to BAML form may need to be localized. Localization of XAML and possible tools pathways for doing so is not discussed in this topic. See [Globalization for WPF](~/add/includes/ajax-current-ext-md.md).       Baml2006Reader uses an internally implemented XAML schema context. This schema context provides the logic necessary for looking up the types in BAML form, including referencing the optimizations and tokens that are inherent in BAML.       The main scenario for Baml2006Reader is to use it as the <xref:System.Xaml.XamlReader> implementation that you pass to a call to <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>."
  syntax:
    content: 'public class Baml2006Reader : System.Xaml.XamlReader, System.Xaml.IXamlLineInfo'
  inheritance:
  - System.Object
  - System.Xaml.XamlReader
  implements:
