  langs:
  - csharp
  name: ClaimTypes
  nameWithType: ClaimTypes
  fullName: System.IdentityModel.Claims.ClaimTypes
  type: Class
  summary: "Representa os tipos predefinidos de afirmações que pode reclamá uma entidade. Esta classe não pode ser herdada."
  remarks: "Utilize a classe de ClaimTypes para procurar um determinado tipo de afirmação num <xref:System.IdentityModel.Claims.ClaimSet>ou para criar uma afirmação.</xref:System.IdentityModel.Claims.ClaimSet> Para procurar um determinado tipo de afirmação num <xref:System.IdentityModel.Claims.ClaimSet>, utilize o <xref:System.IdentityModel.Claims.ClaimSet.FindClaims%28System.String%2CSystem.String%29>método e utilize as propriedades desta classe para especificar a afirmação escreva para a `claimType` parâmetro.</xref:System.IdentityModel.Claims.ClaimSet.FindClaims%28System.String%2CSystem.String%29> </xref:System.IdentityModel.Claims.ClaimSet> Quando o construtor para o <xref:System.IdentityModel.Claims.Claim>classe é utilizada para criar uma nova afirmação, utilize as propriedades da classe ClaimTypes para especificar o `claimType` parâmetro.</xref:System.IdentityModel.Claims.Claim> Para muitos tipos de afirmação, o <xref:System.IdentityModel.Claims.Claim>classe tem as propriedades estáticas que devolvem uma afirmação de um tipo específico.</xref:System.IdentityModel.Claims.Claim> Por exemplo, o [CreateHashClaim (Byte\\[\\])](assetId:///M:System.IdentityModel.Claims.Claim.CreateHashClaim(System.Byte[])?qualifyHint=False&autoUpgrade=False) método devolve uma afirmação utilizando o <xref:System.IdentityModel.Claims.ClaimTypes.Hash%2A>o tipo de afirmação.</xref:System.IdentityModel.Claims.ClaimTypes.Hash%2A>"
  example:
  - >-
    [!code-vb[c_ClaimTypes#1](~/add/codesnippet/visualbasic/t-system.identitymodel.c_3_1.vb)]
     [!code-cs[c_ClaimTypes#1](~/add/codesnippet/csharp/t-system.identitymodel.c_3_1.cs)]
