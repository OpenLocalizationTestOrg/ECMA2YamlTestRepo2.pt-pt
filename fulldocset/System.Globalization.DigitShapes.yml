  name: DigitShapes
  nameWithType: DigitShapes
  fullName: System.Globalization.DigitShapes
  type: Enum
  summary: "Specifies the culture-specific display of digits."
  remarks: "A DigitShapes value specifies that no digit shape is substituted for the Unicode input, a digit shape is substituted based on context, or a native national digit shape is substituted for the input.       The Arabic, Indic, and Thai languages have classical shapes for numbers that are different from the digits 0 through 9 (Unicode U+0030 through U+0039), which are most often used on computers. The application uses the DigitShapes enumeration with the <xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A> property to specify how to display digits U+0030 through U+0039 in the absence of other formatting information.       The DigitShapes enumeration is primarily used by applications intended for cultures that use bidirectional scripts. For example, the reading order of Arabic and Indic scripts is bidirectional."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DigitShapes
