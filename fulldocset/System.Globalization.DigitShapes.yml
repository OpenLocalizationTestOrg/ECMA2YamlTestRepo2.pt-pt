  name: DigitShapes
  nameWithType: DigitShapes
  fullName: System.Globalization.DigitShapes
  type: Enum
  summary: "Especifica a específicas do idioma de apresentação de dígitos."
  remarks: "Especifica um valor de DigitShapes que não é substituída nenhuma forma de dígitos para a entrada de Unicode, uma forma de dígitos substituído contexto com base no, ou uma forma de dígitos national nativo é substituída para a entrada.       Os idiomas Árabe, Indic e tailandês tem classical formas para números diferentes dos dígitos 0 a 9 (Unicode U + 0030 através de U + 0039), que são utilizados mais frequentemente em computadores. A aplicação utiliza a enumeração DigitShapes com o <xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>propriedade para especificar como apresentar dígitos U +&0030; através de U +&0039; na ausência de outras informações de formatação.</xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>       A enumeração DigitShapes principalmente utilizada por aplicações destinadas a culturas que utilizam scripts de bidirecional. Por exemplo, a ordem de leitura de scripts Árabe e Indic é bidirecional."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DigitShapes
  inheritance:
