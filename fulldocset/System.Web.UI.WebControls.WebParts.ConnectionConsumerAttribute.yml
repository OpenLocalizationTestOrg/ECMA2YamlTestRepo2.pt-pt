  summary: "Initializes a new instance of the <see cref=&quot;T:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute&quot;></see> class, specifying a display name for the consumer connection point."
  remarks: "This constructor creates an instance of the attribute that is used with a method of a Web Parts control acting as a consumer. This method becomes the connection point between the provider and the consumer. Typically, the way you use this constructor is to declare a `ConnectionConsumerAttribute` metadata element on a method that you want to designate as a callback method in a consumer control.       The `displayName` parameter is a friendly name of the consumer connection point that is used by the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control to represent a consumer&quot;s connection point in the UI."
  example:
  - "The following code example demonstrates using the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute> class, by showing how to declare the `ConnectionConsumerAttribute` metadata element on a callback method in a consumer control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied. For the full code required to run the code example, see the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute> class overview.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/VisualBasic/15f1175b-7777-4e66-b53e-_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/CSharp/15f1175b-7777-4e66-b53e-_1.cs)]"
