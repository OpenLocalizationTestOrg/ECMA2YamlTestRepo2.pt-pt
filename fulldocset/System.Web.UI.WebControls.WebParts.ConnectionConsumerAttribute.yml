  name: ConnectionConsumerAttribute
  nameWithType: ConnectionConsumerAttribute
  fullName: System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute
  type: Class
  summary: "Identifies the callback method in a server control acting as the consumer in a Web Parts connection, and enables developers to specify details about the consumer&quot;s connection point."
  remarks: "A Web Parts connection consists of two server controls residing in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and sharing data by means of an interface instance passed from one control to the other. The control that serves the interface instance is called the provider, and the control that receives the interface instance and processes or displays the data is called the consumer. For details on connections, see the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class and [Web Parts Connections Overview](../Topic/Web%20Parts%20Connections%20Overview.md).       The consumer control in a connection can be a <xref:System.Web.UI.WebControls.WebParts.WebPart> control or any type of server or user control, but it must have a method designated as a callback method. The callback method is invoked during the connection process, and its purpose is to receive from the provider an interface instance that contains data. To designate the method that serves as the callback method in a consumer, you must add a `ConnectionConsumerAttribute` metadata element to the method (the element is based on the ConnectionConsumerAttribute class).       In addition to designating the callback method in a consumer, the ConnectionConsumerAttribute object also enables you to specify certain details about a consumer&quot;s connection point. A consumer connection point is an instance of the <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> class that encapsulates all the details about a consumer needed to establish a connection, including the consumer&quot;s control type, whether it can connect to multiple providers at the same time, what type of interface the consumer can receive from a provider, details about the callback method, and a display name that represents the consumer connection point in the user interface (UI). Every Web Parts connection includes a consumer connection point that is associated with the consumer control.       When you add the `ConnectionConsumerAttribute` metadata element to the callback method in a consumer, you can also use it to specify the following details about the consumer connection point: a display name for the connection point (for details, see the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A> property), whether the consumer can connect to multiple providers at the same time (for details, see the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.AllowsMultipleConnections%2A> property), an ID for the connection point (for details, see the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A> property), and the type of the connection point that the consumer uses (for details, see the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ConnectionPointType%2A> property). The four overloads of the constructor for the ConnectionConsumerAttribute class each have parameters that allow you to specify values for one or more of these connection point properties when a new instance of the class is created. Most of the properties for a consumer connection point can also be set programmatically; setting them using the `ConnectionConsumerAttribute` element is optional.      > [!NOTE] >  When you add the `ConnectionConsumerAttribute` metadata element to a callback method in a consumer, the only required parameter that you must always specify is the `displayName` parameter (for details, see the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.%23ctor%28System.String%29> constructor overload). The value of this parameter is assigned to the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A> property, and when a user opens the connection UI (created by the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control), the display name represents the consumer connection point in the UI. If you designate multiple callback methods in a consumer control, you will have multiple possible connection points to choose from, and when you add the `ConnectionConsumerAttribute` metadata element to each callback method, you should also specify a value for the `id` parameter, so that each consumer connection point has a known, unique identifier."
  example:
  - "The following code example demonstrates using the ConnectionConsumerAttribute class, by showing how to declare the `ConnectionConsumerAttribute` metadata element on a callback method in a consumer control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_135_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_135_1.cs)]  \n  \n The following code examples demonstrate how to create a basic, static connection between two Web Parts controls using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class. The provider and consumer code files should be put into the App_Code folder under the application folder that contains the .aspx page.  \n  \n The first example shows a class acting as a provider.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_135_2.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_135_2.cs)]  \n  \n The second example shows a class acting as a consumer. Notice that a method is designated as the callback method with the `ConnectionConsumerAttribute` metadata element.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_135_3.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_135_3.cs)]  \n  \n The final example shows the ASP.NET page that contains the two controls.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_135_4.aspx)]\n [!code-cs[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_135_4.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public class ConnectionConsumerAttribute : Attribute
