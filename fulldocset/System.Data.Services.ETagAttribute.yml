  fullName: System.Data.Services.ETagAttribute
  type: Class
  summary: "This attribute on an entity type is used to specify the properties that determine changes in content."
  remarks: "Optimistic concurrency checks are enabled on a per type basis in [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]. For more information, see [Making Changes to Data (WCF Data Services)](http://msdn.microsoft.com/en-us/c83a5a41-826c-4fe5-8d43-61bc96ddaa19)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class ETagAttribute : Attribute
