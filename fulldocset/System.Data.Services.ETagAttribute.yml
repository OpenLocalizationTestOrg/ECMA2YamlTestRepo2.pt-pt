  remarks: "Parameters to the <xref:System.Data.Services.ETagAttribute> constructors are the set of property names used to make up the eTag value for the type. If a type has eTags defined, the server automatically implements optimistic concurrency checks on all requests to the type. If a key property, complex type property, or navigation property is specified, an <xref:System.ArgumentException> is thrown."
