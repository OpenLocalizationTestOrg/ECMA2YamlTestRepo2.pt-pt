  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls.WebParts
  summary: "Overrides the parent method to prevent rendering of the control."
  remarks: "If there is no <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsTemplate%2A> associated with the control, the designer displays the standard gray box with the class name and instance name of the control. Otherwise, no design-time rendering occurs at all because the check boxes and Web Parts titles are rendered by the <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> instead of the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> itself."
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Either an empty string (&quot;&quot;) or the value of <xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner.GetEmptyDesignTimeHtml*>."
  overload: System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
