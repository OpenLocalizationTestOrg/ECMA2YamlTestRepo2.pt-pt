  type: Class
  summary: "Defines the specifications for input messages received by the XML Web service. This class cannot be inherited."
  remarks: "Exactly one instance of this class is a member of the <xref:System.Web.Services.Description.Operation.Messages%2A> property of the parent <xref:System.Web.Services.Description.Operation> instance.       The OperationInput class corresponds to the Web Services Description Language (WSDL) `input` element enclosed by the `operation` element that is in turn enclosed by the `portType` element. For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/."
