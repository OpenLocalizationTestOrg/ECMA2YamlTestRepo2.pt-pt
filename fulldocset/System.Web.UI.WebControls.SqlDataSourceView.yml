  namespace: System.Web.UI.WebControls
  summary: "Gets the string that is used to prefix a parameter placeholder in a parameterized SQL query."
  remarks: "SQL queries and commands can be parameterized, in that they contain placeholders for values that are bound to the query at run time. Depending on the ADO.NET provider that is set for the <xref:System.Web.UI.WebControls.SqlDataSource> control, which is identified by the <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> property, the parameters are evaluated by alias or by their ordering in the <xref:System.Web.UI.WebControls.ParameterCollection> object.       If the <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> is not set or is set to the <xref:System.Data.SqlClient?displayProperty=fullName>, parameters are evaluated by alias and the ParameterPrefix property is used to add a parameter prefix to the <xref:System.Web.UI.WebControls.Parameter.Name%2A> property of each <xref:System.Web.UI.WebControls.Parameter> object in a <xref:System.Web.UI.WebControls.ParameterCollection> during a data retrieval or data manipulation operation. If the <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> property is set to the <xref:System.Data.OleDb?displayProperty=fullName> or <xref:System.Data.Odbc?displayProperty=fullName>, the parameters are evaluated by order and the ParameterPrefix and <xref:System.Web.UI.WebControls.Parameter.Name%2A> properties are ignored.       If you extend the <xref:System.Web.UI.WebControls.SqlDataSourceView> class, you can override the ParameterPrefix property to supply a prefix other than the `&quot;@&quot;` string, if required."
  syntax:
    content: protected virtual string ParameterPrefix { get; }
    return:
      type: System.String
      description: "The &quot;@&quot; string."
  overload: System.Web.UI.WebControls.SqlDataSourceView.ParameterPrefix*
  exceptions: []
  platform:
  - net462
