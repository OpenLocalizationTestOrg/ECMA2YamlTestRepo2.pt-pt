  summary: "Gets or sets the SQL string that the <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceView&quot;></xref> uses to delete data from the underlying database."
  remarks: "Because different database products use different varieties of SQL, the syntax of the SQL string depends on the current ADO.NET provider being used, which is identified by the <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> property.       If the SQL string is a parameterized query or command, the placeholder of the parameter also depends on the ADO.NET provider being used. For example, if the provider is the <xref:System.Data.SqlClient?displayProperty=fullName>, which is the default provider for the <xref:System.Web.UI.WebControls.SqlDataSource> class, the placeholder of the parameter is `&quot;@parameterName&quot;`. However, if the provider is set to the  <xref:System.Data.Odbc?displayProperty=fullName> or <xref:System.Data.OleDb?displayProperty=fullName>, the placeholder of the parameter is `&quot;?&quot;`. For more information on parameterized SQL queries and commands, see [Using Parameters with the SqlDataSource Control](~/add/includes/ajax-current-ext-md.md).       The DeleteCommand can be an SQL string or the name of a stored procedure, if the underlying database supports stored procedures.       The value of the DeleteCommand property is stored in view state."
