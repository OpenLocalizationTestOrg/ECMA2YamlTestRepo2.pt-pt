      description: "An <xref:System.Collections.IDictionary> of primary keys to use with the <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand*> property to perform the update database operation. If there are no keys associated with the query or if the <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand*> is not a parameterized SQL query, pass <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
