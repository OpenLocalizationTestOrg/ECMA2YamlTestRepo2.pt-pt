  name: SqlDataSourceView
  nameWithType: SqlDataSourceView
  fullName: System.Web.UI.WebControls.SqlDataSourceView
  type: Class
  summary: "Supports the <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref> control and provides an interface for data-bound controls to perform SQL data operations against relational databases."
  remarks: "The SqlDataSourceView class is intended primarily to be used by data-bound controls, and not as a programmable object in page code.       ASP.NET data source controls contain one or more lists of data, represented by data source view objects. The SqlDataSourceView class extends the <xref:System.Web.UI.DataSourceView> class, defines the capabilities of the <xref:System.Web.UI.WebControls.SqlDataSource> control with which it is associated, and implements the basic data functionality for the data source control. The SqlDataSourceView class implements the data functionality for the <xref:System.Web.UI.WebControls.SqlDataSource> control, including the <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.Insert%2A>, and <xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A> operations, sorting, filtering, and managing settings that are kept in view state.       Although the SqlDataSourceView object is not directly exposed to page developers by the <xref:System.Web.UI.WebControls.SqlDataSource> control, many of its properties are. The most basic operation that a data source view performs is data retrieval from the underlying database using the <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> method, which retrieves an <xref:System.Collections.IEnumerable> collection of data items. The SqlDataSourceView class implements data retrieval from relational databases using SQL queries. The SQL queries can be parameterized for greater flexibility and security. The following data retrieval methods, properties, and events are implemented by the SqlDataSourceView and exposed directly by its <xref:System.Web.UI.WebControls.SqlDataSource> control to page developers and other callers:      -   The <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property      -   The <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> property      -   The <xref:System.Web.UI.WebControls.SqlDataSource.Selecting> event      -   The <xref:System.Web.UI.WebControls.SqlDataSource.Selected> event       The SqlDataSourceView object supports updating data in a relational database using SQL commands. The SQL commands can be parameterized for greater flexibility and security. Data-bound controls, such as the <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>, can be configured to perform updates automatically using the SqlDataSourceView, while other controls cannot. The following update methods, properties, and events are implemented by the SqlDataSourceView and exposed directly by its <xref:System.Web.UI.WebControls.SqlDataSource> control to page developers and other callers:      -   The <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> property      -   The <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> property      -   The <xref:System.Web.UI.WebControls.SqlDataSource.Updating> event      -   The <xref:System.Web.UI.WebControls.SqlDataSource.Updated> event       The SqlDataSourceView supports inserting new rows of data into a relational database. The SQL commands that are specified in the <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A> property can be parameterized for greater flexibility and security. Data-bound controls, such as the <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>, can be configured to perform inserts automatically using the SqlDataSourceView, while other controls cannot. The following insert methods, properties, and events are implemented by the SqlDataSourceView and exposed directly by its <xref:System.Web.UI.WebControls.SqlDataSource> control to page developers and other callers:      -   The <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> property      -   The <xref:System.Web.UI.WebControls.SqlDataSource.InsertParameters%2A> property      -   The <xref:System.Web.UI.WebControls.SqlDataSource.Inserting> event      -   The <xref:System.Web.UI.WebControls.SqlDataSource.Inserted> event       The SqlDataSourceView object also supports deleting data from a relational database. As with other commands, the SQL commands that are specified in the <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> property can be parameterized for greater flexibility and security. Data-bound controls, such as the <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>, can be configured to perform deletes automatically using the SqlDataSourceView, while other controls cannot. The following delete methods, properties, and events are implemented by the SqlDataSourceView and exposed directly by its <xref:System.Web.UI.WebControls.SqlDataSource> control to page developers and other callers:      -   The <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> property      -   The <xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A> property      -   The <xref:System.Web.UI.WebControls.SqlDataSource.Deleting> event      -   The <xref:System.Web.UI.WebControls.SqlDataSource.Deleted> event       Data retrieval is more powerful when the clause that is used to filter the data during data retrieval is dynamic. In other words, an SQL query with a static WHERE clause is not as flexible and powerful as an SQL query where the values in the WHERE clause are bound to values that can change, such as values that are displayed in controls on a Web Forms page. Instead of rebuilding an SQL query and setting the <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> property on every page load, you can use the <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> properties to apply dynamic filtering to data retrieval. These properties are implemented by the SqlDataSourceView and exposed directly by its <xref:System.Web.UI.WebControls.SqlDataSource> control to data-bound controls and other callers.       You can sort the data that you retrieve with the <xref:System.Web.UI.WebControls.SqlDataSource> control by adding an ORDER BY clause, which causes the database to perform the ordering for you when you retrieve data or by ordering the data in memory after it is retrieved. You can supply a sorting expression to the SqlDataSourceView by setting the <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> property of the <xref:System.Web.UI.DataSourceSelectArguments> object that is passed to the <xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> method. The syntax for the <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> property is the same as the syntax for a <xref:System.Data.DataView.Sort%2A?displayProperty=fullName> property. If you use a stored procedure to retrieve data, you can also use the <xref:System.Web.UI.WebControls.SqlDataSourceView.SortParameterName%2A> property to specify a parameter that is used specifically for sorting the results of a stored procedure call.       When more than one user can change the database concurrently, there is the potential for concurrency conflict. The <xref:System.Web.UI.WebControls.SqlDataSource> control has controls concurrency through the <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection?displayProperty=fullName> property. The functionality is implemented in the <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection?displayProperty=fullName> property.       Like many other Web server controls, the SqlDataSourceView implements the <xref:System.Web.UI.IStateManager> interface and uses view state to track its state across page requests. Implementations of the <xref:System.Web.UI.WebControls.SqlDataSourceView.IsTrackingViewState%2A> and property and the <xref:System.Web.UI.WebControls.SqlDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.SaveViewState%2A>, and <xref:System.Web.UI.WebControls.SqlDataSourceView.TrackViewState%2A> methods are provided to enable view state tracking for the control. For more information, see [ASP.NET State Management Overview](~/add/includes/ajax-current-ext-md.md)."
