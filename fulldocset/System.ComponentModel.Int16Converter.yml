  summary: "Provides a type converter to convert 16-bit signed integer objects to and from other representations."
  remarks: "This converter can only convert a 16-bit signed integer object to and from a string. The <xref:System.Int16> value type represents signed integers with values ranging from negative 32768 through positive 32767.       The <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A> method uses the <xref:System.Int16.Parse%2A> method of <xref:System.Int16> with the integer value of <xref:System.Globalization.NumberStyles>.       The <xref:System.ComponentModel.TypeConverter.ConvertTo%2A> method uses the general (&quot;G&quot;) format for the string returned.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  You should never create an instance of an Int16Converter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
