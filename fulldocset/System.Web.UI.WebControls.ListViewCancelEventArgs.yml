  remarks: "Utilize este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>       A tabela seguinte mostra os valores de propriedade inicial para uma instância de <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>| O valor da `cancelMode` parâmetro. |   | <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A>| O valor da `itemIndex` parâmetro. |      > [!NOTE] > Este construtor é principalmente utilizado pelos programadores do controlo quando emitir estes eventos.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>"
  syntax:
    content: public ListViewCancelEventArgs (int itemIndex, System.Web.UI.WebControls.ListViewCancelMode cancelMode);
