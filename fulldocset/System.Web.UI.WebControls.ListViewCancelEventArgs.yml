    - id: itemIndex
      type: System.Int32
      description: "O índice do item com o botão para cancelar que originou o evento."
    - id: cancelMode
      type: System.Web.UI.WebControls.ListViewCancelMode
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.ListViewCancelMode&quot;> </xref> valores que indica a operação de que o utilizador cancelou."
