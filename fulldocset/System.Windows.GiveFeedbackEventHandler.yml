  remarks: "Este delegado é utilizado com os seguintes eventos anexados.      - <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName>Este delegado também é utilizado com os seguintes eventos encaminhados em elementos de base.</xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> Estes eventos encaminhados reencaminhar os eventos anexados listados anteriormente para os tornar mais acessível para o modelo de elemento geral [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName>Os eventos anexados e os eventos de elemento base encaminhado partilham os seus dados de evento e o bubbling e túnel versões dos eventos encaminhados também partilham dados de eventos.</xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName> Isto pode afetar as características processadas do evento que circula-lo a rota de evento. Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>evento ocorre quando uma operação de arrastar e largar é iniciada.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> O <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>evento anexado permite que a origem de um evento de arrastar para modificar o aspecto do ponteiro do rato para fornecer o utilizador com o visual comentários durante uma operação de arrastar e largar.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>"
