  name: VirtualizedContainerService
  nameWithType: VirtualizedContainerService
  fullName: System.Activities.Presentation.View.VirtualizedContainerService
  type: Class
  summary: "Represents a virtual container service associated with an editing context and design view. The virtual container service is used to customize the UI virtualization behavior."
  remarks: "UI virtualization is used to render only the areas of the designer canvas that are currently in view, making the designer more responsive and less memory consuming. By default, both procedural and flowchart designers are virtualization aware, but if you were to construct a control flow designer that would be larger than an individual screen, that designer could benefit from virtualization."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: public class VirtualizedContainerService
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
