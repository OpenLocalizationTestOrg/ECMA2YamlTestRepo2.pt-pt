  summary: "Retrieves the formatted value of the cell."
  remarks: "The formatted value represents the value as it is displayed in the cell&quot;s user interface. The formatted value may be different in absolute value and even data type than the actual value contained in the cell.       To set the formatted value of the cell, use the <xref:System.Windows.Forms.IDataGridViewEditingCell.EditingCellFormattedValue%2A> property."
  syntax:
