  name: IDataGridViewEditingCell
  nameWithType: IDataGridViewEditingCell
  fullName: System.Windows.Forms.IDataGridViewEditingCell
  type: Interface
  summary: "Defines common functionality for a cell that allows the manipulation of its value."
  remarks: "This interface is implemented by classes such as <xref:System.Windows.Forms.DataGridViewCheckBoxCell> that derive from <xref:System.Windows.Forms.DataGridViewCell> and provide a user interface (UI) for specifying values without hosting an editing control. The UI in this case is displayed regardless of whether the cell is in edit mode.       Other cell types, such as <xref:System.Windows.Forms.DataGridViewButtonCell>, provide a UI but do not store user-specified values. In this case, the cell type does not implement IDataGridViewEditingCell or host an editing control.       Cell types that display an editing control when the cell is in edit mode, such as <xref:System.Windows.Forms.DataGridViewTextBoxCell>, do not implement IDataGridViewEditingCell but instead provide a companion class that implements <xref:System.Windows.Forms.IDataGridViewEditingControl>. For example, <xref:System.Windows.Forms.DataGridViewTextBoxCell> provides a <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl> that derives from the <xref:System.Windows.Forms.TextBox> control and implements <xref:System.Windows.Forms.IDataGridViewEditingControl>. In this case, the cell <xref:System.Windows.Forms.DataGridViewCell.EditType%2A> property is set to a <xref:System.Type> object representing the editing control type. For information about implementing <xref:System.Windows.Forms.IDataGridViewEditingControl>, see [How to: Host Controls in Windows Forms DataGridView Cells](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IDataGridViewEditingCell
  implements: []
  platform:
  - net462
- uid: System.Windows.Forms.IDataGridViewEditingCell.EditingCellFormattedValue
  id: EditingCellFormattedValue
  parent: System.Windows.Forms.IDataGridViewEditingCell
  langs:
  - csharp
  name: EditingCellFormattedValue
  nameWithType: IDataGridViewEditingCell.EditingCellFormattedValue
  fullName: System.Windows.Forms.IDataGridViewEditingCell.EditingCellFormattedValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the formatted value of the cell."
  remarks: "The formatted value represents the value as it is displayed in the cell&quot;s user interface. The formatted value may be different in absolute value and even data type than the actual value contained in the cell.       Implementations of this property typically return a value retrieved by calling the <xref:System.Windows.Forms.IDataGridViewEditingCell.GetEditingCellFormattedValue%2A> method and passing in the <xref:System.Windows.Forms.DataGridViewDataErrorContexts> value."
  syntax:
    content: public object EditingCellFormattedValue { get; set; }
    return:
      type: System.Object
      description: "An &lt;xref:System.Object?displayProperty=fullName&gt; that contains the cell&quot;s value."
  overload: System.Windows.Forms.IDataGridViewEditingCell.EditingCellFormattedValue*
  exceptions: []
  platform:
  - net462
