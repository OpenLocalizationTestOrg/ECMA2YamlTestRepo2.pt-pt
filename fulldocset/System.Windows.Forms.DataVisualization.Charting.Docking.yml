  fullName: System.Windows.Forms.DataVisualization.Charting.Docking
  type: Enum
  summary: "Specifies where a chart element, such as a legend or title, will be docked on the chart."
  remarks: "The Docking enumeration represents the docking location on the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control that an chart element should be docked.       Set the `IsDockedInsideChartArea` property of the relevant chart element to specify whether that element will be docked to the entire chart image or to a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>object. The chart area is specified in the [DockedToChartArea](~/add/includes/ajax-current-ext-md.md) property of the chart element."
  syntax:
    content: public enum Docking
