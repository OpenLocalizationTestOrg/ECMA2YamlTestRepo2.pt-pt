  remarks: "A enumeração de Docking representa a localização de ancoragem no <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlar que um elemento de gráfico deve ser ancorado.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Definir o `IsDockedInsideChartArea` propriedade do elemento de gráfico relevantes para especificar se esse elemento irá ser ancorado à imagem do gráfico completo ou a um <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> A área do gráfico é especificada no [DockedToChartArea](~/add/includes/ajax-current-ext-md.md) propriedade do elemento de gráfico."
