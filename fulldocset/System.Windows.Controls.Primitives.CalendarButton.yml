  fullName: System.Windows.Controls.Primitives.CalendarButton.IsInactive
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Gets a value that indicates whether this button represents a year that is not in the currently displayed decade."
  remarks: "When the <xref:System.Windows.Controls.Calendar.DisplayMode%2A> of a calendar is <xref:System.Windows.Controls.CalendarMode>, it displays the year before and after the current decade. For example, a calendar that shows the decade for 2000 through 2009 also displays buttons for the years 1999 and 2010. However, the IsInactive property is set to `true` for the buttons that represent those years."
  syntax:
    content: public bool IsInactive { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if this button represents a day that is not in the currently displayed month, or a year that is not in the currently displayed decade; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
