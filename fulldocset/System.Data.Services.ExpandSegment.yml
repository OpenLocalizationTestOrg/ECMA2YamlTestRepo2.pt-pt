  name: ExpandSegment
  nameWithType: ExpandSegment
  fullName: System.Data.Services.ExpandSegment
  type: Class
  summary: "The segment of a query that indicates whether data should be returned inline instead of as deferred content."
  remarks: "An `$expand`clause indicates that each `$expand`item should be fully expanded. For example, the value `OrderLines.Product.Image` with `$expand` causes `OrderLines`, the `Product` of each element in `OrderLines`, and the `Image` of the `Product` of each element in `OrderLines` to be expanded.       The left-most property in an `$expand` clause must be a property on the entity type within the entity set identified by the last path segment in the request URI.       Redundant expand clause rules are acceptable and ignored."
  example:
  - "The following URI expands the `OrderLines` associated with each `Order` returned by the query.  \n  \n```  \nhttp://host/service.svc/Orders?$expand=OrderLines  \n  \n```"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("ExpandSegment ({name},Filter={filter})]")]

      public class ExpandSegment
