- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: UserTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de anotações associados com o ponto de registo."
  remarks: "Pode adicionar anotações para especificar as anotações devem ser devolvidos em anotações quando o ponto de registo é correspondido. Se estiver vazia anotações, não anotações associadas com o ponto de registo.       As anotações são `strings` definir que contêm informações associadas com o ponto de registo. Por exemplo, uma anotação pode conter informações sobre o caminho de execução possíveis o fluxo de trabalho pode demorar a partir deste ponto de registo ou pode conter informações a apresentar numa interface de utilizador."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. A predefinição é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: UserTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de localizações que deve ser excluído do ponto de controlar a infraestrutura de controlo do tempo de execução."
  remarks: "Se qualquer uma do <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objetos ExcludedLocations é correspondido um evento de utilizador em particular, não será possível corresponder o ponto de controlar e nenhum <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>serão enviados para o serviço de controlo.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Se ExcludedLocations está vazio, não existem nenhum localizações excluídas.       Pode utilizar ExcludedLocations para excluir localizações específicas a ser controlada pelo tempo de execução a infraestrutura de controlo. Por exemplo, pode excluir um subconjunto das localizações especificadas na <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>para poder mais precisamente refinar as localizações que devem ser controladas pelo ponto de registo.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> que especifica as localizações a serem excluídos o ponto de registo. A predefinição é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: UserTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém uma coleção que especifica os dados a ser extraído da instância de fluxo de trabalho e enviados para o serviço de controlo."
  remarks: "Quando o ponto de registo é correspondido, o tempo de execução controlo infraestrutura envia um <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>para o serviço de controlo.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> Os dados de utilizador são devolvidos em <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> A infraestrutura de controlo do tempo de execução também pode extrair dados especificados na extrai da instância de fluxo de trabalho e enviar isto <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> Os dados extraídos são encapsulados no <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>regista e devolvida <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       Pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objetos extrai para especificar os dados de membro que devem ser extraídos da atividade associada o eventos de utilizador e podem adicionar <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos extrai para especificar os dados de membro que devem ser extraídos da atividade raiz do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "Um <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> que especifica os dados a ser extraído e enviados para o serviço de controlo. A predefinição é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: UserTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de localizações que devem ser incluídas correspondente para o ponto de controlar a infraestrutura de controlo do tempo de execução."
  remarks: "Se MatchingLocations tem um valor está vazio, o ponto de registo não pode ser correspondido pelo runtime infraestrutura de controlo. Tem de adicionar pelo menos um <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>para MatchingLocations tem um valor para o <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>participar no correspondente.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       O ponto de registo será correspondido se qualquer uma do <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objetos MatchingLocations tem um valor é correspondido e nenhuma do <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objetos no <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>é correspondido.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> que especifica as localizações de correspondência para o ponto de registo. A predefinição é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
