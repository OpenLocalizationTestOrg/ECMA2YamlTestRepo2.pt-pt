  name: UserTrackPoint
  nameWithType: UserTrackPoint
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint
  type: Class
  summary: "Define um ponto, associado um evento de utilizador, para ser controlado no potencial caminho de execução de uma instância de fluxo de trabalho raiz. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um designer de atividade ou um estruturador de fluxo de trabalho pode utilizar o sobrecarregado <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>e <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>métodos para instrumentar o emitir dados para o tempo de execução de infraestrutura como um evento de utilizador de controlo do fluxo de trabalho.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> Os dados emitidos são referidos como dados de utilizador. Ao contrário dos eventos de estado de atividade e eventos de estado do fluxo de trabalho, que ocorrem apenas no alterações de estado, podem ocorrer eventos de utilizador em qualquer local que está instrumentada num fluxo de trabalho. Existem muitos motivos para instrumentar um fluxo de trabalho para emitir os eventos de utilizador. Por exemplo, poderá pretender um estruturador de fluxo de trabalho comunicar Estado lógico informações sobre o progresso de um fluxo de trabalho ou um designer da actividade poderá pretender fornecer uma oportunidade de atividade membros por vezes que não seja um Estado de atividade alterar.       Um UserTrackPoint define um ponto de interesse no caminho potenciais execução de uma instância de fluxo de trabalho de raiz associada um evento de utilizador. Um UserTrackPoint contenha localizações que estão incluídas na correspondência, as localizações que são excluídas da correspondência e quaisquer dados adicionais que devem ser extraídos da instância de fluxo de trabalho quando o ponto de registo é correspondido. Pode adicionar um UserTrackPoint para <xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName>ao instruir o tempo de execução do controlo de infraestrutura para enviar um <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>para o serviço de controlo quando o ponto de registo é correspondido.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName> Os dados de utilizador são devolvidos em <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> Um único UserTrackPoint pode corresponder a vários pontos de uma instância de fluxo de trabalho.       A <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>contém as condições de correspondência para uma localização associado um evento de utilizador no caminho potenciais execução de uma instância de fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Pode adicionar <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objetos a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>Definir localizações que devem ser incluídas na correspondência para o ponto de registo.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Da mesma forma, pode adicionar <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objetos a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>Definir localizações que devem ser excluídas da correspondência para o ponto de registo.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objetos e <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>para especificar dados que devem ser extraídos da instância de fluxo de trabalho quando o ponto de registo é correspondido.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Os dados extraídos serão devolvidos na <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>       Pode adicionar a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>para especificar informações adicionais associadas com o ponto de registo.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> Estes anotações serão devolvidas na <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>       Para obter um exemplo de como utilizar esta classe, consulte o [controlo utilizando o utilizador controle pontos exemplo](http://msdn.microsoft.com/en-us/d894a18a-a4c6-467e-9a42-8be025ecd4d5)."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class UserTrackPoint
