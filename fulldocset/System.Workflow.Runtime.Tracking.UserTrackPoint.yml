  summary: "Inicializa uma nova instância do <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackPoint&quot;> </xref> classe."
  remarks: "O construtor predefinido inicializa um ponto de registo vazio. Não existem localizações correspondentes, localizações excluídas, extrai dados ou anotações estão especificadas. Tem de configurar o ponto de registo adicionando-a, pelo menos, um <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>para <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Opcionalmente, pode adicionar os objetos apropriados para <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>e <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>"
