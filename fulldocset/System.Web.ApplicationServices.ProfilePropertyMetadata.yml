  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Obtém ou define um valor que indica se a propriedade está disponível para utilizadores não autenticados."
  remarks: "Quando ativa a identificação anónima com as definições do elemento, pode definir as propriedades de perfil estão disponíveis para utilizadores anónimos. Definir a propriedade AllowAnonymousAccess no elemento da secção do ficheiro Web. config quando a propriedade estiver definida. A partir da aplicação de cliente, utilize a propriedade AllowAnonymousAccess para determinar se uma propriedade de perfil pode ser definida para um utilizador anónimo."
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a propriedade está disponível para os utilizadores não autenticados. caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
  platform:
  - net462
