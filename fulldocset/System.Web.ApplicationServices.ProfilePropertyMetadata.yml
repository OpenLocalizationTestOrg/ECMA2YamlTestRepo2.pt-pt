  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "Provides a collection of values that describe a profile property."
  remarks: "You use the ProfilePropertyMetadata class to retrieve information about a profile property when you access profiles through the <xref:System.Web.ApplicationServices.ProfileService> class. You can retrieve the name and type of the property, whether it is read-only, whether it can be accessed by users who have not been authenticated, and the default value. An application can take the appropriate actions based on these values, such as not trying to set a read-only property.       To access the ProfilePropertyMetadata object from an application that is compatible with the Windows Communication Framework (WCF), use the <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> method of the <xref:System.Web.ApplicationServices.ProfileService> class. The user does not have to be logged on to retrieve the ProfilePropertyMetadata object because the metadata for profile properties is not specific to a user&quot;s profile property values.       The values in the ProfilePropertyMetadata class are set in the Web.config file in the  element of the  section when the property is defined."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
