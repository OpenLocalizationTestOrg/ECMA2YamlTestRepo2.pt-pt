  namespace: System.Web.ApplicationServices
  summary: "Gets or sets a value that indicates whether the property is available to unauthenticated users."
  remarks: "When you enable anonymous identification with settings in the  element, you can set which profile properties are available to anonymous users. You set the AllowAnonymousAccess property in the  element of the  section of the Web.config file when the property is defined. From the client application, use the AllowAnonymousAccess property to determine whether a profile property can be set for an anonymous user."
