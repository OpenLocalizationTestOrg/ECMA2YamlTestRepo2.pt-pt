  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "Fornece uma coleção de valores que descrevem uma propriedade de perfil."
  remarks: "Utilizar a classe de ProfilePropertyMetadata para obter informações sobre uma propriedade de perfil quando lhe perfis de acesso através de <xref:System.Web.ApplicationServices.ProfileService>classe.</xref:System.Web.ApplicationServices.ProfileService> Pode obter o nome e tipo da propriedade, quer seja só de leitura, se pode ser acedido por utilizadores que não tenham sido autenticados e o valor predefinido. Uma aplicação pode efetuar as ações adequadas com base nestes valores, tais como não tenta definir uma propriedade só de leitura.       Para aceder ao objeto de ProfilePropertyMetadata a partir de uma aplicação que é compatível com o Windows Communication Framework (WCF), utilize o <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>método de <xref:System.Web.ApplicationServices.ProfileService>classe.</xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> O utilizador não tem de ter sessão iniciada ao obter o objeto de ProfilePropertyMetadata porque os metadados para as propriedades de perfil não são específico de valores de propriedade de perfil do utilizador.       Os valores na classe ProfilePropertyMetadata estão definidos no ficheiro Web. config no elemento da secção quando a propriedade estiver definida."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.IExtensibleDataObject
  inheritedMembers: []
