  name: BoundColumn
  nameWithType: BoundColumn
  fullName: System.Web.UI.WebControls.BoundColumn
  type: Class
  summary: "A column type for the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control that is bound to a field in a data source."
  remarks: "Use the BoundColumn column type in a <xref:System.Web.UI.WebControls.DataGrid> control to display the contents of a field in the data source. The values are listed in a single column. The field is linked to the BoundColumn, so any updates in the data source will reflect in the corresponding cells of the <xref:System.Web.UI.WebControls.DataGrid> control.      > [!NOTE] >  This column type is the default for the <xref:System.Web.UI.WebControls.DataGrid> control.       To control appearance of this column, use the style properties of the <xref:System.Web.UI.WebControls.DataGrid> control.      > [!CAUTION] >  Text is not HTML encoded before it is displayed in the BoundColumn. This makes it possible to embed script within HTML tags in the text. If the values for this column come from user input, be sure to validate the values to reduce security vulnerabilities."
  example:
  - "The following example demonstrates how to use a BoundColumn column type in the <xref:System.Web.UI.WebControls.DataGrid> control to display the fields in a data source.  \n  \n [!code-vb[Classic BoundColumn Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_358_1.aspx)]\n [!code-cs[Classic BoundColumn Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_358_1.aspx)]"
