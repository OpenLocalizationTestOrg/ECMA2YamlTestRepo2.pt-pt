- uid: System.Web.UI.WebControls.BoundColumn.DataFormatString
  id: DataFormatString
  parent: System.Web.UI.WebControls.BoundColumn
  langs:
  - csharp
  name: DataFormatString
  nameWithType: BoundColumn.DataFormatString
  fullName: System.Web.UI.WebControls.BoundColumn.DataFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the string that specifies the display format for items in the column."
  remarks: "Use the DataFormatString property to provide a custom format for the items in the column.       The data format string consists of two parts, separated by a colon, in the form { `A` : `Bxx` }. For example, the formatting string {0:F2} displays a fixed-point number with two decimal places.      > [!NOTE] >  The entire string must be enclosed in braces to indicate that it is a format string and not a literal string. Any text outside the braces is displayed as literal text.       The value before the colon (`A` in the general example) specifies the parameter index in a zero-based list of parameters.      > [!NOTE] >  This value can only be set to 0 because there is only one value in each cell.       The character after the colon (`B` in the general example) specifies the format to display the value in. The following table lists the common formats.      |Format character|Description|   |----------------------|-----------------|   |`C`|Displays numeric values in currency format.|   |`D`|Displays numeric values in decimal format.|   |`E`|Displays numeric values in scientific (exponential) format.|   |`F`|Displays numeric values in fixed format.|   |`G`|Displays numeric values in general format.|   |`N`|Displays numeric values in number format.|   |`X`|Displays numeric values in hexadecimal format.|      > [!NOTE] >  The format character is not case-sensitive, except for `X`, which displays the hexadecimal characters in the case specified.       The value after the format character (`xx` in the general example) specifies the number of significant digits or decimal places to display.       For more information on formatting strings, see [Formatting Types](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the DataFormatString property to specify various formats for the columns in the <xref:System.Web.UI.WebControls.DataGrid> control. The `Qty` column is formatted as an integer, the `Price` column is formatted as currency, the `Weight` column is formatted as a decimal number, and the `Expires` column is formatted as a short date and time string.  \n  \n [!code-vb[BoundColumnDataFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_840_1.aspx)]\n [!code-cs[BoundColumnDataFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_840_1.aspx)]"
  syntax:
    content: public virtual string DataFormatString { get; set; }
    return:
      type: System.String
      description: "A formatting string that specifies the display format of items in the column. The default value is &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.BoundColumn.DataFormatString*
  exceptions: []
  platform:
  - net462
