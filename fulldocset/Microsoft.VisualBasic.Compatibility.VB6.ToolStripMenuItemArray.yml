  summary: "Ocorre quando um <xref href=&quot;System.Windows.Forms.ToolStripMenuItem&quot;> </xref> num <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.ToolStripMenuItemArray&quot;> </xref> é clicado."
  remarks: "O `Click` eventos transmite um <xref:System.EventArgs>para o processador de eventos.</xref:System.EventArgs> Por conseguinte apenas indica que ocorreu um clique. Se precisar de obter informações mais específicas rato (botão, número de cliques, rotação roda ou localização), utilize o <xref:System.Windows.Forms.Control.MouseClick>eventos.</xref:System.Windows.Forms.Control.MouseClick> No entanto, o <xref:System.Windows.Forms.Control.MouseClick>o evento não será gerado se a, clique em é causado por ação diferente que o rato, por exemplo, premindo a tecla ENTER.</xref:System.Windows.Forms.Control.MouseClick>       Um duplo clique é determinado pelas definições de rato do sistema de operativo do utilizador. O utilizador pode definir o tempo entre cliques de um botão do rato que devem ser considerados um duplo clique em vez de dois cliques. O `Click` evento é desencadeado sempre que um controlo é duplo clique. Por exemplo, se tiver de processadores de eventos para o `Click` e <xref:System.Windows.Forms.Control.DoubleClick>eventos de um controlo, o `Click` e <xref:System.Windows.Forms.Control.DoubleClick>eventos são gerados quando o controlo faz duplo clique e ambos os métodos são denominados.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> Se um controlo faz duplo clique e que o controlo não suporta o <xref:System.Windows.Forms.Control.DoubleClick>evento, o `Click` evento poderá ser gerado duas vezes.</xref:System.Windows.Forms.Control.DoubleClick>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).      > [!NOTE] > Funções e objetos no <xref:Microsoft.VisualBasic.Compatibility.VB6>espaço de nomes são fornecidos para utilização pelas ferramentas de para atualizar a partir do Visual Basic 6.0 para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Na maio