    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "An <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;></xref> instance that is the designer host for the page."
    - id: controlText
      type: System.String
      description: "A string that represents a collection of markup for controls."
    return:
      type: System.Web.UI.Control[]
      description: "An array of <xref href=&quot;System.Web.UI.Control&quot;></xref> elements, parsed from <code>controlText</code>; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if the parser cannot build the controls."
