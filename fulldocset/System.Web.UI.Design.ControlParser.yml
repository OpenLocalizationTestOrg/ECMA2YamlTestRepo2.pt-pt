  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Cria um controlo de marcação de especificado utilizando o anfitrião de estruturador especificado."
  remarks: "O método ParseControl acede a cadeia que representa as diretivas de registo na página ASP.NET Web utilizando os serviços do anfitrião estruturador. Estruturador alojar serviços adquiridos junto do <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>propriedade o <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>objeto, ou que não esteja disponível, o <xref:System.Web.UI.Design.IWebFormReferenceManager>serviço.</xref:System.Web.UI.Design.IWebFormReferenceManager> </xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>       O método ParseControl emite uma exceção se o parser não é possível criar o controlo."
  example:
  - "The following code example shows how to create a control from HTML markup text. This code example is part of a larger example provided for the <xref:System.Web.UI.Design.ControlParser> class.  \n  \n [!code-cpp[ControlParserPersisterExample#2](~/add/codesnippet/cpp/d02f6b6f-ff97-49e1-ae33-_1.cpp)]\n [!code-vb[ControlParserPersisterExample#2](~/add/codesnippet/visualbasic/d02f6b6f-ff97-49e1-ae33-_1.vb)]\n [!code-cs[ControlParserPersisterExample#2](~/add/codesnippet/csharp/d02f6b6f-ff97-49e1-ae33-_1.cs)]"
  syntax:
    content: public static System.Web.UI.Control ParseControl (System.ComponentModel.Design.IDesignerHost designerHost, string controlText);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "Um <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> instância que seja o anfitrião de designer para a página."
    - id: controlText
      type: System.String
      description: "O markup HTML para o controlo."
    return:
      type: System.Web.UI.Control
      description: "O <xref href=&quot;System.Web.UI.Control&quot;> </xref> que *controlText* representa; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, se o parser não é possível criar o controlo."
