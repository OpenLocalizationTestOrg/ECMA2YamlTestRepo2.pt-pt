  fullName: System.Web.UI.Design.ControlParser
  type: Class
  summary: "Provides methods for creating a Web server <xref href=&quot;System.Web.UI.Control&quot;></xref> control or <xref href=&quot;System.Web.UI.ITemplate&quot;></xref> interface from a string of markup that represents a persisted control or template."
  remarks: "The T:System.Web.UI.Design.ControlParser class provides methods that can create a T:System.Web.UI.Control control or T:System.Web.UI.ITemplate interface by parsing a string of markup representing a control or control template."
  example:
  - "The following code example shows how to get the HTML markup for a control on a page using the <xref:System.Web.UI.Design.ControlPersister> class and how to instantiate a control from it using the ControlParser class. The example also shows how to display Microsoft Windows dialog boxes from a designer.  \n  \n [!code-cpp[ControlParserPersisterExample#1](~/add/codesnippet/cpp/t-system.web.ui.design.c_3_1.cpp)]\n [!code-vb[ControlParserPersisterExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_3_1.vb)]\n [!code-cs[ControlParserPersisterExample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_3_1.cs)]"
