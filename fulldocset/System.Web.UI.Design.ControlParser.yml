- uid: System.Web.UI.Design.ControlParser.ParseControl(System.ComponentModel.Design.IDesignerHost,System.String)
  id: ParseControl(System.ComponentModel.Design.IDesignerHost,System.String)
  parent: System.Web.UI.Design.ControlParser
  langs:
  - csharp
  name: ParseControl(IDesignerHost,String)
  nameWithType: ControlParser.ParseControl(IDesignerHost,String)
  fullName: System.Web.UI.Design.ControlParser.ParseControl(IDesignerHost,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Creates a control from the specified markup using the specified designer host."
  remarks: "The ParseControl method accesses the string representing the register directives on the ASP.NET Web page using the services of the designer host. Designer host services are acquired through the <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> property of the <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> object, or if that is not available, the <xref:System.Web.UI.Design.IWebFormReferenceManager> service.       The ParseControl method throws an exception if the parser cannot build the control."
  example:
  - "The following code example shows how to create a control from HTML markup text. This code example is part of a larger example provided for the <xref:System.Web.UI.Design.ControlParser> class.  \n  \n [!code-cpp[ControlParserPersisterExample#2](~/add/codesnippet/cpp/d02f6b6f-ff97-49e1-ae33-_1.cpp)]\n [!code-vb[ControlParserPersisterExample#2](~/add/codesnippet/visualbasic/d02f6b6f-ff97-49e1-ae33-_1.vb)]\n [!code-cs[ControlParserPersisterExample#2](~/add/codesnippet/csharp/d02f6b6f-ff97-49e1-ae33-_1.cs)]"
  syntax:
    content: public static System.Web.UI.Control ParseControl (System.ComponentModel.Design.IDesignerHost designerHost, string controlText);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "An <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;></xref> instance that is the designer host for the page."
    - id: controlText
      type: System.String
      description: "The HTML markup for the control."
    return:
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> that *controlText* represents; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if the parser cannot build the control."
  overload: System.Web.UI.Design.ControlParser.ParseControl*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "A parameter is not valid."
  platform:
