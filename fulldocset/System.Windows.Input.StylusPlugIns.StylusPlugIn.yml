  name: StylusPlugIn
  nameWithType: StylusPlugIn
  fullName: System.Windows.Input.StylusPlugIns.StylusPlugIn
  type: Class
  summary: "Representa um plug-in que podem ser adicionados a um controlo <xref:System.Windows.UIElement.StylusPlugIns*>propriedade.</xref:System.Windows.UIElement.StylusPlugIns*>"
  remarks: "O StylusPlugIn permite-lhe manipular <xref:System.Windows.Input.StylusPoint>objetos em separado threads.</xref:System.Windows.Input.StylusPoint> Threads separados são utilizados para que o tinta digital ainda é apresentada como os dados de entradas de caneta tablet, mesmo se a aplicação está a fazer outra coisa.       Para intercetar pontos de caneta do hardware, crie uma classe que herda da classe de StylusPlugIn.  A classe de StylusPlugIn tem os seguintes métodos que pode substituir manipular <xref:System.Windows.Input.StylusPoint>conjunto de threads de objetos num thread de caneta.</xref:System.Windows.Input.StylusPoint>      - <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A>a caneta de entrada é encaminhado para StylusPlugIn um elemento no thread de caneta.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A> Uma vez que preciso acessos-teste não é possível efetuar o thread de caneta, alguns elementos ocasionalmente, poderão receber se destina a outros elementos a entrada de caneta. Se precisar de certificar-se de que a entrada foi encaminhada corretamente antes de efetuar uma operação, subscrever e efetuar a operação no <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>, <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>, ou <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A>método.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A> Estes métodos são invocados pelo thread principal da aplicação depois de acessos-teste preciso ter sido efetuada. Para subscrever destes métodos, chame o <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>método no método que ocorre no thread de caneta.</xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A> Por exemplo, se chamar <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>no <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>, a <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>ocorre.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>      > [!NOTE] > Se utilizar um StylusPlugIn dentro de um controlo, deve testar o plug-in e controlar extensivamente para se certificar de que inicia quaisquer exceções indesejadas.      <a name=&quot;xamlTextUsage_StylusPlugIn&quot;></a># # Utilização de texto de XAML que esta classe não é normalmente utilizada em XAML."
  example:
  - "The following example creates a custom StylusPlugIn that constrains the ink to a certain area on the control.  \n  \n [!code-cs[StylusPluginSamples#1](~/add/codesnippet/csharp/StylusPluginSamples/FilterPlugin.cs#1)]\n [!code-vb[StylusPluginSamples#1](~/add/codesnippet/visualbasic/StylusPluginSamples/FilterPlugin.vb#1)]"
  syntax:
    content: public abstract class StylusPlugIn
