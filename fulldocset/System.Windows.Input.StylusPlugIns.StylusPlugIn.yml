- uid: System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed(System.Object,System.Boolean)
  id: OnStylusDownProcessed(System.Object,System.Boolean)
  parent: System.Windows.Input.StylusPlugIns.StylusPlugIn
  langs:
  - csharp
  name: OnStylusDownProcessed(Object,Boolean)
  nameWithType: StylusPlugIn.OnStylusDownProcessed(Object,Boolean)
  fullName: System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed(Object,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input.StylusPlugIns
  summary: "Ocorre no thread de IU (interface de utilizador) de aplicação quando a caneta tablet tocar o digitizer."
  remarks: "Para subscrever este método, chame <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>no <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>método.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A> </xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> that checks for the <xref:System.Windows.Ink.ApplicationGesture> gesture. The <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> calls <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A> in <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A> to subscribe to the <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> method, which is called from the application UI thread. The relationship between <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A> and on OnStylusDownProcessed is identical.  \n  \n [!code-cs[StylusPluginSamples#12](~/add/codesnippet/csharp/StylusPluginSamples/RecognizerPlugin.cs#12)]\n [!code-vb[StylusPluginSamples#12](~/add/codesnippet/visualbasic/StylusPluginSamples/RecognizerPlugin.vb#12)]"
  syntax:
    content: protected virtual void OnStylusDownProcessed (object callbackData, bool targetVerified);
    parameters:
    - id: callbackData
      type: System.Object
      description: "O objeto que a aplicação foi transmitida para o &lt;xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A?displayProperty=fullName&gt; método."
