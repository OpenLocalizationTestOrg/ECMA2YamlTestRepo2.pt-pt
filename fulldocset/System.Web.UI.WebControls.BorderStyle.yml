  name: BorderStyle
  nameWithType: BorderStyle
  fullName: System.Web.UI.WebControls.BorderStyle
  type: Enum
  summary: "Especifica o estilo do limite de um controlo."
  remarks: "A enumeração de BorderStyle representa as opções de estilo de limite diferente para um controlo.       A largura do limite é controlada utilizando a <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>propriedade de <xref:System.Web.UI.WebControls.WebControl>classe.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>      > [!NOTE] > Ao utilizar o estilo duplo, a largura do limite que especificar tem de ser, pelo menos, 3 pixels grande para acomodar entre as linhas e o espaço."
  syntax:
    content: public enum BorderStyle
  inheritance:
  - System.Enum
  platform:
  - net462
