  name: BorderStyle
  nameWithType: BorderStyle
  fullName: System.Web.UI.WebControls.BorderStyle
  type: Enum
  summary: "Specifies the border style of a control."
  remarks: "The BorderStyle enumeration represents the different border style options for a control.       The width of the border is controlled by using the <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> property of the <xref:System.Web.UI.WebControls.WebControl> class.      > [!NOTE] >  When using the Double style, the border width you specify must be at least 3 pixels wide to accommodate both lines and the space in between."
  syntax:
    content: public enum BorderStyle
  inheritance:
  - System.Enum
  platform:
  - net462
