  name: OracleConnectionStringBuilder
  nameWithType: OracleConnectionStringBuilder
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder
  type: Class
  summary: "Fornece uma forma simples de criar e gerir o conteúdo das cadeias de ligação utilizadas pelo <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> classe."
  remarks: "Este tipo foi preterido e será removido numa versão futura do .NET Framework. Para obter mais informações, consulte [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       Os construtores de cadeia de ligação permitem aos programadores para programaticamente criar sintaticamente corrija as cadeias de ligação e a analisar e reconstrua a ligação existente cadeias, a utilização de propriedades e métodos da classe. O construtor de cadeia de ligação fornece as propriedades de tipo seguro correspondente para os pares chave/valor conhecido permitidos pela Oracle. Implementa de classe OracleConnectionStringBuilder o <xref:System.ComponentModel.ICustomTypeDescriptor>interface.</xref:System.ComponentModel.ICustomTypeDescriptor> Isto significa que a classe funciona com os designers de Visual Studio .NET no momento da concepção. Quando os programadores de utilizam o estruturador para criar vivamente escreveu **conjuntos de dados** e tipos de dados inflexíveis ligações no Visual Studio .NET, a classe de construtor de cadeia de ligação com tipo seguro irá apresentar as propriedades associadas com o respectivo tipo e serão também ter conversores podem mapear os valores comuns para conhecido chaves.       Os programadores que necessita criar cadeias de ligação como parte das aplicações podem utilizar a classe de OracleConnectionStringBuilder para criar e modificar as cadeias de ligação. A classe de OracleConnectionStringBuilder também torna mais fácil de gerir as cadeias de ligação armazenadas num ficheiro de configuração de aplicação.       O OracleConnectionStringBuilder efetua verificações de pares chave/valor válido. Por conseguinte, esta classe não pode ser utilizada para criar cadeias de ligação inválido. A tentar adicionar pares inválidos irá gerar uma exceção. A classe de OracleConnectionStringBuilder mantém uma coleção fixa de sinónimos e quando necessário, pode efetuar a conversão necessária converter de um sinónimo para o nome da chave bem conhecido correspondente. Por exemplo, quando utiliza o <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>propriedade para obter um valor, pode especificar uma cadeia que contém quaisquer sinónimo para a chave tem de.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A> Consulte o <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>propriedade para uma lista completa de sinónimos aceitáveis.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       O OracleConnectionStringBuilder processa as tentativas de inserir entradas maliciosas. Por exemplo, o código seguinte, utilizar a predefinição <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>propriedade (o indexador, em c#) escapes corretamente o par chave/valor aninhados.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       [Visual Basic]      ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ``` o resultado é a seguinte cadeia de ligação que processa o valor inválido de forma segura por envolvente o valor de ID de utilizador aspas:```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

      [System.Obsolete("OracleConnectionStringBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

