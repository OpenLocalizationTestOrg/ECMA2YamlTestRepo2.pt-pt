  parent: System.Data.OracleClient.OracleConnectionStringBuilder
  langs:
  - csharp
  name: Values
  nameWithType: OracleConnectionStringBuilder.Values
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder.Values
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Obtém um <xref:System.Collections.ICollection>que contém os valores no <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref>.</xref:System.Collections.ICollection>"
  remarks: "A ordem dos valores existentes no <xref:System.Collections.ICollection>não foi especificado, mas é a mesma ordem como as chaves associadas no <xref:System.Collections.ICollection>devolvido pelo <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Keys%2A>propriedade.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Keys%2A> </xref:System.Collections.ICollection> </xref:System.Collections.ICollection> Porque cada instância de <xref:System.Data.OracleClient.OracleConnectionStringBuilder>contém sempre o mesmo conjunto fixo de chaves, os valores de propriedade devolve sempre os valores correspondentes para o conjunto de chaves, pela mesma ordem como as chaves fixo.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>"
  example:
  - "The following example first creates a new <xref:System.Data.OracleClient.OracleConnectionStringBuilder>, and then iterates through all the values within the object.  \n  \n [!code-vb[DataWorks OracleConnectionStringBuilder.Values#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_13_1.vb)]\n [!code-cs[DataWorks OracleConnectionStringBuilder.Values#1](~/add/codesnippet/csharp/p-system.data.oracleclie_13_1.cs)]"
  syntax:
    content: public override System.Collections.ICollection Values { get; }
    return:
      type: System.Collections.ICollection
      description: "Um <xref:System.Collections.ICollection>que contém os valores no <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref>.</xref:System.Collections.ICollection>"
  overload: System.Data.OracleClient.OracleConnectionStringBuilder.Values*
  exceptions: []
