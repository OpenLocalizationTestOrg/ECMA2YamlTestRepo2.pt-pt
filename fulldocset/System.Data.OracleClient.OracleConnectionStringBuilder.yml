  type: Constructor
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Initializes a new instance of the <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;></xref> class. The provided connection string provides the data for the instance&quot;s internal connection information."
  remarks: "The <xref:System.Data.OracleClient.OracleConnectionStringBuilder> class provides a fixed internal collection of key/value pairs. Even if you supply only a small subset of the possible connection string values in the constructor, the object always provides default values for each key/value pair. When the <xref:System.Data.Common.DbConnection.ConnectionString%2A> property of the object is retrieved, the string contains only key/value pairs in which the value is different from the default value for the item."
  example:
  - "The following example supplies a simple connection string in the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> object's constructor, and then iterates through all the key/value pairs within the object. Note that the collection provides default values for each items. Also note that the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> class converts synonyms for the well-known keys so that they are consistent with the well-known names.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OracleClient.OracleConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder.Ctor#1](~/add/codesnippet/csharp/f73d3c60-4d0f-4c45-bd08-_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder.Ctor#1](~/add/codesnippet/visualbasic/f73d3c60-4d0f-4c45-bd08-_1.vb)]"
  syntax:
    content: public OracleConnectionStringBuilder (string connectionString);
    parameters:
    - id: connectionString
      type: System.String
      description: "The basis for the object&quot;s internal connection information. Parsed into name/value pairs. Invalid key names raise a <xref:System.Collections.Generic.KeyNotFoundException>."
  overload: System.Data.OracleClient.OracleConnectionStringBuilder.#ctor*
  exceptions:
