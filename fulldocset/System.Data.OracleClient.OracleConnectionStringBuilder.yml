- uid: System.Data.OracleClient.OracleConnectionStringBuilder.Remove(System.String)
  id: Remove(System.String)
  parent: System.Data.OracleClient.OracleConnectionStringBuilder
  langs:
  - csharp
  name: Remove(String)
  nameWithType: OracleConnectionStringBuilder.Remove(String)
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder.Remove(String)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Remove a entrada com o nome da chave do <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref> instância."
  remarks: "Porque o método de remover devolve um valor que indica o êxito, não é necessário procurar a existência de uma chave antes de tentar remover o par chave/valor da <xref:System.Data.OracleClient.OracleConnectionStringBuilder>instância.</xref:System.Data.OracleClient.OracleConnectionStringBuilder> Porque o <xref:System.Data.OracleClient.OracleConnectionStringBuilder>mantém uma coleção de tamanho fixo de pares chave/valor, ao chamar o método Remove apenas repõe o valor do par chave/valor de volta para o valor predefinido.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       Porque a coleção de chaves suportadas pelo <xref:System.Data.OracleClient.OracleConnectionStringBuilder>é corrigido, todos os itens na coleção de tem um valor predefinido conhecidos.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       A tabela seguinte lista as chaves e o valor para cada quando o <xref:System.Data.OracleClient.OracleConnectionStringBuilder>foi inicializado pela primeira vez ou depois do remover método foi chamado: | Chave | Valor predefinido |   |---------|-------------------|   | Origem de dados | Uma cadeia vazia |   | Manter informações de segurança | FALSO |   | Segurança integrada | FALSO |   | ID de utilizador | Uma cadeia vazia |   | Palavra-passe | Uma cadeia vazia |   | Inscrever | VERDADEIRO |   | Agrupamento | VERDADEIRO |   | Tamanho do conjunto mínimo |&0; |   | O tamanho do conjunto máximo |&100; |   | Unicode | FALSO |   | Tempo limite de balanceamento de carga |&0; |   | Omitir o nome da ligação Oracle | FALSO |</xref:System.Data.OracleClient.OracleConnectionStringBuilder>"
  example:
  - "The following example converts an existing connection string from using Windows Authentication to using integrated security. The example works by removing the user name and password from the connection string, and then setting the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.IntegratedSecurity%2A> property of the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> object.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OracleClient.OracleConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/visualbasic/m-system.data.oracleclie_2_1.vb)]\n [!code-cs[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/csharp/m-system.data.oracleclie_2_1.cs)]"
  syntax:
    content: public override bool Remove (string keyword);
    parameters:
    - id: keyword
      type: System.String
      description: "A chave do par chave/valor a ser removida da cadeia de ligação deste <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a chave existente na cadeia de ligação e foi removida, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a chave não existe."
  overload: System.Data.OracleClient.OracleConnectionStringBuilder.Remove*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>keyword</code>é nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic)."
  platform:
  - net462
