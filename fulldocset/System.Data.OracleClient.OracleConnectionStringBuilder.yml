- uid: System.Data.OracleClient.OracleConnectionStringBuilder.Remove(System.String)
  id: Remove(System.String)
  parent: System.Data.OracleClient.OracleConnectionStringBuilder
  langs:
  - csharp
  name: Remove(String)
  nameWithType: OracleConnectionStringBuilder.Remove(String)
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder.Remove(String)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Removes the entry with the specified key from the <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;></xref> instance."
  remarks: "Because the Remove method returns a value that indicates its success, it is not necessary to look for the existence of a key before trying to remove the key/value pair from the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> instance. Because the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> maintains a fixed-size collection of key/value pairs, calling the Remove method just resets the value of the key/value pair back to its default value.       Because the collection of keys supported by the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> is fixed, every item within the collection has a known default value.       The following table lists the keys, and the value for each when the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> is first initialized, or after the Remove method has been called:      |Key|Default value|   |---------|-------------------|   |Data Source|Empty string|   |Persist Security Info|False|   |Integrated Security|False|   |User ID|Empty string|   |Password|Empty string|   |Enlist|True|   |Pooling|True|   |Min Pool Size|0|   |Max Pool Size|100|   |Unicode|False|   |Load Balance Timeout|0|   |Omit Oracle Connection Name|False|"
  example:
  - "The following example converts an existing connection string from using Windows Authentication to using integrated security. The example works by removing the user name and password from the connection string, and then setting the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.IntegratedSecurity%2A> property of the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> object.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OracleClient.OracleConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/visualbasic/m-system.data.oracleclie_2_1.vb)]\n [!code-cs[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/csharp/m-system.data.oracleclie_2_1.cs)]"
  syntax:
    content: public override bool Remove (string keyword);
    parameters:
    - id: keyword
      type: System.String
      description: "The key of the key/value pair to be removed from the connection string in this <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;></xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the key existed within the connection string and was removed, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the key did not exist."
  overload: System.Data.OracleClient.OracleConnectionStringBuilder.Remove*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>keyword</code> is null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref> in Visual Basic)."
  platform:
  - net462
