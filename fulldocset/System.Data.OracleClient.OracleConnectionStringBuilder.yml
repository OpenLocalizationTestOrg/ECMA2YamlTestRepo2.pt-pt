- uid: System.Data.OracleClient.OracleConnectionStringBuilder.TryGetValue(System.String,System.Object@)
  id: TryGetValue(System.String,System.Object@)
  parent: System.Data.OracleClient.OracleConnectionStringBuilder
  langs:
  - csharp
  name: TryGetValue(String,Object)
  nameWithType: OracleConnectionStringBuilder.TryGetValue(String,Object)
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder.TryGetValue(String,Object)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Retrieves a value corresponding to the supplied key from this <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;></xref>."
  remarks: "The TryGetValue method lets developers safely retrieve a value from an <xref:System.Data.OracleClient.OracleConnectionStringBuilder> without needing to verify that the supplied key name is a valid key name. Because TryGetValue gracefully handles searching for a non-existent key, there is no need to look for the existence of a key before retrieving its value. Calling TryGetValue with a nonexistent key will place the value null (`Nothing` in Visual Basic) in the `value` parameter."
  example:
  - "The following example demonstrates the behavior of the TryGetValue method.  \n  \n [!code-vb[DataWorks OracleConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/visualbasic/27f3e4ed-d9fc-45bf-8648-_1.vb)]\n [!code-cs[DataWorks OracleConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/csharp/27f3e4ed-d9fc-45bf-8648-_1.cs)]"
  syntax:
    content: public override bool TryGetValue (string keyword, out object value);
    parameters:
    - id: keyword
      type: System.String
      description: "The key of the item to retrieve."
    - id: value
      type: System.Object
      description: "The value corresponding to `keyword.`"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if <code>keyword</code> was found within the connection string; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Data.OracleClient.OracleConnectionStringBuilder.TryGetValue*
  exceptions: []
  platform:
  - net462
