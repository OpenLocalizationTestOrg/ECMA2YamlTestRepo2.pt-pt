  name: Saml2AuthenticationContext
  nameWithType: Saml2AuthenticationContext
  fullName: System.IdentityModel.Tokens.Saml2AuthenticationContext
  type: Class
  summary: "Represents the AuthnContext element specified in [Saml2Core, 2.7.2.2]."
  remarks: "This base class does not directly support any by-value authentication context declarations (represented in XML by the AuthnContextDecl element). To support by-value declarations, extend this class to support the data model and extend the <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler> class, overriding the <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler.ReadAuthenticationContext%2A> and <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler.WriteAuthenticationContext%2A> methods to read and write the by-value declaration.       For more information about the element that this class represents, see the SAML V2.0 Core specification."
  syntax:
    content: public class Saml2AuthenticationContext
  inheritance:
