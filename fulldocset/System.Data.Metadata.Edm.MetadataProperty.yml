  name: MetadataProperty
  nameWithType: MetadataProperty
  fullName: System.Data.Metadata.Edm.MetadataProperty
  type: Class
  summary: "Represents a metadata attribute for an item in the [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] metadata hierarchy."
  remarks: "You can access every item in the [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] metadata hierarchy as a strongly typed property bag. The <xref:System.Data.Metadata.Edm.EdmType> class provides properties called <xref:System.Data.Metadata.Edm.EdmType.Name%2A>, <xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A>, and so on. The <xref:System.Data.Metadata.Edm.EdmType> class also inherits a <xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A> property, which is a collection of MetadataProperty objects. When the application creates an instance of the <xref:System.Data.Metadata.Edm.EdmType> class, the <xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A> property automatically contains a collection of MetadataProperty objects for <xref:System.Data.Metadata.Edm.EdmType.Name%2A> property, <xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A> property, and so on."
  syntax:
    content: 'public sealed class MetadataProperty : System.Data.Metadata.Edm.MetadataItem'
  inheritance:
  - System.Object
  - System.Data.Metadata.Edm.MetadataItem
  implements: []
