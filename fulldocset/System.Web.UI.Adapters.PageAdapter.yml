- uid: System.Web.UI.Adapters.PageAdapter.CacheVaryByHeaders
  id: CacheVaryByHeaders
  parent: System.Web.UI.Adapters.PageAdapter
  langs:
  - csharp
  name: CacheVaryByHeaders
  nameWithType: PageAdapter.CacheVaryByHeaders
  fullName: System.Web.UI.Adapters.PageAdapter.CacheVaryByHeaders
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.Adapters
  summary: "Gets a list of additional HTTP headers by which caching is varied for the Web page to which this derived page adapter is attached."
  remarks: "Entities on the Web that cache Web pages cache multiple versions, based on the HTTP headers and other factors. For example, a version for each language in which a page is generated is typically cached, based on the `Accept-Language` HTTP header.       For specific browsers, it might be necessary to vary caching by HTTP headers in addition to the headers that control target-independent caching. For example, it might be necessary to cache different versions of a page for different screen sizes.       The header names returned by the CacheVaryByHeaders property are added to the list of headers on the `Vary` HTTP header sent to the client browser."
  syntax:
    content: public virtual System.Collections.Specialized.StringCollection CacheVaryByHeaders { get; }
    return:
      type: System.Collections.Specialized.StringCollection
      description: "An &lt;xref:System.Collections.IList&gt; that contains a list of HTTP headers; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Adapters.PageAdapter.CacheVaryByHeaders*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Adapters.PageAdapter.CacheVaryByParams
  id: CacheVaryByParams
  parent: System.Web.UI.Adapters.PageAdapter
  langs:
  - csharp
  name: CacheVaryByParams
  nameWithType: PageAdapter.CacheVaryByParams
  fullName: System.Web.UI.Adapters.PageAdapter.CacheVaryByParams
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.Adapters
  summary: "Gets a list of additional parameters from HTTP GET and POST requests by which caching is varied for the Web page to which this derived page adapter is attached."
  remarks: "Entities on the Web that cache Web pages cache multiple versions based on, among other factors, the request parameters. For example, a version for each store location within a retail chain for which a page might be generated would typically be cached based on the parameter name (for example, `StoreID`).       For specific browsers, it might be necessary to vary caching by GET or POST parameters in addition to the parameters that control target-independent caching. For example, it might be necessary to cache different versions of a page for different mobile phone service providers."
  syntax:
    content: public virtual System.Collections.Specialized.StringCollection CacheVaryByParams { get; }
    return:
      type: System.Collections.Specialized.StringCollection
      description: "An &lt;xref:System.Collections.IList&gt; that contains a list of the GET and POST parameters; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Adapters.PageAdapter.CacheVaryByParams*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
