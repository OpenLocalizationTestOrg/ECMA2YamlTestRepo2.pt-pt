  langs:
  - csharp
  name: PageAdapter
  nameWithType: PageAdapter
  fullName: System.Web.UI.Adapters.PageAdapter
  type: Class
  summary: "Adapts a Web page for a specific browser and provides the base class from which all page adapters inherit, directly or indirectly."
  remarks: "The PageAdapter class is an abstract class that adapts a Web page for a specific class of browsers, defined by the markup language that the browser uses (for example, HTML or XHTML). Much of the adaptability in rendering behavior can be encapsulated in the specialized text writer classes that derive from the <xref:System.Web.UI.HtmlTextWriter> class, so it is not always necessary to provide a page adapter.       Most members of derived page adapters are called from the <xref:System.Web.UI.Page> class or from control adapters. First, the <xref:System.Web.UI.Page> class or control adapters detect the presence of the derived page adapter, and then call the member, or provide the functionality if the page adapter is not present.       The members of the PageAdapter class provide the following functionality:      -   The <xref:System.Web.UI.Adapters.PageAdapter.CacheVaryByHeaders%2A> and <xref:System.Web.UI.Adapters.PageAdapter.CacheVaryByParams%2A> properties define additional HTTP headers and HTTP `GET` and `POST` parameters that can be used to vary caching. They are called during cache initialization from the <xref:System.Web.UI.Page> class.      -   The <xref:System.Web.UI.Adapters.PageAdapter.GetStatePersister%2A> method returns an object that can be used to persist the combined view and control states of the page. It is referenced from the <xref:System.Web.UI.Page.PageStatePersister%2A> property if a derived page adapter is present.      -   The <xref:System.Web.UI.Adapters.PageAdapter.GetPostBackFormReference%2A> method provides a DHTML code fragment that can be used to reference forms in scripts.      -   The <xref:System.Web.UI.Adapters.PageAdapter.DeterminePostBackMode%2A> method returns a collection of the postback variables if the page is in postback. It is called by the .NET Framework instead of the <xref:System.Web.UI.Page.DeterminePostBackMode%2A?displayProperty=fullName> method if a derived page adapter is present.      -   The <xref:System.Web.UI.Adapters.PageAdapter.RenderBeginHyperlink%2A> and <xref:System.Web.UI.Adapters.PageAdapter.RenderEndHyperlink%2A> methods are used by control adapters to render hyperlinks if a derived page adapter is present.      -   The <xref:System.Web.UI.Adapters.PageAdapter.RenderPostBackEvent%2A> method renders a hyperlink or postback client tag that can submit the form.      -   The <xref:System.Web.UI.Adapters.PageAdapter.RegisterRadioButton%2A> and <xref:System.Web.UI.Adapters.PageAdapter.GetRadioButtonsByGroup%2A> methods are used by radio button control adapters to reference the other <xref:System.Web.UI.WebControls.RadioButton> controls in a radio button group.      -   The <xref:System.Web.UI.Adapters.PageAdapter.ClientState%2A> property provides access to the combined control and view states of the <xref:System.Web.UI.Page> object through the internal `ClientState` property of the <xref:System.Web.UI.Page> class.      -   The <xref:System.Web.UI.Adapters.PageAdapter.TransformText%2A> method is used by control adapters to perform device-specific text transformation."
  example:
  - "The following code example demonstrates how to derive a class named `CustomPageAdapter` from the PageAdapter class and override the <xref:System.Web.UI.Adapters.PageAdapter.RenderBeginHyperlink%2A> method. The <xref:System.Web.UI.Adapters.PageAdapter.RenderBeginHyperlink%2A> method adds an attribute named `src` to a hyperlink, which contains a reference to the current page. All hyperlinks rendered in pages to which `CustomPageAdapter` is attached will have the `src` attribute.  \n  \n [!code-vb[System.Web.UI.Adapters.PageAdapter.RenderBeginHyperlink#1](~/add/codesnippet/VisualBasic/t-system.web.ui.adapters_1.vb)]\n [!code-cs[System.Web.UI.Adapters.PageAdapter.RenderBeginHyperlink#1](~/add/codesnippet/CSharp/t-system.web.ui.adapters_1.cs)]"
  syntax:
    content: 'public abstract class PageAdapter : System.Web.UI.Adapters.ControlAdapter'
