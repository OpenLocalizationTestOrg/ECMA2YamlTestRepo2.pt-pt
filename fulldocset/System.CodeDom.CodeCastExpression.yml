  name: CodeCastExpression
  nameWithType: CodeCastExpression
  fullName: System.CodeDom.CodeCastExpression
  type: Class
  summary: "Represents an expression cast to a data type or interface."
  remarks: "CodeCastExpression can be used to represent an expression cast to a different data type or interface.       The <xref:System.CodeDom.CodeCastExpression.Expression%2A> property indicates the <xref:System.CodeDom.CodeExpression> to cast. The <xref:System.CodeDom.CodeCastExpression.TargetType%2A> property indicates the type to cast to."
  example:
  - "This example demonstrates using a CodeCastExpression to cast a `System.Int32` value to a `System.Int64` data type.  \n  \n [!code-cpp[CodeCastExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codecas_1.cpp)]\n [!code-cs[CodeCastExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codecas_1.cs)]\n [!code-vb[CodeCastExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecas_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCastExpression : System.CodeDom.CodeExpression
