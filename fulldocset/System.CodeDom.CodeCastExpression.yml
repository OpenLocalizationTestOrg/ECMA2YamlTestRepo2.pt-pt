  remarks: "CodeCastExpression pode ser utilizado para representar uma expressão convertido para um tipo de dados diferente ou interface.       O <xref:System.CodeDom.CodeCastExpression.Expression%2A>propriedade indica o <xref:System.CodeDom.CodeExpression>converter.</xref:System.CodeDom.CodeExpression> </xref:System.CodeDom.CodeCastExpression.Expression%2A> O <xref:System.CodeDom.CodeCastExpression.TargetType%2A>propriedade indica o tipo de convertido.</xref:System.CodeDom.CodeCastExpression.TargetType%2A>"
