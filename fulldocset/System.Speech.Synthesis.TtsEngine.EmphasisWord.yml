  summary: "Enumerates the values of <xref uid=&quot;langword_csharp_EmphasisWord&quot; name=&quot;EmphasisWord&quot; href=&quot;&quot;></xref> for a specific <xref uid=&quot;langword_csharp_TextFragment&quot; name=&quot;TextFragment&quot; href=&quot;&quot;></xref>."
  remarks: "The word emphasis is set for <xref:System.Speech.Synthesis.TtsEngine.TextFragment> instances through the <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> property on the <xref:System.Speech.Synthesis.TtsEngine.FragmentState> object returned by the <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> property on an instance of <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.       Each synthetic speech engine is free to determine how to render emphasis; the nature of emphasis differs between languages, dialects, genders, or voices.       Both EmphasisWord and <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> may be used when setting or getting the <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> on a <xref:System.Speech.Synthesis.TtsEngine.FragmentState> instance.       The two values may be distinguished by the fact that the actual values of EmphasisWord are greater than or equal to zero, and the values of <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> are all less than zero; and by using the value of <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> returned by the <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> property on the <xref:System.Speech.Synthesis.TtsEngine.FragmentState> object returned by the <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> property on an instance. From more information, see <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>,and <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>."
  syntax:
    content: public enum EmphasisWord
