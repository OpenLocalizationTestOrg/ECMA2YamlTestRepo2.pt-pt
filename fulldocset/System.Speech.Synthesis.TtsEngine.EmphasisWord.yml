  fullName: System.Speech.Synthesis.TtsEngine.EmphasisWord
  type: Enum
  summary: "Enumera os valores de <xref uid=&quot;langword_csharp_EmphasisWord&quot; name=&quot;EmphasisWord&quot; href=&quot;&quot;> </xref> para específico <xref uid=&quot;langword_csharp_TextFragment&quot; name=&quot;TextFragment&quot; href=&quot;&quot;> </xref>."
  remarks: "O ênfase word está definido para <xref:System.Speech.Synthesis.TtsEngine.TextFragment>instâncias através da <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>propriedade no <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objecto devolvido pela <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>propriedade numa instância do <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Cada motor de reconhecimento de voz sintético é gratuito determinar como compor ênfase; a natureza ênfase difere entre idiomas, dialetos, genders ou voices.       Ambos os EmphasisWord e <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>pode ser utilizado quando definir ou obter o <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>num <xref:System.Speech.Synthesis.TtsEngine.FragmentState>instância.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>       Os dois valores podem ser distinguidos pelo facto de que os valores reais de EmphasisWord são maior que ou igual a zero e os valores das <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>são todos menos de zero; e utilizando o valor de <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>devolvido pelo <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>propriedade no <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objecto devolvido pelo <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>propriedade numa instância.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> A partir de mais informações, consulte <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>e <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
