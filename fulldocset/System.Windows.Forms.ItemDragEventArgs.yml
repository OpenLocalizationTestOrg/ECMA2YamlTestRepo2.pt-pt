  summary: "Gets the item that is being dragged."
  remarks: "You can use this property to determine which item from the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> controls is being dragged from the control."
  example:
  - "The following example illustrates the use of <xref:System.Windows.Forms.ItemDragEventArgs> when enabling drag-and-drop operations within a <xref:System.Windows.Forms.TreeView> control. The <xref:System.Windows.Forms.ItemDragEventArgs.Button%2A> property determines whether the dragged node should be moved or copied to its destination. The node, represented by the Item property, is then passed to the <xref:System.Windows.Forms.TreeView> control's <xref:System.Windows.Forms.Control.DoDragDrop%2A> method along with a value that indicates the desired effect of the drag-and-drop operation.  \n  \n For the complete example, see the <xref:System.Windows.Forms.TreeView.ItemDrag?displayProperty=fullName> reference topic.  \n  \n [!code-cpp[TreeViewDragDrop#2](~/add/codesnippet/CPP/p-system.windows.forms.i_5_1.cpp)]\n [!code-cs[TreeViewDragDrop#2](~/add/codesnippet/CSharp/p-system.windows.forms.i_5_1.cs)]\n [!code-vb[TreeViewDragDrop#2](~/add/codesnippet/VisualBasic/p-system.windows.forms.i_5_1.vb)]"
