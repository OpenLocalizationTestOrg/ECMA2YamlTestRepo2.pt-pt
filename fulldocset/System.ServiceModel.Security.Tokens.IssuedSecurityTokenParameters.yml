  summary: "Gets a collection of claim type requirements."
  remarks: "In a federated scenario, services state the requirements on incoming credentials. For example, the incoming credentials must possess a certain set of claim types. Each <xref:System.ServiceModel.Security.Tokens.ClaimTypeRequirement> in the returned collection specifies the types of required and optional claims expected to appear in a federated credential.       A claim type requirement consists of the URI of the claim type requested in the issued token along with a Boolean parameter that indicates whether that claim type is required in the issued token or is optional."
