  namespace: System.ServiceModel.Security.Tokens
  summary: "Obtém um valor que indica se o token emitido tem uma chave assimétrica."
  remarks: "Chaves assimétricas são utilizadas em criptografia de chave pública, que utiliza duas chaves, uma chave pública e uma chave privada, que estão relacionadas matematicamente. A chave pública é amplamente distribuída, mas a chave privada é mantida em segredo. Criptografia de chave pública, não há nenhum requisito para trocar uma chave comuns."
  syntax:
