  name: OptionalFieldAttribute
  nameWithType: OptionalFieldAttribute
  fullName: System.Runtime.Serialization.OptionalFieldAttribute
  type: Class
  summary: "Especifica que um campo pode estar em falta uma sequência de serialização assim que o <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref> e <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> não acionar uma excepção."
  remarks: "Este atributo permite-lhe especificar que os novos campos de um tipo serializável (um tipo para o qual o <xref:System.SerializableAttribute>é aplicada ao) são ignorados pelo <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>ou <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> </xref:System.SerializableAttribute> Isto permite tolerância a versão de serialização de tipos criados para versões anteriores de uma aplicação que serializa dados. Por exemplo, quando ao mesmo tempo encontrar uma sequência produzida por uma versão que não inclua os campos novos, sem exceção é emitida e os dados existentes no tipo mais antigo são processados de forma normal."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute
