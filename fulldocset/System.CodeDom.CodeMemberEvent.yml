  name: CodeMemberEvent
  nameWithType: CodeMemberEvent
  fullName: System.CodeDom.CodeMemberEvent
  type: Class
  summary: "Represents a declaration for an event of a type."
  remarks: "CodeMemberEvent can be used to represent event members of a type. CodeMemberEvent has properties to indicate the data type of the event, whether it privately implements a data type, and what interface types, if any, the member event implements."
  example:
  - "This example demonstrates use of a CodeMemberEvent to declare an event that takes a `System.EventHandler` delegate:  \n  \n [!code-cs[CodeMemberEventSample#3](~/add/codesnippet/csharp/t-system.codedom.codemem_2_1.cs)]\n [!code-vb[CodeMemberEventSample#3](~/add/codesnippet/visualbasic/t-system.codedom.codemem_2_1.vb)]\n [!code-cpp[CodeMemberEventSample#3](~/add/codesnippet/cpp/t-system.codedom.codemem_2_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeMemberEvent : System.CodeDom.CodeTypeMember
