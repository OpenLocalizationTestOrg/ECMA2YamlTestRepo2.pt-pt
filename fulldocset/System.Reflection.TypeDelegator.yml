  name: TypeDelegator
  nameWithType: TypeDelegator
  fullName: System.Reflection.TypeDelegator
  type: Class
  summary: "Encapsula num wrapper um &lt;xref:System.Type?displayProperty=fullName&gt; métodos objeto e delegados para que <xref uid=&quot;langword_csharp_Type&quot; name=&quot;Type&quot; href=&quot;&quot;> </xref>."
  remarks: "Derivar este tipo e apenas os membros que é necessário fornecer personalização no plus quaisquer membros que são necessários pelo seu programa e ainda não tenha sido implementados por TypeDelegator de substituição.       TypeDelegator deriva de um <xref:System.Type?displayProperty=fullName>e implementa a maior parte das propriedades e métodos de <xref:System.Type>.</xref:System.Type> </xref:System.Type?displayProperty=fullName> Para cada membro implementa, TypeDelegator automaticamente delega o membro de um interna correspondente <xref:System.Type>objeto, que é fornecido como um argumento do construtor.</xref:System.Type> Neste interno <xref:System.Type>objeto está exposto ao efetuar a derivação de classes pelo `protected` <xref:System.Reflection.TypeDelegator.typeImpl>campo.</xref:System.Reflection.TypeDelegator.typeImpl> </xref:System.Type>      > [!NOTE] > Alguns membros TypeDelegator têm implementações, apesar dos membros próprios são simplesmente herdados <xref:System.Type>.</xref:System.Type> Nestes casos, a implementação é fornecida por um substituída `protected` método tem um nome que termina em &quot;Impl&quot;. Por exemplo, a implementação para todas as sobrecargas do <xref:System.Reflection.TypeDelegator.GetMethod%2A>método é fornecido pelo substituída <xref:System.Reflection.TypeDelegator.GetMethodImpl%2A>método.</xref:System.Reflection.TypeDelegator.GetMethodImpl%2A> </xref:System.Reflection.TypeDelegator.GetMethod%2A> A implementação para herdadas propriedades, tais como <xref:System.Type.IsPublic%2A>e <xref:System.Type.IsNestedAssembly%2A>é fornecido pelo substituída <xref:System.Reflection.TypeDelegator.GetAttributeFlagsImpl%2A>método.</xref:System.Reflection.TypeDelegator.GetAttributeFlagsImpl%2A> </xref:System.Type.IsNestedAssembly%2A> </xref:System.Type.IsPublic%2A>       Efetuar a derivação de classes pode fornecer um construtor público que assume um <xref:System.Type>objeto como o parâmetro e simplesmente transmite de objeto para o <xref:System.Reflection.TypeDelegator.%23ctor%28System.Type%29>construtor, ou pode definir interna <xref:System.Type>objeto de outro modo.</xref:System.Type> </xref:System.Reflection.TypeDelegator.%23ctor%28System.Type%29> </xref:System.Type>       Se uma classe derivada utiliza um membro que não é implementado por TypeDelegator, tem de substituir esse membro e fornecer uma implementação. A implementação de mais simples é a invocar o membro correspondente no interna <xref:System.Type>objeto exposto pelo <xref:System.Reflection.TypeDelegator.typeImpl>campo, mas pode fornecer implementação requer a sua aplicação.</xref:System.Reflection.TypeDelegator.typeImpl> </xref:System.Type> Não é necessário substituir esses membros, caso estes não são utilizados pela sua aplicação ou pela biblioteca funciona as chamadas de aplicação (por exemplo, pelo <xref:System.CodeDom.CodeTypeReference.%23ctor%28System.Type%29?displayProperty=fullName>construtor).</xref:System.CodeDom.CodeTypeReference.%23ctor%28System.Type%29?displayProperty=fullName>       Os seguintes métodos virtuais (`Overridable` métodos em Visual Basic) de <xref:System.Type>não são implementados por TypeDelegator: <xref:System.Type.MakeGenericType%2A>, <xref:System.Type.GetGenericTypeDefinition%2A> <xref:System.Type.GetGenericArguments%2A>, <xref:System.Type.GetGenericParameterConstraints%2A> <xref:System.Type.MakeArrayType%2A>, <xref:System.Type.MakeByRefType%2A> <xref:System.Type.MakePointerType%2A>, <xref:System.Type.GetEnumNames%2A> <xref:System.Type.GetEnumValues%2A>, <xref:System.Type.GetEnumUnderlyingType%2A> <xref:System.Type.GetTypeCodeImpl%2A>, <xref:System.Type.IsEnumDefined%2A> <xref:System.Type.IsEquivalentTo%2A>.</xref:System.Type.IsEquivalentTo%2A> </xref:System.Type.IsEnumDefined%2A> </xref:System.Type.GetTypeCodeImpl%2A> </xref:System.Type.GetEnumUnderlyingType%2A> </xref:System.Type.GetEnumValues%2A> </xref:System.Type.GetEnumNames%2A> </xref:System.Type.MakePointerType%2A> </xref:System.Type.MakeByRefType%2A> </xref:System.Type.MakeArrayType%2A> </xref:System.Type.GetGenericParameterConstraints%2A> </xref:System.Type.GetGenericArguments%2A> </xref:System.Type.GetGenericTypeDefinition%2A> </xref:System.Type.MakeGenericType%2A> </xref:System.Type>       As seguintes propriedades virtuais (`Overridable` propriedades no Visual Basic) de <xref:System.Type>não são implementados por TypeDelegator: <xref:System.Type.IsGenericType%2A>, <xref:System.Type.IsGenericTypeDefinition%2A> <xref:System.Type.IsGenericParameter%2A>, <xref:System.Type.ContainsGenericParameters%2A> <xref:System.Type.DeclaringMethod%2A>, <xref:System.Type.GenericParameterAttributes%2A> <xref:System.Type.GenericParameterPosition%2A>, <xref:System.Type.IsSecurityCritical%2A> <xref:System.Type.IsSecuritySafeCritical%2A>, <xref:System.Type.IsSecurityTransparent%2A>.</xref:System.Type.IsSecurityTransparent%2A> </xref:System.Type.IsSecuritySafeCritical%2A> </xref:System.Type.IsSecurityCritical%2A> </xref:System.Type.GenericParameterPosition%2A> </xref:System.Type.GenericParameterAttributes%2A> </xref:System.Type.DeclaringMethod%2A> </xref:System.Type.ContainsGenericParameters%2A> </xref:System.Type.IsGenericParameter%2A> </xref:System.Type.IsGenericTypeDefinition%2A> </xref:System.Type.IsGenericType%2A> </xref:System.Type>"
