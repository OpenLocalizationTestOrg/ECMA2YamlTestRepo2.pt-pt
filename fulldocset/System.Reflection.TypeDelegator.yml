  id: InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])
  parent: System.Reflection.TypeDelegator
  langs:
  - csharp
  name: InvokeMember(String,BindingFlags,Binder,Object,Object[],ParameterModifier[],CultureInfo,String[])
  nameWithType: TypeDelegator.InvokeMember(String,BindingFlags,Binder,Object,Object[],ParameterModifier[],CultureInfo,String[])
  fullName: System.Reflection.TypeDelegator.InvokeMember(String,BindingFlags,Binder,Object,Object[],ParameterModifier[],CultureInfo,String[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: "Invoca o membro especificado. O método que está a ser invocado tem de estar acessíveis e fornecer a correspondência mais específica com a lista de argumentos especificados, com as restrições dos atributos de Gestor de enlaces e invocação especificados."
  remarks: "Um método será invocado se ambas as condições seguintes forem verdadeiras: - o número de parâmetros na declaração de método iguala o número de argumentos na lista de argumentos especificados (a menos que os argumentos de predefinição estão definidos no membro).      -O tipo de cada argumentos pode ser convertido pelo Gestor de enlaces para o tipo do parâmetro.       O Gestor de enlaces irá encontrar todos os métodos correspondentes. Estes métodos encontram-se com base no tipo de enlace pedida (`BindingFlags.MethodInvoke`, `BindingFlags.GetProperties`, e assim sucessivamente). O conjunto de métodos é filtrado pelo nome, número de argumentos e um conjunto de modificadores de pesquisa definidos no Gestor de enlaces.       Depois do método está selecionado, será invocado. Acessibilidade é verificada nesse momento. A pesquisa pode controlar qual o conjunto de métodos são procurados com base no atributo de acessibilidade associado com o método. O <xref:System.Reflection.Binder.BindToMethod%2A?displayProperty=fullName>método é responsável por selecionar o método para ser invocado.</xref:System.Reflection.Binder.BindToMethod%2A?displayProperty=fullName> O Gestor de enlaces de predefinição seleciona a correspondência mais específica.      > [!NOTE] > Restrições de acesso são ignoradas para código totalmente fidedigno. Ou seja, construtores privadas, os métodos, campos e propriedades podem ser acedidas e invocado utilizando reflexão sempre que o código é totalmente fidedigno.       Atualmente, `InvokeMember` efetua a semântica de reflexão do Microsoft .NET Framework para cada tipo de objeto.       Se o membro especificado pelo nome é uma matriz e o `BindingFlags.GetField` sinalizador está definido no `invokeAttr`, a `args` matriz Especifica os elementos cujos valores devem ser devolvidos. Por exemplo, o que fazer chamadas através de `Type` objeto `t` devolve o valor do primeiro elemento da matriz da cadeia MyArray, que é membro do objeto chamado: `String ret = (String) t.InvokeMember (&quot;MyArray&quot;, BindingFlags.GetField, null, this, new Variant[]{0});` pode utilizar `InvokeMember` para definir um ou mais elementos de uma matriz de membro. Todos os elementos são definidos para o mesmo valor. O `args` matriz deve ser formatada do seguinte modo: ```   {index1,       index2,, value}   ``` por exemplo, para definir o primeiro membro de MyArray do exemplo anterior, a sintaxe é o seguinte:```   t.InvokeMember (&quot;MyArray&quot;, BindingFlags.SetField, null, this, new       Variant[]{0,&quot;Updated&quot;});   ```"
  syntax:
    content: public override object InvokeMember (string name, System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object target, object[] args, System.Reflection.ParameterModifier[] modifiers, System.Globalization.CultureInfo culture, string[] namedParameters);
    parameters:
    - id: name
      type: System.String
      description: "O nome do membro invocar. Isto pode ser um construtor, método, propriedade ou campo. Se uma cadeia vazia (&quot;&quot;) é passado, a predefinição é invocado membro."
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: 'O atributo de invocação. This must be one of the following <xref href=&quot;System.Reflection.BindingFlags&quot;></xref> : <xref uid=&quot;langword_csharp_InvokeMethod&quot; name=&quot;InvokeMethod&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_CreateInstance&quot; name=&quot;CreateInstance&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_Static&quot; name=&quot;Static&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_GetField&quot; name=&quot;GetField&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_SetField&quot; name=&quot;SetField&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_GetProperty&quot; name=&quot;GetProperty&quot; href=&quot;&quot;></xref>, or <xref uid=&quot;langword_csharp_SetProperty&quot; name=&quot;SetProperty&quot; href=&quot;&quot;></xref>. Tem de ser especificado um atributo de invocação adequado. Se um membro estático é possível invocar o <xref uid=&quot;langword_csharp_Static&quot; name=&quot;Static&quot; href=&quot;&quot;> </xref> sinalizador deve ser definido.'
    - id: binder
      type: System.Reflection.Binder
      description: "Tipos de um objeto que permite o enlace adesão do argumento, invocação de membros e a obtenção das <xref uid=&quot;langword_csharp_MemberInfo&quot; name=&quot;MemberInfo&quot; href=&quot;&quot;> </xref> objetos através de reflexão. Se `binder` é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, o Gestor de enlaces predefinido é utilizado. See <xref href=&quot;System.Reflection.Binder&quot;></xref>."
    - id: target
      type: System.Object
      description: "O objeto em que pretende invocar o membro especificado."
    - id: args
      type: System.Object[]
      description: "Uma matriz do tipo <xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;> </xref> que contém o número, ordem e o tipo dos parâmetros do membro para ser invocado. Se `args` contém um não inicializado <xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;> </xref>, esta é tratada como vazio, o que, com o Gestor de enlaces predefinida, pode ser widened 0, 0.0 ou uma cadeia."
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: "Uma matriz do tipo <xref uid=&quot;langword_csharp_ParameterModifer&quot; name=&quot;ParameterModifer&quot; href=&quot;&quot;> </xref> que é o mesmo comprimento `args`, com elementos que representam os atributos associados com os argumentos do membro para ser invocado. Um parâmetro com atributos associados na assinatura do membro. Para ByRef, utilize <xref uid=&quot;langword_csharp_ParameterModifer.ByRef&quot; name=&quot;ParameterModifer.ByRef&quot; href=&quot;&quot;> </xref>e para none, utilize <xref uid=&quot;langword_csharp_ParameterModifer.None&quot; name=&quot;ParameterModifer.None&quot; href=&quot;&quot;> </xref>. O Gestor de enlaces de predefinição exacta correspondente nestes. Atributos como <xref uid=&quot;langword_csharp_In&quot; name=&quot;In&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_InOut&quot; name=&quot;InOut&quot; href=&quot;&quot;> </xref> não são utilizadas de enlace e podem ser visualizados utilizando <xref uid=&quot;langword_csharp_ParameterInfo&quot; name=&quot;ParameterInfo&quot; href=&quot;&quot;> </xref>."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Uma instância de <xref uid=&quot;langword_csharp_CultureInfo&quot; name=&quot;CultureInfo&quot; href=&quot;&quot;> </xref> utilizados para regular a adesão de tipos. Isto é necessário, por exemplo, para converter uma cadeia que representa a 1000 para um <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> valor, uma vez que 1000 é representado de forma diferente pelo culturas diferentes. Se `culture` é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, a <xref uid=&quot;langword_csharp_CultureInfo&quot; name=&quot;CultureInfo&quot; href=&quot;&quot;> </xref> para o thread actual <xref uid=&quot;langword_csharp_CultureInfo&quot; name=&quot;CultureInfo&quot; href=&quot;&quot;> </xref> é utilizado."
    - id: namedParameters
      type: System.String[]
      description: "Uma matriz do tipo <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> que contém os nomes de parâmetros que correspondem a, começando no elemento de zero, com o `args` matriz. Não tem de existir nenhum holes na matriz. If `args`. <xref uid=&quot;langword_csharp_Length&quot; name=&quot;Length&quot; href=&quot;&quot;></xref>é maior do que `namedParameters`. <xref uid=&quot;langword_csharp_Length&quot; name=&quot;Length&quot; href=&quot;&quot;></xref>, os restantes parâmetros são preenchidos na ordem."
    return:
      type: System.Object
      description: "Um <xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;> </xref> representando o valor de retorno do membro invocado."
  overload: System.Reflection.TypeDelegator.InvokeMember*
  exceptions: []
  platform:
  - net462
