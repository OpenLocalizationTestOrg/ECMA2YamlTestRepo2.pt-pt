  type: Class
  summary: "Stores a collection of headers used in the channel sinks."
  remarks: "You can use the `foreach` statement to iterate over the contents of the header list that contains objects of type <xref:System.Collections.DictionaryEntry>. Keys to the headers are required to be strings, and comparisons are done on a case-insensitive basis.       This class makes a link demand and an inheritance demand at the class level. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have infrastructure permission. For details about security demands, see [Link Demands](../Topic/Link%20Demands.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
