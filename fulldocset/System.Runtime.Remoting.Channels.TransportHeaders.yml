  summary: "Arquivos sinks de uma coleção de cabeçalhos utilizados no canal."
  remarks: "Pode utilizar o `foreach` instrução para iterar o conteúdo da lista de cabeçalho que contém objetos do tipo <xref:System.Collections.DictionaryEntry>.</xref:System.Collections.DictionaryEntry> As chaves para os cabeçalhos têm de ser cadeias e comparações terminadas de forma sensível.       Esta classe faz um pedido de ligação e um pedido de herança a nível de classe. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de infraestrutura.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
