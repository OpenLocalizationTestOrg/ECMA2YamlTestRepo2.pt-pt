- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  id: RunnableInstancesDetectionPeriod
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: RunnableInstancesDetectionPeriod
  nameWithType: SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Especifica o período de tempo após o qual o arquivo de instância de fluxo de trabalho do SQL Server executa uma tarefa de deteção para detetar quaisquer instâncias de fluxo de trabalho passível de execução ou ser activável na base de dados de persistência após o ciclo de deteção anterior."
  remarks: "O <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>executa uma tarefa interna que periodicamente reativado e verifica se quaisquer instâncias passíveis de execução existem na base de dados de persistência.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore> É uma instância *passíveis de execução*, se não está no estado suspenso ou o estado concluído e satisfaz as condições seguintes:-a instância está desbloqueada e tem um temporizador pendente que expirou.      -A instância está desbloqueada e o respetivo estado é **Executing**.      -A instância tem um bloqueio expirado.       O arquivo de instância de fluxo de trabalho do SQL Server gera o <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>Quando encontra uma instância passível de execução na base de dados e localiza também um anfitrião de fluxo de trabalho com capacidade de carregar a instância em execução no computador.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>       Quando um anfitrião de fluxo de trabalho recebe este evento, executa a <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>contra o arquivo de instância para carregar a instância para a memória.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>       O tipo da propriedade é TimeSpan e o valor tem o formato &quot;hh: mm:&quot;. O valor mínimo é &quot;00:&00;:01&quot; (seg.&1;). Se for omitida, será assumida a &quot;00:&00;:05&quot; (seg&5;). Este parâmetro é um parâmetro opcional."
  example:
  - "The following code sample demonstrates using RunnableInstancesDetectionPeriod in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/fbed6199-3a8d-437a-a553-_1.cs)]"
  syntax:
    content: public TimeSpan RunnableInstancesDetectionPeriod { get; set; }
    return:
      type: System.TimeSpan
      description: "Devolve <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod*
  exceptions: []
  platform:
  - net462
