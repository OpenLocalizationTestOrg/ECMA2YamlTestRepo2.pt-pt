- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Specifies the action to be taken when the persistence provider catches an <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>."
  remarks: "Specify what action a service host should take when a workflow service instance experiences an <xref:System.Runtime.DurableInstancing.InstanceLockedException>. The service host receives an <xref:System.Runtime.DurableInstancing.InstanceLockedException> when it tries to lock an instance that is already locked by another owner. The possible values are in the following list:      -   **None**. The service host does not attempt to lock the instance and passes the <xref:System.Runtime.DurableInstancing.InstanceLockedException> to the caller.      -   **BasicRetry**. The service host reattempts to lock the instance with a linear retry interval and passes the exception to the caller at the end of the sequence.      -   **AggressiveRetry**. The service host reattempts to lock the instance with an exponentially increasing delay and passes the <xref:System.Runtime.DurableInstancing.InstanceLockedException> to the caller at the end of the sequence. The intervals are short in the beginning in an attempt to acquire the lock as quickly as possible and the intervals gets bigger with every unsuccessful attempt."
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "The action to be taken when the persistence provider catches an <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
