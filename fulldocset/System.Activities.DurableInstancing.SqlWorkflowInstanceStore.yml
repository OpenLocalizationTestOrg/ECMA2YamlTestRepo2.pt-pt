  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Especifica o período de tempo no qual o anfitrião renova o respetivo bloqueio numa instância de serviço de fluxo de trabalho."
  remarks: "Se o anfitrião não renovar o bloqueio (por outras palavras, expanda o leasing) com esta neste período de tempo, o fornecedor de persistência desbloqueia a instância e outro anfitrião pode bloquear a instância. O valor é um <xref:System.TimeSpan>o formato &quot;hh: mm:&quot;.</xref:System.TimeSpan> É o mínimo permitido valor &quot;00:&00;:01&quot; (seg.&1;). O valor predefinido desta propriedade é &quot;00:&00;:30&quot; (30 segundos)."
