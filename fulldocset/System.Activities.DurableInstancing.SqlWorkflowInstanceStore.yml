- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Especifica a ação a executar quando o fornecedor de persistência intercete um <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  remarks: "Especifique um anfitrião do serviço deve tomar quando uma instância de serviço de fluxo de trabalho sofre um <xref:System.Runtime.DurableInstancing.InstanceLockedException>.</xref:System.Runtime.DurableInstancing.InstanceLockedException> ação O anfitrião do serviço recebe um <xref:System.Runtime.DurableInstancing.InstanceLockedException>Quando tenta bloquear uma instância que já está bloqueada por outro proprietário.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Os valores possíveis estão na lista seguinte:- **nenhum**. O anfitrião do serviço não tenta bloquear a instância e transmite o <xref:System.Runtime.DurableInstancing.InstanceLockedException>para o autor da chamada.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      - **BasicRetry**. O anfitrião do serviço reattempts bloquear a instância com um intervalo entre tentativas linear e passa a exceção para o autor da chamada no fim da sequência.      - **AggressiveRetry**. O anfitrião do serviço reattempts bloquear a instância com um atraso de aumentar exponencialmente e transmite o <xref:System.Runtime.DurableInstancing.InstanceLockedException>para o autor da chamada no fim da sequência.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Os intervalos são curtos no início numa tentativa de adquirir o bloqueio tão depressa quanto possível e os intervalos de obtém maiores com cada tentativa sem êxito."
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "A ação a executar quando o fornecedor de persistência intercete um<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
