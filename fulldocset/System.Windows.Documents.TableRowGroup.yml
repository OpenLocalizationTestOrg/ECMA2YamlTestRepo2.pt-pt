  name: TableRowGroup
  nameWithType: TableRowGroup
  fullName: System.Windows.Documents.TableRowGroup
  type: Class
  summary: "Represents a flow content element used to group <see cref=&quot;T:System.Windows.Documents.TableRow&quot;></see> elements within a <see cref=&quot;T:System.Windows.Documents.Table&quot;></see>."
  remarks: "This class provides a way to arbitrarily group rows within a table; every row in a table must belong to a row grouping. Rows within a row group often share a common intent, and can be styled as a group. A common use for row groupings is to separate special-purpose rows, such as a title, header, and footer rows, from the primary content contained by the table."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Rows")]

      public class TableRowGroup : System.Windows.Documents.TextElement, System.Windows.Markup.IAddChild
