  fullName: System.Web.Management.MailWebEventProvider.ProcessEventFlush(WebEventBufferFlushInfo)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Removes all events from the provider&quot;s buffer."
  remarks: "This method is called by the health-monitoring system when an event buffer flush is required.       When the event buffer is flushed, a notification occurs and the entire event buffer is sent to the recipients in as few messages as possible, regardless of the length of time elapsed since the last notification."
  syntax:
    content: public override void ProcessEventFlush (System.Web.Management.WebEventBufferFlushInfo flushInfo);
    parameters:
    - id: flushInfo
      type: System.Web.Management.WebEventBufferFlushInfo
      description: "The <xref href=&quot;System.Web.Management.WebEventBufferFlushInfo&quot;></xref> that contains the count of events waiting to send their notification."
