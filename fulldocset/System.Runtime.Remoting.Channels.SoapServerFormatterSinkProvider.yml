  name: SoapServerFormatterSinkProvider
  nameWithType: SoapServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.SoapServerFormatterSinkProvider
  type: Class
  summary: "Fornece a implementação para um formatador de servidor fornecedor de receptor de canal que utiliza o <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>."
  remarks: "Canal sinks estão ligados a um canal de servidor através de implementações do <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>interface.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> Todos os canais de servidor de sistema de interação remota fornecem construtores que requeira um <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>como parâmetro.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Os fornecedores de receptores de canal são armazenados em cadeia e o utilizador é responsável por encadeamento todos os fornecedores de receptores de canal em conjunto antes de passar dos externo para o construtor de canais. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>Fornece uma propriedade denominada <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>para esta finalidade.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Quando vários fornecedores de receptores de canal são especificados num ficheiro de configuração, a infraestrutura de comunicação remota vai estar ligados-los em conjunto pela ordem que se encontram no ficheiro de configuração. Os fornecedores de receptores de canal e os canais são criados durante a <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>chamar.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Formatador sinks utilize sink propriedades de configuração para configurar o canal em tempo de execução. Sink propriedades podem ser especificadas num ficheiro de configuração ou através de programação, dentro de um <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Num ficheiro de configuração todos os valores são representados por cadeias, mas quando criar uma propriedade <xref:System.Collections.IDictionary>programaticamente, tipos de valor podem ser especificados com os respetivos valores nativos ou cadeias.</xref:System.Collections.IDictionary>       A tabela seguinte mostra o sink de propriedades de configuração que podem ser especificadas para o sink atual.      | Propriedade | Descrição |   |--------------|-----------------|   | `includeVersions`| Especifica se o formatador irá incluir informações de controlo de versões. Os valores são `true` ou `false`. |      > [!IMPORTANT] > Utilizando uma instância deste objeto com dados não fidedignos ou através de um canal não seguro é um risco de segurança. Utilize este objeto apenas com dados fidedignos e através de um canal seguro. Para obter mais informações, consulte [riscos de segurança de dados não fidedignos](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: 'public class SoapServerFormatterSinkProvider : System.Runtime.Remoting.Channels.IServerFormatterSinkProvider'
