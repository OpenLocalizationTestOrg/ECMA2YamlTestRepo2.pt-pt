    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Um <xref href=&quot;System.Security.IPermission&quot;> </xref> para intersect com a permissão atual. Tem de ser do mesmo tipo de que a permissão atual."
    return:
      type: System.Security.IPermission
      description: "A <xref href=&quot;System.Net.NetworkInformation.NetworkInformationPermission&quot;> </xref> que representa a interseção da permissão atual e a permissão especificada. Esta nova permissão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a interseção está vazia ou <code> target </code> é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
