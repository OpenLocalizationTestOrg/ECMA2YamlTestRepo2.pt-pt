  fullName: System.Web.UI.WebControls.GridViewCancelEditEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.GridView> control raises the <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> event when the Cancel button (a button with its `CommandName` property set to &quot;Cancel&quot;) is clicked, but before exiting edit mode. This allows you to provide an event-handling method that performs a custom routine, such as stopping the cancel operation if it would put the row in an undesired state, whenever this event occurs.       A GridViewCancelEditEventArgs object is passed to the event-handling method, which allows you to determine the index of the row containing the Cancel button that raised the event and to indicate that the cancel operation should be stopped. To stop the cancel operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       For a list of initial property values for an instance of GridViewCancelEditEventArgs, see the <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A> constructor."
  example:
