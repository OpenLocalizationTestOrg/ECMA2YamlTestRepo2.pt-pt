  fullName: System.Web.UI.Design.RouteValueExpressionEditorSheet
  type: Class
  summary: "Representa uma folha de editor do momento da conceção para as propriedades de um <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> expressão na IU de um anfitrião do estruturador no momento da concepção."
  remarks: "O estruturador visual utiliza o <xref:System.Web.UI.Design.RouteValueExpressionEditor>classe juntamente com a classe de RouteValueExpressionEditorSheet para selecionar propriedades individuais de um `RouteValue` expressão e combinar os valores de propriedade da expressão selecionada para uma `RouteValue` expressão.</xref:System.Web.UI.Design.RouteValueExpressionEditor>       O <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>método devolve um objeto de RouteValueExpressionEditorSheet.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> Na caixa de diálogo expressões, quando seleciona uma propriedade de controlo e vinculá-lo para um `RouteValue` expressão, as chamadas de designer visual de <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A>método.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A> O estruturador visual utiliza o objeto devolvido do RouteValueExpressionEditorSheet para solicitar o <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>propriedade.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A> Assim que a propriedade está selecionada, o estruturador visual chama o <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>método para criar um `RouteValue` cadeia da expressão.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>       O <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>propriedade tem de ser especificada para criar um `RouteValue` cadeia da expressão.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>"
  syntax:
    content: 'public class RouteValueExpressionEditorSheet : System.Web.UI.Design.ExpressionEditorSheet'
