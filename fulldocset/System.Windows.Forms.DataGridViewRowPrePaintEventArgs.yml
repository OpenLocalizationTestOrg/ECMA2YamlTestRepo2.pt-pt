  name: ClipBounds
  nameWithType: DataGridViewRowPrePaintEventArgs.ClipBounds
  fullName: System.Windows.Forms.DataGridViewRowPrePaintEventArgs.ClipBounds
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the area of the <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> that needs to be repainted."
  remarks: "The ClipBounds property represents the area of the <xref:System.Windows.Forms.DataGridView> that needs to be repainted. For example, if a user covers the entire <xref:System.Windows.Forms.DataGridView> with another window and then uncovers it, then ClipBounds represents the entire <xref:System.Windows.Forms.DataGridView>. If a user covers a small area of the <xref:System.Windows.Forms.DataGridView> and then uncovers it, then ClipBounds represents the small area that was covered."
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#356](~/add/codesnippet/csharp/p-system.windows.forms.d_154_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#356](~/add/codesnippet/visualbasic/p-system.windows.forms.d_154_1.vb)]"
  syntax:
