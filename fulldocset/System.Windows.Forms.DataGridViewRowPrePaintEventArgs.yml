  remarks: "Utilize o método de DrawFocus quando a desenhar o <xref:System.Windows.Forms.DataGridViewRow>e respetivos células contents por si.</xref:System.Windows.Forms.DataGridViewRow> Se pintura manualmente a toda a linha e conteúdos dos respetivos células, defina o <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>propriedade `true`.</xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> Quando <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>é `true`, a <xref:System.Windows.Forms.DataGridView.CellPainting>e <xref:System.Windows.Forms.DataGridView.RowPostPaint>eventos não ocorrer.</xref:System.Windows.Forms.DataGridView.RowPostPaint> </xref:System.Windows.Forms.DataGridView.CellPainting> </xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>"
