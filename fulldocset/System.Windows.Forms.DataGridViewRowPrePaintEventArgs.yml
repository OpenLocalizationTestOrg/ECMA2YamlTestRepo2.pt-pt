  remarks: "A propriedade InheritedRowStyle contém os mesmos valores que a linha <xref:System.Windows.Forms.DataGridViewRow.InheritedStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridViewRow.InheritedStyle%2A> Aceder diretamente um <xref:System.Windows.Forms.DataGridViewRow>no <xref:System.Windows.Forms.DataGridView>pode afetar o desempenho.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> Utilizar InheritedRowStyle no <xref:System.Windows.Forms.DataGridView.RowPrePaint>eventos para evitar unsharing a linha e manter o desempenho ideal.</xref:System.Windows.Forms.DataGridView.RowPrePaint>       A propriedade de InheritedRowStyle é só de leitura. Embora pode definir as propriedades do <xref:System.Windows.Forms.DataGridViewCellStyle>obtido através da propriedade InheritedRowStyle, as novas definições não tem qualquer efeito.</xref:System.Windows.Forms.DataGridViewCellStyle>"
