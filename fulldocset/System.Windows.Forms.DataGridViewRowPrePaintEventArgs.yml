    commentId: T:System.InvalidOperationException
    description: "<xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs.RowIndex*> is less than zero or greater than the number of rows in the <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control minus one."
