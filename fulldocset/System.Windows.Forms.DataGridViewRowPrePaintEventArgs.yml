  nameWithType: DataGridViewRowPrePaintEventArgs.InheritedRowStyle
  fullName: System.Windows.Forms.DataGridViewRowPrePaintEventArgs.InheritedRowStyle
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets the cell style applied to the row."
  remarks: "The InheritedRowStyle property contains the same values as the row&quot;s <xref:System.Windows.Forms.DataGridViewRow.InheritedStyle%2A> property. Directly accessing a <xref:System.Windows.Forms.DataGridViewRow> in the <xref:System.Windows.Forms.DataGridView> can affect performance. Use InheritedRowStyle in the <xref:System.Windows.Forms.DataGridView.RowPrePaint> event to avoid unsharing the row and maintain optimal performance.       The InheritedRowStyle property is read-only. Although you can set the properties of the <xref:System.Windows.Forms.DataGridViewCellStyle> retrieved through the InheritedRowStyle property, the new settings will have no effect."
  example:
  - "The following code example demonstrates how to use the InheritedRowStyle property to paint a custom background for the selected row. The variable, `e`, is of type <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>. This code example is part of a larger example provided in [How to: Customize the Appearance of Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewRowPainting#25](~/add/codesnippet/visualbasic/p-system.windows.forms.d_374_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewRowPainting#25](~/add/codesnippet/csharp/p-system.windows.forms.d_374_1.cs)]"
