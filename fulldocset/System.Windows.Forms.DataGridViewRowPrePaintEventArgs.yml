  name: DataGridViewRowPrePaintEventArgs
  nameWithType: DataGridViewRowPrePaintEventArgs
  fullName: System.Windows.Forms.DataGridViewRowPrePaintEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.DataGridView.RowPrePaint&quot;></xref> event."
  remarks: "The <xref:System.Windows.Forms.DataGridView.RowPrePaint> event occurs before a row is painted on a <xref:System.Windows.Forms.DataGridView> control. <xref:System.Windows.Forms.DataGridView.RowPrePaint> enables you to manually adjust the appearance of the row before any of the cells in the row are painted. This is useful if you want to customize the row, such as to produce a row where the content of one column spans multiple columns. Use the properties in DataGridViewRowPrePaintEventArgs to get the settings of the row without directly accessing the row in the <xref:System.Windows.Forms.DataGridView>."
  example:
  - "The following code example demonstrates how to handle the <xref:System.Windows.Forms.DataGridView.RowPrePaint> event to draw a custom background for selected cells. This code example is part of a larger example provided in [How to: Customize the Appearance of Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewRowPainting#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_22_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewRowPainting#20](~/add/codesnippet/csharp/t-system.windows.forms.d_22_1.cs)]"
