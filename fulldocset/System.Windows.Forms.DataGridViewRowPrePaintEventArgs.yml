  name: DrawFocus(Rectangle,Boolean)
  nameWithType: DataGridViewRowPrePaintEventArgs.DrawFocus(Rectangle,Boolean)
  fullName: System.Windows.Forms.DataGridViewRowPrePaintEventArgs.DrawFocus(Rectangle,Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Draws the focus rectangle around the specified bounds."
  remarks: "Use the DrawFocus method when you draw the <xref:System.Windows.Forms.DataGridViewRow> and its cells&quot; contents yourself. If you manually paint the entire row and its cells&quot; contents, set the <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> property to `true`. When <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> is `true`, the <xref:System.Windows.Forms.DataGridView.CellPainting> and <xref:System.Windows.Forms.DataGridView.RowPostPaint> events do not occur."
  example:
  - "The following code example demonstrates how to use the DrawFocus method to draw a focus around the visible cells of the row. The code actually uses the <xref:System.Windows.Forms.DataGridViewRowPostPaintEventArgs.DrawFocus%2A?displayProperty=fullName> method, which is nearly identical to the DrawFocus method of <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>. This example is part of a larger example available in [How to: Customize the Appearance of Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewRowPainting#30](~/add/codesnippet/visualbasic/d1a61ac4-e575-4c75-8f48-_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewRowPainting#30](~/add/codesnippet/csharp/d1a61ac4-e575-4c75-8f48-_1.cs)]"
  syntax:
    content: public void DrawFocus (System.Drawing.Rectangle bounds, bool cellsPaintSelectionBackground);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: "A <xref href=&quot;System.Drawing.Rectangle&quot;></xref> that specifies the focus area."
    - id: cellsPaintSelectionBackground
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to use the <xref:System.Windows.Forms.DataGridViewCellStyle.SelectionBackColor*> property of the &lt;xref:System.Windows.Forms.DataGridViewRow.InheritedStyle%2A?displayProperty=fullName&gt; property to determine the color of the focus rectangle; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to use the <xref:System.Windows.Forms.DataGridViewCellStyle.BackColor*> property of the &lt;xref:System.Windows.Forms.DataGridViewRow.InheritedStyle%2A?displayProperty=fullName&gt;."
  overload: System.Windows.Forms.DataGridViewRowPrePaintEventArgs.DrawFocus*
