  name: RowNotInTableException
  nameWithType: RowNotInTableException
  fullName: System.Data.RowNotInTableException
  type: Class
  summary: "Representa a exceção que é acionada ao tentar efetuar uma operação num <xref href=&quot;System.Data.DataRow&quot;> </xref> que não está a ser um <xref href=&quot;System.Data.DataTable&quot;> </xref>."
  remarks: "O RowNotInTableException é acionada quando invocar os seguintes métodos de uma linha que foi eliminada com uma o <xref:System.Data.DataRow.Delete%2A>ou <xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName>método.</xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName> </xref:System.Data.DataRow.Delete%2A>      -   <xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName></xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName></xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName></xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Data.DataTable> with one <xref:System.Data.DataColumn> and 10 <xref:System.Data.DataRow> objects. After deleting a row, the <xref:System.Data.DataRow.AcceptChanges%2A> method is called causing the RowNotInTableException to be thrown.  \n  \n [!code-vb[Classic WebData RowNotInTableException Example#1](~/add/codesnippet/visualbasic/t-system.data.rownotinta_1.vb)]\n [!code-cs[Classic WebData RowNotInTableException Example#1](~/add/codesnippet/csharp/t-system.data.rownotinta_1.cs)]"
