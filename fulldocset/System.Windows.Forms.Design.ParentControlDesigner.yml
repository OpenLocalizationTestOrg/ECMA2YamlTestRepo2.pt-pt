  type: Class
  summary: "Expande o comportamento de modo de estrutura de um <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> que suporta controlos aninhados."
  remarks: "ParentControlDesigner fornece uma classe base para os estruturadores de controlos que podem conter controlos subordinados. Para além de métodos e a funcionalidade herdada a partir de <xref:System.Windows.Forms.Design.ControlDesigner>e <xref:System.ComponentModel.Design.ComponentDesigner>classes, ParentControlDesigner permite controlos subordinados ser adicionado, removido, selecionado no e dispostos do controlo cujo comportamento que expande no momento da concepção.</xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.Windows.Forms.Design.ControlDesigner>       Pode associar um designer com um tipo com um <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Para obter uma descrição geral de personalizar o comportamento de tempo de design, consulte [expandir o momento da conceção suporte](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to implement a custom ParentControlDesigner. This code example is part of a larger example provided for the <xref:System.Drawing.Design.IToolboxUser> interface.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_31_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.windows.forms.d_31_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.windows.forms.d_31_1.cpp)]"
