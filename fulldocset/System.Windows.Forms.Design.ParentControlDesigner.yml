  name: ParentControlDesigner
  nameWithType: ParentControlDesigner
  fullName: System.Windows.Forms.Design.ParentControlDesigner
  type: Class
  summary: "Extends the design mode behavior of a <xref href=&quot;System.Windows.Forms.Control&quot;></xref> that supports nested controls."
  remarks: "ParentControlDesigner provides a base class for designers of controls that can contain child controls. In addition to the methods and functionality inherited from the <xref:System.Windows.Forms.Design.ControlDesigner> and <xref:System.ComponentModel.Design.ComponentDesigner> classes, ParentControlDesigner enables child controls to be added to, removed from, selected within, and arranged within the control whose behavior it extends at design time.       You can associate a designer with a type using a <xref:System.ComponentModel.DesignerAttribute>. For an overview of customizing design time behavior, see [Extending Design-Time Support](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to implement a custom ParentControlDesigner. This code example is part of a larger example provided for the <xref:System.Drawing.Design.IToolboxUser> interface.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_31_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.windows.forms.d_31_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.windows.forms.d_31_1.cpp)]"
