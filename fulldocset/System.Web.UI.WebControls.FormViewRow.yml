  name: FormViewRow
  nameWithType: FormViewRow
  fullName: System.Web.UI.WebControls.FormViewRow
  type: Class
  summary: "Represents a row within a <xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref> control."
  remarks: "The FormViewRow class is used to represent an individual row in a <xref:System.Web.UI.WebControls.FormView> control. Each row in the <xref:System.Web.UI.WebControls.FormView> control has a designated row type. The following table lists the different row types.      |Row type|Description|   |--------------|-----------------|   |`DataControlRowType.DataRow`|The data row in the <xref:System.Web.UI.WebControls.FormView> control.|   |`DataControlRowType.EmptyDataRow`|The empty data row in the <xref:System.Web.UI.WebControls.FormView> control. The empty data row is displayed in a <xref:System.Web.UI.WebControls.FormView> control when there are no records to display.|   |`DataControlRowType.Footer`|The footer row in the <xref:System.Web.UI.WebControls.FormView> control.|   |`DataControlRowType.Header`|The header row in the <xref:System.Web.UI.WebControls.FormView> control.|   |`DataControlRowType.Pager`|A pager row in the <xref:System.Web.UI.WebControls.FormView> control.|       To determine the row type of a FormViewRow object, use the <xref:System.Web.UI.WebControls.FormViewRow.RowType%2A> property. A FormViewRow object also has a state associated with it. The state can be a bitwise combination of the values in the following table.      |State value|Description|   |-----------------|-----------------|   |`DataControlRowState.Edit`|The FormViewRow object is in edit mode.|   |`DataControlRowState.Insert`|The FormViewRow object is in insert mode.|   |`DataControlRowState.Normal`|The FormViewRow object is in its normal (default) state.|   |`DataControlRowState.Selected`|The FormViewRow object is selected.|       To determine the state of a FormViewRow object, use the <xref:System.Web.UI.WebControls.FormViewRow.RowState%2A> property.       The <xref:System.Web.UI.WebControls.FormView> control displays the contents of its <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> property in a data row. To access the data row, use the <xref:System.Web.UI.WebControls.FormView.Row%2A> property. To determine the index of the current data item in the data source, use the <xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A> property.       You can access the individual cells of the FormViewRow object by using the <xref:System.Web.UI.WebControls.TableRow.Cells%2A> property. If a cell contains controls, you can retrieve a control from the cell by using one of the following methods:      -   Use the <xref:System.Web.UI.Control.Controls%2A> collection of the cell to retrieve the control at a specific index.      -   Use the <xref:System.Web.UI.Control.FindControl%2A> method of the cell to retrieve the control, if the control has its <xref:System.Web.UI.Control.ID%2A> property set. This is the preferred method to retrieve a control from a cell.       For a list of initial property values for an instance of the FormViewRow class, see the <xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A> constructor."
  example:
  - "The following example demonstrates how to retrieve an <xref:System.Web.UI.WebControls.Image> control from the FormViewRow object that represents the item row. The <xref:System.Web.UI.WebControls.Image> controls are declared in the edit and item templates.  \n  \n [!code-vb[FormViewRowClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_225_1.aspx)]\n [!code-cs[FormViewRowClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_225_1.aspx)]"
