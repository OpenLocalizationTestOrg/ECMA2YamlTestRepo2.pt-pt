- uid: System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls
  id: CreateChildControls
  parent: System.Web.UI.WebControls.CompositeDataBoundControl
  langs:
  - csharp
  name: CreateChildControls()
  nameWithType: CompositeDataBoundControl.CreateChildControls()
  fullName: System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Creates the control hierarchy that is used to render a composite data-bound control based on the values that are stored in view state."
  remarks: "The CreateChildControls method is a helper method that is used by classes that derive from the <xref:System.Web.UI.WebControls.CompositeDataBoundControl> class to create the control hierarchy for a composite data-bound control. This overload of the method creates the control hierarchy based on values from view state, rather than directly from the data source."
  syntax:
    content: protected override void CreateChildControls ();
    parameters: []
  overload: System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls(System.Collections.IEnumerable,System.Boolean)
  id: CreateChildControls(System.Collections.IEnumerable,System.Boolean)
  parent: System.Web.UI.WebControls.CompositeDataBoundControl
  langs:
  - csharp
  name: CreateChildControls(IEnumerable,Boolean)
  nameWithType: CompositeDataBoundControl.CreateChildControls(IEnumerable,Boolean)
  fullName: System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls(IEnumerable,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "When overridden in an abstract class, creates the control hierarchy that is used to render the composite data-bound control based on the values from the specified data source."
  remarks: "The <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls> method is a helper method that is used by classes that derive from the <xref:System.Web.UI.WebControls.CompositeDataBoundControl> class to create the control hierarchy for a composite data-bound control. When extending the <xref:System.Web.UI.WebControls.CompositeDataBoundControl> class, you must override the <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls> method to create your own control hierarchy. For more information on creating a composite control, see [Developing Custom ASP.NET Server Controls](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to override the CreateChildControls method in a custom control to create the control hierarchy.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/csharp/3735c0e8-f2fc-4041-9839-_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/visualbasic/3735c0e8-f2fc-4041-9839-_1.vb)]"
  syntax:
    content: protected abstract int CreateChildControls (System.Collections.IEnumerable dataSource, bool dataBinding);
    parameters:
    - id: dataSource
      type: System.Collections.IEnumerable
      description: "An <xref:System.Collections.IEnumerable> that contains the values to bind to the control."
    - id: dataBinding
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to indicate that the CreateChildControls is called during data binding; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Int32
      description: "The number of items created by the CreateChildControls."
  overload: System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls*
  exceptions: []
  platform:
  - net462
