  name: CompositeDataBoundControl
  nameWithType: CompositeDataBoundControl
  fullName: System.Web.UI.WebControls.CompositeDataBoundControl
  type: Class
  summary: "Represents the base class for a tabular data-bound control that is composed of other server controls."
  remarks: "The CompositeDataBoundControl class serves as the base class for a composite server control that binds to data from a data source. A composite server control is a control that is built from a combination of other server controls. Page developers do not use the CompositeDataBoundControl class directly; instead, they use controls that derive from this class. Examples of composite data-bound controls include the <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, and <xref:System.Web.UI.WebControls.GridView> controls.       Classes that inherit from the CompositeDataBoundControl control must override the <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29> method to create the control hierarchy. To access the child controls of a composite data-bound control, use the <xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A> collection."
  example:
  - "The following code example demonstrates how to create a custom composite data-bound control that displays the values of a data source in a table.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_267_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_267_1.vb)]"
  syntax:
    content: 'public abstract class CompositeDataBoundControl : System.Web.UI.WebControls.DataBoundControl, System.Web.UI.INamingContainer'
