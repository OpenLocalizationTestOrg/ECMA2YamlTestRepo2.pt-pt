  nameWithType: ProtectedDataCookieTransform
  fullName: System.IdentityModel.ProtectedDataCookieTransform
  type: Class
  summary: "Provides cookie integrity and confidentiality by using the <xref href=&quot;System.Security.Cryptography.ProtectedData&quot;></xref> class. This class cannot be inherited."
  remarks: "Due to the nature of the <xref:System.Security.Cryptography.ProtectedData> class, cookies which use this transform can only be read by the same computer that wrote them. As such, this transform is not appropriate for use in applications that run on a web server farm."
  syntax:
