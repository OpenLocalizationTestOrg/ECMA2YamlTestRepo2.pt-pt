  summary: "Obtém um objeto que contém os atributos de estilo para o <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controlo que está atualmente selecionado na zona."
  remarks: "Num <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona, são apresentadas hiperligações para cada tipo de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo: <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>, <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>e <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Quando um utilizador clica das ligações de correspondente <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo se torna o controlo selecionado e os controlos subordinados contidos por esse controlo selecionado ficam visíveis.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O <xref:System.Web.UI.WebControls.Style>objeto referenciado pela propriedade SelectedPartLinkStyle contém os atributos de estilo da ligação para o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo que está atualmente selecionado.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.Style> Apesar do objeto referenciado pela propriedade é só de leitura, pode ainda utilizá-la para definir as características de estilo subjacente para selecionado <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
  example:
  - "The following code example demonstrates how to use the SelectedPartLinkStyle property declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> class overview.  \n  \n Notice that the first part of the code example declares two `<asp:catalogzone>` elements, and the first one declares a value for the SelectedPartLinkStyle property.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_484_1.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_484_1.aspx)]  \n  \n In the second part of the code example, the text color for the selected <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control is set to a different value.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_484_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_484_2.aspx)]  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list to switch to catalog display mode. When the catalog is visible, click the link for one of the listed <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls, and notice the style attributes of the selected control. You can click the **Change Part Link Styles** button to change the text color of the selected control. You can also click the links for the unselected controls, to see how the style attributes change when a control is selected."
  syntax:
