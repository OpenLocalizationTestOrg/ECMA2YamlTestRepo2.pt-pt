- uid: System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts
  id: CatalogParts
  parent: System.Web.UI.WebControls.WebParts.CatalogZoneBase
  langs:
  - csharp
  name: CatalogParts
  nameWithType: CatalogZoneBase.CatalogParts
  fullName: System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a collection of all the <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref> controls contained in a <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZoneBase&quot;></xref> zone."
  remarks: "The CatalogParts property provides a reference to a collection of all the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls in the zone. It references both the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls provided with the Web Parts control set, and any custom <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls that are added to the zone.       The collection is initially created when another method accesses the CatalogParts property, and the property calls the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> method.      > [!NOTE] >  Note that any <xref:System.Web.UI.WebControls.WebParts.CatalogPart> that is added to the collection of <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls in an implementation of the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> method must have a value assigned to its ID property, otherwise an exception will be thrown when the collection is assigned to the CatalogParts property."
  example:
  - "The following code example demonstrates how to access the CatalogParts property programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> class overview.  \n  \n The code example shows how to access the CatalogParts property, iterate through the collection, and list the IDs of all the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls in the zone.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_428_1.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_428_1.aspx)]  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list to switch to catalog display mode. When the catalog is visible, you can click the **List CatalogParts** button to demonstrate how the CatalogParts property can be accessed."
  syntax:
    content: public System.Web.UI.WebControls.WebParts.CatalogPartCollection CatalogParts { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.CatalogPartCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPartCollection&quot;></xref> that contains all the individual <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref> controls in a zone."
  overload: System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref> being added to the collection did not have a value assigned to its ID property."
  platform:
  - net462
