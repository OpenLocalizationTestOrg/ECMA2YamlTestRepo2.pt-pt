  remarks: "When the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> method is called, it creates one instance of the <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> class, and this instance is used to render the peripheral user interface (UI) elements (also called the chrome) for all <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls in a zone.       The chrome elements for an individual <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control include its border and title text. The <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls provided with the Web Parts control set do not have header verbs by default."
