  remarks: "Quando o catálogo de IU aparece pela primeira vez, os utilizadores podem selecionar um do <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controla, como <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>, que contém <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outros controlos de servidor que podem ser adicionados à página Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> O utilizador seleciona um ou mais controlos e pode, em seguida, utilize o <xref:System.Web.UI.WebControls.DropDownList>controlar na área de rodapé do catálogo e escolha o <xref:System.Web.UI.WebControls.WebParts.WebPartZone>controlo na página onde colocar os controlos de servidor selecionado.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.DropDownList> O valor de texto da propriedade SelectTargetZoneText é apresentado juntamente com o <xref:System.Web.UI.WebControls.DropDownList>controlo como instrução de simple.</xref:System.Web.UI.WebControls.DropDownList>       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the SelectTargetZoneText property declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> class overview.  \n  \n Notice that the first part of the code example declares two `<asp:catalogzone>` elements, and the first one declares a value for the SelectTargetZoneText property.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_199_1.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_199_1.aspx)]  \n  \n In the second part of the code example, the value of the SelectTargetZoneText property is changed programmatically.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_199_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_199_2.aspx)]  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list to switch to catalog display mode. When the catalog is visible, note the text displayed alongside the <xref:System.Web.UI.WebControls.DropDownList> control in the footer of the catalog. You can click the **Set Zone Text Properties** button to change the text value of the property."
