  remarks: "The RenderBody method renders the body area of a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> zone, which is the main content area between the header and footer areas and contains <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls.       The RenderBody method overrides the base method in the <xref:System.Web.UI.WebControls.WebParts.WebZone> class to provide specialized rendering that addresses layout and style attributes that apply only to <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> zones. The method renders a table that contains the entire contents of the body, and within that table, it sets different attribute values depending on various conditions, including how many <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls are in the zone. If there are multiple <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls, a link is created for each control, and only the contents of the currently selected control are displayed. Special style attributes are set in the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogPartChrome%2A> property for the selected <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control versus the ones that are not currently selected.       If there are no <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls in the zone, the RenderBody method renders the value of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> property."
