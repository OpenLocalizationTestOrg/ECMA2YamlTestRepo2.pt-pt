  remarks: "O verbo fechar é referenciado pela propriedade CloseVerb num controlo derivado de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>       Utilizador pode clicar o verbo fechar no rodapé da zona. Quando o utilizador clica em verbo fechar, qualquer <xref:System.Web.UI.WebControls.WebParts.CatalogPart>o utilizador tiver selecionado os controlos são ignorados, o catálogo de IU fecha e devolve a página para o modo de procura normal.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O verbo fechar é um controlo de nível de zona, que significa que a respetiva ação aplica-se no nível de zona de todo. Quando um utilizador clica o verbo fechar, quaisquer controlos que tenham sido selecionados, mas não adicionados à página são ignorados, o catálogo está fechado e devolve a página para procurar o modo."
