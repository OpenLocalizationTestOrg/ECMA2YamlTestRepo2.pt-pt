  fullName: System.Web.UI.WebControls.WebParts.CatalogZoneBase
  type: Class
  summary: "Serve como a classe base para todos os controlos de zona que atuam como catálogos. Catálogos contêm listas de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos que podem adicionar utilizadores a uma página Web."
  remarks: "A classe de CatalogZoneBase é uma classe base que herda a <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Fornece um conjunto básico de comportamentos para zonas derivadas.       A classe de CatalogZoneBase fornece uma interface de utilizador exclusivo (UI) que permite aos utilizadores adicionar <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos e outros controlos de servidor para páginas Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> Controlos que derivam da classe de CatalogZoneBase, tais como <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, são os controlos, na verdade, colocá-la em páginas Web.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> Atuam como contentores para outros controlos, conhecidos como <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos, que criar listas de controlos de servidor para os utilizadores adicionar a uma página.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> As zonas que derivam da classe de CatalogZoneBase podem aparecer apenas quando a página está no modo de apresentação do catálogo.      > [!NOTE] > CatalogZoneBase de uma zona só pode conter <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos e por outro lado, <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos podem residir apenas em zonas de CatalogZoneBase.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O mecanismo para adicionar controlos de servidor para um catálogo é o seguinte conjunto de controlos de três derivar a base de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      | Controlo | Descrição |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Mantém as referências a controlos tem sido fechados numa página.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Estes controlos poderá ser reabertos (adicionado novamente para a página) pelos utilizadores. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Contém referências a controlos que são declarados num catálogo de peças Web na marcação de uma página Web.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Estes controlos podem ser adicionados a uma página Web por utilizadores. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Fornece uma IU para um utilizador carregar um ficheiro de definição para um catálogo para que o controlo pode ser adicionado a uma página Web.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Ficheiros de definição são ficheiro XML com um. Peça Web extensão que importar as definições para um controlo. O controlo tem de estar presente no servidor para o ficheiro de definição pode ser importado. |       A classe de CatalogZoneBase tem um número de propriedades que são úteis para apresentar catálogos de <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPart> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A>propriedade referencia o verbo que adiciona um controlo selecionado a partir do catálogo de para a página, enquanto o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A>propriedade referencia um verbo que fecha o catálogo e devolve o modo de visualização da página para procurar modo.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A>propriedade referencia a coleção de todos os <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> Várias propriedades orientados para texto, tal como <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A>, e <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A>, ignorar a propriedades de base para fornecer o texto predefinido adequado para catálogos.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>propriedade contém o texto juntamente com o controlo de lista pendente que permite aos utilizadores escolher que zona um controlo será adicionada ao.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>       Várias outras propriedades estão incluídas na classe CatalogZoneBase. O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A>propriedade é um identificador de cadeia exclusiva para atualmente selecionado <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>propriedade indica se deve mostrar os ícones que podem ser associados com controlos definindo a <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>propriedade um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>       O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A>propriedade contém atributos de estilo para as ligações para o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos que não são atualmente selecionados na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> Em contrapartida, o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>propriedade contém atributos de estilo para uma ligação para o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo que o utilizador tem atualmente selecionado na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>       Para além das propriedades, também existem alguns métodos na classe CatalogZoneBase, além de processamento de eventos padrão e métodos de composição herdada a partir de outros controlos de base, que são concebidos exclusivamente para fins de processamento de catálogos de controlos. O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>método cria o chrome (periféricos elementos de IU, tais como um limite, verbos, ícones e um título) que rodeia cada <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo na zona e também processa a composição de controlos.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>método é um método abstracto; classes derivadas substituem-lo para criar instâncias de todas as <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos contidos na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>método pode ser chamado por uma classe derivada, se a coleção de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos as alterações de zona para algum motivo programático e a classe derivada tem de recriar a coleção.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A>método carrega o estado anteriormente existente para as caixas de verificação junto a <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos no catálogo, sempre que a página é publicada novamente para o servidor; por outro lado, a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A>método guarda o estado das caixas de verificação.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A> Por fim, o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>método fornece todos os composição para as ligações para cada <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo contido na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the CatalogZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the CatalogZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains a reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and some code that demonstrates usage of some key CatalogZoneBase class members.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is added to the custom <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control.  \n  \n-   A description of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_1.ascx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_1.ascx)]  \n  \n The second part of the code example is a Web page that contains a declarative reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control. Near the top of the page are two `Register` directives--one for the user control, and one for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Notice that below the `<asp:WebPartZone>` element is an `<asp: CatalogZone>` element that contains declarative references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and to an ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. The zone also has a variety of tags and properties set to determine its appearance and behavior. Between the `<script>` tags in the page is a variety of event-handling code, most of which demonstrates the various programmatic uses of the CatalogZoneBase members.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_2.aspx)]  \n  \n The third part of the code example is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. It is declared within the zone, and an end user can add it from the catalog to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a demonstration of both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_3.cs)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_3.vb)]  \n  \n Note that for the code example to work, there is a setting you must add in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list box to switch to catalog display mode. When the catalog is visible, you can see the two server controls that can be added from the catalog to the page, and you can also note in the UI the effects of the declarative and programmatic uses of the CatalogZoneBase class members."
