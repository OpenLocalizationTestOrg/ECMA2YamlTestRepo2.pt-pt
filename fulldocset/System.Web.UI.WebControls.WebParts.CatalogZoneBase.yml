    return:
      type: System.String
      description: "A string that contains the header text for the zone. A default culture-specific string is supplied by the .NET Framework."
  overload: System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText*
  exceptions: []
  platform:
  - net462
