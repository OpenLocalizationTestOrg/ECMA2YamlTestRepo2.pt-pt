- uid: System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts
  id: CreateCatalogParts
  parent: System.Web.UI.WebControls.WebParts.CatalogZoneBase
  langs:
  - csharp
  name: CreateCatalogParts()
  nameWithType: CatalogZoneBase.CreateCatalogParts()
  fullName: System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Provides a base method declaration that derived zones can override to handle the details of creating the <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref> controls contained in a zone."
  remarks: "The CreateCatalogParts method provides no implementation. It is intended to be implemented in a derived class, and should be used to create an instance of the collection of <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls contained in a zone, whenever the hosting Web page enters catalog mode. The <xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A?displayProperty=fullName> method provides one example of an implementation of the CreateCatalogParts method.      > [!NOTE] >  Note that any <xref:System.Web.UI.WebControls.WebParts.CatalogPart> that is added to the collection of <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls in an implementation of the CreateCatalogParts method must have a value assigned to its ID property, otherwise an exception will be thrown when the collection is assigned to the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> property.       The method can create the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls from several sources: controls that are declared in persistence format within a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control, or controls that are persisted in various storage mechanisms, such as an XML file or a database."
  syntax:
    content: protected abstract System.Web.UI.WebControls.WebParts.CatalogPartCollection CreateCatalogParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.CatalogPartCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPartCollection&quot;></xref> that contains the collection of <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref> controls associated with the zone."
  overload: System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts*
  exceptions: []
  platform:
  - net462
