  remarks: "O método RenderBody compõe a área de corpo de um <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona, o que é a área de conteúdo principal entre as áreas de cabeçalho e rodapé e contém <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>       O método RenderBody substitui o método base a <xref:System.Web.UI.WebControls.WebParts.WebZone>classe para fornecer a composição especializada que abrange o esquema e o estilo de atributos que se aplique apenas aos <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zonas.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> O método composições uma tabela que contém todo o conteúdo do corpo e dentro nessa tabela, define os valores de atributo diferentes dependendo das várias condições, incluindo quantos <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos estão na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Se existirem vários <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos, é criada uma ligação para cada controlo e apenas o conteúdo do controlo atualmente selecionado é apresentado.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Atributos de estilo especial estejam definidos no <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogPartChrome%2A>propriedade selecionado <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo versus aqueles que não estão atualmente selecionadas.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogPartChrome%2A>       Se existirem não <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos na zona, o método RenderBody compõe o valor da <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
