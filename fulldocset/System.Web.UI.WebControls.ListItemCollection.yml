  summary: "Uma coleção de <xref href=&quot;System.Web.UI.WebControls.ListItem&quot;> </xref> objetos num controlo de lista. Esta classe não pode ser herdada."
  remarks: "A classe de ListItemCollection representa uma coleção de <xref:System.Web.UI.WebControls.ListItem>objetos.</xref:System.Web.UI.WebControls.ListItem> Os <xref:System.Web.UI.WebControls.ListItem>objetos, por sua vez, representam os itens apresentados em controlos de lista, tais como <xref:System.Web.UI.WebControls.ListBox>.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.ListItem> Para obter programaticamente <xref:System.Web.UI.WebControls.ListItem>objetos a partir de um controlo de lista, utilize um dos seguintes métodos:-Utilize o indexador para obter um único <xref:System.Web.UI.WebControls.ListItem>da coleção, utilizando a notação de matriz.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem>      -Utilize o <xref:System.Web.UI.WebControls.ListItemCollection.CopyTo%2A>método para copiar o conteúdo da coleção para um <xref:System.Array?displayProperty=fullName>objeto, que, em seguida, pode ser utilizado para obter os itens da coleção.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItemCollection.CopyTo%2A>      -Utilize o <xref:System.Web.UI.WebControls.ListItemCollection.GetEnumerator%2A>método para criar um <xref:System.Collections.IEnumerator?displayProperty=fullName>objeto implementado, o que, em seguida, pode ser utilizado para obter os itens da coleção.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItemCollection.GetEnumerator%2A>      -Utilizar `foreach` (c#) ou `For Each` (Visual Basic) para iterar através da coleção.       O <xref:System.Web.UI.WebControls.ListItemCollection.Count%2A>propriedade especifica o número total de itens na coleção e, normalmente é utilizada para determinar o limite superior da coleção.</xref:System.Web.UI.WebControls.ListItemCollection.Count%2A> Pode adicionar e remover itens da coleção, utilizando o <xref:System.Web.UI.WebControls.ListItemCollection.Add%2A>e <xref:System.Web.UI.WebControls.ListItemCollection.Remove%2A>métodos.</xref:System.Web.UI.WebControls.ListItemCollection.Remove%2A> </xref:System.Web.UI.WebControls.ListItemCollection.Add%2A>"
