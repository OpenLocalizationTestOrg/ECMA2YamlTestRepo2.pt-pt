  name: TrustNotGrantedException
  nameWithType: TrustNotGrantedException
  fullName: System.Deployment.Application.TrustNotGrantedException
  type: Class
  summary: "Indica que a aplicação não tem o nível adequado de confiança para ser executada no computador local."
  remarks: "Por predefinição, [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicações recebem um nível de fidedignidade nos computadores cliente que impede que exercer atividade potencialmente maliciosa, tal como a eliminação de dados no disco rígido ou aceder à rede. A [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicação pode utilizar a elevação de permissão ou implementação de aplicação fidedigno para pedir um nível mais elevado de confiança:-elevação de permissão pede ao utilizador para conceder a aplicação de um nível mais elevado de segurança.      -A assinatura digital da corresponde a implementação da aplicação fidedigna o [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicação em relação a uma lista de fabricantes fidedignos no computador local.       Será emitida TrustNotGrantedException se: - a aplicação utiliza elevação de permissão e o utilizador nega o pedido de confiança elevada; ou a aplicação utiliza a implementação de aplicação fidedigno e o certificado digital utilizado para assinar a aplicação não está indicado como um fabricante fidedigno no computador local. Se tiver implementado uma atualização para uma aplicação e a atualização utiliza mais permissões do que a versão anterior, e [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] gera um TrustNotGrantedException, não irá instalar a nova versão."
  syntax:
    content: 'public class TrustNotGrantedException : System.Deployment.Application.DeploymentException'
  inheritance:
