  name: IStateFormatter
  nameWithType: IStateFormatter
  fullName: System.Web.UI.IStateFormatter
  type: Interface
  summary: "Define os métodos que implementa um tipo para serializar e anular a serialização de um gráfico de objeto."
  remarks: "A interface IStateFormatter define métodos que pode implementar um tipo para serializar e anular a serialização de estado mantém um controlo de servidor Web do ASP.NET no respetivo <xref:System.Web.UI.Control.ViewState%2A>propriedade.</xref:System.Web.UI.Control.ViewState%2A> Esta infraestrutura é utilizada pelas classes que derivam de <xref:System.Web.UI.PageStatePersister>classe para manter o estado de uma página ASP.NET entre pedidos.</xref:System.Web.UI.PageStatePersister> Por predefinição, o estado de página do ASP.NET é serializar e anular a serialização por uma instância do <xref:System.Web.UI.ObjectStateFormatter>classe; no entanto, os programadores de site e o adaptador podem de implementar a interface IStateFormatter nos respetivos tipos para realizar este trabalho.</xref:System.Web.UI.ObjectStateFormatter>       Para obter mais informações sobre Web controlo Estado gestão e a vista de estado do servidor, consulte [descrição geral da gestão de estado de ASP.NET](~/add/includes/ajax-current-ext-md.md) e [dinâmica controlos de servidor Web e o estado de visualização](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.PageStatePersister> object that saves view and control state to a stream on the Web server. The `StreamPageStatePersister` class demonstrates how to override the <xref:System.Web.UI.PageStatePersister.Load%2A> and <xref:System.Web.UI.PageStatePersister.Save%2A> methods to extract and save page state information. These methods use the IStateFormatter interface inherited from the <xref:System.Web.UI.PageStatePersister> class to serialize and deserialize view state. This code example is part of a larger example provided for the <xref:System.Web.UI.PageStatePersister> class.  \n  \n [!code-cs[Samples.AspNet.Alexkr.TextFilePageStatePersister_2#1](~/add/codesnippet/csharp/t-system.web.ui.istatefo_1.cs)]\n [!code-vb[Samples.AspNet.Alexkr.TextFilePageStatePersister_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.istatefo_1.vb)]"
  syntax:
    content: public interface IStateFormatter
  implements: []
  platform:
  - net462
