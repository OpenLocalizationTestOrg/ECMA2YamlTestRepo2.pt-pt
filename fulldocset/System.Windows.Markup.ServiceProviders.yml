  name: ServiceProviders
  nameWithType: ServiceProviders
  fullName: System.Windows.Markup.ServiceProviders
  type: Class
  summary: "Fornece uma implementação para o <xref:System.IServiceProvider>interface com métodos que ativar os serviços de adição.</xref:System.IServiceProvider>"
  remarks: "Esta é uma classe de utilitário para utilização quando o conteúdo de serialização. A classe é basicamente um só de entrada de dicionário para armazenar serviços codificados pelo respetivo tipo de serviço, que implementa <xref:System.IServiceProvider>para obtenção posterior a partir do mesmo dicionário.</xref:System.IServiceProvider> Utilizar o dicionário evita a consultar repetidamente o mesmo serviço. Esta classe é a classe base da <xref:System.Windows.Markup.XamlDesignerSerializationManager>, que é o serviço utilizado para `ShouldSerialize` implementações de método em outras partes do WPF.</xref:System.Windows.Markup.XamlDesignerSerializationManager>       Utilizar esta classe exige que façam referência a assemblagens do WPF, não se destina a cenários de serviços do .NET Framework XAML gerais. O cenário aqui é para WPF interna implementação funcionalidades intensivos em termos de serviço durante a serialização, tal como durante o processamento de `ShouldSerialize` implementações de determinados tipos. A classe prática envolvidos neste cenário é a classe derivada <xref:System.Windows.Markup.XamlDesignerSerializationManager>.</xref:System.Windows.Markup.XamlDesignerSerializationManager>      <a name=&quot;xamlTextUsage_ServiceProviders&quot;></a># # Utilização de texto XAML"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ServiceProviders : IServiceProvider
