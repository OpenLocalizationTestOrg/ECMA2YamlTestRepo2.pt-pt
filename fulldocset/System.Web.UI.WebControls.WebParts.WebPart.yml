  nameWithType: WebPart.AllowEdit
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um valor que indica se um utilizador final pode modificar uma <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo através da interface de utilizador (IU) fornecido por um ou mais <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controlos."
  remarks: "Para permitir que os utilizadores finais editar um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, a propriedade de valor de AllowEdit tem de ser definida `true` (predefinição), e o modo de visualização da página tem de estar no modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart> Modos de apresentação são representados por campos no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Neste caso, o modo é <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> Para obter detalhes sobre página apresentam modos e como alterá-los, consulte o <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>Descrição geral de classe.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       Quando o valor de AllowEdit for definida como `false` forma declarativa ou através de programação, opções de edição são limitadas. O apenas operações de edição possíveis são as alterações ao esquema da página, utilizando um <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>controlo ou outras operações básicas ativadas através da personalizada <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>       Para obter um exemplo que utiliza <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos de peças Web do controlo de define e mostra como activar a edição de um controlo de peças Web personalizado, consulte [instruções: criar uma página de peças Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > O efeito que a propriedade de valor de AllowEdit tem sobre o comportamento de um controlo também é afetado pelo âmbito de personalização atual da página Web e controla as peças Web individuais nessa página. Para obter mais informações, consulte [descrição geral de personalização de peças Web](~/add/includes/ajax-current-ext-md.md).       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       O âmbito de personalização desta propriedade está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e pode ser modificado apenas por utilizadores autorizados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [descrição geral de personalização de peças Web](../Topic/Web%20Parts%20Personalization%20Overview.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowEdit property for a Web Parts control, so that the control cannot be edited. This example assumes the use of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_AllowEdit#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_337_1.ascx)]\n [!code-vb[WebParts_WebPart_AllowEdit#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_337_1.ascx)]  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowEdit=\"false\"` attribute. Although `true` is the default, the attribute has been set to `false` for the purposes of this example. Load the page in a browser and use the **Display Modes** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and note that the edit verb is missing, because you disabled editing on the control.  \n  \n [!code-vb[WebParts_WebPart_AllowEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_337_2.aspx)]\n [!code-cs[WebParts_WebPart_AllowEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_337_2.aspx)]"
  syntax:
    content: public virtual bool AllowEdit { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo pode ser modificada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowHide
  id: AllowHide
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: AllowHide
  nameWithType: WebPart.AllowHide
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowHide
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um valor que indica se os utilizadores finais são permitidos para ocultar uma <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo."
  remarks: "A propriedade AllowHide determina se os utilizadores podem modificar o <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> No caso de predefinição, quando o valor da propriedade `true`, os utilizadores podem alterar o valor quando o controlo está a ser editado. Por predefinição, os controlos não estão ocultos e os respetivos <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>valor da propriedade é `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> Quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo está a ser editado, se um utilizador seleccionar uma caixa de verificação para ocultar o controlo (que define o <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>propriedade `true`), o controlo deixará de estar visível quando regressar a página para procurar o modo.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Controlos ocultos são diferentes de controlos que são fechados, porque o <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>propriedade tem um significado diferente dentro do conjunto de controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> Controlos fechados mesmo não são apresentados numa página e não participar nos eventos de ciclo de vida da página. Por outro lado, enquanto oculto <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos não estão visíveis para os utilizadores, ainda são apresentados numa página Web, ainda estão contidos numa zona e, ainda podem manter as ligações com outros <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos como parte de uma aplicação de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       O âmbito de personalização desta propriedade está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e pode ser modificado apenas por utilizadores autorizados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [descrição geral de personalização de peças Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowHide property for a custom Web Parts control, so that the custom control cannot be hidden by a user. This example assumes the use of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_AllowHide#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_823_1.ascx)]\n [!code-vb[WebParts_WebPart_AllowHide#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_823_1.ascx)]  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowHide=\"false\"` attribute, which prevents a user who is editing the control from being able to hide it. Load the page in a browser and use the **Display Mode** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control and click the edit verb. As the edit user interface (UI) is displayed, you can see that the UI to edit the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property is now disabled, which occurred because you set the AllowHide property value to `false`.  \n  \n [!code-cs[WebParts_WebPart_AllowHide#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_823_2.aspx)]\n [!code-vb[WebParts_WebPart_AllowHide#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_823_2.aspx)]"
  syntax:
    content: public virtual bool AllowHide { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo pode ser oculto; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowHide*
  exceptions: []
  platform:
  - net462
