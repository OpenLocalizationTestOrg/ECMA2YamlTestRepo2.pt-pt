  name: WebPart
  nameWithType: WebPart
  fullName: System.Web.UI.WebControls.WebParts.WebPart
  type: Class
  summary: "Serves as the base class for custom ASP.NET Web Parts controls, adding to the base <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;></xref> class features some additional user interface (UI) properties, the ability to create connections, and personalization behavior."
  remarks: "When you create controls with Web Parts functionality, you have two basic options. You can create custom controls that derive from the WebPart class, or you can create or use other server controls. Existing ASP.NET controls, custom server controls, and user controls can all be given full Web Parts functionality by declaring them within (or adding them programmatically to) a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone control, with the result that they will be wrapped with <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> objects at run time and treated as true WebPart controls. For details, see the documentation for the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> class. For speed of development and maximum reuse of code, using existing server controls can be a good option. For maximum programmatic control over the behavior and Web Parts functionality of controls, creating a custom control that inherits from the WebPart class is often the best option.       The abstract WebPart class inherits from the base <xref:System.Web.UI.WebControls.WebParts.Part> control and provides the basic elements for all WebPart controls. The class includes a common set of properties that affect the appearance of the UI. The <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>, and <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> properties each specify whether the user of a Web application is permitted to interact with the part control in the way indicated by the given property name. The <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>, and <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> properties determine the size, visibility, appearance, and supporting content (such as a title and a description) for a WebPart control.       The relationship of a WebPart control to its context within the Web Parts control set is determined by properties such as <xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A>, which holds a reference to the control&quot;s associated <xref:System.Web.UI.WebControls.WebParts.WebPartManager> object, and <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>, which references the <xref:System.Web.UI.WebControls.WebParts.WebZone> that contains the control. There can be only one <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control per page, and each instance of a WebPart control can reside within only one <xref:System.Web.UI.WebControls.WebParts.WebZone> at a time.      > [!NOTE] >  A WebPart control can be placed outside of a zone on a Web page, but in this case it functions as a normal server control and loses nearly all Web Parts functionality.       Several other important properties affect unique features of WebPart controls. The <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property allows developers to set an arbitrary string that can be used as a filter at run time to determine whether a control is added to the page. Used together with a feature such as role management, the <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property provides a useful mechanism for creating views based on defined user roles. The <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> property indicates whether, during an export, all the available property data on a control is exported, or only the non-sensitive data. This allows developers to distinguish between data that is sensitive and data that is not, for security purposes. The <xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A> property returns a reference to an instance of a WebPart control, so that an <xref:System.Web.UI.WebControls.WebParts.EditorPart> control can edit it when the page is in edit mode. Finally, there are several properties that indicate the status of the control relative to the rest of the page. The <xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A> property indicates whether a control is closed (and thus added to a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> object), or if it is open and available on the page. The <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> property indicates whether a control is a shared control (versus a user-specific control), meaning that it is visible to all users of a Web page. The <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A> property indicates whether a control is currently contained in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>-derived zone (such as <xref:System.Web.UI.WebControls.WebParts.WebPartZone>). A value of `false` indicates the control is inside a zone and thus has full Web Parts functionality. The <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A> property indicates whether a control is static or dynamic. A static control is declared in the markup of a Web page, whereas a dynamic control is added programmatically.       The WebPart class also provides several methods that determine what happens at various points in the control&quot;s life cycle. For example, the <xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A> and <xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A> methods can both be overridden in a derived class to provide programmatic control over the rendering of a control&quot;s contents during the event that corresponds to each method&quot;s name.       Classes that derive from WebPart can add <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> objects to the <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> collection. The verbs are rendered in a verbs menu, which appears in the title bar of a WebPart control. <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> objects provide simple UI elements for common user actions such as hiding or minimizing the control or displaying Help.       The <xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A> method creates a collection of any custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are associated with a WebPart control. Developers can override this method so that it creates custom controls designed specifically to edit their WebPart control. The method is called when a user clicks the edit verb on a WebPart control."
  example:
  - "The following code example demonstrates how to create a WebPart control and reference it in a Web page.  \n  \n The first part of the example contains the code for a custom WebPart control named `TextDisplayWebPart`. This control demonstrates how to create a simple custom WebPart control that gives you access to the features of the Web Parts control set. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Notice that many of the various WebPart properties can be assigned declaratively to the custom control.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_2.aspx)]"
