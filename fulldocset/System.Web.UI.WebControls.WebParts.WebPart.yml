    description: "The object in the <code>control</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The control derives from <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>. Controls that derive from <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> should use the protected <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty*> method instead."
  - type: System.InvalidOperationException
