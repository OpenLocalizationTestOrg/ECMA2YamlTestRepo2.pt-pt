  remarks: "A shared Web Parts control is visible to all users of a Web page. The opposite of a shared control is a per-user control, which is user-specific and is visible only to the user who added that control to a page.       If a dynamic control is added while a user is viewing the page in shared personalization scope, the control will be shared. If the control is added while the user is in user personalization scope, the IsShared property value for that control will be `false`.       For more information about shared and per-user controls, see [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md)."
