  remarks: "The SetPersonalizationDirty method has the same purpose as the <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty?displayProperty=fullName> method, which is to set a flag indicating that control state data has been changed (personalized) on a server control during an HTTP `GET` request. The difference between these methods is that the SetPersonalizationDirty method is used for server controls that do not inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, but are placed within <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones to participate in Web Parts applications."
