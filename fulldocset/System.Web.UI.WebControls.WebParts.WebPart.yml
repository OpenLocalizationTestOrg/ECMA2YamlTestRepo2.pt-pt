- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit
  id: AllowEdit
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: AllowEdit
  nameWithType: WebPart.AllowEdit
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets a value indicating whether an end user can modify a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control through the user interface (UI) provided by one or more <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref> controls."
  remarks: "To allow end users to edit a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, the AllowEdit property must be set to `true` (the default), and the page&quot;s display mode must be in edit mode. Display modes are represented by fields in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. In this case, the mode is <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>. For details about page display modes and how to change them, see the <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> class overview.       When the AllowEdit property is set to `false` either declaratively or programmatically, editing options are limited. The only possible editing operations are changes to the page&quot;s layout, using a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> control, or other basic operations enabled through custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls.       For an example that uses <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls from the Web Parts control set and shows how to enable editing of a custom Web Parts control, see [Walkthrough: Creating a Web Parts Page](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] >  The effect that the AllowEdit property has on a control&quot;s behavior is also impacted by the current personalization scope of the Web page, and the individual Web Parts controls on that page. For more information, see [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md).       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md).       The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](../Topic/Web%20Parts%20Personalization%20Overview.md)."
  example:
  - "The following code example demonstrates how to change the default setting of the AllowEdit property for a Web Parts control, so that the control cannot be edited. This example assumes the use of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_AllowEdit#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_337_1.ascx)]\n [!code-vb[WebParts_WebPart_AllowEdit#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_337_1.ascx)]  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowEdit=\"false\"` attribute. Although `true` is the default, the attribute has been set to `false` for the purposes of this example. Load the page in a browser and use the **Display Modes** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and note that the edit verb is missing, because you disabled editing on the control.  \n  \n [!code-vb[WebParts_WebPart_AllowEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_337_2.aspx)]\n [!code-cs[WebParts_WebPart_AllowEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_337_2.aspx)]"
  syntax:
    content: public virtual bool AllowEdit { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control can be modified; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowHide
  id: AllowHide
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: AllowHide
  nameWithType: WebPart.AllowHide
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowHide
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets a value indicating whether end users are allowed to hide a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control."
  remarks: "The AllowHide property determines whether users can modify the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property. In the default case, when the property value is `true`, users can change the value when the control is being edited. By default, controls are not hidden and their <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property value is `false`. When a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is being edited, if a user selects a check box to hide the control (which sets the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property to `true`), the control will no longer be visible when the page returns to browse mode.       Hidden controls are distinct from controls that are closed, because the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property has a distinct meaning within the Web Parts control set. Closed controls are not even rendered on a page, and do not participate in page life cycle events. In contrast, while hidden <xref:System.Web.UI.WebControls.WebParts.WebPart> controls are not visible to users, they are still rendered on a Web page, are still contained in a zone, and can still maintain connections with other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls as part of a Web Parts application.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md).       The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to change the default setting of the AllowHide property for a custom Web Parts control, so that the custom control cannot be hidden by a user. This example assumes the use of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_AllowHide#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_823_1.ascx)]\n [!code-vb[WebParts_WebPart_AllowHide#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_823_1.ascx)]  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowHide=\"false\"` attribute, which prevents a user who is editing the control from being able to hide it. Load the page in a browser and use the **Display Mode** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control and click the edit verb. As the edit user interface (UI) is displayed, you can see that the UI to edit the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property is now disabled, which occurred because you set the AllowHide property value to `false`.  \n  \n [!code-cs[WebParts_WebPart_AllowHide#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_823_2.aspx)]\n [!code-vb[WebParts_WebPart_AllowHide#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_823_2.aspx)]"
  syntax:
    content: public virtual bool AllowHide { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control can be hidden; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowHide*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize
  id: AllowMinimize
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: AllowMinimize
  nameWithType: WebPart.AllowMinimize
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize
  type: Property
  assemblies:
