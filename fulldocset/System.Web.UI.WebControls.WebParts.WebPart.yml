  remarks: "O método SetPersonalizationDirty define um sinalizador que indica que os dados de estado de controlo foi alterados (personalizado) num <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo e de que o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo, por conseguinte, tem de manter os dados de personalização para armazenamento a longo prazo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Normalmente, o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>persistir alterações de personalização em <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos sem a necessidade para programadores chamar o método SetPersonalizationDirty.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Mas há dois casos em que os programadores tem de chamar este método. O primeiro cenário é quando os dados de estado de controlo são alterados durante um HTTP `GET` pedido a uma página. Por predefinição, as alterações aos dados de estado de controlo durante um `GET` pedido não são mantidas (por motivos de segurança). Mas o método SetPersonalizationDirty fornece uma forma para manter as alterações de personalização legítimos para <xref:System.Web.UI.WebControls.WebParts.WebPart>controla neste caso.</xref:System.Web.UI.WebControls.WebParts.WebPart>       O segundo caso para chamar o método SetPersonalizationDirty ocorre durante um HTTP `POST` pedido a uma página. Se um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo tem as propriedades personalizável complexas (tais como uma propriedade que contém um <xref:System.Collections.ArrayList>objeto), e dados de estado de controlo nessas propriedades são personalizados durante um `POST` pedir, os programadores tem de chamar o método SetPersonalizationDirty para se certificar de que as alterações são mantidas.</xref:System.Collections.ArrayList> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
