  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets the type of user interface (UI) used to display Help content for a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control."
  remarks: "Use the HelpMode property to determine how a browser will display Help content for a control. The following table lists the effects of the various Help modes on a browser when Help content for a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is displayed.      |Help mode|Browser behavior|   |---------------|----------------------|   |<xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>|Opens a separate browser window, if the browser has this capability. A user must close the window before returning to the Web Parts page.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>|Opens a separate browser window, if the browser has this capability. A user does not have to close the window before returning to the Web page.|   |<xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>|Replaces the Web Parts page in the browser window.|       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md).       The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of the HelpMode property to display Help for a control in the same browser window. The first part of this example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also includes an HTML page that contains fictitious Help content for the `TextDisplayWebPart` control. For this example to work, you must save the following code in a file named Textwebparthelp.htm and place it in the same directory of your site as the .aspx page.  \n  \n```  \n<html>  \n<head runat=\"server\">  \n    <title>Text Content WebPart Help</title>  \n</head>  \n<body>  \n  <div>  \n  <h1>Text Content WebPart Help</h1>  \n  To make the WebPart control work...  \n  </div>  \n</body>  \n</html>  \n```  \n  \n The final part of the example is a Web page that shows how to reference the `TextDisplayWebPart` control. Note that in the declarative markup, the HelpMode property value is set to <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>, and the code also sets the value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property to the name of the HTML file that contains the Help content. Load the page into a browser, and click the help verb on the verbs menu of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPart_HelpMode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1121_1.aspx)]\n [!code-vb[WebParts_WebPart_HelpMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1121_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartHelpMode HelpMode { get; set; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartHelpMode
      description: "One of the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;></xref> values. The default is <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.HelpMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value specified is not one of the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;></xref> values."
  platform:
