  summary: "Gets or sets a value indicating whether an end user can close a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control on a Web page."
  remarks: "After a user closes a <xref:System.Web.UI.WebControls.WebParts.WebPart> control on a Web page, the control is no longer visible or available on the page. The closed control is added to the page catalog, a Web Parts entity that stores a reference to the control. If a developer adds a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control to the page within a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, users are able to switch the page to catalog display mode, select the closed control in the page catalog, and add it back to the page.      > [!NOTE] >  A closed <xref:System.Web.UI.WebControls.WebParts.WebPart> control can be added back to a page either programmatically, or by a user who selects the closed control from the page catalog when the page is in catalog display mode.       Closing a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is different from deleting it. A closed control can be added back to a page, while a deleted control is permanently removed. For more information on deleting controls, see the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A> method. Closing a control is also different from hiding it. A control that is hidden is still present on the page, still participates in page life cycle events, and is only hidden from the user&quot;s view, but a closed control is not even rendered on a page.       Both static and dynamic <xref:System.Web.UI.WebControls.WebParts.WebPart> controls (static controls are declared in a page&quot;s markup, while dynamic controls are added programmatically) can be closed.       If a developer sets the AllowClose property to `false`, a close verb does not appear on the control, and the user is not able to close the control.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md).       The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to change the default setting of the AllowClose property for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, so that it cannot be closed.  \n  \n The first part of this example contains the code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. Note that in the constructor of the custom control, the `TextDisplayWebPart.AllowClose` property is set to `false`, which has the effect of preventing users from closing the control on a Web page. This means that the close verb on the verbs menu of the control will be disabled for users. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Note that in the `<aspSample:TextDisplayWebPart>` element that references the control, you could also change the value of the property set by the control's constructor. To allow the control to be closed, simply add an `AllowClose=\"true\"` attribute to the element in the declarative markup.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_2.aspx)]"
  syntax:
    content: public virtual bool AllowClose { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the control can be closed on a Web page; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowClose*
  exceptions: []
