  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets a value indicating whether end users can minimize a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control."
  remarks: "The AllowMinimize property, if set to `false`, prevents an end user from being able to minimize the control, and the user interface (UI) for minimizing the control does not appear in the control&quot;s title bar. In Web Parts terminology, when the AllowMinimize property is set to `false`, the minimize verb does not appear on the control&quot;s verbs menu.       When a user minimizes a control, it reduces the control&quot;s size down to a minimal area that displays only part of the control&quot;s title bar and title.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md).       The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to change the default setting of the AllowMinimize property for a custom Web Parts control, so that the control cannot be minimized by a user. This example assumes the use of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowMinimize=\"false\"` attribute, which hides the minimize verb in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control's verbs menu, and prevents a user from being able to minimize the control. Load the page in a browser, and click the verbs menu on the <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The minimize verb, which would normally be present on the verbs menu, is hidden because you disabled it in the declarative markup for the control.  \n  \n [!code-cs[WebParts_WebPart_AllowMinimize#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_409_1.aspx)]\n [!code-vb[WebParts_WebPart_AllowMinimize#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_409_1.aspx)]"
  syntax:
    content: public virtual bool AllowMinimize { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control can be minimized; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange
  id: AllowZoneChange
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
