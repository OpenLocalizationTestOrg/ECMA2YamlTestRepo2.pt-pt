  type: Class
  summary: "Serve como a classe base para controlos personalizados de peças Web de ASP.NET, adicionar a base de <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> classe funcionalidades algumas propriedades de interface (IU) do utilizador adicional, a capacidade de criar ligações e o comportamento de personalização."
  remarks: "Quando criar controlos com a funcionalidade de peças Web, tem duas opções básicas. Pode criar controlos personalizados que derivam da classe de peça Web, ou pode criar ou utilizar outros controlos de servidor. Controlos existentes do ASP.NET, controlos de servidores personalizados e controlos de utilizador podem todos ser especificados funcionalidade completa de peças Web por declará-los dentro de (ou adicioná-los através de programação para) um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zona controlo, com o resultado que irá ser moldadas com <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>executam objetos no tempo e tratada como controlos de peça Web verdadeiro.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Para obter mais informações, consulte a documentação para a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>classe.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> Para a velocidade de desenvolvimento e máxima reutilização de código, controlos de servidor existente a utilizar pode ser uma boa opção. Para o máximo controlo programático sobre o comportamento e a funcionalidade de peças Web dos controlos, a criação de um controlo personalizado que herda da classe de peça Web é, muitas vezes, a melhor opção.       A classe de peça Web abstrata herda a partir da base de <xref:System.Web.UI.WebControls.WebParts.Part>controlar e fornece os elementos básicos para todos os controlos de peça Web.</xref:System.Web.UI.WebControls.WebParts.Part> A classe inclui um conjunto comum de propriedades que afetam o aspecto da IU. O <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>Propriedades de cada especificar se o utilizador de uma aplicação Web está autorizado a interagir com o controlo de parte da forma indicado pelo nome da propriedade indicado.</xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>propriedades determinam o tamanho, a visibilidade, o aspeto e o conteúdo de suporte (por exemplo, um título e uma descrição) para um controlo de peça Web.</xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>       A relação de um controlo de peça Web para o contexto dentro as peças Web do conjunto de controlo é determinado pelas propriedades, tais como <xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A>, que contém uma referência para o controlo associado <xref:System.Web.UI.WebControls.WebParts.WebPartManager>objeto, e <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>, as referências a <xref:System.Web.UI.WebControls.WebParts.WebZone>que contém o controlo.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A> Pode existir apenas uma <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo por página e cada instância de uma peça Web controlo pode residir numa única <xref:System.Web.UI.WebControls.WebParts.WebZone>cada vez.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > Peça Web de um controlo pode ser colocado fora de uma zona numa página Web, mas neste caso, funciona como um controlo de servidor normal e perder quase todas as funcionalidades de peças Web.       Várias outras propriedades importantes afetam as funcionalidades exclusivas de controlos de peça Web. O <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>propriedade permite aos programadores definir uma cadeia arbitrária que pode ser utilizada como um filtro em tempo de execução para determinar se um controlo é adicionado à página.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Utilizado em conjunto com uma funcionalidade, tais como a gestão de funções, o <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>propriedade fornece um mecanismo úteis para criar vistas com base nas funções de utilizador definidos.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>propriedade indica se, durante uma exportação, todos os dados de propriedade disponíveis num controlo seja exportado, ou apenas os dados não confidenciais.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Isto permite aos programadores distinguir entre dados confidenciais e os dados que é não, por motivos de segurança. O <xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A>propriedade devolve uma referência a uma instância de um controlo de peça Web, para que um <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlo pode editá-lo quando a página está no modo de edição.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A> Por fim, existem várias propriedades que indicam o estado do controlo relativamente ao resto da página. O <xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A>propriedade indica se um controlo está fechado (e, por conseguinte, é adicionada a um <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>objeto), ou se for aberta e disponível na página.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>propriedade indica se um controlo é um controlo partilhado (em comparação com um controlo de utilizadores específicos), que significa que está visível para todos os utilizadores de uma página Web.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A>propriedade indica se um controlo atualmente faz uma <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>-derivada zona (tais como <xref:System.Web.UI.WebControls.WebParts.WebPartZone>).</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A> Um valor de `false` indica o controlo está dentro de uma zona e, por conseguinte, tem a funcionalidade completa de peças Web. O <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A>propriedade indica se um controlo é estático ou dinâmico.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A> Um controlo estático é declarado na marcação de uma página Web, enquanto que um controlo dinâmico é adicionado através de programação.       A classe de peça Web também fornece vários métodos que determinam o que acontece em vários pontos no ciclo de vida do controlo. Por exemplo, o <xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A>métodos podem ambos ser substituídos numa classe derivada para permitem controlar programático a composição do conteúdo de um controlo durante o evento que corresponde ao nome de cada método.</xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A>       As classes que derivem de peça Web podem adicionar <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objetos para o <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>coleção.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Os verbos são apresentados no menu de verbos, que aparece na barra de título de um controlo de peça Web. <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objetos fornecem simples elementos de IU para ações de utilizador comuns, tais como ocultar, minimizando o controlo ou apresentar a ajuda.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       O <xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A>método cria uma coleção de qualquer personalizada <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos que estão associados um controlo de peça Web.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A> Os programadores podem substituir este método para que cria os controlos personalizados concebidos especificamente para editar as respetivas controlo de peça Web. O método é chamado quando um utilizador clica o verbo de editar um controlo de peça Web."
  example:
  - "The following code example demonstrates how to create a WebPart control and reference it in a Web page.  \n  \n The first part of the example contains the code for a custom WebPart control named `TextDisplayWebPart`. This control demonstrates how to create a simple custom WebPart control that gives you access to the features of the Web Parts control set. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Notice that many of the various WebPart properties can be assigned declaratively to the custom control.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_2.aspx)]"
