- uid: System.Web.UI.WebControls.WebParts.WebPart.Verbs
  id: Verbs
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: Verbs
  nameWithType: WebPart.Verbs
  fullName: System.Web.UI.WebControls.WebParts.WebPart.Verbs
  type: Property
  assemblies:
