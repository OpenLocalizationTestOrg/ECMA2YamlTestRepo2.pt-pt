- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowClose
  id: AllowClose
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: AllowClose
  nameWithType: WebPart.AllowClose
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowClose
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um valor que indica se um utilizador final pode fechar um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo numa página Web."
  remarks: "Depois de um utilizador fecha um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo numa página Web, o controlo já não está visível ou disponíveis na página.</xref:System.Web.UI.WebControls.WebParts.WebPart> O controlo fechado é adicionado ao catálogo de página, uma entidade de peças Web que armazena uma referência ao controlo. Se um programador adiciona um <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>controlo para a página dentro de um <xref:System.Web.UI.WebControls.WebParts.CatalogZone>controlo, os utilizadores têm capacidade para mudar a página para o modo de apresentação do catálogo, selecione o controlo fechado no catálogo de página e adicioná-lo novamente para a página.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>      > [!NOTE] > Um fechado <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo pode ser adicionado novamente para uma página quer através de programação, ou por um utilizador que seleciona o controlo fechado a partir do catálogo de página quando a página é no catálogo apresentar modo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Fechar um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo é diferente do eliminar.</xref:System.Web.UI.WebControls.WebParts.WebPart> Um controlo fechado pode ser adicionado novamente para uma página, enquanto um controlo foi eliminado permanentemente é removido. Para obter mais informações sobre como eliminar controlos, consulte o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A> Fechar um controlo também é diferente do ocultá-lo. É um controlo que está oculto ainda presentes na página, ainda participa nos eventos de ciclo de vida da página e apenas está oculto da vista do utilizador, mas um controlo fechado não é mesmo composto numa página.       Estática e dinâmica <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos (controlos estáticos declarados no markup de uma página, enquanto controlos dinâmicos são adicionados através de programação) podem ser fechados.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Se um programador define a propriedade de AllowClose como `false`, um verbo fechar não é apresentada no controlo e o utilizador não é possível fechar o controlo.       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       O âmbito de personalização desta propriedade está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e pode ser modificado apenas por utilizadores autorizados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [descrição geral de personalização de peças Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowClose property for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, so that it cannot be closed.  \n  \n The first part of this example contains the code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. Note that in the constructor of the custom control, the `TextDisplayWebPart.AllowClose` property is set to `false`, which has the effect of preventing users from closing the control on a Web page. This means that the close verb on the verbs menu of the control will be disabled for users. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Note that in the `<aspSample:TextDisplayWebPart>` element that references the control, you could also change the value of the property set by the control's constructor. To allow the control to be closed, simply add an `AllowClose=\"true\"` attribute to the element in the declarative markup.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_2.aspx)]"
  syntax:
    content: public virtual bool AllowClose { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controlo pode ser fechado numa página Web; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowClose*
  exceptions: []
  platform:
  - net462
