- uid: System.Web.UI.WebControls.WebParts.WebPart.Height
  id: Height
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: Height
  nameWithType: WebPart.Height
  fullName: System.Web.UI.WebControls.WebParts.WebPart.Height
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define a altura de uma zona."
  remarks: "Modos de composição do Internet Explorer podem afetar a altura de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo e a altura da zona que contém o mesmo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Internet Explorer composições páginas Web no modo de compatibilidade (retrocompatível com versões anteriores do browser) ou no modo de normas (determinado pela presença de um `DOCTYPE` declaração na página). Para obter informações sobre estes modos, consulte o DHTML [compatMode](http://go.microsoft.com/fwlink/?LinkId=57175) propriedade.       Quando o Internet Explorer apresenta uma página no modo de normas, em algumas circunstâncias, poderá não redimensionar células nas tabelas, mesmo quando markup HTML de uma célula é `<td height=&quot;100%&quot;>`. Como resultado, <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos e os respetivos zona que contêm são apresentados para que os controlos não stretch para a altura total da zona.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Quando o Internet Explorer está no modo padrão, os controlos não compor a Stretch Database para a respetiva altura completa nos seguintes casos: - quando uma zona <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>propriedade está definida como <xref:System.Web.UI.WebControls.Orientation>e defina explicitamente a altura em que a zona.</xref:System.Web.UI.WebControls.Orientation> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A> Para ativar os controlos preencher a altura total da zona, não especifique a altura de uma zona horizontalmente orientado para.      -Quando uma zona <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>propriedade está definida como <xref:System.Web.UI.WebControls.Orientation>e não definir explicitamente a altura da zona ou dos controlos nele contidos.</xref:System.Web.UI.WebControls.Orientation> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A> Para ativar os controlos preencher a altura total da zona, defina a altura da zona ou dos controlos numa verticalmente orientado por zona."
  example:
  - "The following code example demonstrates the rendering issue that affects the height of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.  To demonstrate this issue, you must run the page in Internet Explorer.  \n  \n Note that the zone's orientation is set to horizontal, and that the height of the zone and the controls within it is not set explicitly.  The result is that in the <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, the shorter <xref:System.Web.UI.WebControls.WebParts.WebPart> control does not stretch to the height of the zone upon rendering.  However, if you remove the `DOCTYPE` declaration from the page and run the page again, the issue does not occur, because now the browser will not render the page in standards mode.  \n  \n [!code-vb[WebParts_WebPart_Height#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_579_1.aspx)]\n [!code-cs[WebParts_WebPart_Height#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_579_1.aspx)]  \n  \n To see how the workaround (described in the Remarks section) works, try adding a `height` attribute to the `<asp:webpartzone>` element, while keeping the `DOCTYPE` declaration in the page.  You can use the following code to add the attribute to the tag:  \n  \n `Height=\"200px\"`  \n  \n Run the page, and now both <xref:System.Web.UI.WebControls.WebParts.WebPart> controls stretch to fill the explicitly declared height of the zone.  \n  \n You can also experiment with this code example to observe the height-related rendering issue in the other scenario, which occurs when the zone's <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A> is set to <xref:System.Web.UI.WebControls.Orientation>.  Remove the existing `LayoutOrientation` attribute and its value from the `<asp:webpartzone>` element, which will cause the zone's orientation to revert to the default vertical orientation.  Set the height attribute on the `<asp:webpartzone>` element to 200 pixels, as you did above, and run the page.  The zone's height looks too large, and the controls are not sized proportionately to the zone's height.  Now remove the height attribute and run the page again.  The controls now render relative to the height of the zone."
  syntax:
    content: public override System.Web.UI.WebControls.Unit Height { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "A <xref href=&quot;System.Web.UI.WebControls.Unit&quot;> </xref> objeto que indica a altura de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZone&quot;> </xref>. O tipo predefinido de um <xref href=&quot;System.Web.UI.WebControls.Unit&quot;> </xref> é pixéis, conforme indicado pelo <xref:System.Web.UI.WebControls.Unit.Type*>propriedade.</xref:System.Web.UI.WebControls.Unit.Type*>"
  overload: System.Web.UI.WebControls.WebParts.WebPart.Height*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.HelpMode
