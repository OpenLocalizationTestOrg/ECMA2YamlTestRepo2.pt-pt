- uid: System.Web.UI.WebControls.WebParts.WebPart.Hidden
  id: Hidden
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: Hidden
  nameWithType: WebPart.Hidden
  fullName: System.Web.UI.WebControls.WebParts.WebPart.Hidden
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets a value indicating whether a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control is displayed on a Web page."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is hidden remains in its zone, is actually rendered on its page, and participates in page life cycle phases such as the `PreRender` phase, even though it is not visible in a browser. This is different from <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that are closed, because closed controls are not even rendered on a page, while hidden controls are rendered and active in Web Parts applications, though not visible to users. The Web Parts control set hides the <xref:System.Web.UI.WebControls.WebParts.WebPart> control by setting its cascading style sheet (CSS) style to a value of `display:none`.       Even if the Hidden property for a control is set to `true`, the control is still displayed if the current display mode on the page allows hidden controls to be displayed. For example, edit mode allows hidden controls to be displayed, so that users can edit them. When hidden controls are visible in certain display modes, the title of the control displays a string indicating that the control is in hidden status.       When the Hidden property on a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is set to `false`, which is the default, the control is displayed on the page. Note that if the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> property is set to `false`, end users are not allowed to edit the Hidden property value.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of the Hidden property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Notice that in the Web page, in the declarative markup for the `<aspSample:TextDisplayWebPart>` element, the `Hidden` attribute value is set to `true`. The `TextDisplayWebPart` control will not appear if the page is loaded in a browser. However, the control is still present on the page and in its zone, and it still could participate in connections with other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls if you created those connections.  \n  \n [!code-cs[WebParts_WebPart_Hidden#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[WebParts_WebPart_Hidden#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_207_1.aspx)]"
  syntax:
    content: public virtual bool Hidden { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control is displayed on a Web page; otherwise, <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.Hidden*
  exceptions: []
  platform:
  - net462
