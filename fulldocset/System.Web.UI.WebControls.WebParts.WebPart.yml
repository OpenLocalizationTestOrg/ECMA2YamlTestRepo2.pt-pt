  summary: "Obtém ou define o título de um controlo de parte."
  remarks: "Se um programador atribui um valor para a propriedade de título, em seguida, esse valor determina todas (ou, pelo menos, parte do) o texto na barra de título do controlo. O texto do título também é apresentada como parte do texto de descrição quando posicionar o ponteiro do rato ao longo da barra de título de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo ou outro controlo de servidor que aparece num <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       O texto completo apresentado na barra de título de um controlo também é afetado pelo <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A> Se essa propriedade tem um valor atribuído à mesma, o valor é concatenado ao título. Se está atribuído qualquer valor para a propriedade de título, é apresentado um título calculado. Em qualquer momento, os programadores podem obter o texto real, total apresentado num <xref:System.Web.UI.WebControls.WebParts.WebPart>barra de título do controlo por obter o valor da <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       O estilo do texto do título é determinado pelo <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>propriedade da zona que contém o controlo de parte.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Para obter um exemplo de código que demonstra a utilização da propriedade base, consulte o <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
