  summary: "Obtém uma coleção de verbos personalizados associados a um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo."
  remarks: "Verbos derivam a <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>classe e fornecer ações de interface (IU) que os utilizadores podem realizar ao utilizador uma <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Normalmente, são representados verbos na IU como botões, ligações ou itens de menu. Por predefinição, o comuns verbos de peças Web são apresentadas no menu pendente verbos em cada <xref:System.Web.UI.WebControls.WebParts.WebPart>barra de título. do controlo</xref:System.Web.UI.WebControls.WebParts.WebPart> Existem verbos padrão para o abrir, fechar, editar e minimizando a um controlo e outros verbos para exportar uma definição para o controlo ou ao carregar um ficheiro de ajuda. Estes verbos não estão incluídos na coleção de verbos, porque a coleção contém apenas personalizados verbos que criam e devolver através da substituição esta propriedade de uma classe derivada.       Quando criar verbos personalizados e adicioná-los para a coleção de verbos, em seguida, pode aceder os verbos através de programação de uma <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates how to access the Verbs property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, created in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Note that for the code example to work, you must add a setting in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n Load the Web page in a browser. When you click the **Display Verb Count** button, it accesses the Verbs property to get the count of custom verbs for the `TextDisplayWebPart` control, and displays the count in a label. Because no custom verbs have been added to the control in this case, the count is zero.  \n  \n [!code-cs[WebParts_WebPart_Verbs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_673_1.aspx)]\n [!code-vb[WebParts_WebPart_Verbs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_673_1.aspx)]"
  syntax:
