  remarks: "The ImportErrorMessage property allows you to set a custom error message that is displayed if an error occurs when a user tries to import a part control&quot;s description file into a catalog of Web Parts controls. You can set the property declaratively on a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, adding the `ImportErrorMessage` attribute within the opening tag of the control and assigning an error message string to it. You can also set the property value programmatically.       For a full code example that demonstrates both exporting and importing .WebPart description files for <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, which includes use of the ImportErrorMessage property, see the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> class.       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md).       The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual string ImportErrorMessage { get; set; }
    return:
      type: System.String
      description: "A string that contains the error message. The default value is a standard error message supplied by the Web Parts control set."
