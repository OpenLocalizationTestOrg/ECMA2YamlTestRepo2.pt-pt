  langs:
  - csharp
  name: SetPersonalizationDirty()
  nameWithType: WebPart.SetPersonalizationDirty()
  fullName: System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Sets a flag indicating that personalization data has changed for the current <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control instance."
  remarks: "The SetPersonalizationDirty method sets a flag indicating that control state data has been changed (personalized) on a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and that the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control therefore needs to persist the personalization data to long term storage.       Normally the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> persists personalization changes on <xref:System.Web.UI.WebControls.WebParts.WebPart> controls without a need for developers to call the SetPersonalizationDirty method. But there are two cases in which developers do need to call this method. The first case is when control state data is changed during an HTTP `GET` request to a page. By default, changes to control state data during a `GET` request are not persisted (for security purposes). But the SetPersonalizationDirty method provides a way to persist legitimate personalization changes to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this case.       The second case for calling the SetPersonalizationDirty method occurs during an HTTP `POST` request to a page. If a <xref:System.Web.UI.WebControls.WebParts.WebPart> control has complex personalizable properties (such as a property that contains an <xref:System.Collections.ArrayList> object), and control state data in those properties is personalized during a `POST` request, developers must call the SetPersonalizationDirty method to ensure that the changes are persisted."
  syntax:
    content: protected void SetPersonalizationDirty ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager*> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
