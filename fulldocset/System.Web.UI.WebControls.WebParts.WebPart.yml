  summary: "Obtém ou define um valor que indica se um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo é apresentado numa página Web."
  remarks: "A <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo que está oculto permanecem na sua zona, na realidade é composto na sua página e participa numa página fases do ciclo de vida, tais como o `PreRender` a primeira fase, apesar de não ser visível num browser.</xref:System.Web.UI.WebControls.WebParts.WebPart> Isto é diferente do <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos que são fechados, porque controlos fechados não são apresentados mesmo numa página, enquanto ocultos controlos são compostas e Active Directory em aplicações de peças Web, apesar de não é visível para os utilizadores.</xref:System.Web.UI.WebControls.WebParts.WebPart> As peças Web oculta do conjunto de controlar o <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo ao definir o estilo de folha (CSS) de estilo em cascata para um valor de `display:none`.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Mesmo que a propriedade de Hidden para um controlo é definida como `true`, o controlo ainda é apresentado se o modo de visualização atual na página permite controlos ocultados a apresentar. Por exemplo, edite o modo permite controlos ocultos para serem apresentados, para que os utilizadores podem editá-los. Quando ocultos controlos são visíveis em determinados modos de apresentação, o título do controlo mostra uma cadeia que indica que o controlo está no estado oculto.       Quando a propriedade de Hidden num <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo está definido como `false`, que é a predefinição, o controlo é apresentado na página.</xref:System.Web.UI.WebControls.WebParts.WebPart> Tenha em atenção que, se o <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>propriedade está definida como `false`, os utilizadores finais não são permitidos para editar o valor da propriedade oculto.</xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the use of the Hidden property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Notice that in the Web page, in the declarative markup for the `<aspSample:TextDisplayWebPart>` element, the `Hidden` attribute value is set to `true`. The `TextDisplayWebPart` control will not appear if the page is loaded in a browser. However, the control is still present on the page and in its zone, and it still could participate in connections with other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls if you created those connections.  \n  \n [!code-cs[WebParts_WebPart_Hidden#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[WebParts_WebPart_Hidden#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_207_1.aspx)]"
  syntax:
    content: public virtual bool Hidden { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo é apresentado numa página Web; caso contrário, <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
