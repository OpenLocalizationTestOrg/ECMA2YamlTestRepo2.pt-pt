      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;></xref> that contains custom <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;></xref> objects associated with a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control. The default value is <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection.Empty&quot;></xref>."
