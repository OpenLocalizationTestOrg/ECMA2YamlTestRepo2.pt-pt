  remarks: "A propriedade DisplayTitle devolve o valor atual do <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade ou, se o controlo não tem nenhum título, um valor calculado.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> O valor calculado é composta por uma cadeia de recurso localizável para controlos untitled plus (se existirem vários controlos a zona) um número com base no índice do controlo na zona.       Para personalizar <xref:System.Web.UI.WebControls.WebParts.WebPart>controla onde o <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>propriedade foi substituída para devolver um valor de cadeia para utilizar como um subtítulo do, a propriedade DisplayTitle é concatenada com o subtítulo para produzir um título de conclusão.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       O valor da propriedade DisplayTitle também serve como parte de uma descrição que é apresentada quando um utilizador positions o ponteiro do rato ao longo da barra de título de um controlo. A descrição completa é composta por do valor DisplayTitle, seguido por um hífen, seguido pelo valor do controlo <xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>"
