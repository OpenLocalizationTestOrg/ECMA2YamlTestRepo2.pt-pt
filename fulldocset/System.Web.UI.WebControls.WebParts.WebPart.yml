- uid: System.Web.UI.WebControls.WebParts.WebPart.Subtitle
  id: Subtitle
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: Subtitle
  nameWithType: WebPart.Subtitle
  fullName: System.Web.UI.WebControls.WebParts.WebPart.Subtitle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a string that is concatenated with the <xref:System.Web.UI.WebControls.WebParts.WebPart.Title*> property value to form a complete title for a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control."
  remarks: "Use the Subtitle property optionally to return a standard subtitle string in your custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that will be appended to the control&quot;s title.       If you provide a value for the Subtitle property in a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, the Web Parts control set automatically appends it to the value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> property to create a complete title for the control.       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to provide a subtitle for instances of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n The first part of this example contains the code for a custom control named `TextDisplayWebPart`. This control is the same as the custom control which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview, except that it also overrides the Subtitle property to provide a standard subtitle containing a fictitious company name for instances of the custom control. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_Subtitle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_430_1.cs)]\n [!code-vb[WebParts_WebPart_Subtitle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_430_1.vb)]  \n  \n The second part of the example is a Web page that shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. After you load the page in a browser, the control's title bar text includes the title assigned to the control in the declarative markup, a hyphen separator, and the value of the custom subtitle from the `TextDisplayWebPart` control.  \n  \n [!code-vb[WebParts_WebPart_Subtitle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_430_2.aspx)]\n [!code-cs[WebParts_WebPart_Subtitle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_430_2.aspx)]"
  syntax:
    content: public virtual string Subtitle { get; }
    return:
      type: System.String
      description: "A string that serves as a subtitle for the control. The default value is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WebParts.WebPart.Subtitle*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: Title
  nameWithType: WebPart.Title
  fullName: System.Web.UI.WebControls.WebParts.WebPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets the title of a part control."
  remarks: "If a developer assigns a value to the Title property, then that value determines all (or at least part of) the text in the control&quot;s title bar. The title text also appears as part of the ToolTip text when you position your mouse pointer over the title bar of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control or other server control that appears in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone.       The complete text displayed in a control&quot;s title bar is also affected by the <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A> property. If that property has a value assigned to it, the value is concatenated to the title. If no value is assigned to the Title property, a calculated title is displayed. At any point, developers can retrieve the actual, total text displayed in a <xref:System.Web.UI.WebControls.WebParts.WebPart> control&quot;s title bar by getting the value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> property.       The style of the title text is determined by the <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> property of the zone that contains the part control.       For a code example that demonstrates the use of the base property, see the <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> property."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "A string that represents the title of the part control. The default value is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WebParts.WebPart.Title*
  exceptions: []
  platform:
  - net462
