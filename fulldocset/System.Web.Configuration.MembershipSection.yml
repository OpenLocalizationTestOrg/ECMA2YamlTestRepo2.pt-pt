      type: System.Configuration.ProviderSettingsCollection
      description: "A <see cref=&quot;T:System.Configuration.ProviderSettingsCollection&quot;></see> that contains the provider&quot;s settings, defined within the <xref uid=&quot;langword_csharp_providers&quot; name=&quot;providers&quot; href=&quot;&quot;></xref> subsection of the <xref uid=&quot;langword_csharp_membership&quot; name=&quot;membership&quot; href=&quot;&quot;></xref> section of the configuration file."
