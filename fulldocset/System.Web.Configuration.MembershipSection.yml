  name: Providers
  nameWithType: MembershipSection.Providers
  fullName: System.Web.Configuration.MembershipSection.Providers
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém um <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;> </xref> objeto do <xref href=&quot;System.Configuration.ProviderSettings&quot;> </xref> objetos."
  remarks: "Fornecedores de associação são componentes que fornecem acesso para a associação de um site. Pode especificar fornecedores de associação no `providers` subsecção do `membership` secção do ficheiro de configuração.       O <xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>propriedade contém o nome do fornecedor que é utilizado por predefinição.</xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>"
  example:
  - "The following code example demonstrates how to use the Providers property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#5](~/add/codesnippet/csharp/p-system.web.configurati_90_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_90_1.vb)]"
