- uid: System.Web.Configuration.MembershipSection.HashAlgorithmType
  id: HashAlgorithmType
  parent: System.Web.Configuration.MembershipSection
  langs:
  - csharp
  name: HashAlgorithmType
  nameWithType: MembershipSection.HashAlgorithmType
  fullName: System.Web.Configuration.MembershipSection.HashAlgorithmType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o tipo de encriptação que é utilizado para obter informações de associação confidenciais."
  remarks: "Em tempo de execução, o sistema de associação está vinculada a tipo de algoritmo hash adequada e, em seguida, utiliza este tipo ao encriptar as informações de associação. Se a propriedade HashAlgorithmType não estiver definida, o sistema de associação fica predefinida para a <xref:System.Web.Configuration.MachineKeySection.Validation%2A>propriedade dentro da <xref:System.Web.Configuration.MachineKeySection>classe.</xref:System.Web.Configuration.MachineKeySection> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
  example:
  - "The following code example demonstrates how to use the HashAlgorithmType property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#3](~/add/codesnippet/csharp/p-system.web.configurati_135_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_135_1.vb)]"
  syntax:
    content: public string HashAlgorithmType { get; set; }
    return:
      type: System.String
      description: "O tipo de encriptação utilizado para encriptar informações de associação confidenciais."
  overload: System.Web.Configuration.MembershipSection.HashAlgorithmType*
  exceptions: []
  platform:
  - net462
