  fullName: System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o período de tempo, em minutos, antes de um utilizador já não é considerado para estar online."
  remarks: "O valor da propriedade UserIsOnlineTimeWindow é calculado comparando a hora atual menos a UserIsOnlineTimeWindow a propriedade com o <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>valor para o utilizador.</xref:System.Web.Security.MembershipUser.LastActivityDate%2A>"
  example:
  - "The following code example demonstrates how to use the UserIsOnlineTimeWindow property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#4](~/add/codesnippet/csharp/p-system.web.configurati_39_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_39_1.vb)]"
  syntax:
    content: public TimeSpan UserIsOnlineTimeWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "Um período de tempo em minutos."
  overload: System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow*
  exceptions: []
  platform:
