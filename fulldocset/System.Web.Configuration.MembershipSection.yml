  namespace: System.Web.Configuration
  summary: "Obtém ou define o nome do fornecedor predefinido que é utilizado para gerir funções."
  remarks: "O DefaultProvider tem de corresponder um valor com nome no `providers` subsecção do `membership` secção do ficheiro de configuração. Uma cadeia vazia (`&quot;&quot;`) não é um valor válido para a propriedade DefaultProvider."
