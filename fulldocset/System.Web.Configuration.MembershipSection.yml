  namespace: System.Web.Configuration
  summary: "Gets a <see cref=&quot;T:System.Configuration.ProviderSettingsCollection&quot;></see> object of <see cref=&quot;T:System.Configuration.ProviderSettings&quot;></see> objects."
  remarks: "Membership providers are components that provide access to the membership for a site. You can specify membership providers in the `providers` subsection of the `membership` section of the configuration file.       The <xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A> property contains the name of the provider that is used by default."
  example:
  - "The following code example demonstrates how to use the Providers property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#5](~/add/codesnippet/CSharp/p-system.web.configurati_90_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#5](~/add/codesnippet/VisualBasic/p-system.web.configurati_90_1.vb)]"
