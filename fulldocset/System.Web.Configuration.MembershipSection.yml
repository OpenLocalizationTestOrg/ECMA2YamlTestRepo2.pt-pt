- uid: System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow
  id: UserIsOnlineTimeWindow
  parent: System.Web.Configuration.MembershipSection
  langs:
  - csharp
  name: UserIsOnlineTimeWindow
  nameWithType: MembershipSection.UserIsOnlineTimeWindow
  fullName: System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets the length of time, in minutes, before a user is no longer considered to be online."
  remarks: "The value for the UserIsOnlineTimeWindow property is calculated by comparing the current time minus the UserIsOnlineTimeWindow property with the <xref:System.Web.Security.MembershipUser.LastActivityDate%2A> value for the user."
  example:
  - "The following code example demonstrates how to use the UserIsOnlineTimeWindow property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#4](~/add/codesnippet/CSharp/p-system.web.configurati_39_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#4](~/add/codesnippet/VisualBasic/p-system.web.configurati_39_1.vb)]"
  syntax:
    content: public TimeSpan UserIsOnlineTimeWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "A length of time in minutes."
  overload: System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow*
  exceptions: []
