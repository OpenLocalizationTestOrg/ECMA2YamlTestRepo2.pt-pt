  name: TextReturnReader
  nameWithType: TextReturnReader
  fullName: System.Web.Services.Protocols.TextReturnReader
  type: Class
  summary: "Reads return values from HTTP response text for Web service clients implemented using HTTP but without SOAP."
  remarks: "TextReturnReader and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework&quot;s implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don&quot;t exchange messages using the SOAP standard.       The TextReturnReader class implements the client-side reading of non-XML text into Web method return values. To obtain a return value, the text, which is encoded in the body of an HTTP response, is parsed using regular expression pattern matching, as specified by the attribute <xref:System.Web.Services.Protocols.MatchAttribute>, which can be applied to a Web method in a client proxy class. The TextReturnReader class calls the <xref:System.Web.Services.Protocols.PatternMatcher> class to actually perform the pattern matching.       Text pattern matching provides a way for Web services to retrieve HTML content without converting it to XML documents that must be bound to XML Schema definitions. Regular expression search targets are specified in a Web Services Description Language (WSDL) document via `match` XML elements within `text` elements. Both elements belong to the namespace http://microsoft.com/wsdl/mime/textMatching/.       When **match** elements are specified in a WSDL document, the Wsdl.exe tool applies <xref:System.Web.Services.Protocols.MatchAttribute> attributes to the corresponding Web methods in the client proxy class that is generated. Also, TextReturnReader is used in place of <xref:System.Web.Services.Protocols.XmlReturnReader>, the default class for deserializing Web method return values according to the .NET Framework&quot;s implementations of Web services via the HTTP-GET and HTTP-POST operations.       You typically will not need to use the TextReturnReader class directly."
  syntax:
    content: 'public class TextReturnReader : System.Web.Services.Protocols.MimeReturnReader'
