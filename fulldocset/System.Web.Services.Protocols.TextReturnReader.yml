  namespace: System.Web.Services.Protocols
  summary: "Parses text contained in the HTTP response."
  remarks: "To parse the text content of the HTTP response, the <xref:System.Web.Services.Protocols.TextReturnReader> class&quot;s implementation of the Read method uses the <xref:System.Web.Services.Protocols.PatternMatcher> object passed as an argument to the <xref:System.Web.Services.Protocols.TextReturnReader.Initialize%2A> method. It closes the response stream before returning the deserialized Web method return value."
