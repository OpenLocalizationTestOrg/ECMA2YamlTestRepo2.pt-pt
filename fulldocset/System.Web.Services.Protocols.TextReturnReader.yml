  name: GetInitializer(LogicalMethodInfo)
  nameWithType: TextReturnReader.GetInitializer(LogicalMethodInfo)
  fullName: System.Web.Services.Protocols.TextReturnReader.GetInitializer(LogicalMethodInfo)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Returns an initializer for the specified method."
  remarks: "An initializer is an object passed as a parameter to the <xref:System.Web.Services.Protocols.TextReturnReader.Initialize%2A> method. For the <xref:System.Web.Services.Protocols.TextReturnReader> class, the initializer is a <xref:System.Web.Services.Protocols.PatternMatcher> object based on the return type of the Web method.       The GetInitializer method is invoked during service initialization. Later, at the time a response is processed, the initializer object is passed to the <xref:System.Web.Services.Protocols.TextReturnReader.Initialize%2A> method of another <xref:System.Web.Services.Protocols.TextReturnReader> instance. The other instance performs the actual reading."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "A <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;></xref> that specifies the Web method for which the initializer is obtained."
    return:
      type: System.Object
      description: "An initializer for the specified method"
  overload: System.Web.Services.Protocols.TextReturnReader.GetInitializer*
  exceptions: []
  platform:
  - net462
