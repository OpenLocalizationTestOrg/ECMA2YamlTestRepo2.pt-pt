  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.PropertyGrid.PropertyValueChanged&quot;></xref> event of a <xref href=&quot;System.Windows.Forms.PropertyGrid&quot;></xref>."
  remarks: "The <xref:System.Windows.Forms.PropertyGrid.PropertyValueChanged> event occurs when the user changes the value of a property, which is specified as a <xref:System.Windows.Forms.GridItem>, in a <xref:System.Windows.Forms.PropertyGrid>.       For more information about handling events, see [Events](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.PropertyGrid.PropertyValueChanged> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.PropertyGrid> named `PropertyGrid1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.PropertyGrid.PropertyValueChanged> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#530](~/add/codesnippet/csharp/t-system.windows.forms.p_9_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#530](~/add/codesnippet/visualbasic/t-system.windows.forms.p_9_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class PropertyValueChangedEventArgs : EventArgs
