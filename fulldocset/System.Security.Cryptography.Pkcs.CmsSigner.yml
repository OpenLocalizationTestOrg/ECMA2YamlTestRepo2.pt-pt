  nameWithType: CmsSigner.IncludeOption
  fullName: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'A propriedade IncludeOption define ou obtém a opção que controla se a raiz e a cadeia completa associadas com o certificado de assinatura estão incluídas com a mensagem CMS/PKCS #7 criada.'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "Um membro do <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> enumeração que especifica a quantidade de X509 cadeia de certificados deve ser incluída o <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;> </xref> objeto. A propriedade IncludeOption pode ser um dos seguintes <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> membros.       <table><thead><tr><th> Nome       </th><th> Valor significado       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0 a cadeia de certificados não está incluída.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1 a cadeia de certificados, exceto o certificado de raiz está incluído.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2 apenas o certificado do fim está incluído.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3. a cadeia de certificados, incluindo o certificado de raiz está incluído.       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Um dos argumentos fornecidos para um método não era válido."
  platform:
  - net462
