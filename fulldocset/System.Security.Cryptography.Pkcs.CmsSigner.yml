- uid: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  id: IncludeOption
  parent: System.Security.Cryptography.Pkcs.CmsSigner
  langs:
  - csharp
  name: IncludeOption
  nameWithType: CmsSigner.IncludeOption
  fullName: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'The IncludeOption property sets or retrieves the option that controls whether the root and entire chain associated with the signing certificate are included with the created CMS/PKCS #7 message.'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "A member of the <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref> enumeration that specifies how much of the X509 certificate chain should be included in the <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;></xref> object. The IncludeOption property can be one of the following <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref> members.       <table><thead><tr><th> Name       </th><th> Value        Meaning       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0        The certificate chain is not included.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1        The certificate chain, except for the root certificate, is included.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2        Only the end certificate is included.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3        The certificate chain, including the root certificate, is included.       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "One of the arguments provided to a method was not valid."
  platform:
  - net462
- uid: System.Security.Cryptography.Pkcs.CmsSigner.SignedAttributes
  id: SignedAttributes
  parent: System.Security.Cryptography.Pkcs.CmsSigner
  langs:
  - csharp
  name: SignedAttributes
  nameWithType: CmsSigner.SignedAttributes
  fullName: System.Security.Cryptography.Pkcs.CmsSigner.SignedAttributes
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "The SignedAttributes property retrieves the <xref href=&quot;System.Security.Cryptography.CryptographicAttributeObjectCollection&quot;></xref> collection of signed attributes to be associated with the resulting <xref href=&quot;System.Security.Cryptography.Pkcs.SignerInfo&quot;></xref> content. Signed attributes are signed along with the specified content."
  remarks: "An example of a signed attribute that might be included in the <xref:System.Security.Cryptography.CryptographicAttributeObjectCollection> collection retrieved by the SignedAttributes property is the <xref:System.Security.Cryptography.Pkcs.Pkcs9SigningTime> signing time attribute.       A <xref:System.Security.Cryptography.Pkcs.Pkcs9ContentType> object and a <xref:System.Security.Cryptography.Pkcs.Pkcs9MessageDigest> object will be automatically generated and placed in the <xref:System.Security.Cryptography.Pkcs.SignerInfo.SignedAttributes%2A?displayProperty=fullName> property for the corresponding signer whenever the SignedAttributes property is not empty."
  syntax:
    content: public System.Security.Cryptography.CryptographicAttributeObjectCollection SignedAttributes { get; }
    return:
      type: System.Security.Cryptography.CryptographicAttributeObjectCollection
      description: "A <xref href=&quot;System.Security.Cryptography.CryptographicAttributeObjectCollection&quot;></xref> collection that represents the signed attributes. If there are no signed attributes, the property is an empty collection."
  overload: System.Security.Cryptography.Pkcs.CmsSigner.SignedAttributes*
  exceptions: []
  platform:
  - net462
