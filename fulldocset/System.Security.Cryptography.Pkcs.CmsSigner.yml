  remarks: "Um exemplo de um atributo assinado que poderá ser incluído no <xref:System.Security.Cryptography.CryptographicAttributeObjectCollection>coleção obtida pela propriedade SignedAttributes é o <xref:System.Security.Cryptography.Pkcs.Pkcs9SigningTime>atributo de tempo de assinatura.</xref:System.Security.Cryptography.Pkcs.Pkcs9SigningTime> </xref:System.Security.Cryptography.CryptographicAttributeObjectCollection>       A <xref:System.Security.Cryptography.Pkcs.Pkcs9ContentType>objeto e um <xref:System.Security.Cryptography.Pkcs.Pkcs9MessageDigest>objeto será automaticamente gerado e colocado no <xref:System.Security.Cryptography.Pkcs.SignerInfo.SignedAttributes%2A?displayProperty=fullName>propriedade para o signatário correspondente sempre que a propriedade SignedAttributes não está vazia.</xref:System.Security.Cryptography.Pkcs.SignerInfo.SignedAttributes%2A?displayProperty=fullName> </xref:System.Security.Cryptography.Pkcs.Pkcs9MessageDigest> </xref:System.Security.Cryptography.Pkcs.Pkcs9ContentType>"
  syntax:
