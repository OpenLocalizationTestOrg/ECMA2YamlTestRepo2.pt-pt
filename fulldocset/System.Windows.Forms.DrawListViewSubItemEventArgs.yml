  summary: "Obtém ou define um valor que indica se o <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>deve ser desenhada pelo sistema operativo em vez de proprietário-desenhada.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
  remarks: "Utilize esta propriedade quando o processamento de <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>evento para subitems que não pretende personalizar.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> Se definir esta propriedade para `true`, será desenhada a subitem normalmente utilizando os valores atuais do <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName>, e <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName>Propriedades > [!NOTE] > o <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A>propriedade do principal <xref:System.Windows.Forms.ListViewItem>deve ser definido como `false` para impedir o <xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName>valor do item principal de substituir o valor de subitem.</xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ListView> named `ListView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#472](~/add/codesnippet/csharp/p-system.windows.forms.d_176_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#472](~/add/codesnippet/visualbasic/p-system.windows.forms.d_176_1.vb)]"
  syntax:
