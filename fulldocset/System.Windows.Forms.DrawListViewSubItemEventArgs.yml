- uid: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle(System.Drawing.Rectangle)
  id: DrawFocusRectangle(System.Drawing.Rectangle)
  parent: System.Windows.Forms.DrawListViewSubItemEventArgs
  langs:
  - csharp
  name: DrawFocusRectangle(Rectangle)
  nameWithType: DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  fullName: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Desenha um retângulo de foco de <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>se principal <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> tem foco.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
  remarks: "Utilize este método para desenhar um retângulo de foco padrão em torno de subitem. O retângulo de foco é desenhada um pixel no interior da área de especificado pelo `bounds` parâmetro. Este é desenhado apenas quando o item principal tem o foco, pelo que não necessita de verificar o estado de foco do item antes de chamar este método.       Pode querer desenhar o retângulo de foco apenas em torno da primeira subitem (ou seja, o item principal, que é apresentado na primeira coluna) em vez de desenho-lo à volta de cada subitem de um item. Isto corresponde ao comportamento normal de um <xref:System.Windows.Forms.ListView>controlar quando o <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>propriedade está definida como `false`.</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Para desenhar o retângulo de foco à volta a primeira subitem, chame o método DrawFocusRectangle apenas quando o <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>valor é 0.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>       O <xref:System.Windows.Forms.ListView>controlo não fornece a capacidade de selecionar subitems individuais, mas se pretender implementar subitem seleção por si, pode utilizar este método para desenhar o retângulo de foco em torno de um subitem que não seja o primeiro.</xref:System.Windows.Forms.ListView>"
  syntax:
    content: public void DrawFocusRectangle (System.Drawing.Rectangle bounds);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: "A área na qual desenhar o retângulo de foco."
  overload: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle*
  exceptions: []
  platform:
  - net462
