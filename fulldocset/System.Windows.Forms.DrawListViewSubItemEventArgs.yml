- uid: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault
  id: DrawDefault
  parent: System.Windows.Forms.DrawListViewSubItemEventArgs
  langs:
  - csharp
  name: DrawDefault
  nameWithType: DrawListViewSubItemEventArgs.DrawDefault
  fullName: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> should be drawn by the operating system instead of owner-drawn."
  remarks: "Use this property when handling the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event for subitems that you do not want to customize. If you set this property to `true`, the subitem will be drawn normally using the current values of the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName>, and <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName> properties      > [!NOTE] >  The <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> property of the parent <xref:System.Windows.Forms.ListViewItem> must be set to `false` to prevent the <xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName> value of the parent item from overriding the subitem value."
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ListView> named `ListView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#472](~/add/codesnippet/csharp/p-system.windows.forms.d_176_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#472](~/add/codesnippet/visualbasic/p-system.windows.forms.d_176_1.vb)]"
  syntax:
    content: public bool DrawDefault { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the subitem should be drawn by the operating system; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle(System.Drawing.Rectangle)
  id: DrawFocusRectangle(System.Drawing.Rectangle)
  parent: System.Windows.Forms.DrawListViewSubItemEventArgs
  langs:
  - csharp
  name: DrawFocusRectangle(Rectangle)
  nameWithType: DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  fullName: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Draws a focus rectangle for the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> if the parent <xref href=&quot;System.Windows.Forms.ListViewItem&quot;></xref> has focus."
  remarks: "Use this method to draw a standard focus rectangle around the subitem. The focus rectangle is drawn one pixel inside the area specified by the `bounds` parameter. It is drawn only when the parent item has focus, so you do not need to check the focus state of the item before you call this method.       You might want to draw the focus rectangle only around the first subitem (that is, the parent item, which is displayed in the first column) rather than drawing it around every subitem of an item. This corresponds to the normal behavior of a <xref:System.Windows.Forms.ListView> control when the <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> property is set to `false`. To draw the focus rectangle around the first subitem, call the DrawFocusRectangle method only when the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A> value is 0.       The <xref:System.Windows.Forms.ListView> control does not provide the ability to select individual subitems, but if you want to implement subitem selection yourself, you can use this method to draw the focus rectangle around a subitem other than the first one."
  syntax:
    content: public void DrawFocusRectangle (System.Drawing.Rectangle bounds);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: "The area within which to draw the focus rectangle."
  overload: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle*
  exceptions: []
  platform:
  - net462
