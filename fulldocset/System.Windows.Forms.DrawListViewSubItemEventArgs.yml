  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.ListView.DrawSubItem&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>eventos permite-lhe personalizar (ou desenhados) o aspeto de um <xref:System.Windows.Forms.ListView>controlo na vista de detalhes.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>       O <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>o evento é gerado por um <xref:System.Windows.Forms.ListView>controlar quando o <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>propriedade está definida como `true` e a respetiva <xref:System.Windows.Forms.ListView.View%2A>propriedade está definida como <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> DrawListViewSubItemEventArgs transmitido para o processador de eventos contém informações sobre o <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>para desenhar e também fornece métodos para o ajudar a desenhar o subitem.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>       Utilize o <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A>ou <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A>Propriedades para obter informações sobre o item principal de subitem para desenhar.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A> Para obter o <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>autónomo, utilize o <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A>propriedade.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem> Utilize o <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A>propriedade ao obter o <xref:System.Windows.Forms.ColumnHeader>que representa o cabeçalho da coluna em que é apresentado o subitem.</xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A>       Utilize o <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A>propriedade para fazer o desenho real na área de especificado pelo <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A>propriedade.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A> Para desenhar padrão <xref:System.Windows.Forms.ListView>elementos que não precisam de personalização, utilize o <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A>, e <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A>métodos.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>       Utilize o <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A>propriedade quando pretender que o sistema operativo para desenhar o subitem.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A> Isto é útil quando pretender personalizar apenas específicos subitems.      > [!NOTE] > Para evitar problemas com gráficos flickering quando o proprietário de desenho, substituir o <xref:System.Windows.Forms.ListView>controlar e defina o <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>propriedade `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Esta funcionalidade só está disponível no Windows XP e família Windows Server 2003 quando a aplicação chama o <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_46_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_46_1.vb)]"
  syntax:
    content: 'public class DrawListViewSubItemEventArgs : EventArgs'
