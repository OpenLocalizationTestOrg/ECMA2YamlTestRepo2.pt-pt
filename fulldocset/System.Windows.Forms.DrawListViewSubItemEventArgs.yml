  name: DrawListViewSubItemEventArgs
  nameWithType: DrawListViewSubItemEventArgs
  fullName: System.Windows.Forms.DrawListViewSubItemEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.ListView.DrawSubItem&quot;></xref> event."
  remarks: "The <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event enables you to customize (or owner-draw) the appearance of a <xref:System.Windows.Forms.ListView> control in the details view.       The <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event is raised by a <xref:System.Windows.Forms.ListView> control when its <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> property is set to `true` and its <xref:System.Windows.Forms.ListView.View%2A> property is set to <xref:System.Windows.Forms.View>. The DrawListViewSubItemEventArgs passed to the event handler contains information about the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> to draw and also provides methods to help you draw the subitem.       Use the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A> or <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A> properties to retrieve information about the parent item of the subitem to draw. To retrieve the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> itself, use the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A> property. Use the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A> property to retrieve the <xref:System.Windows.Forms.ColumnHeader> representing the header of the column in which the subitem is displayed.       Use the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A> property to do the actual drawing within the area specified by the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A> property. To draw standard <xref:System.Windows.Forms.ListView> elements that do not need customization, use the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A>, and <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A> methods.       Use the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A> property when you want the operating system to draw the subitem. This is useful when you want to customize only specific subitems.      > [!NOTE] >  To avoid issues with graphics flickering when owner drawing, override the <xref:System.Windows.Forms.ListView> control and set the <xref:System.Windows.Forms.ListView.DoubleBuffered%2A> property to `true`. This feature is available only on Windows XP and the Windows Server 2003 family when your application calls the <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> method."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_46_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_46_1.vb)]"
  syntax:
    content: 'public class DrawListViewSubItemEventArgs : EventArgs'
