  name: Certificates
  nameWithType: X509Store.Certificates
  fullName: System.Security.Cryptography.X509Certificates.X509Store.Certificates
  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Returns a collection of certificates located in an X.509 certificate store."
  remarks: "This method returns a snapshot of the X.509 certificate store. Note that subsequent <xref:System.Security.Cryptography.X509Certificates.X509Store.Add%2A> or <xref:System.Security.Cryptography.X509Certificates.X509Store.Remove%2A> operations performed on the store will not have any effect on the collection that is returned. This snapshot is recalculated each time the property is called, so the use of this property inside an iterative function is not recommended."
  example:
