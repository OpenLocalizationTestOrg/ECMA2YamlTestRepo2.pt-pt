      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "An object that contains the parameters for the GroupBy clause."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters
  id: OrderByParameters
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: OrderByParameters
  nameWithType: LinqDataSourceSelectEventArgs.OrderByParameters
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets the collection of parameters that is used to create the OrderBy clause."
  remarks: "You use the OrderByParameters property to access parameters for the OrderBy clause in a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event. You can modify the OrderBy clause by adding or removing parameters from this collection. By default, the OrderByParameters property of the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> object contains any parameters that you added to the <xref:System.Web.UI.WebControls.LinqDataSource.OrderByParameters%2A> of the <xref:System.Web.UI.WebControls.LinqDataSource> control.       When the <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateOrderByClause%2A> property is set to `true`, parameters in the OrderByParameters collection do not have to be named. The data will be ordered based on the sequence of the parameters in the OrderByParameters collection."
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OrderByParameters { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "An object that contains the parameters for the OrderBy clause."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters
  id: OrderGroupsByParameters
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: OrderGroupsByParameters
  nameWithType: LinqDataSourceSelectEventArgs.OrderGroupsByParameters
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets the collection of parameters that are used to create the clause that specifies how grouped data is sorted."
  remarks: "When you group data by setting the <xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A> property, you can sort the grouped data by setting the <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A> property to one of the properties used for grouping the data.       You use the OrderGroupsByParameters property to access parameters for the Order Groups By clause in a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event. You can modify the Order Groups By clause by adding or removing parameters from this collection.       By default, the OrderGroupsByParameters property of the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> object contains any parameters that you added declaratively to the <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A> of the <xref:System.Web.UI.WebControls.LinqDataSource> control."
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> OrderGroupsByParameters { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "An object that contains the parameters for the clause that specifies how grouped data is sorted."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  id: Result
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: LinqDataSourceSelectEventArgs.Result
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the data object that is used in the data query."
  remarks: "By default, the <xref:System.Web.UI.WebControls.LinqDataSource> control applies its query expressions to the object defined in the <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> property. In a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event, you can manually change which object is queried by setting the Result property to an object. For example, you can use the Result property to query an in-memory collection in the Web page, or to get the results from a LINQ query expression. You can set the Result property to any object. If the object does not implement the <xref:System.Collections.Generic.IEnumerable%601> interface, the <xref:System.Web.UI.WebControls.LinqDataSource> control wraps the object in an object that does implement the <xref:System.Collections.Generic.IEnumerable%601> interface.       When the Result property is set to any value other than `null`, the <xref:System.Web.UI.WebControls.LinqDataSource> control does not query the object defined in the <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> property. Instead, it queries the object in the Result property.      > [!NOTE] >  When you set the Result property to an object, do not use `null` to represent an object that does not contain any data. The <xref:System.Web.UI.WebControls.LinqDataSource> control interprets `null` to mean that the Result property is not set, and it will create and query the object in the <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> property. To represent an object that does not contain data, set the Result property to an <xref:System.Collections.IList> or <xref:System.Collections.Generic.IList%601> object that does not contain any elements.       The <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>, <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated>, and <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> events are not raised when you programmatically set the <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A> property to an object, and when two additional conditions apply. The conditions are that either the original values do not have to be stored in view state, or the object in the <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A> property implements the <xref:System.Data.Linq.ITable> interface."
  example:
  - "The following example shows how to set the Result property to the result of a LINQ query.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_1.vb)]  \n  \n The following example shows how to set the Result property to an array of string values is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_2.vb)]"
  syntax:
    content: public object Result { get; set; }
    return:
      type: System.Object
      description: "An object that represents the data for the query."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result*
  exceptions: []
  platform:
  - net462
