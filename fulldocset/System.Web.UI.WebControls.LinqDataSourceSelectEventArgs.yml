- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments
  id: Arguments
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: Arguments
  nameWithType: LinqDataSourceSelectEventArgs.Arguments
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets values that determine how the data is returned."
  remarks: "A data-bound control passes properties to the <xref:System.Web.UI.WebControls.LinqDataSource> control through the Arguments property in order to specify how paging and sorting should occur. If the <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> property or the <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> property is set to `true`, the <xref:System.Web.UI.WebControls.LinqDataSource> control automatically sorts or pages based on the properties from the data-bound control.       You can customize how the data is sorted and paged from a query by setting the <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> and <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> properties to `false` and then creating a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event. In the event handler, use the Arguments property to retrieve the sorting and paging properties from the data-bound control. Then customize the query as needed, based on the properties from the Arguments property. If the <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> property of the <xref:System.Web.UI.DataSourceSelectArguments> object is set to `true`, you must return a value for the <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> property."
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "An object that contains values for determining how the data is returned."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments*
  exceptions: []
  platform:
  - net462
