  name: LinqDataSourceSelectEventArgs
  nameWithType: LinqDataSourceSelectEventArgs
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Selecting&quot;></xref> event."
  remarks: "The LinqDataSourceSelectEventArgs object is passed to event handlers for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event of the <xref:System.Web.UI.WebControls.LinqDataSource> control. You use the LinqDataSourceSelectEventArgs object to manually specify what data is returned, and how the data is sorted and paged when it is returned. You can programmatically add or remove parameters to the GroupBy, OrderBy, OrderGroupsBy, Select, and Where clauses by using the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A>, and <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> collections.       The <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property enables you to change the data object that is used for the query. If you assign an object to the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property, that object will be used for queries instead of the object specified in the <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> property of the <xref:System.Web.UI.WebControls.LinqDataSource> control.       The <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> property enables you to customize how returned data is sorted and paged. The data-bound control passes sorting and paging properties through the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> property. If you have to manually handle sorting or paging, set the <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> property or <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> property of the <xref:System.Web.UI.WebControls.LinqDataSource> control to `false`. You can then perform the customized query for sorting or paging in a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event.       If the <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> property is set to `true`, you must return a value for the <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> property."
  example:
  - "The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to the result of a search made by using language-integrated query (LINQ).  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_1.vb)]  \n  \n The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an array of string values that is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_2.vb)]"
