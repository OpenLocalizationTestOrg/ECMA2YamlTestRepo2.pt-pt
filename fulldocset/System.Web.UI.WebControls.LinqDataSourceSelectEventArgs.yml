- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters
  id: WhereParameters
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: WhereParameters
  nameWithType: LinqDataSourceSelectEventArgs.WhereParameters
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets the collection of parameters that is used to create the Where clause."
  remarks: "You use the WhereParameters property to access parameters for the Where clause in a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event. You can modify the Where clause by adding or removing parameters from this collection. By default, the WhereParameters property of the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> object contains any parameters that you added to the <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A> of the <xref:System.Web.UI.WebControls.LinqDataSource> control.       When you add parameters through the WhereParameters collection of the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> object, you must either include a placeholder for the parameter in the <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> property or set the <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property to `true`. For example, if you add a parameter named `ProductName` in the event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event, you must either set the <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property to `true` or set the <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> property to `ProductName=@ProductName`."
  example:
  - "The following example shows how to add a parameter to the WhereParameters collection. The added parameter will limit the returned products to only those products with a value of \"Bike\" in the `Name` property. The <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property is set to `true` so that the parameter is automatically included in the Where clause.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_828_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_828_1.aspx)]"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> WhereParameters { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "An object that contains the parameters for the Where clause."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters*
  exceptions: []
  platform:
  - net462
