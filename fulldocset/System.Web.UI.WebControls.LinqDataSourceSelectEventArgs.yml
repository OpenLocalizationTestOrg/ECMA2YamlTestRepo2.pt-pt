  summary: "Gets the collection of parameters that is used to create the GroupBy clause."
  remarks: "You use the GroupByParameters property to access parameters for the GroupBy clause in a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event. You can modify the GroupBy clause by adding or removing parameters from this collection. By default, the GroupByParameters property of the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> object contains any parameters that you added to the <xref:System.Web.UI.WebControls.LinqDataSource.GroupByParameters%2A> property of the <xref:System.Web.UI.WebControls.LinqDataSource> control."
