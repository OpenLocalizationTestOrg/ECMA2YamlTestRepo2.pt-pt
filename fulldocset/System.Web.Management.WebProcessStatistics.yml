  name: WebProcessStatistics
  nameWithType: WebProcessStatistics
  fullName: System.Web.Management.WebProcessStatistics
  type: Class
  summary: "Provides information for assessing the health of a running process."
  remarks: "ASP.NET health monitoring allows production and operations staff to manage deployed Web applications. The <xref:System.Web.Management> namespace contains the health-event types responsible for packaging application health-status data and the provider types responsible for processing this data. It also contains supporting types that help during the management of health events.       Instances of the WebProcessStatistics class contain information that is obtained using the <xref:System.Web.Management.WebHeartbeatEvent> type.      > [!NOTE] >  In most cases you will be able to use the ASP.NET health-monitoring types as implemented, and you will control the health-monitoring system by specifying values in the `healthMonitoring` configuration section. You can also derive from the health-monitoring types to create your own custom events and providers. For an example of creating a custom event class, see the example provided in this topic.       The following is an excerpt of a configuration file you could use to enable ASP.NET to log heartbeat events that contain process statistics.      ```   <healthMonitoring      enabled=&quot;true&quot; heartBeatInterval=&quot;100&quot;>          <rules>         <add            name=&quot;Process Statistics&quot;           eventName=&quot;Heartbeats&quot;            provider=&quot;EventLogProvider&quot;             profile=&quot;Default&quot;/>       </rules>      </healthMonitoring>   ```"
  example:
  - "The following code example has two parts. The first is an excerpt of the configuration file that enables ASP.NET to use a custom event that uses the WebProcessStatistics type. The second shows how to implement this custom event..  \n  \n Ensure that your custom event is raised at the proper time, that is, when the equivalent system health event it replaces would be raised.  \n  \n```  \n<healthMonitoring   \n  enabled=\"true\" heartBeatInterval=\"0\">  \n  \n    <eventMappings>  \n      <add  name=\"SampleProcessStatistics\" type=\"SamplesAspNet.SampleWebProcessStatistics, webprocessstatistics, Version=1.0.1585.27289, Culture=neutral, PublicKeyToken=3648e5c763a8239f, processorArchitecture=MSIL\"/>  \n    </eventMappings>  \n  \n    <rules>  \n      <add   \n        name=\"Custom Process Statistics\"  \n        eventName=\"SampleProcessStatistics\"   \n        provider=\"EventLogProvider\"    \n        profile=\"Default\"/>  \n    </rules>  \n  \n</healthMonitoring>  \n```  \n  \n [!code-cs[System.Web.Management.WebProcessStatistics#1](~/add/codesnippet/csharp/t-system.web.management._3_1.cs)]\n [!code-vb[System.Web.Management.WebProcessStatistics#1](~/add/codesnippet/visualbasic/t-system.web.management._3_1.vb)]"
  syntax:
    content: public class WebProcessStatistics
