  summary: "Abstract class that describes a [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] drawing. This class cannot be inherited by your code."
  remarks: "Drawing objects are light-weight objects that enable you to add geometric shapes, images, text, and media to an application. Drawing objects are considered light-weight because they do not provide support for [Layout](../Topic/Layout.md), [Input Overview](../Topic/Input%20Overview.md), and focus. Because of their performance benefits, drawings are ideal for backgrounds and clip art. You also use drawings when programming at the <xref:System.Windows.Media.Visual> level.       Because they inherit from the <xref:System.Windows.Freezable> class, Drawing objects  provide additional features that make them useful for describing clip art and backgrounds: they can be declared as , shared among multiple objects, made read-only, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see the [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md).       There are different types of Drawing objects for different types of content: <xref:System.Windows.Media.GeometryDrawing>, <xref:System.Windows.Media.ImageDrawing>,  <xref:System.Windows.Media.DrawingGroup>,  <xref:System.Windows.Media.VideoDrawing>, and  <xref:System.Windows.Media.GlyphRunDrawing>.      ## Freezable Features    A Drawing is a type of <xref:System.Windows.Freezable> object. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class Drawing : System.Windows.Media.Animation.Animatable
