  summary: "Classe abstracta que descreve um [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] desenho. Esta classe não pode ser herdada pelo seu código."
  remarks: "Objetos de desenho são ponderação claro que lhe permite adicionar formas geométrica, imagens, texto e suportes de dados para uma aplicação. Objetos de desenho são considerados ponderação claro porque fornece suporte para [esquema](~/add/includes/ajax-current-ext-md.md), [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md)e o foco. Devido aos benefícios de desempenho, drawings são ideais para clip art e os fundos dos. Também é utilizar drawings quando programação no <xref:System.Windows.Media.Visual>nível.</xref:System.Windows.Media.Visual>       Porque estes herdam a <xref:System.Windows.Freezable>classe de objetos de desenho fornecem funcionalidades adicionais que torná-los útil para descrever clip art e os fundos dos: podem ser declaradas como, partilhada entre vários objetos, tornados só de leitura e efetuadas seguro para thread.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       Existem diferentes tipos de objetos de desenho para diferentes tipos de conteúdo: <xref:System.Windows.Media.GeometryDrawing>, <xref:System.Windows.Media.ImageDrawing>, <xref:System.Windows.Media.DrawingGroup>, <xref:System.Windows.Media.VideoDrawing>e <xref:System.Windows.Media.GlyphRunDrawing>.</xref:System.Windows.Media.GlyphRunDrawing> </xref:System.Windows.Media.VideoDrawing> </xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.ImageDrawing> </xref:System.Windows.Media.GeometryDrawing>      ## Desenho de um funcionalidades freezable é um tipo de <xref:System.Windows.Freezable>objeto.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte o [descrição geral de objetos Freezable](../Topic/Freezable%20Objects%20Overview.md).</xref:System.Windows.Freezable>"
