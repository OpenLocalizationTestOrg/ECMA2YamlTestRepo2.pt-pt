  type: Class
  summary: "A exceção é acionada quando ocorre um erro de processamento de um pedido de HTTP."
  remarks: "Esta exceção é emitida pelo <xref:System.Net.HttpListener>classe e respetivas classes associados quando ocorre um erro durante a inicialização do <xref:System.Net.HttpListener>ou ao criar ou enviando uma resposta a um pedido HTTP.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener> Por exemplo, esta exceção é emitida se o <xref:System.Net.HttpListener>tenta registar um prefixo de Uniform Resource Identifier (URI) que já está registado.</xref:System.Net.HttpListener>       **Associados sugestões** certificar-se de que não está a tentar registar um prefixo URI já está registado.    Se os prefixos de URI já está registado, esta exceção irá ocorrer.       Certifique-se de que o pedido HTTP é válido.    Esta exceção é emitida pelo <xref:System.Net.HttpListener>classe e respetivas classes associados quando ocorre um erro durante a inicialização do <xref:System.Net.HttpListener>ou ao criar ou enviando uma resposta a um pedido HTTP.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener>       Se estiver a utilizar o `HttpListenerPrefixCollection.Add` método, certifique-se de que o `uriPrefix` não já foi adicionado.    Esta exceção irá ser emitida se outra <xref:System.Net.HttpListener>já adicionado o prefixo `uriPrefix`.</xref:System.Net.HttpListener>"
  syntax:
    content: 'public class HttpListenerException : System.ComponentModel.Win32Exception'
