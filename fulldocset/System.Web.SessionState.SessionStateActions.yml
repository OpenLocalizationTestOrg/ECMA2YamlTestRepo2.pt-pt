  type: Enum
  summary: "Identifica se um item de sessão de um arquivo de dados é para uma sessão de que necessita de inicialização."
  remarks: "A enumeração de SessionStateActions é utilizada pelo <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>e <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>métodos de um <xref:System.Web.SessionState.SessionStateStoreProviderBase>implementação.</xref:System.Web.SessionState.SessionStateStoreProviderBase> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> Quando um item de sessão é obtido do arquivo de dados, o valor de enumeração indica se a sessão necessita de inicialização ou não baseado num valor armazenado com os dados. O <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>e <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>conjunto de métodos um `actions` parâmetro para um valor de enumeração SessionStateActions baseada neste valor obtido com o item de sessão.</xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> Se o valor da `actions` parâmetro está definido como InitializeItem, o <xref:System.Web.SessionState.SessionStateModule>inicializa a sessão e executa o `Session_OnStart` eventos definidos no ficheiro global. asax para a aplicação ASP.NET.</xref:System.Web.SessionState.SessionStateModule> Se o valor da `actions` parâmetro é None, não existem passos adicionais são efetuados para a sessão atual.       Um item de sessão criado pelo <xref:System.Web.SessionState.SessionStateStoreProviderBase.CreateUninitializedItem%2A>método é criado com um valor que indica que o item necessita de inicialização e de que o <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>e <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>métodos deverá definir o `actions` parâmetro InitializeItem.</xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.CreateUninitializedItem%2A>"
  example:
