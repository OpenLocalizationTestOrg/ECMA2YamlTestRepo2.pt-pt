  langs:
  - csharp
  name: TouchDevice
  nameWithType: TouchDevice
  fullName: System.Windows.Input.TouchDevice
  type: Class
  summary: "Represents a single touch input produced by a finger on a touchscreen."
  remarks: "You typically access a TouchDevice by using the <xref:System.Windows.Input.TouchEventArgs.TouchDevice%2A?displayProperty=fullName> property. A TouchDevice represents a single touch on a screen. If multiple touches are present, use the <xref:System.Windows.Input.TouchDevice.Id%2A> property to distinguish between them.      > [!NOTE] >  This class contains an inheritance demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when the derived class does not have full-trust permission. For more information about security demands, see [Link Demands](~/add/includes/ajax-current-ext-md.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example enables you to create simple patterns on a <xref:System.Windows.Controls.Canvas> by dragging two fingers on a touchscreen. Each touch is represented by a TouchDevice in the <xref:System.Windows.Input.TouchEventArgs>. The pattern is created by drawing a line between the touch points that are provided by the touches. This example requires a Windows Touchâ€“compatible screen.  \n  \n The following markup creates the user interface, which consists of a <xref:System.Windows.Controls.Canvas> that is centered in a grid, and attaches the event handlers for the touch events.  \n  \n [!code-xml[TouchEventsSample#000](~/add/codesnippet/xaml/wpftoucheventssample/mainwindow.xaml#000)]  \n  \n The following code handles the touch events. When a touch is pressed on the <xref:System.Windows.Controls.Canvas>, the TouchDevice is captured to the <xref:System.Windows.Controls.Canvas>. When the touch is lifted, the TouchDevice is released. When a touch moves on the <xref:System.Windows.Controls.Canvas>, the <xref:System.Windows.Input.TouchDevice.Id%2A> is checked. If the move came from the first touch, its location is recorded. If the move came from the second touch, a line is drawn from the position of the first touch to the position of the second touch.  \n  \n [!code-vb[TouchEventsSample#100](~/add/codesnippet/visualbasic/wpftoucheventssample/mainwindow.xaml.vb#100)]\n [!code-cs[TouchEventsSample#100](~/add/codesnippet/csharp/wpftoucheventssample/mainwindow.xaml.cs#100)]"
  syntax:
    content: 'public abstract class TouchDevice : System.Windows.Input.InputDevice, System.Windows.Input.IManipulator'
  inheritance:
  - System.Object
  - System.Windows.Threading.DispatcherObject
  - System.Windows.Input.InputDevice
