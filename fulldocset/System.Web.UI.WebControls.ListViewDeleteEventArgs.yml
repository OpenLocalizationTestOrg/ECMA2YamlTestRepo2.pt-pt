- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário de pares de nome/valor do campo que representam a chave primária ou chaves do item para eliminar."
  remarks: "Quando o <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>propriedade de um <xref:System.Web.UI.WebControls.ListView>controlo está definido, utilize a propriedade de chaves para aceder ao valor da chave primária ou chaves no item para eliminar.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > Esta propriedade contém apenas os campos de chave. Para aceder os valores dos campos sem chave, utilize o <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>       O dicionário de chaves é preenchido automaticamente com os pares nome/valor do campo ou campos que são especificados no <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>propriedade.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Se a chave primária contém vários campos, é adicionada uma entrada separada para o dicionário de chaves para cada campo de chave.       Para determinar o nome de um campo de chave, utilize o <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>propriedade de um <xref:System.Collections.DictionaryEntry>objeto que está contido no dicionário de chaves.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Para determinar o valor de um campo de chave, utilize o <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>propriedade.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um objeto que contém os pares nome/valor que representam a chave primária ou chaves do item para eliminar."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário de pares de nome/valor campo sem chave no item para eliminar."
  remarks: "Utilize o dicionário a propriedade de valores para aceder aos valores dos campos sem chave no item de eliminar.      > [!NOTE] > Esta propriedade não contém o campo de chave primário ou campos. Para os valores da chave primária ou chaves de acesso, utilize o <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       A propriedade de valores é preenchida automaticamente com os pares nome/valor dos campos sem chave no item. É adicionada uma entrada separada para o <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>propriedade para cada campo de chave no item.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Para determinar o nome do campo de uma entrada, utilize o <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>propriedade de um <xref:System.Collections.DictionaryEntry>objeto que está contido no dicionário de valores.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Para determinar o valor de uma entrada, utilize o <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>propriedade.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um objeto que contém os pares nome/valor de campo sem chave do item para eliminar."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
