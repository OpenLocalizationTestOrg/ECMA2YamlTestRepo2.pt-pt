  name: ListViewDeleteEventArgs
  nameWithType: ListViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleting&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.ItemDeleting>evento quando um botão para eliminar é clicado ou <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>método é chamado, mas antes o <xref:System.Web.UI.WebControls.ListView>controlo elimina o item.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView> (Um botão para eliminar é uma cujo `CommandName` propriedade está definida como &quot;Eliminar&quot;.) Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada sempre que este evento ocorre, por exemplo, ao cancelar a operação de eliminação.       Foi transmitido um objeto de ListViewDeleteEventArgs para o método de processamento de eventos, que permite-lhe determinar o índice do item que está a ser eliminado. Também pode cancelar a operação de eliminação. Para tal, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do objeto ListViewDeleteEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Se necessário, pode também trabalhar com o <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>coleções antes dos valores são transmitidos para a origem de dados.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de ListViewDeleteEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeleteEventArgs object to cancel the delete operation if the user tries to remove the last item from a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_286_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_286_1.aspx)]"
  syntax:
    content: 'public class ListViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
