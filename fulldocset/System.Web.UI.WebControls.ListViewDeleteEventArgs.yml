- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets a dictionary of field name/value pairs that represent the primary key or keys of the item to delete."
  remarks: "When the <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> property of a <xref:System.Web.UI.WebControls.ListView> control is set, use the Keys property to access the value of the primary key or keys in the item to delete.      > [!NOTE] >  This property contains only the key fields. To access the values of the non-key fields, use the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> property.       The Keys dictionary is automatically populated with the name/value pairs of the field or fields that are specified in the <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> property. If the primary key contains multiple fields, a separate entry is added to the Keys dictionary for each key field.       To determine the name of a key field, use the <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> property of a <xref:System.Collections.DictionaryEntry> object that is contained in the Keys dictionary. To determine the value of a key field, use the <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName> property."
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "An object that contains the name/value pairs that represent the primary key or keys of the item to delete."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets a dictionary of the non-key field name/value pairs in the item to delete."
  remarks: "Use the dictionary in the Values property to access the values of the non-key fields in the item to delete.      > [!NOTE] >  This property does not contain the primary key field or fields. To access the values of the primary key or keys, use the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A> property.       The Values property is automatically populated with the name/value pairs of the non-key fields in the item. A separate entry is added to the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A> property for each key field in the item.       To determine the field name of an entry, use the <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> property of a <xref:System.Collections.DictionaryEntry> object that is contained in the Values dictionary. To determine the value of an entry, use the <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName> property."
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "An object that contains the non-key field name/value pairs of the item to delete."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values*
