  name: ListViewDeleteEventArgs
  nameWithType: ListViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleting&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.ItemDeleting> event when a Delete button is clicked or the <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> method is called, but before the <xref:System.Web.UI.WebControls.ListView> control deletes the item. (A Delete button is one whose `CommandName` property is set to &quot;Delete&quot;.) This enables you to provide an event-handling method that performs a custom routine whenever this event occurs, such as canceling the delete operation.       A ListViewDeleteEventArgs object is passed to the event-handling method, which enables you to determine the index of the item that is being deleted. You can also cancel the delete operation. To do so, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the ListViewDeleteEventArgs object to `true`. If necessary, you can also work with the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A> and <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> collections before the values are passed to the data source.       For a list of initial property values for an instance of ListViewDeleteEventArgs, see the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the ListViewDeleteEventArgs object to cancel the delete operation if the user tries to remove the last item from a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_286_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_286_1.aspx)]"
  syntax:
    content: 'public class ListViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
