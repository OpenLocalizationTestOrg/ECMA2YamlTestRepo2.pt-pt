  summary: "Obtém o índice do item a ser eliminado."
  remarks: "Utilize a propriedade ItemIndex para determinar o índice do item a ser eliminado. O índice do item é normalmente utilizado para obter o item especificado a partir de <xref:System.Web.UI.WebControls.ListView.Items%2A>coleção do <xref:System.Web.UI.WebControls.ListView>controlo, o que lhe permite aceder às propriedades do item.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Items%2A>"
