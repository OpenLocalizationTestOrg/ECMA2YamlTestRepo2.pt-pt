  langs:
  - csharp
  name: TextBoxMode
  nameWithType: TextBoxMode
  fullName: System.Web.UI.WebControls.TextBoxMode
  type: Enum
  summary: "Especifica o modo de comportamento da caixa de texto."
  remarks: "A enumeração de TextBoxMode representa as opções de visualização diferente para <xref:System.Web.UI.WebControls.TextBox>controlos.</xref:System.Web.UI.WebControls.TextBox>       Modo de SingleLine apresenta o <xref:System.Web.UI.WebControls.TextBox>controlo como uma única linha.</xref:System.Web.UI.WebControls.TextBox> Se o utilizador introduz o texto que excede o tamanho físico do <xref:System.Web.UI.WebControls.TextBox>controlo, o texto irá deslocar horizontalmente.</xref:System.Web.UI.WebControls.TextBox>       Modo de múltiplas linhas apresenta a altura do <xref:System.Web.UI.WebControls.TextBox>com base no <xref:System.Web.UI.WebControls.TextBox.Rows%2A>propriedade e permite que a entrada de dados em várias linhas.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> </xref:System.Web.UI.WebControls.TextBox> O texto irá ser moldado automaticamente se o <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>propriedade está definida como `true`.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A> Se o utilizador introduz o texto que excede o tamanho físico do <xref:System.Web.UI.WebControls.TextBox>, o texto será desloque-se em conformidade e barras de deslocamento aparecerá.</xref:System.Web.UI.WebControls.TextBox>       O comportamento de modo de palavra-passe é semelhante ao modo SingleLine exceto que todos os carateres introduzido no <xref:System.Web.UI.WebControls.TextBox>controlo são mascarados e não são guardados na vista estado.</xref:System.Web.UI.WebControls.TextBox>       As restantes opções correspondem ao `type` atributo valores para o `input` elemento na especificação HTML5."
  syntax:
    content: public enum TextBoxMode
  inheritance:
  - System.Enum
  platform:
  - net462
