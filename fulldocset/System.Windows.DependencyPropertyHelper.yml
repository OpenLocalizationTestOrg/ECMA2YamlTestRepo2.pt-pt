items:
- uid: System.Windows.DependencyPropertyHelper
  id: DependencyPropertyHelper
  children:
  - System.Windows.DependencyPropertyHelper.GetValueSource(System.Windows.DependencyObject,System.Windows.DependencyProperty)
  langs:
  - csharp
  name: DependencyPropertyHelper
  nameWithType: DependencyPropertyHelper
  fullName: System.Windows.DependencyPropertyHelper
  type: Class
  summary: "Provides a single helper method (<xref:System.Windows.DependencyPropertyHelper.GetValueSource*>) that reports the property system source for the effective value of a dependency property."
  remarks: "The[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] property system is fairly complex, and relies on rationalizing the values that potentially come from a variety of inputs, based on an established value determination precedence. Because these sources potentially come from run-time code, from compiled markup, or even from run-time user settings, it can be useful to know exactly which participant in the dependency property value system established the value you obtain when calling <xref:System.Windows.DependencyObject.GetValue%2A> at run-time on that property. If the value came from a different source than you had intended, you might need to adjust some aspect of your application. The value source might be a style, a theme, a local value, an animation, a binding, or a run-time based value such as system settings through themes or system resources. For more information, see [Dependency Property Value Precedence](~/add/includes/ajax-current-ext-md.md).       Another mechanism that reports on the property in general, rather than a specific instance of the property on an object, is the property metadata. The property metadata is findable by calling <xref:System.Windows.DependencyProperty.GetMetadata%2A> and examining the returned <xref:System.Windows.PropertyMetadata> (or one of several possible derived classes that the returned property metadata is castable to)."
  syntax:
    content: public static class DependencyPropertyHelper
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Windows.DependencyPropertyHelper.GetValueSource(System.Windows.DependencyObject,System.Windows.DependencyProperty)
  id: GetValueSource(System.Windows.DependencyObject,System.Windows.DependencyProperty)
  parent: System.Windows.DependencyPropertyHelper
  langs:
  - csharp
  name: GetValueSource(DependencyObject,DependencyProperty)
  nameWithType: DependencyPropertyHelper.GetValueSource(DependencyObject,DependencyProperty)
  fullName: System.Windows.DependencyPropertyHelper.GetValueSource(DependencyObject,DependencyProperty)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Returns a structure that reports various metadata and property system characteristics of a specified dependency property on a particular <xref href=&quot;System.Windows.DependencyObject&quot;></xref>."
  remarks: "You should call this method in a context such that late participants in property value determination are able to act on a property. For instance, bindings may not be active on a property unless all participant elements in the element tree are loaded and the asynchronous binding is propagated, and the binding source object is connected. Similarly, resources including all necessary theme dictionaries should be available."
  syntax:
    content: public static System.Windows.ValueSource GetValueSource (System.Windows.DependencyObject dependencyObject, System.Windows.DependencyProperty dependencyProperty);
    parameters:
    - id: dependencyObject
      type: System.Windows.DependencyObject
      description: "The element that contains the `dependencyProperty` to report information for."
    - id: dependencyProperty
      type: System.Windows.DependencyProperty
      description: "The identifier for the dependency property to report information for."
    return:
      type: System.Windows.ValueSource
      description: "A <xref href=&quot;System.Windows.ValueSource&quot;></xref> structure that reports the specific information."
  overload: System.Windows.DependencyPropertyHelper.GetValueSource*
  exceptions: []
  platform:
  - net462
