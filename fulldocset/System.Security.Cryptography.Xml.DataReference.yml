  summary: "Initializes a new instance of the <xref href=&quot;System.Security.Cryptography.Xml.DataReference&quot;></xref> class using the specified Uniform Resource Identifier (URI) and a <xref href=&quot;System.Security.Cryptography.Xml.TransformChain&quot;></xref> object."
  remarks: "This constructor uses the specified Uniform Resource Identifier (URI) and transform chain to create a new instance of the <xref:System.Security.Cryptography.Xml.DataReference> class, which represents the `<DataReference>` element. The URI indicates the location of encrypted data, and the transform chain can contain XPath transforms, decompression transforms, or information on how to retrieve the encrypted data from a document storage facility. `<DataReference>` is a child element of the `<ReferenceList>` element.       For more information about XML encryption standards, see http://www.w3.org/TR/xmlenc-core/."
  syntax:
    content: public DataReference (string uri, System.Security.Cryptography.Xml.TransformChain transformChain);
    parameters:
    - id: uri
      type: System.String
      description: "A Uniform Resource Identifier (URI) that points to the encrypted data."
    - id: transformChain
      type: System.Security.Cryptography.Xml.TransformChain
      description: "A <xref href=&quot;System.Security.Cryptography.Xml.TransformChain&quot;></xref> object that describes transforms to do on the encrypted data."
