  summary: "Represents the <xref uid=&quot;langword_csharp_&lt;DataReference&gt;&quot; name=&quot;&lt;DataReference&gt;&quot; href=&quot;&quot;></xref> element used in XML encryption. This class cannot be inherited."
  remarks: "The DataReference class represents the `<DataReference>` element that contains the location of encrypted data used with XML encryption.       `<DataReference>` elements are used to refer to `<EncryptedData>` elements that were encrypted using the key defined in the enclosing `<EncryptedKey>` element. Multiple `<DataReference>` elements can occur if multiple `<EncryptedData>` elements exist that are encrypted using the same key.       For more information about XML encryption standards, see http://www.w3.org/TR/xmlenc-core/."
  example:
  - "The following code example demonstrates how to use the DataReference class to encrypt and decrypt multiple XML elements using different session keys.  \n  \n [!code-cs[Cryptography.XML.DataReference#1](~/add/codesnippet/csharp/t-system.security.crypto_9_1.cs)]\n [!code-vb[Cryptography.XML.DataReference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_9_1.vb)]"
