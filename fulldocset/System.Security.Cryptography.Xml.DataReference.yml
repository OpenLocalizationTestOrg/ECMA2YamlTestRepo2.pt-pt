  remarks: "Este construtor utiliza a cadeia de transformação e Uniform Resource Identifier (URI) especificada para criar uma nova instância do <xref:System.Security.Cryptography.Xml.DataReference>classe, que representa o `<DataReference>` elemento.</xref:System.Security.Cryptography.Xml.DataReference> O URI indica a localização dos dados encriptados e a cadeia de transformação pode conter transformações XPath, transformações de descompressão ou obter informações sobre como obter os dados encriptados a partir de um local de armazenamento do documento. `<DataReference>`é um elemento subordinado do `<ReferenceList>` elemento.       Para obter mais informações sobre as normas de encriptação de XML, consulte http://www.w3.org/TR/xmlenc-core/."
