  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;DataReference&gt;&quot; name=&quot;&lt;DataReference&gt;&quot; href=&quot;&quot;> </xref> elemento utilizado na encriptação de XML. Esta classe não pode ser herdada."
  remarks: "O representa de classe DataReference o `<DataReference>` elemento que contém a localização dos dados encriptados utilizados com a encriptação de XML.       `<DataReference>`elementos são utilizados para fazer referência aos `<EncryptedData>` elementos que foram encriptados utilizando a chave definida no envolvente `<EncryptedKey>` elemento. Vários `<DataReference>` elementos podem ocorrer se múltiplos `<EncryptedData>` elementos existem que estão encriptadas com a mesma chave.       Para obter mais informações sobre as normas de encriptação de XML, consulte http://www.w3.org/TR/xmlenc-core/."
  example:
  - "The following code example demonstrates how to use the DataReference class to encrypt and decrypt multiple XML elements using different session keys.  \n  \n [!code-cs[Cryptography.XML.DataReference#1](~/add/codesnippet/csharp/t-system.security.crypto_9_1.cs)]\n [!code-vb[Cryptography.XML.DataReference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_9_1.vb)]"
