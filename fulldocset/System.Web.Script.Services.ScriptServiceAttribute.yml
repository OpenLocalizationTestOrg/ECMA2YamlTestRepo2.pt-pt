  name: ScriptServiceAttribute
  nameWithType: ScriptServiceAttribute
  fullName: System.Web.Script.Services.ScriptServiceAttribute
  type: Class
  summary: "Indicates that a Web service can be invoked from script. This class cannot be inherited."
  remarks: "To invoke a Web service method from ECMAScript (JavaScript), you must apply the ScriptServiceAttribute attribute to the related Web service class. When you apply ScriptServiceAttribute to a Web service class definition that contains one or more methods with <xref:System.Web.Services.WebMethodAttribute> applied, the proxy generation script creates a proxy object that corresponds to the Web service class.       For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  example:
  - "The following example demonstrates how to apply ScriptServiceAttribute to the Web service class definition so that its methods can be called from client script.  \n  \n [!CODE [System.Web.Script.Services.ScriptServiceAttribute#1](../CodeSnippet/VS_Snippets_Atlas/System.Web.Script.Services.ScriptServiceAttribute#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class ScriptServiceAttribute : Attribute
