  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Obtém ou define um valor que indica se os objetos devolvidos de WMI devem conter informações modificadas. Normalmente, as informações modificadas são informações localizável ligadas ao objeto de WMI, tais como as descrições de objeto e a propriedade."
  remarks: "##O valor da propriedade `true` se os objetos devolvidos de WMI devem conter informações modificadas; caso contrário, `false`. O valor predefinido é `false`.      ## Confiança de segurança completa do .NET framework para o chamador imediato. Este membro não pode ser utilizado pelo código parcialmente fidedigno. Para obter mais informações, consulte [utilizando bibliotecas do código parcialmente fidedigno](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
    return:
      type: System.Boolean
      description: "Devolve um <xref:System.Boolean>valor que indica se os objetos devolvidos a partir da WMI deve conter informações modificadas.</xref:System.Boolean>"
  overload: System.Management.ObjectGetOptions.UseAmendedQualifiers*
  exceptions: []
  platform:
  - net462
