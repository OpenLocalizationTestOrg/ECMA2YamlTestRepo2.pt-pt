  name: ServiceConfig
  nameWithType: ServiceConfig
  fullName: System.EnterpriseServices.ServiceConfig
  type: Class
  summary: "Specifies and configures the services that are to be active in the domain which is entered when calling <xref:System.EnterpriseServices.ServiceDomain.Enter*> or creating an <xref href=&quot;System.EnterpriseServices.Activity&quot;></xref>. This class cannot be inherited."
  remarks: "<xref:System.EnterpriseServices.ServiceDomain.Enter%2A> and <xref:System.EnterpriseServices.Activity.%23ctor%2A> allow you to use the services configured by ServiceConfig with no need to tie those services to a component."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class ServiceConfig
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
