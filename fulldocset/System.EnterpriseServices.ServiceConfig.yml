  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Gets or sets a value that indicates whether COM Transaction Integrator (COMTI) intrinsics are enabled."
  remarks: "Enables passing context properties from the COMTI into the context for this class. The COMTI eases the task of wrapping mainframe transactions and business logic as COM components.       Configures the COMTI intrinsics for the work that is done. The COMTI eases the task of wrapping mainframe transactions and business logic with transactions."
  syntax:
    content: public bool COMTIIntrinsicsEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if COMTI intrinsics are enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.EnterpriseServices.ServiceConfig.COMTIIntrinsicsEnabled*
  exceptions: []
  platform:
  - net462
