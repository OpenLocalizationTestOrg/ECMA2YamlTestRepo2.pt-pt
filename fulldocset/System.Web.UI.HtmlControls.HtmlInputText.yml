- uid: System.Web.UI.HtmlControls.HtmlInputText.OnServerChange(System.EventArgs)
  id: OnServerChange(System.EventArgs)
  parent: System.Web.UI.HtmlControls.HtmlInputText
  langs:
  - csharp
  name: OnServerChange(EventArgs)
  nameWithType: HtmlInputText.OnServerChange(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlInputText.OnServerChange(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gera o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputText.ServerChange&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>evento é desencadeado quando o <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>propriedade é alterada no servidor.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>      > [!NOTE] > O controlo tem de ter o estado de visualização ativado para o <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>eventos funcione corretamente.</xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>       Gerar um evento invoca o processador de eventos através de um delegado. Para obter mais informações, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       O método OnServerChange também permite que as classes derivadas processar o evento sem ligação de um delegado. Este é a preferido técnica para processar o evento de uma classe derivada."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> event. The custom event handler updates a label on the Web page to display the value of the text entered into the `<input type=text>` HTML element.  \n  \n [!code-vb[HtmlInputTextServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlInputTextServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
