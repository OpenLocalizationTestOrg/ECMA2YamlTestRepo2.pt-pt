  name: HtmlInputText
  nameWithType: HtmlInputText
  fullName: System.Web.UI.HtmlControls.HtmlInputText
  type: Class
  summary: "Allows programmatic access to the HTML <xref uid=&quot;langword_csharp_&lt;input type= text&gt;&quot; name=&quot;&lt;input type= text&gt;&quot; href=&quot;&quot;></xref> and <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;></xref> elements on the server."
  remarks: "Use the HtmlInputText control to create a single-line text box that allows the user to enter text or a password. The <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> property specifies the maximum number of characters that can be entered in the text box. The <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> property allows you to specify the width of the text box. To determine the value entered by the user into text box, use the <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> property. The HtmlInputText control provides a <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> event that is raised when the <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> property changes values between posts to the server. This allows you to create an event handler that performs a custom set of instructions each time the event is raised.      > [!NOTE] >  The HtmlInputText control does not provide a built-in way to post back to the server. You must provide another control on the Web page that supports posting to the server, such as an <xref:System.Web.UI.HtmlControls.HtmlButton> control, to send the value of the control back to the server.       To create a multi-line text box, use the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control.       For a list of initial property values for an instance of HtmlInputText, see the <xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the HtmlInputText control to get user input.  \n  \n [!code-cs[HtmlInputText#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_27_1.aspx)]\n [!code-vb[HtmlInputText#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_27_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      [System.Web.UI.ValidationProperty("Value")]

      public class HtmlInputText : System.Web.UI.HtmlControls.HtmlInputControl, System.Web.UI.IPostBackDataHandler
