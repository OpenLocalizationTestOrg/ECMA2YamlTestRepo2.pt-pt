  name: HtmlInputText
  nameWithType: HtmlInputText
  fullName: System.Web.UI.HtmlControls.HtmlInputText
  type: Class
  summary: "Permite o acesso programático a HTML <xref uid=&quot;langword_csharp_&lt;input type= text&gt;&quot; name=&quot;&lt;input type= text&gt;&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> elementos no servidor."
  remarks: "Utilize o controlo de HtmlInputText para criar uma caixa de texto de linha única que permite ao utilizador introduzir texto ou uma palavra-passe. O <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>propriedade especifica o número máximo de carateres que podem ser introduzidos na caixa de texto.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> O <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>propriedade permite-lhe especificar a largura da caixa de texto.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Para determinar o valor introduzido pelo utilizador na caixa de texto, utilize o <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> O controlo de HtmlInputText fornece um <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>evento que é gerado quando o <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>propriedade altera os valores entre pedidos POST para o servidor.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Isto permite-lhe criar um processador de eventos que executa um conjunto personalizado de instruções sempre que o evento é gerado.      > [!NOTE] > HtmlInputText o controlo não fornecer uma forma incorporada publicar novamente para o servidor. Tem de fornecer outro controlo na página Web que suporte a publicar para o servidor, tais como um <xref:System.Web.UI.HtmlControls.HtmlButton>controlo, para enviar o valor do controlo de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlButton>       Para criar uma caixa de texto com várias linhas, utilize o <xref:System.Web.UI.HtmlControls.HtmlTextArea>controlo.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlInputText, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputText control to get user input.  \n  \n [!code-cs[HtmlInputText#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_27_1.aspx)]\n [!code-vb[HtmlInputText#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_27_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      [System.Web.UI.ValidationProperty("Value")]

