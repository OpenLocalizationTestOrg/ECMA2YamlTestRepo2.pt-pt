  fullName: System.Windows.Documents.DocumentPage.Missing
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Documents
  summary: "Represents a missing page. This property is static and read only."
  remarks: "Return the value Missing when calling code requests a page that does not exist; for example, page 2 of a one-page document.       There is always just one missing page object. Its <xref:System.Windows.Documents.DocumentPage.Visual%2A> property is `null`. Its <xref:System.Windows.Documents.DocumentPage.Size%2A>, <xref:System.Windows.Documents.DocumentPage.BleedBox%2A>, and <xref:System.Windows.Documents.DocumentPage.ContentBox%2A> properties are all set to special &quot;empty&quot; values."
  syntax:
    content: public static readonly System.Windows.Documents.DocumentPage Missing;
    return:
      type: System.Windows.Documents.DocumentPage
      description: "To be added."
  exceptions: []
  platform:
  - net462
