- uid: System.Windows.Documents.DocumentPage.Dispose
  id: Dispose
  parent: System.Windows.Documents.DocumentPage
  langs:
  - csharp
  name: Dispose()
  nameWithType: DocumentPage.Dispose()
  fullName: System.Windows.Documents.DocumentPage.Dispose()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Documents
  summary: "Releases all resources used by the <xref href=&quot;System.Windows.Documents.DocumentPage&quot;></xref>."
  remarks: "Call Dispose when you are finished using the <xref:System.Windows.Documents.DocumentPage>. The Dispose method leaves the <xref:System.Windows.Documents.DocumentPage> in an unusable state. After calling Dispose you must release all references to the <xref:System.Windows.Documents.DocumentPage> so the garbage collector can reclaim the memory that the <xref:System.Windows.Documents.DocumentPage> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.Windows.Documents.DocumentPage>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Windows.Documents.DocumentPage> object&quot;s `Finalize` method."
  syntax:
    content: public virtual void Dispose ();
    parameters: []
  overload: System.Windows.Documents.DocumentPage.Dispose*
  exceptions: []
  platform:
  - net462
