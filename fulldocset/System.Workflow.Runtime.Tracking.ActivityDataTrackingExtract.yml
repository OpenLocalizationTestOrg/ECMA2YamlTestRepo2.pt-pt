  nameWithType: ActivityDataTrackingExtract.Member
  fullName: System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém ou define o campo ou propriedade a ser extraído da atividade associada quando um ponto de registo é correspondido."
  remarks: "Membro pode ser definido para especificar um campo ou propriedade da atividade; um membro de campo ou propriedade; ou um único elemento de um campo ou propriedade (ou um membro do), que implementa o <xref:System.Collections.IEnumerable>interface.</xref:System.Collections.IEnumerable> Por exemplo, se a atividade tem um `string` MyString com o nome da propriedade e pretende que o tempo de execução infraestrutura para devolver o comprimento de controlo, pode definir o membro &quot;MyString.Length&quot;. Em alternativa, para devolver o segundo char em MyString, pode definir membro &quot;MyString [1]&quot;.      > [!NOTE] > Membro tem de ser o nome real de uma propriedade no tipo de atividade. Este nome pode ser diferente do que vê no designer porque o estruturador suporta a capacidade de localizar e mapear os nomes de propriedade."
  syntax:
    content: public override string Member { get; set; }
    return:
      type: System.String
      description: "Um ponto delimitados nome que especifica um campo ou uma propriedade da atividade. A predefinição é uma referência nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic)."
