  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets or sets the field or the property to be extracted from the associated activity when a track point is matched."
  remarks: "Member can be set to specify a field or property of the activity; a member of such a field or property; or a single element of a field or property (or a member of either) that implements the <xref:System.Collections.IEnumerable> interface. For example, if the activity has a `string` property named MyString and you want the runtime tracking infrastructure to return its length, you can set Member to &quot;MyString.Length&quot;. Alternatively, to return the second char in MyString, you can set Member to &quot;MyString[1]&quot;.      > [!NOTE] >  Member must be the real name of a property on the activity type. This name may be different from what you see in the designer because the designer supports the ability to localize and map property names."
  syntax:
    content: public override string Member { get; set; }
    return:
      type: System.String
      description: "A dot delineated name that specifies a field or a property of the activity. The default is a null reference (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref> in Visual Basic)."
