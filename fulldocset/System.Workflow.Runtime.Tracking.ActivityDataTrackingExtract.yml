  type: Class
  summary: "Especifica uma propriedade ou um campo ser extraídos de uma atividade e enviados para o serviço de controlo, juntamente com uma coleção de anotações associado quando um ponto de registo é correspondido."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Cada evento do utilizador ou o evento de estado de atividade que ocorre durante uma instância de fluxo de trabalho está associado uma atividade específica. Um ActivityDataTrackingExtract Especifica uma propriedade ou um campo a ser extraído desta atividade. Pode incluir um ActivityDataTrackingExtract num <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>ou <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>ao instruir o tempo de execução do controlo de infraestrutura para extrair um campo ou uma propriedade da atividade associada quando a infraestrutura corresponde a um <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>ou um <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> O tempo de execução controlo infraestrutura PUT os dados extraídos e quaisquer associados anotações do <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>ou <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>que devolve para o serviço de controlo.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Definir <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>para especificar o campo ou propriedade para a infraestrutura de controlo do tempo de execução extrair da atividade.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> Pode associar informações adicionais com os dados extraídos adicionando a <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>"
  syntax:
