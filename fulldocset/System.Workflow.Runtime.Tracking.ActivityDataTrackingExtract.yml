  name: ActivityDataTrackingExtract
  nameWithType: ActivityDataTrackingExtract
  fullName: System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract
  type: Class
  summary: "Specifies a property or a field to be extracted from an activity and sent to the tracking service together with an associated collection of annotations when a track point is matched."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       Each user event or activity status event that occurs during a workflow instance is associated with a specific activity. An ActivityDataTrackingExtract specifies a property or a field to be extracted from this activity. You can include an ActivityDataTrackingExtract in either <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> or <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> to instruct the runtime tracking infrastructure to extract a field or a property from the associated activity when the infrastructure matches an <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> or a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>. The runtime tracking infrastructure puts the extracted data and any associated annotations in the <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> or the <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> that it returns to the tracking service.       Set <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> to specify the field or property for the runtime tracking infrastructure to extract from the activity. You can associate additional information with the extracted data by adding to <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityDataTrackingExtract : System.Workflow.Runtime.Tracking.TrackingExtract
