  - System.DirectoryServices.Protocols
  namespace: System.DirectoryServices.Protocols
  summary: "The EndSession method ends the session with the DSML server and clears the <xref:System.DirectoryServices.Protocols.DsmlSoapHttpConnection.SessionId*> property."
  remarks: "The method will block while waiting for a response from the DSML server and will time out according to the <xref:System.DirectoryServices.Protocols.DirectoryConnection.Timeout%2A> property.       If the DSML server has already terminated the session on its own, a <xref:System.Net.WebException> will be thrown.  If the <xref:System.DirectoryServices.Protocols.DsmlSoapHttpConnection.SessionId%2A> is still valid after the exception is thrown, the request never reached the server and the connection is still considered valid."
