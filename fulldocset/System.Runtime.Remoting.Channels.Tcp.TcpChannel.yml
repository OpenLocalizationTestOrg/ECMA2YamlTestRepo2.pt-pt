  name: TcpChannel
  nameWithType: TcpChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpChannel
  type: Class
  summary: "Fornece uma implementação de canal que utiliza o protocolo TCP a transmitir mensagens."
  remarks: "Canais transportar as mensagens ao longo dos limites do sistema de interação remota (por exemplo, entre computadores em domínios de aplicação). A classe de TcpChannel é uma classe de conveniência combinar a funcionalidade de <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>classe e a <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>classe.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> </xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>       Canais são utilizados pela infraestrutura de comunicação remota de .NET Framework para chamadas remotas do transporte. Quando um cliente efetua uma chamada para um objecto remoto, a chamada está a ser serializada para uma mensagem que é enviada por um canal de cliente e recebida por um canal de servidor. É, em seguida, anular a serialização e processado. Quaisquer valores devolvidos são transmitidos através do canal do servidor e recebidos pelo canal de cliente.       Para efetuar o processamento adicional de mensagens, pode especificar as implementações do <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>e <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>através do qual todas as mensagens processadas pelo TcpChannel são transmitidas.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> </xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>       Um TcpChannel objeto está associado a propriedades de configuração que podem ser definidas em tempo de execução num ficheiro de configuração (invocando a estática <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>método) ou através de programação (transferindo uma <xref:System.Collections.IDictionary>coleção para o <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A>construtor).</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> Para obter mais informações sobre as propriedades de configuração do canal, consulte [canal e propriedades de configuração de formatador](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > Se o computador do servidor está a executar o Windows 95/98/Me, o servidor TcpChannel não pode ser especificado como seguras."
  example:
  - "The following code example shows how to use a TcpChannel to set up a remoting server and its client. The example contains three parts, a server, a client, and a remote object used by the server and the client.  \n  \n The following code example shows a server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/csharp/t-system.runtime.remotin_20_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/cpp/t-system.runtime.remotin_20_1.cpp)]  \n  \n The following code example shows a client for this server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/csharp/t-system.runtime.remotin_20_2.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/cpp/t-system.runtime.remotin_20_2.cpp)]  \n  \n The following code example shows the remote object used by the server and the client:  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/cpp/t-system.runtime.remotin_20_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/csharp/t-system.runtime.remotin_20_3.cs)]"
  syntax:
    content: 'public class TcpChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
