  nameWithType: TcpChannel.TcpChannel(IDictionary,IClientChannelSinkProvider,IServerChannelSinkProvider)
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpChannel.TcpChannel(IDictionary,IClientChannelSinkProvider,IServerChannelSinkProvider)
  type: Constructor
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Tcp
  summary: "Initializes a new instance of the <xref href=&quot;System.Runtime.Remoting.Channels.Tcp.TcpChannel&quot;></xref> class with the specified configuration properties and sinks."
  remarks: "For more information about channel configuration properties, see [Channel and Formatter Configuration Properties](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] >  If the server computer is running Windows 95/98/Me, the server <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel> cannot be specified as secure.       Channel sinks provide a plug-in point that allows access to the underlying messages flowing through the channel as well as the stream used by the transport mechanism to send messages to a remote object. Channel sinks are also responsible for transporting messages between the client and the server. Channel sinks are linked together in a chain, and all channel messages flow through this chain of sinks before the message is finally serialized and transported. If you do not require sink functionality, set the `clientSinkProvider` and `serverSinkProvider` parameters to `null`."
  example:
