  summary: "Indica o canal atual para começar a escutar para pedidos."
  remarks: "Não é necessário chamar este método para começar a escutar num canal recentemente inicializado.       Utilize este método para escutar num canal depois de reiniciar o <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StopListening%2A>método foi chamado.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StopListening%2A>       Se o canal utiliza um número de porta dinamicamente atribuído, o seu número de porta poderá alterar quando reiniciar a escutar.       O `data` parâmetro pode ser utilizado para transmitir um Estado de inicialização específico para o canal. Se não pretender passar um estado específico para o canal, defina `data` para `null`."
