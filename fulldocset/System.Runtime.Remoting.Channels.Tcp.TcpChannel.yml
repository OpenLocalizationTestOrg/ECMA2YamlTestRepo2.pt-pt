  namespace: System.Runtime.Remoting.Channels.Tcp
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Runtime.Remoting.Channels.Tcp.TcpChannel&quot;> </xref> classe com as propriedades de configuração especificado e sinks."
  remarks: "Para obter mais informações sobre as propriedades de configuração do canal, consulte [canal e propriedades de configuração de formatador](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > Se o computador do servidor está a executar o Windows 95/98/Me, o servidor <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>não podem ser especificados como segura.</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>       Canal sinks fornecem um ponto de plug-in que permite o acesso às mensagens subjacentes que circulam pelo canal, bem como o fluxo utilizado pelo mecanismo de transporte para enviar mensagens para um objecto remoto. Canal sinks também são responsáveis por mensagens entre o cliente e o servidor de transporte. Canal sinks ligadas em conjunto numa cadeia e todos os canal fluxo de mensagens através desta cadeia de sinks antes da mensagem é serializada e transportada finally. Se não exigir uma funcionalidade sink, defina o `clientSinkProvider` e `serverSinkProvider` parâmetros `null`."
