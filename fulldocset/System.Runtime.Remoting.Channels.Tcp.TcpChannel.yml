  remarks: "Use this method to stop listening on a channel. To restart listening, use the <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.StartListening%2A> method.       If your channel uses a dynamically assigned port number, your port number might change when you restart listening.       The `data` parameter can be used to pass a specific initialization state to the channel. If you do not want to pass a specific state to the channel, set `data` to `null`."
  syntax:
    content: public void StopListening (object data);
    parameters:
    - id: data
      type: System.Object
      description: "Optional state information for the channel."
  overload: System.Runtime.Remoting.Channels.Tcp.TcpChannel.StopListening*
  exceptions: []
  platform:
  - net462
