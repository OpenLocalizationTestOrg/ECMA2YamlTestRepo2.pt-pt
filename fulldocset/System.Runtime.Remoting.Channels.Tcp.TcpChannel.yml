  summary: "Initializes a new instance of the <xref href=&quot;System.Runtime.Remoting.Channels.Tcp.TcpChannel&quot;></xref> class with a server channel that listens on the specified port."
  remarks: "To request that the remoting system choose an open port on your behalf, specify port 0 (zero). This will create a <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> instance to listen for requests on the dynamically assigned port. This is typically done on the client to make sure that a <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> is listening for callback methods.       If 0 is passed to the constructor the <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel> is instantiated to use a free port."
  example:
