  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Apresenta um controlo ASP.NET que configura uma <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref> transformador no <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> zona."
  remarks: "Pode ser estabelecida uma ligação de peças Web estaticamente ou dinamicamente. Uma ligação estática está definida no âmbito do `<StaticConnections>` etiquetas. Um utilizador pode definir uma ligação dinâmica quando uma zona de ligações está incluída numa página web e o utilizador está no modo de ligação. Ao estabelecer uma ligação dinâmica, o utilizador define a ligação através de um controlo de configuração. O método de CreateConfigurationControl devolve o controlo que o utilizador interage com definir a ligação.       O controlo de configuração para um <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>objeto permite ao utilizador ligar ou desligar um fornecedor e consumidor e selecione o campo que a linha do fornecedor para estabelecer ligação com o campo de dados do consumidor.</xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> Será apresentado na zona de ligações. Definições de configuração do utilizador serão guardadas e carregadas na visita seguinte."
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "Um controlo ASP.NET que configura uma <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl*
  exceptions: []
