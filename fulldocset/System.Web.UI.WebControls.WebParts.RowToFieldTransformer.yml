  summary: "Gets or sets the name of the value to transform."
  remarks: "The FieldName property represents the data from the provider row that will be transformed for the consumer. The FieldName property can be set by the user through the <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> configuration control, or set declaratively in the `<asp:RowToFieldTransformer FieldName=&quot;`*selectedField*`&quot; />` tag, where *selectedField* contains the name of the field to transform."
