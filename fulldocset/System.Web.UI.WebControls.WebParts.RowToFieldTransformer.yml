  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Displays an ASP.NET control that configures a <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;></xref> transformer in the <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;></xref> zone."
  remarks: "A Web Parts connection can be established statically or dynamically. A static connection is defined within the `<StaticConnections>` tag. A user can define a dynamic connection when a connections zone is included in a web page and the user is in the connect mode. When establishing a dynamic connection, the user defines the connection through a configuration control. The CreateConfigurationControl method returns the control that the user interacts with to define the connection.       The configuration control for a <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> object allows a user to connect or disconnect a provider and consumer, and select which field from the provider row to connect with the data field of the consumer. It is displayed in the connections zone. The user&quot;s configuration settings will be saved, and loaded on the next visit."
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "An ASP.NET control that configures a <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl*
  exceptions: []
  platform:
