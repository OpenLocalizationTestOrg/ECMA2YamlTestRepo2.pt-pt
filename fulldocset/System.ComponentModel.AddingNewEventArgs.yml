  summary: "Obtém ou define o objeto a adicionar à lista de enlace."
  remarks: "Se a propriedade NewObject estiver definida como `null`, ele indica que a coleção está a executar a ação padrão, que, normalmente, envolve a criação de um objeto do tipo adequado utilizando o respetivo construtor predefinido e, em seguida, adicioná-lo para a coleção."
