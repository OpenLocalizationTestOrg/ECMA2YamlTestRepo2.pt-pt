  summary: "Enables optimization profiling for the current application domain, and sets the folder where the optimization profile files are stored. On a single-core computer, the method is ignored."
  remarks: "You must call this method before you call the <xref:System.Runtime.ProfileOptimization.StartProfile%2A> method for the first time in the current application domain. If you call SetProfileRoot more than once in the same application domain, all calls after the first are ignored.       The specified folder must already exist. If it does not exist, calling this method does not create it, and no profiling occurs.       On computers that do not have multiple cores, this method is ignored."
