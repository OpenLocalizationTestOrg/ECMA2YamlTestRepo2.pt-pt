      type: System.String
      description: "An optional string indicating whether the element is processed. If `condition` is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, then the specified &lt;Import&gt; tag is added, if <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, it is not."
