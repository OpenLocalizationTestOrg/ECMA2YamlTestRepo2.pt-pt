  summary: "Allows hosts to programmatically remove [&lt;Import&gt;](~/add/includes/ajax-current-ext-md.md) tags that are part of a project file being manipulated by the host."
  remarks: "Removing an import marks the project as dirty, which means that the project will be re-evaluated at some point during other operations on the project instance."
