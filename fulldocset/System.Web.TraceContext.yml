  name: TraceContext
  nameWithType: TraceContext
  fullName: System.Web.TraceContext
  type: Class
  summary: "Captures and presents execution details about a Web request. This class cannot be inherited."
  remarks: "You can use this class to append messages to specific trace categories. For example, if you are creating an instance of the <xref:System.Web.UI.WebControls.Calendar> class for your application, you might include the trace message &quot;Starting To Render&quot; in a rendering procedure, and &quot;Raising OnChange Event&quot; in an event handler procedure.       You can also use the TraceContext class to obtain a set of trace records at the end of request execution for custom processing. For more information, see [ASP.NET Tracing Overview](../Topic/ASP.NET%20Tracing%20Overview.md).       To enable tracing, set the `Trace` attribute in the [@ Page](http://msdn.microsoft.com/en-us/f06cf9e5-22bb-461d-8b8f-549e53ff40a4) directive or the <xref:System.Web.TraceContext.IsEnabled%2A> property to `true`. When tracing is enabled, in addition to showing user-provided trace content, the <xref:System.Web.UI.Page> class automatically includes performance data, control-tree structure information, and state management content for every request."
  syntax:
    content: public sealed class TraceContext
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net-11
  - net-20
  - netcore-10
