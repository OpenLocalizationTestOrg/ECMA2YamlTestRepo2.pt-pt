    return:
      type: System.Web.TraceMode
      description: "One of the <see cref=&quot;T:System.Web.TraceMode&quot;></see> enumeration values. The default is the setting specified by the <xref uid=&quot;langword_csharp_traceMode&quot; name=&quot;traceMode&quot; href=&quot;&quot;></xref> attribute in the <xref uid=&quot;langword_csharp_trace&quot; name=&quot;trace&quot; href=&quot;&quot;></xref> section of a configuration file, whose default is <xref uid=&quot;langword_csharp_SortByTime&quot; name=&quot;SortByTime&quot; href=&quot;&quot;></xref>."
