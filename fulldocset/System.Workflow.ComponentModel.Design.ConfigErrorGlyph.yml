  fullName: System.Workflow.ComponentModel.Design.ConfigErrorGlyph
  type: Class
  summary: "Provides a glyph for an <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;></xref> to display when a user has not performed required designer actions at design time."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       Activity designers use ConfigErrorGlyph to display actions associated with smart tags on the designer surface. For example, if an activity requires users to set a property, the activity designer displays ConfigErrorGlyph to help notify them that they are required to set the property."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ConfigErrorGlyph : System.Workflow.ComponentModel.Design.DesignerGlyph
