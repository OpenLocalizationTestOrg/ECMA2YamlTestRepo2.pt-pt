  name: PageOrientation
  nameWithType: PageOrientation
  fullName: System.Printing.PageOrientation
  type: Enum
  summary: "Especifica a forma como as páginas de conteúdo são orientado para no suporte de dados de impressão."
  remarks: "Utilize os valores deste tipo principalmente para estes fins: - como membros a <xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>coleção, o que é uma propriedade de <xref:System.Printing.PrintCapabilities>, estes valores indicam os tipos de orientação que suporte a uma impressora.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>      -Como valor do <xref:System.Printing.PrintTicket.PageOrientation%2A>propriedade de um <xref:System.Printing.PrintTicket>, o valor direciona a impressora ao utilizar uma orientação específica.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageOrientation%2A>       O **desconhecido** nunca é utilizado o valor nas propriedades do <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Nunca deverá definir uma <xref:System.Printing.PrintTicket>propriedade **desconhecido**.</xref:System.Printing.PrintTicket> Se alguns outros <xref:System.Printing.PrintTicket>que produz a aplicação tiver criado uma *PrintTicket documento* que define a funcionalidade de orientação para uma opção não reconhecida (ou seja, uma opção que não está definida no [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)), então, um <xref:System.Printing.PrintTicket>objeto na sua aplicação construída com esse documento terão **desconhecido** como o valor do <xref:System.Printing.PrintTicket.PageOrientation%2A>propriedade.</xref:System.Printing.PrintTicket.PageOrientation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Embora o <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, pode expandir o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397) reconheça as funcionalidades de dispositivos de impressão que não são contabilizadas no <xref:System.Printing.PrintTicket>ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Para obter mais informações consulte [NOTINBUILD: como: expandir o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
  syntax:
    content: public enum PageOrientation
