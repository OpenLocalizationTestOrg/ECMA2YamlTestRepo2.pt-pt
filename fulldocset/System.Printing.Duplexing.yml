  name: Duplexing
  nameWithType: Duplexing
  fullName: System.Printing.Duplexing
  type: Enum
  summary: "Especifica se uma impressora utiliza impressão one-sided ou tipo de nos dois lados dois impressão (duplex)."
  remarks: "Utilize os valores deste tipo principalmente para estes fins: - como membros a <xref:System.Printing.PrintCapabilities.DuplexingCapability%2A>coleção, o que é uma propriedade de <xref:System.Printing.PrintCapabilities>, estes valores indicam os tipos de impressão one-sided e nos dois lados dois que suporte a impressora.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DuplexingCapability%2A>      -Como valor do <xref:System.Printing.PrintTicket.Duplexing%2A>propriedade de um <xref:System.Printing.PrintTicket>, estes direcionam a impressora utilizar impressão one-sided ou algumas impressão tipos de dois nos dois lados.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Duplexing%2A>       O **desconhecido** nunca é utilizado o valor nas propriedades do <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Nunca deverá definir uma <xref:System.Printing.PrintTicket>propriedade **desconhecido**.</xref:System.Printing.PrintTicket> Se alguns outros <xref:System.Printing.PrintTicket>que produz a aplicação tiver criado uma *PrintTicket documento* que define a funcionalidade de duplexing como uma opção de duplexing não reconhecido (ou seja, uma opção que não está definida no [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)), então, um <xref:System.Printing.PrintTicket>objeto na sua aplicação construída com esse documento terão **desconhecido** como o valor do <xref:System.Printing.PrintTicket.Duplexing%2A>propriedade.</xref:System.Printing.PrintTicket.Duplexing%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Embora o <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, pode expandir o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397) reconheça as funcionalidades de dispositivos de impressão que não são contabilizadas no <xref:System.Printing.PrintTicket>ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Para obter mais informações consulte [NOTINBUILD: como: expandir o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them. .  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum Duplexing
