  name: Address
  nameWithType: ConnectionManagementElement.Address
  fullName: System.Net.Configuration.ConnectionManagementElement.Address
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define o endereço para computadores remotos."
  remarks: "Pode definir esta propriedade utilizando um asterisco (*) para definir o número predefinido de ligações para os computadores não especificados.       Esta propriedade identifica um ou mais computadores remotos e o <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>propriedade especifica o número de ligações simultâneas são permitidas entre o computador local e os computadores remotos.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>"
  syntax:
    content: public string Address { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que contém uma expressão regular que descrevem um endereço IP ou nome DNS."
  overload: System.Net.Configuration.ConnectionManagementElement.Address*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  id: MaxConnection
  parent: System.Net.Configuration.ConnectionManagementElement
  langs:
  - csharp
  name: MaxConnection
  nameWithType: ConnectionManagementElement.MaxConnection
  fullName: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define o número máximo de ligações que podem ser efetuadas a um computador remoto."
  remarks: "Esta propriedade especifica o número de ligações simultâneas são permitidas entre o computador local e o computador remoto. O computador remoto for especificado utilizando o <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>propriedade.</xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>       A propriedade MaxConnection é por <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Se uma aplicação não está a alterar <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>da predefinição, em seguida, a propriedade MaxConnection aplica-se para o domínio de aplicação completo.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Se apenas um domínio de aplicação único está em execução na sua aplicação, a definição de propriedade MaxConnection é toda a aplicação."
  syntax:
    content: public int MaxConnection { get; set; }
    return:
      type: System.Int32
      description: "Um número inteiro que especifica o número máximo de ligações."
  overload: System.Net.Configuration.ConnectionManagementElement.MaxConnection*
  exceptions: []
  platform:
  - net462
