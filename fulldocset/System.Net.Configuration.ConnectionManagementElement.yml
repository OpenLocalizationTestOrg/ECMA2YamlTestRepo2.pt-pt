  name: Address
  nameWithType: ConnectionManagementElement.Address
  fullName: System.Net.Configuration.ConnectionManagementElement.Address
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Gets or sets the address for remote computers."
  remarks: "You can set this property using an asterisk (*) to set the default number of connections for unspecified computers.       This property identifies one or more remote computers and the <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A> property specifies how many simultaneous connections are allowed between the local computer and the remote computers."
  syntax:
    content: public string Address { get; set; }
    return:
      type: System.String
      description: "A string that contains a regular expression describing an IP address or DNS name."
  overload: System.Net.Configuration.ConnectionManagementElement.Address*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  id: MaxConnection
  parent: System.Net.Configuration.ConnectionManagementElement
  langs:
  - csharp
  name: MaxConnection
  nameWithType: ConnectionManagementElement.MaxConnection
  fullName: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Gets or sets the maximum number of connections that can be made to a remote computer."
  remarks: "This property specifies how many simultaneous connections are allowed between the local computer and the remote computer. The remote computer is specified using the <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A> property.       The MaxConnection property is per <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>. If an application is not changing <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> from the default, then the MaxConnection property applies to the entire application domain. If only a single application domain is running in your application, then the MaxConnection property setting is application-wide."
  syntax:
    content: public int MaxConnection { get; set; }
    return:
      type: System.Int32
      description: "An integer that specifies the maximum number of connections."
  overload: System.Net.Configuration.ConnectionManagementElement.MaxConnection*
  exceptions: []
  platform:
  - net462
