  summary: "Inicializa uma nova instância do <xref href=&quot;System.Net.Configuration.ConnectionManagementElement&quot;> </xref> classe com o endereço especificado e informações de limite de ligação."
  remarks: "Este construtor define o <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>propriedade para `address` e o <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>propriedade `maxConnection`.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A> </xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>"
  syntax:
