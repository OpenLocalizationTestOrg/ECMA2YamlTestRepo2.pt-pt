  syntax:
    content: public Nullable<DateTime> SignBy { get; set; }
    return:
      type: System.Nullable{System.DateTime}
      description: "A (<xref:System.Nullable>) <xref:System.DateTime> that represents the deadline by which the signer must sign the package. The default value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
