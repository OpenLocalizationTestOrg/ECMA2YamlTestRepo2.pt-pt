  remarks: "This property corresponds to the `SigningLocation` element of signature definitions in [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] packages. Notice the difference in the names.       The original producer of the [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] package can set this property. Optionally, the signer can set the property at the time of signing the package if no one else has already signed.       For more information about the `SigningLocation` element, see chapter 10 in the [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] specification, which you can obtain at [XPS: Specification and License Downloads](http://www.microsoft.com/whdc/xps/downloads.mspx)."
  example:
  - "The following example shows how to set this property.  \n  \n [!code-cs[XpsReadWriteSign#SignatureDefinitionCommandHandler](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDialog.xaml.cs#signaturedefinitioncommandhandler)]\n [!code-vb[XpsReadWriteSign#SignatureDefinitionCommandHandler](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedialog.xaml.vb#signaturedefinitioncommandhandler)]"
  syntax:
    content: public string SigningLocale { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> that represents the jurisdiction, for example, &quot;State of Utah, United States.&quot; The default value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Xps.Packaging.XpsSignatureDefinition.SigningLocale*
  exceptions: []
  platform:
