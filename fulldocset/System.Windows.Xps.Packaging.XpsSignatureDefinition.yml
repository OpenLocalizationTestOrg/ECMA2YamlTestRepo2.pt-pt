  namespace: System.Windows.Xps.Packaging
  summary: "Gets or sets the identity of the person who is requested to sign (or has signed) the package."
  remarks: "This property corresponds to the `SignerName` attribute of the `SignatureDefinition` element in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] package. Notice the difference in the names.       For more information about the `SignerName` attribute, see chapter 10 of the [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] specification, which you can obtain at [XPS: Specification and License Downloads](http://www.microsoft.com/whdc/xps/downloads.mspx)."
  example:
  - "The following example shows how to set this property.  \n  \n [!code-cs[XpsReadWriteSign#SignatureDefinitionCommandHandler](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDialog.xaml.cs#signaturedefinitioncommandhandler)]\n [!code-vb[XpsReadWriteSign#SignatureDefinitionCommandHandler](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedialog.xaml.vb#signaturedefinitioncommandhandler)]"
  syntax:
    content: public string RequestedSigner { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> that represents the signer, for example, &quot;Mary Jones, Marketing Dept.&quot; The default value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Xps.Packaging.XpsSignatureDefinition.RequestedSigner*
  exceptions: []
