  summary: "Represents a control designed for entering and handling passwords."
  remarks: "> [!IMPORTANT] >  PasswordBox has built-in handling for the bubbling  <xref:System.Windows.UIElement.MouseUp> and <xref:System.Windows.UIElement.MouseDown> events.  Consequently, custom event handlers that listen for `MouseUp` or `MouseDown` events from a `PasswordBox` will never be called.  If you need to respond to these events, listen for the tunneling <xref:System.Windows.UIElement.PreviewMouseUp> and <xref:System.Windows.UIElement.PreviewMouseDown> events instead, or register the handlers with the <xref:System.Windows.EventSetter.HandledEventsToo%2A> argument (this latter option is only available through code). Do not mark the event handled unless you deliberately want to disable PasswordBox native handling of these events, and be aware that this has notable effects on the control&quot;s [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].      ## Customizing the PasswordBox Control    To apply the same property settings to multiple PasswordBox controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  To see the parts and states that are specific to the PasswordBox, see [PasswordBox Syles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in Button control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example shows how to specify the handler method for the <xref:System.Windows.Controls.PasswordBox.PasswordChanged> event.  \n  \n [!code-xml[PasswordBoxSnippets#_PwBox_PwChangedXAML](~/add/codesnippet/xaml/PasswordBoxSnippets/Window1.xaml#_pwbox_pwchangedxaml)]  \n  \n The following example shows the corresponding event handler.  In this case, the event handler simply increments a counter.  \n  \n [!code-cs[PasswordBoxSnippets#_PwBox_PwChanged](~/add/codesnippet/csharp/PasswordBoxSnippets/Window1.xaml.cs#_pwbox_pwchanged)]\n [!code-vb[PasswordBoxSnippets#_PwBox_PwChanged](~/add/codesnippet/visualbasic/passwordboxsnippets/window1.xaml.vb#_pwbox_pwchanged)]"
