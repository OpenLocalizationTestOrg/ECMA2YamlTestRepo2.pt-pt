- uid: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences(System.Web.UI.ScriptManager,System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy})
  id: GetScriptReferences(System.Web.UI.ScriptManager,System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy})
  parent: System.Web.UI.Design.ScriptManagerDesigner
  langs:
  - csharp
  name: GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  nameWithType: ScriptManagerDesigner.GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  fullName: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: "Devolve um conjunto de todos os <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> controlos que são definidos numa página Web <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> controlo e <xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;> </xref> controlos."
  remarks: "A coleção que é devolvida inclui scripts de framework que são automaticamente enviados para o cliente para suportar a funcionalidade de AJAX, tais como o <xref:System.Web.UI.ScriptManager>e <xref:System.Web.UI.UpdatePanel>controlo.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager>       Quando utiliza o método GetScriptReferences, tenha em atenção as seguintes diretrizes:-Script referências com o mesmo <xref:System.Web.UI.ScriptReference.Name%2A>e <xref:System.Web.UI.ScriptReference.Assembly%2A>as propriedades forem removidas como duplicados.</xref:System.Web.UI.ScriptReference.Assembly%2A> </xref:System.Web.UI.ScriptReference.Name%2A>      -Script referências com o mesmo <xref:System.Web.UI.ScriptReference.Path%2A>não são removidas como duplicados no momento da concepção.</xref:System.Web.UI.ScriptReference.Path%2A> No entanto, os mesmos serão removidos como duplicados em tempo de execução.      -O <xref:System.Web.UI.Control.ResolveClientUrl%2A>método é utilizado para devolver um URL completamente qualificado para o <xref:System.Web.UI.ScriptReference.Path%2A>propriedade de referências de script.</xref:System.Web.UI.ScriptReference.Path%2A> </xref:System.Web.UI.Control.ResolveClientUrl%2A>      -As referências de script na coleção devolvida são versões Clonadas as referências de script original e, por conseguinte, não podem ser modificadas no código estruturador utilizando esta coleção."
  syntax:
    content: public static System.Collections.ObjectModel.ReadOnlyCollection<System.Web.UI.ScriptReference> GetScriptReferences (System.Web.UI.ScriptManager scriptManager, System.Collections.Generic.IEnumerable<System.Web.UI.ScriptManagerProxy> proxies);
    parameters:
    - id: scriptManager
      type: System.Web.UI.ScriptManager
      description: "O <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> controlo que está associado a página Web."
    - id: proxies
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy}
      description: "A coleção de <xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;> </xref> controlos associados a página Web."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Web.UI.ScriptReference}
      description: "Uma coleção só de leitura de <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> controlos."
  overload: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>scriptManager</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
