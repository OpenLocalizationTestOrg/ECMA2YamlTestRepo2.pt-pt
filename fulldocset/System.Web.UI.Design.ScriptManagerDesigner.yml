  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: "Returns a collection of all <xref href=&quot;System.Web.UI.ScriptReference&quot;></xref> controls that are defined in a Web page&quot;s <xref href=&quot;System.Web.UI.ScriptManager&quot;></xref> control and <xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;></xref> controls."
  remarks: "The collection that is returned includes framework scripts that are sent automatically to the client to support AJAX functionality such as the <xref:System.Web.UI.ScriptManager> and <xref:System.Web.UI.UpdatePanel> control.       When you use the GetScriptReferences method, be aware of the following guidelines:      -   Script references with the same <xref:System.Web.UI.ScriptReference.Name%2A> and <xref:System.Web.UI.ScriptReference.Assembly%2A> properties are removed as duplicates.      -   Script references with the same <xref:System.Web.UI.ScriptReference.Path%2A> are not removed as duplicates at design time. However, they are removed as duplicates at run time.      -   The <xref:System.Web.UI.Control.ResolveClientUrl%2A> method is used to return a fully qualified URL for the <xref:System.Web.UI.ScriptReference.Path%2A> property of script references.      -   The script references in the returned collection are cloned versions of the original script references and therefore cannot be modified in designer code by using this collection."
  syntax:
    content: public static System.Collections.ObjectModel.ReadOnlyCollection<System.Web.UI.ScriptReference> GetScriptReferences (System.Web.UI.ScriptManager scriptManager, System.Collections.Generic.IEnumerable<System.Web.UI.ScriptManagerProxy> proxies);
    parameters:
    - id: scriptManager
      type: System.Web.UI.ScriptManager
      description: "The <xref href=&quot;System.Web.UI.ScriptManager&quot;></xref> control that is associated with the Web page."
    - id: proxies
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy}
      description: "The collection of <xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;></xref> controls associated with the Web page."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Web.UI.ScriptReference}
      description: "A read-only collection of <xref href=&quot;System.Web.UI.ScriptReference&quot;></xref> controls."
  overload: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences*
  exceptions:
