  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Initializes a new instance of <xref href=&quot;System.Security.Cryptography.RC2&quot;></xref>."
  remarks: "You cannot create an instance of an abstract class. Application code will create a new instance of a derived class.       This algorithm supports key lengths from 40 bits to 1024 bits in increments of 8 bits, but the <xref:System.Security.Cryptography.RC2CryptoServiceProvider> implementation only supports key lengths from 40 bits to 128 bits in increments of 8 bits.       This method initializes the protected fields of <xref:System.Security.Cryptography.SymmetricAlgorithm> to the default values listed in the following table.      |Field|Default Value|   |-----------|-------------------|   |<xref:System.Security.Cryptography.SymmetricAlgorithm.KeySizeValue>|128|   |<xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>|64|   |<xref:System.Security.Cryptography.SymmetricAlgorithm.FeedbackSizeValue>|64|"
  syntax:
    content: protected RC2 ();
    parameters: []
  overload: System.Security.Cryptography.RC2.#ctor*
  exceptions: []
  platform:
