  namespace: System.Workflow.ComponentModel.Design
  summary: "Gets or sets the background style."
  remarks: "Use BackgroundStyle to get or set how the background displays color. The BackgroundStyle can be set to one of four modes:       `BackwardDiagonal`    Specifies a gradient from upper right to lower left.       `ForwardDiagonal`    Specifies a gradient from upper left to lower right.       `Horizontal`    Specifies a gradient from left to right.       `Vertical`    Specifies a gradient from top to bottom."
