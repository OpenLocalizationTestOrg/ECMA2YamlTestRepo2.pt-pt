  name: DataSourceCacheDurationConverter
  nameWithType: DataSourceCacheDurationConverter
  fullName: System.Web.UI.DataSourceCacheDurationConverter
  type: Class
  summary: "Provides a type converter to convert 32-bit signed integer objects to and from data source control cache duration representations."
  remarks: "ASP.NET data source controls that support caching typically provide a `CacheDuration` property that you can set to the number of seconds that the control caches data. The value 0 represents &quot;Infinite&quot; in these caching contexts, and the DataSourceCacheDurationConverter class takes care of this explicit conversion.       Page developers do not use the DataSourceCacheDurationConverter class. Control developers who are developing data source controls that support caching use this type converter along with the <xref:System.ComponentModel.TypeConverterAttribute> attribute to decorate a property that represents a cache duration setting of a custom data source control."
  example:
  - "The following code example demonstrates how you can decorate a property on a data source control that supports caching with a <xref:System.ComponentModel.TypeConverterAttribute> attribute. In this example, the data source control supports caching semantics and exposes three properties modeled after other ASP.NET data source controls: `EnableCaching`, `CacheDuration`, and `CacheExpirationPolicy`. The `CacheDuration` property uses the DataSourceCacheDurationConverter type converter.  \n  \n [!code-cs[System.Web.UI.DataSourceCacheDurationConverter#1](~/add/codesnippet/CSharp/t-system.web.ui.datasour_2_1.cs)]\n [!code-vb[System.Web.UI.DataSourceCacheDurationConverter#1](~/add/codesnippet/VisualBasic/t-system.web.ui.datasour_2_1.vb)]"
  syntax:
    content: 'public class DataSourceCacheDurationConverter : System.ComponentModel.Int32Converter'
