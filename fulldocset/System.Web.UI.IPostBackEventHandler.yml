- uid: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.IPostBackEventHandler
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: IPostBackEventHandler.RaisePostBackEvent(String)
  fullName: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Quando implementada por uma classe, permite que um controlo de servidor processar um evento é desencadeado quando um formulário é devolvido ao servidor."
  remarks: "A página transmite o valor da `eventArgument` parâmetro para o `RaisePostBackEvent` método do controlo que implementa o <xref:System.Web.UI.IPostBackEventHandler>interface.</xref:System.Web.UI.IPostBackEventHandler> Este controlo também compõe o elemento HTML que faz com que a nova colocação ocorrer. Se o controlo composições do lado do cliente de script para nova colocação, o argumento do script seja transmitido a `eventArgument` parâmetro. Se a nova colocação é causada por um simples submeter operação, o `eventArgument` parâmetro é `null`.       Este método fornece a funcionalidade para muitos eventos implementado por controlos de servidor Web e HTML."
  example:
  - "The following code example defines a custom button server control that causes postback, captures the postback event using the RaisePostBackEvent method, and raises a `Click` event on the server.  \n  \n [!code-cs[Classic IPostBackEventHandler Example#1](~/add/codesnippet/csharp/m-system.web.ui.ipostbac_0_1.cs)]\n [!code-vb[Classic IPostBackEventHandler Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.ipostbac_0_1.vb)]"
  syntax:
    content: public void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "A <xref:System.String>que representa um argumento de evento opcional para o processador de eventos.</xref:System.String>"
