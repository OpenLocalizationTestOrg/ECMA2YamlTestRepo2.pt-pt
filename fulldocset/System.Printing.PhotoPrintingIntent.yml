  name: PhotoPrintingIntent
  nameWithType: PhotoPrintingIntent
  fullName: System.Printing.PhotoPrintingIntent
  type: Enum
  summary: "Especifica a qualidade dos resultados quando uma fotografia está impresso. O controlador de impressora traduz a PhotoPrintingIntent para valores quantitativos para resolução e outros fatores de qualidade."
  remarks: "Os valores deste tipo são utilizados principalmente para estes fins: - como membros a <xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>coleção, o que é uma propriedade de <xref:System.Printing.PrintCapabilities>, especificarem os níveis de qualidade que suporte a impressora.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>      -Como um <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>valor, o que é uma propriedade de <xref:System.Printing.PrintTicket>, instrui a impressora para utilizar uma determinado qualidade.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>       O valor desconhecido nunca é utilizado nas propriedades de <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Nunca deverá definir uma <xref:System.Printing.PrintTicket>propriedade desconhecida.</xref:System.Printing.PrintTicket> Se alguns outros <xref:System.Printing.PrintTicket>que produz a aplicação tiver criado um documento de PrintTicket que define a funcionalidade de intenção de impressão fotografia como uma opção não reconhecida (ou seja, uma opção que não está definida no [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)), e um <xref:System.Printing.PrintTicket>objeto na sua aplicação construída com esse documento terão desconhecido como o valor do <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>propriedade.</xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Embora o <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, pode expandir o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397) reconheça as funcionalidades de dispositivos de impressão que não são contabilizadas no <xref:System.Printing.PrintTicket>ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Para obter mais informações, consulte [NOTINBUILD: como: expandir o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
