- uid: System.Data.MissingSchemaAction.AddWithKey
  id: AddWithKey
  parent: System.Data.MissingSchemaAction
  langs:
  - csharp
  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Adiciona as colunas necessárias e informações da chave primária para concluir o esquema. Para mais informações sobre as informações da chave primária como são adicionadas a um <xref href=&quot;System.Data.DataTable&quot;> </xref>, consulte <xref:System.Data.IDataAdapter.FillSchema*>. A funcionar corretamente com o .NET Framework Data Provider para OLE DB, <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref> requer que o fornecedor de OLE DB nativo obtém informações da chave primária necessárias definindo a propriedade DBPROP_UNIQUEROWS e, em seguida, determina as colunas que são colunas de chave primárias, examinando DBCOLUMN_KEYCOLUMN no IColumnsRowset.</xref:System.Data.IDataAdapter.FillSchema*> Como alternativa, o utilizador pode definir explicitamente as restrições de chaves primárias em cada <xref href=&quot;System.Data.DataTable&quot;> </xref>. Isto garante que os registos de entrada que corresponde ao registos existentes são atualizados em vez de anexado. Quando utilizar <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>, o .NET Framework Data Provider para o SQL Server acrescenta uma cláusula para navegar para a instrução a ser executada. O utilizador deve estar ciente das potenciais efeitos secundários, tais como interferências com a utilização de declarações de FMTONLY definido no. Consulte o SQL Server Books Online para obter mais informações."
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
