  type: Enum
  summary: "Especifica a ação a tomar quando adicionar dados para o <xref href=&quot;System.Data.DataSet&quot;> </xref> e necessários <xref href=&quot;System.Data.DataTable&quot;> </xref> ou <xref href=&quot;System.Data.DataColumn&quot;> </xref> está em falta."
  remarks: "MissingSchemaAction valores são utilizados sempre que é necessária uma ação que pode alterar o esquema de <xref:System.Data.DataSet>.</xref:System.Data.DataSet>"
