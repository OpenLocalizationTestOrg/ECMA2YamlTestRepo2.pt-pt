  summary: "Specifies the action to take when adding data to the <xref href=&quot;System.Data.DataSet&quot;></xref> and the required <xref href=&quot;System.Data.DataTable&quot;></xref> or <xref href=&quot;System.Data.DataColumn&quot;></xref> is missing."
  remarks: "The MissingSchemaAction values are used whenever an action is taken that could change the schema of the <xref:System.Data.DataSet>."
  syntax:
    content: public enum MissingSchemaAction
  inheritance:
