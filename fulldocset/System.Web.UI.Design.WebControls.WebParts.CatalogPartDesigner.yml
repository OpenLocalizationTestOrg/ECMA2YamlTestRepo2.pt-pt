  fullName: System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner
  type: Class
  summary: "Provides design-time support for <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.WebParts.ImportCatalogPart&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.WebParts.PageCatalogPart&quot;></xref> controls."
  remarks: "CatalogPartDesigner is a multi-purpose designer that provides design-time rendering for <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> and <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> controls, which both inherit from the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> base class. CatalogPartDesigner serves as a standard control designer, adding only what customization is needed to validate the associated control and apply its design mode state to the design-time rendering.       If you have a custom <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control, you can create a derived designer, such as <xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner>, to provide design-time rendering. You can safely override any of the members as needed; however, when overriding the <xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A> method, be sure to call the base implementation to avoid losing design mode state information."
  example:
  - CatalogPartDesigner and <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> share an identical interface and functionality. For an applicable code example, see the <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> class overview.
