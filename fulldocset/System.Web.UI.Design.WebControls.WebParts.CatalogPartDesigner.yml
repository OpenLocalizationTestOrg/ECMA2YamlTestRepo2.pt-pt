  fullName: System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner
  type: Class
  summary: "Fornece suporte de momento da conceção para <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.WebParts.ImportCatalogPart&quot;> </xref>, e <xref href=&quot;System.Web.UI.WebControls.WebParts.PageCatalogPart&quot;> </xref> controlos."
  remarks: "CatalogPartDesigner é um designer de objetivo multi que fornece a composição do momento da conceção para <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>e <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>controlos, que ambos os herdam da <xref:System.Web.UI.WebControls.WebParts.CatalogPart>base de classe.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> CatalogPartDesigner serve como um designer de controlo padrão, adicionar apenas que personalização é necessário validar o controlo associado e aplicar o estado do modo de design para a composição do momento da concepção.       Se tiver um personalizado <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>controlo, pode criar um designer derivado, tal como <xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner>, para fornecer a composição do momento da concepção.</xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Em segurança pode substituir qualquer um dos membros conforme necessário; No entanto, ao substituir o <xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A>método, certifique-se chamar a implementação base para evitar a perda de informações de estado do modo de estrutura.</xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A>"
  example:
  - CatalogPartDesigner and <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> share an identical interface and functionality. For an applicable code example, see the <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> class overview.
