  summary: "Displays the contents of the Help file located at the URL supplied by the user."
  remarks: "Compiled Help files provide table-of-contents, index, search, and keyword links in pages. You can use the `param` parameter to provide additional refinement of the <xref:System.Windows.Forms.HelpNavigator>, <xref:System.Windows.Forms.HelpNavigator>, <xref:System.Windows.Forms.HelpNavigator>, or <xref:System.Windows.Forms.HelpNavigator> command. If the value specified in the `command` parameter is <xref:System.Windows.Forms.HelpNavigator>, <xref:System.Windows.Forms.HelpNavigator>, or <xref:System.Windows.Forms.HelpNavigator>, this value should be an `empty string`. If the `command` parameter references <xref:System.Windows.Forms.HelpNavigator>, <xref:System.Windows.Forms.HelpNavigator>, <xref:System.Windows.Forms.HelpNavigator>, or <xref:System.Windows.Forms.HelpNavigator>, this value should be a string that contains the topic name, or the keyword or numeric identifier of the topic to display.  \n  \n The `url` parameter can be of the form C:\\path\\sample.chm or /folder/file.htm."
