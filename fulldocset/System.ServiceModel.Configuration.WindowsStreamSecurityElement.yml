  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define a segurança de nível de mensagem utilizada."
  remarks: "Esta propriedade especifica a segurança ao nível da mensagem utilizada para assinatura e encriptação. Assinatura de mensagens atenua o risco de terceiros adulteração com a mensagem enquanto esta está a ser transferida. Encriptação fornece privacidade de nível de dados durante o transporte."
  syntax:
    content: public System.Net.Security.ProtectionLevel ProtectionLevel { get; set; }
    return:
      type: System.Net.Security.ProtectionLevel
      description: "A <xref href=&quot;System.Net.Security.ProtectionLevel&quot;> </xref> Especifica que a segurança de nível de mensagem utilizada. O valor predefinido é <xref href=&quot;System.Net.Security.ProtectionLevel&quot;> </xref> ."
  overload: System.ServiceModel.Configuration.WindowsStreamSecurityElement.ProtectionLevel*
  exceptions: []
  platform:
  - net462
