  summary: "Verifica a autorização para o contexto da operação indicada."
  remarks: "Em geral, as aplicações devem substituir <xref:System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore%2A>em vez deste método.</xref:System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore%2A>       Substituir CheckAccess se a aplicação associa ou apresenta um conjunto diferente de políticas para resultante <xref:System.ServiceModel.ServiceSecurityContext>ou forneça um modelo de avaliação (encadeamento) de uma política diferente.</xref:System.ServiceModel.ServiceSecurityContext>       Este método é responsável por chamar <xref:System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore%2A>.</xref:System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore%2A>"
  example:
