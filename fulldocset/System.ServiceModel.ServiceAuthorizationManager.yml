- uid: System.ServiceModel.ServiceAuthorizationManager.CheckAccess(System.ServiceModel.OperationContext,System.ServiceModel.Channels.Message@)
  id: CheckAccess(System.ServiceModel.OperationContext,System.ServiceModel.Channels.Message@)
  parent: System.ServiceModel.ServiceAuthorizationManager
  langs:
  - csharp
  name: CheckAccess(OperationContext,Message)
  nameWithType: ServiceAuthorizationManager.CheckAccess(OperationContext,Message)
  fullName: System.ServiceModel.ServiceAuthorizationManager.CheckAccess(OperationContext,Message)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Verifica a autorização para o contexto da operação indicada quando for necessário acesso a uma mensagem."
  remarks: "Em geral, as aplicações devem substituir <xref:System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore%2A>em vez deste método, que deve apenas ser utilizado se a decisão de autorização depende o corpo da mensagem.</xref:System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore%2A> Devido a problemas de desempenho, se possível, deve redesenhar a aplicação para que a decisão de autorização não necessitam de acesso para o corpo da mensagem.       Substituir este método se a aplicação associa ou apresenta um conjunto diferente de políticas para resultante <xref:System.ServiceModel.ServiceSecurityContext>e <xref:System.ServiceModel.Channels.Message>ou forneça um modelo de avaliação (encadeamento) de uma política diferente.</xref:System.ServiceModel.Channels.Message> </xref:System.ServiceModel.ServiceSecurityContext>       Este método é responsável por chamar <xref:System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore%2A>.</xref:System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore%2A>"
  example:
  - "The following code shows how to override this method to enforce custom access control requirements that require access to the message body.  \n  \n [!code-vb[c_Federation#6](~/add/codesnippet/visualbasic/97d69923-0462-4e77-9c7c-_1.vb)]\n [!code-cs[c_Federation#6](~/add/codesnippet/csharp/97d69923-0462-4e77-9c7c-_1.cs)]"
  syntax:
    content: public virtual bool CheckAccess (System.ServiceModel.OperationContext operationContext, ref System.ServiceModel.Channels.Message message);
    parameters:
    - id: operationContext
      type: System.ServiceModel.OperationContext
      description: "<xref:System.ServiceModel.OperationContext>.</xref:System.ServiceModel.OperationContext>"
    - id: message
      type: System.ServiceModel.Channels.Message
      description: "O <xref:System.ServiceModel.Channels.Message>ser examinada para determinar a autorização.</xref:System.ServiceModel.Channels.Message>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se é concedido acesso; caso contrário; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.ServiceAuthorizationManager.CheckAccess*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore(System.ServiceModel.OperationContext)
  id: CheckAccessCore(System.ServiceModel.OperationContext)
  parent: System.ServiceModel.ServiceAuthorizationManager
  langs:
  - csharp
  name: CheckAccessCore(OperationContext)
  nameWithType: ServiceAuthorizationManager.CheckAccessCore(OperationContext)
  fullName: System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore(OperationContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Verifica a autorização para o contexto da operação especificada com base na avaliação de política predefinido."
  remarks: "<xref:System.ServiceModel.OperationContext.ServiceSecurityContext%2A>é, geralmente, o resultado da avaliação de política predefinido.</xref:System.ServiceModel.OperationContext.ServiceSecurityContext%2A>       Substitua este método para fornecer decisões de autorização personalizadas.       Este método pode ser utilizado para efetuar a autorização decisões com base nos conjuntos de afirmações que são inferidos com base nas entradas de tokens ou adicionado através de políticas de autorização externo. Também pode tornar a decisões de autorização com base nas propriedades da mensagem a receber: por exemplo, o cabeçalho de ação.       Neste método, pode utilizar a aplicação a `operationContext` parâmetro para aceder a identidade do autor da chamada (<xref:System.ServiceModel.OperationContext.ServiceSecurityContext%2A>).</xref:System.ServiceModel.OperationContext.ServiceSecurityContext%2A> Devolvendo o <xref:System.ServiceModel.Channels.RequestContext>de objeto do <xref:System.ServiceModel.OperationContext.RequestContext%2A>propriedade, a aplicação pode aceder a mensagem de pedido completo (<xref:System.ServiceModel.Channels.RequestContext.RequestMessage%2A>).</xref:System.ServiceModel.Channels.RequestContext.RequestMessage%2A> </xref:System.ServiceModel.OperationContext.RequestContext%2A> </xref:System.ServiceModel.Channels.RequestContext> Devolvendo o <xref:System.ServiceModel.Channels.MessageHeaders>de objeto do <xref:System.ServiceModel.OperationContext.IncomingMessageHeaders%2A>propriedade, a aplicação pode aceder ao URL do serviço (<xref:System.ServiceModel.Channels.MessageHeaders.To%2A>) e a operação (<xref:System.ServiceModel.Channels.MessageHeaders.Action%2A>).</xref:System.ServiceModel.Channels.MessageHeaders.Action%2A> </xref:System.ServiceModel.Channels.MessageHeaders.To%2A> </xref:System.ServiceModel.OperationContext.IncomingMessageHeaders%2A> </xref:System.ServiceModel.Channels.MessageHeaders> Com esta informação, a aplicação pode efetuar a decisão de autorização em conformidade.       As afirmações efetuadas por um utilizador se encontram no <xref:System.IdentityModel.Claims.ClaimSet>devolvido pelo <xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets%2A>propriedade o `AuthorizationContext`.</xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets%2A> </xref:System.IdentityModel.Claims.ClaimSet> Atual `AuthorizationContext` é devolvido pela <xref:System.ServiceModel.OperationContext.ServiceSecurityContext%2A>propriedade de <xref:System.ServiceModel.OperationContext>classe.</xref:System.ServiceModel.OperationContext> </xref:System.ServiceModel.OperationContext.ServiceSecurityContext%2A>"
  example:
  - "The following example shows an override of the CheckAccessCore method.  \n  \n [!code-cs[c_CustomAuthMgr#6](~/add/codesnippet/csharp/63a6c8ce-190f-4cc1-a5b3-_1.cs)]\n [!code-vb[c_CustomAuthMgr#6](~/add/codesnippet/visualbasic/63a6c8ce-190f-4cc1-a5b3-_1.vb)]  \n  \n For another example, see [How to: Create a Custom Authorization Manager for a Service](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected virtual bool CheckAccessCore (System.ServiceModel.OperationContext operationContext);
    parameters:
    - id: operationContext
      type: System.ServiceModel.OperationContext
      description: "O <xref:System.ServiceModel.OperationContext>para o pedido atual de autorização.</xref:System.ServiceModel.OperationContext>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se é concedido acesso; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.ServiceAuthorizationManager.CheckAccessCore*
  exceptions: []
  platform:
  - net462
