  name: DataListItemEventArgs
  nameWithType: DataListItemEventArgs
  fullName: System.Web.UI.WebControls.DataListItemEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCreated&quot;></xref> and <xref href=&quot;System.Web.UI.WebControls.DataList.ItemDataBound&quot;></xref> events of a <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> control. This class cannot be inherited."
  remarks: "The <xref:System.Web.UI.WebControls.DataList.ItemCreated> event is raised when an item in the <xref:System.Web.UI.WebControls.DataList> control is created.       The <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event is raised when an item in the <xref:System.Web.UI.WebControls.DataList> control is data bound to a source.       For a list of initial property values for an instance of DataListItemEventArgs, see the <xref:System.Web.UI.WebControls.DataListItemEventArgs.%23ctor%2A> constructor.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event. The code in the handler calculates the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataListItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_71_1.aspx)]  \n  \n The following example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n [!code-vb[DataListItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_71_2.aspx)]\n [!code-cs[DataListItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_71_2.aspx)]"
