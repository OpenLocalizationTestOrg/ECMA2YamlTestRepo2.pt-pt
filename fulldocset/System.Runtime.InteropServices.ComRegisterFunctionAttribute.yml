items:
- uid: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  id: ComRegisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComRegisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "Especifica o método a chamar ao registar uma assemblagem para utilização de COM; Isto permite a execução do código de escrita do utilizador durante o processo de registo."
  remarks: "Pode aplicar este atributo para os métodos.       ComRegisterFunctionAttribute permite-lhe adicionar código arbitrário registo para acomodar os requisitos dos clientes de COM. Por exemplo, pode atualizar o registo utilizando as funções de registo do <xref:Microsoft.Win32>espaço de nomes.</xref:Microsoft.Win32> Se fornecer um método de registo, tem de aplicar também <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>a um método de anulação do registo, que Inverte as operações efetuadas no método de registo.</xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>       O language runtime chama o método com este atributo quando a assemblagem que contém está registada (direta ou indiretamente) com o [Regasm.exe (ferramenta de registo de assemblagem)](~/add/includes/ajax-current-ext-md.md)ou através de <xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>método.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>       Este atributo só pode ser aplicado métodos que têm as seguintes características:-âmbito: quaisquer (público, privado e outros).      -   Type: `static`.      -Parâmetros: Aceita um único <xref:System.Type>parâmetro ou um <xref:System.String>tipo de parâmetro.</xref:System.String> </xref:System.Type>      -Tipo de retorno: `void`."
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
