items:
- uid: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  id: ComRegisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComRegisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "Specifies the method to call when you register an assembly for use from COM; this enables the execution of user-written code during the registration process."
  remarks: "You can apply this attribute to methods.       ComRegisterFunctionAttribute enables you to add arbitrary registration code to accommodate the requirements of COM clients. For example, you can update the registry using registration functions from the <xref:Microsoft.Win32> namespace. If you provide a registration method, you must also apply <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName> to an unregistration method, which reverses the operations done in the registration method.       The common language runtime calls the method with this attribute when its containing assembly is registered (directly or indirectly) with the [Regasm.exe (Assembly Registration Tool)](~/add/includes/ajax-current-ext-md.md)or through the <xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName> method.       This attribute can be applied only to methods that have the following characteristics:      -   Scope: Any (public, private, and so on).      -   Type: `static`.      -   Parameters: Accepts a single <xref:System.Type> parameter or a <xref:System.String> parameter type.      -   Return type: `void`."
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
