  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "Especifica a colocação horizontal ou vertical do texto a apresentar como o elemento de legenda HTML."
  remarks: "A enumeração de TableCaptionAlign representa o posicionamento horizontal ou vertical do elemento de legenda HTML controlos que pode ser composto como tabelas, tal como <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, ou <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Table> Por exemplo, o <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>propriedade utiliza estes valores de enumeração para definir o alinhamento da legenda num <xref:System.Web.UI.WebControls.Table>controlo.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>       Se especificar NotSet, o browser na qual o controlo é composto determina onde pretende alinhar a legenda.       O <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>propriedade especifica a posição do elemento legenda no que respeita à controlos que pode ser composto como tabelas.</xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> O <xref:System.Web.UI.WebControls.Table.Caption%2A>propriedade especifica o texto a apresentar no elemento de legenda.</xref:System.Web.UI.WebControls.Table.Caption%2A> Os dispositivos de tecnologia de apoio podem utilizar a descrição que forneceu o <xref:System.Web.UI.WebControls.Table.Caption%2A>propriedade para tornar o controlo mais acessível.</xref:System.Web.UI.WebControls.Table.Caption%2A> Por exemplo, um dispositivo de leitor de ecrã pode ler a legenda para o utilizador para lhes fornecer uma descrição da tabela."
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_263_1.aspx)]"
  syntax:
    content: public enum TableCaptionAlign
