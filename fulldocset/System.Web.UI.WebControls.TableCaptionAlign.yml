  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "Specifies the horizontal or vertical placement of the text to render as the HTML caption element."
  remarks: "The TableCaptionAlign enumeration represents the horizontal or vertical placement of the HTML caption element in controls that can be rendered as tables, such as <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, or <xref:System.Web.UI.WebControls.Calendar>. For example, the <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> property uses these enumeration values to set the caption alignment in a <xref:System.Web.UI.WebControls.Table> control.       If you specify NotSet, the browser in which the control is rendered determines where to align the caption.       The <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> property specifies the position of the caption element with respect to controls that can be rendered as tables. The <xref:System.Web.UI.WebControls.Table.Caption%2A> property specifies the text to display in the caption element. Assistive technology devices can use the description provided by the <xref:System.Web.UI.WebControls.Table.Caption%2A> property to make the control more accessible. For example, a screen reader device might read the caption to the user to provide them with a description of the table."
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_263_1.aspx)]"
