  summary: "Specifies the mouse capture policies."
  remarks: "When CaptureMode is set to Element, mouse capture is applied only to the element which has captured the mouse.       When CaptureMode is set to SubTree, mouse capture is applied to the element that has mouse capture or one of its child elements if the mouse is over the child element."
