  type: Enum
  summary: "Specifies whether a <xref href=&quot;System.Windows.Forms.StatusBarPanel&quot;></xref> object on a <xref href=&quot;System.Windows.Forms.StatusBar&quot;></xref> control is owner-drawn or system-drawn."
  remarks: "Use the members of this enumeration to set the value of the <xref:System.Windows.Forms.StatusBarPanel.Style%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class. The Style property determines the way in which the <xref:System.Windows.Forms.StatusBarPanel> will be displayed. <xref:System.Windows.Forms.StatusBarPanel> objects can display simple text or be owner-drawn. Owner-drawn <xref:System.Windows.Forms.StatusBarPanel> objects support displaying images or a different font from the rest of the <xref:System.Windows.Forms.StatusBarPanel> objects on a <xref:System.Windows.Forms.StatusBar> control, while system-drawn <xref:System.Windows.Forms.StatusBarPanel> objects are used to display only text (or text and an icon if an icon is specified in the <xref:System.Windows.Forms.StatusBarPanel.Icon%2A> property of the <xref:System.Windows.Forms.StatusBarPanel>). To perform the owner-draw operations on an owner-drawn <xref:System.Windows.Forms.StatusBarPanel>, use the <xref:System.Windows.Forms.StatusBar.DrawItem> event of the <xref:System.Windows.Forms.StatusBar> control."
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.StatusBarPanel.Style%2A> property, the <xref:System.Windows.Forms.StatusBarDrawItemEventHandler> delegate, the <xref:System.Windows.Forms.StatusBarDrawItemEventArgs> class, the StatusBarPanelStyle enumeration and the <xref:System.Windows.Forms.StatusBarDrawItemEventArgs.Panel%2A?displayProperty=fullName> property. To run the example, paste the following codein a form. Call the `InitializeStatusBarPanels` method in the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cpp[System.Windows.Forms.StatusBarDrawItemEventHandler#2](~/add/codesnippet/cpp/t-system.windows.forms.s_8_1.cpp)]\n [!code-cs[System.Windows.Forms.StatusBarDrawItemEventHandler#2](~/add/codesnippet/csharp/t-system.windows.forms.s_8_1.cs)]\n [!code-vb[System.Windows.Forms.StatusBarDrawItemEventHandler#2](~/add/codesnippet/visualbasic/t-system.windows.forms.s_8_1.vb)]"
