  name: ValidatingPropertiesEventArgs
  nameWithType: ValidatingPropertiesEventArgs
  fullName: System.Web.ApplicationServices.ValidatingPropertiesEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.ApplicationServices.ProfileService.ValidatingProperties&quot;> </xref> eventos."
  remarks: "Criar um processador de eventos para o <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>evento para personalizar a forma como os valores de propriedade de perfil são validados.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> O <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>evento é desencadeado quando as propriedades de perfil estão definidas para um utilizador.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> Se quaisquer valores de propriedade falharem a validação, adicione-o para a coleção no <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>propriedade.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> O <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>método devolve a coleção no <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>propriedade para que possam determinar as propriedades que falhou a validação.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/t-system.web.application_2_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/t-system.web.application_2_1.asax)]"
  syntax:
    content: 'public class ValidatingPropertiesEventArgs : EventArgs'
  inheritance:
