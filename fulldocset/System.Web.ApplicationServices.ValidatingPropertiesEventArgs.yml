  name: Properties
  nameWithType: ValidatingPropertiesEventArgs.Properties
  fullName: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Obtém a coleção de nomes e valores das propriedades do perfil para validar."
  remarks: "Devolve de propriedade propriedades um <xref:System.Collections.IDictionary>objeto que contém os nomes e valores das propriedades do perfil para definir para o utilizador.</xref:System.Collections.IDictionary> Se criar um processador de eventos para o <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>eventos, pode obter as propriedades para validar a propriedade de propriedades.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> Se quaisquer valores falharem a validação, adicioná-los para o <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>propriedade.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> O <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>método devolve a coleção no <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>propriedade para que possam determinar as propriedades que falhou a validação.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/p-system.web.application_8_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/p-system.web.application_8_1.asax)]"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> Properties { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "Os nomes e valores das propriedades do perfil para validar."
