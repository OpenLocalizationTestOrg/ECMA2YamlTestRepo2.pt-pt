  summary: "Devolve um objeto que gere o <xref:System.Windows.Controls.ItemContainerGenerator.Status*>propriedade.</xref:System.Windows.Controls.ItemContainerGenerator.Status*>"
  remarks: "Uma classe que herda de <xref:System.Windows.Controls.VirtualizingPanel>pode utilizar este método para obter um objeto que corretamente definirá a propriedade gerada.</xref:System.Windows.Controls.VirtualizingPanel>  Quando o método GenerateBatches devolve, <xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>propriedade está definida como <xref:System.Windows.Controls.Primitives.GeneratorStatus>.</xref:System.Windows.Controls.Primitives.GeneratorStatus> </xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>  Quando o objeto foi eliminado, <xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>é definida para <xref:System.Windows.Controls.Primitives.GeneratorStatus>.</xref:System.Windows.Controls.Primitives.GeneratorStatus> </xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>  Pode passar o objeto para uma `using` instrução que contém a lógica que gera o item contentores.  Quando o objeto devolvido pelo GenerateBatches fica fora do âmbito, o <xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>propriedade será definida corretamente.</xref:System.Windows.Controls.ItemContainerGenerator.Status%2A>"
  syntax:
    content: public IDisposable GenerateBatches ();
    parameters: []
    return:
      type: System.IDisposable
      description: "Um objeto que gere o <xref:System.Windows.Controls.ItemContainerGenerator.Status*>propriedade.</xref:System.Windows.Controls.ItemContainerGenerator.Status*>"
  overload: System.Windows.Controls.ItemContainerGenerator.GenerateBatches*
  exceptions: []
