  name: GenerateBatches()
  nameWithType: ItemContainerGenerator.GenerateBatches()
  fullName: System.Windows.Controls.ItemContainerGenerator.GenerateBatches()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Returns an object that manages the <xref:System.Windows.Controls.ItemContainerGenerator.Status*> property."
  remarks: "A class that inherits from <xref:System.Windows.Controls.VirtualizingPanel> can use this method to get an object that will properly set the generated property.  When the GenerateBatches method returns, <xref:System.Windows.Controls.ItemContainerGenerator.Status%2A> property is set to <xref:System.Windows.Controls.Primitives.GeneratorStatus>.  When the object is disposed, <xref:System.Windows.Controls.ItemContainerGenerator.Status%2A> is set to <xref:System.Windows.Controls.Primitives.GeneratorStatus>.  You can pass the object to a `using` statement that encapsulates your logic that generates item containers.  When the object returned from GenerateBatches goes out of scope, the <xref:System.Windows.Controls.ItemContainerGenerator.Status%2A> property will be properly set."
  syntax:
    content: public IDisposable GenerateBatches ();
    parameters: []
    return:
      type: System.IDisposable
      description: "An object that manages the <xref:System.Windows.Controls.ItemContainerGenerator.Status*> property."
  overload: System.Windows.Controls.ItemContainerGenerator.GenerateBatches*
  exceptions: []
  platform:
  - net462
