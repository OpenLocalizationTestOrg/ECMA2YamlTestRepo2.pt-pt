  name: ItemContainerGenerator
  nameWithType: ItemContainerGenerator
  fullName: System.Windows.Controls.ItemContainerGenerator
  type: Class
  summary: "Generates the [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] on behalf of its host, such as an <xref href=&quot;System.Windows.Controls.ItemsControl&quot;></xref>."
  remarks: "ItemContainerGenerator implements <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>, which is the interface that defines a type which:      -   Maintains an association between the data view of a multiple-item control, such as <xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A> and the corresponding <xref:System.Windows.UIElement> items.      -   Generates <xref:System.Windows.UIElement> items on behalf of a multiple-item control.       Each <xref:System.Windows.Controls.ItemsControl> type has a corresponding container type. Container elements are the objects that contain the data items in the item collection. For example, for <xref:System.Windows.Controls.ListBox>, the generated containers are <xref:System.Windows.Controls.ListBoxItem> controls; for <xref:System.Windows.Controls.ComboBox>, they are <xref:System.Windows.Controls.ComboBoxItem> controls.       The <xref:System.Windows.Controls.ItemsControl> generates its items through the <xref:System.Windows.Controls.Primitives.IItemContainerGenerator> interface. The <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> property of the <xref:System.Windows.Controls.ItemsControl> is of type ItemContainerGenerator, which implements the <xref:System.Windows.Controls.Primitives.IItemContainerGenerator> interface. Therefore, you can access the ItemContainerGenerator object associated with your <xref:System.Windows.Controls.ItemsControl> using the <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> property. For example, if you have a data-bound <xref:System.Windows.Controls.TreeView>, and you want to get a <xref:System.Windows.Controls.TreeViewItem> based on its index or its associated data item, you can use the <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName> or the <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName> method. Alternatively, you can use the <xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName> or the <xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName> method to get the index or data item associated with a given generated container element.       Apart from those usages, the <xref:System.Windows.Controls.Primitives.IItemContainerGenerator> interface is used in advanced scenarios. Typically, advanced applications that have their own implementation of a virtualizing panel call members of the interface."
  syntax:
    content: 'public sealed class ItemContainerGenerator : System.Windows.Controls.Primitives.IRecyclingItemContainerGenerator, System.Windows.IWeakEventListener'
  inheritance:
  - System.Object
  implements:
  - System.Windows.Controls.Primitives.IRecyclingItemContainerGenerator
  - System.Windows.IWeakEventListener
  inheritedMembers: []
