  name: ItemContainerGenerator
  nameWithType: ItemContainerGenerator
  fullName: System.Windows.Controls.ItemContainerGenerator
  type: Class
  summary: "Gera o [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] em nome de anfitrião, tal como um <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>."
  remarks: "Implementa ItemContainerGenerator <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>, que é a interface que define um tipo que:-mantém uma associação entre a vista de dados de um controlo de vários itens, tais como <xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A>e correspondente <xref:System.Windows.UIElement>itens.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A> </xref:System.Windows.Controls.Primitives.IItemContainerGenerator>      -Gera <xref:System.Windows.UIElement>itens em nome de um controlo de vários itens.</xref:System.Windows.UIElement>       Cada <xref:System.Windows.Controls.ItemsControl>tipo tem um tipo de contentor correspondente.</xref:System.Windows.Controls.ItemsControl> Elementos do contentor são os objetos que contêm os itens de dados na coleção de itens. Por exemplo, para <xref:System.Windows.Controls.ListBox>, são os contentores gerados <xref:System.Windows.Controls.ListBoxItem>controla; para <xref:System.Windows.Controls.ComboBox>, são <xref:System.Windows.Controls.ComboBoxItem>controlos.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox>       O <xref:System.Windows.Controls.ItemsControl>gera os respetivos itens através de <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interface.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> O <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>propriedade o <xref:System.Windows.Controls.ItemsControl>é do tipo ItemContainerGenerator, que implementa o <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interface.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> Por conseguinte, pode aceder ao objeto de ItemContainerGenerator associada à sua <xref:System.Windows.Controls.ItemsControl>utilizando o <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>propriedade.</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl> Por exemplo, se tiver um vinculados a dados <xref:System.Windows.Controls.TreeView>, e pretender obter um <xref:System.Windows.Controls.TreeViewItem>com base no respetivo índice ou o item de dados associados, pode utilizar o <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName>ou <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName>método.</xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> Em alternativa, pode utilizar o <xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>ou <xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName>método para obter o item de dados ou índice associado um elemento de contentor gerado fornecido.</xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>       Para além dessas utilizações, a <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interface é utilizada em cenários avançados.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> Normalmente, as aplicações avançadas que tenha as seus próprios implementação de um painel virtualizing chamam membros da interface."
  syntax:
    content: 'public sealed class ItemContainerGenerator : System.Windows.Controls.Primitives.IRecyclingItemContainerGenerator, System.Windows.IWeakEventListener'
  inheritance:
  - System.Object
  implements:
  - System.Windows.Controls.Primitives.IRecyclingItemContainerGenerator
