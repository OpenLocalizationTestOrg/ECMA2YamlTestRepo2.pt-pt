  summary: "Uma classe base abstrata de inicializadores de correlação que são utilizados para informar o tempo de execução que protocolo está a ser utilizado para a correlação."
  remarks: "O tempo de execução utiliza o <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>para correlação se estiver presente, caso contrário o **CorrelatesWith** será possível utilizar a propriedade da atividade de mensagens.</xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>  Se ambos estiverem em falta, o identificador de ambiente fornecido pelo <xref:System.ServiceModel.Activities.CorrelationScope>ou o serviço de fluxo de trabalho é utilizado.</xref:System.ServiceModel.Activities.CorrelationScope>"
