- uid: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaTranslationBehavior2D.DesiredDeceleration
  fullName: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Gets or sets the desired deceleration, in coordinate units per millisecond squared."
  remarks: "This property value is mutually exclusive with the <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> property; setting this property will set <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> to `NaN`. The default value for both this property and <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> is `NaN`. You must set one or the other property before inertia processing starts.       DesiredDeceleration must be a finite, non-negative number.       This property cannot be set while the inertia processor is running; otherwise, an exception is thrown."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "The desired deceleration, in coordinate units per millisecond squared."
  overload: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement
  id: DesiredDisplacement
  parent: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D
  langs:
  - csharp
  name: DesiredDisplacement
  nameWithType: InertiaTranslationBehavior2D.DesiredDisplacement
  fullName: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Gets or sets the absolute distance that the object needs to travel along the velocity vector, in coordinate units."
  remarks: "This property value is mutually exclusive with the <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> property; setting this property will set <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> to `NaN`. The default value for both this property and <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> property is `NaN`. You must set one or the other property before inertia processing starts.       DesiredDisplacement must be a finite, non-negative number. The direction of displacement is along the <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX%2A> and <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityY%2A> vector.       This property cannot be set while the inertia processor is running; otherwise, an exception is thrown."
  syntax:
    content: public float DesiredDisplacement { get; set; }
    return:
      type: System.Single
      description: "The absolute distance that the object needs to travel along the velocity vector, in coordinate units."
  overload: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX
