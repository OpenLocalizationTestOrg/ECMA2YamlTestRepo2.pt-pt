  summary: "Obtém ou define o deceleration pretendido, em unidades coordenadas por milissegundo ao quadrado."
  remarks: "Este valor da propriedade é mutuamente exclusiva com o <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>propriedade; definição esta propriedade definirá <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>para `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> O valor predefinido para ambos os esta propriedade e <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>é `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> Tem de definir um ou a outra propriedade antes de inércia se começa a processar.       DesiredDeceleration tem de ser um número finito, não negativo.       Não é possível definir esta propriedade enquanto o processador de inércia se está em execução; caso contrário, é emitida uma exceção."
  syntax:
