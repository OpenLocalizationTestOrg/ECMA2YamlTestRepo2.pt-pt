  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Gets or sets the initial velocity along the x-axis, in coordinate units per millisecond."
  remarks: "The default value for this property is `NaN`. Leaving this property unchanged from the default or setting this property to zero (0) will disable translational inertia along the x-axis.       This property cannot be set while the inertia processor is running; otherwise, an exception is thrown."
  syntax:
    content: public float InitialVelocityX { get; set; }
    return:
      type: System.Single
      description: "The initial velocity along the x-axis, in coordinate units per millisecond."
