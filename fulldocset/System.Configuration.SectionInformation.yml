- uid: System.Configuration.SectionInformation.ConfigSource
  id: ConfigSource
  parent: System.Configuration.SectionInformation
  langs:
  - csharp
  name: ConfigSource
  nameWithType: SectionInformation.ConfigSource
  fullName: System.Configuration.SectionInformation.ConfigSource
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Obtém ou define o nome do ficheiro de inclusão no qual é definida a secção de configuração associados, se existir um ficheiro deste tipo."
  remarks: "A propriedade ConfigSource representa o valor da `configSource` atributo especificado para um <xref:System.Configuration.ConfigurationSection>objeto que está associado a <xref:System.Configuration.SectionInformation>objeto.</xref:System.Configuration.SectionInformation> </xref:System.Configuration.ConfigurationSection>       A <xref:System.Configuration.ConfigurationSection>implementação opcionalmente, pode especificar um ficheiro separado no qual as definições de configuração para essa secção são definidas.</xref:System.Configuration.ConfigurationSection> Isto pode ser útil de várias formas:-utilizando incluir ficheiros pode resultar numa estrutura modular e mais lógica para os ficheiros de configuração.      -Segurança acesso aos ficheiros e permissões podem ser utilizadas para restringir o acesso ao secções das definições de configuração.      -As definições num ficheiro de inclusão que não são utilizadas durante a inicialização de aplicações podem ser modificadas e recarregar sem necessidade de um reinício de aplicação.       O exemplo seguinte mostra como este atributo é utilizado num ficheiro de configuração para especificar que o `pages` secção está definida num ficheiro de inclusão externo: `<pages configSource=&quot;pages.config&quot;/>` se qualquer uma das definições numa configuração de ficheiro de inclusão exigir a reinício quando estes forem modificados, da aplicação definido o <xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>propriedade `true`.</xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>       Em aplicações do ASP.NET, em tempo de execução pode atribuir à propriedade ConfigSource o nome de um ficheiro de configuração alternativa. Nesse caso, o conteúdo do ficheiro é substituído por informações de cadeia de ligação predefinido que estão contidas no ficheiro Web. config. Isto ocorre também quando o ficheiro alternativo não existe e é criada no tempo de execução. Se o ficheiro Web. config não contém quaisquer informações de cadeia de ligação, é adicionada uma secção vazia para o ficheiro alternativo."
  syntax:
    content: public string ConfigSource { get; set; }
    return:
      type: System.String
      description: "O nome do ficheiro de inclusão na qual associada <xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref> estiver definida, se existir um ficheiro de tal; caso contrário, uma cadeia vazia (&quot;&quot;)."
  overload: System.Configuration.SectionInformation.ConfigSource*
  exceptions: []
  platform:
  - net462
