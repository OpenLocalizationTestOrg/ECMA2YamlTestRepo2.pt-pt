- uid: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer
  id: ManipulationContainer
  parent: System.Windows.Input.ManipulationStartingEventArgs
  langs:
  - csharp
  name: ManipulationContainer
  nameWithType: ManipulationStartingEventArgs.ManipulationContainer
  fullName: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Gets or sets the container that all manipulation events and calculations are relative to."
  remarks: "You can specify that the position should be relative to another element by setting the ManipulationContainer property. For example, you can make the manipulation positions relative to the parent of the element that receives the manipulation events. The <xref:System.Windows.UIElement.ManipulationStarting> event handler is the only place in which you can set the ManipulationContainer.       For more information about manipulations, see the [Input Overview](~/add/includes/ajax-current-ext-md.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.IInputElement ManipulationContainer { get; set; }
    return:
      type: System.Windows.IInputElement
      description: "The container that all manipulation events and calculations are relative to. The default is the element on which the event occurred."
  overload: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer*
  exceptions: []
  platform:
  - net462
