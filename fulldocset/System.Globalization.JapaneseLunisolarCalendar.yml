  name: JapaneseLunisolarCalendar
  nameWithType: JapaneseLunisolarCalendar
  fullName: System.Globalization.JapaneseLunisolarCalendar
  type: Class
  summary: "Representa o tempo em divisões, tais como meses, dias e anos. Anos são calculados para o calendário japonês, enquanto dias e meses são calculados através de calendário lunisolar."
  remarks: "A classe de JapaneseLunisolarCalendar é derivada de <xref:System.Globalization.EastAsianLunisolarCalendar>classe que representa o calendário lunisolar.</xref:System.Globalization.EastAsianLunisolarCalendar> O <xref:System.Globalization.EastAsianLunisolarCalendar>classe suporta o ciclo de ano sexagenary (que repete a cada 60 anos) para além das solar anos e meses lunar.</xref:System.Globalization.EastAsianLunisolarCalendar> Cada solar ano de calendário está associado a um ano Sexagenary, um Stem Celestial e um ramo Terrestrial e estes calendários podem ter bissexto meses após qualquer mês do ano.      > [!NOTE] > Para obter informações sobre como utilizar a classe de JapaneseLunisolarCalendar e outras classes do calendário no .NET Framework, consulte [trabalhar com calendários](~/add/includes/ajax-current-ext-md.md).       Por exemplo, o <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>método devolve um número entre 1 e 13 que indica o mês associado uma data especificada.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A> Se existir um mês bissexto entre os meses oitavo e ninth do ano, a <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>método devolve 8 para o mês oitavo 9 para o bissexto oitavo mês e 10 para o mês ninth.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       Atualmente, o JapaneseLunisolarCalendar não é utilizada por qualquer um dos idiomas suportados pela <xref:System.Globalization.CultureInfo>classe.</xref:System.Globalization.CultureInfo> Por conseguinte, esta classe pode ser utilizada apenas para calcular datas no calendário lunisolar japonês.       Cada <xref:System.Globalization.CultureInfo>objeto suporta um conjunto de calendários.</xref:System.Globalization.CultureInfo> O <xref:System.Globalization.CultureInfo.Calendar%2A>propriedade devolve o calendário predefinido para a cultura e o <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>propriedade devolve uma matriz que contém todos os seus calendários suportados pela cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Para alterar o calendário utilizado por um <xref:System.Globalization.CultureInfo>a aplicação deve definir a <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>propriedade de <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>para um novo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: 'public class JapaneseLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
