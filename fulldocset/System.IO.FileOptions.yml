- uid: System.IO.FileOptions.SequentialScan
  id: SequentialScan
  parent: System.IO.FileOptions
  langs:
  - csharp
  name: SequentialScan
  nameWithType: FileOptions.SequentialScan
  fullName: System.IO.FileOptions.SequentialScan
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Indica que o ficheiro está a ser acedido sequencialmente do início ao final. O sistema pode utilizar este uma sugestão para otimizar a colocação em cache de ficheiros. Se uma aplicação move o ponteiro de ficheiro para acesso aleatório, poderá não ocorrer a colocação em cache ideal; No entanto, a operação correta ainda é garantida."
  remarks: "Especificar este sinalizador pode aumentar o desempenho de aplicações de leitura de ficheiros grandes utilizando o acesso sequencial. Ganhos de desempenho podem ser ainda mais evidente para aplicações que ler ficheiros grandes principalmente sequencialmente, mas ocasionalmente ignorar pequenos intervalos de bytes."
  syntax:
    content: SequentialScan
    return:
      type: System.IO.FileOptions
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
