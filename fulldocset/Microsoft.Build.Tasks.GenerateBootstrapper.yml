  summary: "Obtém ou define uma localização para o bootstrapper serve para instalar os pré-requisitos da instalação."
  remarks: "Esta propriedade pode ter os seguintes valores::- `HomeSite`: indica que o pré-requisito está a ser alojado pelo fabricante do componente.      - `Relative`: Indica que o preqrequisite está na mesma localização da aplicação.      - `Absolute`: Indica que todos os componentes para ser encontrados num URL centralizado. Este valor deve ser utilizado em conjunto com o `ComponentsUrl` propriedade.       Se não for especificado ComponentsLocation, `HomeSite` é utilizado por predefinição."
