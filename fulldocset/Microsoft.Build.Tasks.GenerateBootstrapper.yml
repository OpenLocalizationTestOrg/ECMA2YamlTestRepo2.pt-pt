- uid: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation
  id: ApplicationRequiresElevation
  parent: Microsoft.Build.Tasks.GenerateBootstrapper
  langs:
  - csharp
  name: ApplicationRequiresElevation
  nameWithType: GenerateBootstrapper.ApplicationRequiresElevation
  fullName: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Obtém ou define se um componente é executada com permissões elevadas quando é instalado num computador de destino."
  remarks: "Esta propriedade pode ser definida no ficheiro de projeto, mas não está exposta no esquema do MSBuild. No ficheiro de projeto `MsiBootstrapper` secção, defina o [RequiresElevation propriedade](http://msdn.microsoft.com/en-us/6f449071-9caf-46e7-b7d4-7bbc21cf9aa7) para `True`.       Um componente é executada com permissões elevadas quando escreve uma chave de registo ou está a ser instalada na GAC. Por exemplo, se estiver a instalar as assemblagens GAC, tem de definir esta propriedade `True`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "Devolve<xref uid=&quot;langword_csharp_ True&quot; name=&quot; True&quot; href=&quot;&quot;> </xref> se o componente instalado é executado com permissões elevadas; caso contrário <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
