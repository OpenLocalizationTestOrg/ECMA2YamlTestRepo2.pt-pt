  namespace: Microsoft.Build.Tasks
  summary: "Gets or sets a location for the bootstrapper to look for installation prerequisites to install."
  remarks: "This property can have the following values::      -   `HomeSite`: Indicates that the prerequisite is being hosted by the component vendor.      -   `Relative`: Indicates that the preqrequisite is at the same location of the application.      -   `Absolute`: Indicates that all components are to be found at a centralized URL. This value should be used in conjunction with the `ComponentsUrl` property.       If ComponentsLocation is not specified, `HomeSite` is used by default."
  syntax:
    content: public string ComponentsLocation { get; set; }
    return:
      type: System.String
      description: "The location for the bootstrapper to look for installation prerequisites to install."
