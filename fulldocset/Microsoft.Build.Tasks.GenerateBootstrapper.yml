  namespace: Microsoft.Build.Tasks
  summary: "Gets or sets whether a component runs with elevated permissions when it is installed on a target computer."
  remarks: "This property can be set in the project file, but it is not exposed in the MSBuild schema. In the project file&quot;s `MsiBootstrapper` section, set the [RequiresElevation Property](http://msdn.microsoft.com/en-us/6f449071-9caf-46e7-b7d4-7bbc21cf9aa7) to `True`.       A component runs with elevated permissions when it writes a registry key or is being installed to the GAC. For example, if you are installing assemblies to the GAC, you need to set this property to `True`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "Returns<xref uid=&quot;langword_csharp_ True&quot; name=&quot; True&quot; href=&quot;&quot;></xref> if the installed component runs with elevated permissions; otherwise <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>."
