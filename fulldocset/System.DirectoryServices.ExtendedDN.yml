  name: ExtendedDN
  nameWithType: ExtendedDN
  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  summary: "A enumeração de ExtendedDN Especifica o formato no qual a devolver o nome distinto expandido. Esta enumeração é utilizada com o &lt;xref:System.DirectoryServices.DirectorySearcher.ExtendedDN%2A?displayProperty=fullName&gt; propriedade."
  remarks: "O formulário expandido de um nome único inclui uma representação de cadeia de propriedade objectGUID do objecto. Para objetos de principais de segurança como utilizadores, grupos e computadores, o formulário expandido também inclui uma representação de cadeia da propriedade Sidobjeto. Para obter mais informações sobre as propriedades de objectGUID e Sidobjeto, consulte os tópicos [Guid de objecto](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) e [objeto Sid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) na biblioteca do MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```c#  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: public enum ExtendedDN
  inheritance:
  - System.Enum
  platform:
  - net462
