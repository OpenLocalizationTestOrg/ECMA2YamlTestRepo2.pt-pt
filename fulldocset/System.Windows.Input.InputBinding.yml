  name: CommandParameter
  nameWithType: InputBinding.CommandParameter
  fullName: System.Windows.Input.InputBinding.CommandParameter
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Obtém ou define os dados específicos de comando para um comando específico."
  remarks: "A propriedade CommandParameter é utilizada para transmitir informações específicas para o comando quando é executada. O tipo de dados é definido pelo comando. Vários comandos espera parâmetros de comando para estes comandos, quaisquer parâmetros de comando transmitidos serão ignorados.       Se o comando que se encontra associado um enlace de entrada é um <xref:System.Windows.Input.RoutedCommand>, CommandParameter do enlace de entrada é passado para o <xref:System.Windows.Input.RoutedCommand>processadores através de <xref:System.Windows.Input.ExecutedRoutedEventArgs>e o <xref:System.Windows.Input.CanExecuteRoutedEventArgs>dados de eventos quando o comando é processado.</xref:System.Windows.Input.CanExecuteRoutedEventArgs> </xref:System.Windows.Input.ExecutedRoutedEventArgs> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand>       O tipo de dados e o objetivo do parâmetro do comando são definidos de forma diferente para cada comando e podem ser `null`. É possível vincular o <xref:System.Windows.Input.InputBinding.Command%2A>, CommandParameter, e <xref:System.Windows.Input.InputBinding.CommandTarget%2A>Propriedades para um <xref:System.Windows.Input.ICommand>que está definida num objeto.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.InputBinding.CommandTarget%2A> </xref:System.Windows.Input.InputBinding.Command%2A> Isto permite-lhe definir os comandos personalizados e associá-la a intervenção do utilizador. Para obter mais informações, consulte o segundo exemplo na <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding>       O <xref:System.Windows.Input.InputBinding>classe não suporta [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilização porque não expõe um construtor público predefinido (tem um construtor predefinido, mas está protegido).</xref:System.Windows.Input.InputBinding> No entanto, as classes derivadas pode expor um construtor público e por isso, pode definir propriedades que são herdadas do <xref:System.Windows.Input.InputBinding>com [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilização.</xref:System.Windows.Input.InputBinding> Dois existente <xref:System.Windows.Input.InputBinding>derivada classes que podem ser instanciadas em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] e pode definir propriedades na [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] são <xref:System.Windows.Input.KeyBinding>e <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_CommandParameter&quot;></a># # Utilização do atributo de XAML ```   <inputBindingDerivedClass CommandParameter=&quot;commandParameterString&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_CommandParameter&quot;> </a> # # utilização de elemento de propriedade XAML ```   <inputBindingDerivedClass>     <inputBindingDerivedClass.CommandParameter>       <commandParameterObject/>     </inputBindingDerivedClass.CommandParameter>   </inputBindingDerivedClass>   ``` <a name=&quot;xamlValues_CommandParameter&quot;> </a> # # XAML valores `inputBindingDerivedClass` uma classe derivada do <xref:System.Windows.Input.InputBinding>que suporte a sintaxe do elemento de objeto, tais como <xref:System.Windows.Input.KeyBinding>ou <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>             Consulte observações.       `commandParameterString`Uma cadeia que é processada por um comando específico. As cadeias são o tipo comum de utilizar para parâmetros de comando porque podem ser facilmente definidas [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Para o formato era esperada uma cadeia e o respetivo objetivo, consulte a documentação para o comando específica que o enlace de entrada é associado. Vários comandos não esperam parâmetros.       `commandParameterObject`Um objeto que é processado por um comando específico. Todos os existente [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] comandos utilizam cadeias. Por conseguinte, esta sintaxe do elemento de propriedade só é relevante para cenários de comando personalizados. Para suportar esta sintaxe, o `commandParameterObject` objeto também tem de suportar sintaxe do elemento de objeto (tem de ter um construtor público predefinido)."
  syntax:
    content: public object CommandParameter { get; set; }
