  summary: "Obtém ou define o <xref:System.Windows.Input.ICommand>associado a este enlace de entrada.</xref:System.Windows.Input.ICommand>"
  remarks: "O <xref:System.Windows.Input.InputBinding>classe não suporta [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilização porque não expõe um construtor público predefinido (tem um construtor predefinido, mas está protegido).</xref:System.Windows.Input.InputBinding> No entanto, as classes derivadas podem expor um construtor público e por isso, podem utilizar propriedades são herdadas do <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding> Dois existente <xref:System.Windows.Input.InputBinding>derivada classes que podem ser instanciadas em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] e pode definir propriedades com [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilizações são <xref:System.Windows.Input.KeyBinding>e <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>       <xref:System.Windows.Input.ICommand>referencia um conversor de tipos que permite a determinados pré-existentes <xref:System.Windows.Input.ICommand>implementações para especificar valores sob a forma de uma cadeia.</xref:System.Windows.Input.ICommand></xref:System.Windows.Input.ICommand> Este comportamento de conversão do tipo define o formato do valor de atributo desta propriedade. Também é possível vincular o comando, <xref:System.Windows.Input.InputBinding.CommandParameter%2A>, e <xref:System.Windows.Input.InputBinding.CommandTarget%2A>Propriedades para um <xref:System.Windows.Input.ICommand>que está definida num objeto.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.InputBinding.CommandTarget%2A> </xref:System.Windows.Input.InputBinding.CommandParameter%2A> Isto permite-lhe definir os comandos personalizados e associá-la a intervenção do utilizador. Para obter mais informações, consulte o segundo exemplo na <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_Command&quot;></a># # Utilização do atributo de XAML `inputBindingDerivedClass` `Command`= &quot;<xref:System.Windows.Input.ICommand>&quot; / > <a name=&quot;xamlPropertyElementUsage_Command&quot;> </a> # # utilização de elemento de propriedade XAML ```   <inputBindingDerivedClass>     <inputBindingDerivedClass.Command>       <iCommandImplementation/>     </inputBindingDerivedClass.Command>   </inputBindingDerivedClass>   ``` <a name=&quot;xamlValues_Command&quot;> </a> # # XAML valores `inputBindingDerivedClass` uma classe derivada do <xref:System.Windows.Input.InputBinding>que suporte a sintaxe do elemento de objeto, tais como <xref:System.Windows.Input.KeyBinding>ou <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>       </xref:System.Windows.Input.ICommand> Consulte observações.       `iCommandImplementation`Uma implementação de objeto de <xref:System.Windows.Input.ICommand>que suporte a sintaxe do elemento de objeto (tem um construtor público predefinido).</xref:System.Windows.Input.ICommand>"
