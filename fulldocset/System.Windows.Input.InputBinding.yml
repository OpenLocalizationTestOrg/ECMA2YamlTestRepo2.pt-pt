  namespace: System.Windows.Input
  summary: "Obtém ou define o elemento de destino do comando."
  remarks: "No [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] commanding sistema, a propriedade CommandTarget num <xref:System.Windows.Input.ICommandSource>objeto é aplicável apenas quando <xref:System.Windows.Input.ICommand>é <xref:System.Windows.Input.RoutedCommand>.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.ICommandSource> Se o CommandTarget está definido num <xref:System.Windows.Input.ICommandSource>e o comando correspondente não é um <xref:System.Windows.Input.RoutedCommand>, o destino de comando é ignorado.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.ICommandSource>       Quando utilizado com um <xref:System.Windows.Input.RoutedCommand>, o comando de destino é o objeto no qual o <xref:System.Windows.Input.CommandManager.Executed>e <xref:System.Windows.Input.CommandManager.CanExecute>eventos são gerados.</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.RoutedCommand> Se a propriedade CommandTarget não estiver definida, o elemento com o foco do teclado é utilizado como destino.       O <xref:System.Windows.Input.InputBinding>não suporta a própria classe [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilização, porque não expõe um construtor público predefinido (existe um construtor predefinido, mas está protegido).</xref:System.Windows.Input.InputBinding> No entanto, as classes derivadas pode expor um construtor público e, por conseguinte, pode definir propriedades que são herdadas do <xref:System.Windows.Input.InputBinding>com um [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilização.</xref:System.Windows.Input.InputBinding> Dois existente <xref:System.Windows.Input.InputBinding>derivada classes que podem ser instanciadas em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] e pode definir propriedades na [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] são <xref:System.Windows.Input.KeyBinding>e <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_CommandTarget&quot;></a># # Utilização do atributo de XAML ```   <inputBindingDerivedClass CommandTarget=&quot;bindingToTarget&quot;/>   ``` <a name=&quot;xamlValues_CommandTarget&quot;> </a> # # XAML valores `inputBindingDerivedClass` uma classe derivada do <xref:System.Windows.Input.InputBinding>que suporte a sintaxe do elemento de objeto, tais como <xref:System.Windows.Input.KeyBinding>ou <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>       Consulte observações.       `bindingToTarget`Uma cadeia que utiliza um tipo de sintaxe de enlace que pode devolver uma referência de objeto a um existente com o nome de elemento. Consulte observações."
