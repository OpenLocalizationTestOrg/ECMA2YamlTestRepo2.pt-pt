  summary: "Representa o método que irá processar a <xref href=&quot;Microsoft.Win32.SystemEvents.SessionEnding&quot;> </xref> eventos do sistema operativo."
  remarks: 'Quando cria um delegado SessionEndingEventHandler, identifique o método que irá processar o evento. Para associar o evento com o seu método de processamento de eventos, adicione uma instância do delegado para o evento. O método de processamento de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
