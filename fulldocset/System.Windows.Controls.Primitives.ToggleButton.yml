  remarks: "A control that inherits from <xref:System.Windows.Controls.Primitives.ToggleButton> determines its behavior when this property is `null`.  \n  \n## CheckBox  \n When the <xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A> property is set to true, a user can click a <xref:System.Windows.Controls.CheckBox> to pick three possible states. The following table describes the three states of a <xref:System.Windows.Controls.CheckBox>.  \n  \n|State of the <xref:System.Windows.Controls.CheckBox>|Value of IsChecked|  \n|------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|  \n|Checked|`true`|  \n|Unchecked|`false`|  \n|Indeterminate|`null`|  \n  \n If <xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A> is false, you can still programmatically set this property to `null` to put the <xref:System.Windows.Controls.CheckBox> in an indeterminate state, but the user cannot set the <xref:System.Windows.Controls.CheckBox> to the indeterminate state through the [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].  \n  \n## RadioButton  \n If you set this property to `null` on a <xref:System.Windows.Controls.RadioButton>, the <xref:System.Windows.Controls.RadioButton> is unchecked.  \n  \n<a name=\"xamlAttributeUsage_IsChecked\"></a>   \n## XAML Attribute Usage  \n <*object* `IsChecked`=\"<xref:System.Boolean>\"/>  \n  \n \\- or -  \n  \n <*object* `IsChecked`=\"{[x:Null Markup Extension](~/add/includes/ajax-current-ext-md.md)}\"/>  \n  \n<a name=\"dependencyPropertyInfo_IsChecked\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Controls.Primitives.ToggleButton.IsCheckedProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault%2A>|"
  example:
  - "The following example creates a <xref:System.Windows.Controls.CheckBox> set to an indeterminate state.  \n  \n [!code-xml[CheckBox_Snippets#1](~/add/codesnippet/xaml/CheckBox_Snippets/Window1.xaml#1)]"
  syntax:
    content: public Nullable<bool> IsChecked { get; set; }
    return:
      type: System.Nullable{System.Boolean}
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Windows.Controls.Primitives.ToggleButton&quot;></xref> is checked; false if the <xref href=&quot;System.Windows.Controls.Primitives.ToggleButton&quot;></xref> is unchecked; otherwise <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
