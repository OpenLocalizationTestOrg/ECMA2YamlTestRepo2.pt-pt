  - "The following example function determines whether a run-time [!INCLUDE[TLA2#tla_id](~/add/includes/tla2sharptla-id-md.md)] is in a list of run-time [!INCLUDE[TLA2#tla_id#plural](~/add/includes/tla2sharptla-idsharpplural-md.md)].  \n  \n [!code-cs[UIAFocusTracker_snip#103](~/add/codesnippet/csharp/FocusTracker/FocusTracker.cs#103)]\n [!code-vb[UIAFocusTracker_snip#103](~/add/codesnippet/visualbasic/FocusTrackerVB/FocusTracker.vb#103)]"
  syntax:
    content: public static bool Compare (int[] runtimeId1, int[] runtimeId2);
    parameters:
    - id: runtimeId1
      type: System.Int32[]
      description: "The first run-time [!INCLUDE[TLA2#tla_id](~/add/includes/tla2sharptla-id-md.md)] to compare."
    - id: runtimeId2
      type: System.Int32[]
      description: "The second run-time [!INCLUDE[TLA2#tla_id](~/add/includes/tla2sharptla-id-md.md)] to compare."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the compared run-time [!INCLUDE[TLA2#tla_id#plural](~/add/includes/tla2sharptla-idsharpplural-md.md)] refer to the same [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] element; otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
