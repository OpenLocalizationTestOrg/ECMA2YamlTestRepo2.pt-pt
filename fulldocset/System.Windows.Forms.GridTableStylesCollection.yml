  name: GridTableStylesCollection
  nameWithType: GridTableStylesCollection
  fullName: System.Windows.Forms.GridTableStylesCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;></xref> objects in the <xref href=&quot;System.Windows.Forms.DataGrid&quot;></xref> control."
  remarks: "The GridTableStylesCollection contains <xref:System.Windows.Forms.DataGridTableStyle> objects that allows the <xref:System.Windows.Forms.DataGrid> control to display a customized grid style for each <xref:System.Data.DataTable> in a <xref:System.Data.DataSet>.       On the <xref:System.Windows.Forms.DataGrid> control, the <xref:System.Windows.Forms.DataGrid.TableStyles%2A> property returns the GridTableStylesCollection.       By default, the GridTableStylesCollection does not contain any <xref:System.Windows.Forms.DataGridTableStyle> objects. Instead, the <xref:System.Windows.Forms.DataGrid> displays each table using default settings for color, width, and formatting. All columns of each table are displayed. When a <xref:System.Windows.Forms.DataGridTableStyle> is added to the collection, the <xref:System.Windows.Forms.DataGrid> uses the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> to determine which object supplies the data for the grid. For example, if the data source is a <xref:System.Data.DataSet> that contains three <xref:System.Data.DataTable> objects, the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> must match the <xref:System.Data.DataTable.TableName%2A> of one of the objects. If the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> does not match any of the <xref:System.Data.DataTable.TableName%2A> values, the default settings will be used to display data for each table, and the <xref:System.Windows.Forms.DataGridTableStyle> settings will be ignored.      > [!CAUTION] >  Always create <xref:System.Windows.Forms.DataGridColumnStyle> objects and add them to the <xref:System.Windows.Forms.GridColumnStylesCollection> before adding <xref:System.Windows.Forms.DataGridTableStyle> objects to the GridTableStylesCollection. When you add an empty <xref:System.Windows.Forms.DataGridTableStyle> with a valid <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> value to the collection, <xref:System.Windows.Forms.DataGridColumnStyle> objects are automatically generated for you. Consequently, an exception will be thrown if you try to add new <xref:System.Windows.Forms.DataGridColumnStyle> objects with duplicate <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> values to the <xref:System.Windows.Forms.GridColumnStylesCollection>. Alternatively, clear the <xref:System.Windows.Forms.GridColumnStylesCollection> using the <xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A> method."
  example:
  - "The following code example creates two <xref:System.Windows.Forms.DataGridTableStyle> objects and adds each to the GridTableStylesCollection returned by the <xref:System.Windows.Forms.DataGrid.TableStyles%2A> property of a <xref:System.Windows.Forms.DataGrid> control.  \n  \n [!code-cs[GridTableStylesCollectionExamples#1](~/add/codesnippet/csharp/t-system.windows.forms.g_1_1.cs)]\n [!code-cpp[GridTableStylesCollectionExamples#1](~/add/codesnippet/cpp/t-system.windows.forms.g_1_1.cpp)]\n [!code-vb[GridTableStylesCollectionExamples#1](~/add/codesnippet/visualbasic/t-system.windows.forms.g_1_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.ListBindable(false)]

