  remarks: "> [!NOTE] >  The EnterTemplateMode method is obsolete. Use the <xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A> property to manipulate templates within a designer for template-based controls.       If already in template mode and editing a different template frame, this method calls <xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A> to save all its templates and close that frame."
