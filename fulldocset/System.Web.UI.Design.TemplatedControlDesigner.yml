- uid: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged
  id: OnTemplateModeChanged
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: OnTemplateModeChanged()
  nameWithType: TemplatedControlDesigner.OnTemplateModeChanged()
  fullName: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Fornece uma oportunidade para efetuar o processamento adicional, quando o modo de modelo é alterado."
  remarks: "O <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>o evento é gerado pelo anfitrião de estruturador para determinadas ações num controlo numa superfície de desenho.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Por exemplo, um evento é desencadeado quando o utilizador entra ou sai de modo para um controlo de edição de modelos.       O <xref:System.Web.UI.Design.TemplatedControlDesigner>classe fornece um delegado predefinido para processar o <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>eventos.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.TemplatedControlDesigner> Classes derivadas do <xref:System.Web.UI.Design.TemplatedControlDesigner>substitua o método OnTemplateModeChanged para processar os eventos que são gerados quando o modo de modelo é alterado para o controlo associado.</xref:System.Web.UI.Design.TemplatedControlDesigner>       O método OnTemplateModeChanged permite classes derivadas processar o evento sem ligação de um delegado. Este é a preferido técnica para processar o evento de uma classe derivada.       O delegado de predefinição efetua as atualizações que são necessárias para um evento de alteração do modo de modelo na base <xref:System.Web.UI.Design.TemplatedControlDesigner>classe e, em seguida, chama o método de OnTemplateModeChanged.</xref:System.Web.UI.Design.TemplatedControlDesigner> O método OnTemplateModeChanged base a <xref:System.Web.UI.Design.TemplatedControlDesigner>classe devolve sem efetuar qualquer processamento adicional para o evento.</xref:System.Web.UI.Design.TemplatedControlDesigner> Se uma classe deriva da <xref:System.Web.UI.Design.TemplatedControlDesigner>e substituições o método OnTemplateModeChanged base, o delegado de predefinição chama o método de substituição na classe derivada.</xref:System.Web.UI.Design.TemplatedControlDesigner>       Utilize o <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>propriedade para determinar se o estruturador do controlo está no modo de edição atualmente de modelo.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>"
  syntax:
    content: protected virtual void OnTemplateModeChanged ();
    parameters: []
  overload: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged*
  exceptions: []
  platform:
  - net462
