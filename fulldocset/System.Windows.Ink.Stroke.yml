  name: Stroke
  nameWithType: Stroke
  fullName: System.Windows.Ink.Stroke
  type: Class
  summary: "Represents a single ink stroke."
  remarks: "A Stroke is the data object that is collected from a pointing device, such as a tablet pen or a mouse. The Stroke can be created and manipulated programmatically, and can be represented visually on an ink-enabled element, such as the <xref:System.Windows.Controls.InkCanvas>. A Stroke contains information about both its position and appearance. The <xref:System.Windows.Ink.Stroke.StylusPoints%2A> property is a collection of <xref:System.Windows.Input.StylusPoint> objects that specifies the position of the Stroke. The <xref:System.Windows.Ink.DrawingAttributes> property specifies a stroke&quot;s appearance."
