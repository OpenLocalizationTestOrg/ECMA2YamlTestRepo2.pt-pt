  name: Stroke
  nameWithType: Stroke
  fullName: System.Windows.Ink.Stroke
  type: Class
  summary: "Representa um stroke de tinta digital único."
  remarks: "Um Stroke é o objeto de dados que é recolhido a partir de um dispositivo apontador, tais como uma caneta tablet ou um rato. A traço pode ser criada e manipular programaticamente e pode ser representado visualmente num elemento ativada de tinta digital, como <xref:System.Windows.Controls.InkCanvas>.</xref:System.Windows.Controls.InkCanvas> Um Stroke contém informações sobre a respetiva posição e um aspeto. O <xref:System.Windows.Ink.Stroke.StylusPoints%2A>propriedade é uma coleção de <xref:System.Windows.Input.StylusPoint>objetos que especifica a posição do Stroke.</xref:System.Windows.Input.StylusPoint> </xref:System.Windows.Ink.Stroke.StylusPoints%2A> O <xref:System.Windows.Ink.DrawingAttributes>propriedade especifica o aspeto de um stroke.</xref:System.Windows.Ink.DrawingAttributes>"
