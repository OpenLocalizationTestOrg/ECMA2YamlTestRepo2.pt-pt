  namespace: System.Net
  summary: "Gets or sets policy for server certificates."
  remarks: "When the CertificatePolicy property is set to an <xref:System.Net.ICertificatePolicy> interface object, the <xref:System.Net.ServicePointManager> object uses the certificate policy defined in that instance instead of the default certificate policy.       The default certificate policy allows valid certificates and valid certificates that have expired."
