  remarks: "<xref:System.Activities.Variable>, <xref:System.Activities.RuntimeArgument>, e <xref:System.Activities.DelegateArgument>são todos os LocationReferences.</xref:System.Activities.DelegateArgument> </xref:System.Activities.RuntimeArgument></xref:System.Activities.Variable> O tempo de execução gere estado num ambiente associado a cada <xref:System.Activities.ActivityInstance>.</xref:System.Activities.ActivityInstance> A <xref:System.Activities.Location>é um proxy de leitura/escrita para um valor armazenado neste ambiente.</xref:System.Activities.Location> Um LocationReference fornece um mecanismo através do qual um <xref:System.Activities.Location>podem ser resolvidos no tempo de execução.</xref:System.Activities.Location>       Esta é uma classe abstracta."
