  name: LocationReference
  nameWithType: LocationReference
  fullName: System.Activities.LocationReference
  type: Class
  summary: "Provides a mechanism by which a <xref href=&quot;System.Activities.Location&quot;></xref> can be resolved at runtime."
  remarks: "<xref:System.Activities.Variable>, <xref:System.Activities.RuntimeArgument>, and <xref:System.Activities.DelegateArgument> are all LocationReferences. The runtime manages state in an environment associated with each <xref:System.Activities.ActivityInstance>. A <xref:System.Activities.Location> is a read/write proxy to a value stored in this environment. A LocationReference provides a mechanism by which a <xref:System.Activities.Location> can be resolved at runtime.       This is an abstract class."
  syntax:
    content: public abstract class LocationReference
