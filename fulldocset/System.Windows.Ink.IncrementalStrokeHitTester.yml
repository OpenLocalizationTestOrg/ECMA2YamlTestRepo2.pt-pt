  name: IncrementalStrokeHitTester
  nameWithType: IncrementalStrokeHitTester
  fullName: System.Windows.Ink.IncrementalStrokeHitTester
  type: Class
  summary: "Dynamically hit tests a stroke with an eraser path."
  remarks: "The IncrementalStrokeHitTester hit tests strokes by determining when a eraser path intersects that stroke. Use the <xref:System.Windows.Ink.IncrementalHitTester.AddPoints%2A> method in the stylus events to add the points to the IncrementalStrokeHitTester. When the points added to the IncrementalStrokeHitTester intersect a <xref:System.Windows.Ink.Stroke>, the IncrementalStrokeHitTester raises the <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event."
  example:
  - "The following example demonstrates how to dynamically erase a portion of a <xref:System.Windows.Ink.Stroke>. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[InkEraser#2](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#2)]\n [!code-vb[InkEraser#2](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#2)]"
