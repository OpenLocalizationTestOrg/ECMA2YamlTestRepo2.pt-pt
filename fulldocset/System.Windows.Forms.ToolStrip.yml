  name: ToolStrip
  nameWithType: ToolStrip
  fullName: System.Windows.Forms.ToolStrip
  type: Class
  summary: "Provides a container for Windows toolbar objects."
  remarks: "ToolStrip is the base class for <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, and <xref:System.Windows.Forms.ContextMenuStrip>.       Use ToolStrip and its associated classes in new Windows Forms applications to create toolbars that can have a Windows XP, Office, Internet Explorer, or custom appearance and behavior, all with or without themes, and with support for overflow and run-time item reordering. ToolStrip controls also offer a rich design-time experience that includes in-place activation and editing, custom layout, and sharing of horizontal or vertical space within a specified <xref:System.Windows.Forms.ToolStripContainer>.       The ToolStrip class provides many members that manage painting, mouse and keyboard input, and drag-and-drop functionality. Use the <xref:System.Windows.Forms.ToolStripRenderer> class with the <xref:System.Windows.Forms.ToolStripManager> class to gain even more control and customizability over the painting and layout style of all ToolStrip controls on a Windows Form.       The following items are specifically designed to work seamlessly with both <xref:System.Windows.Forms.ToolStripSystemRenderer> and <xref:System.Windows.Forms.ToolStripProfessionalRenderer> in all orientations. They are available by default at design time for the ToolStrip control:      -   <xref:System.Windows.Forms.ToolStripButton>      -   <xref:System.Windows.Forms.ToolStripSeparator>      -   <xref:System.Windows.Forms.ToolStripLabel>      -   <xref:System.Windows.Forms.ToolStripDropDownButton>      -   <xref:System.Windows.Forms.ToolStripSplitButton>      -   <xref:System.Windows.Forms.ToolStripTextBox>      -   <xref:System.Windows.Forms.ToolStripComboBox>       You can join ToolStrip controls within a specified <xref:System.Windows.Forms.ToolStripContainer> and merge ToolStrip controls with each other. Use <xref:System.Windows.Forms.ToolStripPanel> rather than <xref:System.Windows.Forms.ToolStripContainer> for Multiple Document Interface (MDI) applications. Typically, a ToolStrip does not participate in the tab order unless it is absolutely positioned rather than being docked or in a <xref:System.Windows.Forms.ToolStripPanel>.       Use the <xref:System.Windows.Forms.ToolStripControlHost> class to host any other Windows Forms control in a ToolStrip.       By default, the ToolStrip is double buffered, taking advantage of the <xref:System.Windows.Forms.ControlStyles> setting.       Although ToolStrip replaces and adds functionality to the <xref:System.Windows.Forms.ToolBar> control of previous versions, <xref:System.Windows.Forms.ToolBar> is retained for both backward compatibility and future use if you choose."
  example:
  - "The following code example demonstrates adding a <xref:System.Windows.Forms.ToolStripContainer> and a ToolStrip to a Windows Forms, adding items to the ToolStrip, and adding the ToolStrip to the <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanel%2A> of the <xref:System.Windows.Forms.ToolStripContainer>.  \n  \n [!code-vb[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_39_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_39_1.cs)]"
