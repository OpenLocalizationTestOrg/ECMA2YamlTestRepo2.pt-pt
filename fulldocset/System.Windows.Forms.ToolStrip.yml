  fullName: System.Windows.Forms.ToolStrip
  type: Class
  summary: "Fornece um contentor de objetos de barra de ferramentas do Windows."
  remarks: "ToolStrip é a classe base para <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>e <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip>       Utilize ToolStrip e respetivas classes associadas em novas aplicações do Windows Forms para criar barras de ferramentas que podem ter um Windows XP, Office, Internet Explorer, ou personalizado aspeto e comportamento, todos os com ou sem temas e com suportem para capacidade excedida e reordenação de item de tempo de execução. Controlos ToolStrip também lhe oferece uma experiência de tempo de criação avançada que inclui a ativação no local e editar, esquema personalizada e partilha de horizontal ou vertical espaço dentro de um <xref:System.Windows.Forms.ToolStripContainer>.</xref:System.Windows.Forms.ToolStripContainer> especificado       A classe de ToolStrip fornece muitos membros que gerem o desenho, rato e teclado de entrada e a funcionalidade de arrastar e largar. Utilize o <xref:System.Windows.Forms.ToolStripRenderer>classe com o <xref:System.Windows.Forms.ToolStripManager>classe Obtenha ainda mais controlo e customizability sobre o estilo de desenho e esquema de todos os controlos ToolStrip num formulário Windows.</xref:System.Windows.Forms.ToolStripManager> </xref:System.Windows.Forms.ToolStripRenderer>       Os seguintes itens são concebidos especificamente para trabalhar de forma totalmente integrada com ambos <xref:System.Windows.Forms.ToolStripSystemRenderer>e <xref:System.Windows.Forms.ToolStripProfessionalRenderer>em todos os orientations.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> Estão disponíveis por predefinição no momento da conceção para o controlo da ToolStrip:- <xref:System.Windows.Forms.ToolStripButton>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>pode participar controlos ToolStrip dentro de uma determinada <xref:System.Windows.Forms.ToolStripContainer>e intercalar controlos ToolStrip entre si.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStripButton> Utilize <xref:System.Windows.Forms.ToolStripPanel>vez <xref:System.Windows.Forms.ToolStripContainer>para aplicações de várias documento Interface MDI ().</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripPanel> Normalmente, uma ToolStrip não participa na ordem de tabulação, a menos que está posicionado absolutamente em vez de ser ancorado ou em <xref:System.Windows.Forms.ToolStripPanel>.</xref:System.Windows.Forms.ToolStripPanel>       Utilize o <xref:System.Windows.Forms.ToolStripControlHost>classe para alojar quaisquer outro controlo Windows Forms numa ToolStrip.</xref:System.Windows.Forms.ToolStripControlHost>       Por predefinição, a ToolStrip é dupla colocado na memória intermédia, tirando partido do <xref:System.Windows.Forms.ControlStyles>definição.</xref:System.Windows.Forms.ControlStyles>       Embora a ToolStrip substitui e adiciona funcionalidades para o <xref:System.Windows.Forms.ToolBar>controlo de versões anteriores, <xref:System.Windows.Forms.ToolBar>é mantido para compatibilidade com versões anteriores e para utilização futura, se optar por.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.ToolBar>"
  example:
  - "The following code example demonstrates adding a <xref:System.Windows.Forms.ToolStripContainer> and a ToolStrip to a Windows Forms, adding items to the ToolStrip, and adding the ToolStrip to the <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanel%2A> of the <xref:System.Windows.Forms.ToolStripContainer>.  \n  \n [!code-vb[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_39_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_39_1.cs)]"
