  remarks: "If you set AutoSize to `false` and the <xref:System.Windows.Forms.ToolStrip> is embedded in a <xref:System.Windows.Forms.ToolStripContainer> panel, the bounds of the <xref:System.Windows.Forms.ToolStrip> are not translated when you move the <xref:System.Windows.Forms.ToolStrip> to a different panel of the <xref:System.Windows.Forms.ToolStripContainer>. To translate the bounds properly, synchronize the <xref:System.Windows.Forms.ToolStrip.LayoutStyleChanged> event, check the value of the <xref:System.Windows.Forms.ToolStrip.Orientation%2A> property, and resize the <xref:System.Windows.Forms.ToolStrip>.       The <xref:System.Windows.Forms.ToolStripItem.Image%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>, and <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> properties pertain to various aspects of image handling. Use images in <xref:System.Windows.Forms.ToolStrip> controls by setting these properties directly or by setting the run-time–only <xref:System.Windows.Forms.ToolStrip.ImageList%2A> property.       Image scaling is determined by the interaction of properties in both <xref:System.Windows.Forms.ToolStrip> and <xref:System.Windows.Forms.ToolStripItem>, as follows:      -   <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> is the scale of the final image as determined by the combination of the image&quot;s <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> setting and the container&quot;s AutoSize setting.          -   If AutoSize is `true` (the default) and <xref:System.Windows.Forms.ToolStripItemImageScaling> is <xref:System.Windows.Forms.ToolStripItemImageScaling>, no image scaling occurs, and the <xref:System.Windows.Forms.ToolStrip> size is that of the largest item, or a prescribed minimum size.          -   If AutoSize is `false` and <xref:System.Windows.Forms.ToolStripItemImageScaling> is <xref:System.Windows.Forms.ToolStripItemImageScaling>, neither image nor <xref:System.Windows.Forms.ToolStrip> scaling occurs."
