  namespace: System.ComponentModel.Design.Serialization
  summary: "Deserializes the given <xref href=&quot;System.ComponentModel.Design.Serialization.SerializationStore&quot;></xref> to the given container, optionally applying default property values."
  remarks: "The DeserializeTo method deserializes the given store, but rather than producing new objects, the data in the store is applied to an existing set of objects that are taken from the `container` parameter. As a result, the caller can create in advance an object however it sees fit. If an object has deserialization state and the object is not named in the set of existing objects, a new object will be created. If that object also implements <xref:System.ComponentModel.IComponent>, it will be added to the given container. Objects in the container must have names and types that match objects in the serialization store in order for an existing object to be used."
  syntax:
    content: public override void DeserializeTo (System.ComponentModel.Design.Serialization.SerializationStore store, System.ComponentModel.IContainer container, bool validateRecycledTypes, bool applyDefaults);
    parameters:
    - id: store
      type: System.ComponentModel.Design.Serialization.SerializationStore
      description: "The <xref href=&quot;System.ComponentModel.Design.Serialization.SerializationStore&quot;></xref> from which the objects will be deserialized."
    - id: container
      type: System.ComponentModel.IContainer
      description: "A container of objects to which data will be applied."
    - id: validateRecycledTypes
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to validate the recycled type; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    - id: applyDefaults
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to apply default property values; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService.DeserializeTo*
