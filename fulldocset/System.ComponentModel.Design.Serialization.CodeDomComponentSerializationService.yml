  name: CodeDomComponentSerializationService
  nameWithType: CodeDomComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService
  type: Class
  summary: "Serializes a set of components into a serialization store."
  remarks: "The CodeDomComponentSerializationService class serializes a set of components or serializable objects into a serialization store. The store can then be deserialized at a later time. The CodeDomComponentSerializationService class differs from other serialization schemes in that the serialization format is opaque, and it allows for partial serialization of objects. For example, you can choose to serialize only selected properties for an object.       The base class, <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>, replaces the <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> interface from the .NET Framework version 1.0, although the latter is retained for backward compatibility. The CodeDomComponentSerializationService class does not implement the <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> interface, but if you query for <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>, the <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> provides a bridge implementation to ensure backward compatibility."
  syntax:
    content: 'public sealed class CodeDomComponentSerializationService : System.ComponentModel.Design.Serialization.ComponentSerializationService'
