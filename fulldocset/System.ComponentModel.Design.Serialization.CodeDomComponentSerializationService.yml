  remarks: "O método DeserializeTo deserializes dada loja, mas em vez de produzir novos objetos, os dados na loja são aplicados a um conjunto existente de objetos que são obtidas a partir de `container` parâmetro. Como resultado, o autor da chamada pode criar antecipadamente um objeto no entanto, este verá ajustar. Se um objeto tem o estado de anulação da serialização e o objeto não tem um nome no conjunto de objetos existentes, será criado um novo objeto. Se esse objeto também implementa <xref:System.ComponentModel.IComponent>, será adicionado ao contentor fornecido.</xref:System.ComponentModel.IComponent> Objetos no contentor tem de ter nomes e tipos que correspondem aos objetos no arquivo de serialização para que um objeto existente a utilizar."
