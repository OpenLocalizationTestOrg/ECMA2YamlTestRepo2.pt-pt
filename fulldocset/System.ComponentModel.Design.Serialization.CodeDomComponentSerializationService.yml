  name: CodeDomComponentSerializationService
  nameWithType: CodeDomComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService
  type: Class
  summary: "Serializa um conjunto de componentes para um arquivo de serialização."
  remarks: "A classe de CodeDomComponentSerializationService serializa um conjunto de componentes ou objetos serializáveis para um arquivo de serialização. O arquivo de, em seguida, pode ser desserializado numa altura posterior. A classe de CodeDomComponentSerializationService difere de outros esquemas de serialização em que o formato de serialização é opaco e permite parcial serialização de objetos. Por exemplo, pode optar por serializar apenas propriedades selecionadas para um objeto.       A classe base, <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>, substitui o <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>da interface do .NET Framework versão 1.0, embora a última opção é mantido por questões de compatibilidade.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> A classe de CodeDomComponentSerializationService não implementa o <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>interface, mas se a consulta para <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>, a <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>fornece uma implementação de bridge para garantir a compatibilidade com versões anteriores.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
