  name: PersistChildrenAttribute
  nameWithType: PersistChildrenAttribute
  fullName: System.Web.UI.PersistChildrenAttribute
  type: Class
  summary: "Define um atributo que é utilizado pelos controlos de servidor ASP.NET para indicar no momento da concepção se corresponde ao conteúdo aninhado que está contido dentro de um controlo de servidor para controlos de ou para as propriedades do controlo de servidor. Esta classe não pode ser herdada."
  remarks: "O PersistChildrenAttribute é utilizado em combinação com o <xref:System.Web.UI.ParseChildrenAttribute>determinar o conteúdo como aninhado de um controlo é interpretado.</xref:System.Web.UI.ParseChildrenAttribute> Se for PersistChildrenAttribute `true` e <xref:System.Web.UI.ParseChildrenAttribute>é `false`, o conteúdo aninhado contido dentro de um controlo de servidor ASP.NET é persistente como controlos.</xref:System.Web.UI.ParseChildrenAttribute> Se for PersistChildrenAttribute `false` e <xref:System.Web.UI.ParseChildrenAttribute>é `true`, o conteúdo aninhado é persistente como propriedades do controlo de servidor.</xref:System.Web.UI.ParseChildrenAttribute> Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The code example in this section contains two parts. The first code example demonstrates how to set the metadata of a custom control so that at design time, its nested content is persisted as properties of the control. The second code example demonstrates how to use classes in an ASP.NET page.  \n  \n The following code example demonstrates how to apply the PersistChildrenAttribute attribute so that none of a custom server control's nested controls are persisted as nested controls. The custom server control named `CollectionPropertyControl` has the PersistChildrenAttribute attribute set to `false` so that the `Employee` objects that are added are persisted as nested elements.  \n  \n [!code-cs[PersistChildrenAttribute_Sample#1](~/add/codesnippet/csharp/t-system.web.ui.persistc_1.cs)]\n [!code-vb[PersistChildrenAttribute_Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.persistc_1.vb)]  \n  \n The following code example demonstrates how to use the `CollectionPropertyControl` and `Employee` classes in an ASP.NET page.  \n  \n [!code-cs[PersistChildrenAttribute_Sample#3](~/add/codesnippet/csharp/t-system.web.ui.persistc_2.aspx)]\n [!code-vb[PersistChildrenAttribute_Sample#3](~/add/codesnippet/visualbasic/t-system.web.ui.persistc_2.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class PersistChildrenAttribute : Attribute
