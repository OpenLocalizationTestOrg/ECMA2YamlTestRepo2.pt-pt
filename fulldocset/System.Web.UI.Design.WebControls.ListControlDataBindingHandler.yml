- uid: System.Web.UI.Design.WebControls.ListControlDataBindingHandler.DataBindControl(System.ComponentModel.Design.IDesignerHost,System.Web.UI.Control)
  id: DataBindControl(System.ComponentModel.Design.IDesignerHost,System.Web.UI.Control)
  parent: System.Web.UI.Design.WebControls.ListControlDataBindingHandler
  langs:
  - csharp
  name: DataBindControl(IDesignerHost,Control)
  nameWithType: ListControlDataBindingHandler.DataBindControl(IDesignerHost,Control)
  fullName: System.Web.UI.Design.WebControls.ListControlDataBindingHandler.DataBindControl(IDesignerHost,Control)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Performs data binding on the specified control."
  remarks: "If the <xref:System.Web.UI.WebControls.ListControl> control that is specified by `control` has a data source specified within its <xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A> property, the DataBindControl method clears the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection of the <xref:System.Web.UI.WebControls.ListControl>, and then adds a string message indicating that the <xref:System.Web.UI.WebControls.ListControl> is data bound to the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection."
  example:
  - "The following code example shows how to override the DataBindControl method to add a string message to the associated `SimpleRadioButtonList` control when that control is data bound.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler> class.  \n  \n [!code-cs[ListControlDesigner_Samples#7](~/add/codesnippet/csharp/b6104df0-537f-482c-83c4-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#7](~/add/codesnippet/visualbasic/b6104df0-537f-482c-83c4-_1.vb)]"
  syntax:
    content: public override void DataBindControl (System.ComponentModel.Design.IDesignerHost designerHost, System.Web.UI.Control control);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "The <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;></xref> for the document that contains the control."
    - id: control
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> to bind."
