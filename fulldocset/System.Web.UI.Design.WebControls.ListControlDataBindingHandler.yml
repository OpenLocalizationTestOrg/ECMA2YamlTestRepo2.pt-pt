  parent: System.Web.UI.Design.WebControls.ListControlDataBindingHandler
  langs:
  - csharp
  name: DataBindControl(IDesignerHost,Control)
  nameWithType: ListControlDataBindingHandler.DataBindControl(IDesignerHost,Control)
  fullName: System.Web.UI.Design.WebControls.ListControlDataBindingHandler.DataBindControl(IDesignerHost,Control)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Executa o enlace de dados no controlo especificado."
  remarks: "Se o <xref:System.Web.UI.WebControls.ListControl>controlo especificado pelo `control` tem uma origem de dados especificada dentro da respetiva <xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A>propriedade, o método DataBindControl limpa o <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção do <xref:System.Web.UI.WebControls.ListControl>e, em seguida, adiciona uma mensagem de cadeia que indica que o <xref:System.Web.UI.WebControls.ListControl>estão vinculado a dados para o <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção.</xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A> </xref:System.Web.UI.WebControls.ListControl>"
  example:
  - "The following code example shows how to override the DataBindControl method to add a string message to the associated `SimpleRadioButtonList` control when that control is data bound.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler> class.  \n  \n [!code-cs[ListControlDesigner_Samples#7](~/add/codesnippet/csharp/b6104df0-537f-482c-83c4-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#7](~/add/codesnippet/visualbasic/b6104df0-537f-482c-83c4-_1.vb)]"
