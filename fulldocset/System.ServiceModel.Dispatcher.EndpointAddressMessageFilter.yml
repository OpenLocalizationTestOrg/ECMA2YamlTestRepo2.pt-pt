  name: EndpointAddressMessageFilter
  nameWithType: EndpointAddressMessageFilter
  fullName: System.ServiceModel.Dispatcher.EndpointAddressMessageFilter
  type: Class
  summary: "Representa uma consulta que testa se uma mensagem satisfazem os requisitos de um endereço de ponto final especificado."
  remarks: "Este filtro testa se uma mensagem satisfaça um endereço de ponto final específico. Um <xref:System.ServiceModel.EndpointAddress>objeto inclui um URI e a uma coleção opcional de cabeçalhos de endereçamento.</xref:System.ServiceModel.EndpointAddress> Os cabeçalhos de endereçamento e mensagem são canonizados para poder ser comparadas para igualdade. Se um parâmetro aparece mais do que uma vez num <xref:System.ServiceModel.EndpointAddress>, o cabeçalho correspondente tem de aparecer na mensagem, pelo menos, ou demasiadas vezes.</xref:System.ServiceModel.EndpointAddress>       IIS e o sistema de ficheiros subjacente (NTFS ou FAT) são sensível. Também são sensível comparações URI feitas por esta classe. Por isso, por exemplo, http://www.microsoft.com é avaliada como igual a http://WWW.microsoft.com."
  syntax:
    content: 'public class EndpointAddressMessageFilter : System.ServiceModel.Dispatcher.MessageFilter'
  inheritance:
  - System.Object
  - System.ServiceModel.Dispatcher.MessageFilter
  implements: []
  inheritedMembers: []
  platform:
  - net462
