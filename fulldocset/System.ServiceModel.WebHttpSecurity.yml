  fullName: System.ServiceModel.WebHttpSecurity
  type: Class
  summary: "Especifica os tipos de segurança disponível para um ponto final de serviço configurado para receber pedidos de HTTP."
  remarks: "WebHttpSecurity fornece os requisitos de segurança para um ponto final configurado com um <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding>       Se o <xref:System.ServiceModel.WebHttpSecurityMode>especificado pelo valor o <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>método, em seguida, as definições fornecidas pelo <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>propriedade entram em vigor para o ponto final de serviço.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> O valor de <xref:System.ServiceModel.WebHttpSecurityMode>só pode ser definido <xref:System.ServiceModel.WebHttpBinding>construtor que assuma-lo como um parâmetro explícito e o respetivo valor não não possível definir novamente depois de criar a instância de enlace.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.WebHttpSecurityMode>"
  syntax:
    content: public sealed class WebHttpSecurity
