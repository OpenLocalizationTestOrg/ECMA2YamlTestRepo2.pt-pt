  remarks: "Utilizar o <xref:System.ServiceModel.HttpTransportSecurity>objeto devolvido por esta propriedade para definir os parâmetros de segurança de transporte para <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.HttpTransportSecurity>       Se o <xref:System.ServiceModel.WebHttpSecurityMode>ou <xref:System.ServiceModel.WebHttpSecurityMode>especificado pelo valor o <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>método, em seguida, as definições fornecidas pela propriedade transporte entram em vigor para o ponto final de serviço.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> </xref:System.ServiceModel.WebHttpSecurityMode>       Se o <xref:System.ServiceModel.WebHttpSecurityMode>especificado pelo valor o <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>método, em seguida, as definições fornecidas pela propriedade transporte entram em vigor para o ponto final de serviço.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> O valor de <xref:System.ServiceModel.WebHttpSecurityMode>só pode ser definido <xref:System.ServiceModel.WebHttpBinding>construtor que assuma-lo como um parâmetro explícito e o respetivo valor não não possível definir novamente depois de criar a instância de enlace.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.WebHttpSecurityMode>"
