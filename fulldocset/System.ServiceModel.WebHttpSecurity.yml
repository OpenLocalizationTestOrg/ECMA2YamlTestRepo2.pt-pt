  name: WebHttpSecurity
  nameWithType: WebHttpSecurity
  fullName: System.ServiceModel.WebHttpSecurity
  type: Class
  summary: "Specifies the types of security available to a service endpoint configured to receive HTTP requests."
  remarks: "WebHttpSecurity provides the security requirements for an endpoint configured with a <xref:System.ServiceModel.WebHttpBinding>.       If the <xref:System.ServiceModel.WebHttpSecurityMode> value is specified by the <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> method, then the settings provided by the <xref:System.ServiceModel.WebHttpSecurity.Transport%2A> property become effective for the service endpoint. The value of <xref:System.ServiceModel.WebHttpSecurityMode> can only be set in the <xref:System.ServiceModel.WebHttpBinding> constructor that takes it as an explicit parameter and its value cannot be set again after the binding instance is created."
  syntax:
    content: public sealed class WebHttpSecurity
  inheritance:
