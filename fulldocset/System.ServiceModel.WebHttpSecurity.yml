  summary: "Gets or sets the mode of security that is used by an endpoint configured to receive HTTP requests with a <xref href=&quot;System.ServiceModel.WebHttpBinding&quot;></xref>."
  remarks: "This property determines whether the settings from the <xref:System.ServiceModel.WebHttpSecurity.Transport%2A> property becomes effective."
  syntax:
    content: public System.ServiceModel.WebHttpSecurityMode Mode { get; set; }
    return:
      type: System.ServiceModel.WebHttpSecurityMode
      description: "A value of the <xref href=&quot;System.ServiceModel.WebHttpSecurityMode&quot;></xref> that indicates whether transport-level security or no security is used by an endpoint. The default value is <xref href=&quot;System.ServiceModel.WebHttpSecurityMode&quot;></xref>."
  overload: System.ServiceModel.WebHttpSecurity.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value is not a valid <xref href=&quot;System.ServiceModel.WebHttpSecurityMode&quot;></xref>."
