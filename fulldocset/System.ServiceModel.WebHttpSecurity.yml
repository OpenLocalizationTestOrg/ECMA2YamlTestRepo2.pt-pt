- uid: System.ServiceModel.WebHttpSecurity.Transport
  id: Transport
  parent: System.ServiceModel.WebHttpSecurity
  langs:
  - csharp
  name: Transport
  nameWithType: WebHttpSecurity.Transport
  fullName: System.ServiceModel.WebHttpSecurity.Transport
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Gets an object that contains the transport-level security settings for this binding."
  remarks: "Use the <xref:System.ServiceModel.HttpTransportSecurity> object returned by this property to set the transport security parameters for the <xref:System.ServiceModel.WebHttpBinding>.       If the <xref:System.ServiceModel.WebHttpSecurityMode> or <xref:System.ServiceModel.WebHttpSecurityMode> value is specified by the <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> method, then the settings provided by the Transport property become effective for the service endpoint.       If the <xref:System.ServiceModel.WebHttpSecurityMode> value is specified by the <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> method, then the settings provided by the Transport property become effective for the service endpoint. The value of <xref:System.ServiceModel.WebHttpSecurityMode> can only be set in the <xref:System.ServiceModel.WebHttpBinding> constructor that takes it as an explicit parameter and its value cannot be set again after the binding instance is created."
  syntax:
    content: public System.ServiceModel.HttpTransportSecurity Transport { get; set; }
    return:
      type: System.ServiceModel.HttpTransportSecurity
      description: "The <xref:System.ServiceModel.HttpTransportSecurity> for this binding.       The default values set are a <xref:System.ServiceModel.HttpTransportSecurity.ClientCredentialType*> of <xref:System.ServiceModel.HttpClientCredentialType>, a <xref:System.ServiceModel.HttpTransportSecurity.ProxyCredentialType*> of <xref href=&quot;System.ServiceModel.HttpProxyCredentialType&quot;></xref>, and <xref:System.ServiceModel.HttpTransportSecurity.Realm*> = &quot;&quot;."
  overload: System.ServiceModel.WebHttpSecurity.Transport*
  exceptions: []
  platform:
  - net462
