  name: MediaElement
  nameWithType: MediaElement
  fullName: System.Windows.Controls.MediaElement
  type: Class
  summary: "Representa um controlo que contém áudio e/ou de vídeo."
  remarks: "Ao distribuir multimédia com a sua aplicação, não é possível utilizar um ficheiro de suporte de dados como um recurso de projeto. No seu ficheiro de projeto, tem de definir em vez disso, o tipo de suporte `Content` e defina `CopyToOutputDirectory` para `PreserveNewest` ou `Always`.       MediaElement pode ser utilizado em dois modos diferentes, dependendo de que está a ocasionar controlo: modo de relógio ou de modo independente. Quando utilizado no modo de independente, o MediaElement é semelhante a uma imagem, e <xref:System.Windows.Controls.MediaElement.Source%2A> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] podem ser especificados diretamente.</xref:System.Windows.Controls.MediaElement.Source%2A> No modo de relógio, o MediaElement pode considerar como um destino para um animação e, desse modo, pode ter correspondente <xref:System.Windows.Media.Animation.Timeline>e <xref:System.Windows.Media.Animation.Clock>entradas na árvore de temporização.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.Timeline> Para obter mais informações sobre modos de suporte de dados, consulte o [descrição geral do suporte](~/add/includes/ajax-current-ext-md.md).       Para obter um exemplo de controlar um MediaElement no modo independente, consulte [como: controlar um MediaElement (Play, colocar em pausa, parar, Volume e velocidade)](~/add/includes/ajax-current-ext-md.md).       Até que o <xref:System.Windows.Controls.MediaElement.MediaOpened>evento foi gerado, o <xref:System.Windows.FrameworkElement.ActualWidth%2A>e <xref:System.Windows.FrameworkElement.ActualHeight%2A>do controlo irá reportar como zero de como o conteúdo do suporte de dados é utilizado para determinar o tamanho final e a localização do controlo.</xref:System.Windows.FrameworkElement.ActualHeight%2A> </xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.Controls.MediaElement.MediaOpened> Para o conteúdo apenas áudio, estas propriedades serão sempre zero.       Para um controlo de tamanho fixo, a <xref:System.Windows.FrameworkElement.Width%2A>e/ou <xref:System.Windows.FrameworkElement.Height%2A>propriedades podem ser definidas.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.FrameworkElement.Width%2A> No entanto, para preservar a proporção o suporte de dados, defina o <xref:System.Windows.FrameworkElement.Width%2A>ou <xref:System.Windows.FrameworkElement.Height%2A>Propriedades, mas não ambos.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.FrameworkElement.Width%2A>"
