  name: MediaElement
  nameWithType: MediaElement
  fullName: System.Windows.Controls.MediaElement
  type: Class
  summary: "Represents a control that contains audio and/or video."
  remarks: "When distributing media with your application, you cannot use a media file as a project resource. In your project file, you must instead set the media type to `Content` and set `CopyToOutputDirectory` to `PreserveNewest` or `Always`.       MediaElement can be used in two different modes, depending on what is driving the control: independent mode or clock mode. When used in the independent mode, the MediaElement is analogous to an image, and <xref:System.Windows.Controls.MediaElement.Source%2A> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] can be directly specified. In clock mode, the MediaElement can be thought of as a target for an animation, and thus it will have corresponding <xref:System.Windows.Media.Animation.Timeline> and <xref:System.Windows.Media.Animation.Clock> entries in the timing tree. For more information on media modes, see the [Multimedia Overview](~/add/includes/ajax-current-ext-md.md).       For an example of controlling a MediaElement in independent mode, see [How to: Control a MediaElement (Play, Pause, Stop, Volume, and Speed)](~/add/includes/ajax-current-ext-md.md).       Until the <xref:System.Windows.Controls.MediaElement.MediaOpened> event has been raised, the <xref:System.Windows.FrameworkElement.ActualWidth%2A> and <xref:System.Windows.FrameworkElement.ActualHeight%2A> of the control will report as zero as the media content is used to determine the final size and location of the control. For audio only content, these properties will always be zero.       For a fixed size control, the <xref:System.Windows.FrameworkElement.Width%2A> and/or <xref:System.Windows.FrameworkElement.Height%2A> properties can be set. However, to preserve the media&quot;s aspect ratio, set the <xref:System.Windows.FrameworkElement.Width%2A> or <xref:System.Windows.FrameworkElement.Height%2A> properties but not both."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.NeverLocalize)]

      public class MediaElement : System.Windows.FrameworkElement, System.Windows.Markup.IUriContext
