  namespace: System.Windows.Controls
  summary: "Gets the text that is displayed by the <xref href=&quot;System.Windows.Controls.DatePicker&quot;></xref>, or sets the selected date."
  remarks: "A user can set the <xref:System.Windows.Controls.DatePicker.SelectedDate%2A> of a <xref:System.Windows.Controls.DatePicker> by typing a date into its text box. The <xref:System.Windows.Controls.DatePicker> attempts to parse any string entered into this property as a date. While the Text property can be set to any string that can be parsed by the <xref:System.DateTime.Parse%2A> method date, the format of the string that is returned depends on the value of the <xref:System.Globalization.CultureInfo.CurrentCulture%2A?displayProperty=fullName> property. This means that the <xref:System.Windows.Controls.DatePicker> might display a string that is different than what the user typed.       If Text is set to a date that is selectable and valid, the <xref:System.Windows.Controls.DatePicker.DateValidationError> event occurs. If you handle the <xref:System.Windows.Controls.DatePicker.DateValidationError> event and set the <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> property to `true`, a <xref:System.FormatException> or <xref:System.ArgumentOutOfRangeException> is raised.      <a name=&quot;dependencyPropertyInfo_Text&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.DatePicker.TextProperty>|   |Metadata properties set to **true**|None|      <a name=&quot;xamlAttributeUsage_Text&quot;></a>    ## XAML Attribute Usage      ```   <DatePicker Text=&quot;dateTimeString&quot;/>   ```      <a name=&quot;xamlValues_Text&quot;></a>    ## XAML Values    *dateTimeString*    A date that is in one of the formats that are listed in the [DateTime XAML Syntax](~/add/includes/ajax-current-ext-md.md) topic."
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that has the date August 10, 2009 selected.  The example also binds the Text property to a <xref:System.Windows.Controls.TextBlock>. Because the <xref:System.Windows.Controls.DatePicker.SelectedDateFormat%2A> property is set to <xref:System.Windows.Controls.DatePickerFormat>, the <xref:System.Windows.Controls.DatePicker> and <xref:System.Windows.Controls.TextBlock> displays the date using unabbreviated days of the week and month names even if the user enters a short form of a date.  \n  \n [!code-xml[DatePickerSnippets#5](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#5)]"
