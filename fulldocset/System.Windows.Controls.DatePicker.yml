- uid: System.Windows.Controls.DatePicker.BlackoutDates
  id: BlackoutDates
  parent: System.Windows.Controls.DatePicker
  langs:
  - csharp
  name: BlackoutDates
  nameWithType: DatePicker.BlackoutDates
  fullName: System.Windows.Controls.DatePicker.BlackoutDates
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets a collection of dates that are marked as not selectable."
  remarks: "Dates in this collection will appear as disabled on the drop-down calendar.  If the user types a date that is not selectable, the <xref:System.Windows.Controls.DatePicker.DateValidationError> event occurs.       To make all past dates not selectable, you can use the <xref:System.Windows.Controls.CalendarBlackoutDatesCollection.AddDatesInPast%2A> method provided by the collection returned by this property.       Adding a date to this collection when it is already selected or adding a date outside the range specified by <xref:System.Windows.Controls.Calendar.DisplayDateStart%2A> and  <xref:System.Windows.Controls.DatePicker.DisplayDateEnd%2A> will cause an <xref:System.ArgumentOutOfRangeException>.      <a name=&quot;xamlPropertyElementUsage_BlackoutDates&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.BlackoutDates>       oneOrMoreCalendarDateRanges     </object.BlackoutDates>   </object>   ```      <a name=&quot;xamlValues_BlackoutDates&quot;></a>    ## XAML Values    *oneOrMoreCalendarDateRanges*    One or more object elements of type <xref:System.Windows.Controls.CalendarDateRange>."
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event, as shown in the following code. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]  \n  \n The preceding example produces output that is similar to the following illustration.  \n  \n ![DatePicker with dates that are not selectable](~/add/media/ndp-datepickblackout.png \"DatePicker with dates that are not selectable\")  \nDatePicker with dates that are not selectable"
  syntax:
    content: public System.Windows.Controls.CalendarBlackoutDatesCollection BlackoutDates { get; }
    return:
      type: System.Windows.Controls.CalendarBlackoutDatesCollection
      description: "A collection of dates that cannot be selected. The default value is an empty collection."
  overload: System.Windows.Controls.DatePicker.BlackoutDates*
  exceptions: []
  platform:
  - net462
