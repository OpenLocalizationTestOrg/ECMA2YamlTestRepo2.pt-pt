  name: DatePicker
  nameWithType: DatePicker
  fullName: System.Windows.Controls.DatePicker
  type: Class
  summary: "Represents a control that allows the user to select a date."
  remarks: "The DatePicker control allows the user to select a date by either typing it into a text field or by using a drop-down <xref:System.Windows.Controls.Calendar> control.       Many of a DatePicker control&quot;s properties are for managing its built-in <xref:System.Windows.Controls.Calendar>, and function identically to the equivalent property in <xref:System.Windows.Controls.Calendar>. In particular, the <xref:System.Windows.Controls.DatePicker.IsTodayHighlighted%2A?displayProperty=fullName>, <xref:System.Windows.Controls.DatePicker.FirstDayOfWeek%2A?displayProperty=fullName>, <xref:System.Windows.Controls.DatePicker.BlackoutDates%2A?displayProperty=fullName>, <xref:System.Windows.Controls.DatePicker.DisplayDateStart%2A?displayProperty=fullName>, <xref:System.Windows.Controls.DatePicker.DisplayDateEnd%2A?displayProperty=fullName>, <xref:System.Windows.Controls.DatePicker.DisplayDate%2A?displayProperty=fullName>, and <xref:System.Windows.Controls.DatePicker.SelectedDate%2A?displayProperty=fullName> properties function identically to their <xref:System.Windows.Controls.Calendar> counterparts.  For more information, see <xref:System.Windows.Controls.Calendar>.       Users can type a date directly into a text field, which sets the <xref:System.Windows.Controls.DatePicker.Text%2A> property. If the DatePicker cannot convert the entered string to a valid date, the <xref:System.Windows.Controls.DatePicker.DateValidationError> event will be raised. By default, this causes an exception, but an event handler for <xref:System.Windows.Controls.DatePicker.DateValidationError> can set the <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> property to `false` and prevent an exception from being raised.      > [!NOTE] >  The DatePicker supports only the Gregorian calendar.      ## Customizing the DatePicker Control    To apply the same property settings to multiple DatePicker controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md). To see the parts and states that are specific to the DatePicker, see [DatePicker Syles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the control’s default style. If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in Button control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      <a name=&quot;xamlObjectElementUsage_DatePicker&quot;></a>    ## XAML Object Element Usage      ```   <DatePicker .../>   ```"
  example:
  - "The following illustration shows a DatePicker.  \n  \n ![DatePicker control](~/add/media/ndp-datepicker.png \"DatePicker control\")  \nDatePicker Control  \n  \n The following example creates the DatePicker shown in the previous illustration. The DatePicker does the following:  \n  \n-   Displays the date using unabbreviated days of the week and month names.  \n  \n-   Limits the drop-down calendar to display dates only in the year 2009.  \n  \n-   Displays Monday as the first day of the week.  \n  \n [!code-cs[DatePickerSnippets#1](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#1)]\n [!code-vb[DatePickerSnippets#1](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#1)]\n [!code-xml[DatePickerSnippets#1](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#1)]"
