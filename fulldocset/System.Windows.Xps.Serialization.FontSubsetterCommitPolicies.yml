  name: FontSubsetterCommitPolicies
  nameWithType: FontSubsetterCommitPolicies
  fullName: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
  type: Enum
  summary: "Especifica a granularidade em que tipo de letra subconjuntos de glifo são guardados num [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento."
  remarks: "Quando os glifos de tipo de letra para o texto um [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento são guardadas no pacote do documento, o texto de documentos apresenta de forma idêntica em qualquer computador ou a impressora.  Se glyphs não estão guardadas no documento e o tipo de letra necessário não está instalado no computador local ou de impressoras, o dispositivo de composição tem de substituir glyphs de outro tipo de letra.  Substituindo glyphs pode alterar o aspecto do texto quando é utilizado um tipo de letra diferentes."
  syntax:
    content: >-
      [System.Flags]

      public enum FontSubsetterCommitPolicies
