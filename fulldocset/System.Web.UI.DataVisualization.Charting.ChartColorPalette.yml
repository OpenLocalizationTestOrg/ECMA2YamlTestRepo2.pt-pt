  name: ChartColorPalette
  nameWithType: ChartColorPalette
  fullName: System.Web.UI.DataVisualization.Charting.ChartColorPalette
  type: Enum
  summary: "Specifies a palette when setting a `Palette` property."
  remarks: "The ChartColorPalette enumeration represents the palettes to be used for the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object and any <xref:System.Web.UI.DataVisualization.Charting.Series> objects.       If no colors are assigned to data points and their associated series, the default colors will be assigned to the data. For example:      -   If <xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A> is set to None, then the default palette is set to <xref:System.Web.UI.DataVisualization.Charting.Chart.PaletteCustomColors%2A> or BrightPastel.      -   If.<xref:System.Web.UI.DataVisualization.Charting.Series.Palette%2A> is set to None, then the default palette for the chart is used (<xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A>)."
  syntax:
    content: public enum ChartColorPalette
  inheritance:
  - System.Enum
  platform:
  - net462
