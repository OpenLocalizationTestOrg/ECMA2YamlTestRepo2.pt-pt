  name: PreApplicationStartMethodAttribute
  nameWithType: PreApplicationStartMethodAttribute
  fullName: System.Web.PreApplicationStartMethodAttribute
  type: Class
  summary: "Fornece suporte expandido para o arranque de aplicação."
  remarks: "-Não há nenhuma garantia da ordem na qual são denominados os métodos de início de aplicações definidos de assemblagem. Como resultado, cada método de início registado deve ser codificado seja executado em isolamento e não deve depender de efeitos secundários de outros métodos de início registado.       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class PreApplicationStartMethodAttribute : Attribute
