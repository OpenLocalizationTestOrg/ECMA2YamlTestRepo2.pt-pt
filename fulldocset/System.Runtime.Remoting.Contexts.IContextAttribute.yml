  namespace: System.Runtime.Remoting.Contexts
  summary: "Returns context properties to the caller in the given message."
  remarks: "The GetPropertiesForNewContext method can add context properties directly to the <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage.ContextProperties%2A> property list in the <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage> interface. The default implementation in the <xref:System.Runtime.Remoting.Contexts.ContextAttribute> class will add this to the context property list. Context attributes are free to override GetPropertiesForNewContext and can implement their own behavior. For example, they can add to the list a new class that implements the context property."
