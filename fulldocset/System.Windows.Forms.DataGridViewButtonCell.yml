  name: DataGridViewButtonCell
  nameWithType: DataGridViewButtonCell
  fullName: System.Windows.Forms.DataGridViewButtonCell
  type: Class
  summary: "Displays a button-like user interface (UI) for use in a <see cref=&quot;T:System.Windows.Forms.DataGridView&quot;></see> control."
  remarks: "The DataGridViewButtonCell class is a specialized type of <xref:System.Windows.Forms.DataGridViewCell> used to display a button-like UI.       <xref:System.Windows.Forms.DataGridViewButtonColumn> is the column type specialized to hold cells of this type. By default, the <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName> is initialized to a new DataGridViewButtonCell. To pattern the cells within a column after an existing DataGridViewButtonCell, set the column&quot;s <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A> property to the cell to use as a pattern.       To respond to user button clicks, handle the <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> or <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> event. In the event handler, you can use the <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> property to determine whether the click occurred a the button column. You can use the <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> property to determine whether the click occurred in a particular button cell.       The cell-related properties of the column are wrappers for the similarly-named properties of the template cell. Changing the property values of the template cell will affect only cells based on the template that are added after the change. Changing the cell-related property values of the column, however, will update the template cell and all other cells in the column, and refresh the column display if necessary.      > [!NOTE] >  When visual styles are enabled, the buttons in a button column are painted using a <xref:System.Windows.Forms.ButtonRenderer>, and cell styles specified through properties such as <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> have no effect."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](../Topic/How%20to:%20Access%20Objects%20in%20a%20Windows%20Forms%20DataGridViewComboBoxCell%20Drop-Down%20List.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/CSharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/VisualBasic/t-system.windows.forms.d_43_1.vb)]"
