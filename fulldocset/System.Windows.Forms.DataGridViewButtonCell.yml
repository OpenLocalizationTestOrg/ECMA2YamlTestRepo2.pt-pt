  name: DataGridViewButtonCell
  nameWithType: DataGridViewButtonCell
  fullName: System.Windows.Forms.DataGridViewButtonCell
  type: Class
  summary: "Apresenta uma interface de utilizador como o botão (IU) para utilização num <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "A classe de DataGridViewButtonCell é um tipo especializado de <xref:System.Windows.Forms.DataGridViewCell>utilizado para apresentar uma IU de como o botão.</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewButtonColumn>o tipo de coluna é especializado para armazenar as células deste tipo.</xref:System.Windows.Forms.DataGridViewButtonColumn> Por predefinição, o <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>é inicializada para um novo DataGridViewButtonCell.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName> Para o padrão de células na coluna após um DataGridViewButtonCell existente, defina a coluna <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>propriedade à célula para utilizar como um padrão.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>       Para responder a cliques de botão de utilizador, processar o <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>ou <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>eventos.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> De eventos processador, pode utilizar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>propriedade para determinar se a, clique em Ocorreu uma coluna de botão.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Pode utilizar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>propriedade para determinar se a, clique em ocorreu numa célula botão específico.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>       As propriedades relacionadas com a célula da coluna são wrappers para as propriedades da mesma forma-com o nome da célula de modelo. Alterar os valores de propriedade da célula modelo irá afetar apenas células com base no modelo que são adicionadas após a alteração. Alterar os valores de propriedade relacionados com a célula da coluna, no entanto, irá atualizar a célula de modelo e todos os outras células na coluna e atualize a apresentação de coluna, se necessário.      > [!NOTE] > Quando estilos visuais estiverem ativados, os botões numa coluna botão são desenhados utilizando um <xref:System.Windows.Forms.ButtonRenderer>e célula estilos especificados através de propriedades, tais como <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>não tem qualquer efeito.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_43_1.vb)]"
