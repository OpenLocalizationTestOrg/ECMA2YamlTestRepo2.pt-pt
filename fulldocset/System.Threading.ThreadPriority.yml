  name: ThreadPriority
  nameWithType: ThreadPriority
  fullName: System.Threading.ThreadPriority
  type: Enum
  summary: "Especifica a prioridade de agendamento de um <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "ThreadPriority define o conjunto de todos os valores possíveis para uma prioridade do thread. Prioridades de thread especifique a prioridade relativa um thread versus outro.       Cada thread tenha uma prioridade atribuída. Criado dentro do tempo de execução de threads inicialmente são atribuídos a `Normal` prioridade, enquanto criadas fora do tempo de execução de threads manter os seus prioridade anterior ao que introduza o tempo de execução. Pode obter e definir a prioridade de um thread ao aceder ao respetivo <xref:System.Threading.Thread.Priority%2A>propriedade.</xref:System.Threading.Thread.Priority%2A>       Threads são agendadas para execução com base na sua prioridade. O algoritmo de agendamento utilizado para determinar a ordem de execução do thread varia de acordo com cada sistema operativo. O sistema operativo pode também ajustar a prioridade do thread dinamicamente como foco a interface de utilizador é movido entre o primeiro e segundo plano.       A prioridade de um thread não afeta o estado do thread; o estado do thread tem de ser <xref:System.Threading.ThreadState>antes do sistema operativo pode agendar o mesmo.</xref:System.Threading.ThreadState>"
  example:
  - "The following code example shows the result of changing the priority of a thread. Three threads are created, the priority of one thread is set to BelowNormal, and the priority of a second is set to AboveNormal. Each thread increments a variable in a `while` loop and runs for a set time.  \n  \n [!code-cs[System.Threading.ThreadPriority#1](~/add/codesnippet/csharp/t-system.threading.threa_2_1.cs)]\n [!code-vb[System.Threading.ThreadPriority#1](~/add/codesnippet/visualbasic/t-system.threading.threa_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ThreadPriority
