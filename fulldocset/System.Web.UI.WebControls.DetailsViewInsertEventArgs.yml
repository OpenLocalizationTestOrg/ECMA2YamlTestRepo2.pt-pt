- uid: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets a dictionary that contains the field name/value pairs for the record to insert."
  remarks: "Use the Values property to access the values of the fields for the record to insert. For example, you can HTML-encode the values of the record before inserting it in the data source.       The Values property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the fields of the record.      > [!NOTE] >  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values directly."
  example:
  - "The following code example demonstrates how to use the Values property to access the values of fields for the record being inserted.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "An <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;></xref> that contains a dictionary of key field name/value pairs for the record to insert."
  overload: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
