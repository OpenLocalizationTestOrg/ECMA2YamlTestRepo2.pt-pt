- uid: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém os pares de nome/valor de campo para o registo para inserir."
  remarks: "Utilize a propriedade de valores para os valores dos campos para o registo de inserção de acesso. Por exemplo, pode codificar HTML os valores do registo antes da-inserir na origem de dados.       A propriedade de valores devolve um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> O objecto contém <xref:System.Collections.DictionaryEntry>objetos que representam os campos do registo.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Como um atalho, também pode utilizar o indexador do <xref:System.Collections.Specialized.IOrderedDictionary>valores de objeto para o campo de aceder diretamente.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of fields for the record being inserted.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contenha um dicionário de pares de nome/valor do campo de chave para o registo para inserir."
  overload: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values*
