  name: DetailsViewInsertEventArgs
  nameWithType: DetailsViewInsertEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserting&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>evento quando um botão para inserir (um botão com o respetivo `CommandName` propriedade definida como &quot;Insert&quot;) do controlo é clicado, mas antes o <xref:System.Web.UI.WebControls.DetailsView>controlo insere o registo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> Isto permite-lhe fornecer um processador de eventos que executa uma rotina personalizada, tais como a codificação HTML os valores de um registo antes de inserir na origem de dados, sempre que este evento ocorre.       Um objeto de DetailsViewInsertEventArgs é passado para o processador de eventos, que lhe permite determinar o valor de um argumento opcional comandos enviado para o <xref:System.Web.UI.WebControls.DetailsView>controlo e para indicar que a operação insert deve ser cancelada.</xref:System.Web.UI.WebControls.DetailsView> Para determinar o valor do argumento do comando, utilize o <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A> Para cancelar a operação de inserção, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Também pode ler ou modificar os valores de campo para o novo registo utilizando o <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe DetailsViewInsertEventArgs, consulte o <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event to cancel an insert operation.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_90_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_90_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
