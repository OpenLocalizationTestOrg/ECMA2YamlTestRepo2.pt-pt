  fullName: System.Runtime.Remoting.Messaging.IMethodCallMessage
  type: Interface
  summary: "Defines the method call message interface."
  remarks: "An IMethodCallMessage is generated as a result of a method called on a remote object, and is used to transport details about the remote method call to the server side."
