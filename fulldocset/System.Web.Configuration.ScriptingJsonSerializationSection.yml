  name: MaxJsonLength
  nameWithType: ScriptingJsonSerializationSection.MaxJsonLength
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Obtém ou define o comprimento máximo é aceite pelo <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> objeto para cadeias de JavaScript Object Notation (JSON)."
  remarks: "O valor da propriedade MaxJsonLength só se aplica a interna <xref:System.Web.Script.Serialization.JavaScriptSerializer>instância que é utilizada pela camada de comunicação assíncrona invocar Web dos serviços de métodos.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int MaxJsonLength { get; set; }
    return:
      type: System.Int32
      description: "Um número inteiro que representa o comprimento máximo para cadeias JSON. A predefinição é 102400 carateres."
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength*
  exceptions: []
  platform:
