- uid: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  id: MaxJsonLength
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: MaxJsonLength
  nameWithType: ScriptingJsonSerializationSection.MaxJsonLength
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Gets or sets the maximum length that is accepted by the <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;></xref> object for JavaScript Object Notation (JSON) strings."
  remarks: "The value of the MaxJsonLength property applies only to the internal <xref:System.Web.Script.Serialization.JavaScriptSerializer> instance that is used by the asynchronous communication layer to invoke Web services methods."
  syntax:
    content: public int MaxJsonLength { get; set; }
    return:
      type: System.Int32
      description: "An integer that represents the maximum length for JSON strings. The default is 102400 characters."
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength*
  exceptions: []
  platform:
  - net462
