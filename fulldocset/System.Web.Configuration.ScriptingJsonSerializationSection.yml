- uid: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  id: RecursionLimit
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: RecursionLimit
  nameWithType: ScriptingJsonSerializationSection.RecursionLimit
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Obtém ou define o limite de constraining o número de níveis de objeto para processar."
  remarks: "A propriedade RecursionLimit refere-se para o nível máximo de uma hierarquia de objeto que <xref:System.Web.Script.Serialization.JavaScriptSerializer>processará quando anular a serialização de uma cadeia de JavaScript Object Notation (JSON) ou ao serializar um objeto.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       O valor de RecursionLimit só se aplica a interna <xref:System.Web.Script.Serialization.JavaScriptSerializer>instância que é utilizada pela camada de comunicação assíncrona invocar Web dos serviços de métodos.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int RecursionLimit { get; set; }
    return:
      type: System.Int32
      description: "O número de níveis de objeto. A predefinição é 100."
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A propriedade está a ser definida para um valor que é menor que um."
  platform:
  - net462
