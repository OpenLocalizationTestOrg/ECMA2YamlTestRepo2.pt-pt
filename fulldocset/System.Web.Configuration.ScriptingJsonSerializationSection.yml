- uid: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  id: RecursionLimit
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: RecursionLimit
  nameWithType: ScriptingJsonSerializationSection.RecursionLimit
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Gets or sets the limit for constraining the number of object levels to process."
  remarks: "The RecursionLimit property refers to the maximum level of an object hierarchy that <xref:System.Web.Script.Serialization.JavaScriptSerializer> will process when deserializing a JavaScript Object Notation (JSON) string or when serializing an object.       The value of RecursionLimit applies only to the internal <xref:System.Web.Script.Serialization.JavaScriptSerializer> instance that is used by the asynchronous communication layer to invoke Web services methods."
  syntax:
    content: public int RecursionLimit { get; set; }
    return:
      type: System.Int32
      description: "The number of object levels. The default is 100."
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The property is being set to a value that is less than one."
  platform:
  - net462
