  type: Class
  summary: "The [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] class derived from <xref href=&quot;System.ServiceModel.Web.WebServiceHost&quot;></xref> used to instantiate data services."
  remarks: "[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] are not autonomous server entities. Instead, the service is a component hosted in an environment such as the Windows Communication Foundation (WCF) that provides core server networking facilities. Specifically, a service does not bind to and listen on a network socket for incoming requests to its Representational State Transfer (REST) entry points. The host handles direct interactions with the network and support caching, scalability, and authentication modules.       [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] defines a generic hosting interface <xref:System.Data.Services.IDataServiceHost> that abstracts its implementation from a specific host. This allows [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] to run in a range of hosting environments. For more information, see [Hosting the Data Service](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      public class DataServiceHost : System.ServiceModel.Web.WebServiceHost
