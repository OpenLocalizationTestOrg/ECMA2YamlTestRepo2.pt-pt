  summary: "O [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] classe derivada de <xref href=&quot;System.ServiceModel.Web.WebServiceHost&quot;> </xref> utilizado para instanciar o serviços de dados."
  remarks: "[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]não são entidades de servidor autónomo. Em vez disso, o serviço é um componente alojado num ambiente, tais como o Windows Communication Foundation (WCF) que fornece as instalações de rede de server core. Especificamente, um serviço não vincular ao e escutar um socket de rede para pedidos recebidos para os respetivos pontos de entrada de transferência REST (Representational State). Os identificadores de anfitrião direcionam as interações com a rede e suportam a colocação em cache, escalabilidade e módulos de autenticação.       [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]Define uma interface de alojamento genérica <xref:System.Data.Services.IDataServiceHost>deduz que a implementação de um anfitrião específico.</xref:System.Data.Services.IDataServiceHost> Isto permite [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] para ser executada num intervalo de ambientes de alojamento. Para obter mais informações, consulte [que aloja o serviço de dados](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      public class DataServiceHost : System.ServiceModel.Web.WebServiceHost
