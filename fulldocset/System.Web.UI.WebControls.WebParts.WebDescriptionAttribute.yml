  name: WebDescriptionAttribute
  nameWithType: WebDescriptionAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDescriptionAttribute
  type: Class
  summary: "Define o valor da cadeia para utilizar como uma descrição para uma propriedade de um controlo de peças Web."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo fornece uma interface de utilizador genérico (UI) que permite aos utilizadores editar as propriedades personalizadas no <xref:System.Web.UI.WebControls.WebParts.WebPart>e controlos de servidor colocada numa <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> A IU de edição é fornecida para propriedades que são marcadas com o código de origem com o `WebBrowsable` atributo (da <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>classe).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Quando uma propriedade estiver marcada com este atributo, um <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo cria a IU de edição com base no tipo da propriedade e utiliza um <xref:System.ComponentModel.PropertyDescriptor>se for necessário para converter o valor em cada controlo de edição para o tipo da propriedade de objeto.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       O `WebDescription` atributo (da classe de WebDescriptionAttribute) permite-lhe especificar a descrição que aparece com cada controlo na IU de edição quando o ponteiro do rato está posicionado sobre o controlo."
  example:
  - "The following code example demonstrates how to use the WebDescriptionAttribute attribute to assign a ToolTip to a property on a Web Parts control. The custom `UserJobType` property is given the ToolTip \"Select the category that corresponds to your job.\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_369_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_369_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDescriptionAttribute : Attribute
