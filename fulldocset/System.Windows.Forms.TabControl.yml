  fullName: System.Windows.Forms.TabControl
  type: Class
  summary: "Gere um conjunto de páginas do separador relacionado."
  remarks: "Um TabControl contém páginas do separador, que são representadas por <xref:System.Windows.Forms.TabPage>objetos que adicionar através de <xref:System.Windows.Forms.TabControl.TabPages%2A>propriedade.</xref:System.Windows.Forms.TabControl.TabPages%2A> </xref:System.Windows.Forms.TabPage> A ordem das páginas do separador nesta coleção reflete a ordem que de separadores aparecem no controlo.       O utilizador pode alterar atual <xref:System.Windows.Forms.TabPage>clicando dos separadores no controlo.</xref:System.Windows.Forms.TabPage> Através de programação também pode alterar atual <xref:System.Windows.Forms.TabPage>utilizando uma das seguintes propriedades TabControl:- <xref:System.Windows.Forms.TabControl.SelectedIndex%2A>- <xref:System.Windows.Forms.TabControl.SelectedTab%2A>no [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], também pode utilizar um dos seguintes métodos:- <xref:System.Windows.Forms.TabControl.SelectTab%2A>- <xref:System.Windows.Forms.TabControl.DeselectTab%2A>no [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], pode responder quando o separador atual alterações feitas por processar um dos seguintes eventos:- <xref:System.Windows.Forms.TabControl.Deselecting>- <xref:System.Windows.Forms.TabControl.Deselected>- <xref:System.Windows.Forms.TabControl.Selecting>- <xref:System.Windows.Forms.TabControl.Selected>os separadores num TabControl são parte TabControl, mas não as partes do indivíduo <xref:System.Windows.Forms.TabPage>controlos.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl.Selected> </xref:System.Windows.Forms.TabControl.Selecting> </xref:System.Windows.Forms.TabControl.Deselected> </xref:System.Windows.Forms.TabControl.Deselecting> </xref:System.Windows.Forms.TabControl.DeselectTab%2A> </xref:System.Windows.Forms.TabControl.SelectTab%2A> </xref:System.Windows.Forms.TabControl.SelectedTab%2A> </xref:System.Windows.Forms.TabControl.SelectedIndex%2A> </xref:System.Windows.Forms.TabPage> Os membros de <xref:System.Windows.Forms.TabPage>classe, tal como o <xref:System.Windows.Forms.Control.ForeColor%2A>propriedade, afetam apenas o retângulo de cliente da página de separador, mas não os separadores.</xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.TabPage> Além disso, o <xref:System.Windows.Forms.Control.Hide%2A>método <xref:System.Windows.Forms.TabPage>não será ocultar no separador.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Hide%2A> Para ocultar o separador, tem de remover o <xref:System.Windows.Forms.TabPage>controlar a partir de <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>coleção.</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage>       No [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], no separador é considerado parte da página de separador para determinar quando a <xref:System.Windows.Forms.Control.Enter>e <xref:System.Windows.Forms.Control.Leave>eventos do <xref:System.Windows.Forms.TabPage>ocorrer.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter> Em versões anteriores do .NET Framework, o <xref:System.Windows.Forms.Control.Enter>e <xref:System.Windows.Forms.Control.Leave>eventos do <xref:System.Windows.Forms.TabPage>ocorre quando o foco entra ou sai de um separador, mas apenas quando o foco entra ou sai o retângulo de cliente da página de separador.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter>       Os eventos seguintes não são gerados para a classe de TabControl, a menos que exista, pelo menos, um <xref:System.Windows.Forms.TabPage>no <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>coleção: <xref:System.Windows.Forms.Control.Click?displayProperty=fullName>, <xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName>e <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> </xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> </xref:System.Windows.Forms.Control.Click?displayProperty=fullName> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> Se existir, pelo menos, um <xref:System.Windows.Forms.TabPage>na coleção, e o utilizador interage com o cabeçalho do controlo separador (onde o <xref:System.Windows.Forms.TabPage>nomes apresentados), a TabControl desencadeia o evento adequado.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> No entanto, se a interação do utilizador estiver dentro do <xref:System.Windows.Forms.Control.ClientRectangle%2A>da página de separador, o <xref:System.Windows.Forms.TabPage>desencadeia o evento adequado.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.ClientRectangle%2A>       Controlos incluídos num <xref:System.Windows.Forms.TabPage>não são criados até que é apresentada a página de separador e quaisquer enlaces de dados nestes controlos não estão ativadas até que é apresentada a página de separador.</xref:System.Windows.Forms.TabPage>       Quando os estilos visuais estiverem ativados e o <xref:System.Windows.Forms.TabControl.Alignment%2A>propriedade está definida como um valor diferente de <xref:System.Windows.Forms.TabAlignment>, o conteúdo do separador pode não ser feita corretamente.</xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A> Para contornar este problema, pode de pintura separador contents através de desenho de proprietário. Para obter mais informações, consulte [como: Display Side-Aligned separadores com TabControl](~/add/includes/ajax-current-ext-md.md).       Quando o <xref:System.Windows.Forms.TabControl.Alignment%2A>propriedade está definida como um valor diferente de <xref:System.Windows.Forms.TabAlignment>e <xref:System.Windows.Forms.TabControl.Appearance%2A>propriedade está definida como um valor diferente de <xref:System.Windows.Forms.TabAppearance>, o conteúdo da página de separador pode não ser feita corretamente.</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl.Appearance%2A> </xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A>"
