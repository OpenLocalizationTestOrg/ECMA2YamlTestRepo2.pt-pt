  summary: "Obtém ou define a área de controlo (por exemplo, ao longo da parte superior), onde os separadores são alinhados."
  remarks: "Quando a propriedade de alinhamento está definida como <xref:System.Windows.Forms.TabAlignment>ou <xref:System.Windows.Forms.TabAlignment>, a <xref:System.Windows.Forms.TabControl.Multiline%2A>propriedade é automaticamente definida para `true`.</xref:System.Windows.Forms.TabControl.Multiline%2A> </xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabAlignment>       Ao definir a <xref:System.Windows.Forms.TabControl.Appearance%2A>propriedade, <xref:System.Windows.Forms.TabAppearance>só é apresentada como tal, quando a propriedade de alinhamento está definida como <xref:System.Windows.Forms.TabAlignment>.</xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl.Appearance%2A> Caso contrário, o <xref:System.Windows.Forms.TabControl.Appearance%2A>propriedade mostra como se definido como o <xref:System.Windows.Forms.TabAppearance>valor.</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl.Appearance%2A>       Quando configurar o <xref:System.Windows.Forms.TabControl.Appearance%2A>propriedade <xref:System.Windows.Forms.TabAppearance>, também tem de definir a propriedade de alinhamento <xref:System.Windows.Forms.TabAlignment>para que os botões apresentam corretamente.</xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl.Appearance%2A>      > [!NOTE] > Quando configurar o <xref:System.Windows.Forms.TabControl.Appearance%2A>propriedade `Buttons`, também tem de definir a propriedade de alinhamento `Top` para que o conteúdo da página de separador ser apresentados corretamente.</xref:System.Windows.Forms.TabControl.Appearance%2A> Além disso, quando estilos visuais estiverem ativados, e o alinhamento for definida como um valor diferente de <xref:System.Windows.Forms.TabAlignment>, o conteúdo do separador pode não ser composta corretamente.</xref:System.Windows.Forms.TabAlignment>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.TabControl> with three <xref:System.Windows.Forms.TabPage> objects. The Alignment property is set to `Left`, which positions the tabs of `tabControl1` on the left side.  \n  \n Use the <xref:System.Drawing> and <xref:System.Windows.Forms> namespaces for this example.  \n  \n [!code-cs[TabAlignment#1](~/add/codesnippet/csharp/p-system.windows.forms.t_232_1.cs)]\n [!code-vb[TabAlignment#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_232_1.vb)]\n [!code-cpp[TabAlignment#1](~/add/codesnippet/cpp/p-system.windows.forms.t_232_1.cpp)]"
