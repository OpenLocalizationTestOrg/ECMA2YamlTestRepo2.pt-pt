  fullName: System.Xml.Serialization.XmlNodeEventArgs
  type: Class
  summary: "Provides data for the <xref:System.Xml.Serialization.XmlSerializer.UnknownNode> event."
  remarks: "For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       The <xref:System.Xml.Serialization.XmlSerializer.UnknownNode> event can occur only when you call the <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> method."
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer.UnknownNode> event of the <xref:System.Xml.Serialization.XmlSerializer> to print various properties of an unknown XML node that is encountered when calling the <xref:System.Xml.Serialization.XmlSerializer> class's <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> method.  \n  \n [!code-cs[Classic XmlSerializer.UnknownNode Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_8_1.cs)]\n [!code-vb[Classic XmlSerializer.UnknownNode Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_8_1.vb)]\n [!code-cpp[Classic XmlSerializer.UnknownNode Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_8_1.cpp)]"
  syntax:
    content: 'public class XmlNodeEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
