  type: Class
  summary: "Utilizado em conjunto com o <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted&quot;> </xref> evento, o que está marcado quando um pedido de resolver para um específico <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> foi concluída."
  remarks: "Para utilizar o objeto de ResolveCompletedEventArgs, instanciar um <xref:System.Net.PeerToPeer.PeerNameResolver>objeto e utilizar um dos métodos Resolve.</xref:System.Net.PeerToPeer.PeerNameResolver> Para o processamento assíncrono, utilize o <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>método.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>       Quando o resolvedor atingiu o fim de nuvens para consultar o <xref:System.Net.PeerToPeer.PeerName>, ou atingiu o número máximo de entradas de registos para o <xref:System.Net.PeerToPeer.PeerNameRecordCollection>é construir, o evento para concluir o processo de resolução é gerado e o delegado associado faz com que ResolveAsync concluir.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerName> O evento também pode ser gerado para conclusões anormais, que não devolver uma coleção.       Este evento é desencadeado apenas uma vez quando todos os pontos finais foram encontrados.       Todas as referências a esta instância do objeto de resolução são coordenadas com um token fornecido, o que é um identificador exclusivo, determinadas de programador para este pedido resolve assíncrona."
