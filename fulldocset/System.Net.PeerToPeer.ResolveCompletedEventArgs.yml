  name: PeerNameRecordCollection
  nameWithType: ResolveCompletedEventArgs.PeerNameRecordCollection
  fullName: System.Net.PeerToPeer.ResolveCompletedEventArgs.PeerNameRecordCollection
  type: Property
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: "Gets the <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;></xref> object to resolve."
  remarks: "This event is raised when all clouds have been queried for this peer name, or when the maximum number of peer name records has been retrieved. It is raised by putting the peer name record collection into the <xref:System.Net.PeerToPeer.ResolveCompletedEventArgs> event argument for which the OnResolveCompleted method is waiting.  The change in state awakens the process.       Unless explicitly specified, the default value for all properties is `null` for reference types and zero (0) for properties of type `int`. If no records were found, `null` is returned."
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection PeerNameRecordCollection { get; }
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: "The <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;></xref> object to resolve is the one found in response to a <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*> operation on a specific <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref>."
  overload: System.Net.PeerToPeer.ResolveCompletedEventArgs.PeerNameRecordCollection*
  exceptions: []
