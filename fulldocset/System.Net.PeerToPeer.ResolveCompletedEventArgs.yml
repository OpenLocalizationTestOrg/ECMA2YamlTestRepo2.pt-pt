  summary: "Obtém o <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> objeto resolver."
  remarks: "Este evento é desencadeado quando todas as nuvens terem sido consultadas para este nome de elemento de rede, ou quando o número máximo de registos de nome de ponto a ponto foi obtido. Este é gerado colocando a coleção de registos de nome de ponto a ponto para a <xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>para o qual o método OnResolveCompleted está à espera que o argumento do evento.</xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>  A alteração no Estado awakens o processo.       A menos que especificado explicitamente, é o valor predefinido para todas as propriedades `null` para tipos de referência e zero (0) para propriedades do tipo `int`. Se não foram encontrados registos, `null` é devolvido."
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection PeerNameRecordCollection { get; }
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: "O <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> objeto resolver é o encontrado em resposta a um <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>operação numa específica <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
