  name: ResolveCompletedEventArgs
  nameWithType: ResolveCompletedEventArgs
  fullName: System.Net.PeerToPeer.ResolveCompletedEventArgs
  type: Class
  summary: "Used in conjunction with the <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted&quot;></xref> event, which is signaled when a resolve request for a specific <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref> has completed."
  remarks: "To use the ResolveCompletedEventArgs object, instantiate a <xref:System.Net.PeerToPeer.PeerNameResolver> object and utilize one of the Resolve methods. For asynchronous processing, use the <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A> method.       When the Resolver has reached the end of the Cloud(s) to query for the <xref:System.Net.PeerToPeer.PeerName>, or it has reached the maximum number of record entries for the <xref:System.Net.PeerToPeer.PeerNameRecordCollection> it is constructing, the event to complete the resolve process is raised, and the associated delegate causes ResolveAsync to complete. The event can also be raised for abnormal completions, which do not return a collection.       This event is raised only once when all endpoints have been found.       All references to this instance of the Resolver object are coordinated with a supplied token, which is a unique, developer-determined identifier for this asynchronous resolve request."
  syntax:
    content: 'public class ResolveCompletedEventArgs : System.ComponentModel.AsyncCompletedEventArgs'
  inheritance:
  - System.ComponentModel.AsyncCompletedEventArgs
  implements: []
  inheritedMembers: []
