  name: FileWebResponse
  nameWithType: FileWebResponse
  fullName: System.Net.FileWebResponse
  type: Class
  summary: "Provides a file system implementation of the &lt;xref:System.Net.WebResponse&gt; class."
  remarks: "The FileWebResponse class implements the <xref:System.Net.WebResponse>`abstract` base class to return file system resources for the <xref:System.Net.FileWebRequest> class.       Client applications do not create FileWebResponse instances directly; instead, they are created by calling the <xref:System.Net.FileWebRequest.GetResponse%2A> method on a <xref:System.Net.FileWebRequest> instance.       The <xref:System.Net.FileWebResponse.GetResponseStream%2A> method returns a <xref:System.IO.Stream> instance that provides read-only access to a file system resource.       The FileWebResponse class relies on the <xref:System.IO.File> class for error handling and code access security."
  syntax:
    content: 'public class FileWebResponse : System.Net.WebResponse, System.Runtime.Serialization.ISerializable'
