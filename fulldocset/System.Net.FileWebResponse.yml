  type: Class
  summary: "Fornece uma implementação de sistema de ficheiros da <xref:System.Net.WebResponse>classe.</xref:System.Net.WebResponse>"
  remarks: "A classe de FileWebResponse implementa o <xref:System.Net.WebResponse> `abstract` classe para devolver os recursos do sistema de ficheiros para a <xref:System.Net.FileWebRequest>classe</xref:System.Net.FileWebRequest> base</xref:System.Net.WebResponse>       Aplicações de cliente não criar instâncias de FileWebResponse diretamente; em vez disso, são criados ao chamar o <xref:System.Net.FileWebRequest.GetResponse%2A>método num <xref:System.Net.FileWebRequest>instância.</xref:System.Net.FileWebRequest> </xref:System.Net.FileWebRequest.GetResponse%2A>       O <xref:System.Net.FileWebResponse.GetResponseStream%2A>método devolve um <xref:System.IO.Stream>instância que fornece acesso só de leitura a um recurso de sistema de ficheiros.</xref:System.IO.Stream> </xref:System.Net.FileWebResponse.GetResponseStream%2A>       A classe de FileWebResponse depende o <xref:System.IO.File>classe para o processamento de erros e de segurança de acesso de código.</xref:System.IO.File>"
