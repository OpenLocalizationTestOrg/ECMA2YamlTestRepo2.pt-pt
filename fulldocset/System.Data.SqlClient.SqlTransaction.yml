  summary: "Specifies the <xref href=&quot;System.Data.IsolationLevel&quot;></xref> for this transaction."
  remarks: "Parallel transactions are not supported. Therefore, the <xref:System.Data.IsolationLevel> applies to the whole transaction.       For more information on SQL Server isolation levels, see &quot;Isolation Levels in the Database Engine&quot; in SQL Server Books Online."
