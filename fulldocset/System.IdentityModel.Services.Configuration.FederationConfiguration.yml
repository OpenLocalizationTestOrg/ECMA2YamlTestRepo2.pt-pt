- uid: System.IdentityModel.Services.Configuration.FederationConfiguration.#ctor(System.Boolean)
  id: '#ctor(System.Boolean)'
  parent: System.IdentityModel.Services.Configuration.FederationConfiguration
  langs:
  - csharp
  name: FederationConfiguration(Boolean)
  nameWithType: FederationConfiguration.FederationConfiguration(Boolean)
  fullName: System.IdentityModel.Services.Configuration.FederationConfiguration.FederationConfiguration(Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services.Configuration
  summary: "Initializes a new instance of the <see cref=&quot;T:System.IdentityModel.Services.Configuration.FederationConfiguration&quot;></see> class by optionally loading settings from the <xref uid=&quot;langword_csharp_system.identityModel.services&quot; name=&quot;system.identityModel.services&quot; href=&quot;&quot;></xref> section of the configuration file."
  remarks: "> [!WARNING] >  Before the new <xref:System.IdentityModel.Services.Configuration.FederationConfiguration> instance is used by any of the configured HTTP modules, call the <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A> method to ensure that the instance is properly initialized.       The `system.identityModel` section must be specified in a `<section>` element under the `<configSections>` element in the configuration file or an exception is thrown.      ```   <configSections>     <section name=&quot;system.identityModel&quot; type=&quot;System.IdentityModel.Configuration.SystemIdentityModelSection, System.IdentityModel, Version=4.0.0.0, Culture=neutral, PublicKeyToken=B77A5C561934E089&quot; />   </configSections>   ```       If `loadConfig` is `true` and only a single `<federationConfiguration>` element is specified, settings are loaded using that element. If multiple `<federationConfiguration>` elements are specified, the method attempts to load settings from the element that is unnamed of that has the <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.DefaultFederationConfigurationName>. If such an element does not exist, the method returns without loading settings. This results in an exception when the <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A> method is called.      > [!WARNING] >  Microsoft recommends that if you specify multiple `<federationConfiguration>` elements in the `system.identityModel.services` configuration section that at least one of them is unnamed or has its name set to an empty string."
  syntax:
    content: public FederationConfiguration (bool loadConfig);
    parameters:
    - id: loadConfig
      type: System.Boolean
      description: "\n     to initialize with settings loaded from the configuration file;  to initialize to default values."
  overload: System.IdentityModel.Services.Configuration.FederationConfiguration.#ctor*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The  configuration section is not defined in the configuration file."
  platform:
  - net-11
  - net-20
  - netcore-10
