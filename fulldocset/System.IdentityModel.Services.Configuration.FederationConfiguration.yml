  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services.Configuration
  summary: "Loads the properties for the current instance from the configuration file. This method is called by constructors that initialize the newly created <see cref=&quot;T:System.IdentityModel.Services.Configuration.FederationConfiguration&quot;></see> from configuration settings."
  remarks: "The LoadConfiguration method is called by the constructors to set the properties of the newly created <xref:System.IdentityModel.Services.Configuration.FederationConfiguration> object from the specified `<federationConfiguration>` element.       If `element` is `null`, the instance is loaded with default values.       If the there is no configuration file, or, if the named section does not exist, then no exception is thrown, instead the instance is loaded with default values."
  syntax:
    content: protected void LoadConfiguration (System.IdentityModel.Services.Configuration.FederationConfigurationElement element);
    parameters:
    - id: element
      type: System.IdentityModel.Services.Configuration.FederationConfigurationElement
      description: "The  element to load settings from. Can be  to load default values."
