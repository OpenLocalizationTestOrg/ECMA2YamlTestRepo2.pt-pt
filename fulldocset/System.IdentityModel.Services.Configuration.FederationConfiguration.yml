  summary: "Initializes a new instance of the <see cref=&quot;T:System.IdentityModel.Services.Configuration.FederationConfiguration&quot;></see> class by loading settings from the <xref uid=&quot;langword_csharp_system.identityModel.services&quot; name=&quot;system.identityModel.services&quot; href=&quot;&quot;></xref> section of the configuration file."
  remarks: "The properties in the new instance are initialized by loading settings from the `<system.identityModel.services>` configuration section. This constructor calls the <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.%23ctor%28System.Boolean%29?displayProperty=fullName> constructor with the `loadConfig` parameter `true`.      > [!WARNING] >  Before the new <xref:System.IdentityModel.Services.Configuration.FederationConfiguration> instance is used by any of the configured HTTP modules, call the <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A> method to ensure that the instance is properly initialized."
