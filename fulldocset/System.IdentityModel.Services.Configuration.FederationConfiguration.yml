  namespace: System.IdentityModel.Services.Configuration
  summary: "Initializes a new instance of the <see cref=&quot;T:System.IdentityModel.Services.Configuration.FederationConfiguration&quot;></see> class from the [\\"
  remarks: "> [!WARNING] >  Before the new <xref:System.IdentityModel.Services.Configuration.FederationConfiguration> instance is used by any of the configured HTTP modules, call the <xref:System.IdentityModel.Services.Configuration.FederationConfiguration.Initialize%2A> method to ensure that the instance is properly initialized.       If this constructor is called then a `<system.identityModel.services>` configuration section with a `<federationConfiguration>` element that has the specified name must exist in the configuration file.       Both the `system.identityModel` section and the `system.identityModel.services` must be specified in a `<section>` elements under the `<configSections>` element in the configuration file or an exception is thrown.      ```   <configSections>     <section name=&quot;system.identityModel&quot; type=&quot;System.IdentityModel.Configuration.SystemIdentityModelSection, System.IdentityModel, Version=4.0.0.0, Culture=neutral, PublicKeyToken=B77A5C561934E089&quot; />     <section name=&quot;system.identityModel.services&quot; type=&quot;System.IdentityModel.Services.Configuration.SystemIdentityModelServicesSection, System.IdentityModel.Services, Version=4.0.0.0, Culture=neutral, PublicKeyToken=B77A5C561934E089&quot; />   </configSections>   ```"
  syntax:
    content: public FederationConfiguration (string federationConfigurationName);
    parameters:
    - id: federationConfigurationName
      type: System.String
      description: "The name of the  element from which to load the configuration."
