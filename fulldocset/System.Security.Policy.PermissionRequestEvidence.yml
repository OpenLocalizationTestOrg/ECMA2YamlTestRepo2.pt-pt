  name: PermissionRequestEvidence
  nameWithType: PermissionRequestEvidence
  fullName: System.Security.Policy.PermissionRequestEvidence
  type: Class
  summary: "Defines evidence that represents permission requests. This class cannot be inherited."
  remarks: "Permission requests include the minimum permissions the code requires to run, permissions the code can use if they are granted, but are not required, and permissions the code explicitly asks not to be granted."
  syntax:
    content: >-
      [System.Obsolete("Assembly level declarative security is obsolete and is no longer enforced by the CLR by default. See http://go.microsoft.com/fwlink/?LinkID=155570 for more information.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PermissionRequestEvidence : System.Security.Policy.EvidenceBase
