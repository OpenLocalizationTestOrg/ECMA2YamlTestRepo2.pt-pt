  fullName: System.Configuration.ConnectionStringSettingsCollection
  type: Class
  summary: "Contains a collection of <xref href=&quot;System.Configuration.ConnectionStringSettings&quot;></xref> objects."
  remarks: "A ConnectionStringSettingsCollection object contains a collection of <xref:System.Configuration.ConnectionStringSettings> objects. Each <xref:System.Configuration.ConnectionStringSettings> object represents a single entry in the `<connectionStrings>` configuration-file section."
  example:
  - "The following example shows how to access the ConnectionStringSettingsCollection.  \n  \n [!code-cs[System.Configuration.ConnectionStrings#2](~/add/codesnippet/csharp/t-system.configuration.c_6_1.cs)]\n [!code-vb[System.Configuration.ConnectionStrings#2](~/add/codesnippet/visualbasic/t-system.configuration.c_6_1.vb)]  \n  \n The following example is an excerpt from the configuration file used by the previous example.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ConnStr1\" connectionString=\"LocalSqlServer: data source=127.0.0.1;Integrated Security=SSPI;Initial Catalog=aspnetdb\"  \n      providerName=\"System.Data.SqlClient\" />  \n  </connectionStrings>  \n</configuration>  \n```"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Configuration.ConnectionStringSettings))]

      public sealed class ConnectionStringSettingsCollection : System.Configuration.ConfigurationElementCollection
