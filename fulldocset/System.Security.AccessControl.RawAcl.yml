  name: InsertAce(Int32,GenericAce)
  nameWithType: RawAcl.InsertAce(Int32,GenericAce)
  fullName: System.Security.AccessControl.RawAcl.InsertAce(Int32,GenericAce)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Inserts the specified Access Control Entry (ACE) at the specified index."
  remarks: "The inserted ACE is not cloned before insertion, so any modifications to the ACE after it has been inserted are reflected in the Access Control List (ACL)."
  syntax:
    content: public void InsertAce (int index, System.Security.AccessControl.GenericAce ace);
    parameters:
    - id: index
      type: System.Int32
      description: "The position at which to add the new ACE. Specify the value of the <xref:System.Security.AccessControl.RawAcl.Count*> property to insert an ACE at the end of the <xref href=&quot;System.Security.AccessControl.RawAcl&quot;></xref> object."
    - id: ace
      type: System.Security.AccessControl.GenericAce
      description: "The ACE to insert."
  overload: System.Security.AccessControl.RawAcl.InsertAce*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>offset</code> is negative or too high to allow the entire <xref href=&quot;System.Security.AccessControl.GenericAcl&quot;></xref> to be copied into <code>array</code>."
