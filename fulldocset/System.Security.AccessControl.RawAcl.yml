  namespace: System.Security.AccessControl
  summary: "Insere a entrada de controlo de acesso (ACE) especificado no índice especificado."
  remarks: "O ACE inserida não está clonado antes de inserção, pelo que quaisquer modificações a ACE após foi inserido são refletidas na lista de controlo de acesso (ACL)."
  syntax:
    content: public void InsertAce (int index, System.Security.AccessControl.GenericAce ace);
    parameters:
    - id: index
      type: System.Int32
      description: "A posição no qual pretende adicionar o novo ACE. Especifique o valor da <xref:System.Security.AccessControl.RawAcl.Count*>propriedade para inserir uma ACE no fim do <xref href=&quot;System.Security.AccessControl.RawAcl&quot;> </xref> objeto.</xref:System.Security.AccessControl.RawAcl.Count*>"
    - id: ace
      type: System.Security.AccessControl.GenericAce
      description: "ACE para inserir."
  overload: System.Security.AccessControl.RawAcl.InsertAce*
