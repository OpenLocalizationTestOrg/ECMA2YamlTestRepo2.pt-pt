  name: RawAcl
  nameWithType: RawAcl
  fullName: System.Security.AccessControl.RawAcl
  type: Class
  summary: "Representa uma lista de controlo de acesso (ACL)."
  remarks: "A classe de RawAcl permite a manipulação total de entradas de controlo de acesso (ACEs). Este não impõe regras de ordenação para ACEs e não fornecer a lógica de validação. Qualquer ACE pode ser inserida, modificado ou removida em qualquer local na ACL."
  syntax:
    content: 'public sealed class RawAcl : System.Security.AccessControl.GenericAcl'
  inheritance:
  - System.Object
  - System.Security.AccessControl.GenericAcl
