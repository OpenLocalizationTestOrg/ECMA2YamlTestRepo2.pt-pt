  name: SplineInt16KeyFrame
  nameWithType: SplineInt16KeyFrame
  fullName: System.Windows.Media.Animation.SplineInt16KeyFrame
  type: Class
  summary: "Animates from the <xref:System.Int16> value of the previous key frame to its own <xref:System.Windows.Media.Animation.Int16KeyFrame.Value*> using splined interpolation."
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.Int16KeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> to animate a <xref:System.Int16> property value along a set of key frames.       A key frame defines a segment of the <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> specifies the time at which the key frame&quot;s <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.       Spline key frames like SplineInt16KeyFrame creates a variable transition between values which is determined by the <xref:System.Windows.Media.Animation.SplineInt16KeyFrame.KeySpline%2A> property. Splined interpolation can be used to achieve more realistic &quot;real world&quot; timing effects such as acceleration and deceleration."
  syntax:
    content: 'public class SplineInt16KeyFrame : System.Windows.Media.Animation.Int16KeyFrame'
