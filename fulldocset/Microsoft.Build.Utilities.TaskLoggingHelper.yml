  summary: "Extracts the message code prefix from the given full message string."
  remarks: 'Message code prefixes must match the following .NET regular expressions in order to be recognized: `^\s*[A-Za-z]+\d+:\s*`.'
  example:
  - 'If this method is given the full message string `MYTASK1001: This is an error message.` and it accepts `This is an error message.` as the value for the `messageWithoutCodePrefix` parameter, then it returns `MYTASK1001`.'
  syntax:
    content: public string ExtractMessageCode (string message, out string messageWithoutCodePrefix);
    parameters:
    - id: message
      type: System.String
      description: "The full message to parse that includes code prefix."
    - id: messageWithoutCodePrefix
      type: System.String
      description: "The message with the code prefix removed."
    return:
      type: System.String
      description: "The message code prefix that is extracted from the full message string, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if there is no message code."
