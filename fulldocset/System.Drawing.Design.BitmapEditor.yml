  name: BitmapEditor
  nameWithType: BitmapEditor
  fullName: System.Drawing.Design.BitmapEditor
  type: Class
  summary: "Fornece uma interface de utilizador para selecionar os ficheiros de mapa de bits no browser de propriedades."
  remarks: "A classe de BitmapEditor fornece uma forma simples para selecionar uma imagem de mapa de bits para uma propriedade. A iniciar o editor apresenta um **ficheiro aberto** caixa de diálogo que lhe permite navegação de diretório e selecionar um ficheiro. A lista de ficheiros inicialmente está filtrada para os ficheiros de mapa de bits (*.bmp)."
  example:
  - "The following code example uses an <xref:System.ComponentModel.EditorAttribute> to associate the BitmapEditor with a property.  \n  \n [!code-cpp[BitmapEditorExample#1](~/add/codesnippet/cpp/t-system.drawing.design._8_1.cpp)]\n [!code-vb[BitmapEditorExample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._8_1.vb)]\n [!code-cs[BitmapEditorExample#1](~/add/codesnippet/csharp/t-system.drawing.design._8_1.cs)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class BitmapEditor : System.Drawing.Design.ImageEditor
