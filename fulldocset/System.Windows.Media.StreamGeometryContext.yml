  remarks: "Este método utiliza o ponto final de segmento anterior como ponto de partida. Se este for o primeiro segmento uma figura, utiliza o ponto especificado pelo <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>método como ponto de início.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       A <xref:System.Windows.Media.StreamGeometry>não pode ser serializado se contiver um <xref:System.Windows.Media.Transform>ou de qualquer não stroked unfilled segmentos.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw multiple connected quadratic Bezier curves using the PolyQuadraticBezierTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryPolyQuadraticBezierToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometrypolyquadraticbeziertoexample.vb#streamgeometrypolyquadraticbeziertoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryPolyQuadraticBezierToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryPolyQuadraticBezierToExample.cs#streamgeometrypolyquadraticbeziertoexamplewholepage)]"
  syntax:
    content: public abstract void PolyQuadraticBezierTo (System.Collections.Generic.IList<System.Windows.Point> points, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: points
      type: System.Collections.Generic.IList{System.Windows.Point}
      description: "A coleção de pontos de especificar pontos de controlo e pontos de destino para um ou mais curvas de Bezier quadratic. O primeiro ponto na lista especifica o ponto de controlo da curva, o próximo ponto Especifica o ponto de destino, o próximo ponto Especifica o ponto de controlo de curva seguinte e assim sucessivamente. A lista tem de conter um número par de pontos."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para tornar o segmento stroked quando um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> é utilizado para compor o segmento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
