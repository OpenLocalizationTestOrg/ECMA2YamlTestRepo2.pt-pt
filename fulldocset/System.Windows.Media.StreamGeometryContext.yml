- uid: System.Windows.Media.StreamGeometryContext.ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  id: ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  nameWithType: StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Desenha um arco para o ponto especificado."
  remarks: "Este método utiliza o ponto final de segmento anterior como ponto de partida. Se este for o primeiro segmento uma figura, utiliza o ponto especificado pelo <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>método como ponto de início.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       A <xref:System.Windows.Media.StreamGeometry>não pode ser serializado se contiver um <xref:System.Windows.Media.Transform>ou de qualquer não stroked unfilled segmentos.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw an arc using the ArcTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometryarctoexample.vb#streamgeometryarctoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryArcToExample.cs#streamgeometryarctoexamplewholepage)]"
  syntax:
    content: public abstract void ArcTo (System.Windows.Point point, System.Windows.Size size, double rotationAngle, bool isLargeArc, System.Windows.Media.SweepDirection sweepDirection, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point
      type: System.Windows.Point
      description: "O ponto de destino para o final do arco."
    - id: size
      type: System.Windows.Size
      description: "O radii (meio a largura e meio a altura) de um oval cujo perímetro é utilizado para desenhar o ângulo. Por isso, se o oval for muito arredondado em todas as direções, o arco será arredondado, se for quase simples, será o arco. Por exemplo, um grande largura e altura representaria uma oval muito grande, o que deverá dar um curvature ligeiras para o ângulo."
    - id: rotationAngle
      type: System.Double
      description: "O ângulo de rotação do oval que especifica a curva. Curvature do arco pode roda com este parâmetro."
    - id: isLargeArc
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para desenhar o arco maior 180 graus; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: sweepDirection
      type: System.Windows.Media.SweepDirection
      description: "Um valor que indica se o arco é desenhado <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> ou <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> direção."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para tornar o segmento stroked quando um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> é utilizado para compor o segmento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para tratar a associação entre este segmento e o segmento anterior como um canto quando stroked com um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.ArcTo*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
  id: BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: BeginFigure(Point,Boolean,Boolean)
  nameWithType: StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Especifica o ponto de partida para uma nova figura."
  remarks: "Ao chamar este método várias vezes, pode criar vários números (formas geométrica autónomo) dentro deste <xref:System.Windows.Media.StreamGeometryContext>.</xref:System.Windows.Media.StreamGeometryContext>       A <xref:System.Windows.Media.StreamGeometry>não pode ser serializado se contiver um <xref:System.Windows.Media.Transform>ou de qualquer não stroked unfilled segmentos.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  syntax:
    content: public abstract void BeginFigure (System.Windows.Point startPoint, bool isFilled, bool isClosed);
    parameters:
    - id: startPoint
      type: System.Windows.Point
      description: "O <xref href=&quot;System.Windows.Point&quot;> </xref> onde a figura começa."
    - id: isFilled
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para utilizar a área contida por este figura para acessos de teste, composição e recorte; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isClosed
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para fechar a figura; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Por exemplo, se duas linhas de ligação são desenhadas, e `isClosed` está definido como <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, o desenho apenas será de duas linhas, mas se `isClosed` está definido como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, serão fechadas duas linhas para criar um triângulo."
  overload: System.Windows.Media.StreamGeometryContext.BeginFigure*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BezierTo(System.Windows.Point,System.Windows.Point,System.Windows.Point,System.Boolean,System.Boolean)
  id: BezierTo(System.Windows.Point,System.Windows.Point,System.Windows.Point,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: BezierTo(Point,Point,Point,Boolean,Boolean)
  nameWithType: StreamGeometryContext.BezierTo(Point,Point,Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BezierTo(Point,Point,Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Desenha uma curva de Bezier para o ponto especificado."
  remarks: "Uma curva de Bezier cubic é definida por um ponto de início, ponto final e dois pontos de controlo. O primeiro ponto de controlo determina curvature do primeiro metade do segmento e o segundo ponto de controlo determina curvature da segunda metade do segmento.       Este método utiliza o ponto final de segmento anterior como ponto de partida. Se este for o primeiro segmento uma figura, utiliza o ponto especificado pelo <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>método como ponto de início.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       A <xref:System.Windows.Media.StreamGeometry>não pode ser serializado se contiver um <xref:System.Windows.Media.Transform>ou de qualquer não stroked unfilled segmentos.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw a Bezier curve using the BezierTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometrybeziertoexample.vb#streamgeometrybeziertoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryBezierToExample.cs#streamgeometrybeziertoexamplewholepage)]"
  syntax:
    content: public abstract void BezierTo (System.Windows.Point point1, System.Windows.Point point2, System.Windows.Point point3, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point1
      type: System.Windows.Point
      description: "O primeiro ponto de controlo utilizado para especificar a forma da curva."
    - id: point2
      type: System.Windows.Point
      description: "O segundo ponto de controlo utilizado para especificar a forma da curva."
    - id: point3
      type: System.Windows.Point
      description: "O ponto de destino para o fim da curva."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para tornar o segmento stroked quando um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> é utilizado para compor o segmento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para tratar a associação entre este segmento e o segmento anterior como um canto quando stroked com um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.BezierTo*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi efetuada uma tentativa para adicionar um segmento sem iniciar uma figura ao chamar o <xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>método.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>"
  platform:
  - net462
