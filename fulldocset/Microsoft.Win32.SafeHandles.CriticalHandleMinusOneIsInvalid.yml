  summary: "Fornece uma classe base para implementações de identificador crítico Win32 na qual o valor de -1 indica que um identificador inválido."
  remarks: "Esta classe deriva da <xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName>classe.</xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName> Descreve o formato de um identificador inválido que utiliza um valor de -1. Mais derivations desta classe (por exemplo, ficheiro ou de registo identificadores) podem especialização de este ainda mais.       Este tipo implementa o <xref:System.IDisposable>interface.</xref:System.IDisposable> Quando tiver terminado com o tipo, deve eliminar-direta ou indiretamente. Para eliminar diretamente do tipo, chame o <xref:System.IDisposable.Dispose%2A>método um `try` / `catch` bloco.</xref:System.IDisposable.Dispose%2A> Para eliminar indiretamente dele, utilize uma construção de idioma, tais como `using` (em c#) ou `Using` (em Visual Basic). Para obter mais informações, consulte a secção &quot;Utilizar um objeto que implementa IDisposable&quot; o <xref:System.IDisposable>tópico de interface.</xref:System.IDisposable>      > [!NOTE] > Consulte o <xref:System.Runtime.InteropServices.CriticalHandle>classe para obter informações importantes sobre segurança de thread de segurança e o identificador crítico.</xref:System.Runtime.InteropServices.CriticalHandle>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class CriticalHandleMinusOneIsInvalid : System.Runtime.InteropServices.CriticalHandle
