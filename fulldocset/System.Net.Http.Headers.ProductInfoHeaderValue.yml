  fullName: System.Net.Http.Headers.ProductInfoHeaderValue
  type: Class
  summary: "Representa um valor que pode ser um produto ou um comentário num cabeçalho de agente do utilizador."
  remarks: "A classe de ProductInfoHeaderValue fornece suporte para o produto e valores utilizados num cabeçalho de agente do utilizador, tal como definido de tokens de comentário [RFC 2616](http://go.microsoft.com/fwlink/?LinkID=241642) pelo IETF.       O campo de agente de utilizador contém informações sobre o agente de utilizador com a origem do pedido. O campo pode conter vários tokens de produto e comentários que identifica o agente de utilizador e os produtos secundárias."
