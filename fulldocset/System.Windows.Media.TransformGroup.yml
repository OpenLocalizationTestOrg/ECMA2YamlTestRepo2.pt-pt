  type: Class
  summary: "Representa um compostos <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> composto por outros <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> objetos."
  remarks: "Utilize um TransformGroup quando pretender aplicar vários <xref:System.Windows.Media.Transform>objetos para uma única propriedade.</xref:System.Windows.Media.Transform>       Uma transformação composta, a ordem das transformações individuais é importante. Por exemplo, se primeiro rodar, em seguida, dimensionar, traduzir, receberá um resultado diferente que o se primeiro traduzir, em seguida, rodar, em seguida, escalar. Uma razão a ordem é significativa é que transformações como rotação e dimensionamento são efetuadas no que respeita à origem do sistema de coordenadas. Dimensionamento de um objeto que centra-se na origem produz um resultado diferente de dimensionamento de um objeto que foi movido para fora de origem. Da mesma forma, rodar um objeto que centra-se na origem produz um resultado diferente que rodar um objeto que foi movido para fora de origem.       **Funcionalidades freezable:** porque qual herda o <xref:System.Windows.Freezable>classe, a classe de TransformGroup fornece várias funcionalidades especiais: TransformGroup objetos podem ser declarados como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonar e efetuados seguro para thread.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class TransformGroup : System.Windows.Media.Transform
