  name: TransformGroup
  nameWithType: TransformGroup
  fullName: System.Windows.Media.TransformGroup
  type: Class
  summary: "Represents a composite <xref href=&quot;System.Windows.Media.Transform&quot;></xref> composed of other <xref href=&quot;System.Windows.Media.Transform&quot;></xref> objects."
  remarks: "Use a TransformGroup when you want to apply multiple <xref:System.Windows.Media.Transform> objects to a single property.       In a composite transformation, the order of individual transformations is important. For example, if you first rotate, then scale, then translate, you get a different result than if you first translate, then rotate, then scale. One reason order is significant is that transformations like rotation and scaling are done with respect to the origin of the coordinate system. Scaling an object that is centered at the origin produces a different result than scaling an object that has been moved away from the origin. Similarly, rotating an object that is centered at the origin produces a different result than rotating an object that has been moved away from the origin.       **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the TransformGroup class provides several special features: TransformGroup objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class TransformGroup : System.Windows.Media.Transform
