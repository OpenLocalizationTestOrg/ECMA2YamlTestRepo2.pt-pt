  fullName: System.Windows.Automation.Text.TextUnit
  type: Enum
  summary: "Represents pre-defined units of text for the purposes of navigation within a document."
  remarks: "Any method using TextUnit will deprecate `up` to the next supported TextUnit if the given TextUnit is not supported by the control.       The order, from smallest unit to largest, is listed below.      -   Character      -   Format      -   Word      -   Line      -   Paragraph      -   Page      -   Document"
