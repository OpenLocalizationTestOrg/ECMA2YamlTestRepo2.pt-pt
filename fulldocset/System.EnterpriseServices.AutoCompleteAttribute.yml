  name: AutoCompleteAttribute
  nameWithType: AutoCompleteAttribute
  fullName: System.EnterpriseServices.AutoCompleteAttribute
  type: Class
  summary: "Marca o método attributed como um <xref uid=&quot;langword_csharp_AutoComplete&quot; name=&quot;AutoComplete&quot; href=&quot;&quot;> </xref> objeto. Esta classe não pode ser herdada."
  remarks: "Se `AutoComplete` é especificado, não pode estar desativada no catálogo COM+; se estiver ativada no catálogo COM+, tem de ser especificado no componente.       A transação automaticamente chama <xref:System.EnterpriseServices.ContextUtil.SetComplete%2A>se a chamada de método devolve normalmente.</xref:System.EnterpriseServices.ContextUtil.SetComplete%2A> Se a chamada de método emite uma exceção, a transação foi abortada."
  example:
  - "The following code example demonstrates the use of the AutoCompleteAttribute type.  \n  \n [!code-vb[EnterpriseServicesAutoCompleteAttribute#0](~/add/codesnippet/visualbasic/t-system.enterpriseservi_19_1.vb)]\n [!code-cs[EnterpriseServicesAutoCompleteAttribute#0](~/add/codesnippet/csharp/t-system.enterpriseservi_19_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class AutoCompleteAttribute : Attribute
