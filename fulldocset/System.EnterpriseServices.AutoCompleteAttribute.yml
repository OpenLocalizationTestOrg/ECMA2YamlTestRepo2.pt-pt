  name: AutoCompleteAttribute
  nameWithType: AutoCompleteAttribute
  fullName: System.EnterpriseServices.AutoCompleteAttribute
  type: Class
  summary: "Marks the attributed method as an <xref uid=&quot;langword_csharp_AutoComplete&quot; name=&quot;AutoComplete&quot; href=&quot;&quot;></xref> object. This class cannot be inherited."
  remarks: "If `AutoComplete` is specified, it must not be disabled in the COM+ catalog; if enabled in the COM+ catalog, it must be specified on the component.       The transaction automatically calls <xref:System.EnterpriseServices.ContextUtil.SetComplete%2A> if the method call returns normally. If the method call throws an exception, the transaction is aborted."
  example:
  - "The following code example demonstrates the use of the AutoCompleteAttribute type.  \n  \n [!code-vb[EnterpriseServicesAutoCompleteAttribute#0](~/add/codesnippet/VisualBasic/t-system.enterpriseservi_19_1.vb)]\n [!code-cs[EnterpriseServicesAutoCompleteAttribute#0](~/add/codesnippet/CSharp/t-system.enterpriseservi_19_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class AutoCompleteAttribute : Attribute
