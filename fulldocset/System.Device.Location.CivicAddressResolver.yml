- uid: System.Device.Location.CivicAddressResolver.ResolveAddress(System.Device.Location.GeoCoordinate)
  id: ResolveAddress(System.Device.Location.GeoCoordinate)
  parent: System.Device.Location.CivicAddressResolver
  langs:
  - csharp
  name: ResolveAddress(GeoCoordinate)
  nameWithType: CivicAddressResolver.ResolveAddress(GeoCoordinate)
  fullName: System.Device.Location.CivicAddressResolver.ResolveAddress(GeoCoordinate)
  type: Method
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "Em sincronia resolve um endereço civic a partir de uma localização com base no latitude e longitude. Esta chamada irá bloquear a execução do thread de chamada enquanto o endereço está a ser resolvido."
  remarks: "O <xref:System.Device.Location.ICivicAddressResolver.ResolveAddressCompleted>evento é desencadeado quando a operação de resolução de endereço terminar.</xref:System.Device.Location.ICivicAddressResolver.ResolveAddressCompleted> O endereço civic que é resolvido do `coordinate` parâmetro é devolvido pelo <xref:System.Device.Location.ResolveAddressCompletedEventArgs.Address%2A>Membro o <xref:System.Device.Location.ResolveAddressCompletedEventArgs>objeto que é transferido para o processador de eventos.</xref:System.Device.Location.ResolveAddressCompletedEventArgs> </xref:System.Device.Location.ResolveAddressCompletedEventArgs.Address%2A>"
  example:
  - "The following program demonstrates how to call ResolveAddress to resolve a civic address synchronously.  \n  \n [!code-cs[System.Device.Location.ResolveCivicAddressSync#1](~/add/codesnippet/csharp/resolveaddresssync/resolvecivicaddresssync.cs#1)]\n [!code-vb[System.Device.Location.ResolveCivicAddressSync#1](~/add/codesnippet/visualbasic/resolvecivicaddresssync/resolvecivicaddresssync.vb#1)]"
  syntax:
    content: public System.Device.Location.CivicAddress ResolveAddress (System.Device.Location.GeoCoordinate coordinate);
    parameters:
    - id: coordinate
      type: System.Device.Location.GeoCoordinate
      description: "O <xref href=&quot;System.Device.Location.GeoCoordinate&quot;> </xref> que contém a localização de resolver para um endereço civic."
    return:
      type: System.Device.Location.CivicAddress
      description: "O endereço civic que é resolvido do <code> coordinate </code> parâmetro. <xref href=&quot;System.Device.Location.CivicAddress&quot;></xref>é devolvido se o endereço não é possível resolver."
  overload: System.Device.Location.CivicAddressResolver.ResolveAddress*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>coordinate</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>coordinate</code>não contém um válido latitude e longitude."
  platform:
  - net462
