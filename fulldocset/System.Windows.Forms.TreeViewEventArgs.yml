  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.TreeView.AfterCheck&quot;></xref>, <xref href=&quot;System.Windows.Forms.TreeView.AfterCollapse&quot;></xref>, <xref href=&quot;System.Windows.Forms.TreeView.AfterExpand&quot;></xref>, or <xref href=&quot;System.Windows.Forms.TreeView.AfterSelect&quot;></xref> events of a <xref href=&quot;System.Windows.Forms.TreeView&quot;></xref> control."
  remarks: "For more information about handling events, see [Events](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example illustrates a customized <xref:System.Windows.Forms.TreeView>. By inheriting the <xref:System.Windows.Forms.TreeView> class, this custom version has all the functionality of a normal <xref:System.Windows.Forms.TreeView>. Changing various property values in the constructor provides a unique appearance. Because the <xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A> property is set to false, the customized control also overrides the <xref:System.Windows.Forms.TreeView.OnAfterSelect%2A> method so nodes can be expanded and collapsed when they are clicked.  \n  \n A control that is customized in this way can be used throughout an organization, making it easy to provide a consistent interface without requiring the control properties to be specified in each individual project.  \n  \n [!code-vb[TreeViewCustomization#2](~/add/codesnippet/visualbasic/t-system.windows.forms.t_23_1.vb)]\n [!code-cpp[TreeViewCustomization#2](~/add/codesnippet/cpp/t-system.windows.forms.t_23_1.cpp)]\n [!code-cs[TreeViewCustomization#2](~/add/codesnippet/csharp/t-system.windows.forms.t_23_1.cs)]"
