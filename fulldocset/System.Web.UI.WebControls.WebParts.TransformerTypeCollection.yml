  fullName: System.Web.UI.WebControls.WebParts.TransformerTypeCollection
  type: Class
  summary: "Provides a read-only collection of <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPartTransformer&quot;></see> objects."
  remarks: "The TransformerTypeCollection class represents a read-only collection of objects, typically used by <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> and <xref:System.Web.UI.WebControls.WebParts.WebPartManager> objects to manage sets of <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> objects.       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control uses a TransformerTypeCollection collection to keep a list of available <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> objects on a page, whereas a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> object uses a TransformerTypeCollection collection to track the available <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> objects that it contains.       Although the TransformerTypeCollection collection is read-only, you can make programmatic changes to the properties of the underlying controls referenced in the collection."
  syntax:
    content: 'public sealed class TransformerTypeCollection : System.Collections.ReadOnlyCollectionBase'
