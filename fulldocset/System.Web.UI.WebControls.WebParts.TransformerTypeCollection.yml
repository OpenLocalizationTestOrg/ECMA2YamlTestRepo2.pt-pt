  nameWithType: TransformerTypeCollection
  fullName: System.Web.UI.WebControls.WebParts.TransformerTypeCollection
  type: Class
  summary: "Fornece uma coleção só de leitura de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartTransformer&quot;> </xref> objetos."
  remarks: "A classe de TransformerTypeCollection representa uma coleção só de leitura de objetos, normalmente utilizadas por <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager>objetos a gerir conjuntos de <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>objetos.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>       A <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo utiliza uma coleção de TransformerTypeCollection para manter uma lista de disponíveis <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>objetos numa página, enquanto que um <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>objeto utiliza uma coleção de TransformerTypeCollection para controlar o disponíveis <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>objetos nela contido.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Embora a coleção de TransformerTypeCollection é só de leitura, pode efetuar alterações programáticas para as propriedades dos controlos subjacentes referenciadas na coleção."
  syntax:
    content: 'public sealed class TransformerTypeCollection : System.Collections.ReadOnlyCollectionBase'
