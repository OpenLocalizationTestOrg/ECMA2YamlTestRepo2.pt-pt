  name: HtmlFormParameterWriter
  nameWithType: HtmlFormParameterWriter
  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "Writes outgoing request parameters for Web services implemented using HTTP with name-value pairs encoded like an HTML form rather than as a SOAP message."
  remarks: "HtmlFormParameterWriter and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework&quot;s implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don&quot;t exchange messages using the SOAP standard.The client-side HtmlFormParameterWriter class provides methods to write parameter name-value pairs to the body of an HTTP request with the MIME type `application/x-www-form-urlencoded`.       You typically will not need to use HtmlFormParameterWriter directly. When the Wsdl.exe tool generates client proxy code according to the HTTP-POST implementation, it applies the <xref:System.Web.Services.Protocols.HttpMethodAttribute> to each Web method and sets the attribute&quot;s <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> property to HtmlFormParameterWriter."
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
  inheritance:
