  name: HtmlFormParameterWriter
  nameWithType: HtmlFormParameterWriter
  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "Escreve parâmetros de saída do pedido para serviços Web implementados através de HTTP com pares nome-valor codificados como um formulário HTML, em vez de uma mensagem SOAP."
  remarks: "HtmlFormParameterWriter e outras classes no <xref:System.Web.Services.Protocols>espaço de nomes suporta as implementações o .NET Framework de serviços Web através das operações de HTTP GET e POST de HTTP.</xref:System.Web.Services.Protocols> Escritores de serviço Web e leitores de serializar e anular a serialização, respetivamente, entre os parâmetros ou objetos de retorno de métodos da Web e os fluxos de pedido ou resposta HTTP. Escritores de serviço Web e leitores de utilizam o HTTP para o transporte mas não trocam mensagens através do padrão SOAP. A classe do lado do cliente HtmlFormParameterWriter fornece métodos para escrever pares nome-valor de parâmetro para o corpo de um HTTP do pedido com o tipo MIME `application/x-www-form-urlencoded`.       Normalmente, não terá de utilizar HtmlFormParameterWriter diretamente. Quando a ferramenta de Wsdl.exe gera o código de proxy do cliente, de acordo com a implementação de HTTP POST, aplica-se a <xref:System.Web.Services.Protocols.HttpMethodAttribute>para cada método Web e define o atributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>propriedade HtmlFormParameterWriter.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
  inheritance:
