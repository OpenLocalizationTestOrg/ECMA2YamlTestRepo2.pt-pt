  name: XmlDsigXPathTransform
  nameWithType: XmlDsigXPathTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigXPathTransform
  type: Class
  summary: "Represents the XPath transform for a digital signature as defined by the W3C."
  remarks: "The XmlDsigXPathTransform class allows you to address an XML document using the XPath language.  This class uses an XPath expression to select the XML nodes you want to sign or encrypt while removing all others from either cryptographic operation.       Use the XmlDsigXPathTransform class to sign or encrypt specific parts of an XML document using an XPath expression.  For information on initializing the XmlDsigXPathTransform class to the value of an XPath transform string, see the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A> method.       The Uniform Resource Identifier (URI) that describes the XmlDsigXPathTransform class is defined by the <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl> field.       For more information about the XPath transform, see Section 6.6.3 of the XMLDSIG specification, which is available from the W3C at www.w3.org/TR/xmldsig-core/."
  example:
  - "This section contains two code examples. The first code example shows how to sign and verify an XML document using the XmlDsigXPathTransform class with an envelope signature.  This example signs an XML document and saves the signature in a new XML document.  The second code example demonstrates how to call members of the XmlDsigXPathTransform class.  \n  \n **Example #1**  \n  \n [!code-cpp[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_50_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_50_1.vb)]\n [!code-cs[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_50_1.cs)]  \n  \n **Example #2**  \n  \n [!code-vb[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_50_2.vb)]\n [!code-cs[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_50_2.cs)]"
