  fullName: System.Security.Cryptography.Xml.XmlDsigXPathTransform
  type: Class
  summary: "Representa a transformação de XPath para uma assinatura digital conforme definido de W3C."
  remarks: "A classe de XmlDsigXPathTransform permite-lhe resolver um documento XML utilizando a linguagem XPath.  Esta classe utiliza uma expressão de XPath para selecionar o nó XML que pretende iniciar sessão ou encriptar ao remover todos os outros a partir de uma operação criptográfica.       Utilize a classe de XmlDsigXPathTransform para iniciar sessão ou encriptar partes específicas de um documento XML utilizando uma expressão de XPath.  Para obter informações sobre a inicializar a classe de XmlDsigXPathTransform para o valor de uma cadeia de transformação XPath, consulte o <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A>método.</xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A>       O Uniform Resource Identifier (URI) que descreve a classe de XmlDsigXPathTransform é definido pelo <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl>campo.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl>       Para obter mais informações sobre a transformação XPath, consulte a secção 6.6.3 a especificação de XMLDSIG disponível a partir de W3C em www.w3.org/TR/xmldsig-core/."
  example:
  - "This section contains two code examples. The first code example shows how to sign and verify an XML document using the XmlDsigXPathTransform class with an envelope signature.  This example signs an XML document and saves the signature in a new XML document.  The second code example demonstrates how to call members of the XmlDsigXPathTransform class.  \n  \n **Example #1**  \n  \n [!code-cpp[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_50_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_50_1.vb)]\n [!code-cs[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_50_1.cs)]  \n  \n **Example #2**  \n  \n [!code-vb[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_50_2.vb)]\n [!code-cs[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_50_2.cs)]"
