  name: DataSourceCapabilities
  nameWithType: DataSourceCapabilities
  fullName: System.Web.UI.DataSourceCapabilities
  type: Enum
  summary: "Fornece uma forma de processamento para além de obtenção de registo para uma operação de obtenção de dados de um controlo de origem de dados de pedidos."
  remarks: "Controlos de origem de dados a utilizar a enumeração de DataSourceCapabilities em conjunto com o <xref:System.Web.UI.DataSourceSelectArguments>classe para solicitar a paginação, ordenação ou outras capacidades de selecione específicas ao efetuar uma operação de obtenção de dados.</xref:System.Web.UI.DataSourceSelectArguments> As capacidades de pedido são verificadas relativamente as capacidades do controlo de origem de dados reais durante a operação de obtenção de dados e, se não corresponderem a uma exceção é gerada.       Esta enumeração suporta a <xref:System.FlagsAttribute>atributo, o que permite-lhe utilizar mais do que um membro de cada vez.</xref:System.FlagsAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum DataSourceCapabilities
  inheritance:
  - System.Enum
  platform:
  - net462
