  fullName: System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider
  type: Class
  summary: "Fornece serviços de serialização de recursos de CodeDOM. Esta classe não pode ser herdada."
  remarks: "A classe de CodeDomLocalizationProvider é um fornecedor de serialização que fornece uma funcionalidade de localização. Suporta a serialização a recursos através do <xref:System.ComponentModel.Design.IResourceService>, e adiciona duas propriedades do componente de raiz: `Language` e `Localizable`.</xref:System.ComponentModel.Design.IResourceService> Se `Localizable` está definido como `true`, este fornecedor muda a forma que as propriedades do componente são geradas e encaminha os respetivos valores para um ficheiro de recursos. São suportados dois modelos de localização.       Pode controlar as culturas que são oferecidas e o estilo de localização com os parâmetros do construtor."
  syntax:
    content: 'public sealed class CodeDomLocalizationProvider : IDisposable, System.ComponentModel.Design.Serialization.IDesignerSerializationProvider'
