  remarks: "O <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider.%23ctor%2A>construtor cria um novo adaptador e anexa-lo para o Gestor de serialização.</xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider.%23ctor%2A> Esta ação adiciona si próprio como um serializador para recursos do Gestor de serialização e, se ainda não tenha sido adicionado, adiciona-se automaticamente como um fornecedor de extensão para o componente de raiz.       Se o `model` não é o parâmetro <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationModel>, a <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider>fornece o `Language` e `Localizable` propriedades.</xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider> </xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationModel>"
