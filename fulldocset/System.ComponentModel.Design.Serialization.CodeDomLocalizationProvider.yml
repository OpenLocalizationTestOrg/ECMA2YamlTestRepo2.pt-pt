  namespace: System.ComponentModel.Design.Serialization
  summary: "Initializes a new instance of the <see cref=&quot;T:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider&quot;></see> class."
  remarks: "The <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider.%23ctor%2A> constructor creates a new adapter and attaches it to the serialization manager. This adds itself as a serializer for resources into the serialization manager, and, if not already added, adds itself as an extender provider to the root component.       If the `model` parameter is not <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationModel>, the <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider> provides the `Language` and `Localizable` properties."
