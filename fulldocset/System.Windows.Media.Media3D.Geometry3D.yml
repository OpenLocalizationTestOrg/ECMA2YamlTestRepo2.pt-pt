  type: Class
  summary: "Classes that derive from this abstract base class define 3D geometric shapes. The Geometry3D class of objects can be used for hit-testing and rendering 3D graphic data."
  remarks: "A Geometry3D by itself has no appearance. To render a Geometry3D, use a <xref:System.Windows.Media.Media3D.GeometryModel3D> to combine the Geometry3D with a <xref:System.Windows.Media.Media3D.Material>.       <xref:System.Windows.Media.Media3D.MeshGeometry3D> is the concrete instance of a Geometry3D.  To render a 3D shape, compose a <xref:System.Windows.Media.Media3D.GeometryModel3D> by specifying a MeshGeometry3D and a Material."
  example:
  - "The following example illustrates how a <xref:System.Windows.Media.Media3D.MeshGeometry3D> is combined with a <xref:System.Windows.Media.Media3D.Material> using a <xref:System.Windows.Media.Media3D.GeometryModel3D>.  \n  \n [!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/Xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]"
