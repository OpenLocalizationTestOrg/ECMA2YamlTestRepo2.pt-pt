  summary: "As classes que derivam esta classe base abstrata definem formas geométrica 3D. A classe de Geometry3D dos objetos pode ser utilizada para teste de acessos e devolver dados de gráfico 3D."
  remarks: "Um Geometry3D por si só não tem nenhum aspeto. Para compor um Geometry3D, utilize um <xref:System.Windows.Media.Media3D.GeometryModel3D>combinar Geometry3D com <xref:System.Windows.Media.Media3D.Material>.</xref:System.Windows.Media.Media3D.Material> </xref:System.Windows.Media.Media3D.GeometryModel3D>       <xref:System.Windows.Media.Media3D.MeshGeometry3D>é a instância de um Geometry3D concreta.</xref:System.Windows.Media.Media3D.MeshGeometry3D>  Para compor uma forma 3D, compõem uma <xref:System.Windows.Media.Media3D.GeometryModel3D>especificando um MeshGeometry3D e um Material.</xref:System.Windows.Media.Media3D.GeometryModel3D>"
  example:
  - "The following example illustrates how a <xref:System.Windows.Media.Media3D.MeshGeometry3D> is combined with a <xref:System.Windows.Media.Media3D.Material> using a <xref:System.Windows.Media.Media3D.GeometryModel3D>.  \n  \n [!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]"
