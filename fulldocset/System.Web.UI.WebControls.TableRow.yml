  summary: "Gets or sets the location for a <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;></xref> object in a <xref href=&quot;System.Web.UI.WebControls.Table&quot;></xref> control."
  remarks: "Use the TableSection property to get or set where the <xref:System.Web.UI.WebControls.TableRow> object is placed in a <xref:System.Web.UI.WebControls.Table> control. For the available table locations, see <xref:System.Web.UI.WebControls.TableRowSection>. The following table lists the possible values.      |Table row section|Displayed as|   |-----------------------|------------------|   |<xref:System.Web.UI.WebControls.TableRowSection>|The header row.|   |<xref:System.Web.UI.WebControls.TableRowSection>|The body of the table.|   |<xref:System.Web.UI.WebControls.TableRowSection>|The footer row.|       When using the declarative syntax, the sections must be in the order of header, body, and then footer.       The <xref:System.Web.UI.WebControls.TableRowSection> enumeration enables you to build accessible Web sites using the <xref:System.Web.UI.WebControls.Table> control by adding the `<thead>`, `<tbody>`, and `<tfoot>` elements to the HTML that is rendered to the client. If all rows in a table are in the `<tbody>` element, the section information is not rendered. At least one row must be in a non-body element.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the TableSection property to define header and footer rows in a <xref:System.Web.UI.WebControls.Table> control.  \n  \n [!code-vb[TableRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_105_1.aspx)]\n [!code-cs[TableRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_105_1.aspx)]"
