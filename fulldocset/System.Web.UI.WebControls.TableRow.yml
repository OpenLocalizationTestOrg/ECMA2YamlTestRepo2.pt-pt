  remarks: "Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # TableRow a introdução classe representa uma linha num <xref:System.Web.UI.WebControls.Table>controlo.</xref:System.Web.UI.WebControls.Table>             Esta classe permite-lhe controlar a forma como o conteúdo da linha é apresentado. O alinhamento do conteúdo da linha de são especificados através da definição de <xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>e <xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A>Propriedades.</xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>       Pode gerir as células na linha através de programação utilizando o <xref:System.Web.UI.WebControls.TableRow.Cells%2A>coleção.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> O <xref:System.Web.UI.WebControls.TableRow.Cells%2A>coleção é uma coleção de <xref:System.Web.UI.WebControls.TableCell>objetos que representam as células na linha.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow.Cells%2A>      > [!CAUTION] > O <xref:System.Web.UI.WebControls.TableCell>controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir o cliente malicioso script</xref:System.Web.UI.WebControls.TableCell> Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [controlos de validação de ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:TableRow       Acces