  remarks: "Utilize a propriedade de TableSection obter ou definir onde o <xref:System.Web.UI.WebControls.TableRow>objeto é colocado num <xref:System.Web.UI.WebControls.Table>controlo.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow> Para as localizações de tabela disponíveis, consulte <xref:System.Web.UI.WebControls.TableRowSection>.</xref:System.Web.UI.WebControls.TableRowSection> A tabela seguinte lista os valores possíveis.      | Secção de linha de tabela | Apresentada como |   |-----------------------|------------------|   | <xref:System.Web.UI.WebControls.TableRowSection>| A linha de cabeçalho. |   | <xref:System.Web.UI.WebControls.TableRowSection>| O corpo da tabela. |   | <xref:System.Web.UI.WebControls.TableRowSection>| A linha de rodapé. |       Quando utiliza a sintaxe declarativa, as secções tem de ser, por ordem de cabeçalho, corpo e rodapé.</xref:System.Web.UI.WebControls.TableRowSection> </xref:System.Web.UI.WebControls.TableRowSection> </xref:System.Web.UI.WebControls.TableRowSection>       O <xref:System.Web.UI.WebControls.TableRowSection>enumeração permite-lhe criar acessíveis Web sites, utilizando o <xref:System.Web.UI.WebControls.Table>controlo adicionando o `<thead>`, `<tbody>`, e `<tfoot>` elementos HTML composto para o cliente.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRowSection> Se todas as linhas numa tabela no `<tbody>` elemento, as informações da secção não são compostas. Um elemento de corpo não deve ter pelo menos uma linha.       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to use the TableSection property to define header and footer rows in a <xref:System.Web.UI.WebControls.Table> control.  \n  \n [!code-vb[TableRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_105_1.aspx)]\n [!code-cs[TableRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_105_1.aspx)]"
