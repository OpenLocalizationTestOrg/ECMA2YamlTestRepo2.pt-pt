- uid: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching
  id: AllowUnsafeCaching
  parent: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement
  langs:
  - csharp
  name: AllowUnsafeCaching
  nameWithType: SendMessageChannelCacheElement.AllowUnsafeCaching
  fullName: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Configuration
  summary: "Gets a value indicating whether the cache associated with an instance of workflow is turned on or off."
  remarks: "In the majority of the cases when there are no custom bindings and/or behaviors, we turn on cache by default. In the case where the user did plug in their own binding and behaviors, the caching of the channel factories could become unsecure, therefore, we turn off our cache by default. But the user can set the AllowUnsafeCachingback on which requires them to carefully read the appropriate MSDN document and make a decision that strikes a balanace between security and performance."
  syntax:
    content: public bool AllowUnsafeCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the workflow instance cache is turned on; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching*
  exceptions: []
  platform:
  - net462
