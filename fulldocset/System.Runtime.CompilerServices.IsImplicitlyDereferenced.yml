  fullName: System.Runtime.CompilerServices.IsImplicitlyDereferenced
  type: Class
  summary: "Indicates that the modified garbage collection reference represents a reference parameter within a method signature. This class cannot be inherited."
  remarks: "The C++ compiler uses the IsImplicitlyDereferenced modifier to distinguish reference classes that are passed by managed reference from those passed by managed pointer.  The IsImplicitlyDereferenced class and its partner, the <xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced> class, disambiguate reference parameters from pointer parameters.  \n  \n Compilers emit custom modifiers within metadata to change the way that the just-in-time (JIT) compiler handles values when the default behavior is not appropriate.  When the JIT compiler encounters a custom modifier, it handles the value in the way that the modifier specifies.  Compilers can apply custom modifiers to methods, parameters, and return values.  The JIT compiler must respond to required modifiers but can ignore optional modifiers.  \n  \n You can emit custom modifiers into metadata using one of the following techniques:  \n  \n-   Using methods in the <xref:System.Reflection.Emit.TypeBuilder> class such as <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, and <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.  \n  \n-   Generating a Microsoft intermediate language (MSIL) instruction file that contains calls to `modopt` and `modreq`, and assembling the file with the [Ilasm.exe (IL Assembler)](../Topic/Ilasm.exe%20\\(IL%20Assembler\\).md).  \n  \n-   Using the unmanaged reflection API."
  example:
  - "The following example demonstrates how to emit an IsImplicitlyDereferenced object into an assembly using reflection.  \n  \n [!code-cpp[Runtime.CompilerServices.IsImplicitlyDereferenced#1](~/add/codesnippet/CPP/t-system.runtime.compile_8_1.cpp)]"
