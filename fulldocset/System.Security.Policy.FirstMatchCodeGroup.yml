- uid: System.Security.Policy.FirstMatchCodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.FirstMatchCodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: FirstMatchCodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.FirstMatchCodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve política para o grupo de código e respetivos descendentes de um conjunto de prova."
  remarks: "Tendo em conta provas para uma assemblagem seja carregado, este método avalia o grupo de código ao primeiro verificar a condição de associação em relação a provas especificada. Se existir uma correspondência, este método devolve uma declaração de política para o grupo de código, incluindo a avaliação de grupos de código subordinados.       Para os grupos de código do primeiro-match, a condição de associação de cada grupo de código de subordinado é testada relativamente provas pela ordem em que foram adicionados; apenas a primeira correspondência é resolvida com o conjunto de prova. Se não foram encontradas correspondências, aplica-se a declaração de política de grupo de código do primeiro-match principal. Determina o tipo de grupo de código subordinado correspondente como são aplicados a todos os grupos subordinados sob a mesma, dependendo de como o <xref:System.Security.Policy.CodeGroup.Resolve%2A>trabalham de métodos para estes grupos subordinados.</xref:System.Security.Policy.CodeGroup.Resolve%2A>       O sistema de segurança do .NET Framework utiliza <xref:System.Security.Policy.CodeGroup.Resolve%2A>nos níveis de política para determinar que permissões para conceder ao código de carregar as declarações de política resultante e o código de pedem da assemblagem.</xref:System.Security.Policy.CodeGroup.Resolve%2A>       Esta operação deste método é o seguinte: se a condição de associação não corresponde a provas especificada, devolver `null`; caso contrário, conjunto a permissão definida para ser devolvido (P) igual a declaração de política de grupo de código e continuar. Para cada grupo de código subordinado, resolver o grupo de código com a mesma provas; Se o resultado não está `null`, devolver essa declaração de política. Não se corresponder a nenhum grupo de código subordinado, devolva P (declaração de política de principal)."
  example:
  - "The following code shows the use of the Resolve method to resolve policy for the code group. This code example is part of a larger example provided for the <xref:System.Security.Policy.FirstMatchCodeGroup> class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/cpp/bb7a14a1-f12f-4535-b4af-_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/visualbasic/bb7a14a1-f12f-4535-b4af-_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/csharp/bb7a14a1-f12f-4535-b4af-_1.cs)]"
  syntax:
    content: public override System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "A prova de assemblagem."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Uma declaração de política com as permissões concedidas pelo grupo de código com atributos opcionais quantos, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o grupo de código não se aplica (a condição de associação não corresponde a provas especificada)."
  overload: System.Security.Policy.FirstMatchCodeGroup.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "Mais de um grupo de código (incluindo o grupo de código principal e todos os grupos subordinados código) está marcado como <xref href=&quot;System.Security.Policy.PolicyStatementAttribute&quot;> </xref>."
  platform:
  - net462
- uid: System.Security.Policy.FirstMatchCodeGroup.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  parent: System.Security.Policy.FirstMatchCodeGroup
  langs:
