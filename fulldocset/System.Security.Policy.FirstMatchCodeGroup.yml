  name: FirstMatchCodeGroup
  nameWithType: FirstMatchCodeGroup
  fullName: System.Security.Policy.FirstMatchCodeGroup
  type: Class
  summary: "Permite que a política de segurança definido pela União de declaração de política de um grupo de código e de que o primeiro subordinado o grupo de códigos que corresponda ao. Esta classe não pode ser herdada."
  remarks: "Os grupos de código são os blocos modulares de política de segurança de acesso de código. Cada nível de política é composta por um grupo de código de raiz que pode ter grupos de código subordinados. Cada grupo de código subordinado pode ter os seus próprios grupos de código subordinados; Este comportamento expande a qualquer número de níveis, que formam uma árvore. Cada grupo de código tem uma condição de associação que determina se uma assemblagem em questão pertence ao mesmo com base no provas dessa assemblagem. Apenas grupos de código cujas condições de associação corresponderem uma assemblagem em questão e os respetivos grupos de código subordinado aplicaram a política.       Como qualquer grupo de código, FirstMatchCodeGroup só se aplica quando a condição de associação corresponde a provas de uma assemblagem. Se existir uma correspondência, testa a condição de associação de cada subordinado por ordem, parar quando ocorre a correspondência primeiro. O resultado da FirstMatchCodeGroup é a União de declaração de política de grupo de códigos raiz e a declaração de política do primeiro grupo subordinado desse grupo de código que corresponda ao.       FirstMatchCodeGroup destina programática utilização em anfitriões de domínio de aplicação para definir a política de domínio."
  example:
  - "The following example shows the use of members of the FirstMatchCodeGroup class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/cpp/t-system.security.policy_7_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/visualbasic/t-system.security.policy_7_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/csharp/t-system.security.policy_7_1.cs)]"
