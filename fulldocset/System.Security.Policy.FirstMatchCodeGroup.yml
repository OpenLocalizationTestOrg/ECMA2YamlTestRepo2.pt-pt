  name: ResolveMatchingCodeGroups(Evidence)
  nameWithType: FirstMatchCodeGroup.ResolveMatchingCodeGroups(Evidence)
  fullName: System.Security.Policy.FirstMatchCodeGroup.ResolveMatchingCodeGroups(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve correspondência de grupos de código."
  remarks: "Tendo em conta provas para uma assemblagem seja carregado, este método avalia o grupo de código ao primeiro verificar a condição de associação em relação a provas especificada. Se existir uma correspondência, este método devolve um grupo de códigos raiz. O grupo de código que é devolvido contém grupos de código subordinado, o que por sua vez, podem ter grupos de código subordinados conforme necessário para refletir o conjunto completo de grupos de código que foram correspondidos por provas fornecida.       Para os grupos de código do primeiro-match, a condição de associação de cada grupo de código de subordinado é testada relativamente provas pela ordem em que foram adicionados; apenas a primeira correspondência é resolvida com o conjunto de prova. Se não foram encontradas correspondências, aplica-se a declaração de política de grupo de código do primeiro-match principal. Determina o tipo de grupo de código subordinado correspondente como são aplicados a todos os grupos subordinados sob a mesma, dependendo de como o <xref:System.Security.Policy.CodeGroup.ResolveMatchingCodeGroups%2A>trabalham de métodos para estes grupos subordinados.</xref:System.Security.Policy.CodeGroup.ResolveMatchingCodeGroups%2A>"
  example:
  - "The following code shows the use of the ResolveMatchingCodeGroups method to resolve matching code groups. This code example is part of a larger example provided for the <xref:System.Security.Policy.FirstMatchCodeGroup> class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#9](~/add/codesnippet/cpp/890cea9a-b76c-4138-bf90-_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#9](~/add/codesnippet/visualbasic/890cea9a-b76c-4138-bf90-_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#9](~/add/codesnippet/csharp/890cea9a-b76c-4138-bf90-_1.cs)]"
  syntax:
    content: public override System.Security.Policy.CodeGroup ResolveMatchingCodeGroups (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "A prova de assemblagem."
    return:
      type: System.Security.Policy.CodeGroup
      description: "A <xref href=&quot;System.Security.Policy.CodeGroup&quot;> </xref> que é a raiz da árvore de correspondência de grupos de código."
  overload: System.Security.Policy.FirstMatchCodeGroup.ResolveMatchingCodeGroups*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
