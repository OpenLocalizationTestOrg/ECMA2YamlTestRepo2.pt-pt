items:
- uid: System.Workflow.Runtime.Tracking.IProfileNotification
  id: IProfileNotification
  children:
  - System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved
  - System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated
  langs:
  - csharp
  name: IProfileNotification
  nameWithType: IProfileNotification
  fullName: System.Workflow.Runtime.Tracking.IProfileNotification
  type: Interface
  summary: "Provides a notification mechanism for a tracking service to inform the runtime tracking infrastructure about changes to the <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;></xref> for a particular workflow <xref:System.Type>."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       Tracking services manage the tracking profiles available to the runtime tracking infrastructure. A tracking service that implements IProfileNotification can provide notifications to the runtime tracking infrastructure when a <xref:System.Workflow.Runtime.Tracking.TrackingProfile> for a particular workflow <xref:System.Type> either changes or is no longer valid. The runtime tracking infrastructure subscribes to the <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated> and <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved> events and updates its cache when these events are raised. This decreases the number of requests for tracking profiles that the runtime tracking infrastructure makes to a tracking service. Note: the runtime tracking infrastructure still uses the overloaded <xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A> methods of the tracking service, but it does not call them as frequently."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IProfileNotification
  implements: []
  platform:
  - net462
