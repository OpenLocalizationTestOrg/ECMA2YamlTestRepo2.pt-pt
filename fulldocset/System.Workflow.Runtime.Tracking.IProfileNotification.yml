  remarks: "A tracking service can raise the ProfileUpdated event to inform the runtime tracking infrastructure that a new <xref:System.Workflow.Runtime.Tracking.TrackingProfile> is available for the indicated workflow <xref:System.Type>. The workflow <xref:System.Type> and the <xref:System.Workflow.Runtime.Tracking.TrackingProfile> are passed in a <xref:System.Workflow.Runtime.Tracking.ProfileUpdatedEventArgs>."
