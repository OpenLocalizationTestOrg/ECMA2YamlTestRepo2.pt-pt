  name: InsufficientMemoryException
  nameWithType: InsufficientMemoryException
  fullName: System.InsufficientMemoryException
  type: Class
  summary: "A exceção é acionada quando ocorre uma falha de uma verificação de memória disponível suficiente. Esta classe não pode ser herdada."
  remarks: "Ao contrário <xref:System.OutOfMemoryException>, InsufficientMemoryException é emitida antes de iniciar uma operação e, consequentemente, não implica danos de estado.</xref:System.OutOfMemoryException> Uma aplicação pode detetar esta exceção, volta limitar a utilização de memória e evitar real fora condições de memória e os respetivos possibilidade de corrupting estado do programa.       Esta exceção é emitida pelo <xref:System.Runtime.MemoryFailPoint.%23ctor%2A>construtor quando especificar uma alocação de memória prevista excede a quantidade de memória atualmente disponível.</xref:System.Runtime.MemoryFailPoint.%23ctor%2A> O programa pode detetar a exceção e o atraso da tarefa que tem a memória ou executá-lo nos passos menores que necessitam de menos memória.       Consulte o <xref:System.Runtime.MemoryFailPoint>classe para um exemplo de código.</xref:System.Runtime.MemoryFailPoint>      > [!NOTE] > Esta exceção não está incluída no [aplicações de .NET para a loja Windows](http://go.microsoft.com/fwlink/?LinkID=247912) ou [biblioteca de classes portátil](~/add/includes/ajax-current-ext-md.md), mas é acionado por alguns membros que são. Para detetar a exceção nesse caso, escrever um `catch` instrução para <xref:System.OutOfMemoryException>em vez disso.</xref:System.OutOfMemoryException>"
  syntax:
    content: 'public sealed class InsufficientMemoryException : OutOfMemoryException'
  inheritance:
