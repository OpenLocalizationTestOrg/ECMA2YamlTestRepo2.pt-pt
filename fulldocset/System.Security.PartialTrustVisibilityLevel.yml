  langs:
  - csharp
  name: PartialTrustVisibilityLevel
  nameWithType: PartialTrustVisibilityLevel
  fullName: System.Security.PartialTrustVisibilityLevel
  type: Enum
  summary: "Specifies the default partial-trust visibility for code that is marked with the <xref:System.Security.AllowPartiallyTrustedCallersAttribute> (APTCA) attribute."
  remarks: "PartialTrustVisibilityLevel is passed as a property setting parameter to the <xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> constructor. If no parameter is passed to the constructor, the default is VisibleToAllHosts.       You enable partially trusted assemblies that are identified as NotVisibleByDefault by adding them to the <xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A> property of their application domain. If you enable an assembly that references (directly or indirectly) other partially trusted assemblies that are NotVisibleByDefault, those other assemblies should be enabled as well.       When an APTCA library that specifies a PartialTrustVisibilityLevel and that is eligible for code sharing is loaded for the first time, it is loaded into the shared domain. Whenever that assembly is loaded with the same PartialTrustVisibilityLevel into another domain, it will be shared. However, if the assembly is loaded with a different PartialTrustVisibilityLevel, it will not be shared."
  syntax:
    content: public enum PartialTrustVisibilityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
