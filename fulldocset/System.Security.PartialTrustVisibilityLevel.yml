  langs:
  - csharp
  name: PartialTrustVisibilityLevel
  nameWithType: PartialTrustVisibilityLevel
  fullName: System.Security.PartialTrustVisibilityLevel
  type: Enum
  summary: "Especifica a visibilidade de fidedignidade parcial predefinido para o código que está marcado com o <xref:System.Security.AllowPartiallyTrustedCallersAttribute>atributo (APTCA).</xref:System.Security.AllowPartiallyTrustedCallersAttribute>"
  remarks: "PartialTrustVisibilityLevel é transmitida como um parâmetro de definição de propriedade para o <xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName>construtor.</xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> Se nenhum parâmetro é transmitido ao construtor, a predefinição é VisibleToAllHosts.       Ativar parcialmente fidedignas assemblagens que estejam identificadas como NotVisibleByDefault adicionando-os para o <xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A>propriedade do seu domínio de aplicação.</xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A> Se ativar a uma assemblagem que faça referência (direta ou indiretamente) outras assemblagens parcialmente fidedignas NotVisibleByDefault, esses outras assemblagens devem ser ativadas bem.       Quando uma biblioteca APTCA que especifica um PartialTrustVisibilityLevel e que é elegível para a partilha de código é carregada pela primeira vez, que é carregado para o domínio partilhado. Sempre que essa assemblagem for carregada com o mesmo PartialTrustVisibilityLevel no outro domínio, será partilhada. No entanto, se a assemblagem for carregada com uma PartialTrustVisibilityLevel diferente, este não será partilhado."
  syntax:
    content: public enum PartialTrustVisibilityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
