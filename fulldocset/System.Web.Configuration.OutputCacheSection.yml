- uid: System.Web.Configuration.OutputCacheSection.SendCacheControlHeader
  id: SendCacheControlHeader
  parent: System.Web.Configuration.OutputCacheSection
  langs:
  - csharp
  name: SendCacheControlHeader
  nameWithType: OutputCacheSection.SendCacheControlHeader
  fullName: System.Web.Configuration.OutputCacheSection.SendCacheControlHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the <xref uid=&quot;langword_csharp_cache-control:private&quot; name=&quot;cache-control:private&quot; href=&quot;&quot;></xref> header is sent by the output cache module by default."
  remarks: "The SendCacheControlHeader applies to content with no output caching specified. When it is set to `false`, the `cache-control:private` header is not sent by default.      > [!NOTE] >  This setting enables the content to be cached on the client by default."
  example:
  - "The following code example shows how to use the SendCacheControlHeader property.  \n  \n [!code-vb[System.Web.Configuration.OutputCacheSection#6](~/add/codesnippet/visualbasic/p-system.web.configurati_142_1.vb)]\n [!code-cs[System.Web.Configuration.OutputCacheSection#6](~/add/codesnippet/csharp/p-system.web.configurati_142_1.cs)]"
  syntax:
    content: public bool SendCacheControlHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the sending of <xref uid=&quot;langword_csharp_cache-control:private&quot; name=&quot;cache-control:private&quot; href=&quot;&quot;></xref> header is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.OutputCacheSection.SendCacheControlHeader*
  exceptions: []
  platform:
  - net462
