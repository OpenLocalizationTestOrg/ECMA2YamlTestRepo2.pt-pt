- uid: System.Web.Configuration.OutputCacheSection.EnableFragmentCache
  id: EnableFragmentCache
  parent: System.Web.Configuration.OutputCacheSection
  langs:
  - csharp
  name: EnableFragmentCache
  nameWithType: OutputCacheSection.EnableFragmentCache
  fullName: System.Web.Configuration.OutputCacheSection.EnableFragmentCache
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the fragment cache is enabled."
  remarks: "If the EnableFragmentCache property is set to `false`, no user control output is cached, regardless of the [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) directive or caching profile used. For more information, see <xref:System.Web.Configuration.OutputCacheSettingsSection> and <xref:System.Web.Configuration.OutputCacheProfile>."
  example:
  - "The following code example shows how to use the EnableFragmentCache property.  \n  \n [!code-vb[System.Web.Configuration.OutputCacheSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_79_1.vb)]\n [!code-cs[System.Web.Configuration.OutputCacheSection#4](~/add/codesnippet/csharp/p-system.web.configurati_79_1.cs)]"
  syntax:
    content: public bool EnableFragmentCache { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the fragment cache is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.OutputCacheSection.EnableFragmentCache*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.OutputCacheSection.EnableKernelCacheForVaryByStar
  id: EnableKernelCacheForVaryByStar
  parent: System.Web.Configuration.OutputCacheSection
  langs:
  - csharp
  name: EnableKernelCacheForVaryByStar
  nameWithType: OutputCacheSection.EnableKernelCacheForVaryByStar
  fullName: System.Web.Configuration.OutputCacheSection.EnableKernelCacheForVaryByStar
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether kernel caching is enabled."
  remarks: "If static compression is enabled for the request but the client requested an uncompressed response, then kernel caching is disabled. Only compressed responses are cached in kernel.       Setting the EnableKernelCacheForVaryByStar property to `true` doesnâ€™t ensure kernel caching of responses. Modules in the processing pipeline must set the kernel cache policy.       EnableKernelCacheForVaryByStar is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool EnableKernelCacheForVaryByStar { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if kernel caching is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.OutputCacheSection.EnableKernelCacheForVaryByStar*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.OutputCacheSection.EnableOutputCache
  id: EnableOutputCache
  parent: System.Web.Configuration.OutputCacheSection
  langs:
  - csharp
  name: EnableOutputCache
  nameWithType: OutputCacheSection.EnableOutputCache
  fullName: System.Web.Configuration.OutputCacheSection.EnableOutputCache
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the output cache is enabled."
  remarks: "If the <xref:System.Web.Configuration.OutputCacheSection.EnableFragmentCache%2A> property is set to `false`, no page is cached on the server, regardless of the settings in [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) directive or caching profile used by the page. For more information, see <xref:System.Web.Configuration.OutputCacheSettingsSection> and <xref:System.Web.Configuration.OutputCacheProfile>."
  example:
  - "The following code example shows how to use the EnableOutputCache property.  \n  \n [!code-vb[System.Web.Configuration.OutputCacheSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_151_1.vb)]\n [!code-cs[System.Web.Configuration.OutputCacheSection#3](~/add/codesnippet/csharp/p-system.web.configurati_151_1.cs)]"
  syntax:
    content: public bool EnableOutputCache { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the output cache is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.OutputCacheSection.EnableOutputCache*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.OutputCacheSection.OmitVaryStar
  id: OmitVaryStar
  parent: System.Web.Configuration.OutputCacheSection
  langs:
  - csharp
  name: OmitVaryStar
  nameWithType: OutputCacheSection.OmitVaryStar
  fullName: System.Web.Configuration.OutputCacheSection.OmitVaryStar
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the <xref uid=&quot;langword_csharp_vary&quot; name=&quot;vary&quot; href=&quot;&quot;></xref> header is enabled."
  remarks: "The `vary` header indicates the request-header fields that the server uses to determine which of multiple cached responses are sent in response to a client request. The default for the OmitVaryStar property is `false`. By default, ASP.NET sends the `vary` header in all `POST` requests, as well as in all GET-request query strings. If the OmitVaryStar is `true`, ASP.NET omits the `vary` header when returning the response for cached pages, provided that the `GET` request to a response is cached with no `VaryByCustom` property and the `POST` request to a response is cached with no `VaryByParam` property and no `VaryByCustom` property."
  example:
  - "The following code example shows how to use the OmitVaryStar property.  \n  \n [!code-vb[System.Web.Configuration.OutputCacheSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_139_1.vb)]\n [!code-cs[System.Web.Configuration.OutputCacheSection#5](~/add/codesnippet/csharp/p-system.web.configurati_139_1.cs)]"
  syntax:
    content: public bool OmitVaryStar { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref uid=&quot;langword_csharp_vary&quot; name=&quot;vary&quot; href=&quot;&quot;></xref> header is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.OutputCacheSection.OmitVaryStar*
  exceptions: []
  platform:
  - net462
