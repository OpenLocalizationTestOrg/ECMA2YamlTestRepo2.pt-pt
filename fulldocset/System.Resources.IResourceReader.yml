  remarks: "Porque <xref:System.Resources.IResourceReader>herda o <xref:System.Collections.IEnumerable>interface, também terá de fornecer uma implementação do <xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>método, que devolve um <xref:System.Collections.IEnumerator>objetos que podem ser utilizados ao enumerar uma coleção.</xref:System.Collections.IEnumerator> </xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName> </xref:System.Collections.IEnumerable> </xref:System.Resources.IResourceReader> Normalmente, <xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>é implementado como uma implementação de interface explícita.</xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>"
  syntax:
