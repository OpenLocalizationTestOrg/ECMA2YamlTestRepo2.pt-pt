  name: IResourceReader
  nameWithType: IResourceReader
  fullName: System.Resources.IResourceReader
  type: Interface
  summary: "Fornece a funcionalidade de base para ler dados a partir dos ficheiros de recursos."
  remarks: "Leitores de recursos são utilizados para ler um fluxo de dados a partir dos ficheiros de recursos num formato específico. Implemente esta interface quando quiser controlar a forma no qual é lido um ficheiro de recursos (por exemplo, se o ficheiro de recursos foi escrito utilizando um personalizado <xref:System.Resources.ResourceWriter>) ou se estiver a utilizar um tipo de ficheiro ou formato não padrão para armazenar recursos.</xref:System.Resources.ResourceWriter> Caso contrário, utilize a predefinição <xref:System.Resources.ResourceReader>classe, que lê as informações de recurso dos ficheiros. resources binário, ou o <xref:System.Resources.ResXResourceReader>classe, que lê as informações de recurso do recurso de XML (. resx) ficheiros.</xref:System.Resources.ResXResourceReader> </xref:System.Resources.ResourceReader>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IResourceReader : IDisposable, System.Collections.IEnumerable
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  platform:
