- uid: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  id: ManualAddressing
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: ManualAddressing
  nameWithType: TransportElement.ManualAddressing
  fullName: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a Boolean value that specifies whether the user takes control of message addressing."
  remarks: "This property is usually used in router scenarios, where the application determines which one of several destinations to send a message to.       If this property is set to `true`, the channel assumes the message has already been addressed and does not add any additional information to it.       If this property is set to `false`, the channel adds SOAP addressing information to the message."
  syntax:
    content: public bool ManualAddressing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the user can address every message individually; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the default [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] addressing mechanism automatically creates addresses for all messages. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Configuration.TransportElement.ManualAddressing*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: TransportElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets the maximum size, in bytes, of the buffer pool."
  remarks: "Many parts of [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] use buffers. Creating and destroying buffers each time they are used is expensive, and garbage collection for buffers is also expensive. With buffer pools, you can take a buffer from the pool, use it, and return it to the pool once you are done. Thus the overhead in creating and destroying buffers is avoided."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "The maximum size of the buffer pool. The default is 524,288 bytes (512 * 1024)."
  overload: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
