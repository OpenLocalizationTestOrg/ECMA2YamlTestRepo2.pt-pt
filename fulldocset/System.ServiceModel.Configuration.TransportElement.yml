  name: TransportElement
  nameWithType: TransportElement
  fullName: System.ServiceModel.Configuration.TransportElement
  type: Class
  summary: "Provides a base class to represent a transport binding configuration element."
  remarks: "This class contains properties that are common to all of the transport binding configuration elements provided by [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. It handles the translation of the message encoder settings and base transport settings into their run-time manifestations. It delegates the translation of transport-specific settings (for example, HttpProxySettings for HTTP) logic in its concrete derived class transport bindings."
  syntax:
    content: 'public abstract class TransportElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
  inheritance:
