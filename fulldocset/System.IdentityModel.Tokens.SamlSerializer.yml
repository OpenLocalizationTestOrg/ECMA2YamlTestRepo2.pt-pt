  name: SamlSerializer
  nameWithType: SamlSerializer
  fullName: System.IdentityModel.Tokens.SamlSerializer
  type: Class
  summary: "Serializes and deserializes <see cref=&quot;T:System.IdentityModel.Tokens.SamlSecurityToken&quot;></see> objects into and from XML documents."
  remarks: "XML serialization is the process of converting an object&quot;s public properties and fields to a serial format (in this case, XML) for storage or transport. Deserialization re-creates the object in its original state from the XML.       The SamlSerializer class serializes and deserializes SAML security tokens, which have an extensible format. Unlike many other security tokens, <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens include XML elements and attributes that can be customized for an application&quot;s needs. Some of the extensibility points for a SAML assertion include the `<saml:Advice>`, `<saml:Condition>`, and `<saml:Statement>` elements. For more details about overriding how each of these elements are read, see the <xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, <xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, and <xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> methods."
  syntax:
