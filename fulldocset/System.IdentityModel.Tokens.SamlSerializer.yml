  namespace: System.IdentityModel.Tokens
  summary: "Reads a SAML statement using the specified XML reader."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions where the details of the claims are specified in SAML statements. The SAML specification defines the following statement types:      -   <xref:System.IdentityModel.Tokens.SamlAttributeStatement>      -   <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>      -   <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>      -   <xref:System.IdentityModel.Tokens.SamlSubjectStatement>       The LoadStatement method reads the SAML statements listed previously. When custom statements are defined and used by an application, create a serializer to read the contents of them. To create the custom serializer, derive a class from <xref:System.IdentityModel.Tokens.SamlSerializer> and override the LoadStatement method. Custom SAML statements are contained within a `<saml:Statement>` element."
  example:
  - "<xref:System.IdentityModel.Tokens.SamlAttributeStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlSubjectStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlStatement>"
  syntax:
    content: public virtual System.IdentityModel.Tokens.SamlStatement LoadStatement (System.Xml.XmlDictionaryReader reader, System.IdentityModel.Selectors.SecurityTokenSerializer keyInfoSerializer, System.IdentityModel.Selectors.SecurityTokenResolver outOfBandTokenResolver);
    parameters:
