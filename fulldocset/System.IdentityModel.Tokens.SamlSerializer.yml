  remarks: "When an application defines its own set of attributes, which is possible because SAML attributes is an extensibility point, a serializer that understands how to read those attributes is needed. A SAML attribute is different than an XML attribute. A SAML attribute is contained within a `<saml:Attribute>` element and can contain any well-formed XML, not just an attribute. To create a serializer that can read the custom attributes, derive a class from <xref:System.IdentityModel.Tokens.SamlSerializer> and override the LoadAttribute method."
