  remarks: "Se o <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>coleção não está vazia, o método GetDesignTimeHtml atualiza o <xref:System.ComponentModel.TypeDescriptor>objeto para forçar o <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>método a chamar e, em seguida, chama a implementação base.</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor> </xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> Se o <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>coleção está vazia, o método GetDesignTimeHtml invoca o <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>método para gerar a marcação.</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>"
