  summary: "Adiciona ou remove as propriedades da grelha de propriedades para o <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controlo."
  remarks: "O método PreFilterProperties adiciona uma nova propriedade à grelha de propriedades do <xref:System.Web.UI.WebControls.DataPager>controlo que corresponde do <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPager> Se o <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>propriedade está definida como `true`, também define o método PreFilterProperties o <xref:System.ComponentModel.BrowsableAttribute>atributo do <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>propriedade `BrowsableAttribute.No`.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.ComponentModel.BrowsableAttribute> </xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> Isto impede que o campos de paginação que está a ser eliminado utilizando o `Fields` caixa de diálogo quando um campo de paginação transformada em modelo está no modo de modelo."
