  name: DataPagerDesigner
  nameWithType: DataPagerDesigner
  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controlo."
  remarks: "Num designer visual, quando mudar para uma vista designer (tais como `Design` ver no [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), a marcação que descreve o <xref:System.Web.UI.WebControls.DataPager>controlo é analisado.</xref:System.Web.UI.WebControls.DataPager> Uma versão de tempo de criação do controlo, em seguida, é criada na superfície do design. Quando mudar para vista de origem, o controlo de tempo de criação é persistente como marcação para a página Web.       As propriedades da classe DataPagerDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>propriedade devolve a lista de itens que são utilizados para criar um painel de etiquetas inteligentes.</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>      -O <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>propriedade é utilizada como a versão (sombreada) estruturador do <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>      -O <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>propriedade devolve um conjunto de grupos de modelo para os campos do pager transformada em modelo de associada <xref:System.Web.UI.WebControls.DataPager>controlo.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>      -O <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>propriedade devolve sempre `true`, que indica que o estruturador cria uma cópia temporária do associada <xref:System.Web.UI.WebControls.DataPager>controlo para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>       Os métodos da classe DataPagerDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>e <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>métodos devolvem o markup HTML que é utilizado para compor associada <xref:System.Web.UI.WebControls.DataPager>no momento da concepção.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>método prepara o estruturador para ver, editar e design associada <xref:System.Web.UI.WebControls.DataPager>controlo.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>      -O <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>método é utilizado para adicionar ou remover propriedades de grelha de propriedades para o <xref:System.Web.UI.WebControls.DataPager>controlo.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>"
