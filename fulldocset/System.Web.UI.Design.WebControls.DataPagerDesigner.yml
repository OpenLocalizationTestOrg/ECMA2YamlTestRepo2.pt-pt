  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Adds or removes properties from the property grid for the <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> control."
  remarks: "The PreFilterProperties method adds a new property to the property grid of the <xref:System.Web.UI.WebControls.DataPager> control that corresponds to the <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> property. If the <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> property is set to `true`, the PreFilterProperties method also sets the <xref:System.ComponentModel.BrowsableAttribute> attribute of the <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> property to `BrowsableAttribute.No`. This prevents pager fields from being deleted by using the `Fields` dialog box when a templated pager field is in template mode."
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "A collection that contains the properties that are exposed in the property grid for the <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> control at design time."
  overload: System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties*
