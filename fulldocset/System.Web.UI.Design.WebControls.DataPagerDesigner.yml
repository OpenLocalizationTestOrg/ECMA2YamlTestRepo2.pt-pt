  name: DataPagerDesigner
  nameWithType: DataPagerDesigner
  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> control."
  remarks: "In a visual designer, when you switch to a designer view (such as `Design` view in [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), the markup that describes the <xref:System.Web.UI.WebControls.DataPager> control is parsed. A design-time version of the control is then created on the design surface. When you switch to source view, the design-time control is persisted as markup for the Web page.       The properties of the DataPagerDesigner class provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A> property returns the list of items that are used to create a smart tag panel.      -   The <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A> property is used as the designer (shadowed) version of the <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> property.      -   The <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A> property returns a collection of template groups for the templated pager fields of the associated <xref:System.Web.UI.WebControls.DataPager> control.      -   The <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A> property always returns `true`, which indicates that the designer creates a temporary copy of the associated <xref:System.Web.UI.WebControls.DataPager> control in order to generate the design-time markup.       The methods of the DataPagerDesigner class provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A> and <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> methods return the HTML markup that is used to render the associated <xref:System.Web.UI.WebControls.DataPager> at design time.      -   The <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A> method prepares the designer to view, edit, and design the associated <xref:System.Web.UI.WebControls.DataPager> control.      -   The <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A> method is used to add or remove properties from the properties grid for the <xref:System.Web.UI.WebControls.DataPager> control."
  syntax:
    content: 'public class DataPagerDesigner : System.Web.UI.Design.ControlDesigner'
