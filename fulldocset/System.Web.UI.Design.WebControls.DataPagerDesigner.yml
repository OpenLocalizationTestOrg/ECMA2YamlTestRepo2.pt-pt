  remarks: "O método GetEmptyDesignTimeHtml é utilizado pelo estruturador para compor o <xref:System.Web.UI.WebControls.DataPager>controlar no momento da conceção, se o <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>coleção está vazia.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPager> As chamadas de método GetEmptyDesignTimeHtml o <xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%28System.String%29>método para criar um marcador de posição que apresenta o tipo e o ID do controlo e as instruções adicionais para o utilizador.</xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%28System.String%29>"
