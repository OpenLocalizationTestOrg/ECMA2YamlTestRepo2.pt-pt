  langs:
  - csharp
  name: ShaderEffect
  nameWithType: ShaderEffect
  fullName: System.Windows.Media.Effects.ShaderEffect
  type: Class
  summary: "Provides a custom bitmap effect by using a <see cref=&quot;T:System.Windows.Media.Effects.PixelShader&quot;></see>."
  remarks: "Derive from the ShaderEffect class to implement a custom effect based on a single pixel shader.       The following steps show how to create a custom effect.      1.  Load a <xref:System.Windows.Media.Effects.PixelShader> from precompiled High Level Shading Language (HLSL) bytecode.      2.  Define dependency properties that represent the parameters of the effect and the <xref:System.Windows.Media.Brush>-based surface inputs. Use one of the <xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A> overloads to associate these inputs with register numbers that are referenced in the HLSL bytecode.       The number of samplers is limited to 4.       The following restrictions apply when using a PS 3.0 shader.      -   When a PS 3.0 shader is assigned, the number of samplers increases to 8. Assign the PS 3.0 shader before other shaders to enable registering 8 samplers.      -   The full shader constant register limit of 224 for floats is used. For more information, see [ps_3_0](http://go.microsoft.com/fwlink/?LinkId=166292).      -   The following data types are supported in PS 3.0 shaders only. An exception is thrown if these are used in lower shader versions.          -   `int` and types convertible to `int`: `uint`, `byte`, `sbyte`, `long`, `ulong`, `short`, `ushort`, `char`          -   `bool`      -   If a valid PS 3.0 shader is loaded on a computer that does not have hardware support for PS 3.0, the shader is ignored. If the shader is invalid, no exception is thrown.      -   If a computer has more than one video card, the behavior is defined by the least capable video card. For example, if the computer has two video cards, one of which supports PS 3.0 and one of which does not, the behavior is the same as if the computer does not support PS 3.0.      -   If a computer supports rendering PS 3.0 in hardware, but an invalid PS 3.0 shader is assigned, the <xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered> event is raised. An example of an invalid PS 3.0 shader is one compiled with the `ps_3_sw` flag. The ShaderEffect class accepts only PS 3.0 shaders that are compiled with the `ps_3_0` flag passed to fxc.exe. For more information, see [Effect-Compiler Tool](http://go.microsoft.com/fwlink/?LinkId=166293).      > [!NOTE] >  PS 2.0 shaders run when rendering in software. However, even if PS 3.0 is supported by the system&quot;s hardware, PS 3.0 shaders do not run during software rendering."
  example:
  - "The following code example shows how to derive from the ShaderEffect class.  \n  \n [!code-cs[System.Windows.Media.Effects.ShaderEffect#1](~/add/codesnippet/CSharp/ShaderEffectDemo/ThresholdEffect.cs#1)]  \n  \n The following code example shows a shader that corresponds to the previous ShaderEffect class.  \n  \n [!CODE [System.Windows.Media.Effects.ShaderEffect#10](../CodeSnippet/VS_Snippets_Wpf/System.Windows.Media.Effects.ShaderEffect#10)]  \n  \n The following XAML shows how to use the custom shader effect.  \n  \n [!code-xml[System.Windows.Media.Effects.ShaderEffect#1000](~/add/codesnippet/Xaml/ShaderEffectDemo/Window1.xaml#1000)]"
  syntax:
    content: 'public abstract class ShaderEffect : System.Windows.Media.Effects.Effect'
