- uid: System.ComponentModel.PropertyDescriptor.GetChildProperties
  id: GetChildProperties
  parent: System.ComponentModel.PropertyDescriptor
  langs:
  - csharp
  name: GetChildProperties()
  nameWithType: PropertyDescriptor.GetChildProperties()
  fullName: System.ComponentModel.PropertyDescriptor.GetChildProperties()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Returns the default <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;></xref>."
  remarks: "This method passes `null` for both the `instance` parameter and the `filter` parameter.       The properties for the `instance` parameter can differ from the properties of a class, because the container can add or remove properties if the `instance` parameter is sited.       The `filter` parameter can mix <xref:System.Type> and <xref:System.Attribute> objects. Filtering is defined by the following rules:      -   A <xref:System.Type> object is treated as a wildcard; it matches any property that has the <xref:System.Type> in its set of attributes.      -   If a property does not have an <xref:System.Attribute> of the same class, the property will not be included in the returned array.      -   If the attribute is an instance of <xref:System.Attribute>, the property must be an exact match to be included in the returned array.      -   If you specify an <xref:System.Attribute> and it is the default property, it will be included in the returned array, even if there is no instance of <xref:System.Attribute> in the property."
  syntax:
    content: public System.ComponentModel.PropertyDescriptorCollection GetChildProperties ();
    parameters: []
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A collection of property descriptor."
  overload: System.ComponentModel.PropertyDescriptor.GetChildProperties*
  exceptions: []
  platform:
  - net462
