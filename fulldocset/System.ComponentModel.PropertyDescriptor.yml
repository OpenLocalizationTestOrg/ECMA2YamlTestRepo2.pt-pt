- uid: System.ComponentModel.PropertyDescriptor.ResetValue(System.Object)
  id: ResetValue(System.Object)
  parent: System.ComponentModel.PropertyDescriptor
  langs:
  - csharp
  name: ResetValue(Object)
  nameWithType: PropertyDescriptor.ResetValue(Object)
  fullName: System.ComponentModel.PropertyDescriptor.ResetValue(Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "When overridden in a derived class, resets the value for this property of the component to the default value."
  remarks: "Typically, this method is implemented through reflection.       This method determines the value to reset the property to in the following order of precedence:      1.  There is a shadowed property for this property.      2.  There is a <xref:System.ComponentModel.DefaultValueAttribute> for this property.      3.  There is a &quot;ResetMyProperty&quot; method that you have implemented, where &quot;MyProperty&quot; is the name of the property you pass to it.       This method creates a <xref:System.ComponentModel.Design.DesignerTransaction> automatically in the following order:      1.  The method calls the <xref:System.ComponentModel.Design.IDesignerHost.CreateTransaction%2A?displayProperty=fullName> method to create a new <xref:System.ComponentModel.Design.DesignerTransaction> to represent the changes.      2.  The method calls the <xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanging%2A?displayProperty=fullName> method to indicate that the transaction has begun and the changes are about to occur.      3.  The method resets the property to the value determined by this method&quot;s checking order.      4.  The method calls the <xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanged%2A?displayProperty=fullName> method to indicate that the changes have occurred.      5.  The method calls <xref:System.ComponentModel.Design.DesignerTransaction.Commit%2A?displayProperty=fullName> to indicate that the transaction is completed.       The purpose of the transaction is to support `Undo` and `Redo` functionality."
  syntax:
    content: public abstract void ResetValue (object component);
    parameters:
    - id: component
      type: System.Object
      description: "The component with the property value that is to be reset to the default value."
  overload: System.ComponentModel.PropertyDescriptor.ResetValue*
  exceptions: []
  platform:
