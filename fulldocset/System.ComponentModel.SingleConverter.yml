  summary: "Provides a type converter to convert single-precision, floating point number objects to and from various other representations."
  remarks: "This converter can only convert a single-precision, floating point number object to and from a string. The <xref:System.Single> value type represents a single-precision 32-bit number with values ranging from negative 3.402823e38 to positive 3.402823e38.      > [!NOTE] >  You should never create an instance of SingleConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md)."
  example:
