      type: System.Workflow.Runtime.CorrelationToken
      description: "This property is used to correlate an event to the correct <xref href=&quot;System.Workflow.Activities.IEventActivity&quot;></xref>-inherited activity based on the payload of the event. For example, when a single workflow instance is listening for multiple instances of the same event at the same time, the <xref uid=&quot;langword_csharp_CorrelationToken&quot; name=&quot;CorrelationToken&quot; href=&quot;&quot;></xref> property is used to route the event to the proper activity in that workflow instance.       This correlation should not be confused with correlating an event to the correct workflow instance. The correlation to the correct workflow instance is done by sending the event to an explicit workflow instance and using the <xref:System.Workflow.Activities.ExternalDataEventArgs.InstanceId*> property to properly identify the correct workflow instance.       [!INCLUDE[crexample](~/add/includes/ajax-current-ext-md.md)] correlation, see the [Correlated Local Service Sample](http://msdn.microsoft.com/en-us/5a3d0733-bbea-4dbf-88ee-a8316db55fbd)."
