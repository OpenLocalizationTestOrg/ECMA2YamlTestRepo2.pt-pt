  fullName: System.Workflow.Activities.HandleExternalEventActivity
  type: Class
  summary: "Define uma atividade de comunicação de fluxo de trabalho que é utilizada para processar um evento que é gerado por um serviço local."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Serviço local é uma classe que implementa uma interface de serviço local (uma interface que está marcada com <xref:System.Workflow.Activities.ExternalDataExchangeAttribute>) e é adicionada ao <xref:System.Workflow.Activities.ExternalDataExchangeService>.</xref:System.Workflow.Activities.ExternalDataExchangeService> </xref:System.Workflow.Activities.ExternalDataExchangeAttribute>       O HandleExternalEventActivity recebe dados quando o <xref:System.Workflow.Activities.ExternalDataExchangeService>serviço desencadeia um evento com dados de evento derivados <xref:System.Workflow.Activities.ExternalDataEventArgs>.</xref:System.Workflow.Activities.ExternalDataEventArgs> </xref:System.Workflow.Activities.ExternalDataExchangeService>       O HandleExternalEventActivity é uma atividade de bloqueio.       As classes que derivem de HandleExternalEventActivity não devem implementar o <xref:System.Workflow.ComponentModel.IActivityEventListener%601>interface porque a classe derivada não é executado corretamente.</xref:System.Workflow.ComponentModel.IActivityEventListener%601>"
