  type: Property
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Obtém um valor que indica se é ou não está a restrição na chave primária."
  remarks: "Uma tabela inclui normalmente uma chave primária que garante a que cada linha é exclusiva. Em algumas tabelas, a chave primária pode ser constituída por mais de uma coluna. Por exemplo, uma chave primária para uma tabela que contém nomes pode ser constituída por ambas as primeira e última nomes bem. Para criar uma chave primária com mais de uma coluna, defina a propriedade de colunas como uma matriz de objetos de DataColumn."
  example:
  - "The following example checks the IsPrimaryKey property.  \n  \n [!code-vb[Classic WebData UniqueConstraint.IsPrimaryKey Example#1](~/add/codesnippet/visualbasic/p-system.data.uniquecons_1_1.vb)]"
