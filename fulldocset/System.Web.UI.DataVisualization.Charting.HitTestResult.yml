  remarks: "Se o teste de acessos devolver um objeto de gráfico, a propriedade ChartArea fará referência a <xref:System.Web.UI.DataVisualization.Charting.ChartArea>objetos que estão associados com o elemento de gráfico devolvido.</xref:System.Web.UI.DataVisualization.Charting.ChartArea>       Se nenhum elemento de gráfico é devolvido pelo teste de acessos, o valor desta propriedade será `null`.       **Tenha em atenção** o <xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>método pode ser chamado explicitamente, caso em que um elemento de gráfico pode ou não estar na localização especificada.</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>"
