- uid: System.Web.UI.DataVisualization.Charting.HitTestResult.Axis
  id: Axis
  parent: System.Web.UI.DataVisualization.Charting.HitTestResult
  langs:
  - csharp
  name: Axis
  nameWithType: HitTestResult.Axis
  fullName: System.Web.UI.DataVisualization.Charting.HitTestResult.Axis
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define o <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> objetos que podem ser associados um elemento do gráfico devolvido por um teste de acessos. A presença de um associados <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> objeto depende se um elemento de gráfico foi detetado na localização especificada e devolveu o tipo de elemento do gráfico."
  remarks: "Se o objeto de gráfico devolvido pelo teste de acessos é um objeto que está associado um eixo — por exemplo, um elemento de scrollbar, marca de escala, a linha de grelha ou linha de faixa — a propriedade de eixo fará referência a <xref:System.Web.UI.DataVisualization.Charting.Axis>objeto a que o objeto de gráfico devolvido está associado.</xref:System.Web.UI.DataVisualization.Charting.Axis> Caso contrário será esta propriedade `null`.       Tenha em atenção que o <xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>método pode ser chamado explicitamente, caso em que um elemento de gráfico pode ou não estar na localização especificada.</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.Axis Axis { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.Axis
      description: "Um <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> objeto, caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.HitTestResult.Axis*
  exceptions: []
  platform:
  - net462
