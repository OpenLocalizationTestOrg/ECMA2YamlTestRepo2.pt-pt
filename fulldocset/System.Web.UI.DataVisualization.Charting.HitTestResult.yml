      type: System.Web.UI.DataVisualization.Charting.Series
      description: "O <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> que um ponto de dados devolvido por um teste de acessos pertence. O valor predefinido é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.HitTestResult.Series*
  exceptions: []
