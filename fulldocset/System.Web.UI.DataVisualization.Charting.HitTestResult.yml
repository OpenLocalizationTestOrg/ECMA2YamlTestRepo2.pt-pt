  remarks: "Se um elemento do gráfico está localizado no ponto de que está selecionado por teste acessos, esta propriedade fará referência desse elemento do gráfico, caso contrário, o valor desta propriedade será `null`.      > [!NOTE] > Se o teste de acessos devolver um ponto de dados, esta propriedade ainda irá devolver um `null`. Para obter informações sobre o ponto de dados, utilize o <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>e <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>Propriedades em vez disso.</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>"
