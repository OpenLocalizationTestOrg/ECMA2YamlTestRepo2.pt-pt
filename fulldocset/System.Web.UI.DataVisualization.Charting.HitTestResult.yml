- uid: System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex
  id: PointIndex
  parent: System.Web.UI.DataVisualization.Charting.HitTestResult
  langs:
  - csharp
  name: PointIndex
  nameWithType: HitTestResult.PointIndex
  fullName: System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define o índice do ponto de dados, se aplicável, devolvido por um teste de acessos."
  remarks: "Se existir um ponto de dados no local que está selecionada por um teste de acessos, a propriedade PointIndex irá devolver o índice baseado em zero desse ponto de dados, caso contrário, irá devolver negativo um (-1).       Todos os pontos de dados são armazenados num <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>, que é exposto como o <xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>propriedade da coleção de um <xref:System.Web.UI.DataVisualization.Charting.Series>objeto; o índice do <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>é baseado em zero.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A> </xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>       Utilize o <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>propriedade para determinar a série ao qual pertence o ponto de dados.</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>"
  syntax:
    content: public int PointIndex { get; set; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valor que representa o índice de um ponto de dados devolvido por um teste de acessos. O valor predefinido é negativo um (-1)."
  overload: System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex*
  exceptions: []
  platform:
  - net462
