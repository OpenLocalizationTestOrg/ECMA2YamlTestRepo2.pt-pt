  name: HitTestResult
  nameWithType: HitTestResult
  fullName: System.Web.UI.DataVisualization.Charting.HitTestResult
  type: Class
  summary: "Representa os resultados de um teste de acessos."
  remarks: "A classe de HitTestResult representa os resultados de um teste de acessos e está exposta como o objecto devolvido de uma <xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>chamada de método.</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>       Um teste de acessos verifica um ponto no gráfico para determinar se um elemento do gráfico está localizado nesse momento especificado. Se for detetado um elemento do gráfico, a classe de HitTestResult é utilizada para obter informações sobre esse elemento do gráfico.       Se for encontrado um elemento do gráfico, o <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>propriedade devolve uma referência ao elemento do gráfico; a única exceção esta ser <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objetos, nesse caso o valor de retorno desta propriedade é `null`.</xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>       Se um ponto de dados está localizado, pode utilizar a <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>propriedade para obter o índice que do ponto de dados; ou seja, o índice baseado em zero do ponto <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A> Utilize o <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>propriedade obter associada <xref:System.Web.UI.DataVisualization.Charting.Series>objeto para esse ponto de dados.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>       O <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A>e <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A>propriedades são utilizadas para obter a área de gráfico associados e o eixo do elemento de gráfico — se qualquer — devolvido pelo teste. acessos</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A> Tenha em atenção que estas propriedades podem ser `null` se o elemento de gráfico devolvido não tem uma área de gráfico associado ou um eixo.       Utilize a <xref:System.Web.UI.DataVisualization.Charting.ChartElementType>propriedade para determinar o tipo de elemento do gráfico devolvido por um teste de acessos.</xref:System.Web.UI.DataVisualization.Charting.ChartElementType>"
  syntax:
    content: public class HitTestResult
