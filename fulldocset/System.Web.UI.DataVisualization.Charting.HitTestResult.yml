      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.ChartArea&quot;> </xref> objeto, caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
