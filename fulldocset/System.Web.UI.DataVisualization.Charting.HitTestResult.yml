  remarks: "Se existir um ponto de dados na localização selecionada por um teste de acessos, esta propriedade fará referência a <xref:System.Web.UI.DataVisualization.Charting.Series>objeto que o ponto de dados pertence.</xref:System.Web.UI.DataVisualization.Charting.Series> Se o teste de acessos não devolver nenhum ponto de dados, o valor desta propriedade será `null`.       Para determinar o índice de um ponto de dados devolvidos, utilize o <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>"
