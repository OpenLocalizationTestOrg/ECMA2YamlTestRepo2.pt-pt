  remarks: "Um <xref:System.Windows.Threading.DispatcherOperation>é devolvido após uma chamada para <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A>.</xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> </xref:System.Windows.Threading.DispatcherOperation>  O <xref:System.Windows.Threading.DispatcherOperation>pode ser utilizado para interagir com o delegado no <xref:System.Windows.Threading.Dispatcher>fila, tais como alterar a prioridade da operação ou a abortar a operação.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.DispatcherOperation>       As fases de um <xref:System.Windows.Threading.DispatcherOperation>são pendentes Executing e concluída.</xref:System.Windows.Threading.DispatcherOperation>  Em qualquer momento antes da conclusão da operação, o estado pode ser definido como abortado.      <a name=&quot;xamlTextUsage_DispatcherOperationStatus&quot;></a># # Utilização de texto XAML"
