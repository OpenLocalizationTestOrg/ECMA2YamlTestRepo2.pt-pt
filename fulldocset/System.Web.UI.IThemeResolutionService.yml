  langs:
  - csharp
  name: IThemeResolutionService
  nameWithType: IThemeResolutionService
  fullName: System.Web.UI.IThemeResolutionService
  type: Interface
  summary: "Provides an interface that designer tool developers can use to supply a set of <xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref> objects, which can be used to apply themes and control skins to controls in a design-time environment."
  remarks: "Page developers and control authors do not use the IThemeResolutionService interface. The IThemeResolutionService interface is implemented by designer tool developers to supply <xref:System.Web.UI.SkinBuilder> control builders in the design environment.       The IThemeResolutionService is a container for one or more <xref:System.Web.UI.ThemeProvider> objects, which in turn supply the <xref:System.Web.UI.SkinBuilder> objects that apply themes and control skins to controls when they are created in a designer. An instance of the IThemeResolutionService class can be accessed from a given <xref:System.Web.UI.ControlBuilder> instance using its <xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName> property."
  syntax:
    content: public interface IThemeResolutionService
  implements: []
  platform:
  - net462
