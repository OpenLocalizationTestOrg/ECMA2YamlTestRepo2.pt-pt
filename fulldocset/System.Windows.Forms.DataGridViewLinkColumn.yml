  summary: "Representa uma coluna de células que contenham as ligações presentes num <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "A classe de DataGridViewLinkColumn é um tipo especializado do <xref:System.Windows.Forms.DataGridViewColumn>classe utilizada para alojar logicamente células que responder a utilizador clica em.</xref:System.Windows.Forms.DataGridViewColumn> A classe de DataGridViewLinkColumn é semelhante a <xref:System.Windows.Forms.DataGridViewButtonColumn>classe, mas proporciona uma experiência de utilizador diferente que pode ser mais adequada em determinadas situações, tais como apresentar um URL armazenado numa tabela da base de dados.</xref:System.Windows.Forms.DataGridViewButtonColumn>       Para apresentar o texto da ligação mesmo para cada célula, defina o <xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>propriedade `true` e defina o <xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A>propriedade para o texto da ligação pretendido.</xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>       Um DataGridViewLinkColumn tem um associada <xref:System.Windows.Forms.DataGridViewLinkCell>em cada <xref:System.Windows.Forms.DataGridViewRow>intersetar que o mesmo.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewLinkCell>       O modo de ordenação predefinido para este tipo de coluna é <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Para responder a utilizador clica em de ligação, processar o <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>eventos.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Também pode utilizar o <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>eventos para responder a clica em qualquer parte na célula.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>"
