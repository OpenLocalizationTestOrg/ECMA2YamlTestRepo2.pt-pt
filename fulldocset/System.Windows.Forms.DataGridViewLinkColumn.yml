  name: DataGridViewLinkColumn
  nameWithType: DataGridViewLinkColumn
  fullName: System.Windows.Forms.DataGridViewLinkColumn
  type: Class
  summary: "Represents a column of cells that contain links in a <see cref=&quot;T:System.Windows.Forms.DataGridView&quot;></see> control."
  remarks: "The DataGridViewLinkColumn class is a specialized type of the <xref:System.Windows.Forms.DataGridViewColumn> class used to logically host cells that respond to user clicks. The DataGridViewLinkColumn class is similar to the <xref:System.Windows.Forms.DataGridViewButtonColumn> class but provides a different user experience that may be more appropriate in certain situations, such as displaying a URL stored in a database table.       To display the same link text for every cell, set the <xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A> property to `true` and set the <xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A> property to the desired link text.       A DataGridViewLinkColumn has an associated <xref:System.Windows.Forms.DataGridViewLinkCell> in every <xref:System.Windows.Forms.DataGridViewRow> that intersects it.       The default sort mode for this column type is <xref:System.Windows.Forms.DataGridViewColumnSortMode>.       To respond to user link clicks, handle the <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> event. You can also use the <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event to respond to clicks anywhere in the cell."
  example:
  - "The following code example sets properties on a DataGridViewLinkColumn. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/add/codesnippet/CPP/t-system.windows.forms.d_94_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/add/codesnippet/CSharp/t-system.windows.forms.d_94_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/add/codesnippet/VisualBasic/t-system.windows.forms.d_94_1.vb)]"
