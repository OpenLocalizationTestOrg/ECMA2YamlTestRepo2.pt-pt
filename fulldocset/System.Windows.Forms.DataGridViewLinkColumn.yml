  remarks: "If the <xref:System.Windows.Forms.DataGridViewLinkColumn.TrackVisitedState%2A> property is set to false, the VisitedLinkColor property is ignored.       Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewLinkCell.VisitedLinkColor%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewLinkCell.VisitedLinkColor%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value."
  example:
  - "The following code example initializes this property so that the link is yellow-green if the user has visited it. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/add/codesnippet/CPP/p-system.windows.forms.d_255_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/add/codesnippet/CSharp/p-system.windows.forms.d_255_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/add/codesnippet/VisualBasic/p-system.windows.forms.d_255_1.vb)]"
  syntax:
    content: public System.Drawing.Color VisitedLinkColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "A <see cref=&quot;T:System.Drawing.Color&quot;></see> that represents the color used to display a link that has been visited. The default value is the user&quot;s Internet Explorer setting for the visited link color."
