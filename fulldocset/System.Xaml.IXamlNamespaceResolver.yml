  name: IXamlNamespaceResolver
  nameWithType: IXamlNamespaceResolver
  fullName: System.Xaml.IXamlNamespaceResolver
  type: Interface
  summary: "Describes a service that can return a XAML namespace that is based on its prefix as it is mapped in XAML markup."
  remarks: "Type converters and markup extensions can query for IXamlNamespaceResolver as a service on the service context that is provided by a XAML object writer, when the XAML object writer invokes value conversion behavior. For more information, see [Type Converters and Markup Extensions for XAML](~/add/includes/ajax-current-ext-md.md) and [Service Contexts Available to Type Converters and Markup Extensions](~/add/includes/ajax-current-ext-md.md).      ## WPF Usage Notes    This interface is also implemented as part of the WPF XAML implementation in the <xref:System.Windows.Markup.XmlnsDictionary> class. <xref:System.Windows.Markup.XmlnsDictionary> stores XAML namespace information and interacts with XAML processors to forward that information to the service context through the same <xref:System.Windows.Markup.IXamlTypeResolver> interface."
  syntax:
    content: public interface IXamlNamespaceResolver
  implements: []
  platform:
  - net462
