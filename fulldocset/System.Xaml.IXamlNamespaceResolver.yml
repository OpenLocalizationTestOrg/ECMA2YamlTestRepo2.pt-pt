- uid: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes
  id: GetNamespacePrefixes
  parent: System.Xaml.IXamlNamespaceResolver
  langs:
  - csharp
  name: GetNamespacePrefixes()
  nameWithType: IXamlNamespaceResolver.GetNamespacePrefixes()
  fullName: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes()
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Returns all the possible prefix-to-XAML namespace mappings (<xref href=&quot;System.Xaml.NamespaceDeclaration&quot;></xref> values) that are available in the active XAML schema context."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Xaml.NamespaceDeclaration> GetNamespacePrefixes ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Xaml.NamespaceDeclaration}
      description: "An enumerable set of <xref href=&quot;System.Xaml.NamespaceDeclaration&quot;></xref> values. To get all the prefix strings, get the &lt;xref:System.Xaml.NamespaceDeclaration.Prefix%2A?displayProperty=fullName&gt; value from each value in the returned set. To get prefixes for specific XAML namespaces, process any return value that has the desired <xref:System.Xaml.NamespaceDeclaration.Namespace*> value."
  overload: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes*
  exceptions: []
  platform:
  - net462
