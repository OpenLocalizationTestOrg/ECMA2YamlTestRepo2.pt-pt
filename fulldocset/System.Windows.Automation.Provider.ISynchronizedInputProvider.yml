  langs:
  - csharp
  name: StartListening(SynchronizedInputType)
  nameWithType: ISynchronizedInputProvider.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.Provider.ISynchronizedInputProvider.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Designa que o início de fornecedor à escuta de entrada do tipo especificado."
  remarks: "Quando o WPF localiza a correspondência de entrada, verifica a rota do evento de entrada. Se o elemento de automatização que está à escuta para a entrada não está a ser a rota, a entrada é rejeitada e <xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>o evento é gerado.</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> Se a entrada é recebida pelo elemento de automatização à escuta para esse tipo, o <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>evento é gerado; caso contrário, o <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>o evento é gerado.</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> </xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>       Depois de receber a entrada, o fornecedor para de escutar e continua normalmente."
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "O tipo de entrada para escutar."
  overload: System.Windows.Automation.Provider.ISynchronizedInputProvider.StartListening*
