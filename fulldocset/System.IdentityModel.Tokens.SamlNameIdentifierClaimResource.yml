  remarks: "Although the format used to specify a name is extensible, the following table lists the formats defined by the SAML specification.      |Format|Description|   |------------|-----------------|   |<xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>|A URI that states the subject of a SAML assertion is specified as an email address.|   |<xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>|A URI that states the subject of a SAML assertion is specified using a Windows domain account.|"
