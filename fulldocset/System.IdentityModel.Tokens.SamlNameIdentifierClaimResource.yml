  namespace: System.IdentityModel.Tokens
  summary: "Gets a URI reference that represents the format that the subject name of a SAML security token is in."
  remarks: "The Format property specifies the format that the <xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Name%2A> property is in.       Although the format used to specify a name is extensible, the following table lists the formats defined by the SAML specification.      |Format|Description|   |------------|-----------------|   |<xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>|A URI that states the subject of a SAML assertion is specified as an email address.|   |<xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>|A URI that states the subject of a SAML assertion is specified using a Windows domain account.|       The Format property corresponds to the `Format` attribute of the `<saml:NameIdentifier>` element that is defined in the Assertions and Protocol for the OASIS Security Assertion Markup Language (SAML) specification."
