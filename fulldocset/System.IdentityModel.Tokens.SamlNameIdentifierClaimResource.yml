  name: SamlNameIdentifierClaimResource
  nameWithType: SamlNameIdentifierClaimResource
  fullName: System.IdentityModel.Tokens.SamlNameIdentifierClaimResource
  type: Class
  summary: "Represents a claim for a SAML security token that asserts the subject&quot;s name."
  remarks: "Use the SamlNameIdentifierClaimResource class to create a <xref:System.IdentityModel.Claims.Claim> instance for a <xref:System.IdentityModel.Tokens.SamlSecurityToken> subject name claim. The <xref:System.IdentityModel.Claims.Claim> class has a constructor that takes a resource, which this class can be passed to.       <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions, which can specify the subject of the security token. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a <xref:System.IdentityModel.Tokens.SamlSubjectStatement>. A <xref:System.IdentityModel.Tokens.SamlSubjectStatement> asserts the principal that is the subject of the <xref:System.IdentityModel.Tokens.SamlSecurityToken> security token. This principal is specified using a <xref:System.IdentityModel.Tokens.SamlSubject> class.  The SamlNameIdentifierClaimResource class represents the name identifier for a <xref:System.IdentityModel.Tokens.SamlSubject>."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
  inheritance:
