  summary: "Indica se uma operação de escrita para uma [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] documento ou uma fila de impressão envia notificações de progresso de uma página por página e documento por documento."
  remarks: "Quando a notificação não está ativada, o <xref:System.Windows.Xps.XpsDocumentWriter>copia o serializados [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] documento para o destino <xref:System.Windows.Xps.Packaging.XpsDocument>ou <xref:System.Printing.PrintQueue>que criados <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> </xref:System.Printing.PrintQueue> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.XpsDocumentWriter> Quando estiver ativada, o <xref:System.Windows.Xps.XpsDocumentWriter>deserializes primeiro o documento, junto reserializes-lo e, em seguida, escreve-o de destino enquanto envia notificações de progresso para cada página e o documento.</xref:System.Windows.Xps.XpsDocumentWriter>"
