  name: XpsDocumentNotificationLevel
  nameWithType: XpsDocumentNotificationLevel
  fullName: System.Windows.Xps.XpsDocumentNotificationLevel
  type: Enum
  summary: "Indicates whether a write operation to an [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] document or a print queue sends back page-by-page and document-by-document progress notifications."
  remarks: "When notification is not enabled, the <xref:System.Windows.Xps.XpsDocumentWriter> copies the serialized [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] document to the target <xref:System.Windows.Xps.Packaging.XpsDocument> or <xref:System.Printing.PrintQueue> that created the <xref:System.Windows.Xps.XpsDocumentWriter>. When it is enabled, the <xref:System.Windows.Xps.XpsDocumentWriter> first deserializes the document, next reserializes it, and then writes it to the target while it sends progress notifications for each page and document."
  syntax:
    content: public enum XpsDocumentNotificationLevel
