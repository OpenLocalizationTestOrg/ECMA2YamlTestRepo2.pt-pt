  summary: "Aplica-se os metadados para uma assemblagem que indica que um tipo é um tipo não gerido.  Esta classe não pode ser herdada."
  remarks: "Em compiladores utilizam o atributo NativeCppClassAttribute quando criar assemblagens para indicar que um tipo é um tipo não gerido definido num C ou C++.  Este atributo é utilizado mais tarde para processar corretamente o tipo não gerido quando este é importado durante interop."
