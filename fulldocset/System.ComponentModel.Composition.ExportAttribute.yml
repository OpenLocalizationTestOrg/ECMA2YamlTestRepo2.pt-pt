  summary: "Inicializa uma nova instância do <xref href=&quot;System.ComponentModel.Composition.ExportAttribute&quot;> </xref> classe, ao exportar o tipo ou membro marcada com este atributo sob o nome de contrato de predefinição."
  remarks: "O nome de contrato predefinido é o resultado da chamada de <xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>método no tipo de campo ou propriedade ou o tipo está marcado com este atributo.</xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>       Métodos marcados com este atributo tem de especificar um nome de contrato ou um tipo utilizando um <xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.String%29>ou <xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29>.</xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29> </xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.String%29>       O nome do contrato é comparado ao utilizar o <xref:System.StringComparer.Ordinal%2A>propriedade para executar uma comparação de maiúsculas e minúsculas, não linguístico.</xref:System.StringComparer.Ordinal%2A>"
  syntax:
