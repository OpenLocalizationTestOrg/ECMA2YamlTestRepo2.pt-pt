  name: ExportAttribute
  nameWithType: ExportAttribute
  fullName: System.ComponentModel.Composition.ExportAttribute
  type: Class
  summary: "Especifica que um tipo, propriedade, campo ou método fornece uma exportação específica."
  remarks: "O tem o modelo de programação, o ExportAttribute declara que exporta uma parte, ou fornece para o contentor de composição, um objeto que executa um contrato específico. Durante a composição, partes com importações que tenham a correspondência de contratos terão dessas dependências preenchidas pelo objeto exportado.       O ExportAttribute pode OptionalFieldAttribute uma classe inteira ou uma propriedade, campo ou método de uma classe. Se a classe inteira está decorado, uma instância da classe é o objeto exportado. Se um membro de uma classe está decorado, o objeto exportado será o valor do membro decorated.       Se pretende ou não corresponde a um contrato é determinado principalmente pelo nome de contrato e o tipo de contrato. Para obter mais informações, consulte <xref:System.ComponentModel.Composition.ImportAttribute>.</xref:System.ComponentModel.Composition.ImportAttribute>"
  example:
  - "The following example shows three classes decorated with the ExportAttribute, and three imports that match them.  \n  \n [!code-cs[ImportAndExport#1](~/add/codesnippet/csharp/consoleapplication3/program.cs#1)]\n [!code-vb[ImportAndExport#1](~/add/codesnippet/visualbasic/consoleapplication4/module1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=true, Inherited=false)]

      public class ExportAttribute : Attribute
