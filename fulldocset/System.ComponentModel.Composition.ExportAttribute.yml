  remarks: "O nome de contrato predefinido é o resultado da chamada de <xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>método no tipo de propriedade ou campo ou no tipo que está marcado com este atributo.</xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>       Métodos marcados com este atributo tem de especificar um nome de contrato ou um tipo utilizando ExportAttribute ou <xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29>.</xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29>       O nome do contrato é comparado ao utilizar o <xref:System.StringComparer.Ordinal%2A>propriedade para executar uma comparação de maiúsculas e minúsculas, não linguístico.</xref:System.StringComparer.Ordinal%2A>"
