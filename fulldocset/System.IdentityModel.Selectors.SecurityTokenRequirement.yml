- uid: System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicToken
  id: RequireCryptographicToken
  parent: System.IdentityModel.Selectors.SecurityTokenRequirement
  langs:
  - csharp
  name: RequireCryptographicToken
  nameWithType: SecurityTokenRequirement.RequireCryptographicToken
  fullName: System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicToken
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Gets or sets a value that indicates whether the security token must be capable of performing cryptographic operations, such as encryption."
  remarks: "Some security tokens, such as the <xref:System.IdentityModel.Tokens.UserNameSecurityToken>, are not secure enough to perform cryptographic operations and should only be used for authentication.       The value of the RequireCryptographicToken property can also be accessed by getting the <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> property, which is a collection of property values. The value of the RequireCryptographicToken property is stored at the index matching the value of the <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicTokenProperty%2A> property."
  syntax:
    content: public bool RequireCryptographicToken { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the security token must be capable of performing cryptographic operations; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicToken*
