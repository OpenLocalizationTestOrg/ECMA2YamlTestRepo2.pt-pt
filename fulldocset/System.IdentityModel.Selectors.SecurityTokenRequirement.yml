  langs:
  - csharp
  name: SecurityTokenRequirement
  nameWithType: SecurityTokenRequirement
  fullName: System.IdentityModel.Selectors.SecurityTokenRequirement
  type: Class
  summary: "Specifies security token requirements."
  remarks: "Application code typically does not need to use the SecurityTokenRequirement class, unless a custom security token, security token manager, security token provider, or security token authenticator are created. The SecurityTokenRequirement class is used by a security token manager to specify what is required of a security token, such as the key size, key type, and how the key can be used. When a security token can be identified that matches the specified criteria, a <xref:System.IdentityModel.Selectors.SecurityTokenProvider> and <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> can be obtained to provide security tokens for outgoing SOAP messages and to authenticate security tokens for incoming SOAP messages, respectively. For example, the default security token manager for outgoing SOAP messages has the <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29> method that takes a SecurityTokenRequirement parameter that can be called to obtain a security token provider that matches the criteria specified in the security token requirement."
  example:
  - "<xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenProvider>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  syntax:
    content: public class SecurityTokenRequirement
