  langs:
  - csharp
  name: SecurityTokenRequirement
  nameWithType: SecurityTokenRequirement
  fullName: System.IdentityModel.Selectors.SecurityTokenRequirement
  type: Class
  summary: "Especifica os requisitos de token de segurança."
  remarks: "Código da aplicação, normalmente, não tem de utilizar a classe de SecurityTokenRequirement, a menos que um token de segurança personalizada, token de segurança Gestor, fornecedor de tokens de segurança ou segurança autenticador de tokens são criados. A classe de SecurityTokenRequirement é utilizada por um Gestor de tokens de segurança para especificar o que é necessário de um token de segurança, tais como a chave tamanho, tipo de chave e como a chave pode ser utilizada. Quando um token de segurança pode ser identificado que satisfaça os critérios especificados, um <xref:System.IdentityModel.Selectors.SecurityTokenProvider>e <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>pode ser obtido para fornecerem tokens de segurança para enviar mensagens SOAP e para autenticar os tokens de segurança para mensagens a receber SOAP, respetivamente.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Por exemplo, o Gestor de tokens de segurança predefinido para enviar mensagens SOAP tem o <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>método que assume um parâmetro de SecurityTokenRequirement que pode ser chamado para obter um fornecedor de tokens de segurança que corresponde aos critérios especificados no requisito de token de segurança.</xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  example:
  - "<xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenProvider>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  syntax:
    content: public class SecurityTokenRequirement
  inheritance:
  - System.Object
