  remarks: "Alguma segurança tokens, tais como o <xref:System.IdentityModel.Tokens.UserNameSecurityToken>, são não seguro suficientes para efetuar operações de criptografia e só deve ser utilizado para autenticação.</xref:System.IdentityModel.Tokens.UserNameSecurityToken>       O valor da propriedade RequireCryptographicToken também pode ser acedido por obter o <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>propriedade, o que é uma coleção de valores de propriedade.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> O valor da propriedade RequireCryptographicToken é armazenado no índice o valor de correspondência de <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicTokenProperty%2A>propriedade.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicTokenProperty%2A>"
  syntax:
