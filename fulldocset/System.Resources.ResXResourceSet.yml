  name: ResXResourceSet
  nameWithType: ResXResourceSet
  fullName: System.Resources.ResXResourceSet
  type: Class
  summary: "Representa todos os recursos num ficheiro XML (. resx) de recursos."
  remarks: "A classe de ResXResourceSet enumera através de um <xref:System.Resources.IResourceReader>, carrega a cada valor e o nome e armazena-os numa tabela hash.</xref:System.Resources.IResourceReader> Em seguida, pode enumerar os recursos no objeto ResXResourceSet ou obter recursos individuais por nome.      > [!NOTE] > Esta classe contém um <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>e um <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>ao nível da classe que se aplica a todos os membros.</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> A <xref:System.Security.SecurityException>é emitida uma exceção quando o chamador imediato ou uma classe derivada não tem permissão de fidedignidade total.</xref:System.Security.SecurityException>       Um objeto de ResXResourceSet fornece uma maneira conveniente para ler todos os recursos num ficheiro. resx na memória. Pode utilizar o <xref:System.Resources.ResourceSet.GetObject%2A>método para obter um recurso específico, quando o ficheiro. resx foram lidos numa instância ResXResourceSet.</xref:System.Resources.ResourceSet.GetObject%2A>"
  example:
  - "The following example instantiates a ResXResourceSet object and illustrates how to enumerate its resources and retrieve individual resources by name. For each resource that it enumerates, the example uses the <xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName> property in a call to the `GetString` or `GetObject` method, depending on whether the value of the resource is a string or an object.  \n  \n [!code-cs[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_0_1.cs)]\n [!code-vb[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_0_1.vb)]  \n  \n The example calls a `CreateResXFile` method to create the necessary XML resource file. It requires a bitmap file named Logo.bmp in the directory in which the example is running."
  syntax:
    content: 'public class ResXResourceSet : System.Resources.ResourceSet'
