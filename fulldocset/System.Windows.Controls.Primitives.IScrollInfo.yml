  langs:
  - csharp
  name: IScrollInfo
  nameWithType: IScrollInfo
  fullName: System.Windows.Controls.Primitives.IScrollInfo
  type: Interface
  summary: "Represents the main scrollable region inside a <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;></xref> control."
  remarks: "The IScrollInfo interface exposes access to methods that enable logical scrolling of child content as well as computing which child elements are visible. In addition, it defines properties used to define the scrollable region.       Logical scrolling enables scrolling to the next element in the logical tree. Physical scrolling, in contrast, scrolls content by a defined measurable increment in a specified direction. If you require physical scrolling instead of logical scrolling, wrap the host <xref:System.Windows.Controls.Panel> element in a <xref:System.Windows.Controls.ScrollViewer> and set the value of its <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> property to `false`."
  syntax:
    content: public interface IScrollInfo
  implements: []
  platform:
  - net462
