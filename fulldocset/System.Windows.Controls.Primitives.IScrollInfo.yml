  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Forces content to scroll until the coordinate space of a <xref href=&quot;System.Windows.Media.Visual&quot;></xref> object is visible."
  remarks: "In most cases, the returned rectangle is a transformed version of the input rectangle. In some cases, such as when the input rectangle cannot fit entirely within the viewport, the return value may be smaller."
  syntax:
    content: public System.Windows.Rect MakeVisible (System.Windows.Media.Visual visual, System.Windows.Rect rectangle);
    parameters:
    - id: visual
      type: System.Windows.Media.Visual
      description: "A <xref href=&quot;System.Windows.Media.Visual&quot;></xref> that becomes visible."
    - id: rectangle
      type: System.Windows.Rect
      description: "A bounding rectangle that identifies the coordinate space to make visible."
    return:
      type: System.Windows.Rect
      description: "A <xref href=&quot;System.Windows.Rect&quot;></xref> that is visible."
  overload: System.Windows.Controls.Primitives.IScrollInfo.MakeVisible*
