  namespace: System.Xml.Resolvers
  summary: "Maps a URI to an object that contains the actual resource."
  remarks: "The <xref:System.Xml.Resolvers.XmlPreloadedResolver> will first try to look up the resource in its store of preloaded data. If it cannot find it, it will call the fallback resolver&quot;s `GetEntity` method. If no fallback resolver was provided in the <xref:System.Xml.Resolvers.XmlPreloadedResolver> constructor, an exception is thrown."
  syntax:
    content: public override object GetEntity (Uri absoluteUri, string role, Type ofObjectToReturn);
    parameters:
    - id: absoluteUri
      type: System.Uri
      description: "The URI returned from <xref:System.Xml.XmlResolver.ResolveUri*>."
    - id: role
      type: System.String
      description: "The current version of the .NET Framework for Silverlight does not use this parameter when resolving URIs. This parameter is provided for future extensibility purposes. For example, this parameter can be mapped to the xlink:role and used as an implementation-specific argument in other scenarios."
    - id: ofObjectToReturn
      type: System.Type
      description: "The type of object to return. The <xref href=&quot;System.Xml.Resolvers.XmlPreloadedResolver&quot;></xref> supports <xref:System.IO.Stream> objects and <xref:System.IO.TextReader> objects for URIs that were added as <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. If the requested type is not supported by the resolver, an exception will be thrown. Use the <xref:System.Xml.Resolvers.XmlPreloadedResolver.SupportsType*> method to determine whether a certain <xref uid=&quot;langword_csharp_Type&quot; name=&quot;Type&quot; href=&quot;&quot;></xref> is supported by this resolver."
    return:
      type: System.Object
      description: "A <xref:System.IO.Stream> or <xref:System.IO.TextReader> object that corresponds to the actual source."
  overload: System.Xml.Resolvers.XmlPreloadedResolver.GetEntity*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>absoluteUri</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Xml.XmlException
    commentId: T:System.Xml.XmlException
    description: "Cannot resolve URI passed in <code>absoluteUri</code>.       -or-       <code>ofObjectToReturn</code> is not of a supported type."
  platform:
  - net462
