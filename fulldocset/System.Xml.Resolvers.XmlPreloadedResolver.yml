- uid: System.Xml.Resolvers.XmlPreloadedResolver.GetEntity(System.Uri,System.String,System.Type)
  id: GetEntity(System.Uri,System.String,System.Type)
  parent: System.Xml.Resolvers.XmlPreloadedResolver
  langs:
  - csharp
  name: GetEntity(Uri,String,Type)
  nameWithType: XmlPreloadedResolver.GetEntity(Uri,String,Type)
  fullName: System.Xml.Resolvers.XmlPreloadedResolver.GetEntity(Uri,String,Type)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Resolvers
  summary: "Mapeia um URI para um objeto que contém o recurso real."
  remarks: "O <xref:System.Xml.Resolvers.XmlPreloadedResolver>irão tentar primeiro a procurar recursos no seu arquivo de dados pré-carregada.</xref:System.Xml.Resolvers.XmlPreloadedResolver> Se não é possível encontrá-lo, ligará a resolução de contingência `GetEntity` método. Se nenhuma resolução contingência foi fornecida o <xref:System.Xml.Resolvers.XmlPreloadedResolver>construtor, é emitida uma exceção.</xref:System.Xml.Resolvers.XmlPreloadedResolver>"
  syntax:
    content: public override object GetEntity (Uri absoluteUri, string role, Type ofObjectToReturn);
    parameters:
    - id: absoluteUri
      type: System.Uri
      description: "O URI devolvido de <xref:System.Xml.XmlResolver.ResolveUri*>.</xref:System.Xml.XmlResolver.ResolveUri*>"
    - id: role
      type: System.String
      description: "A versão atual do .NET Framework para o Silverlight não utilize este parâmetro ao resolver os URIs. Este parâmetro é fornecido para fins de extensibilidade futuras. Por exemplo, este parâmetro pode ser mapeado para o xlink:role e utilizado como um argumento de específicos da implementação noutros cenários."
    - id: ofObjectToReturn
      type: System.Type
      description: "O tipo de objeto para devolver. O <xref href=&quot;System.Xml.Resolvers.XmlPreloadedResolver&quot;> </xref> suporta <xref:System.IO.Stream>objetos e <xref:System.IO.TextReader>objetos para o URI que foram adicionados como <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>.</xref:System.IO.TextReader> </xref:System.IO.Stream> Se o tipo solicitado não é suportado pelo resolvedor, será emitida uma exceção. Utilize o <xref:System.Xml.Resolvers.XmlPreloadedResolver.SupportsType*>método para determinar se uma determinada <xref uid=&quot;langword_csharp_Type&quot; name=&quot;Type&quot; href=&quot;&quot;> </xref> é suportada por esta resolução.</xref:System.Xml.Resolvers.XmlPreloadedResolver.SupportsType*>"
    return:
      type: System.Object
      description: "A <xref:System.IO.Stream>ou <xref:System.IO.TextReader>objeto que corresponde à origem de real.</xref:System.IO.TextReader> </xref:System.IO.Stream>"
  overload: System.Xml.Resolvers.XmlPreloadedResolver.GetEntity*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>absoluteUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Xml.XmlException
    commentId: T:System.Xml.XmlException
    description: "Não é possível resolver a URI transmitida <code> absoluteUri </code>.       - ou - <code> ofObjectToReturn </code> não é um tipo suportado."
  platform:
  - net462
