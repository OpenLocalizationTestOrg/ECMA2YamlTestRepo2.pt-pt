  name: XmlPreloadedResolver
  nameWithType: XmlPreloadedResolver
  fullName: System.Xml.Resolvers.XmlPreloadedResolver
  type: Class
  summary: "Representa uma classe que é utilizada para pré-povoar a cache com DTDs ou XML fluxos."
  remarks: "O tipo de XmlPreloadedResolver é utilizado como uma resolução quando chamadas automáticas à rede não são pretendidas ou não são possíveis. Por exemplo, este tipo pode ser utilizado para carregar DTDs externos em cache. Em alternativa, poderá utilizar XmlPreloadedResolver pré-carregar DTDs conhecidos que são definidas na XHTML 1.0. Pré-carregamento DTDs bem conhecidos não inicia todas as ligações de rede porque estes DTDs já estão incorporados na assemblagem System.Xml.Utils. Atualmente, XmlPreloadedResolver inclui DTDs que estão definidos no XHTML 1.0 e RSS 0.91."
  syntax:
    content: 'public class XmlPreloadedResolver : System.Xml.XmlResolver'
  inheritance:
  - System.Object
  - System.Xml.XmlResolver
  implements: []
  inheritedMembers: []
  platform:
