  name: DefaultProxySection
  nameWithType: DefaultProxySection
  fullName: System.Net.Configuration.DefaultProxySection
  type: Class
  summary: "Representa a secção de configuração para utilização do servidor Web proxy. Esta classe não pode ser herdada."
  remarks: "This class corresponds to the [\\&lt;defaultProxy\\&gt; Element (Network Settings)](../Topic/%3CdefaultProxy%3E%20Element%20\\(Network%20Settings\\).md) configuration element.  \n  \n This class is used to access information about the Web proxy server used for requests made with the <xref:System.Net.WebRequest> and <xref:System.Net.WebClient> classes. The following table describes the configuration elements contained in the DefaultProxySection configuration section.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|<xref:System.Net.Configuration.ProxyElement>|Identifies the Web proxy server to use.|  \n|<xref:System.Net.Configuration.BypassElement>|Identifies resources that are not retrieved using the proxy server.|  \n|<xref:System.Net.Configuration.ModuleElement>|Identifies a custom <xref:System.Net.IWebProxy> implementation.|  \n  \n This class provides programmatic access to information that can be stored in configuration files.  \n  \n The DefaultProxySection settings apply only to the default proxy server."
  syntax:
    content: 'public sealed class DefaultProxySection : System.Configuration.ConfigurationSection'
