  remarks: "Utilize esta propriedade para verificar se o <xref:System.Windows.Forms.TreeNode>objeto para desenhar está num estado específico.</xref:System.Windows.Forms.TreeNode> Esta propriedade fornece apenas as informações de estado básico sobre o nó. Pode utilizar esta propriedade, por exemplo, para determinar se um nó é selecionado, marcado ou concentra-se. Se precisar de saber mais, obter o nó através do <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A>propriedade.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A> Por exemplo, para determinar se o nó é expandido, terá de obter o nó e verifique o <xref:System.Windows.Forms.TreeNode.IsExpanded%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.TreeNode.IsExpanded%2A?displayProperty=fullName>"
