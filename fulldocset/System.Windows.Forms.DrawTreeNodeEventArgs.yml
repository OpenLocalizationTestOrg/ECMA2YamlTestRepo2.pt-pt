  remarks: "Utilize esta propriedade para aceder a <xref:System.Windows.Forms.TreeNode>objeto para desenhar.</xref:System.Windows.Forms.TreeNode> Isto é útil quando o <xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A>propriedade não fornecem informações adequadas para satisfazer as suas necessidades.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A> O <xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A>propriedade fornece apenas as informações de estado básico que pode utilizar, por exemplo, para determinar se um nó é selecionado, marcado ou focado.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A> A propriedade de nó, por outro lado, permite-lhe aceder a todos os membros de <xref:System.Windows.Forms.TreeNode>objeto.</xref:System.Windows.Forms.TreeNode> Tem de aceder o nó diretamente, por exemplo, quando pretende determinar o estado de expansão."
  example:
