  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.TreeView.DrawNode&quot;> </xref> eventos."
  remarks: "Utilize o <xref:System.Windows.Forms.TreeView.DrawNode>evento para personalizar o aspeto de nós num <xref:System.Windows.Forms.TreeView>controlo utilizando o desenho de proprietário.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.DrawNode>       O <xref:System.Windows.Forms.TreeView.DrawNode>o evento é gerado por um <xref:System.Windows.Forms.TreeView>controlar quando o <xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>propriedade está definida como <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>ou <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>e um nó é apresentado ou atualizado.</xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.DrawNode> DrawTreeNodeEventArgs transmitido para o processador de eventos contém informações sobre o nó para desenhar, bem como fornecer métodos para o ajudar a desenhar o nó.       Utilize o <xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A>ou <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A>Propriedades para obter informações sobre o nó para desenhar.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A> Utilize o <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Graphics%2A>propriedade para fazer o desenho real na área de especificado pelo <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>propriedade.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Graphics%2A> Para tornar o sistema operativo desenhar um nó que não precisa de ser proprietário desenhado, defina o <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A>propriedade `true`.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A>       Quando o <xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>propriedade está definida como <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>, a área indicado pelo <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>propriedade inclui a parte da etiqueta do nó apenas.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName> Quando o <xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>propriedade está definida como <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>, a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>área inclui o nó completo, incluindo a área normalmente utilizada para ícones, as caixas de verificação, mais e menos inicia e ligar os nós de linhas.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, including a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the <xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName> event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_20_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_20_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_20_1.cs)]"
