  name: CodeTypeReference
  nameWithType: CodeTypeReference
  fullName: System.CodeDom.CodeTypeReference
  type: Class
  summary: "Represents a reference to a type."
  remarks: "A CodeTypeReference object is used to represent a type for CodeDOM objects. When CodeDOM types have a `Type` property, it is of type CodeTypeReference. For example, the <xref:System.CodeDom.CodeMemberField.Type%2A?displayProperty=fullName> property is a CodeTypeReference that represents a field&quot;s data type.       A CodeTypeReference can be initialized with a <xref:System.Type> object or a string. It is generally recommended to use a <xref:System.Type> to do this, although it may not always be possible. If initializing an instance of this class with a string, it is strongly recommended to always use fully qualified types, such as &quot;System.Console&quot; instead of just &quot;Console&quot;, because not all languages support importing namespaces. Array types can be specified by either passing in a type object for an array or using one of the constructors that accept rank as a parameter.       The <xref:System.CodeDom.CodeTypeReference.BaseType%2A> property specifies the name of the type to reference. For references to array types, the <xref:System.CodeDom.CodeTypeReference.ArrayElementType%2A> property indicates the type of the elements of the array, and the <xref:System.CodeDom.CodeTypeReference.ArrayRank%2A> property indicates the number of dimensions in the array."
  example:
  - "The following example demonstrates use of a CodeTypeReference to represent a reference to a type.  \n  \n [!code-cs[CodeTypeOfExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_1_1.cs)]\n [!code-vb[CodeTypeOfExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_1_1.vb)]\n [!code-cpp[CodeTypeOfExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_1_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeReference : System.CodeDom.CodeObject
