  fullName: System.Drawing.Drawing2D.WrapMode
  type: Enum
  summary: "Specifies how a texture or gradient is tiled when it is smaller than the area being filled."
  remarks: 'Brushes use this enumeration to determine how shapes are filled. To see examples of the effects the WrapMode enumeration values have on a tiled image, see [How to: Tile a Shape with an Image](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following code example demonstrates how to obtain a new bitmap using the <xref:System.Drawing.Image.FromFile%2A> method. It also demonstrates a <xref:System.Drawing.TextureBrush> and the WrapMode enumeration. This example is designed to be used with Windows Forms. Create a form containing a button named `Button2`. Paste the code into the form and associate the `Button2_Click` method with the button's <xref:System.Windows.Forms.Control.Click> event.  \n  \n [!code-cs[System.Drawing.ImageExample#2](~/add/codesnippet/csharp/t-system.drawing.drawing_5_1.cs)]\n [!code-cpp[System.Drawing.ImageExample#2](~/add/codesnippet/cpp/t-system.drawing.drawing_5_1.cpp)]\n [!code-vb[System.Drawing.ImageExample#2](~/add/codesnippet/visualbasic/t-system.drawing.drawing_5_1.vb)]"
