  name: DragDropKeyStates
  nameWithType: DragDropKeyStates
  fullName: System.Windows.DragDropKeyStates
  type: Enum
  summary: "Specifies the current state of the modifier keys (SHIFT, CTRL, and ALT), as well as the state of the mouse buttons."
  remarks: "No distinction is made between the left or right SHIFT, ALT, and CTRL keys.       This enumeration is used by the <xref:System.Windows.DragEventArgs> and <xref:System.Windows.QueryContinueDragEventArgs> classes."
  syntax:
    content: >-
      [System.Flags]

      public enum DragDropKeyStates
