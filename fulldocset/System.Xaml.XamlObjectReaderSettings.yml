- uid: System.Xaml.XamlObjectReaderSettings.RequireExplicitContentVisibility
  id: RequireExplicitContentVisibility
  parent: System.Xaml.XamlObjectReaderSettings
  langs:
  - csharp
  name: RequireExplicitContentVisibility
  nameWithType: XamlObjectReaderSettings.RequireExplicitContentVisibility
  fullName: System.Xaml.XamlObjectReaderSettings.RequireExplicitContentVisibility
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Obtém ou define um valor que determina se escritores que utilizam o associada <xref href=&quot;System.Xaml.XamlObjectReader&quot;> </xref> para o contexto deve utilizar as definições de estruturador para escrever o conteúdo explicitamente."
  remarks: "Esta definição é consultada internamente. Afeta o seguinte comportamento para o contexto que um <xref:System.Xaml.XamlObjectReader>transmite a qualquer <xref:System.Xaml.XamlWriter>:-RequireExplicitContentVisibility o comportamento só se aplica a propriedades onde <xref:System.Xaml.XamlMember.IsWritePublic%2A>é `false`e quando um `ShouldSerialize` padrão não está disponível para o valor da propriedade.</xref:System.Xaml.XamlMember.IsWritePublic%2A> </xref:System.Xaml.XamlWriter> </xref:System.Xaml.XamlObjectReader>      -Se a instrução no primeiro ponto de marca é verdadeira, não sendo RequireExplicitContentVisibility `true`, em seguida, as definições de estruturador determinam se a propriedade escreve o respetivo resultado como o conteúdo ou a propriedade é considerada implícita. Acesso a definições designer é através de APIs internas nos serviços de XAML do .NET Framework e baseia-se na leitura <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>de fazer uma cópia de assemblagens.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> Neste caso, o código interno verifica a existência do valor <xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>e escreve o respetivo resultado para a propriedade.</xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName> Caso contrário, o conteúdo é considerado implícito.      -Se a instrução no marca a primeira é `true`, RequireExplicitContentVisibility e é `false`, a propriedade sempre escreve o respetivo resultado e <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>de fazer uma cópia de assemblagens é irrelevantes.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>"
  syntax:
    content: public bool RequireExplicitContentVisibility { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para especificar que escritores que utilizam neste contexto devem utilizar as definições de estruturador para escrita qualquer saída do conteúdo nos casos em que comunica <xref:System.Xaml.XamlMember.IsWritePublic*> <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se as definições de estruturador devem ser ignoradas.</xref:System.Xaml.XamlMember.IsWritePublic*>"
