  name: PropertyFilterAttribute
  nameWithType: PropertyFilterAttribute
  fullName: System.ComponentModel.PropertyFilterAttribute
  type: Class
  summary: "Specifies which properties should be reported by type descriptors, specifically the <xref:System.ComponentModel.TypeDescriptor.GetProperties*> method."
  remarks: "The PropertyFilterAttribute [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] supports an internal mechanism that limits the number of properties on a type that are returned by the custom <xref:System.Windows.DependencyObject> type descriptor. If the [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] is found, the type descriptor narrows the scope of returned properties. PropertyFilterAttribute differs from typical [!INCLUDE[TLA#tla_netframewkattr#plural](~/add/includes/tlasharptla-netframewkattrsharpplural-md.md)] because you cannot apply it to a class as metadata. The filter mechanism works through code instead of through static metadata."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property)]

      public sealed class PropertyFilterAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
