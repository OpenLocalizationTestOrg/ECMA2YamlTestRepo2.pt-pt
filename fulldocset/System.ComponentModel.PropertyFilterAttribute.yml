- uid: System.ComponentModel.PropertyFilterAttribute.Match(System.Object)
  id: Match(System.Object)
  parent: System.ComponentModel.PropertyFilterAttribute
  langs:
  - csharp
  name: Match(Object)
  nameWithType: PropertyFilterAttribute.Match(Object)
  fullName: System.ComponentModel.PropertyFilterAttribute.Match(Object)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.ComponentModel
  summary: "Returns a value that indicates whether the property filter options of the current <xref href=&quot;System.ComponentModel.PropertyFilterAttribute&quot;></xref> [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] match the property filter options of the provided object."
  remarks: "For attributes that store flags, which is true for <xref:System.ComponentModel.PropertyFilterAttribute>, a Match result may be different from an <xref:System.ComponentModel.PropertyFilterAttribute.Equals%2A> result. For example, a filter of <xref:System.ComponentModel.PropertyFilterOptions> matches a filter of <xref:System.ComponentModel.PropertyFilterOptions>, because <xref:System.ComponentModel.PropertyFilterOptions> is a merge of all filter values."
  syntax:
    content: public override bool Match (object value);
    parameters:
    - id: value
      type: System.Object
      description: "The object to compare. This object is expected to be a <xref href=&quot;System.ComponentModel.PropertyFilterAttribute&quot;></xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if a match exists; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
