  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém o alias do agente de utilizador."
  remarks: "A propriedade de Alias refere-se ao `alias` atributo do `add` elemento o `clientTarget` secção do ficheiro de configuração.       As predefinições de configuração do ASP.NET incluem os aliases seguintes:- `uplevel`, que indica ao ASP.NET para enviar HTML e ECMAScript que é suportado pela Internet Explorer 6.0 e versões posteriores.      - `downlevel`, que indica ao ASP.NET para limitar o HTML e o script para as versões que são suportadas por browsers anteriores ao Internet Explorer 6.0."
  example:
