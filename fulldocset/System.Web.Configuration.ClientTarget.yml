  name: ClientTarget
  nameWithType: ClientTarget
  fullName: System.Web.Configuration.ClientTarget
  type: Class
  summary: "Define o alias associado ao agente de utilizador de destino para o qual os controlos de servidor ASP.NET devem compor o conteúdo. Esta classe não pode ser herdada."
  remarks: "A classe de ClientTarget refere-se aos elementos que são adicionados a `clientTarget` secção do ficheiro de configuração.       A classe de ClientTarget pertence a um grupo que inclui a <xref:System.Web.Configuration.ClientTargetCollection>classe e a <xref:System.Web.Configuration.ClientTargetSection>classe.</xref:System.Web.Configuration.ClientTargetSection> </xref:System.Web.Configuration.ClientTargetCollection>       A classe de ClientTarget contém duas propriedades identificar um browser do cliente, também denominado o agente de utilizador. Uma propriedade é o alias associado no browser cliente identificado pela propriedade segundo. ASP.NET utiliza esta informação para compor controlos de servidor numa página.       Para obter informações sobre o alias ou o agente de utilizador através de programação, consulte o <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> Para obter informações sobre o agente de utilizador ou o alias de forma declarativa, consulte [@ página](http://msdn.microsoft.com/en-us/f06cf9e5-22bb-461d-8b8f-549e53ff40a4).       Se o <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>propriedade não for definida, o <xref:System.Web.HttpBrowserCapabilities>objeto que está associado a <xref:System.Web.UI.Page.Request%2A?displayProperty=fullName>propriedade reflete as capacidades do browser do cliente.</xref:System.Web.UI.Page.Request%2A?displayProperty=fullName> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> (Este reflete as capacidades do tipo de browser, mas não necessariamente as definições de uma instância específica desse browser). Se a propriedade estiver definida, a deteção de browser do cliente está desativada e a página utiliza as capacidades do browser que estão associadas a cadeia de agente de utilizador que definir. Pode definir esta propriedade para qualquer cadeia de agente de utilizador válido."
  example:
  - "This section provides two code examples. The first demonstrates how to declaratively specify values for several properties of the ClientTarget class. The second shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file. You use this object to access the ClientTarget objects it contains.  \n  \n The following code example shows how to declaratively specify values for several properties of the ClientTarget class.  \n  \n```  \n<clientTarget>  \n  <add alias=  \n    \"uplevel\"   \n    userAgent=\"Mozilla/5.0 (compatible;MSIE 6.0;Windows NT 5.1)\"/>  \n  <add alias=\"downlevel\" userAgent=\"Generic Downlevel\"/>  \n</clientTarget>  \n```  \n  \n The following code example shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/visualbasic/t-system.web.configurati_29_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/csharp/t-system.web.configurati_29_1.cs)]"
