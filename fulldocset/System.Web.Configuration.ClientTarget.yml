  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém o nome de identificação do agente de utilizador."
  remarks: "A propriedade UserAgent refere-se ao `userAgent` atributo do `add` elemento o `clientTarget` secção do ficheiro de configuração.       As predefinições de configuração do ASP.NET permitem personalizar as páginas para várias versões do Microsoft Internet Explorer. Entre eles encontrar o alias `uplevel`, que indica ao ASP.NET para enviar o cliente HTML e ECMAScript suportado pela Internet Explorer 4.0 e posterior, e `downlevel`, que indica ao ASP.NET para limitar o HTML e o script para que suportados por browsers anteriores à 4.0 do Internet Explorer."
  example:
