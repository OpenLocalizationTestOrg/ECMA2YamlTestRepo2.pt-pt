  remarks: "Utilize a propriedade ActiveViewIndex para definir um <xref:System.Web.UI.WebControls.View>controlar dentro de um <xref:System.Web.UI.WebControls.MultiView>controlo como a vista ativa.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Também pode utilizar esta propriedade para devolver o índice do <xref:System.Web.UI.WebControls.View>controlo que está definido como a vista ativa.</xref:System.Web.UI.WebControls.View> O índice de uma <xref:System.Web.UI.WebControls.View>controlo é determinado pela ordem em que está declarado num <xref:System.Web.UI.WebControls.MultiView>controlo.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Por exemplo, o primeiro <xref:System.Web.UI.WebControls.View>controlo declarado dentro de um <xref:System.Web.UI.WebControls.MultiView>controlo tem um índice 0.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View>       Apenas um <xref:System.Web.UI.WebControls.View>controlo numa altura pode ser definido como Active Directory dentro de um <xref:System.Web.UI.WebControls.MultiView>controlo.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> O <xref:System.Web.UI.WebControls.View>controlo que está definido para a propriedade ActiveViewIndex será composto para o cliente.</xref:System.Web.UI.WebControls.View> Se a propriedade ActiveViewIndex está definida como um <xref:System.Web.UI.WebControls.View>que não existe no <xref:System.Web.UI.WebControls.MultiView>controlo, um <xref:System.ArgumentOutOfRangeException>é gerado no tempo de execução.</xref:System.ArgumentOutOfRangeException> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Se a propriedade está vazia, o <xref:System.Web.UI.WebControls.MultiView>controlo não compor qualquer conteúdo para o cliente.</xref:System.Web.UI.WebControls.MultiView>       Pode definir a propriedade ActiveViewIndex forma declarativa no momento de desenvolvimento ou programaticamente em tempo de execução. Definir a propriedade de ActiveViewIndex forma declarativa ao definir o <xref:System.Web.UI.WebControls.MultiView>controlar faz com que o <xref:System.Web.UI.WebControls.View>controlo que está definido como a vista ativa para compor a hora do cliente, o primeiro o <xref:System.Web.UI.WebControls.MultiView>controlo denomina.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> Definir a propriedade de ActiveViewIndex programaticamente permite que a aplicação determinar qual <xref:System.Web.UI.WebControls.View>controlo ao compor para o cliente em tempo de execução com base em critérios como identidade de um utilizador ou das respetivas preferências.</xref:System.Web.UI.WebControls.View>       Em alternativa, pode utilizar o <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>e <xref:System.Web.UI.WebControls.MultiView.GetActiveView%2A>métodos para definir ou obter a vista de Active Directory dentro de <xref:System.Web.UI.WebControls.MultiView>controlo.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.MultiView.GetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.MultiView> control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. When the user clicks the **Previous** button on any page, the ActiveViewIndex property is decremented to navigate to the previous <xref:System.Web.UI.WebControls.View> control. When the user clicks the **Next** button on any page, the ActiveViewIndex property is incremented to navigate to the next <xref:System.Web.UI.WebControls.View> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_972_1.aspx)]\n [!code-cs[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_972_1.aspx)]"
  syntax:
