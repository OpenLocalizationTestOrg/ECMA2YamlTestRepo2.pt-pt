- uid: System.Web.UI.WebControls.MultiView.SetActiveView(System.Web.UI.WebControls.View)
  id: SetActiveView(System.Web.UI.WebControls.View)
  parent: System.Web.UI.WebControls.MultiView
  langs:
  - csharp
  name: SetActiveView(View)
  nameWithType: MultiView.SetActiveView(View)
  fullName: System.Web.UI.WebControls.MultiView.SetActiveView(View)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Define o especificado <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> controlo para a vista de Active Directory dentro de um <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> controlo."
  remarks: "Utilize este método para definir um <xref:System.Web.UI.WebControls.View>controlar dentro de um <xref:System.Web.UI.WebControls.MultiView>controlo como a vista ativa.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Apenas um <xref:System.Web.UI.WebControls.View>controlo numa altura pode ser definido como Active Directory dentro de um <xref:System.Web.UI.WebControls.MultiView>controlo.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> O <xref:System.Web.UI.WebControls.View>controlo que está definido como a vista ativa é composta para o cliente.</xref:System.Web.UI.WebControls.View> Se um <xref:System.Web.UI.WebControls.View>controlo que não existe dentro de <xref:System.Web.UI.WebControls.MultiView>controlo estiver definido como ativo, é gerada uma exceção de em tempo de execução.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Se não <xref:System.Web.UI.WebControls.View>controlo está definido como a vista do Active Directory, o <xref:System.Web.UI.WebControls.MultiView>controlo não compor qualquer conteúdo para o cliente.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View>       Utilizando o método de SetActiveView programaticamente definir a vista ativa permite que a aplicação determinar qual <xref:System.Web.UI.WebControls.View>controlo ao compor para o cliente em tempo de execução com base em critérios como identidade de um utilizador e preferências.</xref:System.Web.UI.WebControls.View>       Em alternativa, pode utilizar o <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>propriedade obter ou definir o índice baseado em zero do Active Directory vista atual num <xref:System.Web.UI.WebControls.MultiView>controlo.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Esta propriedade pode ser acedida de forma declarativa ou através de programação."
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.MultiView> control that contains three <xref:System.Web.UI.WebControls.View> controls. The first time the page is loaded, the `DefaultView` is set as the active view using the SetActiveView method. Each <xref:System.Web.UI.WebControls.View> control contains link buttons to allow the user to navigate to different views.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/visualbasic/76c9fa12-8df1-431a-a4f3-_1.aspx)]"
  syntax:
    content: public void SetActiveView (System.Web.UI.WebControls.View view);
    parameters:
    - id: view
      type: System.Web.UI.WebControls.View
      description: "A <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> controlo para definir como a vista de Active Directory dentro de um <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> controlo."
  overload: System.Web.UI.WebControls.MultiView.SetActiveView*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Especificado <code> view </code> valor do parâmetro não estava incluído no <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> controlo."
  platform:
  - net462
