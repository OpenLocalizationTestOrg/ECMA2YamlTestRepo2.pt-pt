      description: "O índice baseado em zero do Active Directory <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> controlar dentro de um <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> controlo. A predefinição é de -1, com a indicação de que nenhuma vista está definida como activa."
