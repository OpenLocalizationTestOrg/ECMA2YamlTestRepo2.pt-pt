  remarks: "A propriedade EnableTheming indica se temas estão ativados para o <xref:System.Web.UI.WebControls.MultiView>controlo.</xref:System.Web.UI.WebControls.MultiView> A propriedade EnableTheming afetará também se temas estão ativados para os controlos contidos no seus <xref:System.Web.UI.Control.Controls%2A>coleção.</xref:System.Web.UI.Control.Controls%2A> Quando a propriedade EnableTheming é `true`, o diretório da aplicação tema será pesquisado as skins de controlo aplicar. Se existir sem máscara para o controlo específico no diretório de tema, uma máscara não está aplicada. Quando a propriedade EnableTheming é `false`, o diretório de tema não é efetuado e o conteúdo do <xref:System.Web.UI.Control.SkinID%2A>propriedade não são utilizados.</xref:System.Web.UI.Control.SkinID%2A>       Um controlo pode substituir o valor de EnableTheming definido pelo seu controlo principal ou página contentora. Por exemplo, se um <xref:System.Web.UI.WebControls.MultiView>controlo tem EnableTheming definido como `false`, pode aplicam seletivamente temas para individuais <xref:System.Web.UI.WebControls.View>controlos contidos o <xref:System.Web.UI.WebControls.MultiView>controlo, definindo o <xref:System.Web.UI.Control.EnableTheming%2A>propriedade `true` nos controlos subordinados individuais.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>"
