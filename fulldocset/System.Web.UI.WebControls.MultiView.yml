  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.MultiView> control that contains three <xref:System.Web.UI.WebControls.View> controls. The first time the page is loaded, the `DefaultView` is set as the active view using the SetActiveView method. Each <xref:System.Web.UI.WebControls.View> control contains link buttons to allow the user to navigate to different views.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/VisualBasic/76c9fa12-8df1-431a-a4f3-_1.aspx)]"
  syntax:
    content: public void SetActiveView (System.Web.UI.WebControls.View view);
    parameters:
    - id: view
      type: System.Web.UI.WebControls.View
      description: "A  control to set as the active view within a  control."
