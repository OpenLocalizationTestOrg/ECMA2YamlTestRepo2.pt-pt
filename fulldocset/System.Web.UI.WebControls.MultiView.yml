  fullName: System.Web.UI.WebControls.MultiView
  type: Class
  summary: "Representa um controlo que age como um contentor para um grupo de <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> controlos."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controlo MultiView a introdução é um contentor para um grupo de <xref:System.Web.UI.WebControls.View>controlos.</xref:System.Web.UI.WebControls.View>       Permite-lhe definir um grupo de <xref:System.Web.UI.WebControls.View>controlos, onde cada <xref:System.Web.UI.WebControls.View>controlo contém controlos subordinados.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> A aplicação, em seguida, é possível compor específico <xref:System.Web.UI.WebControls.View>controlo para o cliente com base em critérios, tais como a identidade do utilizador, as preferências do utilizador e informações transmitido um parâmetro de cadeia de consulta.</xref:System.Web.UI.WebControls.View> Também pode utilizar o controlo MultiView criar assistentes. Neste cenário, cada <xref:System.Web.UI.WebControls.View>controlo contido num controlo MultiView representa um passo diferente ou a página do assistente.</xref:System.Web.UI.WebControls.View> Também deve utilizar este controlo para desenvolver aplicações de várias ecrã para dispositivos móveis. Este controlo fornece a mesma funcionalidade que o ASP.NET mobile <xref:System.Web.UI.MobileControls.Form>controlo no .NET Framework versão 1.1.</xref:System.Web.UI.MobileControls.Form>       Apenas um <xref:System.Web.UI.WebControls.View>controlo numa altura pode ser definido como a vista de Active Directory dentro de um controlo MultiView.</xref:System.Web.UI.WebControls.View> Quando um <xref:System.Web.UI.WebControls.View>controlo está definido como a vista ativa, os controlos subordinados nele contidos são apresentados para o cliente.</xref:System.Web.UI.WebControls.View> Pode utilizar o <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>propriedade ou o <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>método para definir a vista ativa.</xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Se o <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>propriedade está vazia, o controlo MultiView não compor qualquer conteúdo para o cliente.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Se a vista ativa é definida como um <xref:System.Web.UI.WebControls.View>que não existe no controlo MultiView, um <xref:System.ArgumentOutOfRangeException>é gerado no tempo de execução.</xref:System.ArgumentOutOfRangeException> </xref:System.Web.UI.WebControls.View>       Pode definir a vista ativa de forma declarativa ou através de programação. Definir o <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>faz com que a propriedade de modo declarativo ao definir o controlo MultiView o <xref:System.Web.UI.WebControls.View>controlo que está definido como denomina-se a vista ativa para compor a hora do cliente, o primeiro o controlo MultiView.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Exemplo de código seguinte demonstra como definir o <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>propriedade forma declarativa.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>      ```   <asp:MultiView id=&quot;MultiView1&quot; ActiveViewIndex=0 runat=&quot;Server&quot;>    ```Definir o <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>propriedade através de programação, ou chamar o <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>método, permite que a aplicação determinar qual <xref:System.Web.UI.WebControls.View>controlo ao compor para o cliente em tempo de execução com base em critérios como identidade de um utilizador ou preferências.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>       Para permitir aos utilizadores navegar entre <xref:System.Web.UI.WebControls.View>controlos num controlo MultiView, pode adicionar um <xref:System.Web.UI.WebControls.LinkButton>ou <xref:System.Web.UI.WebControls.Button>controlar a cada <xref:System.Web.UI.WebControls.View>controlo.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.View> Para tirar partido do controlo MultiView a atualização automática de atualmente ativos <xref:System.Web.UI.WebControls.View>, defina o `CommandName` propriedade no botão ou no botão de ligação para o valor de um dos campos de nome do comando seguintes, que corresponde ao comportamento pretendido navegação: <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>, ou <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>.</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.View>      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:MultiView       ActiveViewIndex=&quot;integer&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnActiveViewChanged=&quot;ActiveViewChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >               <asp:TemplatedWizardStep                   AllowReturn=&quot;True|False&quot;                   ContentTemplateContainer=&quot;string&quot;                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                   Title=&quot;string&quot;                   Visible=&quot;True|False&quot;   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                           <CustomNavigationTemplate>                               <!-- child controls -->                           </CustomNavigationTemplate>               </asp:TemplatedWizardStep>               <asp:View                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   Visible=&quot;True|False&quot;               />               <asp:WizardStep                   AllowReturn=&quot;True|False&quot;                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                   Title=&quot;string&quot;                   Visible=&quot;True|False&quot;               />   </asp:MultiView>   ```"
  example:
  - "The following code example demonstrates how to use a MultiView control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. When the user clicks the **Previous** button on any page, the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property is decremented to navigate to the previous <xref:System.Web.UI.WebControls.View> control. When the user clicks the **Next** button on any page, the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property is incremented to navigate to the next <xref:System.Web.UI.WebControls.View> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_1.aspx)]\n [!code-cs[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_405_1.aspx)]  \n  \n The following code example demonstrates how to create a basic MultiView control that contains three <xref:System.Web.UI.WebControls.View> controls. The view that the user selects from the list box is set to the active view and displayed to the user. For a more detailed example of the MultiView control, see the other code examples provided in this topic.  \n  \n [!code-vb[MultiView Class Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_2.aspx)]  \n  \n The following code example demonstrates how to create a MultiView control that contains three <xref:System.Web.UI.WebControls.View> controls. A <xref:System.Web.UI.WebControls.View> control does not have any style properties. Therefore, each <xref:System.Web.UI.WebControls.View> control contains a <xref:System.Web.UI.WebControls.Panel> control to allow styles to be set on the <xref:System.Web.UI.WebControls.View> control. The first time the page is loaded, the `DefaultView` is set as the active view using the <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> method. Each <xref:System.Web.UI.WebControls.View> control contains link buttons to allow the user to navigate to different views.  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_3.aspx)]"
