- uid: System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName
  id: SwitchViewByIDCommandName
  parent: System.Web.UI.WebControls.MultiView
  langs:
  - csharp
  name: SwitchViewByIDCommandName
  nameWithType: MultiView.SwitchViewByIDCommandName
  fullName: System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Represents the command name associated with changing the active <see cref=&quot;T:System.Web.UI.WebControls.View&quot;></see> control in a <see cref=&quot;T:System.Web.UI.WebControls.MultiView&quot;></see> control, based on a specified <see cref=&quot;T:System.Web.UI.WebControls.View&quot;></see> id. This field is read-only."
  remarks: "Use the SwitchViewByIDCommandName field to represent the &quot;SwitchViewByID&quot; command name.       You can use the value of this field to take advantage of the <xref:System.Web.UI.WebControls.MultiView> control&quot;s automatic updating of the active <xref:System.Web.UI.WebControls.View> control. For example, if a <xref:System.Web.UI.WebControls.View> control contains a <xref:System.Web.UI.WebControls.Button> control that navigates to the first <xref:System.Web.UI.WebControls.View> when clicked, you can set the <xref:System.Web.UI.WebControls.Button.CommandName%2A> property to the value of the SwitchViewByIDCommandName field, which is &quot;SwitchViewByID&quot;. Set the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> property to the ID of the first <xref:System.Web.UI.WebControls.View> in the <xref:System.Web.UI.WebControls.MultiView> control, such as &quot;Page1&quot;. This causes the <xref:System.Web.UI.WebControls.MultiView> control to automatically set &quot;Page1&quot; as the active <xref:System.Web.UI.WebControls.View> when the button is clicked."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.MultiView> control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. The <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> and <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> fields are used to provide automatic navigation between the previous and next <xref:System.Web.UI.WebControls.View> controls in the survey. If the user clicks the **Retake Survey** button in the last <xref:System.Web.UI.WebControls.View> of the survey, the SwitchViewByIDCommandName field is used along with a command argument of \"Page1\" to redirect the user back to the first <xref:System.Web.UI.WebControls.View> of the survey.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-vb[MultiView.NextViewCommandName#1](~/add/codesnippet/VisualBasic/f-system.web.ui.webcontr_8_1.aspx)]\n [!code-cs[MultiView.NextViewCommandName#1](~/add/codesnippet/CSharp/f-system.web.ui.webcontr_8_1.aspx)]"
