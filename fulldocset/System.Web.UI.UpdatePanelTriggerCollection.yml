  name: UpdatePanelTriggerCollection
  nameWithType: UpdatePanelTriggerCollection
  fullName: System.Web.UI.UpdatePanelTriggerCollection
  type: Class
  summary: "Represents a collection of <see cref=&quot;T:System.Web.UI.UpdatePanelTrigger&quot;></see> objects for an <see cref=&quot;T:System.Web.UI.UpdatePanel&quot;></see> control."
  remarks: "Triggers in the <xref:System.Web.UI.UpdatePanelTrigger> collection are specified by using the **UpdatePanelTrigger Collection Editor** in the designer or by adding them declaratively as `<Triggers>` elements inside the <xref:System.Web.UI.UpdatePanel> control. You can add two types of triggers:      -   An <xref:System.Web.UI.AsyncPostBackTrigger> object that can be used to specify that a control can cause an asynchronous postback and refresh the update panel&quot;s contents. The <xref:System.Web.UI.AsyncPostBackTrigger> object is used for controls outside an update panel or controls that are not immediate child controls of an <xref:System.Web.UI.UpdatePanel> control.      -   A <xref:System.Web.UI.PostBackTrigger> object that can be used to specify that a postback control inside an <xref:System.Web.UI.UpdatePanel> control can cause a synchronous postback and a full-page refresh."
  syntax:
    content: 'public class UpdatePanelTriggerCollection : System.Collections.ObjectModel.Collection<System.Web.UI.UpdatePanelTrigger>'
