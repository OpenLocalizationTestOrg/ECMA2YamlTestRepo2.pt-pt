  name: MemoryCacheElement
  nameWithType: MemoryCacheElement
  fullName: System.Runtime.Caching.Configuration.MemoryCacheElement
  type: Class
  summary: "Defines an element that is used to configure a cache that is based on the <see cref=&quot;T:System.Runtime.Caching.MemoryCache&quot;></see> class. This class cannot be inherited."
  remarks: "The MemoryCacheElement class defines a  element that you can use to configure the cache. Multiple instances of the <xref:System.Runtime.Caching.MemoryCache> class can be used in a single application. Each `memoryCache` element in the configuration file can contain settings for a named <xref:System.Runtime.Caching.MemoryCache> instance.  \n  \n The `memoryCache` element requires a `namedCaches` child element. To define named configurations of the cache in addition to the default configuration, you can add `namedCaches` elements. For more information about how to add named cache configurations, see [\\<namedCaches> Element (Cache Settings)](../Topic/%3CnamedCaches%3E%20Element%20\\(Cache%20Settings\\).md)."
  syntax:
    content: 'public sealed class MemoryCacheElement : System.Configuration.ConfigurationElement'
