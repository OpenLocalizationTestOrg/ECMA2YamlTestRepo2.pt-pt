  name: HierarchicalDataBoundControl
  nameWithType: HierarchicalDataBoundControl
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl
  type: Class
  summary: "Serves as the base class for all ASP.NET version 2.0 data-bound controls that display their data in hierarchical form."
  remarks: "The HierarchicalDataBoundControl class is the base class used for ASP.NET controls that retrieve data from an ASP.NET hierarchical data source control and bind user-interface elements of the control to that data for display. The <xref:System.Web.UI.WebControls.TreeView> and <xref:System.Web.UI.WebControls.Menu> classes derive from HierarchicalDataBoundControl.       Page developers do not use the HierarchicalDataBoundControl class directly; instead, they use controls that derive from this class.       Controls developers extend this class to create data-bound controls that work with classes that implement the <xref:System.Web.UI.IHierarchicalDataSource> interface and classes that derive from the <xref:System.Web.UI.HierarchicalDataSourceControl> and <xref:System.Web.UI.HierarchicalDataSourceView> classes. When deriving a class from the HierarchicalDataBoundControl class, override the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> method to bind the user-interface elements of your control to data retrieved by the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> method. In most cases, the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> method is the only method you will override in your derived class.       For ASP.NET 2.0 data-bound controls, the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> method is the equivalent of the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method, and is called to bind data at run time. The <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> method calls the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> and <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> methods."
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataBoundControl class to create a custom data-bound control. The `GeneologyTree` control renders a `pre` HTML section with a text tree for the data retrieved from an associated data source control.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_1.cs)]  \n  \n The following code example demonstrates how to use the `GeneologyTree` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.XmlDataSource> control.  \n  \n [!code-cs[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_2.aspx)]\n [!code-vb[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_2.aspx)]  \n  \n The geneology.xml file accessed in the code example contains the following data.  \n  \n```  \n<family>  \n  <member title=\"great-grandfather\">  \n    <member title=\"grandfather\" >  \n      <member title=\"child\" />  \n      <member title=\"father\" >  \n         <member title=\"son\" />  \n      </member>  \n    </member>  \n  </member>  \n</family>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class HierarchicalDataBoundControl : System.Web.UI.WebControls.BaseDataBoundControl
