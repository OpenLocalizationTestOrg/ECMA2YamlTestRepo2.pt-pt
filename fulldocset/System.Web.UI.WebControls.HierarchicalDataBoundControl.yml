  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retrieves a <xref href=&quot;System.Web.UI.HierarchicalDataSourceView&quot;></xref> object that the data-bound control uses to perform data operations."
  remarks: "The GetData method retrieves a <xref:System.Web.UI.HierarchicalDataSourceView> object from the associated data source control by calling the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetDataSource%2A> method."
  example:
  - "The following code example demonstrates how the GetData method is called to retrieve the <xref:System.Web.UI.HierarchicalDataSourceView> object from the associated data source control and how the <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A?displayProperty=fullName> method is called to retrieve the data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_115_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_115_1.cs)]"
  syntax:
    content: protected virtual System.Web.UI.HierarchicalDataSourceView GetData (string viewPath);
    parameters:
    - id: viewPath
      type: System.String
      description: "The hierarchical path of the view to retrieve."
    return:
      type: System.Web.UI.HierarchicalDataSourceView
      description: "The <xref href=&quot;System.Web.UI.HierarchicalDataSourceView&quot;></xref> object that the data-bound control uses to perform data operations."
  overload: System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData*
  exceptions:
