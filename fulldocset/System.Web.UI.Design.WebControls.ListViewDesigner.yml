  name: ListViewDesigner
  nameWithType: ListViewDesigner
  fullName: System.Web.UI.Design.WebControls.ListViewDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controlo."
  remarks: "Num designer visual, quando mudar para uma vista designer (tais como **Design** ver no [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), o <xref:System.Web.UI.WebControls.ListView>markup de controlo é analisada.</xref:System.Web.UI.WebControls.ListView> Uma versão de tempo de criação do controlo, em seguida, é criada na superfície do design. Quando mudar para vista de origem, o controlo de tempo de criação é persistente como a marcação para a página Web.       As propriedades da classe ListViewDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A>propriedade devolve uma lista de itens que são utilizados para criar um painel de etiquetas inteligentes.</xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A>      -O <xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A>propriedade devolve o número de registos a <xref:System.Web.UI.WebControls.ListView>controlo mostra a superfície do design.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A>      -O <xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A>propriedade devolve sempre `true`, que indica que o estruturador cria uma cópia temporária do associada <xref:System.Web.UI.WebControls.ListView>para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A>       Os métodos da classe ListViewDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A>e <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A>métodos devolvem o markup HTML que é utilizado para compor associada <xref:System.Web.UI.WebControls.ListView>controlo no momento da concepção.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A>e <xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A>métodos fornecem suporte para regiões editáveis no momento da concepção.</xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A>      -O <xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A>método prepara o estruturador para ver, editar e design associada <xref:System.Web.UI.WebControls.ListView>controlo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A>"
