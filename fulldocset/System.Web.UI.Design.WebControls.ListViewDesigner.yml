  remarks: "The SampleRowCount property always returns 21. This causes 21 records to be displayed in the design surface for the <xref:System.Web.UI.WebControls.ListView> control. An exception is if there is a <xref:System.Web.UI.WebControls.DataPager> control inside the <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> template and the <xref:System.Web.UI.WebControls.DataPager.PageSize%2A?displayProperty=fullName> property is set to a value less than 21. In that case, the number of records to display is the value of the <xref:System.Web.UI.WebControls.DataPager.PageSize%2A?displayProperty=fullName> property. The maximum number of records that the <xref:System.Web.UI.WebControls.ListView> control will display on the designer surface is 21 records."
  syntax:
