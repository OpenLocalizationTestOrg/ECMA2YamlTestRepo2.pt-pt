  name: ListViewDesigner
  nameWithType: ListViewDesigner
  fullName: System.Web.UI.Design.WebControls.ListViewDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref> control."
  remarks: "In a visual designer, when you switch to a designer view (such as **Design** view in [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), the <xref:System.Web.UI.WebControls.ListView> control markup is parsed. A design-time version of the control is then created on the design surface. When you switch to source view, the design-time control is persisted as the markup for the Web page.       The properties of the ListViewDesigner class provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A> property returns a list of items that are used to create a smart tag panel.      -   The <xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A> property returns the number of records that the <xref:System.Web.UI.WebControls.ListView> control displays on the design surface.      -   The <xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A> property always returns `true`, which indicates that the designer creates a temporary copy of the associated <xref:System.Web.UI.WebControls.ListView> to generate the design-time markup.       The methods of the ListViewDesigner class provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A> and <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A> methods return the HTML markup that is used to render the associated <xref:System.Web.UI.WebControls.ListView> control at design time.      -   The <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A> and <xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A> methods provide support for editable regions at design time.      -   The <xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A> method prepares the designer to view, edit, and design the associated <xref:System.Web.UI.WebControls.ListView> control."
  syntax:
    content: 'public class ListViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
