  remarks: "The concrete <xref:System.Web.Services.Discovery.ContractReference> class inherits from the abstract <xref:System.Web.Services.Discovery.DiscoveryReference> class.       A <xref:System.Web.Services.Discovery.ContractReference> instance contains the location of the .asmx file and the corresponding Web Services Description Language (WSDL) document, which can be dynamically obtained by appending a wsdl query string to the .asmx file path."
