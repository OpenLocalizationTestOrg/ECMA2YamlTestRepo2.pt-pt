  name: MobilePage
  nameWithType: MobilePage
  fullName: System.Web.UI.MobileControls.MobilePage
  type: Class
  summary: "Serve como a classe base para todas as páginas Web Forms móveis ASP.NET. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A classe de MobilePage herda o ASP.NET <xref:System.Web.UI.Page>classe.</xref:System.Web.UI.Page> Para especificar uma página móvel e utilizar controlos móveis ASP.NET, uma página do ASP.NET móvel formulários Web tem de conter a diretiva de página seguinte.      ```   <%@ Page      Inherits=&quot;System.Web.UI.MobileControls.MobilePage&quot; Language=&quot;c#&quot; %>   ```O `Inherits` atributo é necessário. O `Language` atributo é definido para o idioma que é utilizado na página, se for necessário.      > [!NOTE] > Páginas do ASP.NET móveis permitem várias formulários móveis em cada página, ao passo que as páginas Web de ASP.NET permitem apenas um formulário por página."
  syntax:
    content: >-
      [System.ComponentModel.Designer("Microsoft.VisualStudio.Web.WebForms.MobileWebFormDesigner, Microsoft.VisualStudio.Web, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

