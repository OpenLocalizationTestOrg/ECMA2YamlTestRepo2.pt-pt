  name: OdbcException
  nameWithType: OdbcException
  fullName: System.Data.Odbc.OdbcException
  type: Class
  summary: "A exceção que é gerada quando um aviso ou erro é devolvido por uma origem de dados ODBC. Esta classe não pode ser herdada."
  remarks: "Esta classe é criada sempre que o <xref:System.Data.Odbc.OdbcDataAdapter>encontra um erro gerado pelo servidor (erros do lado do cliente são gerados como padrão exceções de tempo de execução de idioma comum.).</xref:System.Data.Odbc.OdbcDataAdapter> Contém sempre, pelo menos, uma instância do <xref:System.Data.Odbc.OdbcError>.</xref:System.Data.Odbc.OdbcError>       Se a gravidade do erro é demasiado grande, o servidor poderá fechar <xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> No entanto, o utilizador pode reabrir a ligação e continuar.       Para obter informações gerais sobre como lidar com exceções para um fornecedor de dados .NET Framework, consulte <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OdbcException because of a missing data source, and then displays the exception.  \n  \n [!code-vb[Classic WebData OdbcException#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbce_1_1.vb)]\n [!code-cs[Classic WebData OdbcException#1](~/add/codesnippet/csharp/t-system.data.odbc.odbce_1_1.cs)]"
  syntax:
    content: 'public sealed class OdbcException : System.Data.Common.DbException'
  inheritance:
