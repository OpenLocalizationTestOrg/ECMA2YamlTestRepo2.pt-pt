  namespace: System.Data.Odbc
  summary: "This member overrides &lt;xref:System.Exception.GetObjectData%2A&gt;."
  remarks: "GetObjectData sets a <xref:System.Runtime.Serialization.SerializationInfo> with all the exception object data targeted for serialization. During deserialization, the exception is reconstituted from the <xref:System.Runtime.Serialization.SerializationInfo> transmitted over the stream."
  syntax:
