  name: OdbcException
  nameWithType: OdbcException
  fullName: System.Data.Odbc.OdbcException
  type: Class
  summary: "The exception that is generated when a warning or error is returned by an ODBC data source. This class cannot be inherited."
  remarks: "This class is created whenever the <xref:System.Data.Odbc.OdbcDataAdapter> encounters an error generated by the server (Client-side errors are raised as standard common language runtime exceptions.). It always contains at least one instance of <xref:System.Data.Odbc.OdbcError>.       If the severity of the error is too great, the server may close the <xref:System.Data.Odbc.OdbcConnection>. However, the user can reopen the connection and continue.       For general information about handling exceptions for a .NET Framework data provider, see <xref:System.Data.SqlClient.SqlException>."
  example:
  - "The following example generates an OdbcException because of a missing data source, and then displays the exception.  \n  \n [!code-vb[Classic WebData OdbcException#1](~/add/codesnippet/VisualBasic/t-system.data.odbc.odbce_1_1.vb)]\n [!code-cs[Classic WebData OdbcException#1](~/add/codesnippet/CSharp/t-system.data.odbc.odbce_1_1.cs)]"
  syntax:
    content: 'public sealed class OdbcException : System.Data.Common.DbException'
  inheritance:
