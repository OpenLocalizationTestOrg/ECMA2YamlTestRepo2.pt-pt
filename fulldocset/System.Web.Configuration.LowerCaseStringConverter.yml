  name: LowerCaseStringConverter
  nameWithType: LowerCaseStringConverter
  fullName: System.Web.Configuration.LowerCaseStringConverter
  type: Class
  summary: "Provides support to convert an object to a lowercase string. This class cannot be inherited."
  remarks: "The LowerCaseStringConverter class allows an object to be converted to a lowercase string. This class also provides support to verify that an object type can be converted to a lowercase string before the conversion is made.       The methods of LowerCaseStringConverter take as a parameter an object that implements the <xref:System.ComponentModel.ITypeDescriptorContext> interface. This interface provides contextual information about a component. Typically, this interface is used at design time to provide information about a design-time container. The <xref:System.ComponentModel.ITypeDescriptorContext> is commonly used in type conversion."
