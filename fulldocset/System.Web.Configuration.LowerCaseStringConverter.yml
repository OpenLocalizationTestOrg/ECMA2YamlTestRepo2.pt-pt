  fullName: System.Web.Configuration.LowerCaseStringConverter
  type: Class
  summary: "Fornece suporte para converter um objeto para uma cadeia em minúsculas. Esta classe não pode ser herdada."
  remarks: "A classe de LowerCaseStringConverter permite que um objeto para ser convertido numa cadeia em minúsculas. Esta classe também fornece suporte para verificar que um tipo de objeto pode ser convertido numa cadeia minúsculas antes da conversão é efetuada.       Os métodos de LowerCaseStringConverter demorar como parâmetro um objeto que implementa o <xref:System.ComponentModel.ITypeDescriptorContext>interface.</xref:System.ComponentModel.ITypeDescriptorContext> Esta interface fornece a nível contextual das informações sobre um componente. Normalmente, esta interface é utilizada no momento da conceção para fornecer informações sobre um contentor do momento da concepção. O <xref:System.ComponentModel.ITypeDescriptorContext>costuma ser utilizada na conversão do tipo.</xref:System.ComponentModel.ITypeDescriptorContext>"
