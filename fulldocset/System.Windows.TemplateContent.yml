  summary: "Implementa o registo e reprodução lógica que utilizam modelos para diferir o conteúdo quando eles interagem com os leitores XAML e escritores."
  remarks: "Esta classe tem não público API na versão Beta do .NET Framework 4.5. Fornece um valor de propriedade para <xref:System.Windows.FrameworkTemplate.Template%2A>.</xref:System.Windows.FrameworkTemplate.Template%2A> O construtor é interno. Existe um caminho de instalação, mas é complexa. Ao instanciar um modelo baseia-se na <xref:System.Windows.TemplateContentLoader>, que requer um <xref:System.Xaml.XamlReader>que representa uma instância de leitor diferidas e um <xref:System.Xaml.IXamlObjectWriterFactory>serviço.</xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.XamlReader> </xref:System.Windows.TemplateContentLoader> Normalmente, ambas estas considerações só são relevantes para aqueles que não estão a utilizar a predefinição XAML para o comportamento de processamento do WPF, que inclui diferido processamento conteúdo de modelos como parte da sua infraestrutura e não necessita que o autor da aplicação WPF típico de acesso a APIs a acima mencionados."
  syntax:
    content: >-
      [System.Windows.Markup.XamlDeferLoad(typeof(System.Windows.TemplateContentLoader), typeof(System.Windows.FrameworkElement))]

      public class TemplateContent
