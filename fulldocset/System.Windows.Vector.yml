  summary: "Representa um displacement no [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] espaço."
  remarks: "A <xref:System.Windows.Point>representa uma posição fixa, mas representa um Vetor, uma direção e um magnitude (por exemplo, velocidade ou aceleração).</xref:System.Windows.Point> Assim, os pontos finais de um segmento de linha são pontos, mas os respetivos diferença é um vetor de; ou seja, a direção e o comprimento de que a linha segmento.       Em XAML, o delimitador entre os <xref:System.Windows.Vector.X%2A>e <xref:System.Windows.Vector.Y%2A>valores de um Vetor de podem ser uma vírgula ou um espaço.</xref:System.Windows.Vector.Y%2A> </xref:System.Windows.Vector.X%2A>       Alguns culturas poderão utilizar o caráter de vírgulas como o delimitador em vez do carácter de ponto decimal. XAML de processamento para a cultura invariável será assumida a en-US, na maioria das implementações de processador XAML e espera o período de ser o delimitador decimal. Deve evitar utilizar o caráter de vírgulas como o delimitador decimal se especificar um Vetor em XAML, porque o que irá clash com a conversão do tipo de cadeia de um valor de atributo de Vetor para o <xref:System.Windows.Vector.X%2A>e <xref:System.Windows.Vector.Y%2A>componentes.</xref:System.Windows.Vector.Y%2A> </xref:System.Windows.Vector.X%2A>      <a name=&quot;xamlAttributeUsage_Vector&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;x,y&quot;/>   -or-   <object property=&quot;x y&quot;/>   ``` <a name=&quot;xamlValues_Vector&quot;> </a> # # XAML valores *x* o vetor X componente.       Para obter mais informações, consulte o <xref:System.Windows.Vector.X%2A>propriedade.</xref:System.Windows.Vector.X%2A>       *y* componente de Y o vetor. Para obter mais informações, consulte o <xref:System.Windows.Vector.Y%2A>propriedade.</xref:System.Windows.Vector.Y%2A>"
  example:
