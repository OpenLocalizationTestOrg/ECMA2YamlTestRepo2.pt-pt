  name: Vector
  nameWithType: Vector
  fullName: System.Windows.Vector
  type: Struct
  summary: "Represents a displacement in [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] space."
  remarks: "A <xref:System.Windows.Point> represents a fixed position, but a Vector represents a direction and a magnitude (for example, velocity or acceleration). Thus, the endpoints of a line segment are points but their difference is a vector; that is, the direction and length of that line segment.       In XAML, the delimiter between the <xref:System.Windows.Vector.X%2A> and <xref:System.Windows.Vector.Y%2A> values of a Vector can be either a comma or a space.       Some cultures might use the comma character as the decimal delimiter instead of the period character. XAML processing for invariant culture defaults to en-US in most XAML processor implementations, and expects the period to be the decimal delimiter. You should avoid using the comma character as the decimal delimiter if specifying a Vector in XAML, because that will clash with the string type conversion of a Vector attribute value into the <xref:System.Windows.Vector.X%2A> and <xref:System.Windows.Vector.Y%2A> components.      <a name=&quot;xamlAttributeUsage_Vector&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;x,y&quot;/>   -or-   <object property=&quot;x y&quot;/>   ```      <a name=&quot;xamlValues_Vector&quot;></a>    ## XAML Values    *x*    The vector&quot;s X component. For more information, see the <xref:System.Windows.Vector.X%2A> property.       *y*    The vector&quot;s Y component. For more information, see the <xref:System.Windows.Vector.Y%2A> property."
  example:
  - "The following example shows how to add two Vector structures.  \n  \n [!code-cs[VectorSample#10](~/add/codesnippet/csharp/MilVectorSample/Window1.xaml.cs#10)]\n [!code-vb[VectorSample#10](~/add/codesnippet/visualbasic/milvectorsample/window1.xaml.vb#10)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.VectorConverter))]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.Converters.VectorValueSerializer))]

      public struct Vector : IFormattable
