  name: RootDesignerSerializerAttribute
  nameWithType: RootDesignerSerializerAttribute
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  type: Class
  summary: "Indicates the base serializer to use for a root designer object. This class cannot be inherited."
  remarks: "RootDesignerSerializerAttribute indicates the serializer to use when the serialization manager serializes the design document, and whether the specified serializer supports automatic reloading of the design document without first completely disposing of the document.       This attribute contains the following significant members:      -   <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A> indicates what serialization object to use to serialize the class at design time.      -   <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A> indicates the fully qualified name of the serialization object&quot;s base type.      -   <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A> indicates whether the serializer supports reloading a design document without user interaction to open a new designer view."
  example:
  - "The following example code applies a RootDesignerSerializerAttribute to a component.  \n  \n [!code-cs[IDesignerSerializationManagerSample#2](~/add/codesnippet/csharp/t-system.componentmodel._107_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#2](~/add/codesnippet/cpp/t-system.componentmodel._107_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#2](~/add/codesnippet/visualbasic/t-system.componentmodel._107_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Obsolete("This attribute has been deprecated. Use DesignerSerializerAttribute instead.  For example, to specify a root designer for CodeDom, use DesignerSerializerAttribute(...,typeof(TypeCodeDomSerializer)).  http://go.microsoft.com/fwlink/?linkid=14202")]

      public sealed class RootDesignerSerializerAttribute : Attribute
