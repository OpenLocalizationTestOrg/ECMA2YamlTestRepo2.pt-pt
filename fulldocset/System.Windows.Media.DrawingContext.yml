  name: DrawingContext
  nameWithType: DrawingContext
  fullName: System.Windows.Media.DrawingContext
  type: Class
  summary: "Descreve visual conteúdo utilizando desenho, push e comandos pop."
  remarks: "Utilize um DrawingContext para preencher um <xref:System.Windows.Media.Visual>ou um <xref:System.Windows.Media.Drawing>com conteúdo visual.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.Visual>       Embora o DrawingContext desenhar métodos ser semelhantes para os métodos de desenho do <xref:System.Drawing.Graphics?displayProperty=fullName>tipo, o funcionarem muito diferente: DrawingContext é utilizado com um sistema de gráficos de modo retidos, enquanto o <xref:System.Drawing.Graphics?displayProperty=fullName>tipo é utilizado com um sistema de gráficos de modo imediata.</xref:System.Drawing.Graphics?displayProperty=fullName> </xref:System.Drawing.Graphics?displayProperty=fullName> Quando utilizar comandos de desenho de um objeto de DrawingContext, é realmente armazenar um conjunto de instruções de composição (embora o mecanismo de armazenamento exato depende do tipo de objeto que fornece o DrawingContext) que mais tarde será utilizado pelo sistema gráficos; não são desenho para o ecrã em tempo real. Para obter mais informações sobre como o [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] funciona do sistema de gráficos, consulte [composição descrição geral de gráficos WPF](~/add/includes/ajax-current-ext-md.md).       Poderá nunca diretamente instanciar um DrawingContext; No entanto, pode adquirir um contexto de desenho de determinados métodos, como <xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>e <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName>.</xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName> </xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>"
  example:
  - "The following example retrieves a DrawingContext from a <xref:System.Windows.Media.DrawingVisual> and uses it to draw a rectangle.  \n  \n [!code-cs[drawingvisualsample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[drawingvisualsample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The next example demonstrates the <xref:System.Windows.Media.DrawingContext.PushOpacity%2A>, <xref:System.Windows.Media.DrawingContext.PushEffect%2A>, and <xref:System.Windows.Media.DrawingContext.Pop%2A> commands. The DrawingContext is obtained from a <xref:System.Windows.Media.DrawingGroup> and displayed using an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/csharp/DrawingContextExample/PushEffectExample.cs#pusheffectexamplewholepage)]\n [!code-vb[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/visualbasic/drawingcontextexample/pusheffectexample.vb#pusheffectexamplewholepage)]"
