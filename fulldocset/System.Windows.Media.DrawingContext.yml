  langs:
  - csharp
  name: DrawingContext
  nameWithType: DrawingContext
  fullName: System.Windows.Media.DrawingContext
  type: Class
  summary: "Describes visual content using draw, push, and pop commands."
  remarks: "Use a DrawingContext to populate a <xref:System.Windows.Media.Visual> or a <xref:System.Windows.Media.Drawing> with visual content.       Although the DrawingContext draw methods appear similar to the draw methods of the <xref:System.Drawing.Graphics?displayProperty=fullName> type, they function very differently: DrawingContext is used with a retained mode graphics system, while the <xref:System.Drawing.Graphics?displayProperty=fullName> type is used with an immediate mode graphics system. When you use a DrawingContext object&quot;s draw commands, you are actually storing a set of rendering instructions (although the exact storage mechanism depends on the type of object that supplies the DrawingContext) that will later be used by the graphics system; you are not drawing to the screen in real-time. For more information about how the [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] graphics system works, see [WPF Graphics Rendering Overview](~/add/includes/ajax-current-ext-md.md).       You never directly instantiate a DrawingContext; you can, however, acquire a drawing context from certain methods, such as <xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName> and <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName>."
  example:
  - "The following example retrieves a DrawingContext from a <xref:System.Windows.Media.DrawingVisual> and uses it to draw a rectangle.  \n  \n [!code-cs[drawingvisualsample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[drawingvisualsample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The next example demonstrates the <xref:System.Windows.Media.DrawingContext.PushOpacity%2A>, <xref:System.Windows.Media.DrawingContext.PushEffect%2A>, and <xref:System.Windows.Media.DrawingContext.Pop%2A> commands. The DrawingContext is obtained from a <xref:System.Windows.Media.DrawingGroup> and displayed using an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/csharp/DrawingContextExample/PushEffectExample.cs#pusheffectexamplewholepage)]\n [!code-vb[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/visualbasic/drawingcontextexample/pusheffectexample.vb#pusheffectexamplewholepage)]"
  syntax:
