- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset(System.Configuration.SettingsContext)
  id: Reset(System.Configuration.SettingsContext)
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: Reset(SettingsContext)
  nameWithType: ClientSettingsProvider.Reset(SettingsContext)
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset(SettingsContext)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Repõe a todas as definições de utilizador para os respetivos valores predefinidos."
  remarks: "Este método é utilizado internamente pelo sistema de definições de aplicação e não se destinam a ser utilizado pelo código da aplicação. Para repor as definições da Web para os respetivos valores predefinidos, normalmente, utilizará o <xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName>método do seu projeto `Settings` classe (normalmente acedidos como `Properties.Settings.Default` em c# e `My.Settings` no [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]).</xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName> Também pode reverter as definições da Web para os valores anteriormente em cache ao chamar o <xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName>método.</xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName>"
  syntax:
    content: public void Reset (System.Configuration.SettingsContext context);
    parameters:
    - id: context
      type: System.Configuration.SettingsContext
      description: "Este parâmetro não é utilizado por este método."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "O &lt;xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A?displayProperty=fullName&gt; valor da propriedade é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> e o serviço de definições da Web no <xref:System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*>localização não está disponível.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*>"
  platform:
  - net462
- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  id: ServiceUri
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: ServiceUri
  nameWithType: ClientSettingsProvider.ServiceUri
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Obtém ou define a localização do serviço das definições da Web."
  remarks: "Pode definir a propriedade ServiceUri no código da aplicação, mas normalmente, irá definir o valor no ficheiro de configuração de aplicação. Isto permite-lhe alterar a localização de serviço sem recompilar o seu código.       Quando definida a localização de serviço através de programação, tem de especificar o URI, que será sempre terminar com &quot;Profile_JSON_AppService.axd&quot; do serviço concluído.      > [!NOTE] > Esta classe contém um pedido de ligação ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato não tem permissão de fidedignidade total.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this property to programmatically set the Web settings service location.  \n  \n [!code-vb[ClientApplicationServices#303](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#303)]\n [!code-cs[ClientApplicationServices#303](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#303)]"
  syntax:
    content: public static string ServiceUri { get; set; }
    return:
      type: System.String
      description: "O URI do serviço de definições Web."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*
  exceptions: []
  platform:
  - net462
