- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset(System.Configuration.SettingsContext)
  id: Reset(System.Configuration.SettingsContext)
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: Reset(SettingsContext)
  nameWithType: ClientSettingsProvider.Reset(SettingsContext)
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset(SettingsContext)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Resets all user settings to their default values."
  remarks: "This method is used internally by the application settings system and it not meant to be used by your application code. To reset Web settings to their default values, you will typically use the <xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName> method of your project&quot;s `Settings` class (typically accessed as `Properties.Settings.Default` in C# and `My.Settings` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]). You can also revert Web settings to the previously cached values by calling the <xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName> method."
  syntax:
    content: public void Reset (System.Configuration.SettingsContext context);
    parameters:
    - id: context
      type: System.Configuration.SettingsContext
      description: "This parameter is not used by this method."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "The &lt;xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A?displayProperty=fullName&gt; property value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> and the Web settings service at the <xref:System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*> location is unavailable."
  platform:
  - net462
- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  id: ServiceUri
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
