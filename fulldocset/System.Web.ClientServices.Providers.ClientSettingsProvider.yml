  summary: "Initializes the provider."
  remarks: "This method is used internally by the application settings system and it not meant to be used by your application code.       The [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] extensibility model calls the Initialize method to initialize the <xref:System.Web.ClientServices.Providers.ClientSettingsProvider> by using information in your application configuration file. This method recognizes the following Web settings service configuration attributes:      -   name      -   description      -   connectionStringName      -   serviceUri       For more information about these attributes, see [How to: Configure Client Application Services](~/add/includes/ajax-current-ext-md.md)."
