  name: ClientSettingsProvider
  nameWithType: ClientSettingsProvider
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider
  type: Class
  summary: "Permite que aplicações baseados no Windows obter as definições de utilizador de um serviço Web de definições."
  remarks: "Pode utilizar os serviços de aplicação de cliente para obter as definições de utilizador de um serviço de definições de Web existente ao configurar a sua aplicação para utilizar a classe de ClientSettingsProvider. Para obter mais informações, consulte [como: configurar os serviços de aplicação cliente](~/add/includes/ajax-current-ext-md.md). Após a configuração, pode obter e definir as definições do utilizador através de uma classe de definições de aplicação e <xref:System.Configuration.ApplicationSettingsBase>configurado para utilizar a classe ClientSettingsProvider.</xref:System.Configuration.ApplicationSettingsBase> Pode utilizar [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] para gerar um `Settings` classe para o seu projeto (acedidos como `Properties.Settings.Default` em c# e `My.Settings` no [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]). Para mais informações sobre as definições da aplicação, consulte [descrição geral das definições de aplicação](~/add/includes/ajax-current-ext-md.md).       Pode obter o ClientSettingsProvider atual através de <xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName>propriedade com o nome da classe ClientSettingsProvider completamente qualificado como chave.</xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName> Também pode obter o fornecedor através de <xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>propriedade quando para processar o <xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName>eventos.</xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName> </xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>      > [!NOTE] > Esta classe contém um <xref:System.Security.SecurityCriticalAttribute>nível de classe que se aplica a todos os membros de classe.</xref:System.Security.SecurityCriticalAttribute> Se o chamador imediato é parcialmente fidedigna ou sensíveis à segurança, é emitida uma exceção de tempo de execução. Para obter mais informações sobre tipos de segurança críticas e membros, consulte [código transparente à segurança, o nível 2](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Esta classe contém um pedido de herança ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando a classe derivada não tem permissão de fidedignidade total.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class ClientSettingsProvider : System.Configuration.SettingsProvider, System.Configuration.IApplicationSettingsProvider
