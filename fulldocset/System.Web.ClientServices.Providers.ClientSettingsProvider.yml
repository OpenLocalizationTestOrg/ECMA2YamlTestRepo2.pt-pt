- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved
  id: SettingsSaved
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: SettingsSaved
  nameWithType: ClientSettingsProvider.SettingsSaved
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Ocorre depois do fornecedor de definições tenta guardar os valores de propriedade para o serviço Web de definições."
  remarks: "Este evento ocorre depois do fornecedor de definições acede ao serviço definições, mesmo se as definições não foram guardadas com êxito. Uma razão que o fornecedor pode falhar guardar as definições é se o utilizador atual tem sido terminar sessão. Pode utilizar o <xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A?displayProperty=fullName>propriedade para determinar se todas as definições não foram guardadas com êxito.</xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A?displayProperty=fullName>       Este evento ocorre se o fornecedor de definições não é possível aceder ao serviço de definições, o qual em vez disso, faz com que o fornecedor acionar um <xref:System.Net.WebException>.</xref:System.Net.WebException>"
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: public event EventHandler<System.Web.ClientServices.Providers.SettingsSavedEventArgs> SettingsSaved;
    return:
      type: System.EventHandler{System.Web.ClientServices.Providers.SettingsSavedEventArgs}
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
