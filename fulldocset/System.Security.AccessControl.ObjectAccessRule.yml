  name: ObjectAccessRule
  nameWithType: ObjectAccessRule
  fullName: System.Security.AccessControl.ObjectAccessRule
  type: Class
  summary: "Representa uma combinação de identidade do utilizador, uma máscara de acesso e um tipo de controlo de acesso (permitir ou negar). Um objeto de ObjectAccessRule também contém informações sobre o tipo de objeto ao qual se aplica a regra, o tipo de objeto subordinado que pode herdar a regra, como a regra é herdada pelos objetos subordinados e como é propagada esse herança."
  syntax:
    content: 'public abstract class ObjectAccessRule : System.Security.AccessControl.AccessRule'
  inheritance:
