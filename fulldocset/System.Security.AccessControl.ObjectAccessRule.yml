    commentId: T:System.ArgumentException
    description: "O valor da <code> identity </code> parâmetro não pode ser convertido como um <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>, ou o <code> type </code> parâmetro contém um valor inválido."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor da <code> accessMask </code> parâmetro for 0, ou o <code> inheritanceFlags </code> ou <code> propagationFlags </code> parâmetros contenham valores de sinalizador não reconhecido."
