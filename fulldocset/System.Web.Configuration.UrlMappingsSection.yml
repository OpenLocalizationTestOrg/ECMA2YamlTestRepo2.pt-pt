  name: UrlMappingsSection
  nameWithType: UrlMappingsSection
  fullName: System.Web.Configuration.UrlMappingsSection
  type: Class
  summary: "Fornece acesso programático para o <xref uid=&quot;langword_csharp_urlMappings&quot; name=&quot;urlMappings&quot; href=&quot;&quot;> </xref> secção de configuração. Esta classe não pode ser herdada."
  remarks: "A classe de UrlMappingsSection fornece uma forma de aceder e modificar programaticamente o `urlMappings` secção de um ficheiro de configuração.      > [!NOTE] > O `urlMappings` secção contém <xref:System.Web.Configuration.UrlMapping>objetos que mapeiam os URLs que são apresentados aos utilizadores aos URLs que existem na sua aplicação Web.</xref:System.Web.Configuration.UrlMapping> O UrlMappingsSection pode escrever informações para a secção do ficheiro de configuração, de acordo com as restrições definidas pela propriedade de secção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> relacionada Qualquer tentativa de escrever num ficheiro de configuração a um nível não é permitido na hierarquia resultará numa mensagem de erro gerada pelo parser. No entanto, pode utilizar esta classe para ler as informações de configuração qualquer nível na hierarquia."
  example:
  - "The following code example shows how to obtain the UrlMappingsSection object from the configuration file of an existing Web application. Also shown is an excerpt of the configuration file.  \n  \n [!code-vb[System.Web.Configuration.UrlMapping#1](~/add/codesnippet/visualbasic/t-system.web.configurati_28_1.vb)]\n [!code-cs[System.Web.Configuration.UrlMapping#1](~/add/codesnippet/csharp/t-system.web.configurati_28_1.cs)]  \n  \n```  \n<urlMappings enabled=\"true\">  \n  <add url= \"~/home.aspx\"  \n    mappedUrl=\"~/default.aspx?parm1=1\"/>  \n  <add url= \"~/products.aspx\"  \n    mappedUrl=\"~/default.aspx?parm1=2\"/>  \n</urlMappings>  \n```"
  syntax:
    content: 'public sealed class UrlMappingsSection : System.Configuration.ConfigurationSection'
