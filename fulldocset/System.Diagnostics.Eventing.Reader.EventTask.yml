  type: Class
  summary: "Contém uma tarefa de evento que está definida no fornecedor de eventos. A tarefa identifica uma parte de uma aplicação ou um componente que publica um evento. Uma tarefa é um valor de 16 bits com 16 valores superiores reservado."
  remarks: "Não é possível instanciar esta classe. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>objeto defies uma lista de objetos de EventTask, um para cada tarefa definida no fornecedor.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Os valores de tarefa padrão e os respetivos significados são definidos no <xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>enumeração.</xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>"
