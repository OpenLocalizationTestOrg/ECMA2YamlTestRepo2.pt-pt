  type: Class
  summary: "Implementa um processador do ASP.NET que reencaminha os pedidos para o canal de comunicação remota HTTP."
  remarks: "Os processadores HTTP personalizados processam tipos específicos, predefinidos de pedidos de HTTP. Código executável definido no <xref:System.Web.IHttpHandler>classes, em vez de páginas Web de ASP.NET ou ASP convencionais, responder a estes pedidos específicos.</xref:System.Web.IHttpHandler> Processadores HTTP fornece uma forma de interagir com os serviços de resposta do servidor Web do IIS e o pedido de baixo nível e fornecer a funcionalidade semelhante a extensões ISAPI, mas com um modelo de programação mais simples."
