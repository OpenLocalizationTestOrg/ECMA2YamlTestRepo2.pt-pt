  type: Class
  summary: "A exceção é emitida se ocorrer um erro interno de colocação de mensagens de Microsoft."
  remarks: "Exceções associadas com a classe de MessageQueueException são geradas por erros internos dentro de colocação de mensagens que deve ser resolvida através do seu código.       Cada exceção consiste num código de erro e uma cadeia de texto que descreve a origem do erro. Consulte o <xref:System.Messaging.MessageQueueErrorCode>classe para obter uma lista destes códigos de erro e as respetivas descrições.</xref:System.Messaging.MessageQueueErrorCode>       Se um <xref:System.Messaging.MessageQueue>abre uma fila com o `sharedModeDenyReceive` parâmetro definido como true, qualquer <xref:System.Messaging.MessageQueue>que subsequentemente tenta ler a partir da fila gera uma exceção de MessageQueueException devido a uma violação de partilha.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue> A mesma exceção é emitida se um <xref:System.Messaging.MessageQueue>tenta aceder a fila em modo exclusivo ao outro <xref:System.Messaging.MessageQueue>já nonexclusive acesso para a fila.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue>      > **tag alerta não é suportado!!!**   > <xref:System.Messaging.MessageQueueTransaction>thread de apartamento – suporte para.</xref:System.Messaging.MessageQueueTransaction> Visual Basic define o estado do thread principal para `STA`, por isso, tem de aplicar o <xref:System.MTAThreadAttribute>no `Main` subroutine.</xref:System.MTAThreadAttribute> Caso contrário, enviar uma mensagem de transacional com outro thread emite uma exceção de MessageQueueException."
  example:
