  namespace: System.Windows.Media
  summary: "Devolve um enumerador que pode itere através da coleção."
  remarks: "Enumeradores permitem apenas ao ler os dados na coleção. Enumeradores não podem ser utilizados para modificar a colecção subjacente.       Inicialmente, o enumerador está posicionado antes do primeiro item na coleção. AT isto posicionar, chamar <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>emite uma exceção.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> Por conseguinte, tem de chamar <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>para avançar o enumerador para o primeiro item da coleção antes de ler o valor de <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>       <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>Devolve o mesmo objeto até ser <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>ou <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>é chamado.</xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A></xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>Define <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>para o item seguinte.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A></xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>       Após o final da colecção é passado, o enumerador está posicionado depois do último item na coleção e chamar <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>devolve `false`.</xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> Se a última chamada para <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>devolvido `false`, chamar <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>emite uma exceção.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> Para definir <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>o primeiro item da coleção novamente, pode chamar <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>seguido <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>       Um enumerador permanece válido desde que a coleção permanece inalterada. Caso sejam feitas alterações à coleção, tais como adicionar, modificar ou eliminar itens, o enumerador está irrevogavelmente inválido e a próxima chamada ou <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>emitir um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> Se a coleção é modificada entre <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>e <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>, <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>irá devolver o item que está definido, mesmo que o enumerador já é invalidado.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>       O enumerador não tem acesso exclusivo à coleção; Por conseguinte, a enumerar através de uma coleção intrinsecamente não é um procedimento seguro para thread. Mesmo quando uma coleção está sincronizada, outros threads ainda foi possível modificar a coleção, o que faz com que o enumerador acionar uma excepção. Para garantir a segurança de thread durante a enumeração, pode bloquear a coleção durante a enumeração de toda ou detetar exceções resultantes das alterações efetuadas por outros threads."
