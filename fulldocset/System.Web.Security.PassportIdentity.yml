    - id: strNameSpace
      type: System.String
      description: "Specifies the domain in which the Passport should be created. Pass <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> to indicate that Passport should use the default value."
    - id: iKPP
      type: System.Int32
      description: "Specifies data collection policies for purposes of Children&quot;s Online Privacy Protection Act (COPPA) compliance. Pass -1 to indicate that Passport should use the default value."
    - id: bUseSecureAuth
      type: System.Boolean
      description: "Declares whether the actual logon UI should be served HTTPS from the Passport domain authority. Pass -1 to indicate that Passport should use the default value."
    return:
      type: System.String
      description: "The Login server URL for a member, as well as the optional information sent to the Login server in the query string."
