  syntax:
    content: public string AuthUrl (string strReturnUrl, int iTimeWindow, bool fForceLogin, string strCoBrandedArgs, int iLangID, string strNameSpace, int iKPP, bool bUseSecureAuth);
    parameters:
    - id: strReturnUrl
      type: System.String
      description: "Define o URL da localização que o servidor de início de sessão deve redirecionar para após a conclusão do início de sessão. Passar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para indicar que o Passport deve utilizar o valor predefinido."
    - id: iTimeWindow
      type: System.Int32
