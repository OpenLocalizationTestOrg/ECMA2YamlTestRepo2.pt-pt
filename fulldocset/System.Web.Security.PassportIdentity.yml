    - id: fForceLogin
      type: System.Boolean
      description: "Determina como o `iTimeWindow` parâmetro será utilizado. Transmita -1 para indicar que o Passport deve utilizar o valor predefinido."
    - id: strCoBrandedArgs
      type: System.String
      description: "Especifica as variáveis para anexado ao URL da página de script de associação de marcas de modelo que foi especificado no registo de participante inicial. Passar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para indicar que o Passport deve utilizar o valor predefinido."
    - id: iLangID
      type: System.Int32
      description: "Especifica o idioma em que deverá ser apresentada a página de autoridade de domínio necessários. Transmita -1 para indicar que o Passport deve utilizar o valor predefinido."
    - id: strNameSpace
      type: System.String
      description: "Especifica o domínio no qual deve ser criado o Passport. Passar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para indicar que o Passport deve utilizar o valor predefinido."
    - id: iKPP
      type: System.Int32
      description: "Especifica as políticas de recolha de dados para efeitos de compatibilidade de ato de proteção de Privacidade Online (COPPA) de menores. Transmita -1 para indicar que o Passport deve utilizar o valor predefinido."
    - id: bUseSecureAuth
      type: System.Boolean
      description: "Declara se o início de sessão real IU tem de ser servido HTTPS da autoridade de domínio de Passport. Transmita -1 para indicar que o Passport deve utilizar o valor predefinido."
    return:
      type: System.String
      description: "O URL do servidor de início de sessão para um membro, bem como informações opcionais enviados para o servidor de início de sessão na cadeia de consulta."
