  summary: "Obtém a distância da linha de base na parte superior de uma letra em minúsculas em inglês para um tipo de carácter. A distância exclui ascenders."
  remarks: "Um valor de retorno da `0.25` indica que na parte superior de uma letra em inglês é o quarto de um de IT um tipo de letra acima a linha de base, ao valor `0.75` indica que a parte superior de uma letra em inglês é três-fourths de IT um tipo de letra acima a linha de base."
