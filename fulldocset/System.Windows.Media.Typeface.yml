  fullName: System.Windows.Media.Typeface.XHeight
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets the distance from the baseline to the top of an English lowercase letter for a typeface. The distance excludes ascenders."
  remarks: "A return value of `0.25` indicates that the top of an English letter is one-fourth of a font em above the baseline, while a return value of `0.75` indicates that the top of an English letter is three-fourths of a font em above the baseline."
  syntax:
    content: public double XHeight { get; }
    return:
      type: System.Double
      description: "A <xref:System.Double> that indicates the distance from the baseline to the top of an English lowercase letter (excluding ascenders), expressed as a fraction of the font em size."
  overload: System.Windows.Media.Typeface.XHeight*
  exceptions: []
  platform:
  - net462
