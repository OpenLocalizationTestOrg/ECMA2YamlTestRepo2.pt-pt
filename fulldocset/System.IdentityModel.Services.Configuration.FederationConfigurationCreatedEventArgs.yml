- uid: System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration
  id: FederationConfiguration
  parent: System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs
  langs:
  - csharp
  name: FederationConfiguration
  nameWithType: FederationConfigurationCreatedEventArgs.FederationConfiguration
  fullName: System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services.Configuration
  summary: "Obtém ou define o objeto de configuração de Federação foi inicializado no ficheiro de configuração."
  remarks: "O <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>objeto contém as propriedades configuráveis para o módulo de autenticação de WS-Federation (<xref:System.IdentityModel.Services.WSFederationAuthenticationModule>) e o módulo de autenticação de sessão (<xref:System.IdentityModel.Services.SessionAuthenticationModule>) numa aplicação web.</xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>       Para modificar as definições de configuração, pode definir propriedades no <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>objeto que é referenciado por esta propriedade, ou pode fornecer um novo <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>objeto.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>"
  syntax:
    content: public System.IdentityModel.Services.Configuration.FederationConfiguration FederationConfiguration { get; set; }
    return:
      type: System.IdentityModel.Services.Configuration.FederationConfiguration
      description: "O objeto de configuração de Federação foi inicializado da configuração."
  overload: System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration*
  exceptions: []
  platform:
  - net462
