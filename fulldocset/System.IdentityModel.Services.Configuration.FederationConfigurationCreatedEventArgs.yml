  summary: "Initializes a new instance of the <xref href=&quot;System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs&quot;></xref> class with the specified federation configuration object."
  remarks: "Initializes the <xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A> property to the federation configuration object specified by `config`."
  syntax:
    content: public FederationConfigurationCreatedEventArgs (System.IdentityModel.Services.Configuration.FederationConfiguration config);
    parameters:
    - id: config
      type: System.IdentityModel.Services.Configuration.FederationConfiguration
      description: "The federation configuration object. A <xref href=&quot;System.IdentityModel.Services.Configuration.FederationConfiguration&quot;></xref> object contains the configurable properties for the WS-Federation Authentication Module (<xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule&quot;></xref>) and the Session Authentication Module (<xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule&quot;></xref>) in a web application."
