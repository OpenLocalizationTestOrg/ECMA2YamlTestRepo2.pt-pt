  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services.Configuration
  summary: "Gets or sets the federation configuration object that was initialized from the configuration file."
  remarks: "The <xref:System.IdentityModel.Services.Configuration.FederationConfiguration> object contains the configurable properties for the WS-Federation Authentication Module (<xref:System.IdentityModel.Services.WSFederationAuthenticationModule>) and the Session Authentication Module (<xref:System.IdentityModel.Services.SessionAuthenticationModule>) in a web application.       To modify the configuration settings, you can set properties on the <xref:System.IdentityModel.Services.Configuration.FederationConfiguration> object that is referenced by this property, or you can provide an new <xref:System.IdentityModel.Services.Configuration.FederationConfiguration> object."
  syntax:
    content: public System.IdentityModel.Services.Configuration.FederationConfiguration FederationConfiguration { get; set; }
    return:
      type: System.IdentityModel.Services.Configuration.FederationConfiguration
      description: "The federation configuration object that was initialized from configuration."
