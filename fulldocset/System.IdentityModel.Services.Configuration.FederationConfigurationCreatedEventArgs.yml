  namespace: System.IdentityModel.Services.Configuration
  summary: "Inicializa uma nova instância do <xref href=&quot;System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs&quot;> </xref> classe com o objeto de configuração de Federação especificado."
  remarks: "Inicializa a <xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A>propriedade para o objeto de configuração de Federação especificado pelo `config`.</xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A>"
  syntax:
    content: public FederationConfigurationCreatedEventArgs (System.IdentityModel.Services.Configuration.FederationConfiguration config);
    parameters:
    - id: config
      type: System.IdentityModel.Services.Configuration.FederationConfiguration
      description: "O objeto de configuração de Federação. A <xref href=&quot;System.IdentityModel.Services.Configuration.FederationConfiguration&quot;> </xref> objeto contém as propriedades configuráveis para o módulo de autenticação de WS-Federation (<xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule&quot;></xref>) e o módulo de autenticação de sessão (<xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule&quot;></xref>) numa aplicação web."
  overload: System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.#ctor*
