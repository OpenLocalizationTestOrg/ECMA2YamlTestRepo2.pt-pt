  namespace: System.Globalization
  summary: "Calculates a date that is a specified number of years away from a specified initial date."
  remarks: "The day part of the resulting <xref:System.DateTime> is affected if the resulting day is not a valid day in the resulting month of the resulting year. It is changed to the last valid day in the resulting month of the resulting year. The month part of the resulting <xref:System.DateTime> remains the same as the specified <xref:System.DateTime>. This implementation supports only the current era. Therefore, an exception is thrown if the resulting year is outside the era of the specified <xref:System.DateTime>. The time-of-day part of the resulting <xref:System.DateTime> remains the same as the specified <xref:System.DateTime>.       For example, Zulhijjah has 29 days, except during leap years when it has 30 days. If the specified date is the 30th day of Zulhijjah in a leap year and the value of the `years` parameter is 1, the resulting date is the 29th day of Zulhijjah in the following year.       If `years` is negative, the resulting <xref:System.DateTime> is earlier than the specified <xref:System.DateTime>.       The<xref:System.DateTime.Kind%2A> property of the returned <xref:System.DateTime> value always equals <xref:System.DateTimeKind?displayProperty=fullName>. You can preserve the <xref:System.DateTime.Kind%2A> property of the `time` parameter by calling the <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> method, as the following example shows.       [!code-vb[System.Globalization.Calendar.AddMethods#8](~/add/codesnippet/visualbasic/m-system.globalization.u_2_1.vb)]  [!code-cs[System.Globalization.Calendar.AddMethods#8](~/add/codesnippet/csharp/m-system.globalization.u_2_1.cs)]"
  example:
  - "The following example instantiates a <xref:System.DateTime> value and displays the values of several of its components in the Um AL Qura calendar. Next, it calls the AddYears and <xref:System.Globalization.UmAlQuraCalendar.AddMonths%2A> methods to add 2 years and 10 months in the Um Al Qura calendar to the date value. Finally, it again displays the values of these date components in the Um Al Qura calendar.  \n  \n [!code-vb[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/visualbasic/m-system.globalization.u_2_2.vb)]\n [!code-cs[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/csharp/m-system.globalization.u_2_2.cs)]"
  syntax:
    content: public override DateTime AddYears (DateTime time, int years);
