  name: UmAlQuraCalendar
  nameWithType: UmAlQuraCalendar
  fullName: System.Globalization.UmAlQuraCalendar
  type: Class
  summary: "Representa o calendário Hijri Saudi (Ompatibilidade usados Qura)."
  remarks: "A classe de UmAlQuraCalendar é praticamente idêntica do <xref:System.Globalization.HijriCalendar>classe, exceto o calendário Ompatibilidade usados Qura utiliza um algoritmo de com base na tabela de mensagens em fila licenciado do government Saudi para calcular as datas, pode rápida datas para o ano 1500 A.H. e não suporta o <xref:System.Globalization.HijriCalendar.HijriAdjustment%2A>propriedade.</xref:System.Globalization.HijriCalendar.HijriAdjustment%2A> </xref:System.Globalization.HijriCalendar>      > [!NOTE] > Para obter informações sobre como utilizar a classe de UmAlQuraCalendar e outras classes do calendário no .NET Framework, consulte [trabalhar com calendários](~/add/includes/ajax-current-ext-md.md).       Para a classe de UmAlQuraCalendar mensalmente tem 29 ou 30 dias, mas normalmente não discernible ordem. Enquanto que a documentação do calendário Hijri fornece uma tabela que mostra os dias correspondentes de cada mês, nenhuma tabela essa geral pode ser produzida para o calendário Ompatibilidade usados Qura.       Para obter mais informações sobre o calendário Hijri, consulte a <xref:System.Globalization.HijriCalendar>classe.</xref:System.Globalization.HijriCalendar>       **Tenha em atenção** UmAlQuraCalendar a classe suporta apenas as datas do 04/30/1900 00.00.00 (data gregoriana) através de 11/16/2077 23:59:59 (data gregoriana)."
  syntax:
    content: 'public class UmAlQuraCalendar : System.Globalization.Calendar'
