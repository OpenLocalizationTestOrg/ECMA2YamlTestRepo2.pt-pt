  name: UmAlQuraCalendar
  nameWithType: UmAlQuraCalendar
  fullName: System.Globalization.UmAlQuraCalendar
  type: Class
  summary: "Represents the Saudi Hijri (Um Al Qura) calendar."
  remarks: "The UmAlQuraCalendar class is nearly identical to the <xref:System.Globalization.HijriCalendar> class, except the Um Al Qura calendar uses a table-based algorithm licensed from the Saudi government to calculate dates, can express dates to the year 1500 A.H., and does not support the <xref:System.Globalization.HijriCalendar.HijriAdjustment%2A> property.      > [!NOTE] >  For information about using the UmAlQuraCalendar class and the other calendar classes in the .NET Framework, see [Working with Calendars](~/add/includes/ajax-current-ext-md.md).       For the UmAlQuraCalendar class, each month has either 29 or 30 days, but usually in no discernible order. Whereas the documentation for the Hijri Calendar gives a table that shows the corresponding days in each month, no such general table can be produced for the Um Al Qura calendar.       For more information about the Hijri calendar, see the <xref:System.Globalization.HijriCalendar> class.       **Note** The UmAlQuraCalendar class supports only dates from 04/30/1900 00.00.00 (Gregorian date) through 11/16/2077 23:59:59 (Gregorian date)."
  syntax:
    content: 'public class UmAlQuraCalendar : System.Globalization.Calendar'
