  id: AddMonths(System.DateTime,System.Int32)
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: AddMonths(DateTime,Int32)
  nameWithType: UmAlQuraCalendar.AddMonths(DateTime,Int32)
  fullName: System.Globalization.UmAlQuraCalendar.AddMonths(DateTime,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Calcula a uma data que seja um número especificado de meses para fora de uma data inicial especificada."
  remarks: "A parte do dia de resultante <xref:System.DateTime>é afetado se o dia resultante não é um dia válido no mês do ano resultante resultante.</xref:System.DateTime> Este é alterado para o último dia válido no mês do ano resultante resultante. O ano parte resultante <xref:System.DateTime>é afetado se o mês resultante está fora do ano de <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime> Esta implementação suporta apenas o era atual. Por conseguinte, é emitida uma exceção se o ano resultante está fora do era de <xref:System.DateTime>.</xref:System.DateTime> especificado A parte de hora do dia de resultante <xref:System.DateTime>permanece o mesmo que o <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime>       Por exemplo, se o mês especificado for Zulkadah, que tem de 30 dias, o dia especificado é o dia 30th desse mês e o valor do `months` parâmetro é 3, ano resultante é um mais do que o especificado ano, mês resultante é Safar e o dia resultante é o dia 29th, que é o último dia no Safar.       Se o valor da `months` parâmetro é negativo, resultante <xref:System.DateTime>é anterior ao <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime>       A<xref:System.DateTime.Kind%2A> propriedade de devolvido <xref:System.DateTime>sempre o valor for igual a <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> </xref:System.DateTime> </xref:System.DateTime.Kind%2A> Pode manter o <xref:System.DateTime.Kind%2A>propriedade o `time` parâmetro ao chamar o <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>método, como o seguinte exemplo mostra.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.u_4_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesnippet/csharp/m-system.globalization.u_4_1.cs)]"
  example:
  - "The following example instantiates a <xref:System.DateTime> value and displays the values of several of its components in the Um Al Qura calendar. Next, it calls the <xref:System.Globalization.UmAlQuraCalendar.AddYears%2A> and AddMonths methods to add 2 years and 10 months in the Um Al Qura calendar to the date value. Finally, it again displays the values of these date components in the Um Al Qura calendar.  \n  \n [!code-vb[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/visualbasic/m-system.globalization.u_4_2.vb)]\n [!code-cs[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/csharp/m-system.globalization.u_4_2.cs)]"
  syntax:
    content: public override DateTime AddMonths (DateTime time, int months);
    parameters:
    - id: time
      type: System.DateTime
      description: "A data para o qual pretende adicionar meses. O <xref href=&quot;System.Globalization.UmAlQuraCalendar&quot;> </xref> classe suporta apenas as datas do 04/30/1900 00.00.00 (data gregoriana) através de 11/16/2077 23:59:59 (data gregoriana)."
    - id: months
      type: System.Int32
      description: "O número de meses para adicionar positivo ou negativo."
    return:
      type: System.DateTime
      description: "A data geraram adicionando o número de meses especificado o <code> months </code> parâmetro para a data especificada pelo <code> time </code> parâmetro."
  overload: System.Globalization.UmAlQuraCalendar.AddMonths*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A data resultante está fora do intervalo suportado pelo <xref href=&quot;System.Globalization.UmAlQuraCalendar&quot;> </xref> classe."
  - type: System.ArgumentOutOfRangeException
