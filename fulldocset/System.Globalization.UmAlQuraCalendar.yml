- uid: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: UmAlQuraCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Converte o ano especificado para um ano de quatro dígitos utilizando o <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>propriedade para determinar o século adequado.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>"
  remarks: "O método ToFourDigitYear utiliza o `year` parâmetro, a <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>propriedade e um ano para calcular um ano de 4 dígitos.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> O século é determinado pelo localizar a ocorrência única de 2-dígito `year` parâmetro dentro desse intervalo de 100 anos. Por exemplo, se <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>está definido para 1429, o intervalo de 100-ano é entre 1330 através de 1429.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 1330, enquanto um valor de 2 dígitos de 29 é interpretado como 1429.       Se o <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>propriedade é o valor especial 99, o método ToFourDigitYear ignora as definições no regional e opções no painel de controlo de idioma e devolve o `year` parâmetro inalterado.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>       ToFourDigitYear suporta um ano de dois dígitos ou um ano de quatro dígitos. Transmissão de um valor de ano dois dígitos (inferior a 100) faz com que o método para converter o valor para um valor de quatro dígitos de acordo com o <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>representando o século adequado.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Se a aplicação fornece um valor de anos com quatro dígitos que está dentro do intervalo suportado de calendário para ToFourDigitYear, o método devolve o valor de entrada real. Se a aplicação fornece um valor de quatro dígitos que está fora do intervalo suportado de calendário, ou se fornece um valor negativo, o método emite uma exceção."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Um ano dígito 2 a partir de 99 através de 0 ou um ano de calendário Ompatibilidade usados Qura de 4 dígitos do 1318 através de 1450."
    return:
      type: System.Int32
      description: "Se o <code> year </code> parâmetro é um ano dígito 2, o valor devolvido o ano de 4 dígitos correspondente. Se o <code> year </code> parâmetro é um ano de 4 dígitos, o valor de retorno é o inalterados <code> year </code> parâmetro."
  overload: System.Globalization.UmAlQuraCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>está fora do intervalo suportado por este calendário."
  platform:
  - net462
- uid: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: UmAlQuraCalendar.TwoDigitYearMax
  fullName: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define o último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  remarks: "Esta propriedade permite um ano dígito 2 a ser corretamente convertido para um ano de 4 dígitos. Por exemplo, se esta propriedade estiver definida como 1429, é o intervalo de 100 anos de 1330 através de 1429. Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 1330, enquanto um valor de 2 dígitos de 29 é interpretado como 1429.       O valor inicial desta propriedade é derivado das definições na parte de opções regionais e de idioma do painel de controlo. No entanto, essas informações podem alterar durante a vigência de <xref:System.AppDomain>.</xref:System.AppDomain> O <xref:System.Globalization.UmAlQuraCalendar>classe não Deteta alterações nas definições de sistema automaticamente.</xref:System.Globalization.UmAlQuraCalendar>       O especial valor 99 faz com que o <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>inalterados de método para ignorar as definições do sistema e devolve o ano especificado.</xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "O último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  overload: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Este calendário é só de leitura."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Numa operação de definição, o ano de calendário Ompatibilidade usados Qura valor é menor que 1318 mas não a 99, ou é superior ao 1450."
  platform:
  - net462
