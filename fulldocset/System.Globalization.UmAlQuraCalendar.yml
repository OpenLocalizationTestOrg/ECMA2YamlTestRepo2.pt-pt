      description: "A data para o qual pretende adicionar anos. O <xref href=&quot;System.Globalization.UmAlQuraCalendar&quot;> </xref> classe suporta apenas as datas do 04/30/1900 00.00.00 (data gregoriana) através de 11/16/2077 23:59:59 (data gregoriana)."
    - id: years
