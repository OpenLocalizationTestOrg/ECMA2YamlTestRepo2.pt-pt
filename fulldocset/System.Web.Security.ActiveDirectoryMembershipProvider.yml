- uid: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  id: MaxInvalidPasswordAttempts
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: MaxInvalidPasswordAttempts
  nameWithType: ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém o número de tentativas falhadas de resposta, que um utilizador é permitido para a pergunta de reposição de palavra-passe."
  remarks: "Quando o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade é `true`, o utilizador deve responder à pergunta de palavra-passe para repor a sua palavra-passe.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> O utilizador é permitido um número limitado de tentativas de resposta dentro da janela de tempo estabelecida pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>propriedade.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> Se o número de tentativas de resposta de palavra-passe é maior que ou igual ao valor armazenado na propriedade MaxInvalidPasswordAttempts, o utilizador está bloqueado mais tentativas para o número de minutos armazenada no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      > [!NOTE] > Esta propriedade não controla o número de tentativas de início de sessão falhadas que um utilizador pode fazer antes de a ser bloqueada. Os identificadores de servidor do Active Directory tentativas de início de sessão e não é afetada pelo valor desta propriedade.       MaxInvalidPasswordAttempts propriedade é definida na configuração da aplicação de ficheiros utilizando o `maxInvalidPasswordAttempts` atributo o [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se a propriedade não está definida no ficheiro de configuração da aplicação, a propriedade de MaxInvalidPasswordAttempts está definida para o valor predefinido de `5`."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int MaxInvalidPasswordAttempts { get; }
    return:
      type: System.Int32
      description: "O número de palavras-passe falha responda tentativas de um utilizador é permitido antes da conta está bloqueada. A predefinição é `5`."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi efetuada uma tentativa para aceder a propriedade MaxInvalidPasswordAttempts antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializada."
  platform:
  - net462
