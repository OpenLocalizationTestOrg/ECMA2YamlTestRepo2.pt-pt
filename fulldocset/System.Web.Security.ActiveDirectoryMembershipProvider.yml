  summary: "Obtém o nome de utilizador associado com o endereço de correio eletrónico especificado."
  remarks: "Este método é denominado <xref:System.Web.Security.Membership>classe obter um nome de utilizador a partir do arquivo de dados do Active Directory com base no endereço de correio eletrónico para o utilizador.</xref:System.Web.Security.Membership>       Se mais do que um utilizador no arquivo de dados de associação tem o mesmo endereço de correio eletrónico, é devolvido o primeiro nome de utilizador encontrado. Pode definir o `requiresUniqueEmail` atributo o [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento `true` no ficheiro de configuração de aplicação para se certificar de que cada endereço de correio electrónico na base de dados é exclusivo.       Espaços à esquerda e são recortadas do `email` valor do parâmetro. Se o endereço de correio eletrónico estiver vazio depois de corte, um <xref:System.ArgumentException>é emitida.</xref:System.ArgumentException> Se o endereço de correio electrónico é `null`, serão pesquisados todos os nomes de utilizador no arquivo de dados do Active Directory e o primeiro nome de utilizador é devolvido.       Recomendamos que não ativar a pesquisa em sistemas de produção, até ter confirmado que as consultas de pesquisa emitido pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe afeta negativamente o desempenho do seu servidor de diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!IMPORTANT] > GetUserNameByEmail o método que será executada mesmo quando o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>propriedade é `false`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       Uma vez que o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe foi concebida para um ambiente de Web sem monitorização de estado, é possível utilizar as otimizações de paginação expostas pelo subjacentes <xref:System.DirectoryServices>APIs.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isto significa que as operações de paginação durante a procura relativamente grandes diretórios são muito dispendiosas e devem ser evitadas. Operações de pesquisa são emitidas sempre contra o servidor de diretório configurado na cadeia de ligação ou um servidor selecionado automaticamente no caso de uma cadeia de ligação a apontar um domínio. O fornecedor não utiliza um catálogo global para os métodos de pesquisa.       O fornecedor utiliza uma pesquisa de subárvore que começa com o ponto de pesquisa especificado na cadeia de ligação. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
