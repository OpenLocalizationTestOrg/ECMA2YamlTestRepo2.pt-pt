  summary: "Obtém o comprimento mínimo necessário para uma palavra-passe."
  remarks: "A propriedade MinRequiredPasswordLength obtém o número mínimo de carateres que é necessário introduzir o para criar uma palavra-passe válida.       O valor da propriedade MinRequiredPasswordLength está definido na configuração de aplicação utilizando o `minRequiredPasswordLength` atributo do [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento de configuração."
  example:
