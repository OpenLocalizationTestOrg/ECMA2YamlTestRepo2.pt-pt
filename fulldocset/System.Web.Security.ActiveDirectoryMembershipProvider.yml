  nameWithType: ActiveDirectoryMembershipProvider.GetAllUsers(Int32,Int32,Int32)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers(Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém uma coleção de todos os utilizadores armazenados numa origem de dados do Active Directory."
  remarks: "Este método é denominado <xref:System.Web.Security.Membership>classe para obter informações de utilizador a partir do arquivo de dados do Active Directory especificado no ficheiro de configuração da aplicação ASP.NET.</xref:System.Web.Security.Membership>       Os resultados devolvidos pelo método GetAllUsers estão restritos pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro especifica o número máximo de <xref:System.Web.Security.MembershipUser>instâncias para devolver o <xref:System.Web.Security.MembershipUserCollection>coleção.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> O `pageIndex` parâmetro especifica qual a página de resultados para devolver, em que 0 (zero) indica a primeira página.       O `totalRecords` parâmetro é uma `out` parâmetro está definido como o número total de utilizadores correspondentes de associação foi encontrado no arquivo de dados do Active Directory. Por exemplo, se existirem 13 utilizadores para o arquivo de dados configurados e a `pageIndex` valor foi 1 com la `pageSize` de 5, o <xref:System.Web.Security.MembershipUserCollection>devolvido iria conter o sexto através dos utilizadores tenth.</xref:System.Web.Security.MembershipUserCollection> O `totalRecords` parâmetro teria de ser definido como 13.       Pode controlar se pretende permitir que a procurar utilizadores, definindo o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>propriedade na configuração da aplicação de ficheiros utilizando o `enableSearchMethods` atributo do [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> Definir o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>propriedade `false` faz com que o método GetAllUsers acionar um <xref:System.NotSupportedException>exceção.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       O fornecedor utiliza uma pesquisa de subárvore que começa com o ponto de pesquisa especificado na cadeia de ligação. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Recomendamos que não ativar a pesquisa em sistemas de produção, até ter confirmado que as consultas de pesquisa emitido pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe afeta negativamente o desempenho do seu servidor de diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Uma vez que o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe foi concebida para um ambiente de Web sem monitorização de estado, é possível utilizar as otimizações de paginação expostas pelo subjacentes <xref:System.DirectoryServices>APIs.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isto significa que as operações de paginação durante a procura relativamente grandes diretórios são muito dispendiosas e devem ser evitadas. Operações de pesquisa são emitidas sempre contra o servidor de diretório configurado na cadeia de ligação ou um servidor selecionado automaticamente no caso de uma cadeia de ligação a apontar um domínio. O fornecedor não utiliza um catálogo global para os métodos de pesquisa."
  syntax:
    content: public override System.Web.Security.MembershipUserCollection GetAllUsers (int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: pageIndex
      type: System.Int32
      description: "O índice da página de resultados para devolver. `pageIndex`é baseado em zero."
    - id: pageSize
      type: System.Int32
      description: "O tamanho da página de resultados para devolver."
    - id: totalRecords
      type: System.Int32
      description: "Quando este método devolve, contém o número total de registos devolvidos na coleção. Este parâmetro é transmitido não inicializado."
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "A <xref:System.Web.Security.MembershipUserCollection>contendo <code> pageSize </code> <xref:System.Web.Security.MembershipUser>instâncias, começando na página especificada pelo <code> pageIndex </code>.</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection>"
