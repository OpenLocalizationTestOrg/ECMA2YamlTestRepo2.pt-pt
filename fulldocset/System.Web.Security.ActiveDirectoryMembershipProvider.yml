- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  id: PasswordAnswerAttemptLockoutDuration
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordAnswerAttemptLockoutDuration
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obter o período de tempo para que uma conta de utilizador está bloqueada depois do utilizador faz com que demasiadas tentativas de introdução incorreta de palavra-passe-resposta."
  remarks: "Quando o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade é `true`, o utilizador deve responder à pergunta de palavra-passe para repor a sua palavra-passe.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Se o utilizador não conseguir fornecer a resposta correta vezes igual a um número consecutivo de <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>valor da propriedade dentro do período de tempo especificado de observação o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>propriedade, o utilizador está bloqueada mais tentativas para o número de minutos contido na propriedade PasswordAnswerAttemptLockoutDuration.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>      > [!NOTE] > Esta propriedade não definida a duração de um utilizador está bloqueado depois de introduzir uma palavra-passe válida a falhar. Os identificadores de servidor do Active Directory tentativas de início de sessão e não é afetada pelo valor desta propriedade. Recomendamos que a propriedade de PasswordAnswerAttemptLockoutDuration ser definida para o mesmo valor que a duração do bloqueio de conta especificado para a demasiadas tentativas de início de sessão falhadas na configuração do Active Directory. Isto irá apresentar o comportamento de bloqueio de automática consistente para utilizadores, independentemente de se poderem foram bloqueadas devido a tentativas de início de sessão falhadas ou respostas de palavra-passe incorreta.       A propriedade de PasswordAnswerAttemptLockoutDuration está definida na configuração da aplicação de ficheiros utilizando o `passwordAnswerAttemptLockoutDuration` atributo do [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se a propriedade não está definida no ficheiro de configuração da aplicação, a propriedade de PasswordAnswerAttemptLockoutDuration está definida para o valor predefinido de 30 minutos."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public int PasswordAnswerAttemptLockoutDuration { get; }
    return:
      type: System.Int32
      description: "O tempo, em minutos, que um utilizador está bloqueado depois de fornecer respostas de palavra-passe incorreta demasiadas."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration*
