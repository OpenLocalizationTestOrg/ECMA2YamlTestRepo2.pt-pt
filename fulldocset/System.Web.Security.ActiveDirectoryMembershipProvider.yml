  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Atualiza a pergunta da palavra-passe e a resposta de um utilizador no arquivo do Active Directory."
  remarks: "O método é denominado pelo <xref:System.Web.Security.ActiveDirectoryMembershipUser>classe para atualizar a pergunta da palavra-passe e responder a um utilizador no arquivo de associação do Active Directory.</xref:System.Web.Security.ActiveDirectoryMembershipUser>       Exigir uma pergunta de palavra-passe e a resposta fornece uma camada adicional de segurança ao repor a palavra-passe de um utilizador. Ao criar um nome de utilizador, um utilizador pode fornecer uma pergunta e resposta que possa, posteriormente, ser utilizada para repor uma palavra-passe esquecida. O método ChangePasswordQuestionAndAnswer atualizações a pergunta da palavra-passe e a resposta para um utilizador de adesão novos valores.       Para utilizar o método ChangePasswordQuestionAndAnswer, tem de definir estes atributos adicionais no ficheiro de configuração da aplicação:- `requiresQuestionAndAnswer` tem de ser `true.`       -    `attributeMapPasswordQuestion` e `attributeMapPasswordAnswer` tem de ser mapeada para atributos no esquema do Active Directory.       Se não forem cumpridos os critérios acima, uma <xref:System.Configuration.Provider.ProviderException>é emitida na inicialização.</xref:System.Configuration.Provider.ProviderException>       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância liga ao arquivo de dados do Active Directory com as credenciais fornecidas no `username` e `password` parâmetros para validar a combinação de nome/palavra-passe do utilizador.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> A atualização real da pergunta e resposta é executada com as credenciais de ligação configurados do fornecedor.       Se uma palavra-passe incorreta é fornecida para o método ChangePasswordQuestionAndAnswer, o servidor de diretório irá incrementar os contadores que monitorizam as tentativas de palavra-passe inválida. Isto pode resultar num utilizador que está a ser bloqueado e não é possível iniciar sessão até que o estado de bloqueio está desmarcado por uma chamada para o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>método ou a duração bloqueada especificado no transmite diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>       Se a atualização para a pergunta e resposta for bem sucedida e <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade é `true`, o rastreio de respostas de palavra-passe incorreta do utilizador são repostos contadores.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       A resposta de palavra-passe é encriptada utilizando o <xref:System.Web.Security.MembershipProvider.EncryptPassword%2A>método antes de esta está armazenada no arquivo de dados do Active Directory.</xref:System.Web.Security.MembershipProvider.EncryptPassword%2A> A chave de encriptação e o algoritmo de são especificados a [machineKey elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) elemento de configuração. O atributo de desencriptação no [machineKey elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) elemento tem de ser especificado, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe não suporta chaves de encriptação gerada automaticamente.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       O comprimento máximo para a pergunta da palavra-passe é 256 carateres. O comprimento máximo para a resposta de palavra-passe é de 128 carateres.       Espaços à esquerda e são recortadas dos todos os valores de parâmetros, exceto para `password`.       O fornecedor localiza a instância de utilizador para atualizar, efetuando uma pesquisa de subárvore ao nome de utilizador que começa com o ponto de pesquisa especificado na cadeia de ligação. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
