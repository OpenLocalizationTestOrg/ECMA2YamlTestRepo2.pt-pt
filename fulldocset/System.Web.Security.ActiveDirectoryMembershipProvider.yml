- uid: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  id: EnableSearchMethods
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnableSearchMethods
  nameWithType: ActiveDirectoryMembershipProvider.EnableSearchMethods
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém um valor que indica se orientada por pesquisa <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> métodos estão disponíveis."
  remarks: "Como procurar um servidor do Active Directory é potencialmente intensiva de recursos, a propriedade EnableSearchMethods permite-lhe desativar orientada por pesquisa <xref:System.Web.Security.ActiveDirectoryMembershipProvider>métodos.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> EnableSearchMethods propriedade é definida na configuração da aplicação de ficheiros utilizando o `enableSearchMethods` atributo o [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.       Quando a propriedade de EnableSearchMethods é `false`, não estão disponíveis os seguintes métodos:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>o fornecedor utiliza uma pesquisa de subárvore que começa com o ponto de pesquisa especificado na cadeia de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Recomendamos que não ativar a pesquisa em sistemas de produção, até ter confirmado que as consultas de pesquisa emitido pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe afeta negativamente o desempenho do seu servidor de diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Uma vez que o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe foi concebida para um ambiente de Web sem monitorização de estado, é possível utilizar as otimizações de paginação expostas pelo subjacentes <xref:System.DirectoryServices>APIs.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isto significa que as operações de paginação durante a procura relativamente grandes diretórios são muito dispendiosas e devem ser evitadas. Operações de pesquisa são emitidas sempre contra o servidor de diretório configurado na cadeia de ligação ou um servidor selecionado automaticamente no caso de uma cadeia de ligação a apontar um domínio. O fornecedor não utiliza um catálogo global para os métodos de pesquisa."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable searching an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          enableSearchMethods=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public bool EnableSearchMethods { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se não estiverem disponíveis; métodos de pesquisa caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi efetuada uma tentativa para aceder a propriedade EnableSearchMethods antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializada."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  id: FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: FindUsersByEmail(String,Int32,Int32,Int32)
  nameWithType: ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Devolve uma coleção de utilizadores de associação do arquivo de dados do Active Directory com base no endereço de correio eletrónico do utilizador."
  remarks: "O método FindUsersByEmail obtém um <xref:System.Web.Security.MembershipUserCollection>que contém os registos de utilizador do Active Directory armazenar que corresponda a `emailToMatch` parâmetros.</xref:System.Web.Security.MembershipUserCollection> Os registos de utilizador são devolvidos ordenados por ordem ascendente por endereço de correio eletrónico.       O `emailToMatch` parâmetro está limitado a 256 carateres.       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe emitirá a procura utilizando ambos os `clientSearchTimeout` e `serverSearchTimeout` valores de configuração.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Dado que a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe efetua pesquisas contra o servidor de diretório utilizando as páginas com 512 linhas por página, os tempos limite aplicam a cada página de resultados obtido através da <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Por exemplo, se uma consulta de pesquisa resulta no 1000 linhas de dados, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe irá obter estas informações como duas páginas de dados.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isto significa que os tempos limite de cliente e pesquisa iniciará a contagem de zero quando o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>segunda página de dados de pedidos de classe.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Os resultados devolvidos pelo método FindUsersByEmail estão restritos pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro especifica o número máximo de <xref:System.Web.Security.MembershipUser>instâncias para devolver o <xref:System.Web.Security.MembershipUserCollection>.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> O `pageIndex` parâmetro especifica qual a página de resultados para devolver, em que 0 (zero) indica a primeira página.       O `totalRecords` parâmetro é uma `out` parâmetro está definido como o número total de utilizadores correspondentes de associação foi encontrado no arquivo de dados do Active Directory. Por exemplo, se existirem 13 utilizadores para o arquivo de dados configurados e a `pageIndex` valor foi 1 com um `pageSize` de 5, o <xref:System.Web.Security.MembershipUserCollection>devolvido iria conter o sexto através dos utilizadores tenth.</xref:System.Web.Security.MembershipUserCollection> O `totalRecords` parâmetro teria de ser definido como 13.       Pode controlar se pretende permitir que a procurar utilizadores, definindo o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>propriedade na configuração da aplicação de ficheiros utilizando o `enableSearchMethods` atributo o [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> Definir o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>propriedade `false` faz com que o método FindUsersByEmail acionar um <xref:System.NotSupportedException>exceção.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       O fornecedor utiliza uma pesquisa de subárvore que começa com o ponto de pesquisa especificado na cadeia de ligação. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Recomendamos que não ativar a pesquisa em sistemas de produção, até ter confirmado que as consultas de pesquisa emitido pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe afeta negativamente o desempenho do seu servidor de diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Uma vez que o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe foi concebida para um ambiente de Web sem monitorização de estado, é possível utilizar as otimizações de paginação expostas pelo subjacentes <xref:System.DirectoryServices>APIs.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isto significa que as operações de paginação durante a procura relativamente grandes diretórios são muito dispendiosas e devem ser evitadas. Operações de pesquisa são emitidas sempre contra o servidor de diretório configurado na cadeia de ligação ou um servidor selecionado automaticamente no caso de uma cadeia de ligação a apontar um domínio. O fornecedor não utiliza um catálogo global para os métodos de pesquisa."
  syntax:
    content: public override System.Web.Security.MembershipUserCollection FindUsersByEmail (string emailToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: emailToMatch
      type: System.String
      description: "Endereço de correio eletrónico ou parte do endereço de correio eletrónico para procurar."
    - id: pageIndex
      type: System.Int32
      description: "O índice da página de resultados para devolver. `pageIndex`é baseado em zero."
    - id: pageSize
      type: System.Int32
      description: "O tamanho da página de resultados para devolver."
    - id: totalRecords
      type: System.Int32
      description: "Quando este método devolve, contém o número total de utilizadores devolvido na coleção. Este parâmetro é transmitido não inicializado."
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "A <xref:System.Web.Security.MembershipUserCollection>contendo <code> pageSize </code> <xref:System.Web.Security.MembershipUser>instâncias, começando na página especificada pelo <code> pageIndex </code>.</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection>"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O método de FindUsersByEmail é chamado antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializado."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>emailToMatch</code> is empty.  \n  \n \\- or -  \n  \n <code>emailToMatch</code> exceeds 256 characters.  \n  \n \\- or -  \n  \n <code>pageIndex</code> is less than 0.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than 1.  \n  \n \\- or -  \n  \n <code>pageSize</code> multiplied by <code>pageIndex</code>, plus <code>pageSize</code>, minus 1 is greater than <xref:System.Int32.MaxValue>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>propriedade é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>"
  platform:
  - net462
