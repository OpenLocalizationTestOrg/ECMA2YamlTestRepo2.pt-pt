- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(System.String,System.String)
  id: ValidateUser(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ValidateUser(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Verifica se o nome de utilizador especificada e a palavra-passe existem no arquivo de dados do Active Directory."
  remarks: "Este método é denominado <xref:System.Web.Security.Membership>classe para validar as credenciais de utilizador contra o arquivo de dados do Active Directory.</xref:System.Web.Security.Membership>       Se o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade é `true` e as credenciais fornecidas são válidas, são repostos contadores de controlo do utilizador para respostas de palavra-passe incorreta.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       O método ValidateUser pode devolver `false` quando são fornecidas as credenciais corretas, nas seguintes circunstâncias: 1.  A conta de utilizador foi bloqueada pelo servidor de diretório devido a demasiadas tentativas de início de sessão falhadas. O utilizador não poderá iniciar sessão até que transfere a duração do bloqueio do diretório.      2.  Se o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade é `true`, a conta de utilizador será bloqueada se o utilizador forneceu uma resposta de palavra-passe incorreta demasiadas vezes.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> A conta de utilizador irá desbloquear após o período de tempo especificado no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade foi efectuada com êxito.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      3.  O utilizador tem de existir no contentor especificado na cadeia de ligação. As credenciais válidas são fornecidas para uma conta de utilizador estão localizada num contentor diferente ou num domínio diferente. O utilizador tem de existir no contentor especificado na cadeia de ligação.       Quando um utilizador a ser validada, o fornecedor valida as credenciais ao ligar ao arquivo de dados do Active Directory com o nome de utilizador especificada e palavra-passe, não as credenciais configuradas no ficheiro de configuração de aplicação.       No entanto, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância irá ligar-se para o diretório utilizando as credenciais configuradas pelos seguintes motivos.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Para confirmar que um utilizador existe no âmbito de pesquisa, conforme determinado pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider>cadeia de ligação da instância.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> O fornecedor utiliza uma pesquisa de subárvore que começa com o ponto de pesquisa especificado na cadeia de ligação para determinar se existe um utilizador. O utilizador tem de existir no contentor especificado. Não serão possível validar as credenciais que são válidas fora do contentor especificado a cadeia de ligação. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Se a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade é `true`, a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância irá utilizar as credenciais configuradas para carregar a instância de utilizador para verificar se o utilizador for bloqueado porque seja efetuou demasiadas tentativas falhadas para alterar a resposta de palavra-passe.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      > [!IMPORTANT] > A ligação a um Active Directory o controlador de domínio com a conta de &quot;Convidado&quot; ativada é uma potencial ameaça de segurança. Todas as tentativas de validação efetuadas num controlador de domínio do Active Directory com a conta &quot;Convidado&quot; ativada serão bem sucedida. Para melhorar a segurança ao utilizar um controlador de domínio do Active Directory, deve desativar a conta &quot;Convidado&quot; no controlador de domínio.       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância tentará um enlace em simultâneo contra do Active Directory quando uma das seguintes condições for satisfeita:-a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>propriedade está definida como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -O <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>propriedade está definida como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>e o SSL é escolhido pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância para proteger a ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>       Além disso, para um enlace em simultâneo ser efetuada, as seguintes condições tem de ser verdadeiras:-o servidor de diretório tem de estar em execução no Windows Server 2003.      -O sistema operativo do servidor Web que executa o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância tem de suportar simultânea vincula (por exemplo, o Windows Server 2003).</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Quando é utilizado um enlace em simultâneo, a última data de início de sessão para o utilizador não é atualizada no diretório; Por conseguinte, o <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>propriedade não pode ser relied no.</xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>       Espaços à esquerda e são recortadas do `username` parâmetro."
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "O nome do utilizador para validar."
    - id: password
      type: System.String
      description: "A palavra-passe para o utilizador especificado."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if the specified <code>username</code> and <code>password</code> are valid; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. Se o utilizador especificado não existe no arquivo de dados do Active Directory, o método de ValidateUser devolve <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O método de ValidateUser é chamado antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializado."
  platform:
  - net462
