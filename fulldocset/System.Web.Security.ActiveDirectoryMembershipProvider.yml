hRegularExpression%2A>      > [!NOTE] > O <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe não gerar palavras-passe que correspondem aos requisitos de complexidade definidos no diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> É possível gerar uma palavra-passe aleatória que as regras de complexidade de palavra-passe definidas pelo diretório."
