    description: "O [machineKey elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) elemento de configuração indica uma chave de encriptação gerada automaticamente máquina. Tem de definir explicitamente o <xref uid=&quot;langword_csharp_decriptionKey&quot; name=&quot;decriptionKey&quot; href=&quot;&quot;> </xref> atributo o [machineKey elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) elemento para armazenar as respostas de palavra-passe com o <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>."
