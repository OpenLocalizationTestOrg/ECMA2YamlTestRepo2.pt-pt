  summary: "Devolve uma coleção de utilizadores do arquivo de dados do Active Directory com base no nome do utilizador."
  remarks: "O método FindUsersByName devolve um <xref:System.Web.Security.MembershipUserCollection>instância que contém os registos de utilizador do arquivo de dados do Active Directory para todos os nomes de utilizador que correspondem a `userNameToMatch` parâmetros.</xref:System.Web.Security.MembershipUserCollection> Os registos são devolvidos ordenados por ordem alfabética por nome de utilizador.       Os resultados devolvidos pelo método FindUsersByName estão restritos pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro especifica o número máximo de <xref:System.Web.Security.MembershipUser>instâncias para devolver o <xref:System.Web.Security.MembershipUserCollection>.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> O `pageIndex` parâmetro especifica qual a página de resultados para devolver, em que 0 (zero) indica a primeira página.       O `totalRecords` parâmetro é uma `out` parâmetro está definido como o número total de utilizadores correspondentes de associação foi encontrado no arquivo de dados do Active Directory. Por exemplo, se existirem 13 utilizadores para o arquivo de dados configurados e a `pageIndex` valor foi 1 com um `pageSize` de 5, o <xref:System.Web.Security.MembershipUserCollection>devolvido iria conter o sexto através dos utilizadores tenth.</xref:System.Web.Security.MembershipUserCollection> O `totalRecords` parâmetro teria de ser definido como 13.       Pode controlar se pretende permitir que a procurar utilizadores, definindo o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>propriedade na configuração da aplicação de ficheiros utilizando o `enableSearchMethods` atributo o [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> Definir o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>valor da propriedade para `false` faz com que o método FindUsersByName acionar um <xref:System.NotSupportedException>exceção.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       O fornecedor utiliza uma pesquisa de subárvore que começa com o ponto de pesquisa especificado na cadeia de ligação. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Recomendamos que não ativar a pesquisa em sistemas de produção, até ter confirmado que as consultas de pesquisa emitido pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe afeta negativamente o desempenho do seu servidor de diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Uma vez que o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe foi concebida para um ambiente de Web sem monitorização de estado, é possível utilizar as otimizações de paginação expostas pelo subjacentes <xref:System.DirectoryServices>APIs.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isto significa que as operações de paginação durante a procura relativamente grandes diretórios são muito dispendiosas e devem ser evitadas. Operações de pesquisa são emitidas sempre contra o servidor de diretório configurado na cadeia de ligação ou um servidor selecionado automaticamente no caso de uma cadeia de ligação a apontar um domínio. O fornecedor não utiliza um catálogo global para os métodos de pesquisa."
  syntax:
    content: public override System.Web.Security.MembershipUserCollection FindUsersByName (string usernameToMatch, int pageIndex, int pageSize, out int totalRecords);
