  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnablePasswordReset
  nameWithType: ActiveDirectoryMembershipProvider.EnablePasswordReset
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém um valor que indica se o <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância está configurada para permitir que os utilizadores reponham as respetivas palavras-passe."
  remarks: "A propriedade EnablePasswordReset indica se pode utilizar o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>método Repor palavra-passe de um utilizador.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A> A propriedade de EnablePasswordReset está definida na configuração da aplicação de ficheiros utilizando o `enablePasswordReset` atributo do [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.       Só é possível definir a propriedade EnablePasswordReset `true` quando o seguinte [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) foram efetuadas as definições de elemento.      -   `requiresQuestionAndAnswer` must be `true`.      -O esquema do Active Directory têm de ser modificado para incluir os atributos para armazenar a pergunta da palavra-passe e resposta, bem como os três campos de controlo para tentativas de alteração de palavra-passe-resposta.      - `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributeMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, e `attributeMapFailedPasswordAnswerLockoutTime` tem de ser mapeada para atributos no esquema do Active Directory.       Se não forem cumpridos os critérios acima, uma <xref:System.Configuration.Provider.ProviderException>é emitida na inicialização.</xref:System.Configuration.Provider.ProviderException>       Quando a cadeia de ligação no ficheiro de configuração de aplicação Especifica um domínio do Active Directory em vez de um servidor específico, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância irá sempre ligar ao controlador de domínio que tenha a função PDC do domínio garantir que as alterações de palavra-passe entrem em vigor e estão disponíveis quando o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>método é chamado.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!NOTE] >, Mesmo que esteja a propriedade EnablePasswordReset `true`, não é possível repor palavras-passe do utilizador, a menos que as credenciais utilizadas para ligar ao servidor do Active Directory tem direitos de administrador de domínio (não recomendados) ou o direito de acesso de &quot;Repor palavra-passe&quot;."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool EnablePasswordReset { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se é permitida a reposição de palavra-passe. caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi efetuada uma tentativa para aceder a propriedade EnablePasswordReset antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializada."
  platform:
  - net462
