- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword(System.String,System.String,System.String)
  id: ChangePassword(System.String,System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ChangePassword(String,String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ChangePassword(String,String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword(String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Altera a palavra-passe para o utilizador especificado."
  remarks: "O método ChangePassword é utilizado para atualizar palavra-passe o utilizador no arquivo de dados do Active Directory. Independentemente das credenciais que o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância está configurada para utilizar, o fornecedor se liga para o servidor do Active Directory utilizando o `username` e `oldPassword` parâmetros que as credenciais de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Se o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade é `true`, o utilizador não é possível alterar a ou a palavra-passe se a conta foi anteriormente bloqueada porque o utilizador efetuados demasiados tenta responder à pergunta de palavra-passe.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> O utilizador terá de aguardar o número de minutos especificado no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade antes de alterar a palavra-passe.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>       Se a alteração de palavra-passe for bem sucedida e <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade é `true`, em seguida, contadores de controlo de resposta de palavra-passe incorreta do utilizador são repostos.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       O fornecedor localiza a instância de utilizador para atualizar, efetuando uma pesquisa de subárvore ao nome de utilizador que começa com o ponto de pesquisa especificado na cadeia de ligação. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Para alterar as palavras-passe num servidor do Active Directory a `connectionProtection` atributo tem de ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Quando utilizar um servidor de ADAM a `connectionProtection` atributo pode ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, mas apenas se configurar explicitamente o servidor de ADAM para permitir a alteração de palavra-passe através de ligações não segura.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>"
