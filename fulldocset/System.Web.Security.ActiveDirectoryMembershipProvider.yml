  namespace: System.Web.Security
  summary: "Obtém a janela de tempo durante o quais tentativas consecutivas falhadas para fornecer uma palavra-passe válida ou uma palavra-passe válida resposta são controlados."
  remarks: "A propriedade PasswordAttemptWindow funciona em conjunto com o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>propriedade para o ajudar a proteger contra uma origem de indesejável ocorre a palavra-passe ou resposta de palavra-passe de um utilizador de associação através de tentativas repetidas.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> Quando os utilizadores estão a tentar iniciar sessão, altere a palavra-passe ou repor a palavra-passe, apenas um determinado número de tentativas consecutivas é permitido dentro de uma janela de tempo especificado. O comprimento da janela de tempo é especificado pela propriedade PasswordAttemptWindow, que identifica o número de minutos permitida entre tentativas inválidas. Se o número de consecutivas falhadas um utilizador efetua a repor ou a palavra-passe é igual ao valor armazenado no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>propriedade e o tempo decorrido desde a última tentativa de inválido é inferior ao número de minutos especificados para a propriedade PasswordAttemptWindow, em seguida, o s da conta de utilizador bloqueada para o número de minutos contidas no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> Se o intervalo entre a tentativa falhada atual e a última tentativa falhada é maior do que a definição de propriedade PasswordAttemptWindow, a tentativa de inválido atual é contabilizada como a primeira tentativa. Se for fornecida uma resposta de palavra-passe válida antes do número máximo de tentativas permitidas de inválido for atingido, a contagem de tentativas de resposta de palavra-passe inválida está definida como zero. Se uma palavra-passe válida for fornecida, antes do número máximo permitido inválido tentativas for atingido, a contagem de tentativas de palavra-passe inválida e a contagem de tentativas de resposta de palavra-passe inválida serão definidos como zero.       Recomendamos que o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade ser definida para o mesmo valor como a conta bloqueio duração especificada para o número máximo de início de sessão falhado tentativas na configuração do Active Directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> Isto irá apresentar o comportamento de bloqueio de automática consistente para utilizadores se de que foram bloqueadas devido a tentativas de início de sessão falhadas ou respostas de palavra-passe incorreta.       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade é definida na configuração da aplicação de ficheiros utilizando o `passwordAttemptWindow` atributo do [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> Se a propriedade não está definida no ficheiro de configuração da aplicação, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade está definida como o valor predefinido de 10 minutos.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n        passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "A janela de tempo, em minutos, durante as tentativas consecutivas falhadas para fornecer uma palavra-passe válida ou uma palavra-passe válida resposta são controlados. A predefinição é 10 minutos. Se o intervalo entre cada tentativa falhada é maior do que a definição da propriedade PasswordAttemptWindow, o <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância processa cada tentativa falhada como se fosse a primeira tentativa falhada."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi efetuada uma tentativa para aceder a propriedade PasswordAttemptWindow antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializada."
  platform:
  - net462
