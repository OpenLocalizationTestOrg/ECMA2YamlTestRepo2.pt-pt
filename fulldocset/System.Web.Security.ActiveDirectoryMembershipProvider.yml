  summary: "As atualizações de informações sobre um utilizador no arquivo de dados do Active Directory."
  remarks: "Este método é denominado <xref:System.Web.Security.Membership>classe para atualizar informações de utilizador no arquivo de dados do Active Directory.</xref:System.Web.Security.Membership> O <xref:System.Web.Security.MembershipUser.Email%2A>, <xref:System.Web.Security.MembershipUser.Comment%2A>, e <xref:System.Web.Security.MembershipUser.IsApproved%2A>valores de propriedade são atualizados para o utilizador de associação especificado.</xref:System.Web.Security.MembershipUser.IsApproved%2A> </xref:System.Web.Security.MembershipUser.Comment%2A> </xref:System.Web.Security.MembershipUser.Email%2A> Todas as outras propriedades são ignoradas.       O comprimento máximo para o `username` parâmetro é 256 carateres. O comprimento máximo para o <xref:System.Web.Security.MembershipUser.Email%2A>propriedade é 256 carateres.</xref:System.Web.Security.MembershipUser.Email%2A>       Não é possível atualizar a palavra-passe para um utilizador de adesão utilizando o método UpdateUser. Para atualizar a palavra-passe para um utilizador de associação, utilize o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword%2A>método.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword%2A>       O fornecedor utiliza uma pesquisa de subárvore que começa com o ponto de pesquisa especificado na cadeia de ligação. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
