  summary: "Adiciona um novo utilizador para o arquivo de dados do Active Directory."
  remarks: "O método de CreateUser é chamado <xref:System.Web.Security.Membership>classe para criar um novo utilizador no arquivo de dados do Active Directory.</xref:System.Web.Security.Membership>       Para servidores do Active Directory e o modo de aplicação do Active Directory (ADAM), o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe requer que a classe de instância no diretório `user`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Classes de utilizador alternativo, tal como `inetOrgPerson` não são suportadas.       Quando utilizar um servidor do Active Directory e o nome de utilizador está mapeado para o `userPrincipalName` atributo, a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe irá gerar automaticamente um nome de utilizador de 20 carateres aleatória para o `sAMAccountName` parâmetro em seu nome.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Predefinição de parâmetros para os seguintes comprimentos máximos.      | Parâmetro | Comprimento máximo |   |---------------|--------------------|   | `username`|&64; carateres, se utilizar o `userPrincipalName` atributo. Se utilizar o `sAMAccountName` atributo, a restrição comum é 20 carateres ou menos. |   | `password`| 128 carateres. |   | `email`| 256 carateres. |   | `passwordQuestion`| 256 carateres. |   | `passwordAnswer`| 128 carateres antes e após a encriptação. |       O <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>propriedade o devolvido <xref:System.Web.Security.ActiveDirectoryMembershipUser>instância está limitada a 1024 carateres.</xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>       Se o esquema de diretório foi modificado, reduzindo o comprimento máximo permitido de identificador estes atributos, estes comprimentos irão ter precedência.       Antes de criar o utilizador, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe será Certifique-se de que o nome de utilizador exclusivo.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Se o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância está configurada para exigir que os endereços de correio electrónico exclusivo, será também-Certifique-se de que o endereço de e-mail exclusivo.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Um Active Directory a exclusividade do nome de utilizador é imposta, efetuando uma pesquisa de GC quando o nome de utilizador é mapeado para `userPrincipalName`. Se `sAMAccountName` é utilizado, em seguida, o diretório automaticamente irá impor a exclusividade do `sAMAccountName` entre o domínio do Active Directory.       Um servidor de ADAM automaticamente irá impor a exclusividade do nome de utilizador do `userPrincipalName` em todas as partições de aplicação.       A exclusividade do endereço de correio electrónico é imposta, efetuando uma pesquisa de subárvore para um endereço de correio eletrónico duplicado começando na raiz do contentor no qual os utilizadores são criados. Este é o contentor de utilizador predefinido (se ligado a um Active Directory e não contentor foi especificado na cadeia de ligação) ou o contentor especificado na cadeia de ligação.       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe cria o utilizador diretamente no contentor de utilizador especificado na cadeia de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Palavras-passe ser definido num servidor do Active Directory, o `connectionProtection` atributo tem de ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Quando está a ser utilizado um servidor de ADAM, o `connectionProtection` atributo pode ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, mas apenas se configurar explicitamente o servidor de ADAM para permitir a alterações de palavra-passe através de ligações não segura.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Espaços à esquerda e são recortadas dos todos os valores de parâmetro de cadeia, exceto `password`.      > [!IMPORTANT] > Não é possível criar novos utilizadores, a menos que as credenciais utilizadas para ligar ao servidor do Active Directory tem direitos de administrador de domínio (não recomendados) ou &quot;Criar instância subordinado,&quot; &quot;Eliminar subordinado instância&quot; e os direitos de acesso de &quot;Definir palavra-passe&quot;. O direito de acesso de &quot;Eliminar subordinado instância&quot; é necessário porque a criação de um utilizador é um processo de vários passo e se falhar qualquer passo da criação de utilizador, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe irá eliminar a instância de utilizador em vez de deixar uma instância de utilizador parcialmente construído no diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
