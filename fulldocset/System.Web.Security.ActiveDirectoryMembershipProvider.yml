- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression
  id: PasswordStrengthRegularExpression
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordStrengthRegularExpression
  nameWithType: ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém a expressão regular utilizada para avaliar uma palavra-passe."
  remarks: "A propriedade PasswordStrengthRegularExpression obtém a expressão regular utilizada para avaliar a complexidade de palavra-passe.       A propriedade PasswordStrengthRegularExpression não é utilizada para validar palavras-passe gerada automaticamente no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>método.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>       A propriedade de PasswordStrengthRegularExpression está definida a configuração de aplicação utilizando o `passwordStrengthRegularExpression` atributo o [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento de configuração."
  example:
  - "The following example shows the [membership Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) configuration element in the `system.web` section of the application's Web.config file. It specifies that the application use an instance of the <xref:System.Web.Security.ActiveDirectoryMembershipProvider> class to provide membership services and sets the `passwordStrengthRegularExpression` attribute to a regular expression that validates that the password meets the following criteria:  \n  \n-   Is greater than seven characters.  \n  \n-   Contains at least one digit.  \n  \n-   Contains at least one special (non-alphanumeric) character.  \n  \n If the password does not meet these criteria, the password is not accepted by the membership provider.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          passwordStrengthRegularExpression=  \n            \"@\\\"(?=.{6,})(?=(.*\\d){1,})(?=(.*\\W){1,})\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override string PasswordStrengthRegularExpression { get; }
    return:
      type: System.String
      description: "Uma expressão regular utilizada para avaliar uma palavra-passe."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A propriedade PasswordStrengthRegularExpression é acedida antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializado."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer
  id: RequiresQuestionAndAnswer
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: RequiresQuestionAndAnswer
  nameWithType: ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém um valor que indica se o fornecedor de associação está configurado para exigir uma pergunta de palavra-passe e uma resposta ao criar um utilizador."
  remarks: "A propriedade de RequiresQuestionAndAnswer está definida na configuração da aplicação de ficheiros utilizando o `requiresQuestionAndAnswer` atributo do [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se a propriedade não está definida no ficheiro de configuração da aplicação, a propriedade de RequiresQuestionAndAnswer está definida para o valor predefinido de `false`.       Quando o `requiresQuestionAndAnswer` atributo está definido como `true`, também tem de definir estes atributos adicionais.      - `attributeMapPasswordQuestion` e `attributeMapPasswordAnswer` tem de ser mapeada para atributos no esquema do Active Directory.       Se não forem cumpridos os critérios acima, uma <xref:System.Configuration.Provider.ProviderException>é emitida na inicialização.</xref:System.Configuration.Provider.ProviderException>      > [!NOTE] > Requerem uma pergunta de palavra-passe e uma resposta ao criar um utilizador, mas definida a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade `false` para impedir que os utilizadores alterarem as respetivas palavras-passe utilizando a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool RequiresQuestionAndAnswer { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> objeto é configurado para exigir uma pergunta de palavra-passe e responder a um utilizador; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi efetuada uma tentativa para aceder a propriedade RequiresQuestionAndAnswer antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializada."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail
  id: RequiresUniqueEmail
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: RequiresUniqueEmail
  nameWithType: ActiveDirectoryMembershipProvider.RequiresUniqueEmail
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém um valor que indica se um endereço de correio electrónico armazenado no servidor do Active Directory tem de ser exclusivo."
  remarks: "Quando a propriedade de RequiresUniqueEmail é `true`, a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância assegura que o endereço de correio eletrónico não é utilizado por qualquer outro utilizador atual quando o âmbito ou a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>ou <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>método é denominado.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       A propriedade de RequiresUniqueEmail está definida na configuração da aplicação de ficheiros utilizando o `requiresUniqueEmail` atributo do [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se a propriedade não está definida no ficheiro de configuração da aplicação, a propriedade de RequiresUniqueEmail está definida para o valor predefinido de `false`."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to require unique e-mail addresses for users stored on the Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          requiresUniqueEmail=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool RequiresUniqueEmail { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os endereços de correio eletrónico tem de ser exclusivos; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi efetuada uma tentativa para aceder a propriedade RequiresUniqueEmail antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializada."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Repõe a palavra-passe de um utilizador para uma palavra-passe nova gerada automaticamente."
  remarks: "O método é denominado pelo <xref:System.Web.Security.Membership>gerado de classe para repor aleatoriamente a palavra-passe de um utilizador no arquivo de dados do Active Directory para um novo valor.</xref:System.Web.Security.Membership> A nova palavra-passe é devolvido.      > [!NOTE] > A palavra-passe aleatória criado pelo método ResetPassword não é assegurada para passar a expressão regular no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A>propriedade.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A> No entanto, a palavra-passe aleatória será cumprem os critérios de estabelecidos pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>e <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>Propriedades.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>       Se uma resposta incorreta é fornecida para o método ResetPassword, o contador interno que controla as tentativas de resposta de palavra-passe inválido é incrementado por um. Isto pode resultar num utilizador conseguir iniciar sessão até que o estado de bloqueio está desmarcado por uma chamada para o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>método.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A> Se a resposta de palavra-passe correta é fornecida e o utilizador não está atualmente bloqueado, em seguida, o contador interno que controla as tentativas de palavra-passe inválida é reposto a zero. Para obter mais informações, consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>e <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>Propriedades.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>       Espaços à esquerda e são recortadas dos todos os valores de parâmetro.       Pode chamar o método de ResetPassword diretamente obtendo primeiro uma referência para o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância do <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>propriedade.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       O fornecedor utiliza uma pesquisa de subárvore que começa com o ponto de pesquisa especificado na cadeia de ligação. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico de classe para obter mais informações sobre cadeias de ligação.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Para definir palavras-passe num servidor do Active Directory, o `connectionProtection` atributo tem de ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Quando utilizar um servidor de ADAM a `connectionProtection` atributo pode ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, mas apenas se configurar explicitamente o servidor de ADAM para permitir a alterações de palavra-passe através de ligações não segura.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>      > [!IMPORTANT] > Só pode repor palavras-passe, a menos que as credenciais utilizadas para ligar ao servidor do Active Directory tem direitos de administrador de domínio (não recomendados) ou o direito de acesso de &quot;Repor palavra-passe&quot;.       Para repor uma palavra-passe, todas as condições seguintes têm de ser verdadeiras: - <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade tem de ser definida como `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      -O esquema do Active Directory têm de ser modificado para incluir os atributos para armazenar a pergunta da palavra-passe e a resposta e os três campos de registo de palavra-passe responder a alterações.      -O `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, e `attributeMapFailedPasswordAnswerLockedTime` atributos tem de ser definidos no ficheiro de configuração de aplicação.      -O <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>propriedade tem de ser definida como `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>      -O contexto de segurança para ligar ao arquivo de dados do Active Directory (a conta de processo ou as credenciais explícitas) tem de ter privilégios suficientes para alterar as palavras-passe. As credenciais utilizadas para ligar ao servidor do Active Directory tem direitos de administrador de domínio (não recomendados) ou o direito de acesso de &quot;Repor palavra-passe&quot;.      > [!NOTE] > Políticas de segurança definidas no servidor do Active Directory podem executá-lo para o método ResetPassword gerar uma palavra-passe que satisfaça as políticas. A implementação predefinida do <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A>método irá gerar palavras-passe que cumprem as políticas de palavra-passe predefinido em controladores de domínio com o Windows Server 2003 SP1.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A> Se a palavra-passe não pode ser reposta devido a políticas de segurança no servidor do Active Directory, um <xref:System.Configuration.Provider.ProviderException>é emitida.</xref:System.Configuration.Provider.ProviderException>"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "O utilizador para repor a palavra-passe."
    - id: passwordAnswer
      type: System.String
      description: "A resposta de palavra-passe para o utilizador especificado."
    return:
      type: System.String
      description: "A nova palavra-passe para o utilizador especificado."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O método de ResetPassword é chamado antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializado."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>valor da propriedade é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>passwordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
