  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters.XhtmlAdapters
  summary: "Devolve <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se o evento foi processado. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Este método é denominado por um controlo quando recebe uma notificação de evento originem, para verificar se o evento é específica da placa. Se o controlo implementa o <xref:System.Web.UI.IPostBackEventHandler>método e recebe um evento de nova colocação, o <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>método da placa de controlo é chamado.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> </xref:System.Web.UI.IPostBackEventHandler> Se os eventos enviados para o controlo podem variar consoante o dispositivo de destino, a implementação de controlo deste método tem de chamar o <xref:System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent%2A>método da placa de controlo.</xref:System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent%2A>       Este método devolve `true` ou `false`, indicando que indica se o adaptador de dispositivo processado o evento. Devolve `false` por predefinição."
  syntax:
    content: public override bool HandlePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Nome do evento."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o evento foi processado; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlObjectListAdapter.HandlePostBackEvent*
