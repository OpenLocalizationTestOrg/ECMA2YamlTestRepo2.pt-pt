  remarks: "This method is called by a control when it receives a postback event notification, to check whether the event is adapter-specific. If the control implements the <xref:System.Web.UI.IPostBackEventHandler> method and receives a postback event, the <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> method of the control adapter is called. If events sent to the control can vary depending on the target device, the control implementation of this method must call the <xref:System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent%2A> method of the control adapter.       This method returns `true` or `false`, indicating whether the device adapter handled the event. It returns `false` by default."
