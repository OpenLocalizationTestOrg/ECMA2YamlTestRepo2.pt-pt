  summary: "Gets or sets the apartment state of this thread."
  remarks: "**The ApartmentState property is obsolete.**  The non-obsolete alternatives are the <xref:System.Threading.Thread.GetApartmentState%2A> method to retrieve the apartment state and the   <xref:System.Threading.Thread.SetApartmentState%2A> method to set the apartment state.  \n  \n In the .NET Framework versions 1.0 and 1.1, the `ApartmentState` property marks a thread to indicate that it will execute in a single-threaded or multithreaded apartment. This property can be set when the thread is in the `Unstarted` or `Running` thread state; however, it can be set only once for a thread. If the property has not been set, it returns `Unknown`.  \n  \n An attempt to use the ApartmentState property to set the apartment state of a thread whose apartment state has already been set is ignored. However, the <xref:System.Threading.Thread.SetApartmentState%2A> method throws a <xref:System.InvalidOperationException> in this case.  \n  \n> [!IMPORTANT]\n>  In the .NET Framework version 2.0, new threads are initialized as <xref:System.Threading.ApartmentState?displayProperty=fullName> if their apartment state has not been set before they are started. The main application thread is initialized to <xref:System.Threading.ApartmentState?displayProperty=fullName> by default. You can no longer set the main application thread to <xref:System.Threading.ApartmentState?displayProperty=fullName> by setting the <xref:System.Threading.ApartmentState?displayProperty=fullName> property on the first line of code. Use the <xref:System.STAThreadAttribute> instead.  \n  \n In the .NET Framework version 2.0, you can specify the COM threading model for a C++ application using the [/CLRTHREADATTRIBUTE (Set CLR Thread Attribute)](../Topic/-CLRTHREADATTRIBUTE%20\\(Set%20CLR%20Thread%20Attribute\\).md) linker option."
  example:
