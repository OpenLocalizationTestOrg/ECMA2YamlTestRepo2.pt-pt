  name: WebServiceHost
  nameWithType: WebServiceHost
  fullName: System.ServiceModel.Web.WebServiceHost
  type: Class
  summary: "A <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref> classe compliments derivada o [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] modelo de programação REST."
  remarks: "Se o WebServiceHost localiza não existem pontos finais na descrição do serviço, cria automaticamente um ponto final predefinido no endereço de base do serviço para os endereços de base HTTP e HTTPS. Não cria um ponto final automaticamente se o utilizador tiver configurado um ponto final explicitamente no endereço base. WebServiceHost configura automaticamente o enlace do ponto final para trabalhar com as definições de segurança de serviços de informação Internet (IIS) associado quando utilizada num diretório virtual seguro.       Ao criar um ponto final HTTP de predefinido, o WebServiceHost desativa também a página de ajuda de HTTP e a funcionalidade do Web Services Description Language (WSDL) GET para que o ponto final de metadados não interfere com o ponto final HTTP de predefinido.       Além disso, a classe de WebServiceHost adiciona <xref:System.ServiceModel.Description.WebHttpBehavior>para todos os pontos finais que ainda não tenham o comportamento e que tenham um <xref:System.ServiceModel.Configuration.WebMessageEncodingElement>.</xref:System.ServiceModel.Configuration.WebMessageEncodingElement> </xref:System.ServiceModel.Description.WebHttpBehavior> Se todas as operações no serviço tiverem o HTTP vazia ou um pedido de corpos de lidar com o corpo do pedido HTTP como uma transmissão em fluxo, em seguida, o WebServiceHost configura automaticamente o mapeador de tipos de conteúdo adequado para o enlace."
  example:
  - "The following example shows how to use the WebServiceHost class to host a service that makes use of the [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] REST programming model.  \n  \n [!code-cs[WebServiceHost#0](~/add/codesnippet/csharp/t-system.servicemodel.we_0_1.cs)]\n [!code-vb[WebServiceHost#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_0_1.vb)]"
