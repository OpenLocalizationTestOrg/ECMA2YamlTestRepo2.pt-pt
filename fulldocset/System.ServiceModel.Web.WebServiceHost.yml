  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Web
  summary: "Chamado quando a <xref href=&quot;System.ServiceModel.Web.WebServiceHost&quot;> </xref> instância é aberto."
  remarks: "O seguinte ocorre quando este método é denominado: 1.  Se <xref:System.ServiceModel.Web.WebServiceHost>localiza não existem pontos finais na descrição do serviço, cria um ponto final predefinido no endereço base do serviço.</xref:System.ServiceModel.Web.WebServiceHost> <xref:System.ServiceModel.Web.WebServiceHost>Desativa a página de ajuda de HTTP e a funcionalidade de WSDL obter, de modo a que o ponto final de metadados não interfere com o ponto final HTTP de predefinido.</xref:System.ServiceModel.Web.WebServiceHost>      2.  <xref:System.ServiceModel.Web.WebServiceHost>verifica todos os pontos finais que utilizar <xref:System.ServiceModel.WebHttpBinding>para ver se tiverem o <xref:System.ServiceModel.Description.WebHttpBehavior>.</xref:System.ServiceModel.Description.WebHttpBehavior> necessária</xref:System.ServiceModel.WebHttpBinding></xref:System.ServiceModel.Web.WebServiceHost> Se não estiver presente, <xref:System.ServiceModel.Web.WebServiceHost>adiciona o <xref:System.ServiceModel.Description.WebHttpBehavior>para o ponto final.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Web.WebServiceHost>      3.  <xref:System.ServiceModel.Web.WebServiceHost>Configura o enlace do ponto final para trabalhar com as definições de segurança IIS associadas quando utilizada num diretório virtual seguro.</xref:System.ServiceModel.Web.WebServiceHost>"
  syntax:
    content: protected override void OnOpening ();
    parameters: []
