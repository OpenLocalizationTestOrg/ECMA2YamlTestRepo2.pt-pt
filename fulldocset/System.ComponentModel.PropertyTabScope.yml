  name: PropertyTabScope
  nameWithType: PropertyTabScope
  fullName: System.ComponentModel.PropertyTabScope
  type: Enum
  summary: "Defines identifiers that indicate the persistence scope of a tab in the Properties window."
  remarks: "PropertyTabScope indicates the persistence scope of a tab that is displayed in the Properties window when a component of a design document has an associated <xref:System.ComponentModel.PropertyTabAttribute>."
  example:
  - "The following code example demonstrates how to use PropertyTabScope to specify the scope of a property tab.  \n  \n [!code-cs[PropertyTabExample#1](~/add/codesnippet/csharp/t-system.componentmodel._160_1.cs)]\n [!code-cpp[PropertyTabExample#1](~/add/codesnippet/cpp/t-system.componentmodel._160_1.cpp)]\n [!code-vb[PropertyTabExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._160_1.vb)]"
