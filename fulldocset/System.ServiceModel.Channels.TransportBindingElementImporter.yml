  namespace: System.ServiceModel.Channels
  summary: "Adds custom policy assertions to the WSDL bindings in WSDL documents that are to be imported."
  remarks: "This method attaches a policy expression to WSDL bindings that already have attached policies. The added policy expression contains a custom policy assertion that contains the SOAP transport URI from the SOAP binding. This policy assertion is used when importing the endpoint to import the correct transport binding element."
  syntax:
