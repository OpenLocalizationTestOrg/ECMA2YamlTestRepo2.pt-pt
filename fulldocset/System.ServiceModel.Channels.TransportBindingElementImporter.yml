  name: TransportBindingElementImporter
  nameWithType: TransportBindingElementImporter
  fullName: System.ServiceModel.Channels.TransportBindingElementImporter
  type: Class
  summary: "Imports standard transport binding elements from [Web Services Description Language](http://go.microsoft.com/fwlink/?LinkId=96160) (WSDL) documents with attached policy expressions."
  remarks: "The `TransportBindingElementImporter` type is an implementation of the <xref:System.ServiceModel.Description.IWsdlImportExtension> and <xref:System.ServiceModel.Description.IPolicyImportExtension> interfaces. It imports the <xref:System.ServiceModel.Channels.HttpTransportBindingElement>, <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>, <xref:System.ServiceModel.Channels.TcpTransportBindingElement>, <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement>, <xref:System.ServiceModel.Channels.MsmqTransportBindingElement>, and <xref:System.ServiceModel.Channels.PeerTransportBindingElement> instances from WSDL service metadata.       When these <xref:System.ServiceModel.Channels.TransportBindingElement> types are imported, the `TransportBindingElementImporter` type also imports the addressing information from the WSDL metadata."
  syntax:
    content: 'public class TransportBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension, System.ServiceModel.Description.IWsdlImportExtension'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IPolicyImportExtension
