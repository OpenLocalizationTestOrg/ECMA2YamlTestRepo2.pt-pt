  name: ParallelActivityDesigner
  nameWithType: ParallelActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.ParallelActivityDesigner
  type: Class
  summary: "Provides methods and properties for all activity designers that display parallel vertical layouts on a workflow design surface."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       An activity designer that displays a parallel vertical layout represents an activity on the workflow design surface that has two code paths that a workflow can follow. For example, the designer used for the <xref:System.Workflow.Activities.IfElseActivity> activity displays the <xref:System.Workflow.Activities.IfElseActivity> activity on the workflow design surface and has a parallel vertical layout. Each branch of the parallel layout visually represents an <xref:System.Workflow.Activities.IfElseBranchActivity> activity contained in the <xref:System.Workflow.Activities.IfElseActivity> activity."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ParallelActivityDesigner : System.Workflow.ComponentModel.Design.StructuredCompositeActivityDesigner
