  name: ParallelActivityDesigner
  nameWithType: ParallelActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.ParallelActivityDesigner
  type: Class
  summary: "Fornece métodos e propriedades para todos os estruturadores de atividades que apresentam esquemas verticais paralelas numa superfície de desenho de fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um designer de atividade que apresenta um esquema vertical paralelo representa uma atividade na superfície de desenho de fluxo de trabalho que tem dois caminhos de código que pode seguir um fluxo de trabalho. Por exemplo, o estruturador utilizado para o <xref:System.Workflow.Activities.IfElseActivity>atividade apresenta o <xref:System.Workflow.Activities.IfElseActivity>atividade no fluxo de trabalho superfície de desenho e tem um esquema vertical paralelo.</xref:System.Workflow.Activities.IfElseActivity> </xref:System.Workflow.Activities.IfElseActivity> Cada ramo do esquema paralelo visualmente representa um <xref:System.Workflow.Activities.IfElseBranchActivity>atividades contidas no <xref:System.Workflow.Activities.IfElseActivity>atividade.</xref:System.Workflow.Activities.IfElseActivity> </xref:System.Workflow.Activities.IfElseBranchActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

