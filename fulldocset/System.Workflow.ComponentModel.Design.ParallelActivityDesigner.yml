  remarks: "If the designer&quot;s <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.Expanded%2A> or <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.IsVisible%2A> property is set to `false`, LastSelectableObject returns a null reference (`Nothing` in Visual Basic). If <xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner> contains child activity designers, LastSelectableObject returns the last selectable object associated with the first child activity designer. If the child activity designer is collapsed, LastSelectableObject returns the <xref:System.Workflow.ComponentModel.Activity> associated with the first activity designer in the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.ContainedDesigners%2A> collection."
