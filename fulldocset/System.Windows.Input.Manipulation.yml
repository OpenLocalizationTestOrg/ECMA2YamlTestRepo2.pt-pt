  name: Manipulation
  nameWithType: Manipulation
  fullName: System.Windows.Input.Manipulation
  type: Class
  summary: "Contains methods to get and update information about a manipulation."
  remarks: "A manipulation occurs when touch is interpreted as a physical action that is applied to an object. In [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)], manipulation events interpret input as a translation, expansion, or rotation manipulation. You usually interact with manipulations through the manipulation events that are defined on the <xref:System.Windows.UIElement>. However, the Manipulation class defines static methods that you can use to interact with manipulations.       For more information about manipulations, see [Input Overview](../Topic/Input%20Overview.md). For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md)."
  syntax:
    content: public static class Manipulation
