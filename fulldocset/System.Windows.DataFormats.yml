  remarks: "Este método também pode ser utilizado para registar os formatos de novo. Se não for encontrado o formato especificado, é automaticamente registado como um novo formato de dados.       A utilização deste método requer que o chamador tem <xref:System.Security.Permissions.UIPermission>com o <xref:System.Security.Permissions.UIPermissionClipboard?displayProperty=fullName>Sinalizador conjunto.</xref:System.Security.Permissions.UIPermissionClipboard?displayProperty=fullName> </xref:System.Security.Permissions.UIPermission>  O código seguinte mostra a sintaxe de atributo para pedir esta permissão para uma assemblagem.      ```c#   [assembly: SecurityPermissionAttribute(SecurityAction.RequestMinimum, Flags = UIPermissionClipboard.AllClipboard)]   ```      ```vb#   <assembly: SecurityPermissionAttribute(SecurityAction.RequestMinimum, Flags := UIPermissionClipboard.AllClipboard)>   ```"
  syntax:
    content: public static System.Windows.DataFormat GetDataFormat (string format);
    parameters:
