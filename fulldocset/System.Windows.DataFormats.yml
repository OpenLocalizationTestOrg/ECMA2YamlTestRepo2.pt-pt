  fullName: System.Windows.DataFormats
  type: Class
  summary: "Fornece um conjunto de nomes de formato de dados predefinidos que podem ser utilizadas para identificar os formatos de dados disponível nas operações da área de transferência ou arrastar e largar."
  remarks: "O <xref:System.Windows.DataObject>classe e outras classes que implementam o <xref:System.Windows.IDataObject>interface utilizar os formatos estáticos definidos por DataFormats para descrever cada formato de dados que é armazenado num objeto de dados.</xref:System.Windows.IDataObject> </xref:System.Windows.DataObject> Objetos de dados são tipicamente usados para transferir dados para e da área de transferência do sistema e nas operações de arrastar e largar.       A tabela seguinte lista os valores dos campos de formato estático dados fornecidos pelo DataFormats.  Estes valores de campo são fornecidos para fins informativos apenas; em geral, código de sempre deve referir-se ao campo adequado, em vez de cadeias hard-coded.      | Campo | Valor de campo | Descrição |   |-----------|-----------------|-----------------|   | <xref:System.Windows.DataFormats.Bitmap>|&quot; Mapa de bits &quot;| Especifica um [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] formato de dados de mapa de bits. |   | <xref:System.Windows.DataFormats.CommaSeparatedValue>|&quot; CSV &quot;| Especifica um formato de dados de ficheiro de valores separados por vírgulas (CSV). |   | <xref:System.Windows.DataFormats.Dib>|&quot; DeviceIndependentBitmap &quot;| Especifica o [!INCLUDE[TLA#tla_dib](~/add/includes/tlasharptla-dib-md.md)] formato de dados. |   | <xref:System.Windows.DataFormats.Dif>|&quot; DataInterchangeFormat &quot;| Especifica o formato de dados do Windows dados intercâmbio formato (DIF). |   | <xref:System.Windows.DataFormats.EnhancedMetafile>|&quot; EnhancedMetafile &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato metaficheiro avançado. |   | <xref:System.Windows.DataFormats.FileDrop>|&quot; FileDrop &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de ficheiro de lista. |   | <xref:System.Windows.DataFormats.Html>|&quot; Formato HTML &quot;| Especifica o [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] formato de dados. |   | <xref:System.Windows.DataFormats.Locale>|&quot; Região &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de dados de região (cultura). |   | <xref:System.Windows.DataFormats.MetafilePicture>|&quot; MetaFilePict &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de dados de imagem Metaficheiro. |   | <xref:System.Windows.DataFormats.OemText>|&quot; OEMText &quot;| Especifica padrão [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] [!INCLUDE[TLA#tla_oem](~/add/includes/tlasharptla-oem-md.md)] formato de dados de texto. |   | <xref:System.Windows.DataFormats.Palette>|&quot; Paleta &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de dados de paleta. |   | <xref:System.Windows.DataFormats.PenData>|&quot; PenData &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de dados de caneta. |   | <xref:System.Windows.DataFormats.Riff>|&quot; RiffAudio &quot;| Especifica o [!INCLUDE[TLA#tla_riff](~/add/includes/tlasharptla-riff-md.md)] formato de dados de áudio. |   | <xref:System.Windows.DataFormats.Rtf>|&quot; Formato de texto formatado &quot;| Especifica o [!INCLUDE[TLA#tla_rtf](~/add/includes/ajax-current-ext-md.md)] formato de dados. |   | <xref:System.Windows.DataFormats.Serializable>|&quot; PersistentObject &quot;| Especifica um formato de dados que encapsula qualquer tipo de objetos de dados serializáveis. |   | <xref:System.Windows.DataFormats.StringFormat>|&quot; System.String&quot;| Especifica o [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] formato de dados de classe de cadeia. |   | <xref:System.Windows.DataFormats.SymbolicLink>|&quot; SymbolicLink &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de dados de ligação simbólica. |   | <xref:System.Windows.DataFormats.Text>|&quot; Texto &quot;| Especifica o [!INCLUDE[TLA#tla_ansi](~/add/includes/tlasharptla-ansi-md.md)] formato de dados de texto. |   | <xref:System.Windows.DataFormats.Tiff>|&quot; TaggedImageFileFormat &quot;| Especifica o [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] formato de dados. |   | <xref:System.Windows.DataFormats.UnicodeText>|&quot; UnicodeText &quot;| Especifica o [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] formato de dados de texto. |   | <xref:System.Windows.DataFormats.WaveAudio>|&quot; WaveAudio &quot;| Especifica o formato de dados de áudio wave. |   | <xref:System.Windows.DataFormats.Xaml>|&quot; XAML &quot;| Especifica o [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] formato de dados. |   | <xref:System.Windows.DataFormats.XamlPackage>|&quot; XamlPackage &quot;| Specifies the [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] package data format.|</xref:System.Windows.DataFormats.XamlPackage></xref:System.Windows.DataFormats.Xaml></xref:System.Windows.DataFormats.WaveAudio></xref:System.Windows.DataFormats.UnicodeText></xref:System.Windows.DataFormats.Tiff></xref:System.Windows.DataFormats.Text></xref:System.Windows.DataFormats.SymbolicLink></xref:System.Windows.DataFormats.StringFormat></xref:System.Windows.DataFormats.Serializable></xref:System.Windows.DataFormats.Rtf></xref:System.Windows.DataFormats.Riff></xref:System.Windows.DataFormats.PenData></xref:System.Windows.DataFormats.Palette></xref:System.Windows.DataFormats.OemText></xref:System.Windows.DataFormats.MetafilePicture></xref:System.Windows.DataFormats.Locale></xref:System.Windows.DataFormats.Html></xref:System.Windows.DataFormats.FileDrop></xref:System.Windows.DataFormats.EnhancedMetafile></xref:System.Windows.DataFormats.Dif></xref:System.Windows.DataFormats.Dib></xref:System.Windows.DataFormats.CommaSeparatedValue></xref:System.Windows.DataFormats.Bitmap>"
