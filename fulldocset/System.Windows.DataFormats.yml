      type: System.Int32
      description: "O ID numérico do formato de dados para pedir um <xref href=&quot;System.Windows.DataFormat&quot;> </xref> do objeto para."
    return:
      type: System.Windows.DataFormat
      description: "A <xref href=&quot;System.Windows.DataFormat&quot;> </xref> objeto que contém o ID numérico e o nome do formato de dados solicitados."
  overload: System.Windows.DataFormats.GetDataFormat*
