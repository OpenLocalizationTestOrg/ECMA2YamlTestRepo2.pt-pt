  name: Bitmap
  nameWithType: DataFormats.Bitmap
  fullName: System.Windows.DataFormats.Bitmap
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Especifica um [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] formato de dados de mapa de bits."
  remarks: "Um mapa de bits representa um gráfico de computador como uma matriz de bits de memória, e estas bits representam os atributos de pixels individuais numa imagem.       Este campo é utilizado pelo <xref:System.Windows.DataObject>classe e outras classes que implementam o <xref:System.Windows.IDataObject>interface para descrever um formato de dados disponíveis.</xref:System.Windows.IDataObject> </xref:System.Windows.DataObject>       Utilize este campo com o <xref:System.Windows.IDataObject.SetData%2A>método para adicionar dados com um formato correspondente a um objeto de dados; utilize este campo com o <xref:System.Windows.IDataObject.GetData%2A>método para obter os dados no formato correspondente.</xref:System.Windows.IDataObject.GetData%2A> </xref:System.Windows.IDataObject.SetData%2A> Para verificar se um objeto de dados contém dados este formato, utilize o <xref:System.Windows.IDataObject.GetDataPresent%2A>método a consulta para o formato.</xref:System.Windows.IDataObject.GetDataPresent%2A>"
  syntax:
    content: public static readonly string Bitmap;
    return:
      type: System.String
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
