  type: Class
  summary: "Extends design-time behavior for the <xref href=&quot;System.Web.UI.WebControls.Table&quot;></xref> Web server control."
  remarks: ''
  example:
  - "The section contains two code examples. The first code example demonstrates how to derive a class from the TableDesigner class. The second code example demonstrates how to display the `StyledTable` class at design time.  \n  \n The following code example demonstrates how to create a designer class named `StyledTableDesigner`, which is derived from the TableDesigner class, and is used to display two cells at design time for a class that is derived from the <xref:System.Web.UI.WebControls.Table> class.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.TableDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_25_1.vb)]  \n  \n The following code example uses the `DesignerAttribute` to associate the `StyledTableDesigner` class with the `StyledTable` class so that it can be displayed at design time.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.TableDesigner#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_25_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class TableDesigner : System.Web.UI.Design.ControlDesigner
