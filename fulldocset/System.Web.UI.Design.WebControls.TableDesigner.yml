- uid: System.Web.UI.Design.WebControls.TableDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.TableDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: TableDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.TableDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the HTML that is used to represent the control at design time."
  remarks: "The GetDesignTimeHtml method ensures that the table has at least one row and cell and that the cells contain some text for display at design time."
  example:
  - "The following code example demonstrates how to override the GetDesignTimeHtml method to display rows and cells for the `StyledTable` class on the design surface. In the `Try` block, the code checks whether the table contains any rows or cells, and if it does not, creates a row and performs a loop to create two cells for the row, along with placeholder text to display in each cell at design time. If the table is not empty, but a row is, the code performs the same loop to create and populate the cells. In the `Finally` block, the code returns the values to their original state.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.TableDesigner#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_12_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "The HTML used to represent the control at design time."
  overload: System.Web.UI.Design.WebControls.TableDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
