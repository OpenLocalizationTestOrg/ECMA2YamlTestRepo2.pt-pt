  remarks: "The SqlChangeMonitor method binds the <xref:System.Data.SqlClient.SqlDependency.OnChange> event of the object in `dependency` to the <xref:System.Runtime.Caching.ChangeMonitor.OnChanged%2A> method handler. This enables the change monitor to receive notification of changes in SQL Server databases.       When you invoke the SqlChangeMonitor constructor, you must pass a <xref:System.Data.SqlClient.SqlDependency> object as a parameter. When you create a <xref:System.Data.SqlClient.SqlDependency> object, you must pass a <xref:System.Data.SqlClient.SqlCommand> parameter to the constructor. The constructor for <xref:System.Data.SqlClient.SqlDependency> class lets you specify optional information for configuring the <xref:System.Data.SqlClient.SqlDependency> instance."
