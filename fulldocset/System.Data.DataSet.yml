nces, indicating the order of the tables corresponding to each result set loaded from the reader. The Loadmethod fills each supplied <xref:System.Data.DataTable> instance with data from a single result set from the source data reader. After each result set, the Loadmethod moves on to the next result set within the reader, until there are no more result sets.       The name resolution scheme for this method is the same as that followed by the <xref:System.Data.Common.DbDataAdapter.Fill%2A> method of the <xref:System.Data.Common.DbDataAdapter> class."
