- uid: System.Web.UI.Design.TemplateEditingService.SupportsNestedTemplateEditing
  id: SupportsNestedTemplateEditing
  parent: System.Web.UI.Design.TemplateEditingService
  langs:
  - csharp
  name: SupportsNestedTemplateEditing
  nameWithType: TemplateEditingService.SupportsNestedTemplateEditing
  fullName: System.Web.UI.Design.TemplateEditingService.SupportsNestedTemplateEditing
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets a value that indicates whether the service supports nested template editing.
  remarks: "> [!NOTE]> O <xref:System.Web.UI.Design.TemplateEditingService>classe está obsoleta.</xref:System.Web.UI.Design.TemplateEditingService> Expor modelos através do <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>propriedade de um designer de controlo.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> O anfitrião de estrutura cria um <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>objeto para cada <xref:System.Web.UI.Design.TemplateDefinition>em cada <xref:System.Web.UI.Design.TemplateGroup>que está definido para um estruturador do controlo.</xref:System.Web.UI.Design.TemplateGroup> </xref:System.Web.UI.Design.TemplateDefinition> </xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>  \n  \n The SupportsNestedTemplateEditing property indicates whether a template editor can be invoked from a component of a parent template editor's templated control. This is called nested template editing, because a template editor is invoked for a component of a control for which a template editor is already operating."
  syntax:
    content: public bool SupportsNestedTemplateEditing { get; }
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the service supports nested template editing; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
  overload: System.Web.UI.Design.TemplateEditingService.SupportsNestedTemplateEditing*
  exceptions: []
  platform:
  - net462
