    description: "Não foi possível criar um tipo de propriedade especificado na secção do ficheiro Web. config.       - ou - <xref uid=&quot;langword_csharp_allowAnonymous&quot; name=&quot;allowAnonymous&quot; href=&quot;&quot;> </xref> atributo está definida uma propriedade na secção do ficheiro Web. config <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_enabled&quot; name=&quot;enabled&quot; href=&quot;&quot;> </xref> atributo do elemento está definido como <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       - ou - <xref uid=&quot;langword_csharp_serializeAs&quot; name=&quot;serializeAs&quot; href=&quot;&quot;> </xref> atributo está definida uma propriedade na secção do ficheiro Web. config <xref href=&quot;System.Configuration.SettingsSerializeAs&quot;> </xref> e <> </> *> propriedade especificado <xref uid=&quot;langword_csharp_type&quot; name=&quot;type&quot; href=&quot;&quot;> </xref> devolve <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       - ou - o nome de um fornecedor especificado, utilizando o <xref uid=&quot;langword_csharp_provider&quot; name=&quot;provider&quot; href=&quot;&quot;> </xref> não foi possível encontrar o atributo de uma propriedade de perfil no <> </> *> coleção.       - ou - <xref uid=&quot;langword_csharp_type&quot; name=&quot;type&quot; href=&quot;&quot;> </xref> especificado para uma propriedade de perfil não foi possível encontrar.       - ou - uma propriedade de perfil foi especificada com um nome que corresponde a um nome de propriedade na classe base especificada no <xref uid=&quot;langword_csharp_inherits&quot; name=&quot;inherits&quot; href=&quot;&quot;> </xref> atributo da secção."
