  summary: "Cria uma instância do <xref href=&quot;System.Web.Profile.ProfileBase&quot;> </xref> classe."
  remarks: "O ASP.NET usa o <xref:System.Web.Profile.ProfileBase>classe para criar a classe utilizada para o perfil de utilizador.</xref:System.Web.Profile.ProfileBase> Quando uma aplicação que tenha o perfil do utilizador ativado é iniciada, o ASP.NET cria uma nova classe do tipo `ProfileCommon`, que herda a <xref:System.Web.Profile.ProfileBase>classe.</xref:System.Web.Profile.ProfileBase> Os acessores de tipo seguro são adicionados para o `ProfileCommon` classe para cada propriedade definida na secção de configuração. Os acessores de tipo seguro do `ProfileCommon` classe chamada o <xref:System.Web.Profile.ProfileBase.GetPropertyValue%2A>e <xref:System.Web.Profile.ProfileBase.SetPropertyValue%2A>métodos para a <xref:System.Web.Profile.ProfileBase>base da classe obter e definir o perfil de valores de propriedade, respetivamente.</xref:System.Web.Profile.ProfileBase> </xref:System.Web.Profile.ProfileBase.SetPropertyValue%2A> </xref:System.Web.Profile.ProfileBase.GetPropertyValue%2A> Uma instância do `ProfileCommon` classe está definida como o valor de <xref:System.Web.HttpContext.Profile%2A>propriedade para a aplicação ASP.NET.</xref:System.Web.HttpContext.Profile%2A>      > [!NOTE] > A classe base utilizada para gerar a classe armazenada no <xref:System.Web.HttpContext.Profile%2A>propriedade pode ser substituída utilizando o `inherits` atributo da secção do ficheiro de configuração.</xref:System.Web.HttpContext.Profile%2A> Neste caso, tem de especificar uma classe personalizada que herda a <xref:System.Web.Profile.ProfileBase>classe base.</xref:System.Web.Profile.ProfileBase>       Este construtor não se destina a ser utilizado a partir do código da aplicação. Para criar uma instância de um perfil de utilizador, utilize o <xref:System.Web.Profile.ProfileBase.Create%2A>método.</xref:System.Web.Profile.ProfileBase.Create%2A>"
  example:
  - "The following Web.config file specifies a user profile that contains a `ZipCode` property of type `string` and a `RecentSearchList` property of type <xref:System.Collections.Specialized.StringCollection>. The generated <xref:System.Web.HttpContext.Profile%2A> property of the current <xref:System.Web.HttpContext> will have strongly typed accessors for each of the specified properties.  \n  \n```  \n<configuration>  \n   <connectionStrings>  \n       <add name=\"SqlServices\" connectionString=\"Data Source=localhost;Integrated Security=SSPI;Initial Catalog=aspnetdb;\" />  \n   </connectionStrings>  \n  \n  <system.web>  \n   <anonymousIdentification enabled=\"true\" />  \n  \n   <profile defaultProvider=\"SqlProvider\" >  \n     <providers>  \n       <add  \n         name=\"SqlProvider\"  \n         connectionStringName=\"SqlServices\"  \n         applicationName=\"ProfileBaseApplication\"  \n         type=\"System.Web.Profile.SqlProfileProvider\" />  \n     </providers>  \n  \n     <properties>  \n       <add name=\"ZipCode\" allowAnonymous=\"true\" />  \n       <add name=\"RecentSearchList\"  \n            type=\"System.Collections.Specialized.StringCollection\"  \n            serializeAs=\"Xml\"  \n            allowAnonymous=\"true\" />  \n      </properties>  \n    </profile>  \n   </system.web>  \n</configuration>  \n```  \n  \n The following ASP.NET page reads and sets the `ZipCode` property specified for the user profile.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/visualbasic/m-system.web.profile.pro_1_1.aspx)]\n [!code-cs[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/csharp/m-system.web.profile.pro_1_1.aspx)]"
