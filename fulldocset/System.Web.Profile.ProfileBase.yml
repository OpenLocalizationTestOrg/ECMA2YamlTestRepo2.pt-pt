  remarks: "A propriedade IsDirty pode ser utilizada por um fornecedor de perfil durante o <xref:System.Configuration.SettingsBase.Save%2A>método para determinar se as propriedades que são constituídos por tipos primitivos, cadeias, ou <xref:System.DateTime>objetos foram alterados.</xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> Propriedades alteradas, em seguida, são atualizadas pelo fornecedor de perfil no <xref:System.Configuration.SettingsBase.Save%2A>método.</xref:System.Configuration.SettingsBase.Save%2A> O <xref:System.Configuration.SettingsBase.Save%2A>método é chamado automaticamente no final da execução de página se o <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A>propriedade é `true` um fornecedor de perfil chamado no <xref:System.Configuration.SettingsBase.Save%2A>método explicitamente não é possível determinar se uma propriedade de perfil com um tipo de classe personalizada ou um tipo complexo, tais como uma coleção foi alterado.</xref:System.Configuration.SettingsBase.Save%2A> </xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A> </xref:System.Configuration.SettingsBase.Save%2A> Pode utilizar o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento para determinar se um objeto personalizado foi modificado e continuar com a guardar automática para objetos modificados ou cancelar a guardar automática se não existem objetos tem sido modificados.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> O comportamento predefinido da <xref:System.Web.Profile.ProfileBase>classe consiste em definir a propriedade IsDirty `true` para as propriedades de um tipo de complexo ou personalizado a primeira vez a propriedade é acedida.</xref:System.Web.Profile.ProfileBase>"
