  name: UrlMapping
  nameWithType: UrlMapping
  fullName: System.Web.Configuration.UrlMapping
  type: Class
  summary: "Mapeia um URL que é apresentado aos utilizadores para o URL de uma página na aplicação Web. Esta classe não pode ser herdada."
  remarks: "A classe de UrlMapping permite-lhe mapear um URL que é apresentado aos utilizadores para um URL que existe na sua aplicação Web. Adicionar um objeto de UrlMapping a um <xref:System.Web.Configuration.UrlMappingCollection>é o equivalente programático a, incluindo um `add` elemento o `urlMappings` secção de um ficheiro de configuração.</xref:System.Web.Configuration.UrlMappingCollection>       Cada objeto UrlMapping contém duas propriedades identificar um URL. Uma propriedade especifica o URL apresentado ao utilizador; outros Especifica um URL na aplicação Web. À direita são ignoradas carateres de espaço em branco em ambos os <xref:System.Web.Configuration.UrlMapping.Url%2A>e <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A>Propriedades.</xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> </xref:System.Web.Configuration.UrlMapping.Url%2A>      > [!NOTE] > UrlMapping a propriedade é possível escrever informações na secção do ficheiro de configuração, de acordo com as restrições definidas pela propriedade de secção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> relacionada Qualquer tentativa de escrever num ficheiro de configuração a um nível não é permitido na hierarquia resultará numa mensagem de erro gerada pelo parser. No entanto, pode utilizar esta classe para ler as informações de configuração qualquer nível na hierarquia."
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n[!code-cs[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/csharp/t-system.web.configurati_10_2.aspx)]\n[!code-vb[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_10_2.aspx)]"
