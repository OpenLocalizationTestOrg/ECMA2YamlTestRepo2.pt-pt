  name: MappedUrl
  nameWithType: UrlMapping.MappedUrl
  fullName: System.Web.Configuration.UrlMapping.MappedUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Um URL na aplicação Web."
  remarks: "A propriedade MappedUrl é o equivalente programático a `mappedUrl` atributo do `add` elemento o `urlMappings` secção de um ficheiro de configuração.      > [!NOTE] > Ao utilizar o IIS 5.0, se utilizar a propriedade MappedUrl para mapear um tipo de página suportados (tal como um ficheiro. aspx) para um tipo de página não suportado (como uma página. asp), ocorrerá um erro. Este tipo de mapeamento é suportado na versão 6.0 do IIS."
  example:
  - "The following code example shows how to obtain the MappedUrl property. This example is from a larger example for the <xref:System.Web.Configuration.UrlMapping> class.  \n  \n [!code-cs[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/csharp/p-system.web.configurati_113_1.aspx)]\n [!code-vb[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/visualbasic/p-system.web.configurati_113_1.aspx)]"
  syntax:
    content: public string MappedUrl { get; }
