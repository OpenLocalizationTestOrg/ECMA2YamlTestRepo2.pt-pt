- uid: System.Web.Configuration.UrlMapping.MappedUrl
  id: MappedUrl
  parent: System.Web.Configuration.UrlMapping
  langs:
  - csharp
  name: MappedUrl
  nameWithType: UrlMapping.MappedUrl
  fullName: System.Web.Configuration.UrlMapping.MappedUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "A URL in your Web application."
  remarks: "The MappedUrl property is the programmatic equivalent of the `mappedUrl` attribute of the `add` element in the `urlMappings` section of a configuration file.      > [!NOTE] >  When using IIS 5.0, if you use the MappedUrl property to map from a supported page type (such as an .aspx file) to an unsupported page type (such as an .asp page), an error will occur. This type of mapping is supported in IIS version 6.0."
  example:
  - "The following code example shows how to obtain the MappedUrl property. This example is from a larger example for the <xref:System.Web.Configuration.UrlMapping> class.  \n  \n [!code-cs[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/csharp/p-system.web.configurati_113_1.aspx)]\n [!code-vb[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/visualbasic/p-system.web.configurati_113_1.aspx)]"
  syntax:
    content: public string MappedUrl { get; }
    return:
      type: System.String
      description: "The URL in your Web application that has been mapped to the value specified by the <xref:System.Web.Configuration.UrlMapping.Url*> property."
  overload: System.Web.Configuration.UrlMapping.MappedUrl*
  exceptions: []
  platform:
  - net462
