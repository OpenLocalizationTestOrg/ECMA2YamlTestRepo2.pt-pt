      description: "O URL na aplicação Web que não foi mapeado para o valor especificado pelo <xref:System.Web.Configuration.UrlMapping.Url*>propriedade.</xref:System.Web.Configuration.UrlMapping.Url*>"
  overload: System.Web.Configuration.UrlMapping.MappedUrl*
