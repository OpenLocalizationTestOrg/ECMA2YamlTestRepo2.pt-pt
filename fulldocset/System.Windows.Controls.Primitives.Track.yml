  remarks: "O controlo de controlar não tem uma predefinição <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> O <xref:System.Windows.Controls.ControlTemplate>é implementada como parte do <xref:System.Windows.Controls.ControlTemplate>do <xref:System.Windows.Controls.Primitives.ScrollBar>e <xref:System.Windows.Controls.Slider>controlos.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ControlTemplate> Tem de controlar um <xref:System.Windows.Controls.Primitives.Thumb>controlo e dois <xref:System.Windows.Controls.Primitives.RepeatButton>controlos que são utilizados para alterar o <xref:System.Windows.Controls.Primitives.Track.Value%2A>propriedade do controlo controlar.</xref:System.Windows.Controls.Primitives.Track.Value%2A> </xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb>       A ilustração seguinte mostra um registo num controlo de deslize.       **Um registo num controlo de deslize**![RepeatButton, botão](~/add/media/trackonslider.png &quot;RepeatButton, botão&quot;) a tabela seguinte mostra as propriedades de controlar e correspondente <xref:System.Windows.Controls.Primitives.RangeBase>Propriedades automaticamente vinculada a.</xref:System.Windows.Controls.Primitives.RangeBase>        Quando a propriedade alterada, também altera a propriedade vinculada.      | Controlar a propriedade | propriedade de <xref:System.Windows.Controls.Primitives.RangeBase>|   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName>|   | <xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName>|   | <xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName>|       A tabela seguinte mostra as propriedades de controlar e correspondente <xref:System.Windows.Controls.Primitives.ScrollBar>Propriedades para o qual vincular quando um registo faz parte de um <xref:System.Windows.Controls.Primitives.ScrollBar>controlo e as propriedades de controlar não são definir explicitamente.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase>      | Controlar a propriedade | propriedade de <xref:System.Windows.Controls.Primitives.ScrollBar>|   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Controls.Primitives.Track.Orientation%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A?displayProperty=fullName>|   | <xref:System.Windows.Controls.Primitives.Track.ViewportSize%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSize%2A?displayProperty=fullName>|       A tabela seguinte mostra as propriedades de controlar e correspondente <xref:System.Windows.Controls.Slider>Propriedades para o qual vincular quando um registo faz parte de um <xref:System.Windows.Controls.Slider>controlo e as propriedades de controlar não são definir explicitamente.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSize%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.ViewportSize%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Orientation%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.ScrollBar>      | Controlar a propriedade | propriedade de <xref:System.Windows.Controls.Slider>|   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Controls.Primitives.Track.Orientation%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Slider.Orientation%2A?displayProperty=fullName>|   | <xref:System.Windows.Controls.Primitives.Track.IsDirectionReversed%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Slider.IsDirectionReversed%2A?displayProperty=fullName>|       Além disso, o <xref:System.Windows.Controls.Primitives.RepeatButton.Delay%2A>Propriedades para o <xref:System.Windows.Controls.Primitives.RepeatButton>controla para um <xref:System.Windows.Controls.Slider>bind controlo com o <xref:System.Windows.Controls.Primitives.RepeatButton.Delay%2A>Propriedades para o <xref:System.Windows.Controls.Primitives.RepeatButton>controlos do controlo controlar.</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.RepeatButton.Delay%2A> </xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.RepeatButton.Delay%2A> </xref:System.Windows.Controls.Slider.IsDirectionReversed%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.IsDirectionReversed%2A?displayProperty=fullName> </xref:System.Windows.Controls.Slider.Orientation%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Orientation%2A?displayProperty=fullName> </xref:System.Windows.Controls.Slider>       Quando é utilizado um controlar desloque o conteúdo, o tamanho do <xref:System.Windows.Controls.Primitives.Track.Thumb%2A>controlo é proporcional à percentagem do conteúdo que aparece na área visível ou janela viewport.</xref:System.Windows.Controls.Primitives.Track.Thumb%2A> A ilustração seguinte mostra um exemplo de um <xref:System.Windows.Controls.ScrollViewer>controlo que implementa um controlo de controlar.</xref:System.Windows.Controls.ScrollViewer>       **Uma barra de deslocamento que tenha um controlo de controlar**![ScrollBar illlustration](~/add/media/scrollbargeneric.png &quot;ScrollBar illlustration&quot;) o cálculo seguinte é utilizado para calcular o tamanho do <xref:System.Windows.Controls.Primitives.Track.Thumb%2A>.</xref:System.Windows.Controls.Primitives.Track.Thumb%2A>              thumbSize = (viewportSize/(maximum–minimum+viewportSize)) × trackLength o parâmetro viewportSize é o valor da <xref:System.Windows.Controls.Primitives.Track.ViewportSize%2A>propriedade.</xref:System.Windows.Controls.Primitives.Track.ViewportSize%2A> O mínimo e máximo correspondem à <xref:System.Windows.Controls.Primitives.Track.Maximum%2A>e <xref:System.Windows.Controls.Primitives.Track.Minimum%2A>valores de propriedade.</xref:System.Windows.Controls.Primitives.Track.Minimum%2A> </xref:System.Windows.Controls.Primitives.Track.Maximum%2A> O valor da expressão máximo – mínimo + viewportSize é o tamanho do conteúdo deslocável. Tenha em atenção que o valor da <xref:System.Windows.Controls.Primitives.Track.Maximum%2A>propriedade representa o <xref:System.Windows.Controls.Primitives.Track.Value%2A>de controlar quando o conteúdo é deslocar para a parte inferior.</xref:System.Windows.Controls.Primitives.Track.Value%2A> </xref:System.Windows.Controls.Primitives.Track.Maximum%2A> Isto <xref:System.Windows.Controls.Primitives.Track.Maximum%2A>valor não é o mesmo que o comprimento ou a extensão do conteúdo.</xref:System.Windows.Controls.Primitives.Track.Maximum%2A> Para obter uma explicação mais detalhada, consulte <xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName>.</xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName>       <xref:System.Windows.Controls.Primitives.Track.Value%2A>De um registo num <xref:System.Windows.Controls.Primitives.ScrollBar>aumenta a partir da parte superior para inferior ou da esquerda para a direita, consoante a orientação do <xref:System.Windows.Controls.Primitives.ScrollBar>.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Track.Value%2A> Da mesma forma, a <xref:System.Windows.Controls.Primitives.Track.Value%2A>de um registo num <xref:System.Windows.Controls.Slider>aumento da parte inferior para top ou da esquerda para a direita, consoante a orientação do <xref:System.Windows.Controls.Slider>.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.Primitives.Track.Value%2A> Para alterar a direção de aumentar o valor, defina o <xref:System.Windows.Controls.Primitives.Track.IsDirectionReversed%2A>propriedade de Track para `true`.</xref:System.Windows.Controls.Primitives.Track.IsDirectionReversed%2A>"
