  fullName: System.Windows.Controls.Primitives.Track
  type: Class
  summary: "Represents a control primitive that handles the positioning and sizing of a <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;></xref> control and two <xref href=&quot;System.Windows.Controls.Primitives.RepeatButton&quot;></xref> controls that are used to set a <xref:System.Windows.Controls.Primitives.Track.Value*>."
  remarks: "The Track control does not have a default <xref:System.Windows.Controls.ControlTemplate>. Its <xref:System.Windows.Controls.ControlTemplate> is implemented as part of the <xref:System.Windows.Controls.ControlTemplate> of the <xref:System.Windows.Controls.Primitives.ScrollBar> and <xref:System.Windows.Controls.Slider> controls. The Track has a <xref:System.Windows.Controls.Primitives.Thumb> control and two <xref:System.Windows.Controls.Primitives.RepeatButton> controls that are used to change the <xref:System.Windows.Controls.Primitives.Track.Value%2A> property of the Track control.       The following illustration shows a Track on a slider.       **A Track on a Slider**       ![RepeatButton, Thumb](~/add/media/trackonslider.png &quot;RepeatButton, Thumb&quot;)       The following table shows the Track properties and the corresponding <xref:System.Windows.Controls.Primitives.RangeBase> properties that they automatically bind to. When either property changes, the bound property also changes.      |Track property|<xref:System.Windows.Controls.Primitives.RangeBase> property|   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |<xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName>|   |<xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName>|   |<xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName>|       The following table shows the Track properties and the corresponding <xref:System.Windows.Controls.Primitives.ScrollBar> properties to which they bind when a Track is part of a <xref:System.Windows.Controls.Primitives.ScrollBar> control and the Track properties are not explicitly set.      |Track property|<xref:System.Windows.Controls.Primitives.ScrollBar> property|   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |<xref:System.Windows.Controls.Primitives.Track.Orientation%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A?displayProperty=fullName>|   |<xref:System.Windows.Controls.Primitives.Track.ViewportSize%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSize%2A?displayProperty=fullName>|       The following table shows the Track properties and the corresponding <xref:System.Windows.Controls.Slider> properties to which they bind when a Track is part of a <xref:System.Windows.Controls.Slider> control and the Track properties are not explicitly set.      |Track property|<xref:System.Windows.Controls.Slider> property|   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------------------------------------------------------------------------------------------------------------------------------------|   |<xref:System.Windows.Controls.Primitives.Track.Orientation%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Slider.Orientation%2A?displayProperty=fullName>|   |<xref:System.Windows.Controls.Primitives.Track.IsDirectionReversed%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Slider.IsDirectionReversed%2A?displayProperty=fullName>|       Additionally, the <xref:System.Windows.Controls.Primitives.RepeatButton.Delay%2A> properties for the <xref:System.Windows.Controls.Primitives.RepeatButton> controls for a <xref:System.Windows.Controls.Slider> control bind with the <xref:System.Windows.Controls.Primitives.RepeatButton.Delay%2A> properties for the <xref:System.Windows.Controls.Primitives.RepeatButton> controls of the Track control.       When a Track is used to scroll content, the size of the <xref:System.Windows.Controls.Primitives.Track.Thumb%2A> control is proportional to the percentage of the content that appears in the viewable area or viewport. The following illustration shows an example of a <xref:System.Windows.Controls.ScrollViewer> control that implements a Track control.       **A ScrollBar that has a Track control**       ![ScrollBar illlustration](~/add/media/scrollbargeneric.png &quot;ScrollBar illlustration&quot;)       The following calculation is used to compute the size of the <xref:System.Windows.Controls.Primitives.Track.Thumb%2A>.       thumbSize = (viewportSize/(maximum–minimum+viewportSize))×trackLength       The viewportSize parameter is the value of the <xref:System.Windows.Controls.Primitives.Track.ViewportSize%2A> property. The maximum and minimum parameters correspond to the <xref:System.Windows.Controls.Primitives.Track.Maximum%2A> and <xref:System.Windows.Controls.Primitives.Track.Minimum%2A> property values. The value of the expression maximum–minimum+viewportSize is the size of the scrollable content. Note that the value of the <xref:System.Windows.Controls.Primitives.Track.Maximum%2A> property represents the <xref:System.Windows.Controls.Primitives.Track.Value%2A> of the Track when the content is scrolled to the bottom. This <xref:System.Windows.Controls.Primitives.Track.Maximum%2A> value is not the same as the length or extent of the content. For a more detailed explanation, see <xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName>.       The <xref:System.Windows.Controls.Primitives.Track.Value%2A> of a Track in a <xref:System.Windows.Controls.Primitives.ScrollBar> increases from top to bottom or from left to right depending on the orientation of the <xref:System.Windows.Controls.Primitives.ScrollBar>. Similarly, the <xref:System.Windows.Controls.Primitives.Track.Value%2A> of a Track in a <xref:System.Windows.Controls.Slider> increases from bottom to top or from left to right depending on the orientation of the <xref:System.Windows.Controls.Slider>. To change the direction of increasing value, set the <xref:System.Windows.Controls.Primitives.Track.IsDirectionReversed%2A> property of the Track to `true`."
