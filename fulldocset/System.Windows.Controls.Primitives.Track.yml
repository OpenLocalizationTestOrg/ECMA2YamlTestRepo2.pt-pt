  remarks: "Quando um <xref:System.Windows.Controls.Primitives.Track>controlo está a ser um <xref:System.Windows.Controls.Primitives.RangeBase>controlo e a propriedade máximo não for explicitamente definida, esta propriedade está vinculado automaticamente com o <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase> </xref:System.Windows.Controls.Primitives.Track>       O valor máximo para uma <xref:System.Windows.Controls.Primitives.ScrollBar>controlo é equivalente ao tamanho do conteúdo deslocável menos o tamanho da área de conteúdo visível ou janela viewport.</xref:System.Windows.Controls.Primitives.ScrollBar> Por exemplo, se o tamanho do conteúdo for 100 e o tamanho do <xref:System.Windows.Controls.Primitives.Track.ViewportSize%2A>propriedade é 30, o valor da propriedade máximo é de 70.</xref:System.Windows.Controls.Primitives.Track.ViewportSize%2A> Isto acontece porque o <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>propriedade o <xref:System.Windows.Controls.Primitives.ScrollBar>controlo corresponde à posição no conteúdo deslocável que aparece na parte superior da janela viewport.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> Quando o conteúdo é deslocar para a parte inferior muito neste exemplo, 30 por cento dos conteúdos continua a aparecer na janela viewport. Por conseguinte, o <xref:System.Windows.Controls.Primitives.Track.Value%2A>que corresponde à parte superior da janela viewport é 70 e o valor máximo é de 70.</xref:System.Windows.Controls.Primitives.Track.Value%2A>       A seguinte ilustração mostra como as <xref:System.Windows.Controls.Primitives.Track.Value%2A>corresponde a uma posição no <xref:System.Windows.Controls.Primitives.ScrollBar>de um <xref:System.Windows.Controls.ScrollViewer>controlo.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Track.Value%2A>       ![Valor corresponde à posição do conteúdo](~/add/media/scrollbarvalueeqmaximum.png &quot;corresponde ao valor para a posição do conteúdo&quot;) <a name=&quot;dependencyPropertyInfo_Maximum&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.Primitives.Track.MaximumProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsArrange%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsArrange%2A> </xref:System.Windows.Controls.Primitives.Track.MaximumProperty>      "
