  nameWithType: MustRunInClientContextAttribute
  fullName: System.EnterpriseServices.MustRunInClientContextAttribute
  type: Class
  summary: "Forces the attributed object to be created in the context of the creator, if possible. This class cannot be inherited."
  remarks: "If the context attributes of the attributed object conflict with those of the context of the creator, a <xref:System.Runtime.InteropServices.COMException?displayProperty=fullName> is thrown when an attempt is made to create the object.       For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
