  name: MustRunInClientContextAttribute
  nameWithType: MustRunInClientContextAttribute
  fullName: System.EnterpriseServices.MustRunInClientContextAttribute
  type: Class
  summary: "Força o objeto attributed a ser criado no contexto do criador, se possível. Esta classe não pode ser herdada."
  remarks: "Se os atributos de contexto do objeto attributed entrarem em conflito com os do contexto do criador, um <xref:System.Runtime.InteropServices.COMException?displayProperty=fullName>é acionada quando é efetuada uma tentativa de criar o objeto.</xref:System.Runtime.InteropServices.COMException?displayProperty=fullName>       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of the MustRunInClientContextAttribute type.  \n  \n [!code-cs[EnterpriseServicesMustRunInClientContextAttribute#0](~/add/codesnippet/csharp/t-system.enterpriseservi_39_1.cs)]\n [!code-vb[EnterpriseServicesMustRunInClientContextAttribute#0](~/add/codesnippet/visualbasic/t-system.enterpriseservi_39_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class MustRunInClientContextAttribute : Attribute
