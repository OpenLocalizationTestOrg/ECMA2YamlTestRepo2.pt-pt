  fullName: System.IdentityModel.Services.SignInResponseMessage
  type: Class
  summary: "Representa uma mensagem de WS-Federation início de sessão na resposta."
  remarks: "Esta mensagem é criada quando o parâmetro de ação (wa) da mensagem recebida é &quot;wsignin1.0&quot; e a mensagem contém um wresult ou wresultptr parâmetro.       Ao converter um <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenResponse>objeto para um objeto SignInResponseMessage, o atributo de contexto na mensagem RequestSecurityTokenResponse não é transferido e tem de ser explicitamente definido.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenResponse>       [!INCLUDE[wif_wsfed_ref](~/add/includes/wif-wsfed-ref-md.md)]Para obter mais informações sobre a mensagem que esta classe representa, consulte a especificação de WS-Federation."
  syntax:
