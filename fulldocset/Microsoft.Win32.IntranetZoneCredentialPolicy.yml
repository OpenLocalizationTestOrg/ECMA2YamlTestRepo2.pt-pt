    - id: authModule
      type: System.Net.IAuthenticationModule
      description: "The <xref href=&quot;System.Net.IAuthenticationModule&quot;></xref> that will conduct the authentication, if authentication is required."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the requested resource is in the same domain as the client making the request; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
