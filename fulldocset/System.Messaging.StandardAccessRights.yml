  langs:
  - csharp
  name: StandardAccessRights
  nameWithType: StandardAccessRights
  fullName: System.Messaging.StandardAccessRights
  type: Enum
  summary: "Especifica um conjunto padrão de direitos de acesso que correspondem às operações comuns a maioria dos tipos de objetos com capacidade de segurança."
  remarks: "A classe de StandardAccessRights fornece direitos de acesso para operações comuns, tais como eliminar, ler e escrever. O significado exatos de cada membro é específico para o tipo de objeto ao qual está aplicado.       StandardAccessRights é uma das duas enumerações ao qual o <xref:System.Messaging.GenericAccessRights>um vasto conjunto de mapas de enumeração de leitura, escrita ou capacidades de executar.</xref:System.Messaging.GenericAccessRights> StandardAccessRights permite-lhe especificar os direitos comuns para a maior parte dos objetos, por exemplo, ao eliminar o objeto ou ler um descritor de segurança.       Ambos os StandardAccessRights e <xref:System.Messaging.MessageQueueAccessRights>fornecer um membro para eliminar uma fila.</xref:System.Messaging.MessageQueueAccessRights> As necessidades da aplicação definem que conjunto de sinalizadores que utilizar."
  syntax:
    content: >-
      [System.Flags]

      public enum StandardAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
