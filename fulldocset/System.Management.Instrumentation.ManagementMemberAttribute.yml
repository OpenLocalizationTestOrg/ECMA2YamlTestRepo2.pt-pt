  type: Class
  summary: "This class is used by the WMI.NET Provider Extensions framework. It is the base class for all the management attributes that can be applied to members.       Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
  remarks: "The Name parameter of this parent class ensures that all management attributes that apply to members accept a Name parameter."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public abstract class ManagementMemberAttribute : Attribute
