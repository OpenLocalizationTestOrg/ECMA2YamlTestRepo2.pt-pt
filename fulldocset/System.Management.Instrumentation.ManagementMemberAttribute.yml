  summary: "Esta classe é utilizada pelo framework WMI.NET fornecedor extensões. É a classe base para todos os atributos de gestão que podem ser aplicadas aos membros.       Nota: a bibliotecas WMI .NET agora é considerada no estado final e não mais de desenvolvimento, melhoramentos ou atualizações estarão disponíveis para problemas relacionados com segurança não afetar estas bibliotecas. O [APIs de MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser utilizada para todos os novo desenvolvimento."
  remarks: "O parâmetro de nome desta classe principal garante que todos os atributos de gestão que se aplicam aos membros aceitam um parâmetro de nome."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public abstract class ManagementMemberAttribute : Attribute
