- uid: System.Activities.Statements.Confirm.Target
  id: Target
  parent: System.Activities.Statements.Confirm
  langs:
  - csharp
  name: Target
  nameWithType: Confirm.Target
  fullName: System.Activities.Statements.Confirm.Target
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Statements
  summary: "Gets or sets the &lt;xref:System.WorkflowModel.InArgument%601&gt; that contains the <xref:System.Activities.Statements.CompensationHandle> for this <xref href=&quot;System.Activities.Statements.Confirm&quot;></xref> activity."
  remarks: "When the Target of the <xref:System.Activities.Statements.CompensationHandle> is specified, the <xref:System.Activities.Statements.Confirm> activity explicitly invokes the confirmation handler of the <xref:System.Activities.Statements.CompensableActivity>, which returns the <xref:System.Activities.Statements.CompensationHandle>. When the Target of the <xref:System.Activities.Statements.CompensationHandle> is not specified, the <xref:System.Activities.Statements.Confirm> activity executes the default confirmation for any child <xref:System.Activities.Statements.CompensableActivity> activities in the reverse order of successful completion. An <xref:System.InvalidOperationException> is thrown if the Target refers to a <xref:System.Activities.Statements.CompensableActivity> that was previously confirmed or compensated.       This property is read-only at runtime. If the value is set at runtime, an <xref:System.InvalidOperationException> is raised."
  syntax:
    content: public System.Activities.InArgument<System.Activities.Statements.CompensationToken> Target { get; set; }
    return:
      type: System.Activities.InArgument{System.Activities.Statements.CompensationToken}
      description: "The &lt;xref:System.WorkflowModel.InArgument%601&gt; that contains the <xref:System.Activities.Statements.CompensationHandle> for this <xref href=&quot;System.Activities.Statements.Confirm&quot;></xref> activity."
  overload: System.Activities.Statements.Confirm.Target*
  exceptions: []
  platform:
  - net462
