  name: MetaData
  nameWithType: MetaData
  fullName: System.Runtime.Remoting.MetadataServices.MetaData
  type: Class
  summary: "Provides methods that allow you to work with XML schema."
  remarks: "The MetaData class provides methods that allow you to generate Web Services Description Language (WSDL) from type information, convert an XML Schema into a code stream, and compile the code stream into an assembly. This functionality is also present in the [Soapsuds Tool (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5)."
