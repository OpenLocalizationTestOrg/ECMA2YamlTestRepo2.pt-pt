  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.MetadataServices
  summary: "Converte a definição de esquema especificado em c# proxy o código fonte."
  remarks: >-
    > [!NOTE]

    >  If files with the specified names already exist, they are overwritten.
  syntax:
    content: public static void ConvertSchemaStreamToCodeSourceStream (bool clientProxy, string outputDirectory, System.IO.Stream inputStream, System.Collections.ArrayList outCodeStreamList);
    parameters:
    - id: clientProxy
      type: System.Boolean
      description: "Indica o tipo de proxy para gerar. Se <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, gera um proxy simple (também conhecido como proxy encapsulada) que carrega os canais automaticamente, expõe todos os métodos do objeto remoto e fornece acesso às propriedades de canal. Se <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, gera um proxy transparente que expõe todos os métodos do objecto remoto."
    - id: outputDirectory
      type: System.String
      description: "O diretório onde os novo c# código ficheiros de origem com o proxy são criados."
    - id: inputStream
      type: System.IO.Stream
      description: "O fluxo de entrada que contém a definição de esquema no formato Web Services Description Language (WSDL)."
    - id: outCodeStreamList
      type: System.Collections.ArrayList
      description: "A lista de nomes de ficheiro para os fluxos de código gerados. Tenha em atenção que o <xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>método pode criar origem vários fluxos de código.</xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>"
  overload: System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*
  exceptions: []
  platform:
  - net462
