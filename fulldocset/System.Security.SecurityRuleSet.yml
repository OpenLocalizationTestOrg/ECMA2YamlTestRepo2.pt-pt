  name: SecurityRuleSet
  nameWithType: SecurityRuleSet
  fullName: System.Security.SecurityRuleSet
  type: Enum
  summary: "Identifica o conjunto de regras de segurança que o language runtime deve impor para uma assemblagem."
  remarks: "Esta enumeração indica que conjunto de regras de segurança que o language runtime deve impor para uma assemblagem. Por exemplo, uma assemblagem que está marcada com `[SecurityRules(SecurityRuleSet.Level1)]` utiliza as regras de transparência do .NET Framework versão 2.0, onde os tipos de segurança críticas públicos e membros são tratados como segurança segura-críticos fora da assemblagem. Isto requer tipos crítica de segurança e os membros efetuar um pedido de ligação de fidedignidade total para impor um comportamento crítica de segurança quando estes são acedidos pelos chamadores externos. Normalmente, as regras de nível 1 devem ser utilizadas apenas para compatibilidade, tal como para assemblagens do .NET Framework 2.0. Por predefinição, as assemblagens do .NET Framework 2.0 se tornar as assemblagens de nível 2 quando estes são recompilados para o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]. Para compilar estas assemblagens como nível 1, deve assinalá-los explicitamente como nível 1. Para obter mais informações sobre o comportamento de nível 1, consulte [código transparente à segurança, o nível 1](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre o comportamento de nível 2, consulte [código transparente à segurança, o nível 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum SecurityRuleSet
  inheritance:
  - System.Enum
  platform:
  - net462
