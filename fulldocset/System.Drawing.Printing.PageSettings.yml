  name: PageSettings
  nameWithType: PageSettings
  fullName: System.Drawing.Printing.PageSettings
  type: Class
  summary: "Especifica as definições que se aplicam a uma única página impressos."
  remarks: "A classe de PageSettings é utilizada para especificar as definições que modificam a forma como uma página irá ser impresso. Normalmente, definir predefinições para todas as páginas para serem impressos através de <xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName>propriedade.</xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName> Para especificar as definições de forma de página por página, processam o <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>ou <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName>eventos e modificar o argumento de PageSettings incluído no <xref:System.Drawing.Printing.PrintPageEventArgs>ou <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>, respetivamente.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>       Para obter mais informações sobre o processamento <xref:System.Drawing.Printing.PrintDocument>eventos, consulte o <xref:System.Drawing.Printing.PrintDocument>Descrição geral de classe.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument> Para obter mais informações sobre a impressão, consulte o <xref:System.Drawing.Printing>Descrição geral do espaço de nomes.</xref:System.Drawing.Printing>"
  example:
  - "The following example demonstrates handling the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event and checking the PageSettings argument of <xref:System.Drawing.Printing.PrintPageEventArgs>. To use this code, add a <xref:System.Drawing.Printing.PrintDocument> component named `PrintDocument1` to a Windows Form and associate its <xref:System.Drawing.Printing.PrintDocument.PrintPage> event with the `printDocument1_PrintPage` method in the example.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_0_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/csharp/t-system.drawing.printin_0_1.cs)]"
