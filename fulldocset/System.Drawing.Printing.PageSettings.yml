  namespace: System.Drawing.Printing
  summary: "Gets or sets a value indicating whether the page should be printed in color."
  remarks: "You can use the <xref:System.Drawing.Printing.PrinterSettings.SupportsColor%2A?displayProperty=fullName> property to determine if the printer supports color printing. If the printer supports color, but you do not want to print in color, set the Color property to `false`. The default will be `true`."
