  fullName: System.Web.UI.TemplateParser.ParseFile(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Parses the content of the file that is specified by either its virtual or physical path."
  remarks: "If a physical path is specified, it is used over the virtual path for locating the file to parse.       If the path to the file to parse is a circular reference; that is, it refers to the same file that the parser is currently parsing, an <xref:System.Web.HttpException> exception is thrown."
  syntax:
    content: protected void ParseFile (string physicalPath, string virtualPath);
    parameters:
    - id: physicalPath
      type: System.String
      description: "The physical path of the file to parse. `physicalPath` has precedence over `virtualPath`."
    - id: virtualPath
      type: System.String
      description: "The virtual path of the file to parse."
  overload: System.Web.UI.TemplateParser.ParseFile*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "\n    physicalPath or virtualPath refers to the file currently being parsed."
  platform:
  - net-11
  - net-20
  - netcore-10
