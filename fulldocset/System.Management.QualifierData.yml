  namespace: System.Management
  summary: "Gets or sets a value indicating whether the qualifier is amended."
  remarks: "Amended qualifiers are qualifiers whose value can be localized through WMI. Localized qualifiers reside in separate namespaces in WMI and can be merged into the basic class definition when retrieved.      ## Property Value    `true` if this qualifier is amended; otherwise, `false`.      ## .NET Framework Security    Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](../Topic/Using%20Libraries%20from%20Partially%20Trusted%20Code.md)."
  syntax:
    content: public bool IsAmended { get; set; }
    return:
      type: System.Boolean
      description: "Returns a &lt;xref:System.Boolean&gt; value indicating whether the qualifier is amended."
  overload: System.Management.QualifierData.IsAmended*
  exceptions: []
