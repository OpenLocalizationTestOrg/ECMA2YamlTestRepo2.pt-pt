  fullName: System.ServiceModel.Configuration.UserPrincipalNameElement
  type: Class
  summary: "Representa um elemento de configuração que especifica um nome principal de utilizador. Esta classe não pode ser herdada."
  remarks: "Nome principal de utilizador é o tipo de nome de início de sessão de um utilizador numa rede. O nome principal de utilizador é composta pelo nome do objeto de utilizador utilizado no Active Directory, seguido de símbolo (@) e, em seguida, normalmente, o sistema de nomes de domínio principal domínio. Por exemplo, Jorge na árvore de domínio Fabrikam.com pode ter o nome principal de utilizador [ jeff@fabrikam.com ](mailto:jeffsmith@fabrikam.com)."
