  remarks: "Esta classe pode ser utilizada por um serviço de controlo para determinar qual <xref:System.Workflow.Activities.Rules.RuleSet>s ter sido removido durante a atualização dinâmica.</xref:System.Workflow.Activities.Rules.RuleSet> Uma instância deste objeto é gerada para cada <xref:System.Workflow.Activities.Rules.RuleSet>que está a ser removido (ou seja, que existia no fluxo de trabalho antes desta atualização dinâmica, mas é removidos posteriormente).</xref:System.Workflow.Activities.Rules.RuleSet>"
