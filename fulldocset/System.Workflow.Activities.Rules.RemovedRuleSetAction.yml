  type: Class
  summary: "Represents the removal of a <xref href=&quot;System.Workflow.Activities.Rules.RuleSet&quot;></xref> during dynamic update. This class cannot be inherited."
  remarks: "This class can be used by a tracking service to determine which <xref:System.Workflow.Activities.Rules.RuleSet>s have been removed during a dynamic update. An instance of this object is generated for every <xref:System.Workflow.Activities.Rules.RuleSet> that is removed (that is, that existed in the workflow before this dynamic update, but is gone afterward)."
