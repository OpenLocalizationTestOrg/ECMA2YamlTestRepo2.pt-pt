items:
- uid: System.Windows.Input.CanExecuteRoutedEventHandler
  id: CanExecuteRoutedEventHandler
  langs:
  - csharp
  name: CanExecuteRoutedEventHandler
  nameWithType: CanExecuteRoutedEventHandler
  fullName: System.Windows.Input.CanExecuteRoutedEventHandler
  type: Delegate
  summary: "Representa o método que irá processar a <xref href=&quot;System.Windows.Input.CommandBinding.CanExecute&quot;> </xref> eventos."
  remarks: "O CanExecuteRoutedEventHandler determina se o comando associado a origem do evento é capaz de executar o destino de comando. Se o comando tem uma origem de comando que especifica um destino, em seguida, as informações de destino podem ser obtidas através de `sender`. Se o <xref:System.Windows.Input.ICommandSource.CommandTarget%2A>não está definido, o elemento com o foco do teclado é o destino e também pode ser obtido através de `sender`.</xref:System.Windows.Input.ICommandSource.CommandTarget%2A>  Se determinou-o é que o comando pode ser executado no destino, o <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>propriedade deve ser definida como `true`; caso contrário, defina-o como `false`.</xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>       Não é necessário confiar nos dados de eventos para determinar o comando, origem e destino. Pode limitar a utilização do processador para invocações de comando possíveis conhecido, embora seja mais difícil de realizar se a estrutura de comando depende extensivamente o encaminhamento de comando a executar o mesmo comando no sucessivos potenciais alvos numa rota de evento."
  example:
  - "The following example shows a CanExecuteRoutedEventHandler that sets <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> to `true`.  \n  \n [!code-cs[commandwithhandler#CommandHandlerCanExecuteHandler](~/add/codesnippet/csharp/commandWithHandler/Window1.xaml.cs#commandhandlercanexecutehandler)]\n [!code-vb[commandwithhandler#CommandHandlerCanExecuteHandler](~/add/codesnippet/visualbasic/commandWithHandler/Window1.xaml.vb#commandhandlercanexecutehandler)]"
  syntax:
    content: public delegate void CanExecuteRoutedEventHandler(object sender, CanExecuteRoutedEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
