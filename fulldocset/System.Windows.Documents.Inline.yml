  name: FlowDirection
  nameWithType: Inline.FlowDirection
  fullName: System.Windows.Documents.Inline.FlowDirection
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Gets or sets a value that specifies the relative direction for flow of content within a <xref href=&quot;System.Windows.Documents.Inline&quot;></xref> element."
  remarks: "The flow direction of content typically corresponds to the innate flow direction of the language being represented.  Hebrew and Arabic provide examples of languages that naturally flow from right-to-left.  English, German, and Russian provide examples of languages that naturally flow from left-to-right.       **Note:** The value of this property is not automatically changed to match the language used by the operating system. If you need to use a different value then the default of <xref:System.Windows.FlowDirection>, you must specify it yourself.      <a name=&quot;dependencyPropertyInfo_FlowDirection&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.Inline.FlowDirectionProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsParentArrange%2A>|"
  example:
  - "The following example shows how to set the FlowDirection attribute of a <xref:System.Windows.Documents.Inline> element (<xref:System.Windows.Documents.Run>).  \n  \n [!code-xml[InlineSnippets#_Inline_FlowDirectionXAML](~/add/codesnippet/xaml/InlineSnippets/Window1.xaml#_inline_flowdirectionxaml)]  \n  \n The following example shows how to set the FlowDirection property programmatically.  \n  \n [!code-cs[InlineSnippets#_Inline_FlowDirection](~/add/codesnippet/csharp/InlineSnippets/Window1.xaml.cs#_inline_flowdirection)]\n [!code-vb[InlineSnippets#_Inline_FlowDirection](~/add/codesnippet/visualbasic/inlinesnippets/window1.xaml.vb#_inline_flowdirection)]"
  syntax:
    content: public System.Windows.FlowDirection FlowDirection { get; set; }
    return:
      type: System.Windows.FlowDirection
      description: "A member of the <xref href=&quot;System.Windows.FlowDirection&quot;></xref> enumeration specifying the relative flow direction.  Getting this property returns the currently effective flow direction.  Setting this property causes the contents of the <xref href=&quot;System.Windows.Documents.Inline&quot;></xref> element to re-flow in the indicated direction.       The default value is <xref href=&quot;System.Windows.FlowDirection&quot;></xref>."
  overload: System.Windows.Documents.Inline.FlowDirection*
  exceptions: []
  platform:
  - net462
