  name: EventLogWatcher
  nameWithType: EventLogWatcher
  fullName: System.Diagnostics.Eventing.Reader.EventLogWatcher
  type: Class
  summary: "Permite-lhe subscrever eventos recebidos. Sempre que um evento pretendido é publicado para um registo de eventos, o <xref href=&quot;System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten&quot;> </xref> o evento é gerado e o método que gere este evento será executado."
  remarks: "As instâncias desta classe criadas a partir de <xref:System.Diagnostics.Eventing.Reader.EventLogQuery>objetos que especificar uma consulta para a subscrição de evento.</xref:System.Diagnostics.Eventing.Reader.EventLogQuery> Quando é registado um evento que corresponde aos critérios de expressa numa consulta, em seguida, a <xref:System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten>o evento é gerado.</xref:System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten>"
  example:
  - 'For example code using this class, see [How to: Subscribe to Events in an Event Log](http://msdn.microsoft.com/en-us/62e006d3-9fab-4fdf-a8f8-e23d05498cd4).'
  syntax:
    content: 'public class EventLogWatcher : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
