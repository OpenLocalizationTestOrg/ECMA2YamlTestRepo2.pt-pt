  type: Class
  summary: "Represents a selectable item in a <xref href=&quot;System.Windows.Controls.ListBox&quot;></xref>."
  remarks: "A <xref:System.Windows.Controls.ListBox> contains a collection of ListBoxItem objects. To select a ListBoxItem in a <xref:System.Windows.Controls.ListBox>, set the <xref:System.Windows.Controls.ListBoxItem.IsSelected%2A> property to `true`.       Bind a ListBoxItem to data by binding the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of a <xref:System.Windows.Controls.ListBox> to a data source. For more information, see [How to: Bind a ListBox to Data](~/add/includes/ajax-current-ext-md.md). You can customize the appearance of a ListBoxItem by setting the <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> property of a <xref:System.Windows.Controls.ListBox> to a <xref:System.Windows.DataTemplate>.  For more information, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md).       By default, the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> of a ListBoxItem is set to <xref:System.Windows.HorizontalAlignment>. The default horizontal position of a <xref:System.Windows.Controls.StackPanel> is <xref:System.Windows.HorizontalAlignment>. If you set the <xref:System.Windows.FrameworkElement.Width%2A> property of a ListBoxItem through a <xref:System.Windows.Controls.StackPanel>, the panel&quot;s default is applied and the item is centered.       A ListBoxItem is a <xref:System.Windows.Controls.ContentControl>, which means that it can contain a single object of any type (such as a string, an image, or a panel). For more information, see the <xref:System.Windows.Controls.ContentControl> class.      ## Customizing the ListBoxItem Control    To apply the same property settings to multiple ListBoxItem controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  To see the parts and states that are specific to the ListBoxItem, see [ListBox Styles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in ListBoxItem control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
