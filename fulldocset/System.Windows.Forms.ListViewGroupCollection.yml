  fullName: System.Windows.Forms.ListViewGroupCollection
  type: Class
  summary: "Representa a coleção de grupos dentro de um <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controlo."
  remarks: "Utilize o <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>propriedade para obter o ListViewGroupCollection associado um <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Esta coleção contém o <xref:System.Windows.Forms.ListViewGroup>objetos que representam os grupos a apresentar no controlo quando a <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>propriedade está definida como um valor diferente de <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup> Quaisquer itens que não estão atribuídos a um grupo serão apresentado no grupo predefinido, que tem a etiqueta de cabeçalho &quot;DefaultGroup {0}&quot;. O grupo predefinido não está contido no <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>coleção e não pode ser alterada.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Isto é principalmente útil de depuração para se certificar de que todos os itens foram corretamente adicionados a grupos. Se existirem não existem grupos no <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>coleção, a funcionalidade de agrupamento está desativada.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>método para adicionar um único grupo à coleção.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A>método para adicionar um grupo num índice específico dentro da coleção.</xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A> Para remover um grupo, utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>método.</xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Utilize o <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>método para remover o grupo de um índice específico.</xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>       Não é possível adicionar um <xref:System.Windows.Forms.ListViewGroup>à coleção mais do que uma vez.</xref:System.Windows.Forms.ListViewGroup> Para reposicionar um grupo de dentro da coleção, primeiro deve ser removido da coleção e, em seguida, serão inseridos na localização pretendida. Utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>método para determinar se um grupo específico já se encontra na coleção.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A> Para obter o índice de um grupo de dentro da coleção, utilize o <xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A>método.</xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A> Pode obter ou definir o grupo de um índice específico com o <xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>indexador.</xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>       Utilize o <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>método para adicionar vários grupos à coleção.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> Pode adicionar vários grupos como uma matriz de grupos ou como um ListViewGroupCollection que obtêm através de <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>propriedade de outro <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>método para remover todos os grupos da coleção.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>      > [!NOTE] > O <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>, <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>, e <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>métodos remover grupos da coleção, mas não remova quaisquer itens do <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Se existirem não existem grupos no <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>coleção, a funcionalidade de agrupamento está desativada e todos os itens no controlo são apresentados normalmente.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       O <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>e <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>métodos são úteis quando pretende fornecer várias formas para agrupar itens num <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> Para tal, crie várias matrizes de grupo. Para alterar o agrupamento, utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>método para remover todos os grupos da coleção, em seguida, utilizar o <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>método para adicionar a seguinte matriz de grupos a apresentar.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Utilize o <xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A>método para copiar os grupos de uma coleção a uma matriz compatível, começando num índice especificado.</xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A> Isto é útil, por exemplo, quando pretender ordenar os grupos na coleção com o <xref:System.Array.Sort%2A?displayProperty=fullName>método.</xref:System.Array.Sort%2A?displayProperty=fullName> Para tal, copie os grupos para uma matriz compatível, em seguida, a matriz de ordenação. Em seguida, utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>método para remover todos os grupos da coleção, em seguida, utilizar o <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>método para adicionar a matriz ordenada à coleção.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Count%2A>propriedade para determinar quantos grupos são na coleção.</xref:System.Windows.Forms.ListViewGroupCollection.Count%2A> Para iterar através da coleção, utilize o <xref:System.Collections.IEnumerator>devolveu o <xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A>método.</xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A> </xref:System.Collections.IEnumerator>      > [!NOTE] > A funcionalidade de agrupamento só está disponível no Windows XP e família Windows Server 2003 quando a aplicação chama o <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Em sistemas operativos anteriores, qualquer código de grupos será ignorado e os grupos não serão apresentados. Como resultado, qualquer código que depende a funcionalidade de agrupamento poderão não funcionar corretamente. Que pretende incluir um teste que determina se a funcionalidade de agrupamento está disponível e fornecer a funcionalidade alternativa quando não está disponível. Por exemplo, poderá pretender fornecer a ordenação alternativo quando são executadas em sistemas operativos que não suporta a ordenação por grupo.   >> A funcionalidade de marca de inserção é fornecida pela mesma biblioteca que fornece a funcionalidade de temas do sistema operativo. Para verificar a disponibilidade desta biblioteca, chame o <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>sobrecarga de método e passar no <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>valor.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_24_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_24_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_24_1.cpp)]"
