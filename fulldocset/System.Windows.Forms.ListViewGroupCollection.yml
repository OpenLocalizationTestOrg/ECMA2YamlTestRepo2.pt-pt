  name: ListViewGroupCollection
  nameWithType: ListViewGroupCollection
  fullName: System.Windows.Forms.ListViewGroupCollection
  type: Class
  summary: "Represents the collection of groups within a <xref href=&quot;System.Windows.Forms.ListView&quot;></xref> control."
  remarks: "Use the <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> property to get the ListViewGroupCollection associated with a <xref:System.Windows.Forms.ListView> control. This collection contains the <xref:System.Windows.Forms.ListViewGroup> objects that represent the groups shown in the control when the <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> property is set to a value other than <xref:System.Windows.Forms.View?displayProperty=fullName>. Any items that are not assigned to a group will appear in the default group, which has the header label &quot;DefaultGroup{0}&quot;. The default group is not contained in the <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> collection, and cannot be altered. It is primarily useful in debugging to ensure that all items have been properly added to groups. If there are no groups in the <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> collection, the grouping feature is disabled.       Use the <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> method to add a single group to the collection. Use the <xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A> method to add a group at a particular index within the collection. To remove a group, use the <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> method. Use the <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> method to remove the group at a particular index.       You cannot add a <xref:System.Windows.Forms.ListViewGroup> to the collection more than once. To reposition a group within the collection, it must first be removed from the collection, and then inserted at the desired location. Use the <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A> method to determine whether a particular group is already in the collection. To retrieve the index of a group within the collection, use the <xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A> method. You can get or set the group at a particular index with the <xref:System.Windows.Forms.ListViewGroupCollection.Item%2A> indexer.       Use the <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> method to add multiple groups to the collection. You can add multiple groups either as an array of groups or as a ListViewGroupCollection that you retrieve through the <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> property of another <xref:System.Windows.Forms.ListView> control. Use the <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> method to remove all the groups from the collection.      > [!NOTE] >  The <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>, <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>, and <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> methods remove groups from the collection, but do not remove any items from the <xref:System.Windows.Forms.ListView> control. If there are no groups in the <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> collection, the grouping feature is disabled and all items in the control are displayed normally.       The <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> and <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> methods are useful when you want to provide multiple ways to group the items in a <xref:System.Windows.Forms.ListView> control. To do this, create multiple group arrays. To change the grouping, first use the <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> method to remove all the groups from the collection, then use the <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> method to add the next array of groups to display.       Use the <xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A> method to copy the groups in a collection to a compatible array starting at a specified index. This is useful, for example, when you want to sort the groups in the collection using the <xref:System.Array.Sort%2A?displayProperty=fullName> method. To do this, copy the groups into a compatible array, then sort the array. Next, use the <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> method to remove all the groups from the collection, then use the <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> method to add the sorted array back to the collection.       Use the <xref:System.Windows.Forms.ListViewGroupCollection.Count%2A> property to determine how many groups are in the collection. To iterate through the collection, use the <xref:System.Collections.IEnumerator> returned from the <xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A> method.      > [!NOTE] >  The grouping feature is available only on Windows XP and the Windows Server 2003 family when your application calls the <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> method. On earlier operating systems, any code relating to groups will be ignored and the groups will not appear. As a result, any code that depends on the grouping feature might not work correctly. You might want to include a test that determines whether the grouping feature is available, and provide alternate functionality when it is unavailable. For example, you might want to provide alternate sorting when running on operating systems that do not support sorting by group.   >    >  The insertion mark feature is provided by the same library that provides the operating system themes feature. To check for the availability of this library, call the <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName> method overload and pass in the <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> value."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_24_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_24_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_24_1.cpp)]"
  syntax:
    content: >-
      [System.ComponentModel.ListBindable(false)]

      public class ListViewGroupCollection : System.Collections.IList
