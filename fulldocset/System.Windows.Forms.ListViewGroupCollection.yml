  summary: "Adiciona uma matriz de grupos à coleção."
  remarks: "Utilize esta versão do método AddRange para adicionar uma matriz de grupos para a coleção de grupo. Este método é útil quando cria várias <xref:System.Windows.Forms.ListViewGroup>objetos e pretende adicionar à coleção por uma chamada de método único.</xref:System.Windows.Forms.ListViewGroup> Para adicionar grupos individuais para a coleção, utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>método.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>       Este método também é útil quando pretende fornecer várias formas para agrupar itens num <xref:System.Windows.Forms.ListView>controlo.</xref:System.Windows.Forms.ListView> Para tal, crie várias matrizes de grupo. Para alterar o agrupamento, utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>método para remover todos os grupos da coleção, em seguida, utilize o método de AddRange para adicionar uma matriz de grupos diferentes.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Ao contrário do <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>método, o método AddRange não tem um valor de retorno que pode ser utilizado para determinar se um grupo que está a ser adicionado já se encontra na coleção.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Se precisar destas informações, utilize o <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>método antes de utilizar o método AddRange.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>"
  example:
  - "The following example demonstrates how the AddRange method can be used in an application that organizes <xref:System.Windows.Forms.ListView> items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. The groups created for each column are stored in a hash table along with the subitem text or initial letter. When a column header is clicked, the <xref:System.Windows.Forms.ListViewGroupCollection> is cleared. The hash table corresponding to the clicked column is then retrieved and each item is assigned to the appropriate group. Finally, a sorted array of the groups in the hash table is added to the <xref:System.Windows.Forms.ListViewGroupCollection>.  \n  \n For the complete example, see the <xref:System.Windows.Forms.ListViewGroupCollection> overview reference topic.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/csharp/1b10cef5-b7d8-4a3f-ad9b-_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/visualbasic/1b10cef5-b7d8-4a3f-ad9b-_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/cpp/1b10cef5-b7d8-4a3f-ad9b-_1.cpp)]"
