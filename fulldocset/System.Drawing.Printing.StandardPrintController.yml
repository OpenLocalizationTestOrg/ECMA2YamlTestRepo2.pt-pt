  summary: "Conclui a sequência de controlo que determina quando e como uma página de um documento de impressão."
  remarks: "OnEndPage é chamado imediatamente após o <xref:System.Drawing.Printing.PrintDocument>gera o <xref:System.Drawing.Printing.PrintDocument.PrintPage>eventos.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> Se é emitida uma exceção no interior de um <xref:System.Drawing.Printing.PrintDocument.PrintPage>eventos de um <xref:System.Drawing.Printing.PrintDocument>, OnEndPage não for chamado.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>cria o <xref:System.Drawing.Graphics>objeto que é enviado para a impressora.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> Depois de <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>denomina-se, o <xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A>método define o <xref:System.Drawing.Graphics>objeto para um gráfico de uma única página.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> Limpa o método OnEndPage de <xref:System.Drawing.Graphics>objeto, enquanto o <xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A>método deallocates o objeto.</xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics>       Quando OnEndPage denomina-se de um contexto de impressão de um <xref:System.Windows.Forms.PrintDialog>um <xref:System.Drawing.Printing.PrintingPermission>de <xref:System.Drawing.Printing.PrintingPermissionLevel>é necessária.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> </xref:System.Windows.Forms.PrintDialog> Impressão para a impressora predefinida requer um <xref:System.Drawing.Printing.PrintingPermission>de <xref:System.Drawing.Printing.PrintingPermissionLevel>.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> Este método requer que todas as outras chamadas um <xref:System.Drawing.Printing.PrintingPermission>de <xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission>"
  syntax:
