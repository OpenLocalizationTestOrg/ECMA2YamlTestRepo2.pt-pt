  remarks: "OnEndPrint é chamado imediatamente após o <xref:System.Drawing.Printing.PrintDocument>gera o <xref:System.Drawing.Printing.PrintDocument.EndPrint>eventos.</xref:System.Drawing.Printing.PrintDocument.EndPrint> </xref:System.Drawing.Printing.PrintDocument> Mesmo que foi emitida uma excepção não identificada durante o processo de impressão, OnEndPrint é chamado.       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>cria o <xref:System.Drawing.Graphics>objeto que é enviado para a impressora.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> Depois de <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>denomina-se, o <xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A>método define o <xref:System.Drawing.Graphics>objeto para um gráfico de uma única página.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> O <xref:System.Drawing.Printing.StandardPrintController.OnEndPage%2A>método apaga o <xref:System.Drawing.Graphics>objeto, enquanto o método OnEndPrint deallocates o objeto.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnEndPage%2A>"
  syntax:
