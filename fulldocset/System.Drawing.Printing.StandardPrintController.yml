  syntax:
    content: public override System.Drawing.Graphics OnStartPage (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintPageEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
      description: "A <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;> </xref> que representa o documento ser impresso."
    - id: e
      type: System.Drawing.Printing.PrintPageEventArgs
      description: "A <xref href=&quot;System.Drawing.Printing.PrintPageEventArgs&quot;> </xref> que contém dados sobre como uma página no documento de impressão. Inicialmente, o &lt;xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A?displayProperty=fullName&gt; propriedade deste parâmetro será <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. O valor devolvido do método OnStartPage será utilizado para definir esta propriedade."
    return:
      type: System.Drawing.Graphics
      description: "A <xref href=&quot;System.Drawing.Graphics&quot;> </xref> objeto que representa uma página de um <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;> </xref>."
  overload: System.Drawing.Printing.StandardPrintController.OnStartPage*
  exceptions:
  - type: System.ComponentModel.Win32Exception
