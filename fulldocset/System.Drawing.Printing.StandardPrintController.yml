- uid: System.Drawing.Printing.StandardPrintController.OnEndPage(System.Drawing.Printing.PrintDocument,System.Drawing.Printing.PrintPageEventArgs)
  id: OnEndPage(System.Drawing.Printing.PrintDocument,System.Drawing.Printing.PrintPageEventArgs)
  parent: System.Drawing.Printing.StandardPrintController
  langs:
  - csharp
  name: OnEndPage(PrintDocument,PrintPageEventArgs)
  nameWithType: StandardPrintController.OnEndPage(PrintDocument,PrintPageEventArgs)
  fullName: System.Drawing.Printing.StandardPrintController.OnEndPage(PrintDocument,PrintPageEventArgs)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Completes the control sequence that determines when and how to print a page of a document."
  remarks: "OnEndPage is called immediately after the <xref:System.Drawing.Printing.PrintDocument> raises the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event. If an exception is thrown inside a <xref:System.Drawing.Printing.PrintDocument.PrintPage> event of a <xref:System.Drawing.Printing.PrintDocument>, OnEndPage is not called.       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> creates the <xref:System.Drawing.Graphics> object that is sent to the printer. After <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> is called, the <xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> method sets the <xref:System.Drawing.Graphics> object to a graphic of a single page. The OnEndPage method clears the <xref:System.Drawing.Graphics> object, while the <xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A> method deallocates the object.       When OnEndPage is called from a printing context of a <xref:System.Windows.Forms.PrintDialog> a <xref:System.Drawing.Printing.PrintingPermission> of <xref:System.Drawing.Printing.PrintingPermissionLevel> is required. Printing to the default printer requires a <xref:System.Drawing.Printing.PrintingPermission> of <xref:System.Drawing.Printing.PrintingPermissionLevel>. All other calls this method requires a <xref:System.Drawing.Printing.PrintingPermission> of <xref:System.Drawing.Printing.PrintingPermissionLevel>"
  syntax:
    content: public override void OnEndPage (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintPageEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
      description: "A <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;></xref> that represents the document being printed."
    - id: e
      type: System.Drawing.Printing.PrintPageEventArgs
      description: "A <xref href=&quot;System.Drawing.Printing.PrintPageEventArgs&quot;></xref> that contains data about how to print a page in the document."
  overload: System.Drawing.Printing.StandardPrintController.OnEndPage*
  exceptions:
  - type: System.ComponentModel.Win32Exception
    commentId: T:System.ComponentModel.Win32Exception
    description: "The native Win32 Application Programming Interface (API) could not finish writing to a page."
  platform:
  - net462
- uid: System.Drawing.Printing.StandardPrintController.OnEndPrint(System.Drawing.Printing.PrintDocument,System.Drawing.Printing.PrintEventArgs)
  id: OnEndPrint(System.Drawing.Printing.PrintDocument,System.Drawing.Printing.PrintEventArgs)
  parent: System.Drawing.Printing.StandardPrintController
  langs:
  - csharp
  name: OnEndPrint(PrintDocument,PrintEventArgs)
  nameWithType: StandardPrintController.OnEndPrint(PrintDocument,PrintEventArgs)
  fullName: System.Drawing.Printing.StandardPrintController.OnEndPrint(PrintDocument,PrintEventArgs)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Completes the control sequence that determines when and how to print a document."
  remarks: "OnEndPrint is called immediately after <xref:System.Drawing.Printing.PrintDocument> raises the <xref:System.Drawing.Printing.PrintDocument.EndPrint> event. Even if an uncaught exception was thrown during the printing process, OnEndPrint is called.       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> creates the <xref:System.Drawing.Graphics> object that is sent to the printer. After <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> is called, the <xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> method sets the <xref:System.Drawing.Graphics> object to a graphic of a single page. The <xref:System.Drawing.Printing.StandardPrintController.OnEndPage%2A> method clears the <xref:System.Drawing.Graphics> object, while the OnEndPrint method deallocates the object."
  syntax:
    content: public override void OnEndPrint (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
      description: "A <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;></xref> that represents the document being printed."
    - id: e
      type: System.Drawing.Printing.PrintEventArgs
      description: "A <xref href=&quot;System.Drawing.Printing.PrintEventArgs&quot;></xref> that contains data about how to print the document."
  overload: System.Drawing.Printing.StandardPrintController.OnEndPrint*
  exceptions:
  - type: System.ComponentModel.Win32Exception
    commentId: T:System.ComponentModel.Win32Exception
    description: "The native Win32 Application Programming Interface (API) could not complete the print job.       -or-       The native Win32 API could not delete the specified device context (DC)."
  platform:
  - net462
- uid: System.Drawing.Printing.StandardPrintController.OnStartPage(System.Drawing.Printing.PrintDocument,System.Drawing.Printing.PrintPageEventArgs)
  id: OnStartPage(System.Drawing.Printing.PrintDocument,System.Drawing.Printing.PrintPageEventArgs)
  parent: System.Drawing.Printing.StandardPrintController
  langs:
