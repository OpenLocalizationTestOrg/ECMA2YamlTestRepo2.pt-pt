  remarks: "OnStartPrint é chamado imediatamente após o <xref:System.Drawing.Printing.PrintDocument>gera o <xref:System.Drawing.Printing.PrintDocument.BeginPrint>eventos.</xref:System.Drawing.Printing.PrintDocument.BeginPrint> </xref:System.Drawing.Printing.PrintDocument>       OnStartPrint cria o <xref:System.Drawing.Graphics>object utilizado nas impressão.</xref:System.Drawing.Graphics> Após OnStartPrint é designado, o <xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A>método define o <xref:System.Drawing.Graphics>objeto para um gráfico de uma única página.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> O <xref:System.Drawing.Printing.StandardPrintController.OnEndPage%2A>método apaga o <xref:System.Drawing.Graphics>objeto, enquanto o <xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A>método deallocates o objeto.</xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnEndPage%2A>       OnStartPrint verifica se as definições de impressora são válidas."
