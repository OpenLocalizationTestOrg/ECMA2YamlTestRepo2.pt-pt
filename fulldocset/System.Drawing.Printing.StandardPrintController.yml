    description: "O nativo Win32 Application Programming Interface (API) não foi possível preparar o controlador de impressora para aceitar dados.       - ou - a API Win32 nativo não foi possível atualizar a impressora ou plotter dispositivo contexto especificado (DC) utilizando as informações especificadas."
