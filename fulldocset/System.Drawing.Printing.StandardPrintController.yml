  name: OnStartPage(PrintDocument,PrintPageEventArgs)
  nameWithType: StandardPrintController.OnStartPage(PrintDocument,PrintPageEventArgs)
  fullName: System.Drawing.Printing.StandardPrintController.OnStartPage(PrintDocument,PrintPageEventArgs)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Begins the control sequence that determines when and how to print a page in a document."
  remarks: "OnStartPage is called immediately before <xref:System.Drawing.Printing.PrintDocument> raises the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event.       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> creates the <xref:System.Drawing.Graphics> object used in printing. After <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> is called, the OnStartPage method sets the <xref:System.Drawing.Graphics> object to a graphic of a single page. The <xref:System.Drawing.Printing.StandardPrintController.OnEndPage%2A> method clears the <xref:System.Drawing.Graphics> object, while the <xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A> method deallocates the object."
  syntax:
    content: public override System.Drawing.Graphics OnStartPage (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintPageEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
      description: "A <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;></xref> that represents the document being printed."
    - id: e
      type: System.Drawing.Printing.PrintPageEventArgs
      description: "A <xref href=&quot;System.Drawing.Printing.PrintPageEventArgs&quot;></xref> that contains data about how to print a page in the document. Initially, the &lt;xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A?displayProperty=fullName&gt; property of this parameter will be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>. The value returned from the OnStartPage method will be used to set this property."
    return:
      type: System.Drawing.Graphics
      description: "A <xref href=&quot;System.Drawing.Graphics&quot;></xref> object that represents a page from a <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;></xref>."
  overload: System.Drawing.Printing.StandardPrintController.OnStartPage*
  exceptions:
  - type: System.ComponentModel.Win32Exception
    commentId: T:System.ComponentModel.Win32Exception
    description: "The native Win32 Application Programming Interface (API) could not prepare the printer driver to accept data.       -or-       The native Win32 API could not update the specified printer or plotter device context (DC) using the specified information."
  platform:
  - net462
- uid: System.Drawing.Printing.StandardPrintController.OnStartPrint(System.Drawing.Printing.PrintDocument,System.Drawing.Printing.PrintEventArgs)
  id: OnStartPrint(System.Drawing.Printing.PrintDocument,System.Drawing.Printing.PrintEventArgs)
  parent: System.Drawing.Printing.StandardPrintController
  langs:
  - csharp
  name: OnStartPrint(PrintDocument,PrintEventArgs)
  nameWithType: StandardPrintController.OnStartPrint(PrintDocument,PrintEventArgs)
  fullName: System.Drawing.Printing.StandardPrintController.OnStartPrint(PrintDocument,PrintEventArgs)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Begins the control sequence that determines when and how to print a document."
  remarks: "OnStartPrint is called immediately after <xref:System.Drawing.Printing.PrintDocument> raises the <xref:System.Drawing.Printing.PrintDocument.BeginPrint> event.       OnStartPrint creates the <xref:System.Drawing.Graphics> object used in printing. After OnStartPrint is called, the <xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> method sets the <xref:System.Drawing.Graphics> object to a graphic of a single page. The <xref:System.Drawing.Printing.StandardPrintController.OnEndPage%2A> method clears the <xref:System.Drawing.Graphics> object, while the <xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A> method deallocates the object.       OnStartPrint verifies that the printer settings are valid."
  syntax:
    content: public override void OnStartPrint (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
      description: "A <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;></xref> that represents the document being printed."
    - id: e
      type: System.Drawing.Printing.PrintEventArgs
      description: "A <xref href=&quot;System.Drawing.Printing.PrintEventArgs&quot;></xref> that contains data about how to print the document."
  overload: System.Drawing.Printing.StandardPrintController.OnStartPrint*
  exceptions:
  - type: System.Drawing.Printing.InvalidPrinterException
    commentId: T:System.Drawing.Printing.InvalidPrinterException
    description: "The printer settings are not valid."
  - type: System.ComponentModel.Win32Exception
    commentId: T:System.ComponentModel.Win32Exception
    description: "The native Win32 Application Programming Interface (API) could not start a print job."
  platform:
  - net462
