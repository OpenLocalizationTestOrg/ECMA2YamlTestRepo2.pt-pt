  name: RecycleOption
  nameWithType: RecycleOption
  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "Specifies whether a file should be deleted permanently or placed in the **Recycle Bin**."
  remarks: "This enumeration is used with the <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A> and <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> methods.       To protect users against accidental deletion of important files, the **Recycle Bin** collects deleted files and provides a method for restoring those files. You must explicitly delete the files from the **Recycle Bin** to make the deletion permanent. Until the files are deleted from the **Recycle Bin**, the disk space occupied by those files is unavailable for other uses.       Sometimes it is beneficial to bypass the **Recycle Bin**, especially if you are deleting a large number of files (or a smaller number of very large files) that you are sure are no longer needed, and you want to reclaim the disk space."
  syntax:
    content: public enum RecycleOption
  inheritance:
