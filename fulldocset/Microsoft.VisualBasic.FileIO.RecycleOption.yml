  name: RecycleOption
  nameWithType: RecycleOption
  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "Especifica se um ficheiro deve ser eliminado permanentemente ou colocado no **Reciclagem**."
  remarks: "Esta enumeração é utilizada com o <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>e <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>métodos.</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       Para proteger os utilizadores a eliminação acidental de ficheiros importantes, o **Reciclagem** recolhe eliminar ficheiros e fornece um método para restaurar os ficheiros. Tem de eliminar explicitamente os ficheiros do **Reciclagem** para fazer a eliminação permanente. Até que os ficheiros são eliminados do **Reciclagem**, o espaço em disco ocupado por esses ficheiros não está disponível para outras utilizações.       Por vezes, é vantajoso ignorar o **Reciclagem**, especialmente se estiver a eliminar um grande número de ficheiros (ou um número mais pequeno de ficheiros muito grandes) que tem a certeza de que são mais não for necessário e pretender recuperar o espaço em disco."
  syntax:
    content: public enum RecycleOption
  inheritance:
  - System.Enum
  platform:
  - net462
