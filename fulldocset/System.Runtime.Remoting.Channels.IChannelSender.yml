- uid: System.Runtime.Remoting.Channels.IChannelSender.CreateMessageSink(System.String,System.Object,System.String@)
  id: CreateMessageSink(System.String,System.Object,System.String@)
  parent: System.Runtime.Remoting.Channels.IChannelSender
  langs:
  - csharp
  name: CreateMessageSink(String,Object,String)
  nameWithType: IChannelSender.CreateMessageSink(String,Object,String)
  fullName: System.Runtime.Remoting.Channels.IChannelSender.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Channels
  summary: "Devolve um receptor de mensagem de canal que fornece mensagens para o objeto de dados de URL ou canal especificado."
  remarks: "O método de CreateMessageSink devolve um receptor de mensagem de canal que fornece mensagens para o URL especificado ou o objeto de canal de dados. Se o `uri` parâmetro é `null`, a `remoteChannelData` parâmetro é utilizado como um destino para o sink. Ambos os `url` parâmetro ou o `remoteChannelData` parâmetro pode ser `null`, mas não ambos."
  example:
  - >-
    [!code-cs[IChannelSender#1](~/add/codesnippet/csharp/3c7b4cc4-07d7-406d-89fa-_1.cs)]
     [!code-vb[IChannelSender#1](~/add/codesnippet/visualbasic/3c7b4cc4-07d7-406d-89fa-_1.vb)]
     [!code-cpp[IChannelSender#1](~/add/codesnippet/cpp/3c7b4cc4-07d7-406d-89fa-_1.cpp)]
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "O URL ao qual o sink de novo irá fornecer mensagens. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "O objeto de dados de canal do anfitrião remoto ao qual o sink de novo irá fornecer mensagens. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "Quando este método devolve, contém um URI do sink de mensagem de canal novo que fornece mensagens para o URL especificado ou o objeto de canal de dados. Este parâmetro é transmitido não inicializado."
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "Um receptor de mensagem de canal que fornece mensagens para o URL especificado ou o objeto de dados de canal, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o canal não é possível ligar ao ponto final especificado."
  overload: System.Runtime.Remoting.Channels.IChannelSender.CreateMessageSink*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O chamador imediato não tem permissão de infraestrutura."
  platform:
