  type: Class
  summary: "Animates from the <xref href=&quot;System.Windows.Media.Media3D.Rotation3D&quot;></xref> value of the previous key frame to its own <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value*> using discrete interpolation."
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.Rotation3DKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> object to animate a <xref:System.Windows.Media.Media3D.Rotation3D> property value along a set of key frames.       A key frame defines a segment of the <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A> specifies the time at which the key frame&quot;s <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached."
  syntax:
    content: 'public class DiscreteRotation3DKeyFrame : System.Windows.Media.Animation.Rotation3DKeyFrame'
