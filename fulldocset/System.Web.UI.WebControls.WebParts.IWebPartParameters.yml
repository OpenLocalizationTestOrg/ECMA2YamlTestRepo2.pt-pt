  name: IWebPartParameters
  nameWithType: IWebPartParameters
  fullName: System.Web.UI.WebControls.WebParts.IWebPartParameters
  type: Interface
  summary: "Define o contrato de que um controlo de peças Web implementa passem um valor de parâmetro uma ligação de peças Web."
  remarks: "São normalmente enviados dados de um fornecedor para um consumidor numa ligação peças Web. No entanto, em alguns casos, um fornecedor necessita de um parâmetro do consumidor para determinar os valores que deve enviar novamente. A interface IWebPartParameters define os membros para implementar o facilitam a transmissão de um parâmetro de um consumidor para um fornecedor.       O <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>classe implementa a interface de IWebPartParameters.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> Transformers são utilizados para traduzir dados entre duas peças Web controlos com pontos de ligação incompatível. A <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>objeto transforma dados a partir de um fornecedor de implementar o <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>quando o fornecedor tem um parâmetro do consumidor da interface.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> </xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>       O <xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A>método obtém os dados do fornecedor e fornece um método de chamada de retorno para processar os dados para o consumidor.</xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A> O método de chamada de retorno pode ser um método personalizado dentro do consumidor que define os valores de retorno em conformidade."
  syntax:
    content: public interface IWebPartParameters
  implements: []
  platform:
  - net462
