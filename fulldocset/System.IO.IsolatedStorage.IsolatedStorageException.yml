  name: IsolatedStorageException
  nameWithType: IsolatedStorageException
  fullName: System.IO.IsolatedStorage.IsolatedStorageException
  type: Class
  summary: "A exceção é acionada quando ocorre uma falha de uma operação no armazenamento isolado."
  remarks: "`IsolatedStorageException`utiliza o ISS_E_ISOSTORE HRESULT, que tem o valor 0x80131450.       Os exemplos de exceções de armazenamento isolado mais comuns são os seguintes.      -Provas em falta. Armazenamento isolado requer provas (informações sobre a assemblagem e de origem) para determinar a identidade do código e ligá-lo para o espaço de ficheiro associado correto. Sem esta informação, não é possível utilizar armazenamento isolado.      -Operações inválidas. Alguns <xref:System.IO.FileStream>operações não são suportadas para o armazenamento isolado.</xref:System.IO.FileStream>       Para obter uma lista de valores de propriedade inicial para uma instância de `IsolatedStorageException`, consulte o <xref:System.IO.IsolatedStorage.IsolatedStorageException.%23ctor%2A>construtores.</xref:System.IO.IsolatedStorage.IsolatedStorageException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class IsolatedStorageException : Exception
