  name: XamlNodeQueue
  nameWithType: XamlNodeQueue
  fullName: System.Xaml.XamlNodeQueue
  type: Class
  summary: "Provides a buffer for writing nodes and reading them again."
  remarks: "Nodes are consumed from the XamlNodeQueue when they are read by the XAML reader. If you require a list of XAML nodes that can be replayed, or a list model that supports random access, see <xref:System.Xaml.XamlNodeList>.       When you create a XamlNodeQueue, you create a writer delegate that exists as the <xref:System.Xaml.XamlNodeQueue.Writer%2A> value. The writer delegate is based on an internal XAML writer class that is specifically for XAML nodes."
