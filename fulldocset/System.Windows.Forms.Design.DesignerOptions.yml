  type: Property
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "Gets or sets a value that specifies whether a designer shows a component&quot;s smart tag panel automatically on creation."
  remarks: "A component&quot;s smart tag panel is set to automatically open when the <xref:System.ComponentModel.Design.DesignerActionList.AutoShow%2A?displayProperty=fullName> property is `true`."
  syntax:
    content: public virtual bool ObjectBoundSmartTagAutoShow { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to allow a component&quot;s smart tag panel to open automatically upon creation; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.Design.DesignerOptions.ObjectBoundSmartTagAutoShow*
  exceptions: []
