  summary: "Define uma referência a um método que é invocada quando existe uma entrada de cache está prestes a ser removidos da cache."
  remarks: "Informações sobre uma entrada de cache a remover faz uma <xref:System.Runtime.Caching.CacheEntryUpdateArguments>objeto.</xref:System.Runtime.Caching.CacheEntryUpdateArguments> A <xref:System.Runtime.Caching.CacheEntryUpdateArguments>é transmitido um objeto para o delegado de CacheEntryUpdateCallback.</xref:System.Runtime.Caching.CacheEntryUpdateArguments> O método que implementa o delegado de CacheEntryUpdateCallback pode passar de um valor de entrada de cache atualizado para a implementação de cache. A entrada de cache atualizado substitui o item de cache que está prestes a ser removido."
