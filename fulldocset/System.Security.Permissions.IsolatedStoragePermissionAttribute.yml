  summary: "Permite que as ações de segurança para <xref href=&quot;System.Security.Permissions.IsolatedStoragePermission&quot;> </xref> seja aplicada ao código utilizando a segurança declarativa."
  remarks: "Esta classe é uma classe base abstracta. Esta classe é utilizada nunca instanciado; em vez disso, são utilizadas as classes que expandem-lo e representam acesso a um determinado tipo de armazenamento isolado.       Depende do âmbito da declaração de que está autorizado a <xref:System.Security.Permissions.SecurityAction>que é utilizado.</xref:System.Security.Permissions.SecurityAction>       As informações de segurança declaradas por um atributo de segurança são armazenadas nos metadados do destino de atributo e são acedidas pelo sistema em tempo de execução. Atributos de segurança são utilizados apenas para a segurança declarativa. Para segurança imperativo, utilize a classe de permissão correspondente."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

