  namespace: System.Net.Sockets
  summary: "Iniciar um nível de transporte após todos os desligar o ficheiro de dados foi colocado em fila de transmissão. Quando utilizado com ReuseSocket, estes sinalizadores devolverem o socket para um Estado de desligado, reutilizável após o ficheiro foi transmitido."
  syntax:
