  name: ReuseSocket
  nameWithType: TransmitFileOptions.ReuseSocket
  fullName: System.Net.Sockets.TransmitFileOptions.ReuseSocket
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "O identificador de socket pode ser reutilizado quando concluir o pedido. Este sinalizador é válido apenas se desligar também está especificado. Quando utilizado com desligar, estes sinalizadores devolverem o socket para um Estado de desligado, reutilizável depois do ficheiro foi transmitido."
  syntax:
    content: ReuseSocket
    return:
      type: System.Net.Sockets.TransmitFileOptions
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
