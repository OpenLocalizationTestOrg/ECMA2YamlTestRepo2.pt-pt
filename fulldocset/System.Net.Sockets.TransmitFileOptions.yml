  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Concluir o pedido de transferência de ficheiros imediatamente, sem pendente. Se este sinalizador está especificado e a transferência de ficheiros tiver êxito, os dados tem sido aceites pelo sistema, mas não necessariamente confirmados pela extremidade remota. Não utilize este sinalizador com os sinalizadores de desligar e ReuseSocket."
  syntax:
    content: WriteBehind
    return:
      type: System.Net.Sockets.TransmitFileOptions
