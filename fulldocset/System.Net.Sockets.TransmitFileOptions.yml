  langs:
  - csharp
  name: TransmitFileOptions
  nameWithType: TransmitFileOptions
  fullName: System.Net.Sockets.TransmitFileOptions
  type: Enum
  summary: "A enumeração de TransmitFileOptions define os valores utilizados nos pedidos de transferência de ficheiros."
  remarks: '**Tenha em atenção** os sinalizadores de desligar e ReuseSocket devolvem socket para desligado, reutilizáveis estado depois do ficheiro foi transmitido. Estes sinalizadores não devem ser utilizadas num socket em que foi solicitada qualidade de serviço (QOS), porque o fornecedor de serviços imediatamente poderá eliminar qualquer qualidade de serviço associado ao socket antes de concluída a transferência de ficheiros. A melhor abordagem para um socket ativada de QOS está a chamar <xref:System.Net.Sockets.Socket.Close%2A>Quando concluir a transferência de ficheiros, em vez de depender estes sinalizadores.</xref:System.Net.Sockets.Socket.Close%2A>'
  example:
  - "The following example demonstrates the use of TransmitFileOptions in a call to <xref:System.Net.Sockets.Socket.SendFile%2A>. The file \"test.txt\" is located in the root directory of the local machine. In this example, a prebuffer and postbuffer of data are created and sent to the remote host with the file. To use the system's default thread, UseDefaultWorkerThread is specified.  \n  \n [!code-cs[NCLSocketEnhancements#4](~/add/codesnippet/csharp/t-system.net.sockets.tra_1.cs)]\n [!code-cpp[NCLSocketEnhancements#4](~/add/codesnippet/cpp/t-system.net.sockets.tra_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TransmitFileOptions
  inheritance:
  - System.Enum
  platform:
  - net462
