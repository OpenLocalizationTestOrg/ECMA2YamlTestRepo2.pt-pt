- uid: System.Net.Sockets.TransmitFileOptions.UseKernelApc
  id: UseKernelApc
  parent: System.Net.Sockets.TransmitFileOptions
  langs:
  - csharp
  name: UseKernelApc
  nameWithType: TransmitFileOptions.UseKernelApc
  fullName: System.Net.Sockets.TransmitFileOptions.UseKernelApc
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Utilize kernel assíncrono procedimento chama (APCs) em vez de threads de trabalho para processar pedidos de transferência de ficheiro longos. Pedidos longos são definidos como pedidos que necessitem de mais do que um único leitura do ficheiro ou uma cache; o pedido, por conseguinte, depende do tamanho do ficheiro e o comprimento especificado do pacote de envio."
  syntax:
    content: UseKernelApc
    return:
      type: System.Net.Sockets.TransmitFileOptions
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
