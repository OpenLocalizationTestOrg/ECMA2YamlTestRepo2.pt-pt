    content: public virtual void ResetPersonalizationState ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.WebPartPersonalization.ResetPersonalizationState*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartPersonalization&quot;></xref> instance cannot reference a valid personalization provider."
  platform:
