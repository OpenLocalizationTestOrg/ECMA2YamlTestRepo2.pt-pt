  remarks: "Esta propriedade devolve `true` se o utilizador está autorizado no <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability>introduzir <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability>       A primeira denomina-se a propriedade, determina do direito introduzir o utilizador <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>Analisar e coloca em cache as informações.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Se o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.UserCapabilities%2A>dicionário é modificado após a primeira vez que esta propriedade é chamada, as alterações não são mostradas em chamadas subsequentes para esta propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.UserCapabilities%2A>"
