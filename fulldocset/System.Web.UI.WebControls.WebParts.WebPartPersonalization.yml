  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Extrai o estado de personalização de um controlo de peças Web e aplica-la a um segundo controlo de peças Web."
  remarks: "Este método extrai o estado de personalização do `webPartA` e aplica-se de que `webPartB`. Este método assume que `webPartA` e `webPartB` são o mesmo tipo. Se os controlos de peças Web são <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controlos, o método copia o estado de personalização do controlo subordinado moldado numa `webPartA` para o controlo subordinado moldado numa `webPartB`.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       Como parte da operação de cópia, `webPartB` está marcado como &quot;desatualização&quot;."
  syntax:
    content: protected virtual void CopyPersonalizationState (System.Web.UI.WebControls.WebParts.WebPart webPartA, System.Web.UI.WebControls.WebParts.WebPart webPartB);
    parameters:
    - id: webPartA
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "O controlo de peças Web fornecendo os dados de personalização."
    - id: webPartB
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "O controlo de peças Web a receber os dados de personalização."
  overload: System.Web.UI.WebControls.WebParts.WebPartPersonalization.CopyPersonalizationState*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either <code>webPartA</code> or <code>webPartB</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>webPartA</code> and <code>webPartB</code> are not of the same <xref:System.Type>.  \n  \n \\- or -  \n  \n <code>webPartA</code> and <code>webPartB</code> are <xref href=\"System.Web.UI.WebControls.WebParts.GenericWebPart\"></xref> controls but one or both lack a child control.  \n  \n \\- or -  \n  \n <code>webPartA</code> and <code>webPartB</code> are <xref href=\"System.Web.UI.WebControls.WebParts.GenericWebPart\"></xref> controls, but their child controls are not of the same <xref:System.Type>."
  platform:
  - net462
