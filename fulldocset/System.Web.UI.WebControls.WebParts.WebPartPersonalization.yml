  namespace: System.Web.UI.WebControls.WebParts
  summary: "Inicializa a personalização."
  remarks: "Este é o ponto de entrada principal para inicializar as informações de personalização em nome do principal <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Este método é denominado durante a principal <xref:System.Web.UI.WebControls.WebParts.WebPartManager>do controlo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Normalmente, se tiver sido desativada personalização no principal <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo, nunca será possível chamar este método.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       No decorrer deste método, as inicializações seguintes ocorrem: - A referência para qualquer fornecedor de personalização predefinido ou o fornecedor personalizado indicado no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>marcação de página ou o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A>propriedade, são obtidas.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      -O fornecedor é chamado para determinar as capacidades de utilizador (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>) para o utilizador atualmente em execução.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>      -O estado de personalização a combinação de página / / âmbito do utilizador atual é carregado do arquivo de dados subjacente pelo fornecedor (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>) e armazenadas dentro de <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>instância.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>      -O âmbito de personalização de página / / âmbito do utilizador atual é determinado pelo fornecedor (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A>).</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A> Tenha em atenção que o resultado desta determinação poderá ser diferente do valor da <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       O valor do âmbito devolvido por este método é utilizado como o valor para o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>      > [!NOTE] > Um <xref:System.InvalidOperationException>irá ocorrer excepção devido a personalização não ativada apenas se o método de carregamento é chamado directamente.</xref:System.InvalidOperationException> Numa implementação ASP.NET, um método de ajuda interno, na verdade, é chamado para efetuar o carregamento e este método de programa auxiliar devolve automaticamente se não foi ativada para a página de personalização."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.PersonalizationScope Load ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> instância para o elemento principal <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load*
  exceptions:
  - type: System.InvalidOperationException
