  name: RepeatDirection
  nameWithType: RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatDirection
  type: Enum
  summary: "Especifica a direção que os itens de uma lista de controlo são apresentados."
  remarks: "A enumeração de RepeatDirection representa as indicações diferentes em que é possível apresentar os itens de um controlo de lista.      > [!NOTE] > O número de colunas apresentadas sempre é determinado pelo `RepeatColumns` propriedade do controlo de lista.       Horizontal Especifica que os itens de um controlo de lista são apresentados nas linhas carregadas da esquerda para a direita, em seguida, a parte inferior, superior até que todos os itens são apresentados. Por exemplo, se o `RepeatColumns` do controlo de lista for definida como três, os itens do controlo de lista são apresentados nas três colunas.      ||||   |-|-|-|   |&1; |&2; |&3; |   |&4; |&5; |&6; |   |&7; |&8; | |       Vertical Especifica que os itens de um controlo de lista são apresentados nas colunas carregadas na parte superior para parte inferior, em seguida, à esquerda para a direita, até que todos os itens são apresentados. Por exemplo, se o `RepeatColumns` do controlo de lista for definida como três, os itens do controlo de lista são apresentados nas linhas de três itens.      ||||   |-|-|-|   |1|4|7|   |2|5|8|   |3|6||"
  example:
