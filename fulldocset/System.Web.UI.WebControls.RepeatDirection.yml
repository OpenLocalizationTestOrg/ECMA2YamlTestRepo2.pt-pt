  name: RepeatDirection
  nameWithType: RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatDirection
  type: Enum
  summary: "Specifies the direction in which items of a list control are displayed."
  remarks: "The RepeatDirection enumeration represents the different directions in which the items of a list control can be displayed.      > [!NOTE] >  The number of columns displayed is always determined by the `RepeatColumns` property of the list control.       Horizontal specifies that the items of a list control are displayed in rows loaded from left to right, then top to bottom, until all items are rendered. For example, if the `RepeatColumns` property of the list control is set to three, the items of the list control are displayed in three columns.      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8||       Vertical specifies that the items of a list control are displayed in columns loaded from top to bottom, then left to right, until all items are rendered. For example, if the `RepeatColumns` property of the list control is set to three, the items of the list control are displayed in rows of three items.      ||||   |-|-|-|   |1|4|7|   |2|5|8|   |3|6||"
  example:
