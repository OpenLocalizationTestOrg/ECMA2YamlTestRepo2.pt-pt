  name: DesignerEdges
  nameWithType: DesignerEdges
  fullName: System.Workflow.ComponentModel.Design.DesignerEdges
  type: Enum
  summary: "Specifies the edge or edges of an activity designer on a workflow design surface where design-time processing is performed, such as a <xref href=&quot;System.Workflow.ComponentModel.Design.Connector&quot;></xref> location on the activity designer."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The enumeration value returned from <xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A> that specifies where on the activity designer a <xref:System.Workflow.ComponentModel.Design.ConnectionPoint> or a collection of <xref:System.Workflow.ComponentModel.Design.ConnectionPoint> objects reside. The <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A> method can be used to retrieve this collection.       You can also use it to determine which edge or edges of an activity designer a user is resizing by observing the DesignerEdges enumeration value returned from <xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>."
  syntax:
    content: >-
      [System.Flags]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum DesignerEdges
