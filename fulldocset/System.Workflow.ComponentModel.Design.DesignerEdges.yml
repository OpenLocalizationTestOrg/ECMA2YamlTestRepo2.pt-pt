  fullName: System.Workflow.ComponentModel.Design.DesignerEdges
  type: Enum
  summary: "Especifica o limite ou margens de um designer de atividade numa superfície de desenho de fluxo de trabalho onde o processamento do momento da conceção é executado, tal como um <xref href=&quot;System.Workflow.ComponentModel.Design.Connector&quot;> </xref> localização no designer de atividade."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O valor de enumeração devolvido de <xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A>que especifica onde no designer de atividade um <xref:System.Workflow.ComponentModel.Design.ConnectionPoint>ou uma coleção de <xref:System.Workflow.ComponentModel.Design.ConnectionPoint>residem objetos.</xref:System.Workflow.ComponentModel.Design.ConnectionPoint> </xref:System.Workflow.ComponentModel.Design.ConnectionPoint> </xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A> O <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>método pode ser utilizado para obter esta coleção.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>       Também pode utilizá-la para determinar qual edge ou margens de uma atividade designer que redimensionamento de um utilizador ao observar o valor de enumeração DesignerEdges devolvido de <xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>.</xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

