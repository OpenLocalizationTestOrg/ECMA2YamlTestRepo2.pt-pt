  name: MethodResponse
  nameWithType: MethodResponse
  fullName: System.Runtime.Remoting.Messaging.MethodResponse
  type: Class
  summary: "Implementa o <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodReturnMessage&quot;> </xref> interface para criar uma mensagem que age como uma resposta de método num objecto remoto."
  remarks: "Um MethodResponse é gerado como resultado de um método chamado num objecto remoto e é utilizado para devolver resultados da chamada de método para o autor da chamada. A mensagem inclui um valor de retorno e `out` argumentos.       A classe de MethodResponse é utilizada a infraestrutura de comunicação remota do .NET Framework. Não é necessário criar uma instância da classe MethodResponse diretamente; em alternativa, utilize o <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>interface.</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>       MethodResponse contém dados de sistema de interação remota no fim do sink de mensagem. Um servidor de sistema de interação remota devolve uma mensagem de MethodResponse para um cliente."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodResponse : System.Runtime.Remoting.Messaging.IMethodReturnMessage, System.Runtime.Serialization.ISerializable
  inheritance:
