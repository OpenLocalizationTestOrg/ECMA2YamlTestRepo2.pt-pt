  name: MethodResponse
  nameWithType: MethodResponse
  fullName: System.Runtime.Remoting.Messaging.MethodResponse
  type: Class
  summary: "Implements the <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodReturnMessage&quot;></xref> interface to create a message that acts as a method response on a remote object."
  remarks: "A MethodResponse is generated as a result of a method called on a remote object, and is used to return the results of the method call back to the caller. The message includes a return value and `out` arguments.       The MethodResponse class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the MethodResponse class directly; instead, use the <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> interface.       MethodResponse contains remoting data at the end of the message sink. A remoting server returns a MethodResponse message to a client."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodResponse : System.Runtime.Remoting.Messaging.IMethodReturnMessage, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Remoting.Messaging.IMethodReturnMessage
  - System.Runtime.Serialization.ISerializable
  inheritedMembers: []
  platform:
  - net462
