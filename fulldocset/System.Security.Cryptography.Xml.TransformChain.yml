  fullName: System.Security.Cryptography.Xml.TransformChain
  type: Class
  summary: "Defines an ordered list of <see cref=&quot;T:System.Security.Cryptography.Xml.Transform&quot;></see> objects that is applied to unsigned content prior to digest calculation."
  remarks: "The TransformChain class contains a list of <xref:System.Security.Cryptography.Xml.Transform> objects that determine how to order XML data before creating a digest.       Use the TransformChain class whenever you need to add one or more transform objects to an encrypted XML document or to a signed XML document.       Both the <xref:System.Security.Cryptography.Xml.Reference> class and the <xref:System.Security.Cryptography.Xml.EncryptedReference> class contain a TransformChain object.  You can add a <xref:System.Security.Cryptography.Xml.Transform> object to the <xref:System.Security.Cryptography.Xml.Reference> class by calling the <xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> method. You can add a <xref:System.Security.Cryptography.Xml.Transform> object to the <xref:System.Security.Cryptography.Xml.EncryptedReference> class by calling the <xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> method.  You can also create a TransformChain object manually and pass it to either the <xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A> property or the <xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> property.       If you want to sign only a portion of an XML document, you can use a transform to identify the XML elements you intend to sign.  Note that the <xref:System.Security.Cryptography.Xml.Reference.Uri%2A> property and the <xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> property automatically create internal transforms that allow you to sign a portion of a document.       For more information about transforms, see the XMLDSIG specification, which is available from the W3C at www.w3.org/TR/xmldsig-core/, or see the XML encryption specification, which is available from the W3C at www.w3.org/TR/xmlenc-core/."
  syntax:
    content: public class TransformChain
