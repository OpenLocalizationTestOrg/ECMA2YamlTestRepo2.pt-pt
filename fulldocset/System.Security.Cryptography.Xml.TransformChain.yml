  type: Class
  summary: "Define uma lista ordenada de <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> objetos que é aplicada ao conteúdo não assinado antes de cálculo de texto implícita."
  remarks: "A classe de TransformChain contém uma lista de <xref:System.Security.Cryptography.Xml.Transform>objetos que determinam como ordenar dados XML antes de criar um resumo.</xref:System.Security.Cryptography.Xml.Transform>       Utilize a classe de TransformChain sempre que precisar de adicionar um ou mais objetos de transformação para um documento XML encriptado ou para um documento XML assinado.       Tanto o <xref:System.Security.Cryptography.Xml.Reference>classe e o <xref:System.Security.Cryptography.Xml.EncryptedReference>classe conter um objeto de TransformChain.</xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Reference>  Pode adicionar um <xref:System.Security.Cryptography.Xml.Transform>de objeto para o <xref:System.Security.Cryptography.Xml.Reference>classe chamando a <xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A>método.</xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Transform> Pode adicionar um <xref:System.Security.Cryptography.Xml.Transform>de objeto para o <xref:System.Security.Cryptography.Xml.EncryptedReference>classe chamando a <xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A>método.</xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Transform>  Também pode criar um objeto de TransformChain manualmente e transmita-o como o <xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>propriedade ou o <xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A>propriedade.</xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> </xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>       Se pretender iniciar sessão apenas uma parte de um documento XML, pode utilizar uma transformação para identificar os elementos XML que pretende iniciar sessão.  Tenha em atenção que o <xref:System.Security.Cryptography.Xml.Reference.Uri%2A>propriedade e o <xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A>propriedade criar automaticamente transformações internas que permitem-lhe iniciar sessão uma parte de um documento.</xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> </xref:System.Security.Cryptography.Xml.Reference.Uri%2A>       Para obter mais informações sobre as transformações, consulte a especificação de XMLDSIG está disponível a partir de W3C em www.w3.org/TR/xmldsig-core/, ou consulte a especificação de encriptação de XML, que está disponível a partir de W3C em www.w3.org/TR/xmlenc-core/."
