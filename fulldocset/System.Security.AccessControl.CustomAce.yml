  summary: "Inicializa uma nova instância do <xref href=&quot;System.Security.AccessControl.CustomAce&quot;> </xref> classe."
  remarks: "O `opaque` dados não estão a ser clonados. Os dados devem ser clonados antes de chamar este construtor se o autor da chamada não confiar na origem de dados não modificar os dados."
  syntax:
    content: public CustomAce (System.Security.AccessControl.AceType type, System.Security.AccessControl.AceFlags flags, byte[] opaque);
    parameters:
    - id: type
      type: System.Security.AccessControl.AceType
      description: "Tipo de entrada novo acesso controlo (ACE). Este valor tem de ser maior que <xref href=&quot;System.Security.AccessControl.AceType&quot;> </xref>."
    - id: flags
      type: System.Security.AccessControl.AceFlags
      description: "Sinalizadores que especificam informações sobre a herança, a propagação de herança, e as condições para o novo ACE de auditoria."
    - id: opaque
      type: System.Byte[]
      description: "Uma matriz de valores de bytes que contém os dados para o novo ACE. Este valor pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. O comprimento desta matriz não pode ser superior ao valor da <xref href=&quot;System.Security.AccessControl.CustomAce.MaxOpaqueLength&quot;> </xref> campo e tem de ser um múltiplo de quatro."
  overload: System.Security.AccessControl.CustomAce.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor da <code> type </code> parâmetro não é superior ao <xref href=&quot;System.Security.AccessControl.AceType&quot;> </xref> ou o comprimento do <code> opaque </code> matriz é superior ao valor da <xref href=&quot;System.Security.AccessControl.CustomAce.MaxOpaqueLength&quot;> </xref> campo ou não um múltiplo de quatro."
  platform:
  - net462
