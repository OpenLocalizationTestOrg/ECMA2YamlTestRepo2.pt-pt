  name: LogPolicy
  nameWithType: LogPolicy
  fullName: System.IO.Log.LogPolicy
  type: Class
  summary: "Represents the policy associated with a <see cref=&quot;T:System.IO.Log.LogStore&quot;></see>."
  remarks: "A policy is a set of rules to be followed by a <xref:System.IO.Log.LogStore> instance and its clients. A LogPolicy instance is used to examine and modify the policy associated with a specific <xref:System.IO.Log.LogStore>. A policy can describe the minimum and maximum allowable log sizes, or how the <xref:System.IO.Log.LogStore> instance is allowed to grow. In addition, you can also control whether a <xref:System.IO.Log.LogStore> instance can be archived.       After changing any of the properties, you should use the <xref:System.IO.Log.LogPolicy.Commit%2A> method to ensure that the changes are applied to the <xref:System.IO.Log.LogStore>. You can call the <xref:System.IO.Log.LogPolicy.Refresh%2A> method to discard changes or to get the most current policy."
  example:
  - "This example shows how to use the LogPolicy class to set policy for a log record sequence.  \n  \n [!code-cs[S_UELogRecordSequence#2](~/add/codesnippet/CSharp/t-system.io.log.logpolicy_1.cs)]\n [!code-vb[S_UELogRecordSequence#2](~/add/codesnippet/VisualBasic/t-system.io.log.logpolicy_1.vb)]"
  syntax:
    content: public sealed class LogPolicy
