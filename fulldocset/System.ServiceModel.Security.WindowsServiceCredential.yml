  remarks: "This class provides two settings.       You can use the <xref:System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons%2A> property to allow the anonymous logon of clients by setting it to `true`. You can then avoid disclosing the client&quot;s identity to the service by setting <xref:System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel%2A> to `Anonymous`.      -   If the <xref:System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups%2A> property is set to `true` (the default setting), the service can determine the Windows groups to which the client belongs."
