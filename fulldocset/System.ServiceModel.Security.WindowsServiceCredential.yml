  name: AllowAnonymousLogons
  nameWithType: WindowsServiceCredential.AllowAnonymousLogons
  fullName: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Gets or sets a value that indicates whether to allowanonymous users access (applies only to message-level security)."
  remarks: "When using Windows client credentials on a binding, by default the system does not allow anonymous access. This means that only domain or workgroup authenticated users are allowed into the system. However, in certain cases it is acceptable for anonymous, unauthenticated users to access the service. In this case you can set this property to `true` to allow anonymous clients to call the service. A service that enables anonymous authentication is significantly loosening the security requirements, so this setting should be used with caution.       Note that this property does not apply to transport security scenarios and applies only when message security is used by the underlying binding to secure the messages. If Windows transport security is used, this property does not apply."
