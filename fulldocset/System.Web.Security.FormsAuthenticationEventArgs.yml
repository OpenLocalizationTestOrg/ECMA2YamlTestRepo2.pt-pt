  namespace: System.Web.Security
  summary: "Gets or sets the <xref:System.Security.Principal.IPrincipal> object to be associated with the current request."
  remarks: "You can use the User property to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.       If you do not specify a value for the User property during the **FormsAuthentication_OnAuthenticate** event, the identity supplied by the forms authentication ticket in the cookie or URL is used."
