  name: FormsAuthenticationEventArgs
  nameWithType: FormsAuthenticationEventArgs
  fullName: System.Web.Security.FormsAuthenticationEventArgs
  type: Class
  summary: "Provides data for the **FormsAuthentication_OnAuthenticate** event. This class cannot be inherited."
  remarks: "The FormsAuthenticationEventArgs class is used to supply event values to the **FormsAuthentication_OnAuthenticate** event and to enable you to specify a custom identity for the current request.       The <xref:System.Web.Security.FormsAuthenticationModule> constructs a FormsAuthenticationEventArgs object using the current <xref:System.Web.HttpContext> and passes it to the **FormsAuthentication_OnAuthenticate** event.       You can use the <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> property to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.       If you do not specify a value for the <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> property during the **FormsAuthentication_OnAuthenticate** event, the identity supplied by the forms authentication ticket in the cookie or URL is used.       The **FormsAuthentication_OnAuthenticate** event is only raised when the authentication <xref:System.Web.Configuration.AuthenticationSection.Mode%2A> is set to <xref:System.Web.Configuration.AuthenticationMode> and the <xref:System.Web.Security.FormsAuthenticationModule> is an active HTTP module for the application."
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_3_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_3_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
