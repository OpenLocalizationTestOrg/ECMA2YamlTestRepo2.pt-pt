  name: FormsAuthenticationEventArgs
  nameWithType: FormsAuthenticationEventArgs
  fullName: System.Web.Security.FormsAuthenticationEventArgs
  type: Class
  summary: "Disponibiliza dados para o **FormsAuthentication_OnAuthenticate** eventos. Esta classe não pode ser herdada."
  remarks: "A classe de FormsAuthenticationEventArgs é utilizada para fornecer valores de eventos para o **FormsAuthentication_OnAuthenticate** eventos e que lhe permite especificar uma identidade personalizada para o pedido atual.       O <xref:System.Web.Security.FormsAuthenticationModule>constrói um objeto de FormsAuthenticationEventArgs utilizando atual <xref:System.Web.HttpContext>e passa-o para o **FormsAuthentication_OnAuthenticate** eventos.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationModule>       Pode utilizar o <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>propriedade definida a <xref:System.Web.HttpContext.User%2A>propriedade atual <xref:System.Web.HttpContext>para personalizadas <xref:System.Security.Principal.IPrincipal>objeto.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       Se não especificar um valor para o <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>propriedade durante o **FormsAuthentication_OnAuthenticate** evento, a identidade fornecida pelos bilhetes de autenticação de formulários no cookie ou URL é utilizado.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       O **FormsAuthentication_OnAuthenticate** evento apenas é gerado quando a autenticação <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>está definido como <xref:System.Web.Configuration.AuthenticationMode>e <xref:System.Web.Security.FormsAuthenticationModule>é um módulo HTTP ativo para a aplicação.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_3_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_3_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
