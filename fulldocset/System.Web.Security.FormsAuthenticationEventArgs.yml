- uid: System.Web.Security.FormsAuthenticationEventArgs.User
  id: User
  parent: System.Web.Security.FormsAuthenticationEventArgs
  langs:
  - csharp
  name: User
  nameWithType: FormsAuthenticationEventArgs.User
  fullName: System.Web.Security.FormsAuthenticationEventArgs.User
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém ou define o <xref:System.Security.Principal.IPrincipal>objeto a ser associado ao pedido atual.</xref:System.Security.Principal.IPrincipal>"
  remarks: "Pode utilizar a propriedade de utilizador para definir o <xref:System.Web.HttpContext.User%2A>propriedade atual <xref:System.Web.HttpContext>para personalizadas <xref:System.Security.Principal.IPrincipal>objeto.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       Se não especificar um valor para a propriedade de utilizador durante o **FormsAuthentication_OnAuthenticate** evento, a identidade fornecida pelos bilhetes de autenticação de formulários no cookie ou URL é utilizado."
  example:
  - "The following example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/p-system.web.security.fo_0_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/p-system.web.security.fo_0_1.asax)]"
  syntax:
    content: public System.Security.Principal.IPrincipal User { get; set; }
    return:
      type: System.Security.Principal.IPrincipal
      description: "O <xref:System.Security.Principal.IPrincipal>objeto a ser associado ao pedido atual.</xref:System.Security.Principal.IPrincipal>"
  overload: System.Web.Security.FormsAuthenticationEventArgs.User*
  exceptions: []
  platform:
  - net462
