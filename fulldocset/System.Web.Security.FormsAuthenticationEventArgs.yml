  remarks: "O <xref:System.Web.Security.FormsAuthenticationModule>constrói um <xref:System.Web.Security.FormsAuthenticationEventArgs>objeto com o fornecido `context` como o valor para o <xref:System.Web.Security.FormsAuthenticationEventArgs.Context%2A>propriedade.</xref:System.Web.Security.FormsAuthenticationEventArgs.Context%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationModule> Em seguida, passa o <xref:System.Web.Security.FormsAuthenticationEventArgs>de objeto para o **FormsAuthentication_OnAuthenticate** eventos.</xref:System.Web.Security.FormsAuthenticationEventArgs>"
