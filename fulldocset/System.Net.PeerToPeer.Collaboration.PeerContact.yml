  remarks: "Em muitos casos, um <xref:System.Net.PeerToPeer.Collaboration.PeerEndPoint>não é o mesmo que um anfitrião de ponto a ponto.</xref:System.Net.PeerToPeer.Collaboration.PeerEndPoint> Um anfitrião de ponto a ponto possui uma instância dentro de <xref:System.Net.PeerToPeer.Collaboration.ContactManager>do elemento de rede remoto, e a relação é que possam tem convidou o elemento de rede para colaborar.</xref:System.Net.PeerToPeer.Collaboration.ContactManager>  Um ponto final tem um &quot;-Me&quot; instância no próprio gestor de contacto e o anfitrião de ponto a ponto, mas a relação não está especificada.       Se o anfitrião de ponto a ponto está no <xref:System.Net.PeerToPeer.Collaboration.ContactManager>, e o contacto de ponto a ponto escolhe não a <xref:System.Net.PeerToPeer.Collaboration.PeerContact.Subscribe%2A>, respetivo <xref:System.Net.PeerToPeer.Collaboration.SubscriptionType>pode ter um valor de bloqueada, em vez de eliminar a entrada do Gestor de contactar o anfitrião.</xref:System.Net.PeerToPeer.Collaboration.SubscriptionType> </xref:System.Net.PeerToPeer.Collaboration.PeerContact.Subscribe%2A> </xref:System.Net.PeerToPeer.Collaboration.ContactManager>       Há uma relação de muitos-para-muitos entre elementos de rede locais, elementos de rede remotos, anfitriões de ponto a ponto e subscrições.  As subscrições são por utilizador, em vez de por processo, por aplicação ou por domínio. Por conseguinte, as subscrições associadas um <xref:System.Net.PeerToPeer.Collaboration.PeerContact>são a lista de contactos para que tiver subscrito de objeto e a partir da qual espera as atualizações.</xref:System.Net.PeerToPeer.Collaboration.PeerContact>  Os contactos está atualizado com as suas próprias aplicações, de objeto e informações de presença ou foi atualizado com informações sobre contactos nas <xref:System.Net.PeerToPeer.Collaboration.ContactManager>.</xref:System.Net.PeerToPeer.Collaboration.ContactManager>       Esta propriedade devolve sempre `true` se o objeto é um <xref:System.Net.PeerToPeer.Collaboration.PeerContact>que representa o local, ou &quot;-Me&quot; contacto, uma vez que um contacto sempre está subscrito a próprio.</xref:System.Net.PeerToPeer.Collaboration.PeerContact>"
