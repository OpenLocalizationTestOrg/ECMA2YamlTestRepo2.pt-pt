  id: IsSubscribed
  parent: System.Net.PeerToPeer.Collaboration.PeerContact
  langs:
  - csharp
  name: IsSubscribed
  nameWithType: PeerContact.IsSubscribed
  fullName: System.Net.PeerToPeer.Collaboration.PeerContact.IsSubscribed
  type: Property
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer.Collaboration
  summary: "Gets or sets a value specifying whether the current <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;></xref> is subscribed or unsubscribed to an endpoint. Alternatively, this property gets or sets a value specifying whether the current peer host or hosting application has subscribed or unsubscribed to this <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;></xref>."
  remarks: "In many instances, a <xref:System.Net.PeerToPeer.Collaboration.PeerEndPoint> is not the same as a peer host. A peer host has an instance within the <xref:System.Net.PeerToPeer.Collaboration.ContactManager> of the remote peer, and the relationship is that they have invited the peer to collaborate.  An endpoint has a &quot;Me&quot; instance within its own contact manager and the peer host, but the relationship is not specified.       If the peer host is in the <xref:System.Net.PeerToPeer.Collaboration.ContactManager>, and the peer contact chooses not to <xref:System.Net.PeerToPeer.Collaboration.PeerContact.Subscribe%2A>, its <xref:System.Net.PeerToPeer.Collaboration.SubscriptionType> can have a value of blocked, rather than deleting its entry from the host Contact Manager.       There is a many-to-many relationship between local peers, remote peers, peer hosts, and subscriptions.  Subscriptions are per user, rather than per process, per application, or per domain. Consequently, the subscriptions associated with a <xref:System.Net.PeerToPeer.Collaboration.PeerContact> object are the list of contacts to which it has subscribed and from which it expects updates.  Those contacts either have updated their own application, object, and presence information, or they have updated information regarding contacts in the <xref:System.Net.PeerToPeer.Collaboration.ContactManager>.       This property always returns `true` if the object is a <xref:System.Net.PeerToPeer.Collaboration.PeerContact> which represents the local or &quot;Me&quot; contact, since a contact is always subscribed to itself."
  syntax:
    content: public bool IsSubscribed { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref> if this <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;></xref> is subscribed to this endpoint, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the contact has not subscribed or has unsubscribed."
  overload: System.Net.PeerToPeer.Collaboration.PeerContact.IsSubscribed*
