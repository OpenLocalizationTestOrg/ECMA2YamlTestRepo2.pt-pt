  name: PeerContact
  nameWithType: PeerContact
  fullName: System.Net.PeerToPeer.Collaboration.PeerContact
  type: Class
  summary: "Representa um elemento de rede para o qual um utilizador tem de obter informações expandidas."
  remarks: "A contactar representa um elemento de rede fidedigno. Um objeto de PeerContact tem de ser criado para um elemento de rede remoto ou <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>para um utilizador colaborar com o elemento de rede remoto quando está fora do âmbito &quot;Pessoas quase-Me&quot;.</xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> Um objeto de PeerContact pode existir como uma aplicação em execução no computador remoto ou o utilizador de um computador remoto. Uma instância desta classe pode ser adicionada para o <xref:System.Net.PeerToPeer.Collaboration.ContactManager>que armazena as informações de contacto de forma persistente.</xref:System.Net.PeerToPeer.Collaboration.ContactManager>       Um convite de aplicação de um PeerContact é autenticado e encriptado.  A caixa de diálogo de IU para aceitar ou rejeitar um convite a partir de um contacto de ponto a ponto indica que o se o inviter é fidedigno.       Subscrever um objeto de PeerContact significa que um elemento da rede remoto pode ver a suas aplicações, objetos e informações de presença registadas. Para subscrever um PeerContact, o autor da chamada têm de ser assinado para a infraestrutura de colaboração ponto a ponto através de <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>ou com sessão iniciada através da IU do Windows.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>  Todas as outras operações não necessitam de início de sessão."
