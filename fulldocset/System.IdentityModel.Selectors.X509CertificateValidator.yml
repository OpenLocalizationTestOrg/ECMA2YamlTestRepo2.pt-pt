  langs:
  - csharp
  name: CreateChainTrustValidator(Boolean,X509ChainPolicy)
  nameWithType: X509CertificateValidator.CreateChainTrustValidator(Boolean,X509ChainPolicy)
  fullName: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator(Boolean,X509ChainPolicy)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Obtém um validador que verifica se o certificado x.&509; especificando o contexto e a política de cadeia que é utilizada para criar e certifique-se de uma cadeia de fidedignidade."
  remarks: "Utilize o método CreateChainTrustValidator em vez do <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>propriedade para especificar o contexto de ou para definir a política de cadeia.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> Política de cadeia pode ser utilizada para especificar a chave de utilização avançada (EKU) para o qual a cadeia deve ser validada ou especificar a verificação de revogação.       O valor devolvido para este método estático pode ser fornecido como parâmetro para os construtores para o <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>classe que requeira um validador.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreateChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para utilizar o contexto de máquina; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para utilizar o contexto de utilizador atual."
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: "Um <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> que especifica a política utilizada para criar e certifique-se a cadeia de fidedignidade."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> valida que o certificado x.&509; utilizando uma cadeia de fidedignidade."
  overload: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator*
  exceptions: []
  platform:
  - net462
