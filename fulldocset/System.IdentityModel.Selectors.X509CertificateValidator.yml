      description: "Um <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> que especifica a política utilizada para criar a cadeia de fidedignidade."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> que verifica o certificado tem o <xref uid=&quot;langword_csharp_TrustedPeople&quot; name=&quot;TrustedPeople&quot; href=&quot;&quot;> </xref> arquivo de certificados ou ao criar uma cadeia de fidedignidade de certificados."
