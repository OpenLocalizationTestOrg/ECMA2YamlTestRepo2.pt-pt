items:
- uid: System.Web.UI.WebControls.DataListCommandEventHandler
  id: DataListCommandEventHandler
  langs:
  - csharp
  name: DataListCommandEventHandler
  nameWithType: DataListCommandEventHandler
  fullName: System.Web.UI.WebControls.DataListCommandEventHandler
  type: Delegate
  summary: "Representa o método que irá processar a <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;> </xref>, e <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.DataList.CancelCommand>evento é desencadeado quando o `Cancel` botão para um item no <xref:System.Web.UI.WebControls.DataList>controlo é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       O <xref:System.Web.UI.WebControls.DataList.DeleteCommand>evento é desencadeado quando o `Delete` botão para um item no <xref:System.Web.UI.WebControls.DataList>controlo é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       O <xref:System.Web.UI.WebControls.DataList.EditCommand>evento é desencadeado quando o `Edit` botão para um item no <xref:System.Web.UI.WebControls.DataList>controlo é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       O <xref:System.Web.UI.WebControls.DataList.ItemCommand>evento é desencadeado quando qualquer botão de um item no <xref:System.Web.UI.WebControls.DataList>controlo é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> Isto permite-lhe programaticamente testar para quando se clica num botão de comando específico e execute as ações apropriadas. Este evento é normalmente utilizado para processar botões de comando personalizados para o <xref:System.Web.UI.WebControls.DataList>controlo.</xref:System.Web.UI.WebControls.DataList>       O <xref:System.Web.UI.WebControls.DataList.UpdateCommand>evento é desencadeado quando o `Update` botão para um item no <xref:System.Web.UI.WebControls.DataList>controlo é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       Quando cria um delegado DataListCommandEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre os delegados do processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_2.aspx)]"
  syntax:
    content: public delegate void DataListCommandEventHandler(object source, DataListCommandEventArgs e);
