- uid: System.Windows.Controls.DataGridColumn.DisplayIndex
  id: DisplayIndex
  parent: System.Windows.Controls.DataGridColumn
  langs:
  - csharp
  name: DisplayIndex
  nameWithType: DataGridColumn.DisplayIndex
  fullName: System.Windows.Controls.DataGridColumn.DisplayIndex
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets the display position of the column relative to the other columns in the <see cref=&quot;T:System.Windows.Controls.DataGrid&quot;></see>."
  remarks: "The DisplayIndex property has a default value of -1 before it is added to the <xref:System.Windows.Controls.DataGrid.Columns%2A?displayProperty=fullName> collection. This value is updated when the column is added to the <xref:System.Windows.Controls.DataGrid>.       The <xref:System.Windows.Controls.DataGrid> requires that the DisplayIndex property of each column must be a unique integer from 0 to the <xref:System.Windows.Controls.ColumnDefinitionCollection.Count%2A> of <xref:System.Windows.Controls.DataGrid.Columns%2A> -1. Therefore, when the DisplayIndex of one column changes, the change typically causes the DisplayIndex of other columns to also change.       The restrictions on the DisplayIndex value are enforced by a <xref:System.Windows.ValidateValueCallback> mechanism. If you attempt to set a value that is not valid, a run-time exception is thrown.       When the value of the DisplayIndex property is changed, the <xref:System.Windows.Controls.DataGrid.ColumnDisplayIndexChanged?displayProperty=fullName> event is raised."
  syntax:
    content: public int DisplayIndex { get; set; }
    return:
      type: System.Int32
      description: "The zero-based position of the column, as it is displayed in the associated <see cref=&quot;T:System.Windows.Controls.DataGrid&quot;></see>. The registered default is -1. For information about what can influence the value, see <see cref=&quot;T:System.Windows.DependencyProperty&quot;></see>."
