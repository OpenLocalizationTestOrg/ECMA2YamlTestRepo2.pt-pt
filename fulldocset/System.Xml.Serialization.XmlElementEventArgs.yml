  name: LineNumber
  nameWithType: XmlElementEventArgs.LineNumber
  fullName: System.Xml.Serialization.XmlElementEventArgs.LineNumber
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém o número de linha em que foi encontrado o elemento desconhecido se o leitor XML é um <xref href=&quot;System.Xml.XmlTextReader&quot;> </xref>."
  remarks: "A propriedade LineNumber devolve um valor apenas se o leitor de XML subjacente <xref:System.Xml.XmlTextReader>.</xref:System.Xml.XmlTextReader>"
  example:
  - "The following example deserializes a class named `Group` from a file named UnknownElements.xml. Whenever an element is found in the file that has no corresponding member in the class, the <xref:System.Xml.Serialization.XmlSerializer.UnknownElement> event occurs. To try the example, paste the following XML code into a file named UnknownElements.xml.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<Group xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\">  \n  <GroupName>MyGroup</GroupName>  \n  <GroupSize>Large</GroupSize>  \n  <GroupNumber>444</GroupNumber>  \n  <GroupBase>West</GroupBase>  \n</Group>  \n```  \n  \n [!code-cs[XmlSerializer.UnknownElement Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_29_1.cs)]\n [!code-cpp[XmlSerializer.UnknownElement Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_29_1.cpp)]\n [!code-vb[XmlSerializer.UnknownElement Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_29_1.vb)]"
  syntax:
    content: public int LineNumber { get; }
    return:
      type: System.Int32
      description: "O número de linha em que foi encontrado o elemento desconhecido se o leitor XML é um <xref href=&quot;System.Xml.XmlTextReader&quot;> </xref>; caso contrário, -1."
  overload: System.Xml.Serialization.XmlElementEventArgs.LineNumber*
  exceptions: []
  platform:
  - net462
