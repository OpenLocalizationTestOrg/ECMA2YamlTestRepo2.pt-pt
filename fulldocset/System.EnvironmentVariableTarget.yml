  langs:
  - csharp
  name: EnvironmentVariableTarget
  nameWithType: EnvironmentVariableTarget
  fullName: System.EnvironmentVariableTarget
  type: Enum
  summary: "Especifica a localização onde uma variável de ambiente forem armazenada ou obter numa operação set ou get."
  remarks: "A enumeração de EnvironmentVariableTarget é utilizada pelo determinadas sobrecargas do <xref:System.Environment.SetEnvironmentVariable%2A>, <xref:System.Environment.GetEnvironmentVariable%2A>, e <xref:System.Environment.GetEnvironmentVariables%2A>métodos para especificar a localização ou o destino, onde o nome e valor de uma variável de ambiente forem armazenados ou obtidos.</xref:System.Environment.GetEnvironmentVariables%2A> </xref:System.Environment.GetEnvironmentVariable%2A> </xref:System.Environment.SetEnvironmentVariable%2A>       O destino pode ser uma das três localizações: o bloco de ambiente associado com o processo atual, reservada para variáveis de ambiente associadas ao utilizador atual a chave de registo do sistema operativo Windows ou a chave de registo reservada para variáveis de ambiente associadas a todos os utilizadores no computador local."
  example:
  - "The following code example demonstrates the EnvironmentVariableTarget enumeration in methods that create, modify, and delete environment variables.  \n  \n [!code-cpp[environment.getsetenvar#1](~/add/codesnippet/cpp/t-system.environmentvari_1.cpp)]\n [!code-vb[environment.getsetenvar#1](~/add/codesnippet/visualbasic/t-system.environmentvari_1.vb)]\n [!code-cs[environment.getsetenvar#1](~/add/codesnippet/csharp/t-system.environmentvari_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum EnvironmentVariableTarget
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.EnvironmentVariableTarget.Machine
  id: Machine
  parent: System.EnvironmentVariableTarget
  langs:
  - csharp
  name: Machine
  nameWithType: EnvironmentVariableTarget.Machine
  fullName: System.EnvironmentVariableTarget.Machine
  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: "A variável de ambiente forem armazenada ou obtida a <xref uid=&quot;langword_csharp_HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\Environment&quot; name=&quot;HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\Environment&quot; href=&quot;&quot;> </xref> chave no registo do sistema operativo do Windows."
  remarks: "Quando um utilizador cria a variável de ambiente de uma operação de definição, o sistema operativo armazena a variável de ambiente no registo do sistema, mas não no processo atual. Se qualquer utilizador no computador local é iniciado um novo processo, o sistema operativo copia a variável de ambiente do registo a esse processo.       Quando o processo termina, o sistema operativo destroys a variável de ambiente no processo. No entanto, a variável de ambiente no registo mantém até que um utilizador remove-lo através de programação ou através de uma ferramenta de sistema operativo."
  syntax:
    content: Machine
    return:
      type: System.EnvironmentVariableTarget
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
