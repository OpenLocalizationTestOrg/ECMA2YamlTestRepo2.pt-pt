  name: CodeAssignStatement
  nameWithType: CodeAssignStatement
  fullName: System.CodeDom.CodeAssignStatement
  type: Class
  summary: "Represents a simple assignment statement."
  remarks: "CodeAssignStatement can be used to represent a statement that assigns the value of an object to another object, or a reference to another reference. Simple assignment statements are usually of the form &quot; `value1` = `value2` &quot;, where `value1` is the object being assigned to, and `value2` is being assigned. The <xref:System.CodeDom.CodeAssignStatement.Left%2A> property indicates the object to assign to. The <xref:System.CodeDom.CodeAssignStatement.Right%2A> property indicates the object to assign."
  example:
  - "The following code creates a CodeAssignStatement that assigns the value 10 to an integer variable named `i` :  \n  \n [!code-cs[CodeAssignStatement#1](~/add/codesnippet/csharp/t-system.codedom.codeass_1.cs)]\n [!code-vb[CodeAssignStatement#1](~/add/codesnippet/visualbasic/t-system.codedom.codeass_1.vb)]\n [!code-cpp[CodeAssignStatement#1](~/add/codesnippet/cpp/t-system.codedom.codeass_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAssignStatement : System.CodeDom.CodeStatement
