  namespace: System.Windows.Forms
  summary: "Permite um novo desenho a vista de árvore."
  remarks: "Para manter o desempenho enquanto estão a ser adicionados um de cada vez para itens de <xref:System.Windows.Forms.TreeView>, chame o <xref:System.Windows.Forms.TreeView.BeginUpdate%2A>método.</xref:System.Windows.Forms.TreeView.BeginUpdate%2A> </xref:System.Windows.Forms.TreeView> O <xref:System.Windows.Forms.TreeView.BeginUpdate%2A>método impede que o controlo desenhar até que o método EndUpdate é chamado.</xref:System.Windows.Forms.TreeView.BeginUpdate%2A>       A forma preferencial para adicionar itens a um controlo de vista de árvore consiste em utilizar o <xref:System.Windows.Forms.TreeNodeCollection.AddRange%2A>método para adicionar uma matriz de itens de nó de árvore a uma vista de árvore.</xref:System.Windows.Forms.TreeNodeCollection.AddRange%2A> No entanto, se pretender adicionar os itens um cada vez, utilize o <xref:System.Windows.Forms.TreeView.BeginUpdate%2A>método para impedir o <xref:System.Windows.Forms.TreeView>controlo de desenho durante as operações de adicionar.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.BeginUpdate%2A> Para permitir controlo sobre o controlo para retomar o desenho, chame o método de EndUpdate quando todos os nós da árvore foram adicionados para a vista de árvore."
  example:
  - "The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and EndUpdate methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/m-system.windows.forms.t_68_1.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/m-system.windows.forms.t_68_1.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/m-system.windows.forms.t_68_1.cpp)]"
