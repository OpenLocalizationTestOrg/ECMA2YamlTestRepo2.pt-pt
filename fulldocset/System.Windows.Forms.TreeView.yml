  summary: "Displays a hierarchical collection of labeled items, each represented by a <xref href=&quot;System.Windows.Forms.TreeNode&quot;></xref>."
  remarks: "The <xref:System.Windows.Forms.TreeView.Nodes%2A> collection holds all the <xref:System.Windows.Forms.TreeNode> objects that are assigned to the TreeView control. The tree nodes in this collection are referred to as the root tree nodes. Any tree node that is subsequently added to a root tree node is referred to as a child node. Because each <xref:System.Windows.Forms.TreeNode> can contain a collection of other <xref:System.Windows.Forms.TreeNode> objects, you might find it difficult to determine your location in the tree structure when you iterate through the collection. You can parse the <xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName> string by using the <xref:System.Windows.Forms.TreeView.PathSeparator%2A> string value to determine where a <xref:System.Windows.Forms.TreeNode> label begins and ends.       You can display images next to the tree nodes by assigning an <xref:System.Windows.Forms.ImageList> to the <xref:System.Windows.Forms.TreeView.ImageList%2A> property and referencing the index value of an <xref:System.Drawing.Image> in the <xref:System.Windows.Forms.ImageList> to assign that <xref:System.Drawing.Image>. Use the following properties to assign images:      -   Set the <xref:System.Windows.Forms.TreeView.ImageIndex%2A> property to the index value of the <xref:System.Drawing.Image> that you want to display when a tree node is not selected.      -   Set the <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> property to the index value of the <xref:System.Drawing.Image> that you want to display when a tree node is selected.       The images referenced by the <xref:System.Windows.Forms.TreeView.ImageIndex%2A> and <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> property values are the default images displayed by all the tree nodes that are assigned to the <xref:System.Windows.Forms.TreeView.Nodes%2A> collection. Individual tree nodes can override the default images by setting the <xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName> and <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName> properties.       The state images displayed in the TreeView are 16 x 16 pixels by default. Setting the <xref:System.Windows.Forms.ImageList.ImageSize%2A> property of the <xref:System.Windows.Forms.TreeView.StateImageList%2A> will have no effect on how the images are displayed. However, the state images are resized according to the system DPI setting when the app.config file contains the following entry:      ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```       Tree nodes can be expanded to display the next level of child tree nodes. The user can expand the <xref:System.Windows.Forms.TreeNode> by clicking the plus-sign (+) button, if one is displayed next to the <xref:System.Windows.Forms.TreeNode>, or you can expand the <xref:System.Windows.Forms.TreeNode> by calling the <xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName> method. To expand all the child tree node levels in the <xref:System.Windows.Forms.TreeNode.Nodes%2A> collection, call the <xref:System.Windows.Forms.TreeNode.ExpandAll%2A> method. You can collapse the child <xref:System.Windows.Forms.TreeNode> level by calling the <xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName> method, or the user can press the minus-sign (-) button, if one is displayed next to the <xref:System.Windows.Forms.TreeNode>. You can also call the <xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName> method to alternate between the expanded and collapsed states.       Tree nodes can optionally display check boxes. To display the check boxes, set the <xref:System.Windows.Forms.TreeView.CheckBoxes%2A> property of the TreeView to `true`. The <xref:System.Windows.Forms.TreeNode.Checked%2A> property is set to `true` for tree nodes that are in a checked state.      > [!NOTE] >  Setting the <xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName> property from within the <xref:System.Windows.Forms.TreeView.BeforeCheck> or <xref:System.Windows.Forms.TreeView.AfterCheck> event causes the event to be raised multiple times and can result in unexpected behavior. For example, you might set the <xref:System.Windows.Forms.TreeNode.Checked%2A> property in the event handler when you are recursively updating the child nodes so that the user does not have to expand and check each one individually. To prevent the event from being raised multiple times, add logic to your event handler that only executes your recursive code if the <xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> property of the <xref:System.Windows.Forms.TreeViewEventArgs> is not set to <xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>. For an example of how to do this, see the Example section of the <xref:System.Windows.Forms.TreeView.AfterCheck> or <xref:System.Windows.Forms.TreeView.BeforeCheck> events.       You can change the appearance of the TreeView control by setting some of its display and style properties. Setting <xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A> to `true` displays a plus-sign or minus-sign button next to each <xref:System.Windows.Forms.TreeNode> that can be expanded or collapsed, respectively. Setting the <xref:System.Windows.Forms.TreeView.ShowRootLines%2A> property to `true` causes the TreeView to display lines that join all the root tree nodes together. You can display lines that connect child tree nodes to their root node by setting the <xref:System.Windows.Forms.TreeView.ShowLines%2A> property to `true`. Setting the <xref:System.Windows.Forms.TreeView.HotTracking%2A> property to `true` changes the appearance of the tree node labels as the mouse pointer passes over them. When hot-tracked, the tree node labels take on the appearance of a hyperlink. You can also completely customize the appearance of the TreeView control. To do this, set the <xref:System.Windows.Forms.TreeView.DrawMode%2A> property to a value other than <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> and handle the <xref:System.Windows.Forms.TreeView.DrawNode> event.      > [!NOTE] >  When setting the <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>, <xref:System.Windows.Forms.TreeView.Scrollable%2A>, <xref:System.Windows.Forms.TreeView.ImageIndex%2A>, and <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> properties at run time, the TreeView handle is recreated (see <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) to update the control&quot;s appearance. This causes all tree nodes to be collapsed, except for the selected <xref:System.Windows.Forms.TreeNode>."
  example:
  - "The following code example demonstrates the use of the TreeView control.  \n  \n [!code-cs[TreeViewMisc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_28_1.cs)]\n [!code-vb[TreeViewMisc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_1.vb)]  \n  \n The following, more complex code example displays customer information in a TreeView control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the TreeView is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the TreeView creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a TreeView control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_28_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_28_2.cpp)]"
