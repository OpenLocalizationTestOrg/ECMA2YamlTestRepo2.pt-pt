- uid: System.Windows.Forms.TreeView.DrawNode
  id: DrawNode
  parent: System.Windows.Forms.TreeView
  langs:
  - csharp
  name: DrawNode
  nameWithType: TreeView.DrawNode
  fullName: System.Windows.Forms.TreeView.DrawNode
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Occurs when a <xref href=&quot;System.Windows.Forms.TreeView&quot;></xref> is drawn and the <xref:System.Windows.Forms.TreeView.DrawMode*> property is set to a <xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;></xref> value other than <xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;></xref>."
  remarks: "Use this event to customize the appearance of nodes in a <xref:System.Windows.Forms.TreeView> control using owner drawing.       This event is raised only when the <xref:System.Windows.Forms.TreeView.DrawMode%2A> property is set to <xref:System.Windows.Forms.TreeViewDrawMode> values of <xref:System.Windows.Forms.TreeViewDrawMode> or <xref:System.Windows.Forms.TreeViewDrawMode>. The following table indicates how the <xref:System.Windows.Forms.TreeNode> can be customized when the <xref:System.Windows.Forms.TreeView.DrawMode%2A> property is set to these values.      |DrawMode property value|TreeNode customization|   |-----------------------------|----------------------------|   |<xref:System.Windows.Forms.TreeViewDrawMode>|The <xref:System.Windows.Forms.TreeNode> label area can be customized. All other <xref:System.Windows.Forms.TreeNode> elements are drawn automatically.|   |<xref:System.Windows.Forms.TreeViewDrawMode>|The appearance of the entire <xref:System.Windows.Forms.TreeNode> can be customized. Icons, check boxes, plus and minus signs, and lines connecting the nodes must be drawn manually if they are desired.|       The region that the <xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName> value would occupy if it were drawn using the font specified by the <xref:System.Windows.Forms.TreeView> control&quot;s <xref:System.Windows.Forms.Control.Font%2A> property is the region in which a node can be clicked to select it. This is called the hit test region. If you draw outside this region, you should provide your own code that selects a node when its visible area is clicked.       The hit test region corresponds to the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> property when using <xref:System.Windows.Forms.TreeViewDrawMode>. When using <xref:System.Windows.Forms.TreeViewDrawMode>, however, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> property encompasses the entire width of the <xref:System.Windows.Forms.TreeView>. In this case, you can access the hit test region by getting the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName> value and accessing its <xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName> property. You can then draw the hit test region of the node within these bounds, or you can provide your own hit test code. Note that setting the <xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName> property does not change the size of the hit test region, which is calculated using the font specified for the entire <xref:System.Windows.Forms.TreeView>.       For more information about how to handle events, see [Handling and Raising Events](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified by using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, which include a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the DrawNode event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A?displayProperty=fullName> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/e-system.windows.forms.t_83_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/e-system.windows.forms.t_83_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/e-system.windows.forms.t_83_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.DrawTreeNodeEventHandler DrawNode;
    return:
      type: System.Windows.Forms.DrawTreeNodeEventHandler
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.TreeView.EndUpdate
