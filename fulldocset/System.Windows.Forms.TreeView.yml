  name: DrawNode
  nameWithType: TreeView.DrawNode
  fullName: System.Windows.Forms.TreeView.DrawNode
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ocorre quando um <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref> é desenhado e <xref:System.Windows.Forms.TreeView.DrawMode*>propriedade está definida como um <xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;> </xref> valor diferente de <xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;> </xref>.</xref:System.Windows.Forms.TreeView.DrawMode*>"
  remarks: "Utilize este evento para personalizar o aspeto de nós num <xref:System.Windows.Forms.TreeView>controlo utilizando o desenho de proprietário.</xref:System.Windows.Forms.TreeView>       Este evento é desencadeado apenas quando a <xref:System.Windows.Forms.TreeView.DrawMode%2A>propriedade está definida como <xref:System.Windows.Forms.TreeViewDrawMode>valores de <xref:System.Windows.Forms.TreeViewDrawMode>ou <xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeView.DrawMode%2A> A tabela seguinte indica como o <xref:System.Windows.Forms.TreeNode>pode ser personalizado quando o <xref:System.Windows.Forms.TreeView.DrawMode%2A>propriedade está definida como estes valores.</xref:System.Windows.Forms.TreeView.DrawMode%2A> </xref:System.Windows.Forms.TreeNode>      | O valor da propriedade DrawMode | Personalização de TreeNode |   |-----------------------------|----------------------------|   | <xref:System.Windows.Forms.TreeViewDrawMode>| O <xref:System.Windows.Forms.TreeNode>área etiqueta pode ser personalizada.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeViewDrawMode> Todos os outros elementos de <xref:System.Windows.Forms.TreeNode>são desenhados automaticamente. |   | <xref:System.Windows.Forms.TreeViewDrawMode>| O aspeto de todo o <xref:System.Windows.Forms.TreeNode>podem ser personalizadas.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeNode> Ícones, verifique caixas, mais e menos inicia, e as linhas que ligam os nós tem de ser desenhadas manualmente se estes forem pretendidas. |       A região que o <xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName>valor seria ocupam se foram desenhada a utilizar o tipo de letra especificado pelo <xref:System.Windows.Forms.TreeView>de <xref:System.Windows.Forms.Control.Font%2A>propriedade é a região em que um nó pode ser clicado para o selecionar. do controlo</xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName> Isto denomina-se a região de acessos de teste. Se desenhar fora esta região, deve fornecer o seu próprio código que seleciona um nó quando for clicada respectiva área visível.       A região de teste acessos corresponde à <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>propriedade quando utilizar <xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> Quando utilizar <xref:System.Windows.Forms.TreeViewDrawMode>, no entanto, a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>propriedade abrange a largura total do <xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewDrawMode> Neste caso, pode aceder a região de acessos de teste ao obter o <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName>valor e aceder ao respetivo <xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName> Em seguida, pode desenhar a região de acessos de teste do nó dentro estes limites ou, pode fornecer o seu próprio código de acessos de teste. Tenha em atenção que definir a <xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>propriedade não altera o tamanho da região de acessos de teste, que é calculado com o tipo de letra especificado para todo o <xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified by using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, which include a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the DrawNode event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A?displayProperty=fullName> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/e-system.windows.forms.t_83_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/e-system.windows.forms.t_83_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/e-system.windows.forms.t_83_1.cs)]"
