  summary: "Apresenta uma colecção hierárquica de itens identificados, cada representados por um <xref href=&quot;System.Windows.Forms.TreeNode&quot;> </xref>."
  remarks: "O <xref:System.Windows.Forms.TreeView.Nodes%2A>coleção contém todos os o <xref:System.Windows.Forms.TreeNode>objetos que estão atribuídos ao controlo TreeView.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.Nodes%2A> Os nós da árvore nesta coleção são referidos como nós de árvores de raiz. Qualquer nó de árvore, subsequentemente, é adicionado a um nó de árvore de raiz é referido como um nó subordinado. Porque cada <xref:System.Windows.Forms.TreeNode>pode conter uma coleção de outras <xref:System.Windows.Forms.TreeNode>objetos, poderá achar difícil determinar a localização na estrutura de árvore quando iterar através da coleção.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Pode analisar o <xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>cadeia utilizando a <xref:System.Windows.Forms.TreeView.PathSeparator%2A>cadeia de valor para determinar onde um <xref:System.Windows.Forms.TreeNode>etiqueta inicia e termina.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>       Pode visualizar imagens junto a nós da árvore atribuindo um <xref:System.Windows.Forms.ImageList>para a <xref:System.Windows.Forms.TreeView.ImageList%2A>propriedade e referenciar o valor de índice de um <xref:System.Drawing.Image> <xref:System.Windows.Forms.ImageList>atribuir esse <xref:System.Drawing.Image>.</xref:System.Drawing.Image> </xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> Utilize as seguintes propriedades para atribuir imagens: – Configure a <xref:System.Windows.Forms.TreeView.ImageIndex%2A>propriedade para o valor de índice de <xref:System.Drawing.Image>que pretende apresentar quando um nó de árvore não estiver seleccionado.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageIndex%2A>      -Definir a <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>propriedade para o valor de índice de <xref:System.Drawing.Image>que pretende apresentar quando está selecionado um nó de árvore.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>       As imagens referenciadas pelo <xref:System.Windows.Forms.TreeView.ImageIndex%2A>e <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>valores de propriedade são as imagens predefinido apresentadas por todos os nós da árvore que estão atribuídos ao <xref:System.Windows.Forms.TreeView.Nodes%2A>coleção.</xref:System.Windows.Forms.TreeView.Nodes%2A> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> Nós da árvore individuais podem substituir as imagens predefinidas definindo a <xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>e <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName>Propriedades.</xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>       As imagens de estado apresentadas em TreeView são 16x16 pixels por predefinição. Definir o <xref:System.Windows.Forms.ImageList.ImageSize%2A>propriedade do <xref:System.Windows.Forms.TreeView.StateImageList%2A>não tem qualquer efeito na forma como são apresentadas as imagens.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> No entanto, as imagens de estado são redimensionadas, de acordo com a definição do sistema DPI quando o ficheiro App. config contém a seguinte entrada: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` nós da árvore que podem ser expandidos para apresentar o próximo nível de nós da árvore de subordinados. O utilizador pode expandir o <xref:System.Windows.Forms.TreeNode>ao clicar no botão de-sinal de adição (+), se um é apresentado junto ao <xref:System.Windows.Forms.TreeNode>, ou pode expandir o <xref:System.Windows.Forms.TreeNode>ao chamar o <xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Para expandir a todos os níveis de nó da árvore o subordinado no <xref:System.Windows.Forms.TreeNode.Nodes%2A>coleção, chamada o <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>método.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> Pode fechar o subordinado <xref:System.Windows.Forms.TreeNode>nível ao chamar o <xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName>método, ou o utilizador pode premir o botão de sinal de subtração (-), se um é apresentado junto ao <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> Também pode chamar o <xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>método alternativo entre os Estados expandidos e fechados.</xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>       Nós de árvore, opcionalmente, podem apresentar as caixas de verificação. Para apresentar as caixas de verificação, defina o <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>propriedade de TreeView para `true`.</xref:System.Windows.Forms.TreeView.CheckBoxes%2A> O <xref:System.Windows.Forms.TreeNode.Checked%2A>propriedade está definida como `true` para nós da árvore que estão num estado marcado.</xref:System.Windows.Forms.TreeNode.Checked%2A>      > [!NOTE] > Definição o <xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>propriedade a partir do <xref:System.Windows.Forms.TreeView.BeforeCheck>ou <xref:System.Windows.Forms.TreeView.AfterCheck>evento faz com que seja gerado várias vezes o evento e pode resultar num comportamento inesperado.</xref:System.Windows.Forms.TreeView.AfterCheck> </xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName> Por exemplo, pode definir o <xref:System.Windows.Forms.TreeNode.Checked%2A>propriedade o processador de eventos quando estiver em modo recursivo atualizar os nós subordinados para que o utilizador não tem de expandir e verifique cada um deles individualmente.</xref:System.Windows.Forms.TreeNode.Checked%2A> Para impedir que o evento a ser gerados várias vezes, adicione lógica para o processador de eventos que executa apenas o código de recursiva se a <xref:System.Windows.Forms.TreeViewEventArgs.Action%2A>propriedade <xref:System.Windows.Forms.TreeViewEventArgs>não está definido como <xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>.</xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewEventArgs> </xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> Para obter um exemplo de como fazê-lo, consulte a secção de exemplo do <xref:System.Windows.Forms.TreeView.AfterCheck>ou <xref:System.Windows.Forms.TreeView.BeforeCheck>eventos.</xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeView.AfterCheck>       Pode alterar o aspecto do controlo TreeView definindo algumas das propriedades mostra e estilo. Definição <xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A>para `true` apresenta um sinal de adição- ou o sinal de subtração junto a cada <xref:System.Windows.Forms.TreeNode>que pode ser expandido ou fechada, respetivamente.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A> Definir o <xref:System.Windows.Forms.TreeView.ShowRootLines%2A>propriedade `true` faz com que a TreeView apresentar linhas que associe todos os nós da árvore de raiz em conjunto.</xref:System.Windows.Forms.TreeView.ShowRootLines%2A> Pode visualizar as linhas que ligam nós da árvore de subordinados para o nó de raiz, definindo o <xref:System.Windows.Forms.TreeView.ShowLines%2A>propriedade `true`.</xref:System.Windows.Forms.TreeView.ShowLines%2A> Definir o <xref:System.Windows.Forms.TreeView.HotTracking%2A>propriedade `true` alterações o aspeto das etiquetas de nó de árvore, como o ponteiro do rato passa por cima deles.</xref:System.Windows.Forms.TreeView.HotTracking%2A> Quando frequente-controlados, as etiquetas de nó de árvore colocar o aspeto de um hyperlink. Completamente também pode personalizar o aspecto do controlo TreeView. Para tal, defina o <xref:System.Windows.Forms.TreeView.DrawMode%2A>propriedade para um valor diferente de <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>e processam a <xref:System.Windows.Forms.TreeView.DrawNode>eventos.</xref:System.Windows.Forms.TreeView.DrawNode> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A>      > [!NOTE] > Ao definir o <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>, <xref:System.Windows.Forms.TreeView.Scrollable%2A>, <xref:System.Windows.Forms.TreeView.ImageIndex%2A>, e <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>Propriedades no tempo de execução, o identificador de TreeView é recriado (consulte <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) para atualizar o aspecto do controlo.</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> </xref:System.Windows.Forms.TreeView.Scrollable%2A> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> Isto faz com que todos os nós da árvore de ser fechado, exceto o <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> selecionado"
  example:
  - "The following code example demonstrates the use of the TreeView control.  \n  \n [!code-cs[TreeViewMisc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_28_1.cs)]\n [!code-vb[TreeViewMisc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_1.vb)]  \n  \n The following, more complex code example displays customer information in a TreeView control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the TreeView is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the TreeView creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a TreeView control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_28_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_28_2.cpp)]"
