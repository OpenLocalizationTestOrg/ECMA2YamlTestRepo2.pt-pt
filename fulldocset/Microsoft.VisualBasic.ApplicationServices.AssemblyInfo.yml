- uid: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace
  id: StackTrace
  parent: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo
  langs:
  - csharp
  name: StackTrace
  nameWithType: AssemblyInfo.StackTrace
  fullName: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Obtém as informações de rastreio da pilha actual."
  remarks: "O `My.Application.Info.StackTrace` chamadas de método por ordem cronológica inversa de listas de propriedades — ou seja, descreve a chamada de método mais recente primeiro e lista cada chamada de método na pilha numa linha separada. No entanto, o `My.Application.Info.StackTrace` propriedade podendo não reportar tantos chamadas de método conforme esperado, devido a transformações de código que ocorrem durante a otimização.       Normalmente, as informações de rastreio de pilha são utilizadas para depuração de aplicações.       As informações de rastreio de pilha para cada chamada de método estão formatadas do seguinte modo: &quot;em *FullClassName*.* MethodName*(*MethodParams*) no *FileName*: linha *LineNumber* &quot;literal&quot;em&quot;antecedido três espaços e os literais&quot;em&quot;e&quot;: linha &quot;estão omitidos se símbolos de depuração não estão disponíveis. Os marcadores de posição `FullClassName`, `MethodName`, `MethodParams`, `FileName`, e `LineNumber` são substituídos pelos valores reais, definidos do seguinte modo: | Parte | Descrição |   |----------|-----------------|   | *FullClassName*| O nome completo da classe, incluindo o espaço de nomes. |   | *MethodName*| O nome do método. |   | *MethodParams*| A lista de pares de nome do tipo de parâmetro. Cada par é separado por uma vírgula (,). Esta informação é omitida se *MethodName* demora zero parâmetros. |   | *FileName*| O nome da origem de ficheiros onde o *MethodName* método está declarado. Esta informação é omitida se símbolos de depuração não estão disponíveis. |   | *LineNumber*| O número de linha no *FileName* que contém o código de origem do *MethodName* para as instruções que se encontra a pilha de chamadas. Esta informação é omitida se símbolos de depuração não estão disponíveis. |       O `My.Applicaiton.Info.StackTrace` propriedade fornece funcionalidade semelhante a <xref:System.Environment.StackTrace%2A>propriedade.</xref:System.Environment.StackTrace%2A>      ## Disponibilidade por tipo de projeto | O tipo de projeto | Disponível |   |------------------|---------------|   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows Forms | **Yes**|   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | **Yes**|   | Web Site | Não |"
  example:
  - "This example uses the `My.Application.Info.StackTrace` property to display the stack trace of the application from the point at which the code executes.  \n  \n [!code-vb[VbVbalrMyApplication#27](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#27)]"
  syntax:
    content: public string StackTrace { get; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> que contém as informações de rastreio da pilha actual. O valor de retorno pode ser <xref:System.String>.</xref:System.String>"
  overload: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "As informações de rastreio de pilha pedida estão fora do intervalo."
  platform:
  - net462
