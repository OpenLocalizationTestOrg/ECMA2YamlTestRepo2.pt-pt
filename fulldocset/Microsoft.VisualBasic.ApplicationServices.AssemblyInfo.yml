  remarks: "O `My.Application.Info.Version` propriedade obtém um <xref:System.Version>objeto que contém o número de versão da aplicação.</xref:System.Version> Pode utilizar o <xref:System.Version.Major%2A>, <xref:System.Version.Minor%2A>, <xref:System.Version.Build%2A>, e <xref:System.Version.Revision%2A>Propriedades do <xref:System.Version>objeto para aceder às informações de versão específica sobre a aplicação.</xref:System.Version> </xref:System.Version.Revision%2A> </xref:System.Version.Build%2A> </xref:System.Version.Minor%2A> </xref:System.Version.Major%2A>       As aplicações implementadas em ClickOnce devem utilizar o <xref:System.Deployment.Application.ApplicationDeployment.CurrentVersion%2A>propriedade o <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A>propriedade.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A> </xref:System.Deployment.Application.ApplicationDeployment.CurrentVersion%2A>      ## Disponibilidade por tipo de projeto | O tipo de projeto | Disponível |   |------------------|---------------|   | Aplicação de formulários do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows Forms | **Yes**|   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | **Yes**|   | Web Site | Não |"
  example:
  - "This example uses the `My.Application.Info.Version` property to display the version of the application.  \n  \n [!code-vb[VbVbalrMyApplication#30](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#30)]"
  syntax:
    content: public Version Version { get; }
    return:
      type: System.Version
      description: "A <xref:System.Version>objeto que contém o número de versão da aplicação.</xref:System.Version>"
  overload: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.Version*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "A aplicação não tem permissões suficientes para aceder a versão de assemblagem."
