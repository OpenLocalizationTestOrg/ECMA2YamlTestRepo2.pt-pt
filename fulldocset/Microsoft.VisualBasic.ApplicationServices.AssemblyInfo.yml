  name: AssemblyInfo
  nameWithType: AssemblyInfo
  fullName: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo
  type: Class
  summary: "Fornece propriedades para obter as informações acerca da aplicação, como o número de versão, a descrição, assemblagens e assim sucessivamente."
  remarks: "Algumas das propriedades expostas pelo `My.Application.Info` objeto devolver as informações da assemblagem da aplicação. Para definir as informações na assemblagem da aplicação, tem de utilizar o **informações de assemblagem** caixa de diálogo, acessível a partir do **aplicação** painel do **projeto Designer**.       O `My.Application.Info` objeto fornece funcionalidade semelhante a <xref:System.Diagnostics.FileVersionInfo>classe, mas tem um âmbito para dar acesso rápido às propriedades mais comuns.</xref:System.Diagnostics.FileVersionInfo>       Outras propriedades, tais como `LoadedAssemblies`, fornecem acesso para o estado atual da aplicação."
  example:
  - "This example uses the `My.Application.Info.Version` property to display the version of the application.  \n  \n [!code-vb[VbVbalrMyApplication#30](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#30)]"
  syntax:
    content: public class AssemblyInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
