  name: RSACng
  nameWithType: RSACng
  fullName: System.Security.Cryptography.RSACng
  type: Class
  summary: "Provides a Cryptography Next Generation (CNG) implementation of the RSA algorithm."
  remarks: "The RSACng class is derived from the <xref:System.Security.Cryptography.RSA> class. Therefore, it is not a drop-in replacement for existing uses of <xref:System.Security.Cryptography.RSACryptoServiceProvider>.       RSACng uses a programming model that is similar to the <xref:System.Security.Cryptography.ECDsaCng> class rather than the <xref:System.Security.Cryptography.RSACryptoServiceProvider> class. For example:      -   The key used by RSACng is managed by a separate <xref:System.Security.Cryptography.CngKey> object. In contrast, <xref:System.Security.Cryptography.RSACryptoServiceProvider> has a key that is directly tied to the operations of the type itself.      -   RSACng performs such operations as signing and verifying signatures by using properties of the RSACng object, just as <xref:System.Security.Cryptography.ECDsaCng> uses its object properties to control signing and verification operations."
  syntax:
    content: 'public sealed class RSACng : System.Security.Cryptography.RSA'
  inheritance:
