  summary: "Obtém a chave que será utilizada pelo <xref href=&quot;System.Security.Cryptography.RSACng&quot;> </xref> objeto para qualquer operação criptográfica que executa."
  remarks: "O devolvido <xref:System.Security.Cryptography.CngKey>o objeto foi eliminado se a chave é reposta, para a instância alterando o <xref:System.Security.Cryptography.CngKey.KeySize%2A?displayProperty=fullName>propriedade, utilizando o <xref:System.Security.Cryptography.RSA.ImportParameters%2A?displayProperty=fullName>para criar uma nova chave, ou por disposing do principal <xref:System.Security.Cryptography.RSA>objeto.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSA.ImportParameters%2A?displayProperty=fullName> </xref:System.Security.Cryptography.CngKey.KeySize%2A?displayProperty=fullName> </xref:System.Security.Cryptography.CngKey> Por conseguinte, deve garantir que o objeto de chave já não é utilizado nestes casos.       Isto <xref:System.Security.Cryptography.CngKey>o objeto não é igual a <xref:System.Security.Cryptography.CngKey>transmitido um objeto para o <xref:System.Security.Cryptography.RSACng.%23ctor%2A>construtor, se essa construtor foi utilizado.</xref:System.Security.Cryptography.RSACng.%23ctor%2A> </xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKey> No entanto, irá apontar para a mesma chave CNG."
