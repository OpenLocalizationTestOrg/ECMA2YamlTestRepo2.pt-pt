  name: RSACng
  nameWithType: RSACng
  fullName: System.Security.Cryptography.RSACng
  type: Class
  summary: "Fornece uma implementação de Cryptography Next Generation (CNG) do algoritmo RSA."
  remarks: "A classe de RSACng deriva da <xref:System.Security.Cryptography.RSA>classe.</xref:System.Security.Cryptography.RSA> Por conseguinte, não é uma substituição de drop-in para os utilizadores existentes de <xref:System.Security.Cryptography.RSACryptoServiceProvider>.</xref:System.Security.Cryptography.RSACryptoServiceProvider>       RSACng utiliza um modelo de programação que é semelhante da <xref:System.Security.Cryptography.ECDsaCng>classe em vez da <xref:System.Security.Cryptography.RSACryptoServiceProvider>classe.</xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Security.Cryptography.ECDsaCng> Por exemplo:-a chave utilizada pelo RSACng é gerida por um separado <xref:System.Security.Cryptography.CngKey>objeto.</xref:System.Security.Cryptography.CngKey> Em contrapartida, <xref:System.Security.Cryptography.RSACryptoServiceProvider>tem uma chave que esteja ligada diretamente para as operações do tipo de si próprio.</xref:System.Security.Cryptography.RSACryptoServiceProvider>      -RSACng efetua operações como iniciar sessão e verificar assinaturas utilizando as propriedades do objeto RSACng, tal como <xref:System.Security.Cryptography.ECDsaCng>utiliza as respetivas propriedades do objeto para controlar a assinatura e operações de verificação.</xref:System.Security.Cryptography.ECDsaCng>"
  syntax:
    content: 'public sealed class RSACng : System.Security.Cryptography.RSA'
