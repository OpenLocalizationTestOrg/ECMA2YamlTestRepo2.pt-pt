  fullName: System.Runtime.Remoting.Metadata.SoapOption.XsdString
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "Indica se o tipo de cadeia SOAP de saída num SOAP Envelope está a utilizar o <xref uid=&quot;langword_csharp_XSD&quot; name=&quot;XSD&quot; href=&quot;&quot;> </xref> prefixo e que o XML resultante não tem um atributo de ID da cadeia."
  remarks: "Por exemplo, durante a uma classe por predefinição, poderá ser controlado remotamente no formato SOAP como ```   <member1>10</member1>   <member2 id=&quot;ref-3&quot;>hello</member2>   <member3 href=&quot;#ref-3&quot;/>   <member4 href=&quot;#ref-4&quot;/>   <member4shared href=&quot;#ref-4&quot;/>   <member5 href=&quot;#ref-5&quot;/>   <member6 id=&quot;ref-6&quot; xsi:type=&quot;SOAP-ENC:string&quot;>Hello World</member6>   <str1 id=&quot;ref-7&quot;>hello < world</str1>   <str2 id=&quot;ref-8&quot;><</str2>   <str3 id=&quot;ref-9&quot;>< world</str3>   <str4 href=&quot;#ref-7&quot;/>   ``` serialização de sistema de interação remota com o `XsdString` opção produziria o seguinte XML.      ```   <member1 xsi:type=&quot;xsd:int&quot;>10</member1>   <member2 xsi:type=&quot;xsd:string&quot;>hello</member2>   <member3 xsi:type=&quot;xsd:string&quot;>hello</member3>   <member4 href=&quot;#ref-3&quot;/>   <member4shared href=&quot;#ref-3&quot;/>   <member5 href=&quot;#ref-4&quot;/>   <member6 xsi:type=&quot;xsd:string&quot;>Hello World</member6>   <str1 xsi:type=&quot;xsd:string&quot;>hello < world</str1>   <str2 xsi:type=&quot;xsd:string&quot;><</str2>   <str3 xsi:type=&quot;xsd:string&quot;>< world</str3>   <str4 xsi:type=&quot;xsd:string&quot;>hello < world</str4>   ```Para obter mais informações sobre SOAP envelopes, consulte www.w3.org/tr/soap/#_Toc478383494."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Remoting.Metadata.SoapOption
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
