    return:
      type: System.Windows.FontNumeralAlignment
      description: "One of the <xref href=&quot;System.Windows.FontNumeralAlignment&quot;></xref> values. The default is <xref href=&quot;System.Windows.FontNumeralAlignment&quot;></xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.NumeralAlignment*
  exceptions: []
  platform:
  - net462
