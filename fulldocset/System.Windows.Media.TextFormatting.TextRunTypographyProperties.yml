  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Gets a value that indicates the capital form of the selected font."
  remarks: "Capitals are a set of typographical forms that render text in capital-styled glyphs. Typically, when text is rendered as all capitals, the spacing between letters can appear too tight, and the weight and proportion of the letters too heavy. OpenType supports a number of styling formats for capitals, including small capitals, petite capitals, titling, and capital spacing. These styling formats allow you to control the appearance of capitals.       The following text displays standard capital letters for the Pescadero font, followed by the letters styled as &quot;SmallCaps&quot; and &quot;AllSmallCaps&quot;. In this case, the same font size is used for all three words.       ![Text using OpenType capitals](~/add/media/opentypefont11.gif &quot;Text using OpenType capitals&quot;)   Example of capitals"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "One of the <xref href=&quot;System.Windows.FontCapitals&quot;></xref> values. The default is <xref href=&quot;System.Windows.FontCapitals&quot;></xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462
