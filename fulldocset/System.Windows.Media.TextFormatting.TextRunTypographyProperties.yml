- uid: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  id: Capitals
  parent: System.Windows.Media.TextFormatting.TextRunTypographyProperties
  langs:
  - csharp
  name: Capitals
  nameWithType: TextRunTypographyProperties.Capitals
  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Obtém um valor que indica a forma de capital de tipo de letra seleccionado."
  remarks: "Capitals são um conjunto de formulários typographical que compor texto escovado de capital glyphs. Normalmente, quando o texto é composto como todos os capitals, o espaçamento entre letras pode ser apresentado demasiado sólido e o peso e a proporção de letras demasiado pesadas. OpenType suporta um número de formatos de estilo para capitals, incluindo capitals pequena, petite capitals, titling e capital espaçamento. Estes formatos de estilo permitem-lhe controlar o aspecto do capitals.       O texto seguinte apresenta as letras em maiúsculas padrão para o tipo de letra do Pescadero, seguido de letras escovadas como &quot;SmallCaps&quot; e &quot;AllSmallCaps&quot;. Neste caso, o mesmo tamanho de tipo de letra é utilizado para todas as três palavras.       ![Texto utilizando OpenType capitals](~/add/media/opentypefont11.gif &quot;texto utilizando OpenType capitals&quot;) exemplo de capitals"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "Um do <xref href=&quot;System.Windows.FontCapitals&quot;> </xref> valores. A predefinição é <xref href=&quot;System.Windows.FontCapitals&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing
  id: CapitalSpacing
  parent: System.Windows.Media.TextFormatting.TextRunTypographyProperties
  langs:
  - csharp
  name: CapitalSpacing
  nameWithType: TextRunTypographyProperties.CapitalSpacing
  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Obtém um valor que indica se o espaçamento entre glifo para texto de capital todos os global é ajustado para melhorar a legibilidade."
  remarks: "Espaçamento capital é uma funcionalidade que permite-lhe fornecer mais espaçamento ao utilizar todos os capitals em texto. As letras em maiúsculas, normalmente, foram concebidas para se misturem com letras em minúsculas. Espaçamento que aparece apelativo entre e uma letra em maiúsculas e uma letra em minúsculas poderão ser demasiado sólidas quando são utilizadas todas as letras maiúsculas. O texto seguinte apresenta espaçamento normal e capital para o tipo de letra Pescadero.       ![Texto utilizando o espaçamento de capital OpenType](~/add/media/opentypefont21.gif &quot;texto utilizando o espaçamento de capital OpenType&quot;) exemplo de espaçamento normal e capital"
  syntax:
    content: public abstract bool CapitalSpacing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se é ajustado espaçamento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing*
  exceptions: []
  platform:
  - net462
