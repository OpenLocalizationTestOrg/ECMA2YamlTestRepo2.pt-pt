  summary: "Gets a value that indicates whether a nominal zero font form should be replaced with a slashed zero."
  remarks: "OpenType fonts support a slashed zero numeral format to emphasize the difference between the letter &quot;O&quot; and the numeral &quot;0&quot;. The slashed zero numeral is often used for identifiers in financial and business information.       The following text displays a sample order identifier using the Miramonte font. The first line uses standard numerals. The second line used slashed zero numerals to provide better contrast with the uppercase &quot;O&quot; letter.       ![Text using OpenType slashed zero numerals](~/add/media/opentypefont17.gif &quot;Text using OpenType slashed zero numerals&quot;)   Example of slashed zero numerals       If the value of SlashedZero is `true` and the selected font does not support slashed zero forms, the default form of the numeral is displayed."
