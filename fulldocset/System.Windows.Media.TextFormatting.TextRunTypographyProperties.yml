  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.StandardLigatures
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Gets a value that indicates whether standard ligatures are enabled."
  remarks: "The following text displays standard ligature glyphs for the Pericles font.       ![Text using OpenType standard ligatures](~/add/media/opentypefont04.gif &quot;Text using OpenType standard ligatures&quot;)   Example of a standard set of ligatures       By default, OpenType fonts in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] enable standard ligatures. For example, if you use the Palatino Linotype font, the standard ligatures &quot;fi&quot;, &quot;ff&quot;, and &quot;fl&quot; appear as a combined character glyph. Notice that the characters of each standard ligature touch each other.       ![Text using OpenType standard ligatures](~/add/media/opentypefont06.gif &quot;Text using OpenType standard ligatures&quot;)   Example of standard ligatures enabled by default       However, you can disable standard ligature features so that a standard ligature such as &quot;ff&quot; displays as two separate glyphs, rather than as a combined character glyph.       ![Text using disabled OpenType standard ligatures](~/add/media/opentypefont07.gif &quot;Text using disabled OpenType standard ligatures&quot;)   Example of disabled standard ligatures       If the value of StandardLigatures is `true` and the selected font does not support standard ligatures, the default form of the letter is displayed."
  syntax:
    content: public abstract bool StandardLigatures { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if standard ligatures are enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
