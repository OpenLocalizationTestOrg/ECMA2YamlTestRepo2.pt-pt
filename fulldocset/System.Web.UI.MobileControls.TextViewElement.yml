  nameWithType: TextViewElement.BreakAfter
  fullName: System.Web.UI.MobileControls.TextViewElement.BreakAfter
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Sets or returns a property that determines whether an additional trailing break is rendered after the control. This break causes subsequent content to start on the next line. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "This property is ignored by controls for which a trailing break is not appropriate. The following table lists the controls that support the <xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A> property for certain kinds of devices.      |Control|Device With HTML Browser|Device With WML Browser|Device with WML/UP Browser|   |-------------|------------------------------|-----------------------------|---------------------------------|   |AdRotator||||   |Calendar|Y|||   |Command|Y|Y||   |Image|Y|Y|Y|   |Label|Y|Y|Y|   |Link|Y|Y||   |List||||   |ObjectList|Y (unless device&quot;s browser can handle tables)|||   |Panel (default is false)|Y|Y|Y|   |PhoneCall|Y|Y||   |SelectionList|Y (Unless browser can handle tables)|Y||   |TextBox|Y|Y||   |TextView|Y|Y||   |TextViewElement|Y|Y||   |Validator|Y|Y|Y|"
  syntax:
    content: public bool BreakAfter { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if an additional trailing break is rendered after the control; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.MobileControls.TextViewElement.BreakAfter*
  exceptions: []
