  name: CompilerResults
  nameWithType: CompilerResults
  fullName: System.CodeDom.Compiler.CompilerResults
  type: Class
  summary: "Represents the results of compilation that are returned from a compiler."
  remarks: "This class contains the following information about the results of a compilation by an <xref:System.CodeDom.Compiler.ICodeCompiler> interface implementation:      -   The <xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A> property indicates the compiled assembly.      -   The <xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A> property indicates the security evidence for the assembly.      -   The <xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A> property indicates the path to the compiled assembly, if it was not generated only in memory.      -   The <xref:System.CodeDom.Compiler.CompilerResults.Errors%2A> property indicates any compiler errors and warnings.      -   The <xref:System.CodeDom.Compiler.CompilerResults.Output%2A> property contains the compiler output messages.      -   The <xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A> property indicates result code value returned by the compiler.      -   The <xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A> property indicates the temporary files generated during compilation and linking.      > [!NOTE] >  This class contains an inheritance demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when the derived class does not have full-trust permission. For details about inheritance demands, see  [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CompilerResultsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_2_1.cpp)]
     [!code-vb[CompilerResultsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_2_1.vb)]
     [!code-cs[CompilerResultsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_2_1.cs)]
  syntax:
    content: public class CompilerResults
