  name: ReliabilityContractAttribute
  nameWithType: ReliabilityContractAttribute
  fullName: System.Runtime.ConstrainedExecution.ReliabilityContractAttribute
  type: Class
  summary: "Defines a contract for reliability between the author of some code, and the developers who have a dependency on that code."
  remarks: "The ReliabilityContractAttribute attribute provides a mechanism for you to document your code, and to indicate what type of reliability guarantees you can make in the face of exceptional conditions that could potentially lead to an inconsistent state. In this context, exceptional conditions are defined as asynchronous exceptions that can be generated at run time by the common language runtime, such as aborted threads, out-of-memory situations, and stack overflows. You can apply the ReliabilityContractAttribute attribute to assemblies, types, and methods.       Use this attribute with the <xref:System.Runtime.ConstrainedExecution.Consistency> enumeration to define a reliability contract by documenting the level of reliability in a particular piece of code."
  example:
  - "The following code example demonstrates the use of the ReliabilityContractAttribute attribute to document the level of reliability of an assembly.  \n  \n [!code-cpp[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/cpp/t-system.runtime.constra_1_1.cpp)]\n [!code-cs[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/csharp/t-system.runtime.constra_1_1.cs)]\n [!code-vb[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/visualbasic/t-system.runtime.constra_1_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Interface, Inherited=false)]

      public sealed class ReliabilityContractAttribute : Attribute
