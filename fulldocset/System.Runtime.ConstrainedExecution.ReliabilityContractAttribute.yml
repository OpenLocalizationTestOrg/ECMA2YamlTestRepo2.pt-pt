  name: ReliabilityContractAttribute
  nameWithType: ReliabilityContractAttribute
  fullName: System.Runtime.ConstrainedExecution.ReliabilityContractAttribute
  type: Class
  summary: "Define um contrato de fiabilidade entre o autor do algum código e os programadores que tenham uma dependência nesse código."
  remarks: "O atributo ReliabilityContractAttribute fornece um mecanismo para documentar o seu código e para indicar o tipo de fiabilidade garante pode fazer face excecionais condições que potencialmente podem levar para um estado inconsistente. Neste contexto, condições excecionais são definidas como exceções assíncronas que podem ser geradas em tempo de execução pelo tempo de execução comuns do idioma, tal como abortada threads, memória esgotada situações, e a capacidade excedida da pilha. Pode aplicar o atributo ReliabilityContractAttribute assemblagens, tipos e métodos.       Utilize este atributo com o <xref:System.Runtime.ConstrainedExecution.Consistency>enumeração para definir um contrato de fiabilidade, documentar o nível de fiabilidade numa parte específica do código.</xref:System.Runtime.ConstrainedExecution.Consistency>"
  example:
  - "The following code example demonstrates the use of the ReliabilityContractAttribute attribute to document the level of reliability of an assembly.  \n  \n [!code-cpp[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/cpp/t-system.runtime.constra_1_1.cpp)]\n [!code-cs[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/csharp/t-system.runtime.constra_1_1.cs)]\n [!code-vb[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/visualbasic/t-system.runtime.constra_1_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Interface, Inherited=false)]

      public sealed class ReliabilityContractAttribute : Attribute
