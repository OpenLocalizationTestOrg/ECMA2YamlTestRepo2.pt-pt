  syntax:
    content: public static double IPmt (double Rate, double Per, double NPer, double PV, double FV = 0, Microsoft.VisualBasic.DueDate Due = Microsoft.VisualBasic.DueDate.EndOfPeriod);
    parameters:
    - id: Rate
      type: System.Double
      description: "Required.  specifying interest rate per period. For example, if you get a car loan at an annual percentage rate (APR) of 10 percent and make monthly payments, the rate per period is 0.1/12, or 0.0083."
    - id: Per
      type: System.Double
      description: "Required.  specifying payment period in the range 1 through `NPer`."
    - id: NPer
      type: System.Double
      description: "Required.  specifying total number of payment periods in the annuity. For example, if you make monthly payments on a four-year car loan, your loan has a total of 4 x 12 (or 48) payment periods."
    - id: PV
      type: System.Double
      description: "Required.  specifying present value, or value today, of a series of future payments or receipts. For example, when you borrow money to buy a car, the loan amount is the present value to the lender of the monthly car payments you will make."
    - id: FV
      type: System.Double
      description: "Optional.  specifying future value or cash balance you want after you&quot;ve made the final payment. For example, the future value of a loan is $0 because that&quot;s its value after the final payment. However, if you want to save $50,000 over 18 years for your child&quot;s education, then $50,000 is the future value. If omitted, 0 is assumed."
    - id: Due
      type: Microsoft.VisualBasic.DueDate
      description: "Optional. Object of type  that specifies when payments are due. This argument must be either `DueDate.EndOfPeriod` if payments are due at the end of the payment period, or `DueDate.BegOfPeriod` if payments are due at the beginning of the period. If omitted, `DueDate.EndOfPeriod` is assumed."
    return:
      type: System.Double
      description: "To be added."
