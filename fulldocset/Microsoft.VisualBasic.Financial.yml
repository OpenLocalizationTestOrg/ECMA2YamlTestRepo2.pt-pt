- uid: Microsoft.VisualBasic.Financial.MIRR(System.Double[]@,System.Double,System.Double)
  id: MIRR(System.Double[]@,System.Double,System.Double)
  parent: Microsoft.VisualBasic.Financial
  langs:
  - csharp
  name: MIRR(Double[],Double,Double)
  nameWithType: Financial.MIRR(Double[],Double,Double)
  fullName: Microsoft.VisualBasic.Financial.MIRR(Double[],Double,Double)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returns a <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref> specifying the modified internal rate of return for a series of periodic cash flows (payments and receipts)."
  remarks: "The modified internal rate of return is the internal rate of return when payments and receipts are financed at different rates. The `MIRR` function takes into account both the cost of the investment (`FinanceRate`) and the interest rate received on reinvestment of cash (`ReinvestRate`).       The `FinanceRate` and `ReinvestRatearguments` are percentages expressed as decimal values. For example, 12 percent is expressed as 0.12.       The `MIRR` function uses the order of values within the array to interpret the order of payments and receipts. Be sure to enter your payment and receipt values in the correct sequence."
  example:
  - "This example uses the `MIRR` function to return the modified internal rate of return for a series of cash flows contained in the array `Values()`. `LoanAPR` represents the financing interest, and `InvAPR` represents the interest rate received on reinvestment.  \n  \n [!code-vb[VbVbalrMath#29](~/add/codesnippet/VisualBasic/ba568dc0-432d-4a7b-b1d0-_1.vb)]"
  syntax:
    content: public static double MIRR (ref double[] ValueArray, double FinanceRate, double ReinvestRate);
    parameters:
    - id: ValueArray
      type: System.Double[]
      description: "Required. Array of  specifying cash-flow values. The array must contain at least one negative value (a payment) and one positive value (a receipt)."
    - id: FinanceRate
      type: System.Double
      description: "Required.  specifying interest rate paid as the cost of financing."
    - id: ReinvestRate
      type: System.Double
      description: "Required.  specifying interest rate received on gains from cash reinvestment."
    return:
      type: System.Double
      description: "To be added."
  overload: Microsoft.VisualBasic.Financial.MIRR*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Rank of ValueArray does not equal 1, FinanceRate = -1, or ReinvestRate = -1"
  - type: System.DivideByZeroException
    commentId: T:System.DivideByZeroException
    description: "Division by zero has occurred."
  platform:
  - net-11
  - net-20
  - netcore-10
