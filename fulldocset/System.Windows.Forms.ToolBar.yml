- uid: System.Windows.Forms.ToolBar.Wrappable
  id: Wrappable
  parent: System.Windows.Forms.ToolBar
  langs:
  - csharp
  name: Wrappable
  nameWithType: ToolBar.Wrappable
  fullName: System.Windows.Forms.ToolBar.Wrappable
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether the toolbar buttons wrap to the next line if the toolbar becomes too small to display all the buttons on the same line."
  remarks: "Toolbar buttons can be divided into logical groups by using separators. A separator is a toolbar button with the <xref:System.Windows.Forms.ToolBarButton.Style%2A> property set to `ToolBarButtonStyle.Separator`. If the Wrappable property is set to `true` and the toolbar becomes too small to display all the buttons on the same line, the toolbar is broken into additional lines, with the breaks occurring at the separators. This ensures that button groups stay together. Toolbar buttons that are not in a group can be separated when the toolbar wraps. The toolbar can become too small to display all its buttons on the same line if its parent <xref:System.Windows.Forms.Form> is resized."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> control, sets some of its common properties, and adds it to a <xref:System.Windows.Forms.Form>. Delegates are also added to the <xref:System.Windows.Forms.ToolBar.ButtonClick> and <xref:System.Windows.Forms.ToolBar.ButtonDropDown> events. This example requires that a <xref:System.Windows.Forms.ToolBar> named `toolBar1` and an <xref:System.Windows.Forms.ImageList> named `imageList1` have been declared.  \n  \n [!code-cpp[ToolBar#1](~/add/codesnippet/CPP/p-system.windows.forms.t_161_1.cpp)]\n [!code-cs[ToolBar#1](~/add/codesnippet/CSharp/p-system.windows.forms.t_161_1.cs)]\n [!code-vb[ToolBar#1](~/add/codesnippet/VisualBasic/p-system.windows.forms.t_161_1.vb)]"
  syntax:
    content: public bool Wrappable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the toolbar buttons wrap to another line if the toolbar becomes too small to display all the buttons on the same line; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
