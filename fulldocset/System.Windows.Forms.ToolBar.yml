  name: ToolBar
  nameWithType: ToolBar
  fullName: System.Windows.Forms.ToolBar
  type: Class
  summary: "Represents a Windows toolbar. Although <see cref=&quot;T:System.Windows.Forms.ToolStrip&quot;></see> replaces and adds functionality to the ToolBar control of previous versions, ToolBar is retained for both backward compatibility and future use if you choose."
  remarks: "ToolBar controls are used to display <xref:System.Windows.Forms.ToolBarButton> controls that can appear as a standard button, a toggle-style button, or a drop-down style button. You can assign images to the buttons by creating an <xref:System.Windows.Forms.ImageList>, assigning it to the <xref:System.Windows.Forms.ToolBar.ImageList%2A> property of the toolbar, and assigning the image index value to the <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> property each <xref:System.Windows.Forms.ToolBarButton>. You can then assign text to be displayed underneath or to the right of the image by setting the <xref:System.Windows.Forms.ToolBarButton.Text%2A> property of the <xref:System.Windows.Forms.ToolBarButton>.       Set the <xref:System.Windows.Forms.ToolBar.Appearance%2A> property of the toolbar to <xref:System.Windows.Forms.ToolBarAppearance> to give the toolbar and its buttons a flat appearance. As the mouse pointer moves over the buttons, their appearance changes to three-dimensional. Toolbar buttons can be divided into logical groups by using separators. A separator is a toolbar button with the <xref:System.Windows.Forms.ToolBarButton.Style%2A> property set to `ToolBarButtonStyle.Separator`. Button separators appear as lines rather than spaces between the buttons when the toolbar has a flat appearance. If the <xref:System.Windows.Forms.ToolBar.Appearance%2A> property is set to <xref:System.Windows.Forms.ToolBarAppearance>, the toolbar buttons appear raised and three-dimensional.       If you specify a value for the <xref:System.Windows.Forms.ToolBar.ButtonSize%2A> property, all buttons in the tool bar are restricted to the specified size. Otherwise, the buttons adjust their size depending on their content, and the <xref:System.Windows.Forms.ToolBar.ButtonSize%2A> property returns the initial size of the largest button.       To create a collection of <xref:System.Windows.Forms.ToolBarButton> controls to display on the ToolBar, add the buttons individually by using the <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> or <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A> methods of the <xref:System.Windows.Forms.ToolBar.Buttons%2A> property."
  example:
  - "The following code example creates a ToolBar and three <xref:System.Windows.Forms.ToolBarButton> controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated, and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/CPP/t-system.windows.forms.t_79_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.t_79_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/CSharp/t-system.windows.forms.t_79_1.cs)]"
