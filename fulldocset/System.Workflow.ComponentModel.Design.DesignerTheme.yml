  summary: "Fontes de base de implementação de classe para todas as classes de tema designer de atividade utilizada num ambiente de tempo de criação do fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Todas as classes que fornecem definições de propriedade de tema para <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>classes tem de herdar da classe de DesignerTheme.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner>  Temas estruturador fornecem um conjunto de valores de propriedade com o qual a apresentar em segundo plano e cores de primeiro plano e estilos, tipos de letra e outras definições de estilo para as classes de estruturador apresentadas na superfície de desenho fluxo de trabalho.       O <xref:System.Workflow.ComponentModel.Design.AmbientTheme>classe herda também DesignerTheme.</xref:System.Workflow.ComponentModel.Design.AmbientTheme>"
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.DesignerTheme/ThemeSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ThemeTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class DesignerTheme : IDisposable
