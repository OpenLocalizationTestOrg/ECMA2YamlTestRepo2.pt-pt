- uid: System.Workflow.ComponentModel.Design.DesignerTheme.OnAmbientPropertyChanged(System.Workflow.ComponentModel.Design.AmbientProperty)
  id: OnAmbientPropertyChanged(System.Workflow.ComponentModel.Design.AmbientProperty)
  parent: System.Workflow.ComponentModel.Design.DesignerTheme
  langs:
  - csharp
  name: OnAmbientPropertyChanged(AmbientProperty)
  nameWithType: DesignerTheme.OnAmbientPropertyChanged(AmbientProperty)
  fullName: System.Workflow.ComponentModel.Design.DesignerTheme.OnAmbientPropertyChanged(AmbientProperty)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Notifies the designer theme class that the ambient property settings for the designer have changed."
  remarks: "Classes that inherit from <xref:System.Workflow.ComponentModel.Design.DesignerTheme> use this method to make necessary changes when the <xref:System.Workflow.ComponentModel.Design.AmbientProperty> enumeration value changes from <xref:System.Workflow.ComponentModel.Design.AmbientProperty> to <xref:System.Workflow.ComponentModel.Design.AmbientProperty> or <xref:System.Workflow.ComponentModel.Design.AmbientProperty> to <xref:System.Workflow.ComponentModel.Design.AmbientProperty>.       The <xref:System.Workflow.ComponentModel.Design.AmbientProperty> enumeration determines where a designer theme obtains its ambient property settings. If the <xref:System.Workflow.ComponentModel.Design.AmbientProperty> value is set, the designer theme class obtains its ambient settings from the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.AmbientTheme%2A> property. If the <xref:System.Workflow.ComponentModel.Design.AmbientProperty> value is set, the designer theme class obtains its ambient settings from the operating system on which the designer is installed."
  syntax:
    content: public virtual void OnAmbientPropertyChanged (System.Workflow.ComponentModel.Design.AmbientProperty ambientProperty);
    parameters:
    - id: ambientProperty
      type: System.Workflow.ComponentModel.Design.AmbientProperty
      description: "The <xref href=&quot;System.Workflow.ComponentModel.Design.AmbientProperty&quot;></xref> enumeration value that the designer theme should now use."
  overload: System.Workflow.ComponentModel.Design.DesignerTheme.OnAmbientPropertyChanged*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.ComponentModel.Design.DesignerTheme.ReadOnly
  id: ReadOnly
  parent: System.Workflow.ComponentModel.Design.DesignerTheme
  langs:
  - csharp
  name: ReadOnly
  nameWithType: DesignerTheme.ReadOnly
  fullName: System.Workflow.ComponentModel.Design.DesignerTheme.ReadOnly
  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Gets a value that indicates whether the designer theme is read-only."
  remarks: "If the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme> that the <xref:System.Workflow.ComponentModel.Design.DesignerTheme> is initialized with is not a null reference (`Nothing` in Visual Basic), ReadOnly obtains its value from the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.ReadOnly%2A?displayProperty=fullName> property. If the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme> is a null reference (`Nothing`), ReadOnly is `false`.       If the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme> is assigned to the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A?displayProperty=fullName>, the ReadOnly property is set to `true`, and properties on all designer themes associated with this theme cannot be changed. If required, properties can be set after loading the theme but before assigning it to the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A>."
  syntax:
    content: public bool ReadOnly { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if <xref href=&quot;System.Workflow.ComponentModel.Design.DesignerTheme&quot;></xref> is read-only; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Workflow.ComponentModel.Design.DesignerTheme.ReadOnly*
  exceptions: []
  platform:
  - net462
