  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Gets or sets the type of the designer associated with the designer theme."
  remarks: "The DesignerType property associates the designer theme with a designer type by using the <xref:System.Type> of the designer, while the <xref:System.Workflow.ComponentModel.Design.DesignerTheme.ApplyTo%2A> property associates the designer theme with a designer by using the unqualified name of the designer type.       Possible values for this property include <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>, <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner>, and any classes created by activity designer developers that inherit from <xref:System.Workflow.ComponentModel.Design.DesignerTheme>."
  syntax:
    content: public virtual Type DesignerType { get; set; }
    return:
      type: System.Type
      description: "A <xref:System.Type> that represents the designer to be associated with the current designer theme."
