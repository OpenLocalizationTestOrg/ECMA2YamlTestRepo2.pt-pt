  summary: "Obtém um valor que indica se o tema designer é só de leitura."
  remarks: "Se o <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>que o <xref:System.Workflow.ComponentModel.Design.DesignerTheme>foi inicializado com não é uma referência nula (`Nothing` no Visual Basic), ReadOnly obtém o valor da <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.ReadOnly%2A?displayProperty=fullName>propriedade.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.ReadOnly%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Design.DesignerTheme> </xref:System.Workflow.ComponentModel.Design.WorkflowTheme> Se o <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>é uma referência nula (`Nothing`), é só de leitura `false`.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme>       Se o <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>está atribuído ao <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A?displayProperty=fullName>, a propriedade só de leitura está definida como `true`, e não não possível alterar as propriedades de todos os temas estruturador associados a este tema.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Design.WorkflowTheme> Se necessário, propriedades podem ser definidas depois de carregar o tema, mas antes de atribui-lo a <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A>.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A>"
  syntax:
