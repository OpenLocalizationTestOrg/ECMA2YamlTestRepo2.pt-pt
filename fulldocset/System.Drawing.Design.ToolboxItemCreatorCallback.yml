items:
- uid: System.Drawing.Design.ToolboxItemCreatorCallback
  id: ToolboxItemCreatorCallback
  langs:
  - csharp
  name: ToolboxItemCreatorCallback
  nameWithType: ToolboxItemCreatorCallback
  fullName: System.Drawing.Design.ToolboxItemCreatorCallback
  type: Delegate
  summary: "Provides a callback mechanism that can create a <see cref=&quot;T:System.Drawing.Design.ToolboxItem&quot;></see>."
  remarks: "You can implement a toolbox item creator method with a method signature matching the method signature of this delegate type that creates a toolbox item from any object of a particular clipboard data format placed on the toolbox. For example, you can design a toolbox item creator that creates a <xref:System.Windows.Forms.TextBox> to store text pasted to the toolbox from the clipboard. You can use the <xref:System.Drawing.Design.IToolboxService.AddCreator%2A> method of the <xref:System.Drawing.Design.IToolboxService> to add a ToolboxItemCreatorCallback event handler for a particular data type to the toolbox. The `serializedObject` parameter contains the data object.       When you create a ToolboxItemCreatorCallback delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](../Topic/Handling%20and%20Raising%20Events.md)."
  example:
  - "The following example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> to add a \"Text\" data format handler, or ToolboxItemCreatorCallback, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/CPP/t-system.drawing.design._15_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/VisualBasic/t-system.drawing.design._15_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/CSharp/t-system.drawing.design._15_1.cs)]"
  syntax:
    content: public delegate System.Drawing.Design.ToolboxItem ToolboxItemCreatorCallback(object serializedObject, string format);
