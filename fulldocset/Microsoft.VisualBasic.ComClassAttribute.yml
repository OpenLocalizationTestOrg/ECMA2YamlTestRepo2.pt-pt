  name: ComClassAttribute
  nameWithType: ComClassAttribute
  fullName: Microsoft.VisualBasic.ComClassAttribute
  type: Class
  summary: "O <xref uid=&quot;langword_csharp_ComClassAttribute&quot; name=&quot;ComClassAttribute&quot; href=&quot;&quot;> </xref> atributo dá instruções ao compilador para adicionar metadados que permite que uma classe para ser exposta como um objecto COM."
  remarks: "Utilize `ComClassAttribute` para simplificar o processo de exposição de componentes de COM do Visual Basic. Objectos COM são muito diferentes de assemblagens do .NET Framework; sem o `ComClassAttribute`, tem de seguir vários passos para gerar um objecto COM do Visual Basic. Para as classes marcados com `ComClassAttribute`, o compilador efetua muitos destes passos automaticamente.      > [!NOTE] > Este atributo simplifica a criação de objectos COM. Expor uma classe como um objecto COM, tem de compilar o projeto com o **registar para interoperabilidade COM** opção selecionada no **criar** secção o **propriedades de configuração** caixa de diálogo.      > [!NOTE] > Embora também pode expor uma classe criada com o Visual Basic como um objecto COM de código não gerido a utilizar, não é um objeto COM verdadeiro. Para obter mais informações, consulte [interoperabilidade COM aplicações do .NET Framework](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "To run this example, create a new **Class Library** application and add the following code to a class module.  \n  \n [!code-vb[VbCnAttributes#21](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#21)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class ComClassAttribute : Attribute
