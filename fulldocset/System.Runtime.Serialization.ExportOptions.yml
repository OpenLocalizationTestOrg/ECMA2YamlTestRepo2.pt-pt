  nameWithType: ExportOptions.KnownTypes
  fullName: System.Runtime.Serialization.ExportOptions.KnownTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Obtém a coleção de tipos que possam ser detetados durante serialização ou anulação da serialização."
  remarks: "A propriedade KnownTypes é utilizada pelo <xref:System.Runtime.Serialization.DataContractSerializer>para incluir tipos que podem ser lidos num gráfico de objeto (definido utilizando o <xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName>propriedade).</xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> </xref:System.Runtime.Serialization.DataContractSerializer>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]o contrato de dados e os tipos conhecidos, consulte [tipos conhecidos de contrato de dados](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/csharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: "A <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;> </xref> coleção que contém tipos que possam ser detetados durante serialização ou anulação da serialização. São exportadas representações de esquema XML para todos os tipos especificados nesta coleção pelo <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  overload: System.Runtime.Serialization.ExportOptions.KnownTypes*
  exceptions: []
  platform:
