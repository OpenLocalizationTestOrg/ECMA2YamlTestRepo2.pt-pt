  namespace: System.Runtime.Serialization
  summary: "Gets the collection of types that may be encountered during serialization or deserialization."
  remarks: "The KnownTypes property is used by the <xref:System.Runtime.Serialization.DataContractSerializer> to include types that can be read in an object graph (set using the <xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> property).       [!INCLUDE[crabout](~/add/includes/crabout-md.md)] the data contract and known types, see [Data Contract Known Types](../Topic/Data%20Contract%20Known%20Types.md)."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/VisualBasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/CSharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: "A <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;></xref> collection that contains types that may be encountered during serialization or deserialization. XML schema representations are exported for all the types specified in this collection by the <see cref=&quot;T:System.Runtime.Serialization.XsdDataContractExporter&quot;></see>."
  overload: System.Runtime.Serialization.ExportOptions.KnownTypes*
  exceptions: []
