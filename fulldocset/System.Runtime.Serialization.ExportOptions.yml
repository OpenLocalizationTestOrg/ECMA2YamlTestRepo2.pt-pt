  name: ExportOptions
  nameWithType: ExportOptions
  fullName: System.Runtime.Serialization.ExportOptions
  type: Class
  summary: "Representa as opções que podem ser definidas para um <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  remarks: "O <xref:System.Runtime.Serialization.XsdDataContractExporter>é utilizado para gerar esquemas XSD a partir de um tipo ou assemblagem.</xref:System.Runtime.Serialization.XsdDataContractExporter> Também pode utilizar o <xref:System.Runtime.Serialization.XsdDataContractImporter>para gerar [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] código a partir de um documento de esquema.</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Importar e exportar esquemas, consulte [esquema importação e exportação](~/add/includes/ajax-current-ext-md.md) e [Exportar esquemas de Classes](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>propriedade é utilizada pelo <xref:System.Runtime.Serialization.DataContractSerializer>para incluir tipos que podem ser lidos num gráfico de objeto.</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]o contrato de dados e os tipos conhecidos, consulte [tipos conhecidos de contrato de dados](~/add/includes/ajax-current-ext-md.md).       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]contratos de dados, consulte [através de contratos de dados](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"
