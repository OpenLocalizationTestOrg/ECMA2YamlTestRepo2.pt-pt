  name: ExportOptions
  nameWithType: ExportOptions
  fullName: System.Runtime.Serialization.ExportOptions
  type: Class
  summary: "Represents the options that can be set for an <see cref=&quot;T:System.Runtime.Serialization.XsdDataContractExporter&quot;></see>."
  remarks: "The <xref:System.Runtime.Serialization.XsdDataContractExporter> is used to generate XSD schemas from a type or assembly. You can also use the <xref:System.Runtime.Serialization.XsdDataContractImporter> to generate [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] code from a schema document.       [!INCLUDE[crabout](~/add/includes/crabout-md.md)] importing and exporting schemas, see [Schema Import and Export](../Topic/Schema%20Import%20and%20Export.md) and [Exporting Schemas from Classes](../Topic/Exporting%20Schemas%20from%20Classes.md).       The <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property is used by the <xref:System.Runtime.Serialization.DataContractSerializer> to include types that can be read in an object graph. [!INCLUDE[crabout](~/add/includes/crabout-md.md)] the data contract and known types, see [Data Contract Known Types](../Topic/Data%20Contract%20Known%20Types.md).       [!INCLUDE[crabout](~/add/includes/crabout-md.md)] data contracts, see [Using Data Contracts](../Topic/Using%20Data%20Contracts.md)."
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/VisualBasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/CSharp/t-system.runtime.seriali_5_1.cs)]"
