  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Edita o valor do conjunto de enlaces de dados de associada <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo."
  remarks: "O método EditValue extrai associada <xref:System.Web.UI.WebControls.Menu>controlo e o <xref:System.Web.UI.Design.WebControls.MenuDesigner>objeto que está associado esse controlo do `context` parâmetro.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> O método EditValue chama novamente no <xref:System.Web.UI.Design.WebControls.MenuDesigner>objecto a mostrar uma caixa de diálogo edição que é utilizada para editar o <xref:System.Web.UI.WebControls.MenuItemBindingCollection>coleção do <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBindingCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Implementar um objeto de <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> interface que é utilizada para adquirir as informações de contexto."
    - id: provider
      type: System.IServiceProvider
      description: "Implementar um objeto de <xref:System.IServiceProvider>interface, através do qual editar serviços pode ser obtido.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "O objeto para editar o valor."
    return:
      type: System.Object
      description: "A nova <code> value </code>; caso contrário, se o valor do objeto não foi alterada, <code> value </code> inalterado."
