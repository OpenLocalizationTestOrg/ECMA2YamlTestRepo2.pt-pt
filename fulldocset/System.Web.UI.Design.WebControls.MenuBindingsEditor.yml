  fullName: System.Web.UI.Design.WebControls.MenuBindingsEditor
  type: Class
  summary: "Provides a component editor for the &lt;xref:System.Web.UI.WebControls.Menu.DataBindings%2A&gt; collection of the associated <see cref=&quot;T:System.Web.UI.WebControls.Menu&quot;></see> control."
  remarks: "The MenuBindingsEditor class provides a user interface for editing the <xref:System.Web.UI.WebControls.MenuItemBinding> elements of the <xref:System.Web.UI.WebControls.Menu.DataBindings%2A> collection within the associated <xref:System.Web.UI.WebControls.Menu> control.       The MenuBindingsEditor object is invoked by selecting the ellipsis (**…**) button on the **DataBindings** property in the **Properties** grid of the visual designer, or by choosing **Edit Menu Items** from the **Common Tasks** context menu on the control.       The <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A> method edits the values of the data bindings collection of the associated <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A> method gets the editing style that is associated with this editor."
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuBindingsEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the bindings editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/CSharp/t-system.web.ui.design.w_30_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/VisualBasic/t-system.web.ui.design.w_30_1.vb)]"
