  namespace: System.Web.UI.Design.WebControls
  summary: "Edits the value of the data bindings collection of the associated <see cref=&quot;T:System.Web.UI.WebControls.Menu&quot;></see> control."
  remarks: "The EditValue method extracts the associated <xref:System.Web.UI.WebControls.Menu> control and the <xref:System.Web.UI.Design.WebControls.MenuDesigner> object that is associated with that control from the `context` parameter. Then the EditValue method calls back on the <xref:System.Web.UI.Design.WebControls.MenuDesigner> object to display an editing dialog box that is used to edit the <xref:System.Web.UI.WebControls.MenuItemBindingCollection> collection of the <xref:System.Web.UI.WebControls.Menu> control."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An object implementing the  interface that is used to acquire context information."
    - id: provider
      type: System.IServiceProvider
      description: "An object implementing the <xref:System.IServiceProvider> interface, through which editing services can be obtained."
    - id: value
      type: System.Object
      description: "The object to edit the value for."
    return:
      type: System.Object
      description: "To be added."
