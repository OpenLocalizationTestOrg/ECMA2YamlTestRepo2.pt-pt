  fullName: System.Web.UI.Design.WebControls.MenuBindingsEditor
  type: Class
  summary: "Fornece um editor do componente para o <xref:System.Web.UI.WebControls.Menu.DataBindings*>coleção de associada <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo.</xref:System.Web.UI.WebControls.Menu.DataBindings*>"
  remarks: "A classe de MenuBindingsEditor fornece uma interface de utilizador para editar o <xref:System.Web.UI.WebControls.MenuItemBinding>elementos do <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>coleção associada dentro <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.MenuItemBinding>       O objeto de MenuBindingsEditor é invocado selecionando o botão de reticências (**... **) botão no **DataBindings** propriedade no **propriedades** grelha do visual designer ou escolhendo **editar itens de Menu** do **tarefas comuns** menu de contexto no controlo.       O <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A>método edita os valores do conjunto de enlaces de dados de associada <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A> O <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>método obtém o estilo de edição que está associado este editor.</xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuBindingsEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the bindings editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_30_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_30_1.vb)]"
  syntax:
    content: 'public class MenuBindingsEditor : System.Drawing.Design.UITypeEditor'
