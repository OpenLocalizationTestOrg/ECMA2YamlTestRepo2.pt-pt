  name: WebPageTraceListener
  nameWithType: WebPageTraceListener
  fullName: System.Web.WebPageTraceListener
  type: Class
  summary: "Provides a listener that directs <xref href=&quot;System.Diagnostics.Trace&quot;></xref> messages to ASP.NET Web page outputs."
  remarks: "> [!NOTE]\n>  The <xref:System.Security.Permissions.HostProtectionAttribute> attribute applied to this class has the following <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> property value: <xref:System.Security.Permissions.HostProtectionResource>. The <xref:System.Security.Permissions.HostProtectionAttribute> does not affect desktop applications (which are typically started by double-clicking an icon, typing a command, or entering a URL in a browser). For more information, see the <xref:System.Security.Permissions.HostProtectionAttribute> class or [SQL Server Programming and Host Protection Attributes](~/add/includes/ajax-current-ext-md.md).  \n  \n The WebPageTraceListener class forwards trace messages that are written to the <xref:System.Diagnostics.Trace> log to ASP.NET Web page output channels. You can enable trace forwarding by adding a WebPageTraceListener object to your Web.config file as a listener in the [trace Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/05f08d15-1e2c-4c56-84d1-b1d7ba039af6) subsection of the [\\&lt;system.diagnostics\\&gt;](../Topic/%3Csystem.diagnostics%3E%20Element.md) section. You can also add a WebPageTraceListener to the listeners collection programmatically. Commonly, this is done by adding a WebPageTraceListener to the collection during application startup, using the `Application_Start` method in the Global.asax file."
  example:
  - "The following code example demonstrates how to route <xref:System.Diagnostics.Trace> messages to Web form output. The code example shows a typical Web form containing a <xref:System.Web.UI.WebControls.BulletedList> and <xref:System.Web.UI.WebControls.AccessDataSource> control. Tracing is enabled on the Web form and trace output is appended to the Web form when it is rendered. You can examine the trace messages in the **Trace Information** table of the trace output. If you have enabled the WebPageTraceListener correctly in your configuration file, you see both trace messages with the category `\"Trace Test\"`. However, if you have not enabled the WebPageTraceListener, you see only the trace message that is written to the <xref:System.Web.TraceContext> object.  \n  \n [!code-cs[System.Web.Trace_2#1](~/add/codesnippet/csharp/t-system.web.webpagetrac_1.aspx)]\n [!code-vb[System.Web.Trace_2#1](~/add/codesnippet/visualbasic/t-system.web.webpagetrac_1.aspx)]"
