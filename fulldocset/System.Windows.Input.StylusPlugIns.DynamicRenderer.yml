    - id: stylusDevice
      type: System.Windows.Input.StylusDevice
      description: "O dispositivo de caneta atual."
    - id: stylusPoints
      type: System.Windows.Input.StylusPointCollection
      description: "Os pontos de caneta a ser redesenhado."
  overload: System.Windows.Input.StylusPlugIns.DynamicRenderer.Reset*
