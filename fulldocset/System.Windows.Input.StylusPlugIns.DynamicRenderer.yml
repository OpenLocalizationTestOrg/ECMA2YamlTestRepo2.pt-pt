  langs:
  - csharp
  name: DynamicRenderer
  nameWithType: DynamicRenderer
  fullName: System.Windows.Input.StylusPlugIns.DynamicRenderer
  type: Class
  summary: "Desenha tinta digital numa superfície de que o utilizador move a caneta tablet."
  remarks: "A classe de DynamicRenderer herda o <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>classe e permite tinta digital a compor a uma superfície, como o utilizador move o ponteiro do rato com uma caneta tablet ou outro dispositivo apontador.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Pode utilizar o DynamicRenderer para compor dinamicamente tinta digital num controlo personalizado ou herdar DynamicRenderer para desempenhar composições personalizada em tempo real num elemento ativada de tinta digital, como <xref:System.Windows.Controls.InkCanvas>.</xref:System.Windows.Controls.InkCanvas>       Composição dinâmica é feita num thread separado do thread de interface de utilizador da aplicação quando o utilizador entradas tinta digital com uma caneta tablet. Quando é utilizado um rato, composição dinâmica é feita no thread da IU.      > [!NOTE] > Para fazer referência a esta classe como um [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] elemento, tem de mapear o <xref:System.Windows.Input.StylusPlugIns?displayProperty=fullName>espaço de nomes CLR para um prefixo e a utilização do prefixo para qualificar o elemento de DynamicRenderer.</xref:System.Windows.Input.StylusPlugIns?displayProperty=fullName> Para obter mais informações, consulte [XAML espaços de nomes e o espaço de nomes de mapeamento para WPF XAML](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_DynamicRenderer&quot;></a># # Utilização de texto de XAML que esta classe não é normalmente utilizada em XAML."
  example:
  - "The following example demonstrates how to attach a DynamicRenderer to an <xref:System.Windows.Controls.InkPresenter>. To create a control that dynamically renders ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
  syntax:
    content: 'public class DynamicRenderer : System.Windows.Input.StylusPlugIns.StylusPlugIn'
