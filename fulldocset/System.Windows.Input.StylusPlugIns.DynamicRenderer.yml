  namespace: System.Windows.Input.StylusPlugIns
  summary: "Limpa o traço atual de composição e redesenha-lo."
  remarks: "O <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>redesenha o traço atual e qualquer um dos pontos de caneta transmitido para o método de reposição.</xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> Este método permite-lhe redesenhar um stroke enquanto o utilizador ainda está a criar o stroke. A caneta tablet tem de ser tocar o digitizer ou tem ser premido o botão esquerdo do rato quando reposição é chamada."
  example:
  - "The following example changes the color of the current stroke as it is being drawn.  \n  \n [!code-vb[StylusPluginSamples#13](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#13)]\n [!code-cs[StylusPluginSamples#13](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#13)]"
