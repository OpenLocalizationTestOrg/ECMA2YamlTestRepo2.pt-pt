- uid: System.Windows.Input.StylusPlugIns.DynamicRenderer.Reset(System.Windows.Input.StylusDevice,System.Windows.Input.StylusPointCollection)
  id: Reset(System.Windows.Input.StylusDevice,System.Windows.Input.StylusPointCollection)
  parent: System.Windows.Input.StylusPlugIns.DynamicRenderer
  langs:
  - csharp
  name: Reset(StylusDevice,StylusPointCollection)
  nameWithType: DynamicRenderer.Reset(StylusDevice,StylusPointCollection)
  fullName: System.Windows.Input.StylusPlugIns.DynamicRenderer.Reset(StylusDevice,StylusPointCollection)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input.StylusPlugIns
  summary: "Clears rendering on the current stroke and redraws it."
  remarks: "The <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> redraws the current stroke and any of the stylus points passed into the Reset method. This method allows you to redraw a stroke while the user is still creating the stroke. The tablet pen must be touching the digitizer or the left mouse button must be pressed when Reset is called."
  example:
  - "The following example changes the color of the current stroke as it is being drawn.  \n  \n [!code-vb[StylusPluginSamples#13](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#13)]\n [!code-cs[StylusPluginSamples#13](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#13)]"
  syntax:
    content: public virtual void Reset (System.Windows.Input.StylusDevice stylusDevice, System.Windows.Input.StylusPointCollection stylusPoints);
    parameters:
    - id: stylusDevice
      type: System.Windows.Input.StylusDevice
      description: "The current stylus device."
    - id: stylusPoints
      type: System.Windows.Input.StylusPointCollection
      description: "The stylus points to be redrawn."
  overload: System.Windows.Input.StylusPlugIns.DynamicRenderer.Reset*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Neither the stylus nor the mouse is in the down state."
