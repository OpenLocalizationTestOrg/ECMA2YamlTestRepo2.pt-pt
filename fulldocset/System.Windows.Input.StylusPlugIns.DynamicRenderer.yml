  langs:
  - csharp
  name: DynamicRenderer
  nameWithType: DynamicRenderer
  fullName: System.Windows.Input.StylusPlugIns.DynamicRenderer
  type: Class
  summary: "Draws ink on a surface as the user moves the tablet pen."
  remarks: "The DynamicRenderer class inherits from the <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> class, and allows ink to be rendered to a surface as the user moves the mouse pointer with a tablet pen or other pointing device. You can use the DynamicRenderer to dynamically render ink on a custom control, or inherit from DynamicRenderer to perform custom rendering in real time on an ink-enabled element, such as the <xref:System.Windows.Controls.InkCanvas>.       Dynamic rendering is done on a thread separate from the application&quot;s user interface thread when the user inputs ink with a tablet pen. When a mouse is used, dynamic rendering is done on the UI thread.      > [!NOTE] >  In order to reference this class as a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] element, you must map the <xref:System.Windows.Input.StylusPlugIns?displayProperty=fullName> CLR namespace to a prefix, and use that prefix to qualify the DynamicRenderer element. For details, see [XAML Namespaces and Namespace Mapping for WPF XAML](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_DynamicRenderer&quot;></a>    ## XAML Text Usage    This class is not typically used in XAML."
  example:
  - "The following example demonstrates how to attach a DynamicRenderer to an <xref:System.Windows.Controls.InkPresenter>. To create a control that dynamically renders ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
  syntax:
    content: 'public class DynamicRenderer : System.Windows.Input.StylusPlugIns.StylusPlugIn'
