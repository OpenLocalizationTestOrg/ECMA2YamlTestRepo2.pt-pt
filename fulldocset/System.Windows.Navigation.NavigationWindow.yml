  summary: "Representa uma janela que suporte a navegação conteúda."
  remarks: "NavigationWindow deriva de <xref:System.Windows.Window>e expande-lo com a capacidade de navegar para e apresentar o conteúdo.</xref:System.Windows.Window>       O conteúdo pode ser qualquer [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] objeto ou [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] ficheiro. Em geral, no entanto, um <xref:System.Windows.Controls.Page>objeto é a forma preferencial de conteúdo do pacote para navegação.</xref:System.Windows.Controls.Page>       Conteúdo pode ser direcionado para definindo a <xref:System.Windows.Navigation.NavigationWindow.Source%2A>propriedade com o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] para os conteúdos pretendidos.</xref:System.Windows.Navigation.NavigationWindow.Source%2A> Além disso, conteúdo pode navegar para utilizando uma das seguintes sobrecargas do <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>método:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29>- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29>quando o conteúdo é direcionado para por [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], NavigationWindow irá devolver um objeto que contém o conteúdo.</xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>      > [!NOTE] > Navegação por [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] também suporta navegação a um fragmento do conteúdo. Consulte <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>       Em alternativa, conteúdo pode navegar para utilizando um do <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>sobrecargas do método que aceita um objeto:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29>- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29>a duração de uma navegação pode ser controlada através os seguintes eventos:- <xref:System.Windows.Navigation.NavigationWindow.Navigating>- <xref:System.Windows.Navigation.NavigationWindow.Navigated>- <xref:System.Windows.Navigation.NavigationWindow.NavigationProgress>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed>- <xref:System.Windows.Navigation.NavigationWindow.NavigationStopped>- <xref:System.Windows.Navigation.NavigationWindow.LoadCompleted>- <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation> </xref:System.Windows.Navigation.NavigationWindow.LoadCompleted> </xref:System.Windows.Navigation.NavigationWindow.NavigationStopped> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed> </xref:System.Windows.Navigation.NavigationWindow.NavigationProgress> </xref:System.Windows.Navigation.NavigationWindow.Navigated> </xref:System.Windows.Navigation.NavigationWindow.Navigating> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>       Nem todos os eventos são gerados sempre que ocorre uma navegação; o conjunto de eventos que são gerados é determinado pelo tipo de navegação que ocorre (fragmento de conteúdo ou conteúdo) e como conclui o painel de navegação (cancelada, parado ou falha).       A figura seguinte ilustra a sequência em que estes eventos serão acionados: ![página navegação fluxograma](~/add/media/navigationoverviewfigure11.png &quot;página navegação fluxograma&quot;) durante ou após uma navegação NavigationWindow fornece informações sobre o conteúdo que está a ser utilizado, incluindo o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do conteúdo que está a ser utilizado (<xref:System.Windows.Navigation.NavigationWindow.Source%2A>), o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do conteúdo atual (<xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A>) e um objeto que contém o conteúdo que foi utilizado (<xref:System.Windows.Controls.ContentControl.Content%2A>).</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationWindow.Source%2A>       Quando o conteúdo é direcionado para, NavigationWindow regista a navegação como uma entrada no histórico de navegação. Uma entrada é adicionada ao fazer uma cópia de histórico de navegação quando ocorre a uma navegação novo, chamando o <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>método, ou ao navegar para uma entrada no histórico de navegação de avanço, chamando <xref:System.Windows.Navigation.NavigationWindow.GoForward%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoForward%2A> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A> Uma entrada é adicionada ao histórico de navegação de avanço, navegando até uma entrada anterior no histórico de navegação, chamando <xref:System.Windows.Navigation.NavigationWindow.GoBack%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoBack%2A> <xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>e <xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A>reportar se existem entradas em volta e o histórico de navegação de avanço, respetivamente.</xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A></xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>       Na primeira vez que um conjunto de conteúdo é direcionado para de outro conjunto de conteúdo, NavigationWindow apresenta automaticamente uma navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] que permite aos utilizadores navegue para trás e reencaminha através do histórico de navegação. É possível configurar quando a navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] é apresentado ao definir o <xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>propriedade.</xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>       A entrada mais recente no histórico de navegação de back-pode ser removida ao chamar <xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>       NavigationWindow não armazena uma instância de um objeto do conteúdo no histórico de navegação. Em vez disso, NavigationWindow cria uma nova instância do objeto do conteúdo sempre que é utilizado com o histórico de navegação. Este comportamento é concebido para evitar o consumo de memória excessiva quando grandes quantidades e grande peças de conteúdo estão a ser utilizadas. Por conseguinte, o estado do conteúdo não é memorizado de navegação de um para a seguinte. No entanto, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] fornece várias técnicas através do qual pode armazenar um fragmento do Estado de uma peça de conteúdo no histórico de navegação.       Utilizar <xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>, também pode memorizar vários conjuntos de estado para uma instância de página única.</xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>       NavigationWindow é um dos dois navegadores no [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], os outros a ser <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> Essencialmente, navegador é que uma classe suporta a navegação e histórico de navegação. Visualmente, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] utilizar [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] como um navegador, para proporcionar uma experiência de utilizador integrado. No entanto, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] realmente utiliza NavigationWindow como navegador; o <xref:System.Windows.Application.MainWindow%2A>propriedade de um [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] em execução no [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] irá devolver uma referência para o NavigationWindow e o histórico de navegação que é gerido pelo NavigationWindow está integrado com o histórico de navegação que é gerido pelo [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)].</xref:System.Windows.Application.MainWindow%2A>       **Modelo de conteúdo:** NavigationWindow é um <xref:System.Windows.Controls.ContentControl>, o que significa que NavigationWindow pode conter conteúdo como texto, imagens ou painéis.</xref:System.Windows.Controls.ContentControl> Além disso, NavigationWindow é um elemento de raiz e, consequentemente, não pode ser parte do conteúdo de outro elemento. Para obter mais informações sobre o modelo de conteúdo para <xref:System.Windows.Controls.Button>, consulte [modelo de conteúdo do WPF](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.Button>      ## Personalizar o NavigationWindow controlo para aplicar as mesmas definições de propriedade para vários NavigationWindow controlos, utilize o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Pode modificar a predefinição <xref:System.Windows.Controls.ControlTemplate>para lhe dar controlo um aspeto exclusivo.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [personalizar o aspeto de um controlo de existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e Estados que são específicos para o NavigationWindow, consulte [NavigationWindow estilos e modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual apenas terá um efeito se essa propriedade ambos presentes no modelo de predefinido do controlo de NavigationWindow e é definida através da utilização de um. Pode encontrar uma lista de propriedades visuais na secção &quot;Alterar o Visual estrutura de um controlo&quot; [personalizar o aspeto de um controlo existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
