- uid: System.Web.Profile.ProfileEventArgs.Profile
  id: Profile
  parent: System.Web.Profile.ProfileEventArgs
  langs:
  - csharp
  name: Profile
  nameWithType: ProfileEventArgs.Profile
  fullName: System.Web.Profile.ProfileEventArgs.Profile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Gets or sets the user profile for the current request."
  remarks: "You can use the Profile property during the <xref:System.Web.Profile.ProfileModule.Personalize> event to specify a custom user profile. If, when the <xref:System.Web.Profile.ProfileModule.Personalize> event completes, the <xref:System.Web.Profile.ProfileEventArgs> parameter of the <xref:System.Web.Profile.ProfileEventHandler> has its Profile property set to a value that’s not `null`, then the <xref:System.Web.Profile.ProfileModule> uses the value of the Profile property in the current <xref:System.Web.HttpContext>.      > [!NOTE] >  The <xref:System.Web.Profile.ProfileModule> does not set the Profile property for the <xref:System.Web.Profile.ProfileModule.Personalize> event. The <xref:System.Web.Profile.ProfileModule> only gets the value of the Profile property when the code in the <xref:System.Web.Profile.ProfileModule.Personalize> event completes. If the Profile property is not explicitly set by application code during the <xref:System.Web.Profile.ProfileModule.Personalize> event, the Profile property value will be `null`."
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.Personalize> event declared in the Global.asax file for an application. The event code loads a user profile based on role membership.  \n  \n [!code-vb[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/visualbasic/p-system.web.profile.pro_1_1.asax)]\n [!code-cs[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/csharp/p-system.web.profile.pro_1_1.asax)]"
  syntax:
    content: public System.Web.Profile.ProfileBase Profile { get; set; }
    return:
      type: System.Web.Profile.ProfileBase
      description: "The user profile to use for the current request. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Profile.ProfileEventArgs.Profile*
  exceptions: []
  platform:
  - net462
