  name: ProfileEventArgs
  nameWithType: ProfileEventArgs
  fullName: System.Web.Profile.ProfileEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.Profile.ProfileModule.Personalize&quot;></xref> event of the <xref href=&quot;System.Web.Profile.ProfileModule&quot;></xref> class."
  remarks: "You can use the ProfileEventArgs class during the <xref:System.Web.Profile.ProfileModule.Personalize> event to specify a custom user profile. If, when the <xref:System.Web.Profile.ProfileModule.Personalize> event completes, the ProfileEventArgs parameter of the <xref:System.Web.Profile.ProfileEventHandler> has its <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property set to a value that’s not `null`, then the <xref:System.Web.Profile.ProfileModule> uses the value of the <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property in the current <xref:System.Web.HttpContext>."
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.Personalize> event declared in the Global.asax file for an application. The event code loads a user profile based on role membership.  \n  \n [!code-vb[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/visualbasic/t-system.web.profile.pro_7_1.asax)]\n [!code-cs[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/csharp/t-system.web.profile.pro_7_1.asax)]"
