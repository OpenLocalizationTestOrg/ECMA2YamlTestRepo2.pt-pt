  namespace: System.Web.Profile
  summary: "Obtém ou define o perfil de utilizador para o pedido atual."
  remarks: "Pode utilizar a propriedade de perfil durante o <xref:System.Web.Profile.ProfileModule.Personalize>eventos para especificar um perfil de utilizador personalizadas.</xref:System.Web.Profile.ProfileModule.Personalize> Se, quando o <xref:System.Web.Profile.ProfileModule.Personalize>evento estiver concluída, o <xref:System.Web.Profile.ProfileEventArgs>parâmetro do <xref:System.Web.Profile.ProfileEventHandler>tem a propriedade de perfil definida para um valor que não é `null`, em seguida, o <xref:System.Web.Profile.ProfileModule>utiliza o valor da propriedade de perfil na atual <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileEventHandler> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileModule.Personalize>      > [!NOTE] > O <xref:System.Web.Profile.ProfileModule>não defina a propriedade de perfil para o <xref:System.Web.Profile.ProfileModule.Personalize>eventos.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> O <xref:System.Web.Profile.ProfileModule>apenas obtém o valor da propriedade de perfil quando o código de <xref:System.Web.Profile.ProfileModule.Personalize>evento estiver concluída.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> Se a propriedade de perfil não for explicitamente definida pelo código da aplicação durante o <xref:System.Web.Profile.ProfileModule.Personalize>evento, o valor da propriedade de perfil será `null`.</xref:System.Web.Profile.ProfileModule.Personalize>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.Personalize> event declared in the Global.asax file for an application. The event code loads a user profile based on role membership.  \n  \n [!code-vb[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/visualbasic/p-system.web.profile.pro_1_1.asax)]\n [!code-cs[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/csharp/p-system.web.profile.pro_1_1.asax)]"
  syntax:
