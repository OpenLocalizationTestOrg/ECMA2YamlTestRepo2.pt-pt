  fullName: System.Windows.Automation.Provider.ISelectionItemProvider
  type: Interface
  summary: "Exposes methods and properties to support UI Automation client access to individual, selectable child controls of containers that implement <xref href=&quot;System.Windows.Automation.Provider.ISelectionProvider&quot;></xref>."
  remarks: "Implemented on a UI Automation provider that must support the <xref:System.Windows.Automation.SelectionItemPattern> control pattern."
