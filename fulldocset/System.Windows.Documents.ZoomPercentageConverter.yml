  remarks: "O motor de enlace de dados chama este método quando move um valor do destino de enlace para a origem de enlace.       <xref:System.Windows.DependencyProperty.UnsetValue>podem ser devolvidos para indicar que o conversor produzido nenhum valor e de que a contingência (se disponível) ou predefinição valor deve ser utilizado em vez disso.</xref:System.Windows.DependencyProperty.UnsetValue>       Pass `null` for `parameter`. Este parâmetro é necessário para a assinatura de <xref:System.Windows.Data.IValueConverter.ConvertBack%2A>e é utilizada por algumas implementações para fornecer a nível contextual das informações para o conversor; mas não é utilizado nesta classe.</xref:System.Windows.Data.IValueConverter.ConvertBack%2A>"
