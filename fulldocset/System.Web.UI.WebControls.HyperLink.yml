- uid: System.Web.UI.WebControls.HyperLink.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLink
  langs:
  - csharp
  name: Target
  nameWithType: HyperLink.Target
  fullName: System.Web.UI.WebControls.HyperLink.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a janela de destino ou um intervalo no qual a apresentar o conteúdo da página Web ligada ao quando o <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> controlo é clicado."
  remarks: "Utilize a propriedade de destino para especificar a moldura ou janela que apresenta a página Web ligada ao quando o <xref:System.Web.UI.WebControls.HyperLink>controlo é clicado.</xref:System.Web.UI.WebControls.HyperLink> A página Web é especificada através da definição de <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>       Se esta propriedade não for definida, o browser ou janela com foco é atualizada quando o <xref:System.Web.UI.WebControls.HyperLink>controlo é clicado.</xref:System.Web.UI.WebControls.HyperLink>      > [!NOTE] > Propriedade de destino a composto como um `target` atributo. O `target` atributo no `anchor` elementos não é permitida na definição do tipo de documento XHTML 1.1. Não defina a propriedade de destino se a saída composta para o <xref:System.Web.UI.WebControls.HyperLink>deve ser compatível XHTML 1.1.</xref:System.Web.UI.WebControls.HyperLink> Para obter mais informações, consulte o tópico [XHTML normas no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Ao criar acessíveis páginas Web, é vivamente recomendado que é evitar utilizando a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to set the Target property to specify the window or frame to display the page associated with the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[Classic HyperLink.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_719_1.aspx)]\n [!code-cs[Classic HyperLink.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_719_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A janela de destino ou frame ao carregar a página Web ligada ao quando o <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> controlo é clicado. Os valores têm de começar com uma letra no intervalo de a-z (sensível), exceto para os valores especiais listados na tabela seguinte, que começam com um caráter de sublinhado.       <table><tbody><tr><td><xref uid=&quot;langword_csharp__blank &quot; name=&quot;_blank &quot; href=&quot;&quot;></xref></td><td> Compõe o conteúdo numa nova janela sem fotogramas.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent &quot; name=&quot;_parent &quot; href=&quot;&quot;></xref></td><td> Compõe o conteúdo no principal frameset imediata.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Compõe o conteúdo no painel de procura.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self &quot; name=&quot;_self &quot; href=&quot;&quot;></xref></td><td> Compõe o conteúdo da moldura com o foco.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top &quot; name=&quot;_top &quot; href=&quot;&quot;></xref></td><td> Compõe o conteúdo na janela completo sem fotogramas.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Consulte a documentação do browser para determinar se o <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> valor é suportado.  Por exemplo, Microsoft Internet Explorer 5.0 e posterior suportam a <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> valor de destino.      </div>       O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HyperLink.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLink.Text
  id: Text
  parent: System.Web.UI.WebControls.HyperLink
  langs:
  - csharp
  name: Text
  nameWithType: HyperLink.Text
  fullName: System.Web.UI.WebControls.HyperLink.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a legenda de texto para o <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.HyperLink>controlo pode ser apresentado como texto ou uma imagem.</xref:System.Web.UI.WebControls.HyperLink> Utilize a propriedade de texto para especificar o texto a apresentar para o <xref:System.Web.UI.WebControls.HyperLink>controlo.</xref:System.Web.UI.WebControls.HyperLink>       Se ambos os o texto e <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>propriedades forem definidas, a <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>propriedade tem precedência.</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> Se a imagem não estiver disponível, o texto na propriedade Text é apresentado. No caso de browsers que suportem a funcionalidade de descrição, a propriedade Text também passa a ser a descrição.      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to specify the text to display for the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[Classic HyperLink.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_304_1.aspx)]\n [!code-cs[Classic HyperLink.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_304_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "A legenda de texto para o <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> controlo. O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HyperLink.Text*
  exceptions: []
  platform:
  - net462
