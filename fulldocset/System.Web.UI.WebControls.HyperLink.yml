  summary: "Obtém um valor que indica se o controlo deve definir o <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;> </xref> atributo do elemento HTML composto para &quot;desactivado&quot; quando o controlo <xref:System.Web.UI.WebControls.WebControl.IsEnabled*>propriedade é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "Esta propriedade indica como ASP.NET devem compor HTML para um controlo quando o controlo está desativado. Se esta propriedade é `true`, ASP.NET composições um `disabled` atributo quando um controlo está desativado. Se esta propriedade é `false`, ASP.NET composições um `class` atributo quando um controlo está desativado. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>"
