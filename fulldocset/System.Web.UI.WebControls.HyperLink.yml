- uid: System.Web.UI.WebControls.HyperLink.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLink
  langs:
  - csharp
  name: Target
  nameWithType: HyperLink.Target
  fullName: System.Web.UI.WebControls.HyperLink.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the target window or frame in which to display the Web page content linked to when the <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;></xref> control is clicked."
  remarks: "Use the Target property to specify the frame or window that displays the Web page linked to when the <xref:System.Web.UI.WebControls.HyperLink> control is clicked. The Web page is specified by setting the <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> property.       If this property is not set, the browser or window with focus refreshes when the <xref:System.Web.UI.WebControls.HyperLink> control is clicked.      > [!NOTE] >  The Target property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the Target property if the rendered output for the <xref:System.Web.UI.WebControls.HyperLink> must be XHTML 1.1 compliant. For more information, refer to the topic [XHTML Standards in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md).   >    >  When creating accessible Web pages, it is strongly recommended you avoid using the Target property to target another window. For more information, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to set the Target property to specify the window or frame to display the page associated with the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[Classic HyperLink.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_719_1.aspx)]\n [!code-cs[Classic HyperLink.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_719_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "The target window or frame to load the Web page linked to when the <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;></xref> control is clicked. Values must begin with a letter in the range of a through z (case-insensitive), except for the special values listed in the following table, which begin with an underscore.       <table><tbody><tr><td><xref uid=&quot;langword_csharp__blank &quot; name=&quot;_blank &quot; href=&quot;&quot;></xref></td><td> Renders the content in a new window without frames.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent &quot; name=&quot;_parent &quot; href=&quot;&quot;></xref></td><td> Renders the content in the immediate frameset parent.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Renders the content in the search pane.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self &quot; name=&quot;_self &quot; href=&quot;&quot;></xref></td><td> Renders the content in the frame with focus.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top &quot; name=&quot;_top &quot; href=&quot;&quot;></xref></td><td> Renders the content in the full window without frames.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Check your browser documentation to determine if the <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref> value is supported.  For example, Microsoft Internet Explorer 5.0 and later support the <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref> target value.      </div>       The default value is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HyperLink.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLink.Text
  id: Text
  parent: System.Web.UI.WebControls.HyperLink
  langs:
  - csharp
  name: Text
  nameWithType: HyperLink.Text
  fullName: System.Web.UI.WebControls.HyperLink.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the text caption for the <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;></xref> control."
  remarks: "The <xref:System.Web.UI.WebControls.HyperLink> control can be displayed as text or an image. Use the Text property to specify the text to display for the <xref:System.Web.UI.WebControls.HyperLink> control.       If both the Text and <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> properties are set, the <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> property takes precedence. If the image is unavailable, the text in the Text property is displayed. In browsers that support ToolTip functionality, the Text property also becomes the ToolTip.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the Text property to specify the text to display for the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[Classic HyperLink.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_304_1.aspx)]\n [!code-cs[Classic HyperLink.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_304_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "The text caption for the <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;></xref> control. The default value is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HyperLink.Text*
  exceptions: []
  platform:
  - net462
