  type: Class
  summary: "Um controlo que apresenta uma hiperligação para outra página Web."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introdução utilize o controlo de hiperligação para criar uma ligação para outra página Web.       O controlo de hiperligação, normalmente, é apresentado como texto especificado pelo <xref:System.Web.UI.WebControls.HyperLink.Text%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> Também pode ser apresentado como uma imagem especificada pelo <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>       Se ambas as <xref:System.Web.UI.WebControls.HyperLink.Text%2A>e <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>propriedades forem definidas, a <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>propriedade tem precedência.</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.Text%2A> Se a imagem não estiver disponível, o texto a <xref:System.Web.UI.WebControls.HyperLink.Text%2A>propriedade é apresentada.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> Em browsers que suportem a funcionalidade de descrição, o <xref:System.Web.UI.WebControls.HyperLink.Text%2A>propriedade torna-se também a descrição.</xref:System.Web.UI.WebControls.HyperLink.Text%2A>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:HyperLink       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrl=&quot;uri&quot;       NavigateUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create a HyperLink control on a Web page that links to another Web page.  \n  \n [!code-cs[Classic HyperLink.NavigateUrl Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_3_1.aspx)]\n [!code-vb[Classic HyperLink.NavigateUrl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_3_1.aspx)]"
