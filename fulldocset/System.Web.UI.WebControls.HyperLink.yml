- uid: System.Web.UI.WebControls.HyperLink.AddParsedSubObject(System.Object)
  id: AddParsedSubObject(System.Object)
  parent: System.Web.UI.WebControls.HyperLink
  langs:
  - csharp
  name: AddParsedSubObject(Object)
  nameWithType: HyperLink.AddParsedSubObject(Object)
  fullName: System.Web.UI.WebControls.HyperLink.AddParsedSubObject(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Notifica o controlo que um elemento foi analisado e adiciona o elemento para a <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> controlo."
  remarks: "Este método é utilizado principalmente pelos programadores de controlo, quando efetuar a derivação de um controlo personalizado da <xref:System.Web.UI.WebControls.HyperLink>classe.</xref:System.Web.UI.WebControls.HyperLink>       Se o objeto de entrada é um <xref:System.Web.UI.LiteralControl>e o <xref:System.Web.UI.WebControls.HyperLink>sem controlos subordinados tem de controlo, em seguida, o objeto de entrada é utilizado para definir o <xref:System.Web.UI.WebControls.HyperLink.Text%2A>propriedade do controlo.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.LiteralControl> Caso contrário, o <xref:System.Web.UI.Control.AddParsedSubObject%2A>método da base <xref:System.Web.UI.Control>denomina-se a classe e o objeto especificado é adicionado à <xref:System.Web.UI.Control.Controls%2A>coleção.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.HyperLink> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomHyperLinkAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_133_1.aspx)]\n [!code-vb[CustomHyperLinkAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_133_1.aspx)]  \n  \n [!code-cs[CustomHyperLinkAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_133_2.cs)]\n [!code-vb[CustomHyperLinkAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_133_2.vb)]"
  syntax:
    content: protected override void AddParsedSubObject (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "Um <xref:System.Object>que representa o elemento analisado.</xref:System.Object>"
  overload: System.Web.UI.WebControls.HyperLink.AddParsedSubObject*
  exceptions: []
  platform:
  - net462
