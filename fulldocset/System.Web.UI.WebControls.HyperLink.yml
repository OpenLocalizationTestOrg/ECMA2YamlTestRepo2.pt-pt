  remarks: "O <xref:System.Web.UI.WebControls.HyperLink>controlo pode ser apresentado como texto ou uma imagem.</xref:System.Web.UI.WebControls.HyperLink> Utilize a propriedade ImageUrl para especificar uma imagem a apresentar para o <xref:System.Web.UI.WebControls.HyperLink>controlo.</xref:System.Web.UI.WebControls.HyperLink>      > [!NOTE] > Se ambas as <xref:System.Web.UI.WebControls.HyperLink.Text%2A>e ImageUrl propriedades forem definidas, a propriedade ImageUrl tem precedência.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> Se a imagem não estiver disponível, o texto a <xref:System.Web.UI.WebControls.HyperLink.Text%2A>propriedade é apresentada.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> Em browsers que suportem a funcionalidade de descrição, o <xref:System.Web.UI.WebControls.HyperLink.Text%2A>propriedade torna-se também a descrição.</xref:System.Web.UI.WebControls.HyperLink.Text%2A>"
