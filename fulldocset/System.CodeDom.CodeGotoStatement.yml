  fullName: System.CodeDom.CodeGotoStatement
  type: Class
  summary: "Represents a <xref uid=&quot;langword_csharp_goto&quot; name=&quot;goto&quot; href=&quot;&quot;></xref> statement."
  remarks: "CodeGotoStatement can be used to represent a `goto` statement, which is used in some languages to redirect program flow to a specified label.       The <xref:System.CodeDom.CodeGotoStatement.Label%2A> property indicates the name of the label at which to continue program execution.      > [!NOTE] >  Not all languages support `goto` statements. Call the <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> method with the <xref:System.CodeDom.Compiler.GeneratorSupport> flag to determine whether a code generator supports `goto` statements."
  example:
  - "The following example code demonstrates use of a CodeGotoStatement and a <xref:System.CodeDom.CodeLabeledStatement> to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codegot_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codegot_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codegot_1.vb)]"
  syntax:
