  fullName: System.CodeDom.CodeGotoStatement
  type: Class
  summary: "Representa um <xref uid=&quot;langword_csharp_goto&quot; name=&quot;goto&quot; href=&quot;&quot;> </xref> instrução."
  remarks: "CodeGotoStatement pode ser utilizado para representar um `goto` instrução, o que é utilizada em alguns idiomas para redirecionar o fluxo de programa para uma etiqueta especificada.       O <xref:System.CodeDom.CodeGotoStatement.Label%2A>propriedade indica o nome da etiqueta do que continuar a execução do programa.</xref:System.CodeDom.CodeGotoStatement.Label%2A>      > [!NOTE] > Nem todos os idiomas suportam `goto` instruções. Chamar o <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>método com o <xref:System.CodeDom.Compiler.GeneratorSupport>Sinalizador para determinar se um gerador de código suporta `goto` declarações.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeGotoStatement and a <xref:System.CodeDom.CodeLabeledStatement> to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codegot_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codegot_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codegot_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

