  name: OperationContractGenerationContext
  nameWithType: OperationContractGenerationContext
  fullName: System.ServiceModel.Description.OperationContractGenerationContext
  type: Class
  summary: "Foi transmitido para o &lt;xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName&gt; método para ativar a modificação de um contrato e o respetivo contexto antes de gerar código."
  remarks: "Utilize o objecto de OperationContractGenerationContext transmitido para o <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName>método para modificar o modelo de objeto de documento do código antes da geração de código.</xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName> Normalmente, o <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>interface é implementada em personalizadas <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>implementação que é utilizada para importar os elementos WSDL personalizados ou caso contrário, modifique o código no nível de serviço ou a operação.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName> Para modificar o código a nível de serviço, consulte <xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>"
  example:
  - "The following example shows the use of the OperationContractGenerationContext object passed to the <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName> method to add code comments extracted from custom WSDL elements.  \n  \n [!code-cs[C_CustomWSDLExtensions#14](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#14)]  \n  \n The following code example shows the resulting code comments.  \n  \n [!code-vb[C_CustomWSDLExtensions#13](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#13)]\n [!code-cs[C_CustomWSDLExtensions#13](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#13)]"
