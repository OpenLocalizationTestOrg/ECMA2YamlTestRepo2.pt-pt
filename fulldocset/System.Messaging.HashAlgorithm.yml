  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "Especifica o algoritmo hash utilizado pela colocação de mensagens em fila ao autenticar mensagens."
  remarks: "Autenticação de mensagens fornece dois serviços. Fornece uma forma de garantir a integridade da mensagem e uma forma de verificar que enviou a mensagem. Para pedir a autenticação, a aplicação de envio tem de definir o nível de autenticação da mensagem a ser autenticado e anexar um certificado de segurança para a mensagem.       Para autenticar as mensagens, a DLL de tempo de execução a colocação de mensagens em fila no computador de origem utiliza um algoritmo hash ao criar uma assinatura digital de uma mensagem. O Gestor de filas de destino, em seguida, utiliza o algoritmo de hashing mesmo para autenticar a mensagem quando é recebido.       Para obter mais informações sobre o processo de autenticação, consulte os tópicos de autenticação a colocação de mensagens em fila na biblioteca da MSDN."
  syntax:
    content: public enum HashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
