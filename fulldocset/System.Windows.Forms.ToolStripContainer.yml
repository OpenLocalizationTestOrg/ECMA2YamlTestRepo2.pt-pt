  name: ToolStripContainer
  nameWithType: ToolStripContainer
  fullName: System.Windows.Forms.ToolStripContainer
  type: Class
  summary: "Provides panels on each side of the form and a central panel that can hold one or more controls."
  remarks: "ToolStripContainer is similar to <xref:System.Windows.Forms.SplitContainer>. It uses four docked side panels (instances of <xref:System.Windows.Forms.ToolStripPanel>) and one central panel (an instance of <xref:System.Windows.Forms.ToolStripContentPanel>) to create a typical arrangement. You cannot remove the side panels, but you can hide them by setting their respective <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanelVisible%2A>, <xref:System.Windows.Forms.ToolStripContainer.BottomToolStripPanelVisible%2A>, <xref:System.Windows.Forms.ToolStripContainer.LeftToolStripPanelVisible%2A>, and <xref:System.Windows.Forms.ToolStripContainer.RightToolStripPanelVisible%2A> properties to `false`. By default, each of these properties is `true` at design time. Also at design time, the ToolStripContainer appears with its top panel already expanded. You can neither remove nor hide the <xref:System.Windows.Forms.ToolStripContentPanel>. You can arrange one or more <xref:System.Windows.Forms.ToolStrip>, <xref:System.Windows.Forms.MenuStrip>, or <xref:System.Windows.Forms.StatusStrip> controls in the side panels, and you can use the central panel for other controls. The <xref:System.Windows.Forms.ToolStripContentPanel> also provides a way to get renderer support into the body of your form for a consistent appearance.       ToolStripContainer does not support Multiple Document Interface (MDI) applications. Use <xref:System.Windows.Forms.ToolStripPanel> for MDI applications."
  example:
  - "The following code example demonstrates adding a ToolStripContainer and a <xref:System.Windows.Forms.ToolStrip> to a Windows Forms, adding items to the <xref:System.Windows.Forms.ToolStrip>, and adding the <xref:System.Windows.Forms.ToolStrip> to the <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanel%2A> of the ToolStripContainer.  \n  \n [!code-vb[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_22_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_22_1.cs)]"
