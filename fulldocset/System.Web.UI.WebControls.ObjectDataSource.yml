  summary: "Performs an insert operation by calling the method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod*> property and any parameters in the <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters*> collection."
  remarks: "Before the Insert operation is performed, the <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnInserting%2A> method is called to raise the <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting> event. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting> event to examine the values of the parameters and to perform any preprocessing before an Insert operation. To perform an insert operation, the <xref:System.Web.UI.WebControls.ObjectDataSourceView> object uses reflection to create an instance of the object that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property. It then calls the method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> property, using any associated <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> properties. After the Insert operation completes, the <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnInserted%2A> method is called to raise the <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted> event. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted> event to examine any return values, output parameters, and exceptions, and to perform any post-processing.       The Insert method delegates to the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Insert%2A> method of the <xref:System.Web.UI.WebControls.ObjectDataSourceView> that is associated with the <xref:System.Web.UI.WebControls.ObjectDataSource> control.       For more information about parameter merging, object lifetime, and method resolution, see <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>.      ## Data-Bound Controls    When the <xref:System.Web.UI.WebControls.ObjectDataSource> object is associated with a data-bound control, such as the <xref:System.Web.UI.WebControls.GridView> control, it is not necessary to call the Insert method from page code. The Insert method is invoked directly by the data-bound control instead."
