- uid: System.Web.UI.WebControls.ObjectDataSource.SelectMethod
  id: SelectMethod
  parent: System.Web.UI.WebControls.ObjectDataSource
  langs:
  - csharp
  name: SelectMethod
  nameWithType: ObjectDataSource.SelectMethod
  fullName: System.Web.UI.WebControls.ObjectDataSource.SelectMethod
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the name of the method or function that the <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref> control invokes to retrieve data."
  remarks: "The specified method can have any method signature, but it must return one of the types shown in the following table for the <xref:System.Web.UI.WebControls.ObjectDataSource> control to call it successfully.      |Return type|Action|   |-----------------|------------|   |<xref:System.Collections.IEnumerable>|The <xref:System.Collections.IEnumerable> is returned by the <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> method.|   |<xref:System.Data.DataTable>|A <xref:System.Data.DataView> is created using the <xref:System.Data.DataTable> and returned by the <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> method.|   |<xref:System.Data.DataView>|A <xref:System.Data.DataView> is returned by the <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> method.|   |<xref:System.Data.DataSet>|The first <xref:System.Data.DataTable> of the <xref:System.Data.DataSet> is extracted, and a <xref:System.Data.DataView> is created and returned by the <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> method.|   |<xref:System.Object>|The object is wrapped in a one-element <xref:System.Collections.IEnumerable> collection and returned by the <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> method.|       The SelectMethod property delegates to the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A> property of the <xref:System.Web.UI.WebControls.ObjectDataSourceView> object that is associated with the <xref:System.Web.UI.WebControls.ObjectDataSource> control.       When you use the <xref:System.Web.UI.WebControls.ObjectDataSource> class to delete or update data, make sure that the parameter names configured for the <xref:System.Web.UI.WebControls.ObjectDataSource> control in the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> collection or <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> collection match the column names that are returned by the select method.      ## Object Lifetime    The method that is identified by the SelectMethod property can be an instance method or a `static` (`Shared` in Visual Basic) method. If it is an instance method, the business object is created and destroyed each time the method that is specified by the SelectMethod property is called. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated> and <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating> events to work with the business object before the method that is specified by the SelectMethod property is called. You can also handle the <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing> event that is raised after the method that is specified by the SelectMethod property is called. If the business object implements the <xref:System.IDisposable> interface, the <xref:System.IDisposable.Dispose%2A> method is called before the object is destroyed. If the method is `static` (`Shared` in Visual Basic), the business object is never created and you cannot handle the <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>, <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing> events.      ## Parameter Merging    Parameters are added to the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> collection from these sources:      -   Declaratively from the `SelectParameters` element.      -   Programmatically from the `Selecting` method.       First, the parameters listed in the `SelectParameters` element are added. Second, parameters are programmatically added and removed in the <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> event, which occurs before the <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> method is run. The method is resolved after the parameters are merged. Method resolution is discussed in the next section.      > [!IMPORTANT] >  You should validate any parameter value that you receive from the client. The runtime simply substitutes the parameter value into the SelectMethod property.      ## Method Resolution    When the <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> method is called, the data fields from the data-bound control, the parameters that were created declaratively in the `SelectParameters` element, and the parameters that were added in the <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> event handler are all merged. (For more information, see the preceding section.) The <xref:System.Web.UI.WebControls.ObjectDataSource> control then attempts to find a method to call. First, it looks for one or more methods with the name that is specified in the SelectMethod property. If no match is found, an <xref:System.InvalidOperationException> exception is thrown. If a match is found, it then looks for matching parameter names. For example, suppose a type that is specified by the <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property has two methods named `SelectARecord`. One `SelectARecord` has one parameter, `ID`, and the other `SelectARecord` has two parameters, `Name` and `Number`. If the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> collection has only one parameter named `ID`, the `SelectARecord` method with just the `ID` parameter is called. The type of the parameter is not checked in resolving the methods. The order of the parameters does not matter.       If the <xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> property is set, the method is resolved in a different way. The <xref:System.Web.UI.WebControls.ObjectDataSource> looks for a method with the name that is specified in the SelectMethod property that takes one parameter of the type that is specified in the <xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> property. In this case, the name of the parameter does not matter."
  example:
  - "The following code example demonstrates how a <xref:System.Web.UI.WebControls.GridView> control can display data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control on a Web Forms page. The <xref:System.Web.UI.WebControls.ObjectDataSource> identifies a partially or fully qualified class name with its <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property and a method that is called to retrieve data with its SelectMethod property. At run time, the object is created and the method is called using reflection. The <xref:System.Web.UI.WebControls.GridView> control enumerates through the <xref:System.Collections.IEnumerable> collection that is returned by the method that is specified by the SelectMethod property, and displays the data.  \n  \n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_540_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_540_1.aspx)]"
  syntax:
    content: public string SelectMethod { get; set; }
