  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the <xref href=&quot;System.Web.UI.WebControls.Parameter&quot;></xref> values that are passed to an update, insert, or delete operation are automatically converted from <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> to the <xref href=&quot;System.DBNull.Value&quot;></xref> value by the <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref> control."
