  summary: "Performs a delete operation by calling the method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod*> property with any parameters that are in the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters*> collection."
  remarks: "Before the Delete operation is performed, the <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnDeleting%2A> method is called to raise the <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting> event. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting> event to examine the values of the parameters and to perform any preprocessing before a Delete operation. To perform a delete operation, the <xref:System.Web.UI.WebControls.ObjectDataSourceView> object uses reflection to create an instance of the object that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property. It then calls the method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> property, using any associated <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> properties. If the deletion parameters come from an associated data-bound control, the name of the parameters is created according to the <xref:System.Web.UI.WebControls.ObjectDataSource.OldValuesParameterFormatString%2A> property. After the Delete operation completes, the <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnDeleted%2A> method is called to raise the <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted> event. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted> event to examine any return values, output parameters, and exceptions, and to perform any post-processing.       The Delete method delegates to the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Delete%2A> method of the <xref:System.Web.UI.WebControls.ObjectDataSourceView> object that is associated with the <xref:System.Web.UI.WebControls.ObjectDataSource> control.      ## Data-Bound Controls    When the <xref:System.Web.UI.WebControls.ObjectDataSource> control is associated with a data-bound control, such as the <xref:System.Web.UI.WebControls.GridView> control, it is not necessary to call the Delete method from page code. The Delete method is invoked directly by the data-bound control instead.       For more information about parameter merging, object lifetime, and method resolution, see <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>."
  syntax:
    content: public int Delete ();
    parameters: []
    return:
