      description: "A string that represents a format string applied to the names of any <code>oldValues</code> or key parameters passed to the <xref:System.Web.UI.WebControls.ObjectDataSource.Delete*> or <xref:System.Web.UI.WebControls.ObjectDataSource.Update*> methods. The default is `&quot;{0}&quot;`, which means the parameter name is the field name."
  overload: System.Web.UI.WebControls.ObjectDataSource.OldValuesParameterFormatString*
  exceptions: []
