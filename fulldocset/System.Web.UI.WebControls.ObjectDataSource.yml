- uid: System.Web.UI.WebControls.ObjectDataSource.DeleteMethod
  id: DeleteMethod
  parent: System.Web.UI.WebControls.ObjectDataSource
  langs:
  - csharp
  name: DeleteMethod
  nameWithType: ObjectDataSource.DeleteMethod
  fullName: System.Web.UI.WebControls.ObjectDataSource.DeleteMethod
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the name of the method or function that the <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref> control invokes to delete data."
  remarks: "The business object is assumed to delete data one record at a time, rather than in a batch.       The DeleteMethod property delegates to the <xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteMethod%2A> property of the <xref:System.Web.UI.WebControls.ObjectDataSourceView> object that is associated with the <xref:System.Web.UI.WebControls.ObjectDataSource> control.       Make sure that the parameter names configured for the <xref:System.Web.UI.WebControls.ObjectDataSource> control in the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> collection match the column names that are returned by the select method.      ## Object Lifetime    The method that is identified by the DeleteMethod property can be an instance method or a `static` (`Shared` in Visual Basic) method. If it is an instance method, the business object is created and destroyed each time the DeleteMethod property is called. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated> and <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating> events to work with the business object before the DeleteMethod property is called. You can also handle the <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing> event that is raised after the DeleteMethod property is called. If the business object implements the <xref:System.IDisposable> interface, the <xref:System.IDisposable.Dispose%2A> method is called before the object is destroyed. If the method is a `static` (`Shared` in Visual Basic) method, the business object is never created and you cannot handle the <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>, <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing> events.      ## Parameter Merging    Parameters are added to the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> collection from three sources:      -   From the data-bound control, at run time.      -   From the `DeleteParameters` element, declaratively.      -   From the `Deleting` method, declaratively.       First, any parameters that are generated from data-bound controls are added to the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> collection. For example, if the <xref:System.Web.UI.WebControls.ObjectDataSource> control is bound to a <xref:System.Web.UI.WebControls.GridView> control that has the columns `Name` and `Number`, parameters for `Name` and `Number` are added to the collection. The exact name of the parameter depends on the <xref:System.Web.UI.WebControls.ObjectDataSource.OldValuesParameterFormatString%2A> property. The data type of these parameters is `string`. Next, the parameters that are listed in the `DeleteParameters` element are added. If a parameter in the `DeleteParameters` element is found with the same name as a parameter that is already in the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> collection, the existing parameter is modified to match the parameter that is specified in the `DeleteParameters` element. Typically, this is used to modify the type of the data in the parameter. Finally, you can programmatically add and remove parameters in the <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting> event, which occurs before the <xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A> method is run. The method is resolved after the parameters are merged. Method resolution is discussed in the next section.      ## Method Resolution    When the <xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A> method is called, the data fields from the data-bound control, the parameters that were created declaratively in the `DeleteParameters` element, and the parameters that were added in the <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting> event handler are all merged. (For more information, see the preceding section.) The <xref:System.Web.UI.WebControls.ObjectDataSource> object then attempts to find a method to call. First, it looks for one or more methods with the name that is specified in the DeleteMethod property. If no match is found, an <xref:System.InvalidOperationException> exception is thrown. If a match is found, it then looks for matching parameter names. For example, suppose the type that is specified by the <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property has two methods named `DeleteARecord`. One `DeleteARecord` has one parameter, `ID`, and the other `DeleteARecord` has two parameters, `Name` and `Number`. If the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> collection has only one parameter named `ID`, the `DeleteARecord` method with just the `ID` parameter is called. The type of the parameter is not checked in resolving the methods. The order of the parameters does not matter.       If the <xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> property is set, the method is resolved in a different way. The <xref:System.Web.UI.WebControls.ObjectDataSource> looks for a method with the name that is specified in the DeleteMethod property that takes one parameter of the type that is specified in the <xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> property. In this case, the name of the parameter does not matter."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use an <xref:System.Web.UI.WebControls.ObjectDataSource> object with a business object and a <xref:System.Web.UI.WebControls.GridView> control to delete data. The second code example shows the `EmployeeLogic` class that is used in the first code example.  \n  \n The following code example demonstrates how to use an <xref:System.Web.UI.WebControls.ObjectDataSource> control with a business object and a <xref:System.Web.UI.WebControls.GridView> control to delete data. Initially, the <xref:System.Web.UI.WebControls.GridView> control displays a set of all employees, using the method that is specified by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property to retrieve the data from the `EmployeeLogic` object. Because the <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A> property is set to `true`, the <xref:System.Web.UI.WebControls.GridView> control automatically displays a **Delete** button.  \n  \n If you click the **Delete** button, the delete operation is performed using the method that is specified by the DeleteMethod property and any parameters that are specified in the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> collection. In this code example, some preprocessing and post-processing steps are also performed. The `NorthwindEmployeeDeleting` delegate is called to handle the <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting> event before the operation is performed, and the `NorthwindEmployeeDeleted` delegate is called to handle the <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted> event after the operation has completed to perform exception handling. In this example, if a `NorthwindDataException` is thrown, it is handled by the `NorthwindDataException` delegate.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_10#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_23_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_10#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_23_1.aspx)]  \n  \n The following code example shows the `EmployeeLogic` class that is used in the preceding code example.  \n  \n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_10#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_23_2.vb)]\n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_10#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_23_2.cs)]"
  syntax:
    content: public string DeleteMethod { get; set; }
    return:
      type: System.String
      description: "A string that represents the name of the method or function that the <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref> uses to delete data. The default is an empty string (&quot;&quot;)."
