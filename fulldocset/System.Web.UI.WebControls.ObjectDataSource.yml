  remarks: "The <xref:System.Web.UI.WebControls.ObjectDataSource> control assumes that the method that is identified by the UpdateMethod property performs updates one at a time, rather than in a batch.       The UpdateMethod property delegates to the <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> property of the <xref:System.Web.UI.WebControls.ObjectDataSourceView> object that is associated with the <xref:System.Web.UI.WebControls.ObjectDataSource> control.       Make sure that the parameter names configured for the <xref:System.Web.UI.WebControls.ObjectDataSource> control in the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> collection match the column names that are returned by the select method.      ## Object Lifetime    The method that is identified by the UpdateMethod property can be an instance method or a `static` (`Shared` in Visual Basic) method. If it is an instance method, the business object is created and destroyed each time the method that is specified by the UpdateMethod property is called. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated> and <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating> events to work with the business object before the method that is specified by the UpdateMethod property is called. You can also handle the <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing> event that is raised after the method that is specified by the UpdateMethod property is called. If the business object implements the <xref:System.IDisposable> interface, the <xref:System.IDisposable.Dispose%2A> method is called before the object is destroyed. If the method is `static` (`Shared` in Visual Basic), the business object is never created and you cannot handle the <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>, <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing> events.      ## Parameter Merging    Parameters are added to the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> collection from three sources:      -   From the data-bound control, at run time.      -   From the `UpdateParameters` element, declaratively.      -   From the <xref:System.Web.UI.WebControls.ObjectDataSource.Updating> event handler, programmatically.       First, any parameters that are generated from data-bound controls are added to the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> collection. For example, if the <xref:System.Web.UI.WebControls.ObjectDataSource> control is bound to a <xref:System.Web.UI.WebControls.GridView> control that has the columns `Name` and `Number`, the parameters for `Name` and `Number` are added to the collection. The exact name of the parameter depends on the <xref:System.Web.UI.WebControls.ObjectDataSource.OldValuesParameterFormatString%2A> property. The data type of these parameters is `string`. Next, the parameters that are listed in the `UpdateParameters` element are added. If a parameter in the `UpdateParameters` element is found with the same name as a parameter that is already in the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> collection, the existing parameter is modified to match the parameter that is specified in the `UpdateParameters` element. Typically, this is used to modify the type of the data in the parameter. Finally, you can programmatically add and remove parameters in the <xref:System.Web.UI.WebControls.ObjectDataSource.Updating> event, which occurs before the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method is run. The method is resolved after the parameters are merged. Method resolution is discussed in the next section.      > [!IMPORTANT] >  You should validate any parameter value that you receive from the client. The runtime simply substitutes the parameter value into the UpdateMethod property.      ## Method Resolution    When the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method is called, the data fields from the data-bound control, the parameters that were created declaratively in the `UpdateParameters` element, and the parameters that were added in the <xref:System.Web.UI.WebControls.ObjectDataSource.Updating> event handler are all merged. (For more information, see the preceding section.) The <xref:System.Web.UI.WebControls.ObjectDataSource> control then attempts to find a method to call. First, it looks for one or more methods with the name that is specified in the UpdateMethod property. If no match is found, an <xref:System.InvalidOperationException> exception is thrown. If a match is found, it then looks for matching parameter names. For example, suppose a type that is specified by the <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property has two methods named `UpdateARecord`. One `UpdateARecord` has one parameter, `ID`, and the other `UpdateARecord` has two parameters, `Name` and `Number`. If the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> collection has only one parameter named `ID`, the `UpdateARecord` method with just the `ID` parameter is called. The type of the parameter is not checked in resolving the methods. The order of the parameters does not matter.       If the <xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> property is set, the method is resolved in a different way. The <xref:System.Web.UI.WebControls.ObjectDataSource> looks for a method with the name that is specified in the UpdateMethod property that takes one parameter of the type that is specified in the <xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> property. In this case, the name of the parameter does not matter."
  example:
  - "The following three examples show a Web page, a code-behind page class, and a data-access class that enable a user to retrieve and update records in the Employees table in the Northwind database.  \n  \n The first example shows a Web page that contains two <xref:System.Web.UI.WebControls.ObjectDataSource> controls, a <xref:System.Web.UI.WebControls.DropDownList> control, and a <xref:System.Web.UI.WebControls.DetailsView> control. The first <xref:System.Web.UI.WebControls.ObjectDataSource> control and the <xref:System.Web.UI.WebControls.DropDownList> control are used to retrieve and display employee names from the database. The second <xref:System.Web.UI.WebControls.ObjectDataSource> control and the <xref:System.Web.UI.WebControls.DetailsView> control are used to retrieve, display, and modify the data from the employee record that is selected by the user.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_18#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_943_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_18#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_943_1.aspx)]  \n  \n The second example shows handlers for the <xref:System.Web.UI.WebControls.ObjectDataSource.Selected> and <xref:System.Web.UI.WebControls.ObjectDataSource.Updating> events. The <xref:System.Web.UI.WebControls.ObjectDataSource.Selected> event handler serializes the object that contains data that was retrieved from the Employee table. The serialized object is stored in view state. The <xref:System.Web.UI.WebControls.ObjectDataSource.Updating> event handler deserializes the object in view state that contains the original data for the data record that is being updated. The object that contains the original data is passed as a parameter to the Update method. The original data must be passed to the database so that it can be used to check whether the data has been modified by another process.  \n  \n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_18#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_943_2.vb)]\n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_18#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_943_2.cs)]  \n  \n The third example shows the data access class that interacts with the Northwind database. The class uses LINQ to query and update the Employees table. The example requires a LINQ to SQL class that represents the Northwind database and Employees table. For more information, see [How to: Create LINQ to SQL Classes in a Web Project](http://msdn.microsoft.com/en-us/20bf925f-2a6d-410d-8f65-7b5b8f555081).  \n  \n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_18#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_943_3.vb)]\n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_18#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_943_3.cs)]"
