  namespace: System.Web.UI.WebControls
  summary: "Retrieves data from the underlying data storage by calling the method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod*> property with the parameters in the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters*> collection."
  remarks: "The specified method might have any method signature, but it must return or be derived from one of the types listed in the following table for the <xref:System.Web.UI.WebControls.ObjectDataSource> control to call it successfully.      |Return type|Action|   |-----------------|------------|   |<xref:System.Collections.IEnumerable>|The <xref:System.Collections.IEnumerable> is returned by the Select method.|   |<xref:System.Data.DataTable>|A <xref:System.Data.DataView> is created by using the <xref:System.Data.DataTable> and returned by the Select method.|   |<xref:System.Data.DataView>|The <xref:System.Data.DataView> is returned by the Select method.|   |<xref:System.Data.DataSet>|The first <xref:System.Data.DataTable> of the <xref:System.Data.DataSet> is extracted and a <xref:System.Data.DataView> is created and returned by the Select method.|   |<xref:System.Object>|The object is wrapped in a one-element <xref:System.Collections.IEnumerable> collection and returned by the Select method.|       The method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property can be an instance method or a `static` (`Shared` in Visual Basic) method. If it is an instance method, the business object is created and destroyed each time the method that is specified by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property is called, except that the same instance is used to call the method that is specified by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property and the method that is specified by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectCountMethod%2A> property. The Select method returns an <xref:System.Collections.IEnumerable> interface. However, to enable caching and filtering scenarios, the return value must be a <xref:System.Data.DataSet> object. While the <xref:System.Data.DataSet> class does not implement the <xref:System.Collections.IEnumerable> interface, the <xref:System.Web.UI.WebControls.ObjectDataSource> control automatically extracts the default <xref:System.Data.DataView> control, which implements the <xref:System.Collections.IEnumerable>.       Before the Select operation is performed, the <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A> method is called to raise the <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> event. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> event to examine the values of the parameters and to perform any preprocessing before a Select operation. To perform a data retrieval operation, the <xref:System.Web.UI.WebControls.ObjectDataSourceView> object uses reflection to create an instance of the object that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property. It then calls the method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property, using any associated <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> properties. After the Select operation completes, the <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelected%2A> method is called to raise the <xref:System.Web.UI.WebControls.ObjectDataSource.Selected> event. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSource.Selected> event to examine any return values, output parameters, and exceptions, and to perform any post-processing.       If the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property returns a <xref:System.Data.DataSet>, <xref:System.Data.DataTable>, or <xref:System.Data.DataView> object and caching is enabled, the <xref:System.Web.UI.WebControls.ObjectDataSource> retrieves data from and saves data to the cache during the Select operation. The cache is created, discarded, or refreshed based on the caching behavior that is specified by the combination of the <xref:System.Web.UI.WebControls.ObjectDataSource.CacheDuration%2A> and <xref:System.Web.UI.WebControls.ObjectDataSource.CacheExpirationPolicy%2A> properties.       If the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property returns a <xref:System.Data.DataSet> or <xref:System.Data.DataTable> object, and a <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> property has been specified, it is evaluated with any supplied <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> properties and the resulting filter is applied to the list of data during the Select operation.       The Select method delegates to the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method of the <xref:System.Web.UI.WebControls.ObjectDataSourceView> that is associated with the <xref:System.Web.UI.WebControls.ObjectDataSource> control.       For more information about parameter merging, object lifetime, and method resolution, see <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>.      ## Data-Bound Controls    When the <xref:System.Web.UI.WebControls.ObjectDataSource> control is associated with a data-bound control, such as the <xref:System.Web.UI.WebControls.GridView> control, it is not necessary to call the Select method from page code. The Select method is invoked directly by the data-bound control instead."
