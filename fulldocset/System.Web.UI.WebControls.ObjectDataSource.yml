- uid: System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName
  id: DataObjectTypeName
  parent: System.Web.UI.WebControls.ObjectDataSource
  langs:
  - csharp
  name: DataObjectTypeName
  nameWithType: ObjectDataSource.DataObjectTypeName
  fullName: System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the name of a class that the <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref> control uses for a parameter in an update, insert, or delete data operation, instead of passing individual values from the data-bound control."
  remarks: "Instead of specifying several parameters that are passed to the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.Insert%2A>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A> methods, you can create one object that aggregates several data field values. This one object is passed to the methods, instead of several parameters.       The default behavior of an <xref:System.Web.UI.WebControls.ObjectDataSource> control that is bound to a data-bound control is that the data-bound control creates a <xref:System.Web.UI.WebControls.Parameter> object for each parameter in the data source. If the business object has many fields, the resulting method also has many fields. The DataObjectTypeName property allows you to specify a type that has a property for each data field. Then, instead of passing several parameters to the method, the runtime creates one object and sets all of its properties. This one object is added to the parameters collection for the method call.       The type that is specified by the DataObjectTypeName property must have a default constructor that has no parameters, so the <xref:System.Web.UI.WebControls.ObjectDataSource> control can create an instance of the type. The type must also have settable properties that allow the <xref:System.Web.UI.WebControls.ObjectDataSource> control to populate the object with values that are passed from the data-bound control. The property names on the <xref:System.Web.UI.WebControls.ObjectDataSource> control are expected to exactly match the parameter names of values that are passed by the data-bound control.       When the DataObjectTypeName property is set and the <xref:System.Web.UI.WebControls.ObjectDataSource> control is associated with a data-bound control, the methods that are specified by the <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> and <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> properties must each have one parameter of the type that is specified in the DataObjectTypeName property. If the <xref:System.Web.UI.WebControls.ObjectDataSource.ConflictDetection%2A> property is set to the <xref:System.Web.UI.ConflictOptions> value, the method that is specified by the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> property must have one parameter of the type that is specified in the DataObjectTypeName property. If the <xref:System.Web.UI.WebControls.ObjectDataSource.ConflictDetection%2A> property is set to the <xref:System.Web.UI.ConflictOptions> value, the method that is specified by the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> property must have two parameters of the type that is specified in the DataObjectTypeName property. The first parameter contains the original values; the second parameter contains the new values.       The DataObjectTypeName property delegates to the <xref:System.Web.UI.WebControls.ObjectDataSourceView.DataObjectTypeName%2A> property of the <xref:System.Web.UI.WebControls.ObjectDataSourceView> that is associated with the <xref:System.Web.UI.WebControls.ObjectDataSource> control."
  example:
  - "The section contains two code examples. The first code example demonstrates how to implement a type that combines all parameter values into one object, using the DataObjectTypeName property. The second code example shows the Web page that uses the two classes that are used in the first code example.  \n  \n The following code example demonstrates how to implement a type that combines all parameter values into one object, using the DataObjectTypeName property. The select method of the `AggregateData` class returns a <xref:System.Data.DataTable> object with two columns named `Name` and `Number`. Similarly, the `NewData` class defines two read/write properties, `Name` and `Number`. The `Insert` method of the `AggregateData` class takes one parameter of type `NewData`. The `TypeName` property of the <xref:System.Web.UI.WebControls.ObjectDataSource> is set to `AggregateData` and the DataObjectTypeName property is set to `NewData`.  \n  \n [!code-cs[ObjectDataSourceDataObjectTypeName#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_183_1.cs)]\n [!code-vb[ObjectDataSourceDataObjectTypeName#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_183_1.vb)]  \n  \n The following code example shows the Web page that uses the two classes that are used in the preceding code example.  \n  \n [!code-cs[ObjectDataSourceDataObjectTypeName#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_183_2.aspx)]\n [!code-vb[ObjectDataSourceDataObjectTypeName#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_183_2.aspx)]"
