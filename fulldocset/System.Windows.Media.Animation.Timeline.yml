  remarks: "Utilize a propriedade de AccelerationRatio criar animações que começam com lentamente e, em seguida, acelerar como avança ser de tempo. A propriedade de AccelerationRatio é útil para os efeitos de Facilidade de criação ou efetuar o movimento parecer mais natural. Utilize o AccelerationRatio e <xref:System.Windows.Media.Animation.Timeline.DecelerationRatio%2A>Propriedades para criar animações que lentamente, iniciar acelerar e, em seguida, mais lentos antes de concluir.</xref:System.Windows.Media.Animation.Timeline.DecelerationRatio%2A>      <a name=&quot;dependencyPropertyInfo_AccelerationRatio&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Animation.Timeline.AccelerationRatioProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Animation.Timeline.AccelerationRatioProperty>"
