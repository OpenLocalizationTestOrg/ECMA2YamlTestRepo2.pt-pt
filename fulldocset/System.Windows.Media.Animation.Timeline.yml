- uid: System.Windows.Media.Animation.Timeline.RepeatBehavior
  id: RepeatBehavior
  parent: System.Windows.Media.Animation.Timeline
  langs:
  - csharp
  name: RepeatBehavior
  nameWithType: Timeline.RepeatBehavior
  fullName: System.Windows.Media.Animation.Timeline.RepeatBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Obtém ou define o comportamento desta linha cronológica repetido."
  remarks: "Se uma iteração <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A>for especificado e a linha cronológica <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>propriedade está definida como `true`, uma único repetição consiste num iteração reencaminhar e um iteração com versões anteriores.</xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> Numa linha cronológica com um <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>propriedade definida como verdadeira uma iteração <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A>de 2 seria reproduzir forwards, em seguida, efeitos, em seguida, reencaminhamentos novamente e, em seguida, novamente efeitos.</xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> </xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>       Em vez de especificar o número de vezes que uma linha cronológica desempenha, também pode especificar o período total de tempo que pretende que a linha cronológica para reproduzir. Para uma linha cronológica repetir, este <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>valor deve ser maior que a linha cronológica <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> Por exemplo, numa linha cronológica com um <xref:System.Windows.Media.Animation.Timeline.Duration%2A>de segundos de 2 e um <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>de 4 segundos será reproduzida duas vezes.</xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> Se o <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>é menor que a linha cronológica <xref:System.Windows.Media.Animation.Timeline.Duration%2A>, é cortar o período ativo da linha de tempo curto.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>       Para obter mais informações sobre a repetição linhas cronológicas, consulte [descrição geral de animação](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_RepeatBehavior&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>"
  syntax:
    content: public System.Windows.Media.Animation.RepeatBehavior RepeatBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.RepeatBehavior
      description: "Uma iteração <> </> *> que especifica o número de vezes que a linha cronológica deve desempenha, um <xref:System.TimeSpan>valor que especifica o comprimento do período ativo desta linha cronológica de total ou o valor especial <> </> *>, que especifica que a linha cronológica deve repetir indefinidamente.</xref:System.TimeSpan> O valor predefinido é um <xref href=&quot;System.Windows.Media.Animation.RepeatBehavior&quot;> </xref> com um <xref:System.Windows.Media.Animation.RepeatBehavior.Count*>de `1`, que indica que a linha cronológica desempenha uma vez.</xref:System.Windows.Media.Animation.RepeatBehavior.Count*>"
