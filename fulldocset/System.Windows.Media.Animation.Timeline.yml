  name: Timeline
  nameWithType: Timeline
  fullName: System.Windows.Media.Animation.Timeline
  type: Class
  summary: "Define um segmento de tempo."
  remarks: "Numa linha cronológica representa um segmento de tempo.  Fornece propriedades que lhe permite especificar o período desse segmento, quando este deve iniciar, o número de vezes irá repetir, a rapidez tempo avança desse segmento e muito mais.       Classes herdarem da classe de linha cronológica fornecem funcionalidades adicionais, tais como a reprodução de animação e suportes de dados. Seguem-se exemplos de algumas os diferentes tipos de linhas cronológicas especializadas disponíveis.      - **Animações**: um <xref:System.Windows.Media.Animation.AnimationTimeline>é um tipo de linha cronológica que produz saída de valores.</xref:System.Windows.Media.Animation.AnimationTimeline> Quando associa uma animação com uma propriedade, a animação atualiza o valor da propriedade que desempenha, deste modo, &quot;animating&quot;-lo. Para uma introdução ao animações, consulte [descrição geral de animação](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre as diferentes formas de aplicar animações, consulte o [descrição geral de técnicas de animação propriedade](~/add/includes/ajax-current-ext-md.md).      - **MediaTimelines**: A <xref:System.Windows.Media.MediaTimeline>é um tipo de linha cronológica que controla a reprodução de um ficheiro de suporte de dados.</xref:System.Windows.Media.MediaTimeline>      - **ParallelTimelines**: A <xref:System.Windows.Media.Animation.ParallelTimeline>é um tipo de linha cronológica que agrupa outras linhas cronológicas.</xref:System.Windows.Media.Animation.ParallelTimeline>      - **Storyboards**: A <xref:System.Windows.Media.Animation.Storyboard>é um tipo especial de <xref:System.Windows.Media.Animation.ParallelTimeline>que fornece o objeto e propriedade filtragem informações para as linhas cronológicas nele contidos.</xref:System.Windows.Media.Animation.ParallelTimeline> </xref:System.Windows.Media.Animation.Storyboard> Para obter mais informações sobre <xref:System.Windows.Media.Animation.Storyboard>objetos, consulte o [descrição geral de Storyboards](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.Animation.Storyboard>       Para obter mais informações sobre como utilizar linhas cronológicas, consulte o [descrição geral de animação](../Topic/Animation%20Overview.md). Para uma introdução às funcionalidades de temporização das linhas cronológicas, consulte o [descrição geral de comportamentos de temporização](~/add/includes/ajax-current-ext-md.md).      ## Propriedades de linha cronológica de enlace de dados e Animating linhas cronológicas mais podem ser dados vinculado ou animada; No entanto, devido à forma como o sistema de temporização funciona, linhas cronológicas vinculadas ou animadas não comportar-se como outros dados de dados vinculado ou animada objetos. Para compreender o respetivo comportamento, ajuda a compreender o que significa ativar uma linha cronológica.       Quando uma linha cronológica é aplicada, são efetuadas cópias da linha cronológica e respetivos linhas cronológicas subordinado. Estas cópias são interrompidas (tornada só de leitura) e <xref:System.Windows.Media.Animation.Clock>objetos criados a partir de-los.</xref:System.Windows.Media.Animation.Clock> É estes relógios que fazem o trabalho real de animating as propriedades de destino. Se tiver uma linha cronológica de enlace de dados ou animada, um instantâneo dos seus valores atuais foi efetuado quando o relógio foi criado. Apesar da linha cronológica original poderá continuar a alterar, o relógio não.       Para uma linha cronológica refletir as alterações de enlace ou animação de dados, o relógio tem de ser novamente gerado. Relógios não estão regenerar automaticamente para si. Seguem-se várias formas de aplicar alterações de linha cronológica: - se a linha cronológica ou pertence a um <xref:System.Windows.Media.Animation.Storyboard>, pode tornar refletir alterações efetuadas por reapplying seu guião gráfico principal a utilizar um <xref:System.Windows.Media.Animation.BeginStoryboard>ou <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>método.</xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Isto tem o efeito de também reiniciar a animação. No código, pode utilizar o <xref:System.Windows.Media.Animation.Storyboard.Seek%2A>método para avançar o storyboard de volta para a respetiva posição anterior.</xref:System.Windows.Media.Animation.Storyboard.Seek%2A>      -Se aplicou uma animação diretamente para uma propriedade utilizando o <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>método, a chamada de <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>método novamente e transmita-a animação é foi modificada.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>      -Se estiver a trabalhar diretamente no nível de relógio, criar e aplicar um novo conjunto de relógios e utilizá-los para substituir o conjunto anterior de relógios gerados.       Para obter um exemplo de um dado vinculado animação, consulte o [chave Spline animação exemplo](http://go.microsoft.com/fwlink/?LinkID=160011) .      ## Utilizando uma linha cronológica conforme relógio de uma linha cronológica temporizador A só será progresso quando existe um incorporado do evento associado ou (em case de um <xref:System.Windows.Media.Animation.AnimationClock>objeto) está associada a uma propriedade.</xref:System.Windows.Media.Animation.AnimationClock> Para esta razão (e outros), não é recomendado que utilize uma linha cronológica como um temporizador."
