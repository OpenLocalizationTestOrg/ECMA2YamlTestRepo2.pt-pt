  summary: "Gets or sets a cached representation of the <xref href=&quot;System.Windows.Media.Media3D.Viewport2DVisual3D&quot;></xref>."
  remarks: "Set the CacheMode property when you need to increase performance for content that is time-consuming to render. For more information, see <xref:System.Windows.Media.BitmapCache>.       The <xref:System.Windows.Media.Media3D.Viewport2DVisual3D> class projects 3-D content into 2-D to size the 2-D content in the 3-D element correctly.       Because caching always relies on the elementâ€™s size, instead of the transform applied to it, when you set the <xref:System.Windows.Media.CacheMode> property, initially your content may appear pixilated. This is because it is being upsampled to a much larger size than it was cached at. You can correct this situation by increasing the local size of your 2-D visual by setting the <xref:System.Windows.FrameworkElement.Height%2A> or <xref:System.Windows.FrameworkElement.Width%2A> properties. Also, you can increase the <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> on the CacheMode until the content reaches an acceptable level of clarity."
  syntax:
    content: public System.Windows.Media.CacheMode CacheMode { get; set; }
    return:
