  nameWithType: Viewport2DVisual3D
  fullName: System.Windows.Media.Media3D.Viewport2DVisual3D
  type: Class
  summary: "Renders the 2-D children within the specified 3-D viewport bounds."
  remarks: "Viewport2DVisual3D enables you to place interactive 2-D content on a 3-D object. Its counterpart is the <xref:System.Windows.Media.Media3D.Viewport3DVisual> class, which is a 2-D visual with 3-D children.       Viewport2DVisual3D is introduced in the .NET Framework version 3.5."
  example:
  - "The following example shows how to place a button, a 2-D object, on a 3-D object. Note that you must set the <xref:System.Windows.Media.Media3D.Viewport2DVisual3D.IsVisualHostMaterial%2A> attached property on the material on which you wish to have the 2-D visual placed.  \n  \n [!code-xml[Viewport2DVisual3DExample#Viewport3D](~/add/codesnippet/xaml/viewport2dvisual3dexample/window1.xaml#viewport3d)]  \n  \n For the complete sample, see [Interactive 2-D on 3-D Sample](http://go.microsoft.com/fwlink/?LinkID=160007)."
