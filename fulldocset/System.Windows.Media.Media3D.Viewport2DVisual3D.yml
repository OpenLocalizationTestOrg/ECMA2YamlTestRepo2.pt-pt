  summary: "Obtém ou define uma representação em cache do <xref href=&quot;System.Windows.Media.Media3D.Viewport2DVisual3D&quot;> </xref>."
  remarks: "Defina a propriedade de CacheMode quando precisa de aumentar o desempenho para conteúdo que seja moroso para compor. Para obter mais informações, consulte <xref:System.Windows.Media.BitmapCache>.</xref:System.Windows.Media.BitmapCache>       O <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>classe projetos 3-D conteúdo em 2-D para o tamanho do conteúdo de 2-D no elemento 3-D corretamente.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D>       Porque a colocação em cache sempre depende do tamanho do elemento, em vez da transformação aplicada, quando definir o <xref:System.Windows.Media.CacheMode>propriedade, inicialmente o conteúdo pode ser apresentado pixilated.</xref:System.Windows.Media.CacheMode> Isto acontece porque está a ser upsampled muito tamanho maior do que foi colocado em cache no. Pode corrigir esta situação aumento do tamanho local do seu visual 2-D, definindo o <xref:System.Windows.FrameworkElement.Height%2A>ou <xref:System.Windows.FrameworkElement.Width%2A>Propriedades.</xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A> Além disso, pode aumentar o <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>no CacheMode até o conteúdo atinge um nível aceitável dos efeitos de clareza.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>"
  syntax:
    content: public System.Windows.Media.CacheMode CacheMode { get; set; }
    return:
      type: System.Windows.Media.CacheMode
      description: "A <xref href=&quot;System.Windows.Media.CacheMode&quot;> </xref> que contém uma representação em cache do <xref href=&quot;System.Windows.Media.Media3D.Viewport2DVisual3D&quot;> </xref>."
