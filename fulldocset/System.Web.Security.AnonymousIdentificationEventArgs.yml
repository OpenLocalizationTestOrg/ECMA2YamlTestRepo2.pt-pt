  summary: "Obtém ou define o identificador de anónimo para o utilizador."
  remarks: "Pode utilizar a propriedade AnonymousID para definir o identificador de anónimo para um valor personalizado durante a **AnonymousIdentification_Creating** eventos. Se não especificar um valor para a propriedade AnonymousID durante o **AnonymousIdentification_Creating** evento, um <xref:System.Guid>é utilizado.</xref:System.Guid>       O **AnonymousIdentification_Creating** evento apenas é gerado quando a identificação anónima é <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
