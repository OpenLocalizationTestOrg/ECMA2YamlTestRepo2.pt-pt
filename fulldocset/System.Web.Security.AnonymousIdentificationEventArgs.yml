  name: AnonymousIdentificationEventArgs
  nameWithType: AnonymousIdentificationEventArgs
  fullName: System.Web.Security.AnonymousIdentificationEventArgs
  type: Class
  summary: "Provides data for the **AnonymousIdentification_Creating** event. This class cannot be inherited."
  remarks: "The AnonymousIdentificationEventArgs class is used to supply event values to the <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event and to enable you to specify a custom Windows identity for the current request. You can access the <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event of the <xref:System.Web.Security.AnonymousIdentificationModule> class by specifying a subroutine named **AnonymousIdentification_Creating** in the Global.asax file for your ASP.NET application.       The <xref:System.Web.Security.AnonymousIdentificationModule> constructs a AnonymousIdentificationEventArgs object using the current <xref:System.Web.HttpContext> and passes it to the **AnonymousIdentification_Creating** event.       You can use the <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> property of the AnonymousIdentificationEventArgs object supplied to the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value. If you do not specify a value for the <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> property during the **AnonymousIdentification_Creating** event, a <xref:System.Guid> is used.       The **AnonymousIdentification_Creating** event is only raised when the anonymous identification is <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>."
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_1_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_1_1.asax)]"
  syntax:
    content: 'public sealed class AnonymousIdentificationEventArgs : EventArgs'
