  name: AnonymousIdentificationEventArgs
  nameWithType: AnonymousIdentificationEventArgs
  fullName: System.Web.Security.AnonymousIdentificationEventArgs
  type: Class
  summary: "Disponibiliza dados para o **AnonymousIdentification_Creating** eventos. Esta classe não pode ser herdada."
  remarks: "A classe de AnonymousIdentificationEventArgs é utilizada para fornecer valores de eventos para o <xref:System.Web.Security.AnonymousIdentificationModule.Creating>eventos e que lhe permite especificar uma identidade personalizada do Windows para o pedido atual.</xref:System.Web.Security.AnonymousIdentificationModule.Creating> Pode aceder a <xref:System.Web.Security.AnonymousIdentificationModule.Creating>eventos do <xref:System.Web.Security.AnonymousIdentificationModule>classe, especificando um subroutine com o nome **AnonymousIdentification_Creating** no ficheiro global. asax para a sua aplicação ASP.NET.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       O <xref:System.Web.Security.AnonymousIdentificationModule>constrói um objeto de AnonymousIdentificationEventArgs utilizando atual <xref:System.Web.HttpContext>e passa-o para o **AnonymousIdentification_Creating** eventos.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationModule>       Pode utilizar o <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>propriedade do objeto AnonymousIdentificationEventArgs fornecido para o **AnonymousIdentification_Creating** eventos para definir o identificador de anónimo para um valor personalizado.</xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Se não especificar um valor para o <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>propriedade durante o **AnonymousIdentification_Creating** evento, um <xref:System.Guid>é utilizado.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       O **AnonymousIdentification_Creating** evento apenas é gerado quando a identificação anónima é <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_1_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_1_1.asax)]"
  syntax:
    content: 'public sealed class AnonymousIdentificationEventArgs : EventArgs'
