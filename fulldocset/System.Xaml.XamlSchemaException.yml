  name: XamlSchemaException
  nameWithType: XamlSchemaException
  fullName: System.Xaml.XamlSchemaException
  type: Class
  summary: "The exception that is thrown when a binding system or another schema representation system for XAML reports an exception to the schema context."
  remarks: "The XamlSchemaException is thrown by several cases in the CLR binding support classes that provide the schema context for .NET Framework XAML Services (<xref:System.Xaml.XamlXmlReader>, <xref:System.Xaml.XamlObjectWriter>, or <xref:System.Xaml.XamlServices>). A XamlSchemaException is typically passed as the inner exception for other exceptions, such as the <xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>-true property for a <xref:System.Xaml.XamlObjectWriterException>, so it should be uncommon to catch a XamlSchemaException directly unless you are implementing a component such as a specialized object writer."
  syntax:
    content: 'public class XamlSchemaException : System.Xaml.XamlException'
  inheritance:
