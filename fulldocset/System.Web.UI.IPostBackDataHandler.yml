  namespace: System.Web.UI
  summary: "When implemented by a class, signals the server control to notify the ASP.NET application that the state of the control has changed."
  remarks: "The RaisePostDataChangedEvent method raises any change events for the server control that implements the <xref:System.Web.UI.IPostBackDataHandler> interface."
