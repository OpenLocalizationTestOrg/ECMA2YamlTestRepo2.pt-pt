  namespace: System.Net.Security
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Net.Security.AuthenticatedStream&quot;> </xref> classe."
  remarks: "Quando especificar `true` para o `leaveStreamOpen` parâmetro, a fechar o <xref:System.Net.Security.AuthenticatedStream>não tem qualquer efeito `innerStream` stream.</xref:System.Net.Security.AuthenticatedStream>       Este construtor é fornecido para os implementadores de fluxos autenticados e pode ser chamado apenas pelas classes que são derivadas de <xref:System.Net.Security.AuthenticatedStream>.</xref:System.Net.Security.AuthenticatedStream>"
  syntax:
    content: protected AuthenticatedStream (System.IO.Stream innerStream, bool leaveInnerStreamOpen);
    parameters:
    - id: innerStream
      type: System.IO.Stream
      description: "A <xref:System.IO.Stream>objeto utilizado pelo <xref href=&quot;System.Net.Security.AuthenticatedStream&quot;> </xref> para enviar e receber dados.</xref:System.IO.Stream>"
    - id: leaveInnerStreamOpen
      type: System.Boolean
      description: "A <xref:System.Boolean>que indica se fechar esta <xref href=&quot;System.Net.Security.AuthenticatedStream&quot;> </xref> objeto também fecha `innerStream`.</xref:System.Boolean>"
  overload: System.Net.Security.AuthenticatedStream.#ctor*
