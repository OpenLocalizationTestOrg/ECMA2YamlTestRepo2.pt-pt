  fullName: System.Net.Security.AuthenticatedStream.LeaveInnerStreamOpen
  type: Property
  assemblies:
  - System
  namespace: System.Net.Security
  summary: "Obtém se o fluxo utilizado por este <xref href=&quot;System.Net.Security.AuthenticatedStream&quot;> </xref> para enviar e receber dados tem foram deixada aberta."
  remarks: "Quando definido como `true`, a sequência transmitida para o construtor desta classe não será fechada depois da instância desta classe está fechada. Quando definido como `false`, fechar a instância desta classe também irá fechar a sequência de transporte de sublinhado. O valor predefinido desta propriedade é `false`."
  syntax:
    content: public bool LeaveInnerStreamOpen { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se tiver o fluxo interno foram deixadas abertas; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
