  name: AuthenticatedStream
  nameWithType: AuthenticatedStream
  fullName: System.Net.Security.AuthenticatedStream
  type: Class
  summary: "Fornece métodos para passar as credenciais através de um fluxo e pedir ou efetuar a autenticação para aplicações de cliente-servidor."
  remarks: "Esta classe abstrata fornece métodos e propriedades que são comuns a fluxos autenticados.       Fluxos autenticados podem fornecer autenticação, assinatura de dados e serviços de encriptação que podem ajudar a manter a integridade e confidencialidade de dados transmitidos através de <xref:System.Net.Security.AuthenticatedStream.InnerStream%2A>.</xref:System.Net.Security.AuthenticatedStream.InnerStream%2A>       O protocolo de segurança implementado por uma classe que derive AuthenticatedStream juntamente com os protocolos de segurança suportados no cliente e servidor irá determinar as funcionalidades de segurança que estão disponíveis para uma aplicação. O <xref:System.Net.Security.NegotiateStream>e <xref:System.Net.Security.SslStream>classes herdar AuthenticatedStream e implementa os protocolos de segurança negociar e Secure Sockets Layer, respetivamente.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream>"
  example:
  - "The following code example demonstrates displaying the properties of an authenticated stream.  \n  \n [!code-cpp[NclNegoAsyncClient#6](~/add/codesnippet/cpp/t-system.net.security.au_1.cpp)]\n [!code-cs[NclNegoAsyncClient#6](~/add/codesnippet/csharp/t-system.net.security.au_1.cs)]"
  syntax:
    content: 'public abstract class AuthenticatedStream : System.IO.Stream'
  inheritance:
  - System.IO.Stream
  implements: []
  inheritedMembers: []
  platform:
  - net462
