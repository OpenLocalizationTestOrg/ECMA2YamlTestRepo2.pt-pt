  summary: "Implementa o <xref href=&quot;System.Runtime.Remoting.Activation.IConstructionReturnMessage&quot;> </xref> interface para criar uma mensagem que responde a uma chamada para instanciar um objeto remoto."
  remarks: "Um objeto de ConstructionResponse devolve o resultado de um pedido de construção enviado com o <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>interface.</xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>       A classe de ConstructionResponse é utilizada a infraestrutura de comunicação remota do .NET Framework. Não é necessário criar uma instância da classe ConstructionResponse diretamente; em alternativa, utilize o <xref:System.Runtime.Remoting.Activation.IConstructionReturnMessage>interface.</xref:System.Runtime.Remoting.Activation.IConstructionReturnMessage>"
