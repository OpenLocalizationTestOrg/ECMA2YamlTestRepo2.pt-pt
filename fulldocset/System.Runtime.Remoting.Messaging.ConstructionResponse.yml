  summary: "Implements the <see cref=&quot;T:System.Runtime.Remoting.Activation.IConstructionReturnMessage&quot;></see> interface to create a message that responds to a call to instantiate a remote object."
  remarks: "A ConstructionResponse object returns the result of a construction request sent with the <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage> interface.       The ConstructionResponse class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the ConstructionResponse class directly; instead, use the <xref:System.Runtime.Remoting.Activation.IConstructionReturnMessage> interface."
