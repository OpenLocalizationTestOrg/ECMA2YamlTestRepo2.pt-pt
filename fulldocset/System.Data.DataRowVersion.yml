  name: DataRowVersion
  nameWithType: DataRowVersion
  fullName: System.Data.DataRowVersion
  type: Enum
  summary: "Describes the version of a <xref href=&quot;System.Data.DataRow&quot;></xref>."
  remarks: "The DataRowVersion values are used when retrieving the value found in a <xref:System.Data.DataRow> using <xref:System.Data.DataRow.Item%2A> or the <xref:System.Data.DataRow.GetChildRows%2A> of the <xref:System.Data.DataRow> object.       The DataRowVersion informs you what version of a <xref:System.Data.DataRow> exists. Versions change under the following circumstances:      -   After calling the <xref:System.Data.DataRow> object&quot;s <xref:System.Data.DataRow.BeginEdit%2A> method, if you change the value, the `Current` and `Proposed` values become available.      -   After calling the <xref:System.Data.DataRow> object&quot;s <xref:System.Data.DataRow.CancelEdit%2A> method, the `Proposed` value is deleted.      -   After calling the <xref:System.Data.DataRow> object&quot;s <xref:System.Data.DataRow.EndEdit%2A> method, the Proposed value becomes the `Current` value.      -   After calling the <xref:System.Data.DataRow> object&quot;s <xref:System.Data.DataRow.AcceptChanges%2A> method, the `Original` value becomes identical to the `Current` value.      -   After calling the <xref:System.Data.DataTable> object&quot;s <xref:System.Data.DataTable.AcceptChanges%2A> method, the `Original` value becomes identical to the `Current` value.      -   After calling the <xref:System.Data.DataRow> object&quot;s <xref:System.Data.DataRow.RejectChanges%2A> method, the `Proposed` value is discarded, and the version becomes `Current`."
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"
  syntax:
    content: public enum DataRowVersion
