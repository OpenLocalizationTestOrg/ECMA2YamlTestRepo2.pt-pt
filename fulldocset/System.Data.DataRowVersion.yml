  name: DataRowVersion
  nameWithType: DataRowVersion
  fullName: System.Data.DataRowVersion
  type: Enum
  summary: "Descreve a versão de um <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "Os valores de DataRowVersion são utilizados quando a obter o valor encontrado num <xref:System.Data.DataRow>utilizando <xref:System.Data.DataRow.Item%2A>ou <xref:System.Data.DataRow.GetChildRows%2A>do <xref:System.Data.DataRow>objeto.</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow>       O DataRowVersion informa-o qual a versão de um <xref:System.Data.DataRow>existe.</xref:System.Data.DataRow> Versões alterar nas seguintes circunstâncias: - depois de chamar o <xref:System.Data.DataRow>do objeto <xref:System.Data.DataRow.BeginEdit%2A>método, se alterar o valor, o `Current` e `Proposed` valores fiquem disponíveis.</xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow>      -Após chamar o <xref:System.Data.DataRow>do objeto <xref:System.Data.DataRow.CancelEdit%2A>método, o `Proposed` valor é eliminado.</xref:System.Data.DataRow.CancelEdit%2A> </xref:System.Data.DataRow>      -Após chamar o <xref:System.Data.DataRow>do objeto <xref:System.Data.DataRow.EndEdit%2A>método, o valor de Proposed fica o `Current` valor.</xref:System.Data.DataRow.EndEdit%2A> </xref:System.Data.DataRow>      -Após chamar o <xref:System.Data.DataRow>do objeto <xref:System.Data.DataRow.AcceptChanges%2A>método, o `Original` valor fica idêntico da `Current` valor.</xref:System.Data.DataRow.AcceptChanges%2A> </xref:System.Data.DataRow>      -Após chamar o <xref:System.Data.DataTable>do objeto <xref:System.Data.DataTable.AcceptChanges%2A>método, o `Original` valor fica idêntico da `Current` valor.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable>      -Após chamar o <xref:System.Data.DataRow>do objeto <xref:System.Data.DataRow.RejectChanges%2A>método, o `Proposed` valor é ignorado e a versão fica `Current`.</xref:System.Data.DataRow.RejectChanges%2A> </xref:System.Data.DataRow>"
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"
