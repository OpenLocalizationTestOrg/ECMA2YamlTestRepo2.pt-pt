  name: ToolStripButton
  nameWithType: ToolStripButton
  fullName: System.Windows.Forms.ToolStripButton
  type: Class
  summary: "Represents a selectable <xref href=&quot;System.Windows.Forms.ToolStripItem&quot;></xref> that can contain text and images."
  remarks: "Use ToolStripButton to create a toolbar button that supports both text and images. Use the <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName> and <xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName> properties to get or set the positioning of ToolStripButton images and text.       You can display a ToolStripButton with various border styles, and you can use it to represent and activate operational states. You can also define it to have the focus by default.       Although ToolStripButton replaces and extends the <xref:System.Windows.Forms.ToolBarButton> control of previous versions, <xref:System.Windows.Forms.ToolBarButton> is retained for both backward compatibility and future use."
  example:
  - "The following code example shows two ToolStripButton controls with both image and text on a <xref:System.Windows.Forms.ToolStrip>. Clicking the **New**ToolStripButton displays a message box.  \n  \n [!code-vb[System.Windows.Forms.ToolStripButton#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_72_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripButton#1](~/add/codesnippet/csharp/t-system.windows.forms.t_72_1.cs)]"
