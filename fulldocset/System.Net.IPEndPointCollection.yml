  summary: "Represents a collection used to store network endpoints as <xref:System.Net.IPEndPoint> objects."
  remarks: "The IPEndPointCollection class is derived from the <xref:System.Collections.ObjectModel.Collection%601?displayProperty=fullName> class.       The <xref:System.Net.IPEndPoint> class contains the host and local or remote port information needed by an application to connect to a service on a host. By combining the host&quot;s IP address and port number of a service, the <xref:System.Net.IPEndPoint> class forms a connection point to a service.       The IPEndPointCollection class is used by classes in the <xref:System.Net.PeerToPeer?displayProperty=fullName> namespace."
