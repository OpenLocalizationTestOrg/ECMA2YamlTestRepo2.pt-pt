  type: Enum
  summary: "Especifica se um calendário é baseada em solar, lunar-, lunisolar baseado ou."
  remarks: "Um cálculo de data para um determinado calendário depende se o calendário é solar baseado, lunar baseada ou lunisolar com base em. Por exemplo, o <xref:System.Globalization.GregorianCalendar>, <xref:System.Globalization.JapaneseCalendar>, e <xref:System.Globalization.JulianCalendar>classes são solar baseada no <xref:System.Globalization.HijriCalendar>e <xref:System.Globalization.UmAlQuraCalendar>classes são lunar baseadas em, e. a <xref:System.Globalization.HebrewCalendar>e <xref:System.Globalization.JapaneseLunisolarCalendar>classes são lunisolar baseadas em, assim utilizar cálculos solar para o ano e cálculos lunar para o mês e dia.</xref:System.Globalization.JapaneseLunisolarCalendar> </xref:System.Globalization.HebrewCalendar> </xref:System.Globalization.UmAlQuraCalendar> </xref:System.Globalization.HijriCalendar> </xref:System.Globalization.JulianCalendar> </xref:System.Globalization.JapaneseCalendar> </xref:System.Globalization.GregorianCalendar>       Um valor de CalendarAlgorithmType, que é devolvido por um membro de calendário, tais como o <xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>propriedade, especifica a base para um determinado calendário.</xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Globalization.Calendar.AlgorithmType%2A> property and the CalendarAlgorithmType enumeration.  \n  \n [!code-cpp[sys.glob.calendartype#1](~/add/codesnippet/cpp/t-system.globalization.c_3_1.cpp)]\n [!code-cs[sys.glob.calendartype#1](~/add/codesnippet/csharp/t-system.globalization.c_3_1.cs)]\n [!code-vb[sys.glob.calendartype#1](~/add/codesnippet/visualbasic/t-system.globalization.c_3_1.vb)]"
