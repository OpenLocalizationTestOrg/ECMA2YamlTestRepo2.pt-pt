  name: CalendarAlgorithmType
  nameWithType: CalendarAlgorithmType
  fullName: System.Globalization.CalendarAlgorithmType
  type: Enum
  summary: "Specifies whether a calendar is solar-based, lunar-based, or lunisolar-based."
  remarks: "A date calculation for a particular calendar depends on whether the calendar is solar-based, lunar-based, or lunisolar-based. For example, the <xref:System.Globalization.GregorianCalendar>, <xref:System.Globalization.JapaneseCalendar>, and <xref:System.Globalization.JulianCalendar> classes are solar-based, the <xref:System.Globalization.HijriCalendar> and <xref:System.Globalization.UmAlQuraCalendar> classes are lunar-based,.and the <xref:System.Globalization.HebrewCalendar> and <xref:System.Globalization.JapaneseLunisolarCalendar> classes are lunisolar-based, thus using solar calculations for the year and lunar calculations for the month and day.       A CalendarAlgorithmType value, which is returned by a calendar member such as the <xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName> property, specifies the foundation for a particular calendar."
  example:
  - "The following code example demonstrates the <xref:System.Globalization.Calendar.AlgorithmType%2A> property and the CalendarAlgorithmType enumeration.  \n  \n [!code-cpp[sys.glob.calendartype#1](~/add/codesnippet/cpp/t-system.globalization.c_3_1.cpp)]\n [!code-cs[sys.glob.calendartype#1](~/add/codesnippet/csharp/t-system.globalization.c_3_1.cs)]\n [!code-vb[sys.glob.calendartype#1](~/add/codesnippet/visualbasic/t-system.globalization.c_3_1.vb)]"
