  name: SelectedDatesCollection
  nameWithType: SelectedDatesCollection
  fullName: System.Windows.Controls.SelectedDatesCollection
  type: Class
  summary: "Represents a set of selected dates in a <xref href=&quot;System.Windows.Controls.Calendar&quot;></xref>."
  remarks: "Dates can be added to the <xref:System.Windows.Controls.Calendar.SelectedDates%2A> property of a <xref:System.Windows.Controls.Calendar>. Depending on the value of the <xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName> property, adding a date or a range to the SelectedDatesCollection may cause it to be cleared. The following table lists how <xref:System.Windows.Controls.CalendarSelectionMode> affects the <xref:System.Windows.Controls.Calendar.SelectedDates%2A> property.      |CalendarSelectionMode|Effect on SelectedDates|   |---------------------------|-----------------------------|   |<xref:System.Windows.Controls.CalendarSelectionMode>|No selections are allowed. <xref:System.Windows.Controls.Calendar.SelectedDate%2A> cannot be set and no values can be added to <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.|   |<xref:System.Windows.Controls.CalendarSelectionMode>|Only a single date can be selected, either by setting <xref:System.Windows.Controls.Calendar.SelectedDate%2A> or the first value in <xref:System.Windows.Controls.Calendar.SelectedDates%2A>. <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> cannot be used.|   |<xref:System.Windows.Controls.CalendarSelectionMode>|A single range of dates can be selected. Setting <xref:System.Windows.Controls.Calendar.SelectedDate%2A>, adding a date individually to <xref:System.Windows.Controls.Calendar.SelectedDates%2A>, or using <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> will clear all previous values from <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.|   |<xref:System.Windows.Controls.CalendarSelectionMode>|Multiple non-contiguous ranges of dates can be selected. Adding a date individually to <xref:System.Windows.Controls.Calendar.SelectedDates%2A> or using <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> will not clear <xref:System.Windows.Controls.Calendar.SelectedDates%2A>. Setting <xref:System.Windows.Controls.Calendar.SelectedDate%2A> will still clear <xref:System.Windows.Controls.Calendar.SelectedDates%2A>, but additional dates or ranges can then be added. Adding a range that includes some dates that are already selected or overlaps with another range results in the union of the ranges and does not cause an exception.|"
  example:
  - "The following example creates a <xref:System.Windows.Controls.Calendar> that has multiple ranges of dates selected.  \n  \n [!code-cs[CalendarSnippets#3](~/add/codesnippet/csharp/calendarsnippets/window1.xaml.cs#3)]\n [!code-xml[CalendarSnippets#3](~/add/codesnippet/xaml/calendarsnippets_xaml/window1.xaml#3)]\n [!code-vb[CalendarSnippets#3](~/add/codesnippet/visualbasic/calendarsnippets_vb/window1.xaml.vb#3)]"
  syntax:
    content: 'public sealed class SelectedDatesCollection : System.Collections.ObjectModel.ObservableCollection<DateTime>'
