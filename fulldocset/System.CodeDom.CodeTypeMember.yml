- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Obtém ou define os atributos do membro."
  remarks: "Esta propriedade é utilizada para especificar os atributos do membro de tipo.       Atributos de membro são classificados nos grupos, com uma máscara para cada grupo. O grupo de acesso é composta pelos sinalizadores que contém os termos de licenciamento `Public`, `Private`, `Family`, ou `Assembly`.  O grupo de âmbito inclui sinalizadores para <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>e <xref:System.CodeDom.MemberAttributes>.</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> O <xref:System.CodeDom.MemberAttributes>máscara identifica os atributos de acesso.</xref:System.CodeDom.MemberAttributes> O <xref:System.CodeDom.MemberAttributes>máscara identifica os atributos de âmbito.</xref:System.CodeDom.MemberAttributes> O valor predefinido para a propriedade de atributos inclui sinalizadores de acesso e o âmbito. Para alterar o acesso ou âmbito, primeiro mascarar os sinalizadores de existentes e, em seguida, defina o valor de novo. Por exemplo, a instrução de código para identificar um construtor (com o nome `constructor1`) como público é `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "Uma combinação bit a bit do <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref> valores utilizados para indicar os atributos do membro. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
