  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "Fornece uma classe base para um membro de um tipo. Os membros do tipo incluem campos, métodos, propriedades, construtores e tipos aninhados."
  remarks: "A classe de CodeTypeMember pode ser utilizada para representar a declaração de um membro de um tipo. CodeTypeMember é uma classe base a partir da qual são derivados tipos de membros mais específicos, tais como <xref:System.CodeDom.CodeMemberField>e <xref:System.CodeDom.CodeMemberMethod>.</xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeMemberField> Esta classe contém as propriedades e métodos comuns a todos os membros de tipo."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
