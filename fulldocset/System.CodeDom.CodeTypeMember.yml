- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Gets or sets the attributes of the member."
  remarks: "This property is used to specify the attributes of the type member.       Member attributes are classified in groups, with a mask for each group. The access group consists of flags containing the terms `Public`, `Private`, `Family`, or `Assembly`.  The scope group includes flags for <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, and <xref:System.CodeDom.MemberAttributes>. The <xref:System.CodeDom.MemberAttributes> mask identifies the access attributes. The <xref:System.CodeDom.MemberAttributes> mask identifies the scope attributes. The default value for the Attributes property includes flags from both access and scope. To change either access or scope, first mask out the existing flags and then set the new value. For example, the code statement to identify a constructor (named `constructor1`) as public is `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "A bitwise combination of the <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> values used to indicate the attributes of the member. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
