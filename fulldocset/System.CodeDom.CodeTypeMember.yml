  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "Provides a base class for a member of a type. Type members include fields, methods, properties, constructors and nested types."
  remarks: "The CodeTypeMember class can be used to represent the declaration for a member of a type. CodeTypeMember is a base class from which more specific types of members are derived, such as <xref:System.CodeDom.CodeMemberField> and <xref:System.CodeDom.CodeMemberMethod>. This class contains properties and methods common to all type members."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
  inheritance:
