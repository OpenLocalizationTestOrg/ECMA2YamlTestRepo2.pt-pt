  summary: "Gets or sets the line on which the type member statement occurs."
  remarks: "This property indicates the location of the type member declaration. This property can be used for error reporting and debugging. The location of the type member declaration can be useful when code is generated based on a template file.      > [!CAUTION] >  This value is `null` by default and should be checked for content before being referenced."
