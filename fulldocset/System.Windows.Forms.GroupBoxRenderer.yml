  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "Fornece métodos para compor um controlo de caixa de grupo, com ou sem estilos visuais. Esta classe não pode ser herdada."
  remarks: "A classe de GroupBoxRenderer fornece um conjunto de `static` métodos que podem ser utilizados para compor um grupo de controlo de caixa. Composição de um controlo refere-se para a interface de utilizador de um controlo de desenho. Para desenhar uma caixa de grupo, utilize um do <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>métodos.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Estes métodos de fornecem uma variedade de opções de desenho de texto.       Se os estilos visuais estiverem ativados no sistema operativo e estilos visuais são aplicados à aplicação atual, <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>vai desenhar a caixa de grupo com o estilo visual actual.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Caso contrário, <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>vai desenhar a caixa de grupo com o estilo de Windows clássico.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Isto é útil se são desenho um controlo personalizado que automaticamente deve corresponder à definição de estilo visual atual do sistema operativo.       Esta classe encapsula num wrapper a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que está definido como um dos elementos expostos pela <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [composição de controlos com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"
