  summary: "Cria uma mensagem de correio electrónico com substituições de um ficheiro de texto para enviar através de SMTP (Simple Mail Transfer Protocol)."
  remarks: "O <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A>método cria uma nova <xref:System.Net.Mail.MailMessage>objeto que pode ser enviado com o <xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName>método.</xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage> </xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A>       O `recipients` parâmetro contém uma lista separada por vírgulas de destinatários de mensagem de correio eletrónico. Se o `recipients` parâmetro contém um endereço de correio eletrónico de Internet formatado, o <xref:System.Net.Mail.SmtpClient.Send%2A>método gera um <xref:System.Web.HttpException>exceção e a mensagem de correio eletrónico não são enviadas.</xref:System.Web.HttpException> </xref:System.Net.Mail.SmtpClient.Send%2A>       O `replacements` parâmetro é uma <xref:System.Collections.IDictionary>instância que contém uma lista de cadeias para substituir.</xref:System.Collections.IDictionary> As cadeias são substituídas pela ordem em que foram adicionados para o <xref:System.Collections.IDictionary>coleção e podem substituir substituições anteriores.</xref:System.Collections.IDictionary>       O `body` parâmetro contém o texto da mensagem de correio eletrónico.       O `owner` parâmetro indica que o controlo é o principal do <xref:System.Web.UI.WebControls.MailDefinition>controlo.</xref:System.Web.UI.WebControls.MailDefinition> Determina o diretório para pesquisar para o ficheiro de texto especificado no <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>propriedade.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>"
  example:
  - "The following code example creates a <xref:System.Collections.Specialized.ListDictionary> object that defines two strings (\"\\<%To%>\" and \"\\<%From%>\") that are replaced in the e-mail message.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#7](~/add/codesnippet/visualbasic/1d0f46d4-5566-4f6b-b111-_1.aspx)]\n [!code-cs[MailDefinitionClassSample#7](~/add/codesnippet/csharp/1d0f46d4-5566-4f6b-b111-_1.aspx)]  \n  \n The following code example uses the <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A> method to create a new e-mail message from text entered in a <xref:System.Web.UI.WebControls.TextBox> control on a Web Forms page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#8](~/add/codesnippet/visualbasic/1d0f46d4-5566-4f6b-b111-_2.aspx)]\n [!code-cs[MailDefinitionClassSample#8](~/add/codesnippet/csharp/1d0f46d4-5566-4f6b-b111-_2.aspx)]"
  syntax:
    content: public System.Net.Mail.MailMessage CreateMailMessage (string recipients, System.Collections.IDictionary replacements, string body, System.Web.UI.Control owner);
    parameters:
    - id: recipients
      type: System.String
      description: "A lista separada por vírgulas de destinatários."
    - id: replacements
      type: System.Collections.IDictionary
      description: "Um <xref:System.Collections.IDictionary>que contém uma lista de cadeias e as cadeias de substituição.</xref:System.Collections.IDictionary>"
    - id: body
      type: System.String
      description: "O texto da mensagem de correio eletrónico."
    - id: owner
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> that owns this <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;></xref>."
    return:
      type: System.Net.Mail.MailMessage
      description: "Mensagem de correio eletrónico com substituições de um ficheiro de texto."
  overload: System.Web.UI.WebControls.MailDefinition.CreateMailMessage*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>replacements</code>não contêm cadeias."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The <xref uid=\"langword_csharp_From\" name=\"From\" href=\"\"></xref> value in the SMTP section of the configuration file is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> or an empty string (\"\").  \n  \n \\- or -  \n  \n <code>recipients</code> contains an incorrect e-mail address."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>owner</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
