- uid: System.Web.UI.WebControls.MailDefinition.BodyFileName
  id: BodyFileName
  parent: System.Web.UI.WebControls.MailDefinition
  langs:
  - csharp
  name: BodyFileName
  nameWithType: MailDefinition.BodyFileName
  fullName: System.Web.UI.WebControls.MailDefinition.BodyFileName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome do ficheiro que contém texto para o corpo da mensagem de correio eletrónico."
  remarks: "The BodyFileName property specifies the location of the text file to use for the body of the e-mail message.  \n  \n The <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%28System.String%2CSystem.Collections.IDictionary%2CSystem.Web.UI.Control%29> method uses its `owner` parameter to map the BodyFileName property to a path on the server. If the `owner` parameter points to a control on an .aspx page or to the page itself, the BodyFileName property points to a text file in the same directory as the .aspx page. For example, if the .aspx page is located at C:\\inetpub\\wwwroot\\default.aspx, the <xref:System.Web.UI.WebControls.MailDefinition> control looks for the text file in the directory C:\\inetpub\\wwwroot.  \n  \n If the <xref:System.Web.UI.WebControls.MailDefinition> class is used in a user control contained in an .ascx file, the BodyFileName property points to a text file located in the same directory as the user control. For example, if the .aspx page is located at C:\\inetpub\\wwwroot\\default.aspx and the user control is at C:\\inetpub\\wwwroot\\controls\\control.aspx, the <xref:System.Web.UI.WebControls.MailDefinition> object looks for the text file in the directory C:\\inetpub\\wwwroot\\controls."
  example:
  - "The following code example sets the BodyFileName property to the text entered in a <xref:System.Web.UI.WebControls.TextBox> control on a Web Forms page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_101_1.aspx)]\n [!code-cs[MailDefinitionClassSample#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_101_1.aspx)]"
  syntax:
    content: public string BodyFileName { get; set; }
    return:
      type: System.String
      description: "O nome do ficheiro que contém o texto de corpo de mensagem. A predefinição é <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.MailDefinition.BodyFileName*
  exceptions: []
  platform:
  - net462
