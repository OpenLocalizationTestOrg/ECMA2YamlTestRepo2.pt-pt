- uid: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  id: CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  parent: System.Web.UI.WebControls.MailDefinition
  langs:
  - csharp
  name: CreateMailMessage(String,IDictionary,Control)
  nameWithType: MailDefinition.CreateMailMessage(String,IDictionary,Control)
  fullName: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(String,IDictionary,Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Cria uma mensagem de correio eletrónico a partir de um ficheiro de texto para enviar através de SMTP (Simple Mail Transfer Protocol)."
  remarks: "O método CreateMailMessage cria uma nova <xref:System.Net.Mail.MailMessage>objetos que podem ser enviados utilizando o <xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName>método.</xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage>       O <xref:System.Web.Mail.MailMessage.BodyFormat%2A>propriedade deve ser definida para indicar se a mensagem de correio deve ser formatada como texto simples (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>) ou HTML (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>).</xref:System.Web.Mail.MailFormat?displayProperty=fullName> </xref:System.Web.Mail.MailFormat?displayProperty=fullName> </xref:System.Web.Mail.MailMessage.BodyFormat%2A>       O `recipients` parâmetro contém uma lista separada por vírgulas de destinatários de mensagem de correio eletrónico. Se o `recipients` parâmetro contém um endereço de correio eletrónico de Internet formatado, o <xref:System.Net.Mail.SmtpClient.Send%2A>método gera um <xref:System.Web.HttpException>exceção e a mensagem de correio eletrónico não são enviadas.</xref:System.Web.HttpException> </xref:System.Net.Mail.SmtpClient.Send%2A>       O `replacements` parâmetro é uma <xref:System.Collections.IDictionary>instância que contém uma lista de cadeias para substituir.</xref:System.Collections.IDictionary> As cadeias são substituídas pela ordem em que foram adicionados para o <xref:System.Collections.IDictionary>coleção e podem substituir substituições anteriores.</xref:System.Collections.IDictionary>       O `owner` parâmetro indica que o controlo é o principal do <xref:System.Web.UI.WebControls.MailDefinition>controlo.</xref:System.Web.UI.WebControls.MailDefinition> Determina o diretório para pesquisar para o ficheiro de texto especificado no <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>propriedade.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>"
  example:
  - "The following code example creates a <xref:System.Collections.Specialized.ListDictionary> object that defines two strings (\"\\<%To%>\" and \"\\<%From%>\") that are replaced in the e-mail message.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#7](~/add/codesnippet/visualbasic/b9024530-39b9-4b6f-b4ac-_1.aspx)]\n [!code-cs[MailDefinitionClassSample#7](~/add/codesnippet/csharp/b9024530-39b9-4b6f-b4ac-_1.aspx)]  \n  \n The following code example uses the CreateMailMessage method to create a new e-mail message from a text file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#8](~/add/codesnippet/visualbasic/b9024530-39b9-4b6f-b4ac-_2.aspx)]\n [!code-cs[MailDefinitionClassSample#8](~/add/codesnippet/csharp/b9024530-39b9-4b6f-b4ac-_2.aspx)]"
  syntax:
    content: public System.Net.Mail.MailMessage CreateMailMessage (string recipients, System.Collections.IDictionary replacements, System.Web.UI.Control owner);
    parameters:
    - id: recipients
      type: System.String
      description: "Uma lista separada por vírgulas de destinatários de mensagem."
    - id: replacements
      type: System.Collections.IDictionary
      description: "Um <xref:System.Collections.IDictionary>que contém uma lista de cadeias e as cadeias de substituição.</xref:System.Collections.IDictionary>"
    - id: owner
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> that owns this <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;></xref>."
    return:
      type: System.Net.Mail.MailMessage
      description: "Mensagem de correio eletrónico de um ficheiro de texto."
  overload: System.Web.UI.WebControls.MailDefinition.CreateMailMessage*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>replacements</code>não contêm cadeias."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The <xref uid=\"langword_csharp_From\" name=\"From\" href=\"\"></xref> value in the SMTP section of the configuration file is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> or the empty string  \n  \n \\- or -  \n  \n <code>recipients</code> contains an incorrect e-mail address."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>owner</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
