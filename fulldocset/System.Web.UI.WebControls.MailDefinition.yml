  fullName: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(String,IDictionary,String,Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Creates an e-mail message with replacements from a text file to send by means of SMTP (Simple Mail Transfer Protocol)."
  remarks: "The <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A> method creates a new <xref:System.Net.Mail.MailMessage> object that can be sent with the <xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName> method.       The `recipients` parameter contains a comma-separated list of recipients of the e-mail message. If the `recipients` parameter contains an improperly formatted Internet e-mail address, the <xref:System.Net.Mail.SmtpClient.Send%2A> method throws an <xref:System.Web.HttpException> exception and the e-mail message is not sent.       The `replacements` parameter is an <xref:System.Collections.IDictionary> instance that contains a list of strings to substitute. Strings are replaced in the order in which they were added to the <xref:System.Collections.IDictionary> collection, and they can overwrite earlier replacements.       The `body` parameter contains the text of the e-mail message.       The `owner` parameter indicates which control is the parent of the <xref:System.Web.UI.WebControls.MailDefinition> control. It determines which directory to search for the text file specified in the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property."
  example:
  - "The following code example creates a <xref:System.Collections.Specialized.ListDictionary> object that defines two strings (\"\\<%To%>\" and \"\\<%From%>\") that are replaced in the e-mail message.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#7](~/add/codesnippet/visualbasic/1d0f46d4-5566-4f6b-b111-_1.aspx)]\n [!code-cs[MailDefinitionClassSample#7](~/add/codesnippet/csharp/1d0f46d4-5566-4f6b-b111-_1.aspx)]  \n  \n The following code example uses the <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A> method to create a new e-mail message from text entered in a <xref:System.Web.UI.WebControls.TextBox> control on a Web Forms page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#8](~/add/codesnippet/visualbasic/1d0f46d4-5566-4f6b-b111-_2.aspx)]\n [!code-cs[MailDefinitionClassSample#8](~/add/codesnippet/csharp/1d0f46d4-5566-4f6b-b111-_2.aspx)]"
  syntax:
    content: public System.Net.Mail.MailMessage CreateMailMessage (string recipients, System.Collections.IDictionary replacements, string body, System.Web.UI.Control owner);
    parameters:
    - id: recipients
      type: System.String
      description: "The comma-separated list of recipients."
    - id: replacements
      type: System.Collections.IDictionary
      description: "An <xref:System.Collections.IDictionary> containing a list of strings and their replacement strings."
    - id: body
      type: System.String
      description: "The text of the e-mail message."
    - id: owner
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> that owns this <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;></xref>."
    return:
      type: System.Net.Mail.MailMessage
      description: "The e-mail message with replacements from a text file."
  overload: System.Web.UI.WebControls.MailDefinition.CreateMailMessage*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>replacements</code> does not contain strings."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The <xref uid=\"langword_csharp_From\" name=\"From\" href=\"\"></xref> value in the SMTP section of the configuration file is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> or an empty string (\"\").  \n  \n \\- or -  \n  \n <code>recipients</code> contains an incorrect e-mail address."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>owner</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
