  fullName: System.Windows.Forms.ToolStripDropDownMenu
  type: Class
  summary: "Provides basic functionality for the <see cref=&quot;T:System.Windows.Forms.ContextMenuStrip&quot;></see> control. Although ToolStripDropDownMenu and <see cref=&quot;T:System.Windows.Forms.ToolStripDropDown&quot;></see> replace and add functionality to the <see cref=&quot;T:System.Windows.Forms.Menu&quot;></see> control of previous versions, <see cref=&quot;T:System.Windows.Forms.Menu&quot;></see> is retained for both backward compatibility and future use if you choose."
  remarks: "ToolStripDropDownMenu is the base class for <xref:System.Windows.Forms.ContextMenuStrip>, providing necessary painting and layout properties and methods. The properties of this class that you are most likely to use directly are the <xref:System.Windows.Forms.ToolStripDropDownMenu.ShowCheckMargin%2A> and <xref:System.Windows.Forms.ToolStripDropDownMenu.ShowImageMargin%2A> properties, which determine whether the shortcut menu will be able to display a check mark, an image, or both."
  example:
  - "The following code example demonstrates how to create and initialize a <xref:System.Windows.Forms.ContextMenuStrip> control by setting the check and image margins.  \n  \n> [!IMPORTANT]\n>  This code is not a complete sample so it will not compile. For a full code listing, see [How to: Enable Check Margins and Image Margins in ContextMenuStrip Controls](../Topic/How%20to:%20Enable%20Check%20Margins%20and%20Image%20Margins%20in%20ContextMenuStrip%20Controls.md).  \n  \n [!code-cs[System.Windows.Forms.ToolStrip.Misc#61](~/add/codesnippet/CSharp/t-system.windows.forms.t_70_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStrip.Misc#61](~/add/codesnippet/VisualBasic/t-system.windows.forms.t_70_1.vb)]"
