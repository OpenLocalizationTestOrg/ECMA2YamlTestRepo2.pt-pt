  summary: "Obtém ou define uma cadeia que especifica o realm de autenticação de texto implícita ou a autenticação básica."
  remarks: "Um realm de autenticação, pelo menos, especifica o nome do anfitrião que executa a autenticação. Também pode especificar uma coleção de utilizadores que tenha acesso. Um utilizador pode consultar o realm de autenticação para compreender que um dos vários possíveis nomes de utilizador e palavras-passe pode ser utilizado."
