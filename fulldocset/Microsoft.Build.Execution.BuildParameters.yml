  fullName: Microsoft.Build.Execution.BuildParameters.LegacyThreadingSemantics
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Execution
  summary: "Gets or sets a switch that enables or disables legacy threading semantics."
  remarks: "Legacy threading semantics indicate that if a submission is to be built only on the in-proc node and the submission is executed synchronously, then all of its requests will be built on the thread which invoked the build rather than a thread owned by the BuildManager."
  syntax:
    content: public bool LegacyThreadingSemantics { get; set; }
    return:
      type: System.Boolean
      description: "Returns a switch that enables or disables legacy threading semantics; true if enabled, false otherwise."
  overload: Microsoft.Build.Execution.BuildParameters.LegacyThreadingSemantics*
  exceptions: []
  platform:
  - net462
