  type: Class
  summary: "Define as propriedades e métodos comuns a todas as anotações. Esta é uma classe abstracta."
  remarks: "As anotações são frequentemente utilizadas para comentar ou elaboradas em elementos de gráfico, tais como pontos de dados. Anotações também podem ser utilizadas para desenhar formas personalizadas.       Por predefinição, as anotações são posicionadas com coordenadas relativas, (0,0) que representa o canto superior esquerdo e (100,100) que representa o canto inferior direito da imagem do gráfico. Também é possível mudar deste sistema de coordenadas relativo a um sistema que utiliza os valores do eixo. Com um eixo de sistema de coordenadas, X e Y, que representam a posição do canto superior esquerdo de uma anotação, são definidos utilizando X eixo e valores do eixo Y, em vez de valores no intervalo 0-100.       Existem duas formas de utilizar os valores do eixo ao especificar a posição e tamanho de uma anotação: – Configure a <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A>ou ambas estas propriedades de anotação para o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>valores de propriedade de um <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>      -Utilize o <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>propriedade para ancorar a anotação para um ponto de dados.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> Neste caso, a respetiva posicionamento automaticamente é calculado.       Todas as anotações são derivadas da classe de anotação, que pode ser utilizado para definir os atributos comuns a todos os objetos de anotação, tais como cor, posição, anchoring e por isso, forth."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
