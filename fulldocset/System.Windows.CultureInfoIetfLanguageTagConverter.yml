  remarks: "Esta classe é diferente de duas formas de <xref:System.ComponentModel.CultureInfoConverter>, o conversor de tipos de predefinido para a <xref:System.Globalization.CultureInfo>classe.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.CultureInfoConverter>      -Utiliza uma representação de cadeia com base no <xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>propriedade em vez do <xref:System.Globalization.CultureInfo.Name%2A>propriedade (ou seja, RFC 3066 em vez de RFC 1766).</xref:System.Globalization.CultureInfo.Name%2A> </xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>      -Quando converter de uma cadeia, as propriedades de resultante <xref:System.Globalization.CultureInfo>dependem apenas a cadeia e substitui o utilizador não em conjunto no painel de controlo de objeto.</xref:System.Globalization.CultureInfo> Isto torna possível criar documentos o aspeto que não dependem as definições locais."
