  remarks: "CodeComment pode ser utilizado para representar um comentário de linha única.       A <xref:System.CodeDom.CodeCommentStatement>pode conter um CodeComment e permite que sejam tratados como uma instrução e gerado como código dentro de uma coleção de instruções.</xref:System.CodeDom.CodeCommentStatement> Comentários multilinha podem ser representados com vários <xref:System.CodeDom.CodeCommentStatement>objetos.</xref:System.CodeDom.CodeCommentStatement>       Para incluir um comentário num gráfico de CodeDOM que pode ser gerado ao código de origem, adicione um CodeComment para um <xref:System.CodeDom.CodeCommentStatement>e adicione-o para a coleção de instruções de um <xref:System.CodeDom.CodeMemberMethod>ou para a coleção de comentários de um <xref:System.CodeDom.CodeNamespace>ou qualquer objeto que deriva de <xref:System.CodeDom.CodeTypeMember>.</xref:System.CodeDom.CodeTypeMember> </xref:System.CodeDom.CodeNamespace> </xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeCommentStatement>"
