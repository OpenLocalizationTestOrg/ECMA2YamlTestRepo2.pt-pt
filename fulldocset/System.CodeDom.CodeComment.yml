  fullName: System.CodeDom.CodeComment
  type: Class
  summary: "Represents a comment."
  remarks: "CodeComment can be used to represent a single line comment.       A <xref:System.CodeDom.CodeCommentStatement> can contain a CodeComment and allows it to be treated as a statement and generated as code within a collection of statements. Multi-line comments can be represented with multiple <xref:System.CodeDom.CodeCommentStatement> objects.       To include a comment in a CodeDOM graph that can be generated to source code, add a CodeComment to a <xref:System.CodeDom.CodeCommentStatement>, and add this to the statements collection of a <xref:System.CodeDom.CodeMemberMethod> or to the comments collection of a <xref:System.CodeDom.CodeNamespace> or any object that derives from <xref:System.CodeDom.CodeTypeMember>."
  example:
  - "This example demonstrates using a CodeComment to represent a comment in source code.  \n  \n [!code-cs[CodeCommentExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_3_1.cs)]\n [!code-cpp[CodeCommentExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_3_1.cpp)]\n [!code-vb[CodeCommentExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_3_1.vb)]"
