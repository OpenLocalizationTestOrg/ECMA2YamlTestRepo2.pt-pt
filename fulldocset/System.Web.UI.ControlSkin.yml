  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "Represents a control skin, which is a means to define stylistic properties that are applied to an ASP.NET Web server control."
  remarks: "Page and control developers do not use the <xref:System.Web.UI.ControlSkinDelegate>, ControlSkin, or <xref:System.Web.UI.PageTheme> classes directly. These classes are used internally by the ASP.NET page framework to apply server-side properties and cascading style sheet definitions that are defined in ASP.NET themes and control skin files to specific types of controls.       ControlSkin objects represent a named skin or default skin of a <xref:System.Web.UI.Control> control at run time and design time. ASP.NET builds <xref:System.Web.UI.PageTheme>, ControlSkin and <xref:System.Web.UI.ControlSkinDelegate> objects to apply the style elements defined in themes and control skin files to ASP.NET Web pages and controls.       For more information about themes and control skins, see [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/VisualBasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/CSharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin
