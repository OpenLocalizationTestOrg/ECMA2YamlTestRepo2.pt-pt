  remarks: "As classes que implemente esta interface representam um erro de entrada de utilizador possível. Quando o <xref:System.Web.UI.IValidator.Validate%2A>método é denominado, as atualizações de classe respetivo <xref:System.Web.UI.IValidator.IsValid%2A>propriedade para indicar se o erro ocorreu.</xref:System.Web.UI.IValidator.IsValid%2A> </xref:System.Web.UI.IValidator.Validate%2A> O <xref:System.Web.UI.IValidator.ErrorMessage%2A>propriedade contém uma descrição de texto da condição de erro que pode apresentar quando ocorre o erro.</xref:System.Web.UI.IValidator.ErrorMessage%2A>       A <xref:System.Web.UI.WebControls.BaseValidator>classe implementa esta interface, e todos os outros ASP.NET validação servidor controlo classes herdarem <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator> Para obter informações sobre os controlos de servidor de validação e como funcionam, consulte [controlos de validação de ASP.NET](~/add/includes/ajax-current-ext-md.md).       Para obter detalhes sobre como desenvolver controlos personalizados do servidor de validação do ASP.NET, consulte [como: validar com uma função personalizada para os controlos de servidor ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[IValidator_IsValid_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.ivalidator_1.aspx)]\n [!code-cs[IValidator_IsValid_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.ivalidator_1.aspx)]"
