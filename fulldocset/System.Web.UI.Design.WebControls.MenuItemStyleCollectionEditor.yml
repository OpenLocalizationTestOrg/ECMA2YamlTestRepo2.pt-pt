  name: MenuItemStyleCollectionEditor
  nameWithType: MenuItemStyleCollectionEditor
  fullName: System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor
  type: Class
  summary: "Fornece um editor do componente <xref href=&quot;System.Web.UI.WebControls.MenuItemStyleCollection&quot;> </xref> objetos associada <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo."
  remarks: "A classe de MenuItemStyleCollectionEditor fornece uma interface de utilizador para editar o <xref:System.Web.UI.WebControls.MenuItemStyle>elementos de <xref:System.Web.UI.WebControls.MenuItemStyleCollection>objetos associada <xref:System.Web.UI.WebControls.Menu>controlo no momento da conceção, sob o controlo do <xref:System.Web.UI.Design.WebControls.MenuDesigner>objeto.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyleCollection> </xref:System.Web.UI.WebControls.MenuItemStyle>       Não existe um <xref:System.Web.UI.WebControls.MenuItemStyleCollection>associados a cada um do <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>e <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Propriedades do <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyleCollection> Estes <xref:System.Web.UI.WebControls.MenuItemStyleCollection>objectos são utilizados para aplicar estilos para itens de menu que dependem do respetivo nível (a profundidade de aninhamento) na estrutura de menu.</xref:System.Web.UI.WebControls.MenuItemStyleCollection>       O MenuItemStyleCollectionEditor é invocado, por exemplo, selecionando o botão de reticências (**... **) no **LevelMenuItemStyles** ou **LevelSelectedStyles** linha no **propriedades** grelha do visual designer.       O <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A>método devolve sempre `false` para indicar que apenas um objeto pode ser selecionado um momento no editor.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A> O <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A>método cria um novo formulário para apresentar e editar <xref:System.Web.UI.WebControls.MenuItemStyleCollection>.</xref:System.Web.UI.WebControls.MenuItemStyleCollection> atual</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A>       O <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A>método cria uma nova instância do tipo de item de coleção especificada.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A> O <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A>método devolve uma matriz de tipos que pode criar o editor.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> classes (the collection editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/csharp/t-system.web.ui.design.w_4_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_4_1.vb)]"
