  name: MenuItemStyleCollectionEditor
  nameWithType: MenuItemStyleCollectionEditor
  fullName: System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor
  type: Class
  summary: "Provides a component editor for <xref href=&quot;System.Web.UI.WebControls.MenuItemStyleCollection&quot;></xref> objects in the associated <xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref> control."
  remarks: "The MenuItemStyleCollectionEditor class provides a user interface for editing the <xref:System.Web.UI.WebControls.MenuItemStyle> elements of <xref:System.Web.UI.WebControls.MenuItemStyleCollection> objects in the associated <xref:System.Web.UI.WebControls.Menu> control at design time, under the control of the <xref:System.Web.UI.Design.WebControls.MenuDesigner> object.       There is a <xref:System.Web.UI.WebControls.MenuItemStyleCollection> associated with each of the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> and <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> properties of the <xref:System.Web.UI.WebControls.Menu> control. These <xref:System.Web.UI.WebControls.MenuItemStyleCollection> objects are used to apply styles to menu items that depend on their level (nesting depth) in the menu structure.       The MenuItemStyleCollectionEditor is invoked, for example, by selecting the ellipsis button (**…**) on the **LevelMenuItemStyles** or **LevelSelectedStyles** row in the **Properties** grid of the visual designer.       The <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A> method always returns `false` to indicate that only one object can be selected at a time in the editor. The <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A> method creates a new form to display and edit the current <xref:System.Web.UI.WebControls.MenuItemStyleCollection>.       The <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A> method creates a new instance of the specified collection item type. The <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A> method returns an array of types that the editor can create."
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> classes (the collection editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/csharp/t-system.web.ui.design.w_4_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_4_1.vb)]"
  syntax:
    content: 'public class MenuItemStyleCollectionEditor : System.ComponentModel.Design.CollectionEditor'
