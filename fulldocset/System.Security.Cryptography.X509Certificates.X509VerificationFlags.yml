  summary: "Ignore a que o certificado de AC (autoridade de certificação) e o certificado emitido têm períodos de validade que não estão aninhados ao verificar o certificado. Por exemplo, o certificado de AC pode ser válido de 1 de Janeiro 1 de Dezembro e o certificado emitido de 2 de Janeiro a 2 de Dezembro, que tal significa os períodos de validade não estão aninhados."
  syntax:
    content: IgnoreNotTimeNested
    return:
      type: System.Security.Cryptography.X509Certificates.X509VerificationFlags
