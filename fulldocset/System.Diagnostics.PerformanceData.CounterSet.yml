- uid: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(System.String)
  id: CreateCounterSetInstance(System.String)
  parent: System.Diagnostics.PerformanceData.CounterSet
  langs:
  - csharp
  name: CreateCounterSetInstance(String)
  nameWithType: CounterSet.CreateCounterSetInstance(String)
  fullName: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(String)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Cria uma instância do conjunto de contadores."
  remarks: "Chame este método uma vez para conjuntos de contador de instância única e um ou mais vezes para conjuntos de contador de várias instâncias.       O fornecedor determina quando cria uma instância. Se os dados de contador ficarem mais estáticos, o fornecedor pode criar uma instância no momento da inicialização. Por exemplo, o número de processadores num computador será considerada como estático, pelo que um fornecedor que fornece dados de contador para processadores foi possível criar uma instância de cada processador no computador durante a inicialização. Para os contadores que são mais dinâmicos, por exemplo, disco ou processam contadores, os fornecedores de criar novas instâncias em resposta a um dispositivo USB novo que está a ser adicionados ou um novo processo de criação.       O fornecedor deve manter o contador de tempo limite em todos os dados atualizados."
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public System.Diagnostics.PerformanceData.CounterSetInstance CreateCounterSetInstance (string instanceName);
    parameters:
    - id: instanceName
      type: System.String
      description: "Nome da instância. O nome tem de ser exclusivo."
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstance
      description: "Uma instância do conjunto de contadores que irá conter os dados de contador."
  overload: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O nome da instância é NULL."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tem de adicionar contadores para o contador definido antes de criar uma instância do conjunto de contadores."
  platform:
  - net462
