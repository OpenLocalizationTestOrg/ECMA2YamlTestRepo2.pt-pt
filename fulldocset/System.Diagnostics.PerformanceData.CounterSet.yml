  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public void AddCounter (int counterId, System.Diagnostics.PerformanceData.CounterType counterType, string counterName);
    parameters:
    - id: counterId
      type: System.Int32
      description: "Identifica o contador. Utilize o mesmo valor que utilizou no manifesto para definir o contador."
    - id: counterType
      type: System.Diagnostics.PerformanceData.CounterType
      description: "Identifica o tipo de contador. O tipo de contador determina como os dados de contador calculados, uma média e apresentados."
    - id: counterName
      type: System.String
      description: "Nome do contador. Pode utilizar este nome para o contador na instância do conjunto de contador de índice. (Consulte &lt;xref:System.Diagnostics.PerformanceData.CounterSetInstanceCounterDataSet.Item%2A?displayProperty=fullName&gt;.)"
  overload: System.Diagnostics.PerformanceData.CounterSet.AddCounter*
