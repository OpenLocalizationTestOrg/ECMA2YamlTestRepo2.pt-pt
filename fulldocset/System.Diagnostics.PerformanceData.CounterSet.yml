- uid: System.Diagnostics.PerformanceData.CounterSet.AddCounter(System.Int32,System.Diagnostics.PerformanceData.CounterType)
  id: AddCounter(System.Int32,System.Diagnostics.PerformanceData.CounterType)
  parent: System.Diagnostics.PerformanceData.CounterSet
  langs:
  - csharp
  name: AddCounter(Int32,CounterType)
  nameWithType: CounterSet.AddCounter(Int32,CounterType)
  fullName: System.Diagnostics.PerformanceData.CounterSet.AddCounter(Int32,CounterType)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Adiciona um contador do contador definido com o identificador do contador especificado e o tipo."
  remarks: "Tem de adicionar contadores para o contador definido antes de criar uma instância do conjunto de contadores."
  syntax:
    content: public void AddCounter (int counterId, System.Diagnostics.PerformanceData.CounterType counterType);
    parameters:
    - id: counterId
      type: System.Int32
      description: "Identifica o contador. Utilize o mesmo valor que utilizou no manifesto para definir o contador."
    - id: counterType
      type: System.Diagnostics.PerformanceData.CounterType
      description: "Identifica o tipo de contador. O tipo de contador determina como os dados de contador calculados, uma média e apresentados."
  overload: System.Diagnostics.PerformanceData.CounterSet.AddCounter*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O identificador de contador já existe no conjunto é negativo ou o tipo de contador é nulo ou não é válido."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Não é possível adicionar contadores para o contador definido depois de criar uma instância do contador de definida."
  platform:
  - net462
