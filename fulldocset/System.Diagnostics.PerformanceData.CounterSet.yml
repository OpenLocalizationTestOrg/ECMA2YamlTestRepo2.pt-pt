- uid: System.Diagnostics.PerformanceData.CounterSet.AddCounter(System.Int32,System.Diagnostics.PerformanceData.CounterType)
  id: AddCounter(System.Int32,System.Diagnostics.PerformanceData.CounterType)
  parent: System.Diagnostics.PerformanceData.CounterSet
  langs:
  - csharp
  name: AddCounter(Int32,CounterType)
  nameWithType: CounterSet.AddCounter(Int32,CounterType)
  fullName: System.Diagnostics.PerformanceData.CounterSet.AddCounter(Int32,CounterType)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Adds a counter to the counter set by using the specified counter identifier and type."
  remarks: "You must add counters to the counter set before creating an instance of the counter set."
  syntax:
    content: public void AddCounter (int counterId, System.Diagnostics.PerformanceData.CounterType counterType);
    parameters:
    - id: counterId
      type: System.Int32
      description: "Identifies the counter. Use the same value that you used in the manifest to define the counter."
    - id: counterType
      type: System.Diagnostics.PerformanceData.CounterType
      description: "Identifies the counter type. The counter type determines how the counter data is calculated, averaged, and displayed."
  overload: System.Diagnostics.PerformanceData.CounterSet.AddCounter*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The counter identifier already exists in the set or is negative, or the counter type is NULL or not valid."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "You cannot add counters to the counter set after creating an instance of the counter set."
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSet.AddCounter(System.Int32,System.Diagnostics.PerformanceData.CounterType,System.String)
  id: AddCounter(System.Int32,System.Diagnostics.PerformanceData.CounterType,System.String)
  parent: System.Diagnostics.PerformanceData.CounterSet
  langs:
  - csharp
  name: AddCounter(Int32,CounterType,String)
  nameWithType: CounterSet.AddCounter(Int32,CounterType,String)
  fullName: System.Diagnostics.PerformanceData.CounterSet.AddCounter(Int32,CounterType,String)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Adds a counter to the counter set by using the specified counter identifier and type and a display name for the counter."
  remarks: "You must add counters to the counter set before creating an instance of the counter set."
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public void AddCounter (int counterId, System.Diagnostics.PerformanceData.CounterType counterType, string counterName);
    parameters:
    - id: counterId
      type: System.Int32
      description: "Identifies the counter. Use the same value that you used in the manifest to define the counter."
    - id: counterType
      type: System.Diagnostics.PerformanceData.CounterType
      description: "Identifies the counter type. The counter type determines how the counter data is calculated, averaged, and displayed."
    - id: counterName
      type: System.String
      description: "Name of the counter. You can use this name to index the counter in the counter set instance. (See &lt;xref:System.Diagnostics.PerformanceData.CounterSetInstanceCounterDataSet.Item%2A?displayProperty=fullName&gt;.)"
  overload: System.Diagnostics.PerformanceData.CounterSet.AddCounter*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The counter identifier already exists in the set or is negative, or the counter type is NULL or not valid."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "You cannot add counters to the counter set after creating an instance of the counter set."
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(System.String)
  id: CreateCounterSetInstance(System.String)
  parent: System.Diagnostics.PerformanceData.CounterSet
  langs:
  - csharp
  name: CreateCounterSetInstance(String)
  nameWithType: CounterSet.CreateCounterSetInstance(String)
  fullName: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(String)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Creates an instance of the counter set."
  remarks: "Call this method one time for single-instance counter sets and one or more times for multiple-instance counter sets.       The provider determines when it creates an instance. If the counter data is more static, the provider can create an instance at initialization time. For example, the number of processors on a computer would be considered static, so a provider that provides counter data for processors could create an instance for each processor on the computer at initialization time. For counters that are more dynamic, such as disk or process counters, the providers would create the new instances in response to a new USB device being added or a new process being created.       The provider should keep the counter data up-to-date at all times."
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public System.Diagnostics.PerformanceData.CounterSetInstance CreateCounterSetInstance (string instanceName);
    parameters:
    - id: instanceName
      type: System.String
      description: "Name of the instance. The name must be unique."
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstance
      description: "An instance of the counter set which will contain the counter data."
  overload: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The instance name is NULL."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "You must add counters to the counter set before creating an instance of the counter set."
  platform:
  - net462
