  name: DataControlFieldCollection
  nameWithType: DataControlFieldCollection
  fullName: System.Web.UI.WebControls.DataControlFieldCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;></xref> objects that are used by data-bound controls such as <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> and <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>."
  remarks: "The DataControlFieldCollection class represents a collection of <xref:System.Web.UI.WebControls.DataControlField> objects used by data-bound controls to specify how their child controls are presented. The DataControlFieldCollection class derives from <xref:System.Web.UI.StateManagedCollection>, an abstract base collection class used specifically to store <xref:System.Web.UI.IStateManager> objects.       A <xref:System.Web.UI.StateManagedCollection> object influences the behavior of a DataControlFieldCollection object. <xref:System.Web.UI.WebControls.DataControlField> objects that are dynamically added to the collection will be re-added to the control when state is restored. This means that a field needs to be added, removed, or changed just once instead of on each postback, as most collection types in ASP.NET require.       (The <xref:System.Web.UI.WebControls.DataControlField> class implements the <xref:System.Web.UI.IStateManager> interface, which enables it to store its state in ASP.NET view state. )       Use the DataControlFieldCollection class to programmatically manage a set of <xref:System.Web.UI.WebControls.DataControlField> objects. Note that it is more common to define these fields declaratively.       You can add, insert, and remove <xref:System.Web.UI.WebControls.DataControlField> objects using the appropriate methods of the DataControlFieldCollection class. To programmatically retrieve <xref:System.Web.UI.WebControls.DataControlField> objects from a collection, use one of following methods:      -   Use the indexer to get a single <xref:System.Web.UI.WebControls.DataControlField> object from the collection using array notation.      -   Use the <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A> method to create a <xref:System.Collections.IEnumerator?displayProperty=fullName>-implemented object, which can then be used to get items from the collection.       The <xref:System.Web.UI.StateManagedCollection.Count%2A> property specifies the total number of items in the collection, and is commonly used to determine the upper bound of the collection. You can add items to and remove items from the collection using the <xref:System.Web.UI.WebControls.DataControlFieldCollection.Add%2A>, <xref:System.Web.UI.WebControls.DataControlFieldCollection.Insert%2A>, <xref:System.Web.UI.WebControls.DataControlFieldCollection.Remove%2A>, and <xref:System.Web.UI.WebControls.DataControlFieldCollection.RemoveAt%2A> methods.       If you are using the <xref:System.Web.UI.WebControls.GridView> or <xref:System.Web.UI.WebControls.DetailsView> control, the <xref:System.Web.UI.WebControls.DataControlField> objects that are automatically created (for example, when the <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> property is `true`) are not stored in the publicly accessible fields collection. You can only access and manipulate <xref:System.Web.UI.WebControls.DataControlField> objects that are not automatically generated.       The following table lists the different data control field classes and how they are used.      |Parameter Class|Description|   |---------------------|-----------------|   |<xref:System.Web.UI.WebControls.DataControlField>|The abstract base class for all fields.|   |<xref:System.Web.UI.WebControls.BoundField>|A data-bound control field that is used to bind to text or data retrieved from an ASP.NET data source control.|   |<xref:System.Web.UI.WebControls.ButtonFieldBase>|A data-bound control field that encapsulates general button functionality. <xref:System.Web.UI.WebControls.ButtonField> and <xref:System.Web.UI.WebControls.CheckBoxField> are derived from it.|   |<xref:System.Web.UI.WebControls.ButtonField>|A data-bound control field that displays at least one button.|   |<xref:System.Web.UI.WebControls.CheckBoxField>|A data-bound control field that displays a <xref:System.Web.UI.WebControls.CheckBox> control.|   |<xref:System.Web.UI.WebControls.CommandField>|A data-bound control field that displays actions that can be performed on the data displayed by the row (or column), such as edit, update, or delete.|   |<xref:System.Web.UI.WebControls.HyperLinkField>|A data-bound control field that displays a <xref:System.Web.UI.WebControls.HyperLink> control.|   |<xref:System.Web.UI.WebControls.ImageField>|A data-bound control field that displays an <xref:System.Web.UI.WebControls.Image> control.|   |<xref:System.Web.UI.WebControls.TemplateField>|A data-bound control field that displays custom content in a data-bound control.|"
  syntax:
    content: 'public sealed class DataControlFieldCollection : System.Web.UI.StateManagedCollection'
