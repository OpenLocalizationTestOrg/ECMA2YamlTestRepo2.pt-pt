  summary: "Representa o método que irá processar os eventos gerados quando um <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> é alterado numa determinada <xref href=&quot;System.Windows.DependencyObject&quot;> </xref> implementação."
  remarks: "Este delegado é a assinatura de processador de eventos específicos que as alterações de propriedade de dependência de relatório.       Um evento que utiliza este processador está exposto como um [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] eventos, não como um evento encaminhado. Normalmente, estes eventos seguem o padrão de nomenclatura `Is(` *PropertyName*`)Changed`, onde *PropertyName* é o <xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>da propriedade que foram alterados.</xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName> Os argumentos do evento são utilizados para consultar o valor antigo e novo da propriedade, conforme comunicado pelo evento específico. Normalmente, não há uma correspondência de e-mail 1:1 entre propriedades essa alteração e um determinado evento que comunica a alteração. Também é possível, embora invulgar, para que as alterações de relatório mesmo do evento a mais do que uma propriedade. Neste caso, o <xref:System.Windows.DependencyPropertyChangedEventArgs>deve ser verificada para determinar a propriedade que foram alterados.</xref:System.Windows.DependencyPropertyChangedEventArgs>       A classe de dados de evento <xref:System.Windows.DependencyPropertyChangedEventArgs>tem uma utilização vasta que apenas este delegado.</xref:System.Windows.DependencyPropertyChangedEventArgs> <xref:System.Windows.DependencyPropertyChangedEventArgs>Também é utilizado para comunicar dados de <xref:System.Windows.PropertyChangedCallback>implementações, que fazem parte das funcionalidades de personalização e características do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema propriedade e o <xref:System.Windows.DependencyObject.OnPropertyChanged%2A>método virtual, o que pode ser substituído para proporcionar notificações específico da classe sempre que uma propriedade de dependência do objeto é alterado.</xref:System.Windows.DependencyObject.OnPropertyChanged%2A> </xref:System.Windows.PropertyChangedCallback></xref:System.Windows.DependencyPropertyChangedEventArgs>"
