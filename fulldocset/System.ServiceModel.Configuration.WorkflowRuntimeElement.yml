  name: WorkflowRuntimeElement
  nameWithType: WorkflowRuntimeElement
  fullName: System.ServiceModel.Configuration.WorkflowRuntimeElement
  type: Class
  summary: "Represents a configuration element that specifies settings for an instance of <xref href=&quot;System.Workflow.Runtime.WorkflowRuntime&quot;></xref> for hosting workflow-based [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] services."
  remarks: "To enable or disable one of the `ServiceDebugElement` features using a configuration file, you must:      1.  Add a behavior configuration attribute to the service element of your [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service. Endpoint behaviors are configured on `endpoint` elements; service behaviors are configured on `service` elements.      2.  Create a `serviceBehaviors` section, and add a behavior element with the name that corresponds to the `behaviorConfiguration` attribute value from step 1.      3.  Add a `serviceDebug` element to the behavior element from step 2, and enable or disable the various properties as needed."
  example:
  - "`<serviceBehaviors>`  \n  \n `<behavior name=\"ServiceBehavior\">`  \n  \n `<workflowRuntime name=\"WorkflowServiceHostRuntime\" validateOnCreate=\"true\" enablePerformanceCounters=\"true\">`  \n  \n `<services>`  \n  \n `<add type=\"NetFx.Checkin.Scenario.WorkflowServices.WorkflowBasedServices.Common.TestPersistenceService.FilePersistenceService, NetFx.Checkin.Scenario.WorkflowServices.WorkflowBasedServices.Common\"/>`  \n  \n `</services>`  \n  \n `</workflowRuntime>`  \n  \n `</behavior>`  \n  \n `</serviceBehaviors>`"
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowRuntimeElement : System.ServiceModel.Configuration.BehaviorExtensionElement
