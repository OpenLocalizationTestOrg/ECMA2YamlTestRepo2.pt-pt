- uid: System.ServiceModel.Configuration.WorkflowRuntimeElement.ValidateOnCreate
  id: ValidateOnCreate
  parent: System.ServiceModel.Configuration.WorkflowRuntimeElement
  langs:
  - csharp
  name: ValidateOnCreate
  nameWithType: WorkflowRuntimeElement.ValidateOnCreate
  fullName: System.ServiceModel.Configuration.WorkflowRuntimeElement.ValidateOnCreate
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that indicates whether validation will occur on creation of the workflow instance."
  remarks: "When this property is set to `true`, the workflow validation is executed every time <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> is called. If validation errors are found, a <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException> error is thrown.       When this property is set to `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> creates a workflow instance and skips validation. In this case, the host application must ensure that the workflow is properly configured, or the runtime error occurs.       The default value for this property is `true`."
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if validation will occur on creation; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Configuration.WorkflowRuntimeElement.ValidateOnCreate*
  exceptions: []
  platform:
  - net462
