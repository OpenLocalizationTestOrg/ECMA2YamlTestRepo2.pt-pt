  name: EntityDataReader
  nameWithType: EntityDataReader
  fullName: System.Data.EntityClient.EntityDataReader
  type: Class
  summary: "Lê um fluxo apenas de reencaminhamento de linhas de uma origem de dados."
  remarks: "Combina a funcionalidade do <xref:System.Data.Common.DbDataReader>classe e o <xref:System.Data.IExtendedDataRecord>interface.</xref:System.Data.IExtendedDataRecord> </xref:System.Data.Common.DbDataReader>       Um EntityDataReader não tem nenhum construtor público. Só pode ser obtido através de um do `EntityCommand.ExecuteReader` sobrecargas do método.       [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]PUT saída parâmetros de procedimentos armazenados no fim do fluxo de resultados, depois de todos os conjuntos de resultados. Por conseguinte, para obter os valores de parâmetros de saída, uma aplicação deve consumir todos os registos em todos os conjuntos de resultados. Se a aplicação fecha o EntityDataReader (que também seria fechar o <xref:System.Data.Common.DbDataReader>), os parâmetros de saída não podem ser preenchidos.</xref:System.Data.Common.DbDataReader>       EntityDataReader não implicitamente a consumir os conjuntos de resultados para disponibilizar os parâmetros de saída. Por conseguinte, tenha em atenção o seguinte:-EntityDataReader chama o <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>apenas quando <xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName>explicitamente é chamado.</xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName> Se <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>emite um exeption [EntityDataReader](~/add/includes/ajax-current-ext-md.md) irá encapsulá-lo na <xref:System.Data.EntityException>(ou uma exceção de derivados).</xref:System.Data.EntityException> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>      - <xref:System.Data.EntityClient.EntityDataReader.Close%2A>apenas fecha o <xref:System.Data.Common.DbDataReader>, sem utilizar quaisquer pendentes registos ou resultar conjuntos.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Close%2A>      - <xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>apenas disposes do <xref:System.Data.Common.DbDataReader>, sem utilizar quaisquer pendentes registos ou resultar conjuntos.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>       Para obter exemplos de código, consulte [trabalhar com EntityClient](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)."
