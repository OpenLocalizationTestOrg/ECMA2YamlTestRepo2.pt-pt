  type: Class
  summary: "Obtains the file locations of Web services discovery documents for use in populating another Web services discovery document. This class cannot be inherited."
  remarks: "The DiscoveryDocumentSearchPattern class inherits from the abstract <xref:System.Web.Services.Discovery.DiscoverySearchPattern> class and is employed by the <xref:System.Web.Services.Discovery.DiscoveryRequestHandler> class&quot;s <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> method, which handles an HTTP request for a discovery document. Normally, none of these classes need to be used directly by a developer."
