  remarks: "A classe de DiscoveryDocumentSearchPattern herda o abstrato <xref:System.Web.Services.Discovery.DiscoverySearchPattern>classe e é utilizada pelo <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>dessa classe <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>método, o que processa um pedido de HTTP para um documento de identificação.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> </xref:System.Web.Services.Discovery.DiscoverySearchPattern> Normalmente, nenhuma destas classes tem de ser utilizada diretamente por um programador."
