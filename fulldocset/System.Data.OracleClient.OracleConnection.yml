  namespace: System.Data.OracleClient
  summary: "Returns schema information for the data source of this <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;></xref> using the specified string for the schema name and the specified string array for the restriction values."
  remarks: "The `restrictionValues` parameter can supply n depth of values which are specified by the restrictions collection for a specific collection. In order to set values on a given restriction, and not set the values of other restrictions, you need to set the preceding restrictions to null and then put the appropriate value in for the restriction that you would like to specify a value for.       An example of this is the &quot;Tables&quot; collection. If the &quot;Tables&quot; collection has 3 restrictions: database, owner, and table name; and you want to get back only the tables associated with the owner &quot;Carl&quot;, then you would need to pass in the following values (at a minimum): null, &quot;Carl&quot;. If a restriction value is not passed in, the default values are used for that restriction. This is the same mapping as passing in null, which is different than passing in an empty string for the parameter value. In that case, the empty string (&quot;&quot;) is considered to be the value for the specified parameter.       Queries using <xref:System.Data.OracleClient.OracleConnection.GetSchema%2A> are case sensitive. Because of Oracle&quot;s treatment of cases when a schema is first created, this can lead to unexpected results.       If the schema was created without quotes`,` Oracle stores the object name in upper case. If the schema was created with quotes, Oracle stores the object name in the casing provided.       For example, suppose that you create a table called MyTable, using one of the following two statements:       `CREATE TABLE MyTable ...`       `CREATE TABLE &quot;MyTable&quot; ...`       To retrieve information about this table via the **GetSchema** method in the first case, you would have to pass &quot;MYTABLE&quot; in as an argument. In the second case, you would have to pass &quot;MyTable&quot; in as an argument."
  syntax:
    content: public override System.Data.DataTable GetSchema (string collectionName, string[] restrictionValues);
    parameters:
    - id: collectionName
      type: System.String
      description: "Specifies the name of the schema to return."
    - id: restrictionValues
      type: System.String[]
      description: "A set of restriction values for the requested schema."
    return:
      type: System.Data.DataTable
      description: "A <xref href=&quot;System.Data.DataTable&quot;></xref> that contains schema information."
  overload: System.Data.OracleClient.OracleConnection.GetSchema*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>collectionName</code> is specified as null."
  platform:
  - net462
