  summary: "Devolve informações de esquema para a origem de dados deste <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> utilizando a cadeia especificada para o nome de esquema e de matriz da cadeia especificado para os valores de restrição."
  remarks: "O `restrictionValues` parâmetro pode fornecer n profundidade de valores que são especificadas pela coleção de restrições de uma coleção específica. Para definir os valores numa restrição especificada e não os valores das outras restrições, terá de configurar as restrições anteriores para nulo e, em seguida, colocar o valor adequado em para a restrição que gostaria de especificar um valor para.       Um exemplo desta situação é uma coleção &quot;Tabelas&quot;. Se a coleção &quot;Tabelas&quot; tem restrições de 3: base de dados, o proprietário e nome de tabela; e pretende voltar a apenas as tabelas associadas com o proprietário &quot;Carl&quot;, em seguida, terá de passar os seguinte valores (no mínimo): null, &quot;Carl&quot;. Se um valor de restrição não é transmitido, os valores predefinidos são utilizados para essa restrição. Este é o mesmo mapeamento como transmissão nulo, o que é diferente de transmissão numa cadeia vazia para o valor do parâmetro. Nesse caso, a cadeia vazia (&quot;&quot;) é considerado o valor para o parâmetro especificado.       Consulta utilizando <xref:System.Data.OracleClient.OracleConnection.GetSchema%2A>são sensíveis a maiúsculas e minúsculas.</xref:System.Data.OracleClient.OracleConnection.GetSchema%2A> Devido ao tratamento do Oracle de cenários quando um esquema é criado pela primeira vez, esta funcionalidade pode originar resultados inesperados.       Se o esquema tiver sido criado sem as aspas`,` Oracle armazena o nome de objeto em maiúsculas. Se o esquema tiver sido criado com aspas, Oracle armazena o nome do objeto nas maiúsculas e minúsculas fornecida.       Por exemplo, suponha que crie uma tabela chamada MyTable, utilizando uma das seguintes duas instruções: `CREATE TABLE MyTable ...` `CREATE TABLE &quot;MyTable&quot; ...` para obter informações sobre esta tabela através de **GetSchema** método no primeiro caso, teria de passar &quot;MYTABLE&quot; como um argumento.        No segundo caso, tem de passar &quot;MyTable&quot; como um argumento."
  syntax:
    content: public override System.Data.DataTable GetSchema (string collectionName, string[] restrictionValues);
    parameters:
    - id: collectionName
      type: System.String
      description: "Especifica o nome do esquema para devolver."
    - id: restrictionValues
      type: System.String[]
      description: "Um conjunto de valores de restrição para o esquema pedido."
    return:
      type: System.Data.DataTable
      description: "A <xref href=&quot;System.Data.DataTable&quot;> </xref> que contém informações de esquema."
  overload: System.Data.OracleClient.OracleConnection.GetSchema*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>collectionName</code>foi especificado como nulo."
  platform:
  - net462
