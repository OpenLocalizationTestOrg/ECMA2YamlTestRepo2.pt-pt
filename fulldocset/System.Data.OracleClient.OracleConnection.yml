  name: OracleConnection
  nameWithType: OracleConnection
  fullName: System.Data.OracleClient.OracleConnection
  type: Class
  summary: "Representa uma ligação aberta para uma base de dados. Esta classe não pode ser herdada."
  remarks: "Este tipo foi preterido e será removido numa versão futura do .NET Framework. Para obter mais informações, consulte [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       Um objeto o OracleConnection representa uma ligação exclusiva para uma base de dados Oracle. No caso de um sistema de base de dados de cliente/servidor, é equivalente a uma ligação de rede para o servidor.       Uma aplicação que cria uma instância do objeto o OracleConnection pode definir as exigências de segurança declarativos ou imperativo que requerem os chamadores todos os diretos e indiretos para tem permissão suficiente para o código. O OracleConnection cria exigências de segurança utilizando o <xref:System.Data.OracleClient.OraclePermission>objeto.</xref:System.Data.OracleClient.OraclePermission> Os utilizadores podem Certifique-se de que o respetivo código tem permissões adequadas, utilizando o <xref:System.Data.OracleClient.OraclePermissionAttribute>objeto.</xref:System.Data.OracleClient.OraclePermissionAttribute> Os administradores e utilizadores também podem utilizar a ferramenta de política de segurança de acesso de código (Caspol.exe) para modificar a política de segurança no computador, utilizador e níveis de empresa. Para obter mais informações, consulte [segurança](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Ao contrário do **ligação** objeto no outros .NET Framework fornecedores de dados (SQL Server, OLE DB e ODBC), o OracleConnection não suporta um <xref:System.Data.OracleClient.OracleConnection.ConnectionTimeout%2A>propriedade.</xref:System.Data.OracleClient.OracleConnection.ConnectionTimeout%2A> Definir um limite de tempo de ligação como uma propriedade ou na cadeia de ligação não tem qualquer efeito e o valor devolvido é sempre zero. O OracleConnection não suporta também um <xref:System.Data.OracleClient.OracleConnection.Database%2A>propriedade ou um <xref:System.Data.OracleClient.OracleConnection.ChangeDatabase%2A>método.</xref:System.Data.OracleClient.OracleConnection.ChangeDatabase%2A> </xref:System.Data.OracleClient.OracleConnection.Database%2A>       Se o objeto o OracleConnection ficar fora do âmbito, este irá permanecer aberta. Por conseguinte, sempre deve fechar o OracleConnection objetos chamando <xref:System.Data.OracleClient.OracleConnection.Close%2A>ou **eliminar**, ou utilizando o objeto o OracleConnection dentro de um `Using` instrução.</xref:System.Data.OracleClient.OracleConnection.Close%2A> Caso contrário, a recolha de lixo poderá libertá-los imediatamente. Essas atrasos podem provocar erros se for atingido o número máximo de ligações enquanto o número de ligações está a aguardar a eliminar pelo garbage collector. Por outro lado, fechar as ligações ao chamar <xref:System.Data.OracleClient.OracleConnection.Close%2A>utiliza recursos nativos de forma mais eficiente, melhorando a escalabilidade e melhorar o desempenho global da aplicação.</xref:System.Data.OracleClient.OracleConnection.Close%2A> Para garantir que as ligações são sempre fechadas, abra a ligação no interior de um `Using` bloco.      > [!NOTE] > Para implementar aplicações de elevado desempenho, muitas vezes, terá de utilizar o agrupamento de ligação. No entanto, quando utiliza o .NET Framework Data Provider para Oracle, não terá de ativar o agrupamento de ligações, porque o fornecedor gere este automaticamente."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and an OracleConnection. The OracleConnection is opened and set as the <xref:System.Data.OracleClient.OracleCommand.Connection%2A?displayProperty=fullName> property. The example then calls <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>, and closes the connection. To accomplish this, the <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> is passed a connection string and a query string that is an SQL INSERT statement.  \n  \n [!code-vb[Classic WebData OracleConnection#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_5_1.vb)]\n [!code-cs[Classic WebData OracleConnection#1](~/add/codesnippet/csharp/t-system.data.oracleclie_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("InfoMessage")]

      [System.Obsolete("OracleConnection has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OracleConnection : System.Data.Common.DbConnection, ICloneable
