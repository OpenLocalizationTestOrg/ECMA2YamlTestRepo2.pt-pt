- uid: System.Data.OracleClient.OracleConnection.ConnectionString
  id: ConnectionString
  parent: System.Data.OracleClient.OracleConnection
  langs:
  - csharp
  name: ConnectionString
  nameWithType: OracleConnection.ConnectionString
  fullName: System.Data.OracleClient.OracleConnection.ConnectionString
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Gets or sets the string used to open an Oracle database."
  remarks: "The ConnectionString can be set only when the connection is closed.       You can use the ConnectionString property to connect to a database. The following example illustrates a typical connection string.      ```   &quot;Data Source=Oracle8i;Integrated Security=yes&quot;   ```       Many of the settings specified in the string have corresponding read-only properties (for example, `Data Source=MyServer`, which corresponds to the <xref:System.Data.OracleClient.OracleConnection.DataSource%2A> property). When the connection string is set, all of these properties are updated, unless an error is detected, in which case none of the properties are updated. <xref:System.Data.OracleClient.OracleConnection> properties return only default settings or those settings specified in the ConnectionString.       Resetting the ConnectionString on a closed connection resets all connection string values (and related properties), including the password.       The connection string is parsed immediately after being set. If parsing reveals errors in syntax, a run-time exception, such as <xref:System.ArgumentException>, is generated. Other errors can be found only when an attempt is made to open the connection.       The basic format of a connection string is a series of keyword/value pairs separated by semicolons. The equal sign (=) connects each keyword and its value. To include values that contain a semicolon, single-quote character, or double-quote character, the value must be enclosed in double quotes. If the value contains both a semicolon and a double-quote character, the value can be enclosed in single quotes. The single quote is also useful if the value begins with a double-quote character. Conversely, the double quote can be used if the value begins with a single quote. If the value contains both single-quote and double-quote characters, the quote character used to enclose the value must be doubled each time it occurs within the value.       To include preceding or trailing spaces in the string value, the value must be enclosed in either single quotes or double quotes. Any leading or trailing spaces around integer, Boolean, or enumerated values are ignored, even if enclosed in quotes. However, spaces within a string literal keyword or value are preserved. Single or double quotes may be used within a connection string without using delimiters unless a quote character is the first or last character in the value, for example, `Data Source= my&quot;Server` or `Data Source= my&quot;Server`.       To include an equal sign (=) in a keyword or value, it must be preceded by another equal sign. For example, in the hypothetical connection string      ```   &quot;key==word=value&quot;   ```       the keyword is &quot;key=word&quot; and the value is &quot;value&quot;.       If a specific keyword in a keyword/value pair occurs more than once in a connection string, the last occurrence is used in the value set.       Keywords are case insensitive.       The following table lists the valid names for values within the ConnectionString.      |Name|Default|Description|   |----------|-------------|-----------------|   |Data Source<br /><br /> -or-<br /><br /> Server||The name or network address of the instance of Oracle to which to connect.|   |Integrated Security|&quot;false&quot;|Whether the connection is to be a secure connection or not.<br /><br /> Recognized values are `true` (strongly recommended), `false`, `yes`, and `no`.|   |Password||The password for the Oracle account logging on. To maintain a high level of security, we strongly recommend that you use the Integrated Security keyword instead.|   |Persist Security Info|&quot;false&quot;|When set to `false` or `no` (strongly recommended), security-sensitive information such as the password is not returned as part of the connection if the connection is open or has ever been in an open <xref:System.Data.OracleClient.OracleConnection.State%2A>. Resetting the connection string resets all connection string values, including the password.<br /><br /> Recognized values are `true`, `false`, `yes`, and `no`.|   |Unicode|&quot;false&quot;|Specifies whether the .NET Framework Data Provider for Oracle uses UTF16 mode API calls. This keyword is ignored except when using Oracle9i client software.|   |User ID||The Oracle login account. To maintain a high level of security, we strongly recommend that you use the Integrated Security keyword instead.|       The following table lists the valid names for connection pooling values within the ConnectionString.      |Name|Default|Description|   |----------|-------------|-----------------|   |Connection Lifetime|0|When a connection is returned to the pool, its creation time is compared with the current time, and the connection is destroyed if that time span (in seconds) exceeds the value specified by `Connection Lifetime`. This is useful in clustered configurations to force load balancing between a running server and a server just brought online.<br /><br /> A value of zero causes pooled connections to have the maximum connection time-out.|   |Enlist|&quot;true&quot;|When `true` or `yes`, the pooler automatically enlists the connection in the creation thread&quot;s current transaction context.<br /><br /> Recognized values are `true`, `false`, `yes`, and `no`.|   |Max Pool Size|100|The maximum number of connections allowed in the pool. Setting the `Max Pool Size` value of the ConnectionString can affect performance. If you plan to create and actively use more than 100 connections, you should increase `Max Pool Size` to a value that approximates the steady-state connection usage for the application.|   |Min Pool Size|0|The minimum number of connections allowed in the pool.|   |Pooling|&quot;true&quot;|When `true` or `yes`, the <xref:System.Data.OracleClient.OracleConnection> object is drawn from the appropriate pool, or if necessary, is created and added to the appropriate pool.<br /><br /> Recognized values are `true`, `false`, `yes`, and `no`.|       When setting keyword or connection pooling values that require a Boolean value, you can use &quot;yes&quot; instead of &quot;true&quot;, and &quot;no&quot; instead of &quot;false&quot;. Integer values are represented as strings."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleConnection> and sets some of its properties in the connection string.  \n  \n [!code-vb[Classic WebData OracleConnection.DataSource#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_15_1.vb)]\n [!code-cs[Classic WebData OracleConnection.DataSource#1](~/add/codesnippet/csharp/p-system.data.oracleclie_15_1.cs)]"
  syntax:
    content: public override string ConnectionString { get; set; }
    return:
      type: System.String
      description: "The Oracle connection string that includes settings, such as the server name, needed to establish the initial connection. The default value is an empty string (&quot;&quot;)."
  overload: System.Data.OracleClient.OracleConnection.ConnectionString*
  exceptions: []
  platform:
  - net462
