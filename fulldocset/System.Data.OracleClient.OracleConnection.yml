  summary: "Enlists na transação especificada como uma transação distribuída."
  remarks: "Novo no ADO.NET 2.0 é o suporte para utilizar o <xref:System.Data.Common.DbConnection.EnlistTransaction%2A>método para efetuar a inscrição na transação distribuída.</xref:System.Data.Common.DbConnection.EnlistTransaction%2A> Porque enlists-uma ligação num <xref:System.Transactions.Transaction>instância, **EnlistTransaction** tira partido das funcionalidades disponíveis no <xref:System.Transactions>espaço de nomes para a gestão distribuída de transações, tornando preferível **EnlistDistributedTransaction** para esta finalidade.</xref:System.Transactions> </xref:System.Transactions.Transaction> Para obter mais informações, consulte [transações distribuídas](~/add/includes/ajax-current-ext-md.md).       Pode continuar a inscrever-se numa transação distribuída existente utilizando o método de EnlistDistributedTransaction se a inscrição automática está desativada. Inscrever-se numa transação distribuída existente assegura que, se a transação está consolidada ou revertida, modificações efetuadas pelo código na origem de dados são também consolidadas ou revertidas.       EnlistDistributedTransaction devolve uma exceção se <xref:System.Data.OracleClient.OracleConnection>já começou a transação utilizando <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A>.</xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A> </xref:System.Data.OracleClient.OracleConnection> No entanto, se a transação é uma transação local foi iniciada na origem de dados (por exemplo, executando explicitamente a instrução BEGIN TRANSACTION utilizando um <xref:System.Data.OracleClient.OracleCommand>objeto), EnlistDistributedTransaction reverter a transação local e enlists na transação distribuída existente, conforme solicitado.</xref:System.Data.OracleClient.OracleCommand> Tenha em atenção que a transação local foi revertida e são responsáveis pela gestão de quaisquer transações locais não iniciado utilizando <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A>.</xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A> não irá receber"
