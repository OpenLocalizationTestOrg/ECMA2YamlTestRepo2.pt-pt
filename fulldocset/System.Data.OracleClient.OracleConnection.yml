- uid: System.Data.OracleClient.OracleConnection.ConnectionString
  id: ConnectionString
  parent: System.Data.OracleClient.OracleConnection
  langs:
  - csharp
  name: ConnectionString
  nameWithType: OracleConnection.ConnectionString
  fullName: System.Data.OracleClient.OracleConnection.ConnectionString
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Obtém ou define a cadeia utilizada para abrir uma base de dados Oracle."
  remarks: "ConnectionString pode ser definido apenas quando a ligação está fechada.       Pode utilizar a propriedade ConnectionString para ligar a uma base de dados. O exemplo seguinte ilustra uma cadeia de ligação típica.      ```   &quot;Data Source=Oracle8i;Integrated Security=yes&quot;   ```Muitas das definições de especificado na cadeia de tem as propriedades só de leitura correspondentes (por exemplo, `Data Source=MyServer`, que corresponde do <xref:System.Data.OracleClient.OracleConnection.DataSource%2A>propriedade).</xref:System.Data.OracleClient.OracleConnection.DataSource%2A> Quando a cadeia de ligação é definida, todas estas propriedades são atualizadas, exceto se for detetado um erro, caso em que nenhuma das propriedades são atualizadas. <xref:System.Data.OracleClient.OracleConnection>Propriedades de devolver apenas as predefinições ou essas definições especificadas em ConnectionString.</xref:System.Data.OracleClient.OracleConnection>       Repor ConnectionString numa ligação fechada repõe todos os ligação cadeia valores (e as propriedades relacionadas), incluindo a palavra-passe.       A cadeia de ligação é analisada imediatamente após a ser definida. Se a análise de revela erros de sintaxe, uma exceção de tempo de execução, tais como <xref:System.ArgumentException>, é gerado.</xref:System.ArgumentException> Outros erros podem ser encontrados apenas quando é efetuada uma tentativa de abrir a ligação.       O formato básico de uma cadeia de ligação é uma série de palavra-chave/pares de valores separados por ponto e vírgula. O sinal de igual (=) liga-se cada palavra-chave e o respetivo valor. Para incluir valores que contenha um ponto e vírgula, carateres de plicas ou caráter Plica dupla, o valor deve estar entre aspas. Se o valor contém um ponto e vírgula e um caráter de Plica dupla, o valor pode estar entre plicas. A aspa simples também é útil se o valor começar com um caráter de plica duplo. Por outro lado, as aspas duplas podem ser utilizada se o valor começar com uma aspa simples. Se o valor contém carateres de plicas e aspas dupla, o caráter de plica utilizado para coloque o valor tem de ser duplicado sempre que ocorrer no valor.       Para incluir anterior ou à direita espaços no valor de cadeia, o valor deve estar entre plicas ou aspas. Quaisquer espaços à esquerda nem à direita em torno de um número inteiro, valor boleano ou valores enumerados são ignorados, mesmo que o entre aspas. No entanto, os espaços de dentro de um valor ou a palavra-chave de literal do cadeia são preservados. As aspas única ou duplos podem ser utilizadas dentro de uma cadeia de ligação sem utilizar delimitadores, a menos que um caráter de plica primeiro nem último caráter no valor de, por exemplo, `Data Source= my&quot;Server` ou `Data Source= my&quot;Server`.       Para incluir um sinal de igual (=) numa palavra-chave ou valor, tem de ser precedido por outro sinal de igual. Por exemplo, na cadeia de ligação hipotético ```   &quot;key==word=value&quot;   ``` é a palavra-chave &quot;chave = word&quot; e o valor for &quot;&quot;.       Se uma palavra-chave específica num par de palavra-chave/valor ocorre mais do que uma vez numa cadeia de ligação, a última ocorrência é utilizada no conjunto de valor.       Palavras-chave são sensível a maiúsculas e minúsculas.       A tabela seguinte lista os nomes válidos para os valores em ConnectionString.      | Nome | Predefinida | Descrição |   |----------|-------------|-----------------|   | Origem de dados<br /><br /> -or-<br /><br /> Servidor | | O nome ou endereço de rede da instância de Oracle para o qual pretende ligar. |   | Segurança integrada |&quot; Falso &quot; | Indica se a ligação está a ser ou não uma ligação segura.<br /><br /> Reconhecido os valores são `true` (vivamente recomendado), `false`, `yes`, e `no`. |   | Palavra-passe | | A palavra-passe para a conta de Oracle início de sessão. Para manter um elevado nível de segurança, recomendamos vivamente que utilize a palavra-chave de segurança integrada. |   | Manter informações de segurança |&quot; Falso &quot; | Quando definido como `false` ou `no` (vivamente recomendado), informações de segurança confidenciais, tais como a palavra-passe não serão devolvidas como parte da ligação se a ligação está aberta ou tiver alguma vez tido um open <xref:System.Data.OracleClient.OracleConnection.State%2A>.</xref:System.Data.OracleClient.OracleConnection.State%2A> A repor a cadeia de ligação repõe todos os valores de cadeia de ligação, incluindo a palavra-passe.<br /><br /> Reconhecido os valores são `true`, `false`, `yes`, e `no`. |   | Unicode |&quot; Falso &quot; | Especifica se o .NET Framework Data Provider para Oracle utiliza chamadas de API de modo UTF16. Esta palavra-chave é ignorada, exceto quando utilizar o software de cliente Oracle9i. |   | ID de utilizador | | A conta de início de sessão do Oracle. Para manter um elevado nível de segurança, recomendamos vivamente que utilize a palavra-chave de segurança integrada. |       A tabela seguinte lista os nomes válidos para os valores nos ConnectionString de agrupamento de ligação.      | Nome | Predefinida | Descrição |   |----------|-------------|-----------------|   | Duração de ligação |&0; | Quando uma ligação é devolvida para o conjunto, a hora de criação é comparada com a hora atual e a ligação é destruída se esse intervalo de tempo (em segundos) excede o valor especificado pela `Connection Lifetime`. Isto é útil configurações em cluster para forçar o balanceamento da carga entre um servidor em execução e um servidor apenas online.<br /><br /> Um valor de zero faz com que as ligações agrupadas para que o limite máximo de ligação. |   | Inscrever |&quot; Verdadeiro &quot; | Quando `true` ou `yes`, o pooler enlists automaticamente a ligação no contexto de transação atual o thread de criação.<br /><br /> Reconhecido os valores são `true`, `false`, `yes`, e `no`. |   | O tamanho do conjunto máximo |&100; | O número máximo de ligações permitido no conjunto. Definir o `Max Pool Size` valor ConnectionString pode afetar o desempenho. Se pretender criar e ativamente utilize mais de ligações de 100, deve aumentar `Max Pool Size` para um valor que approximates a utilização de ligação do Estado de repouso para a aplicação. |   | Tamanho do conjunto mínimo | 0 | O número mínimo de ligações permitido no conjunto. |   | Agrupamento |&quot; Verdadeiro &quot; | Quando `true` ou `yes`, a <xref:System.Data.OracleClient.OracleConnection>é retirado do conjunto adequado ou, se necessário, é criado e adicionado ao conjunto adequado.</xref:System.Data.OracleClient.OracleConnection><br /><br /> Reconhecido os valores são `true`, `false`, `yes`, e `no`. |       Ao definir a palavra-chave ou a ligação de agrupamento de valores que necessitam de um valor booleano, pode utilizar &quot;yes&quot; em vez de &quot;true&quot; e &quot;não&quot; em vez de &quot;false&quot;. Valores inteiros são representados como cadeias."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleConnection> and sets some of its properties in the connection string.  \n  \n [!code-vb[Classic WebData OracleConnection.DataSource#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_15_1.vb)]\n [!code-cs[Classic WebData OracleConnection.DataSource#1](~/add/codesnippet/csharp/p-system.data.oracleclie_15_1.cs)]"
