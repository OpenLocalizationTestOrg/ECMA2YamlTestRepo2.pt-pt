  summary: "Returns schema information for the data source of this <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;></xref> using the specified string for the schema name."
  remarks: "Queries using GetSchema are case sensitive. Because of Oracle&quot;s treatment of cases when a schema is first created, this can lead to unexpected results.       If the schema was created without quotes`,` Oracle stores the object name in upper case. If the schema was created with quotes, Oracle stores the object name in the casing provided.       For example, suppose that you create a table called MyTable, using one of the following two statements:       `CREATE TABLE MyTable ...`       `CREATE TABLE &quot;MyTable&quot; ...`       To retrieve information about this table via the **GetSchema** method in the first case, you would have to pass &quot;MYTABLE&quot; in as an argument. In the second case, you would have to pass &quot;MyTable&quot; in as an argument."
  syntax:
    content: public override System.Data.DataTable GetSchema (string collectionName);
    parameters:
    - id: collectionName
      type: System.String
      description: "Specifies the name of the schema to return."
    return:
      type: System.Data.DataTable
      description: "A <xref href=&quot;System.Data.DataTable&quot;></xref> that contains schema information."
  overload: System.Data.OracleClient.OracleConnection.GetSchema*
  exceptions:
