  summary: "Ocorre quando o Oracle envia um aviso ou uma mensagem meramente informativa."
  remarks: "Uma vez que o .NET Framework Data Provider para Oracle utiliza a Interface de chamada de Oracle (OCI), sempre que o fornecedor de dados recebe uma mensagem de êxito com informações, é gerado um evento de InfoMessage. Um exemplo seria possível criar um procedimento armazenado que contém um erro de sintaxe. A chamada para o <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>método seria concluída com êxito.</xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> No entanto um evento de InfoMessage seria gerado informando-o erro de sintaxe.       Clientes que pretendem para processar os avisos e mensagens informativas enviadas pelo servidor devem criar um <xref:System.Data.OracleClient.OracleInfoMessageEventHandler>delegado escutar a este evento.</xref:System.Data.OracleClient.OracleInfoMessageEventHandler>"
  syntax:
    content: public event System.Data.OracleClient.OracleInfoMessageEventHandler InfoMessage;
    return:
      type: System.Data.OracleClient.OracleInfoMessageEventHandler
      description: "A adicionar."
