  name: DbConnectionStringBuilder
  nameWithType: DbConnectionStringBuilder
  fullName: System.Data.Common.DbConnectionStringBuilder
  type: Class
  summary: "Fornece uma classe base para a ligação com tipo seguro construtores de cadeia."
  remarks: "A classe de DbConnectionStringBuilder fornece a partir do qual o tipo seguro cadeia de ligação construtores de classe base (<xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OleDb.OleDbConnectionStringBuilder>, e assim sucessivamente) derivar.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder> Os construtores de cadeia de ligação permitem aos programadores programaticamente criar cadeias de ligação correta, analisar e reconstruir as cadeias de ligação existente.       O DbConnectionStringBuilder foi definida de forma agnóstico de base de dados. Devido a adição do <xref:System.Data.Common>espaço de nomes, os programadores necessitam de uma classe base relativamente ao qual pode programa para criar cadeias de ligação que podem trabalhar em relação a uma base de dados arbitrário.</xref:System.Data.Common> Por conseguinte, a classe de DbConnectionStringBuilder permite aos utilizadores atribuir pares chave/valor arbitrário e passar a cadeia de ligação resultantes para um fornecedor de tipo seguro. Todos os fornecedores de dados que estão incluídos como parte do .NET Framework fornecem uma classe com tipo seguro que herda de DbConnectionStringBuilder: <xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OracleClient.OracleConnectionStringBuilder>, <xref:System.Data.Odbc.OdbcConnectionStringBuilder>e <xref:System.Data.OleDb.OleDbConnectionStringBuilder>.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Odbc.OdbcConnectionStringBuilder> </xref:System.Data.OracleClient.OracleConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder>       O programador pode criar, atribuir e editar as cadeias de ligação para qualquer fornecedor arbitrário. Para fornecedores de suportem de pares chave/valor específico, o construtor de cadeia de ligação fornece as propriedades de tipo seguro correspondente para os pares conhecidos. Para suportar fornecedores que necessitam da capacidade para suportar valores desconhecidos, os programadores também podem fornecer pares chave/valor arbitrário.       Implementa de classe DbConnectionStringBuilder o <xref:System.ComponentModel.ICustomTypeDescriptor>interface.</xref:System.ComponentModel.ICustomTypeDescriptor> Isto significa que a classe funciona com os designers de Visual Studio no momento da concepção. Quando os programadores de utilizam o estruturador para criar conjuntos de dados com tipo seguro e ligações com tipo seguro no Visual Studio, a classe de construtor de cadeia de ligação com tipo seguro irá apresentar as propriedades associadas ao respetivo tipo, será também conversores podem mapear os valores comuns para chaves conhecidos.       Os programadores que necessita criar cadeias de ligação como parte das aplicações podem utilizar a classe de DbConnectionStringBuilder ou um dos respetivos derivados de tipo seguro para criar e modificar as cadeias de ligação. A classe de DbConnectionStringBuilder também torna mais fácil de gerir as cadeias de ligação armazenadas num ficheiro de configuração de aplicação.       Os programadores podem criar cadeias de ligação utilizando uma classe com tipo seguro ligação cadeia builder ou podem utilizar a classe de DbConnectionStringBuilder. O DbConnectionStringBuilder não faz verificações para pares chave/valor válido. Por conseguinte, é possível utilizar esta classe para criar cadeias de ligação inválido. O <xref:System.Data.SqlClient.SqlConnectionStringBuilder>suporta apenas chave/valor pares que são suportadas pelo SQL Server; a tentar adicionar pares inválidos irá gerar uma exceção.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Tanto o <xref:System.Data.Common.DbConnectionStringBuilder.Add%2A>método e <xref:System.Data.Common.DbConnectionStringBuilder.Item%2A>identificador de propriedade tenta inserir entradas maliciosas.</xref:System.Data.Common.DbConnectionStringBuilder.Item%2A> </xref:System.Data.Common.DbConnectionStringBuilder.Add%2A> Por exemplo, o seguinte código escapes corretamente o par chave/valor aninhada: [Visual Basic] ```   Dim builder As New System.Data.Common.DbConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;integrated sSecurity&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   ``` [c#] ```   System.Data.Common.DbConnectionStringBuilder builder =        new System.Data.Common.DbConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   ``` o resultado é a seguinte cadeia de ligação que processa o valor inválido de forma segura:```   data source=(local);integrated security=True;   initial catalog=&quot;AdventureWorks;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds two connection strings, one for a Microsoft Jet database, and one for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. In each case, the code uses a generic DbConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the DbConnectionStringBuilder instance to the constructor of the strongly type connection class. This is not required; the code could also have created individual strongly typed connection string builder instances. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.common.dbc_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.common.dbc_1.cs)]"
