  summary: "Obtém um <xref:System.Collections.ICollection>que contém os valores no <xref href=&quot;System.Data.Common.DbConnectionStringBuilder&quot;> </xref>.</xref:System.Collections.ICollection>"
  remarks: "A ordem dos valores existentes no <xref:System.Collections.ICollection>não foi especificado, mas é a mesma ordem como as chaves associadas no <xref:System.Collections.ICollection>devolvido pelo <xref:System.Data.Common.DbConnectionStringBuilder.Keys%2A>método.</xref:System.Data.Common.DbConnectionStringBuilder.Keys%2A> </xref:System.Collections.ICollection> </xref:System.Collections.ICollection>       O devolvido <xref:System.Collections.ICollection>não é uma cópia estática; em vez disso, <xref:System.Collections.ICollection>refere-se novamente para os valores existentes na original <xref:System.Data.Common.DbConnectionStringBuilder>.</xref:System.Data.Common.DbConnectionStringBuilder> </xref:System.Collections.ICollection> </xref:System.Collections.ICollection> Por conseguinte, as alterações <xref:System.Data.Common.DbConnectionStringBuilder>são refletidas no <xref:System.Collections.ICollection>.</xref:System.Collections.ICollection> </xref:System.Data.Common.DbConnectionStringBuilder>"
  example:
  - "> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.Common.DbConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder.Values#1](~/add/codesnippet/visualbasic/p-system.data.common.dbc_1_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder.Values#1](~/add/codesnippet/csharp/p-system.data.common.dbc_1_1.cs)]  \n  \n Displays the following output:  \n  \n```  \nMSDataShape.1  \nfalse  \nMSDAORA  \norac  \nusername  \n*******  \n```"
  syntax:
