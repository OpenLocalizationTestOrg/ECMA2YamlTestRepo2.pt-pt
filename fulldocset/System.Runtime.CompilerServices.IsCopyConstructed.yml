  fullName: System.Runtime.CompilerServices.IsCopyConstructed
  type: Class
  summary: "Indica que qualquer cópia dos valores deste tipo tem de utilizar o construtor de cópia fornecido pelo tipo.  Esta classe não pode ser herdada."
  remarks: "Qualquer tipo modificado pela classe IsCopyConstructed tem de implementar um método denominado `MarshalCopy` que chama o construtor de cópia nativo.       Qualquer tipo de C++ nativo, que é emitido para metadados com construtores de cópia tem de ter os métodos de chamada pelo empacotador de referências ao copiar os valores entre o limite de empacotamento de referências.  O compilador do Microsoft C++ modifica todos os tipos nativos do C++ nos parâmetros de método e devolvem tipos que têm este modificador para acionar este comportamento no código de empacotamento de referências.       Em compiladores emitir Modificadores personalizados dentro de metadados para alterar a forma como o compilador do just-in-time (JIT) processa valores, quando o comportamento predefinido não é adequado.  Quando o compilador JIT encontra um modificador personalizado, processa o valor da forma que o modificador especifica.  Em compiladores podem aplicar Modificadores personalizadas para os métodos, parâmetros e valores devolvidos.  O compilador JIT deve responder para Modificadores necessárias, mas pode ignorar Modificadores opcionais.       Pode emitir Modificadores personalizadas para os metadados utilizando um das seguintes técnicas:-a utilizar métodos no <xref:System.Reflection.Emit.TypeBuilder>classe como <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>e <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Gerar um ficheiro de instrução de idioma intermédias (MSIL) Microsoft contém chamadas para `modopt` e `modreq`e montagem do ficheiro com o [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Utilizando a API de reflexão não gerido."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public static class IsCopyConstructed
