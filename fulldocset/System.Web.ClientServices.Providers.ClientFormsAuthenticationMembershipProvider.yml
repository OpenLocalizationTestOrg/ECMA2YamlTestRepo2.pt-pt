  namespace: System.Web.ClientServices.Providers
  summary: "Regista a saída do utilizador."
  remarks: "O método de fim de sessão limpa todos os cookies de autenticação da cache de cookie e repõe a `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>propriedade para um <xref:System.Security.Principal.WindowsPrincipal>objeto que contenha <xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity> atual</xref:System.Security.Principal.WindowsPrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>       Depois de chamar este método, o utilizador atual já não é autenticado para serviços de aplicações de cliente. Isto significa que não é possível obter funções através da <xref:System.Web.ClientServices.Providers.ClientRoleProvider>classe e definições através de <xref:System.Web.ClientServices.Providers.ClientSettingsProvider>classe.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider> </xref:System.Web.ClientServices.Providers.ClientRoleProvider> No entanto, porque o utilizador pode ter uma identidade válida do Windows, poderá continuar a receber um `true` valor a partir do código como o seguinte: `Thread.CurrentPrincipal.Identity.IsAuthenticated`. Para determinar se o utilizador é autenticado para serviços de aplicações de cliente, confirme que o <xref:System.Security.Principal.IPrincipal.Identity%2A>valor da propriedade do <xref:System.Security.Principal.IPrincipal>recuperadas por meio de `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>propriedade é um <xref:System.Web.ClientServices.ClientFormsIdentity>referência.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.Identity%2A> Em seguida, verifique o <xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>propriedade.</xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>       Para voltar ao utilizador atual, chame o <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>método ou `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>método.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>"
  example:
  - "The following example code demonstrates how to use this method to log out the user.  \n  \n [!code-cs[ClientApplicationServices#070](~/add/codesnippet/csharp/ClientAppServicesDemo/Form1.cs#070)]\n [!code-vb[ClientApplicationServices#070](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Form1.vb#070)]"
