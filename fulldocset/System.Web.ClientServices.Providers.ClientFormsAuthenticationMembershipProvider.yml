  summary: "Efetua a autenticação de um utilizador utilizando o nome de utilizador especificado e a palavra-passe."
  remarks: "Pode utilizar os serviços de aplicação de cliente para validar os utilizadores ao utilizar a autenticação de formulários. Para validar os utilizadores, normalmente, irá chamar o `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>método, o que internamente chama o método de ValidateUser.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Em alternativa, pode chamar este método diretamente, conforme mostrado na secção de exemplo.       A autenticação de formulários requer que o utilizador Especifica as respetivas credenciais através de controlos de início de sessão fornecidos pela sua aplicação. Pode obter as credenciais e transmita-los para o <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>método.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Também pode passar em cadeias vazias ou `null` para utilizar um fornecedor de credenciais. Para obter mais informações, consulte [como: implementar início de sessão de utilizador com os serviços de aplicação de cliente](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this method to validate the user by using an <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> implementation. This example requires that you to configure your application to use a credentials provider. For more information, see [How to: Configure Client Application Services](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[ClientApplicationServices#306](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#306)]\n [!code-cs[ClientApplicationServices#306](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#306)]"
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "O nome do utilizador para autenticar, ou <xref:System.String>ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para obter as credenciais do <xref href=&quot;System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider&quot;> </xref> implementação que esta aplicação está configurada para utilizar.</xref:System.String>"
    - id: password
      type: System.String
      description: "A palavra-passe do utilizador a autenticar."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o utilizador foi autenticado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
