  langs:
  - csharp
  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "Permite a autenticação de formulários com os serviços de aplicação de cliente."
  remarks: "Pode utilizar os serviços de aplicação de cliente para validar os utilizadores ao utilizar a autenticação de formulários. Para ativar a autenticação de formulários, configure a aplicação para utilizar a classe de ClientFormsAuthenticationMembershipProvider. Para obter mais informações, consulte [como: configurar os serviços de aplicação cliente](~/add/includes/ajax-current-ext-md.md).       Após a configuração, pode validar os utilizadores ao chamar o `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>método, o que chama internamente o <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>método.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       A autenticação de formulários requer que o utilizador Especifica as respetivas credenciais através de controlos de início de sessão fornecidos pela sua aplicação. Pode obter as credenciais e transmita-los para o <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>método.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Também pode passar em cadeias vazias ou `null` para utilizar um fornecedor de credenciais. Um fornecedor de credenciais é um <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>implementação especificada no ficheiro de configuração de aplicação.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> Normalmente, irá implementar o <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>método para apresentar uma caixa de diálogo de início de sessão e devolver um preenchidos <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials>objeto.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> </xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName> Utilizar um fornecedor de credenciais permite-lhe partilhar uma caixa de diálogo de início de sessão único entre várias aplicações.       O <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>método autentica utilizadores através do serviço de início de sessão indicado pelo <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>propriedade.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> O valor da <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>propriedade normalmente obtida a partir do ficheiro de configuração da aplicação juntamente com outros valores de configuração.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> Para obter mais informações, consulte [como: configurar os serviços de aplicação cliente](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md).       Se o utilizador é autenticado com êxito, o fornecedor de serviço define o `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>propriedade para um novo <xref:System.Web.ClientServices.ClientRolePrincipal>objeto que contém um novo <xref:System.Web.ClientServices.ClientFormsIdentity>objeto que contém as informações do utilizador.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> Se um <xref:System.Web.ClientServices.Providers.ClientRoleProvider>está configurado para a sua aplicação, pode utilizar o <xref:System.Web.ClientServices.ClientRolePrincipal>objeto para obter informações de função de utilizador do serviço de funções.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       Pode obter uma referência para a instância de ClientFormsAuthenticationMembershipProvider atual através de `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>propriedade.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> Pode utilizar a referência do fornecedor de associação para chamar o <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>método diretamente.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Além disso, terá da referência do fornecedor de associação para chamar o <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>método, que é não está disponível a <xref:System.Web.Security.MembershipProvider>classe base.</xref:System.Web.Security.MembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>       Não é possível utilizar a classe de ClientFormsAuthenticationMembershipProvider para criar, eliminar ou modificar informações de associação. Para criar, eliminar ou modificar os utilizadores, tem de alterar a configuração do serviço de início de sessão no servidor."
