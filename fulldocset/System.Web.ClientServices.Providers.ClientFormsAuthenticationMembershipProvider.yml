  langs:
  - csharp
  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "Enables forms authentication with client application services."
  remarks: "You can use client application services to validate users by using forms authentication. To enable forms authentication, you configure your application to use the ClientFormsAuthenticationMembershipProvider class. For more information, see [How to: Configure Client Application Services](~/add/includes/ajax-current-ext-md.md).       After configuration, you can validate users by calling the `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> method, which internally calls the <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> method.       Forms authentication requires that the user specify their credentials through login controls provided by your application. You can retrieve the credentials and pass them to the <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> method. You can also pass in empty strings or `null` to use a credentials provider. A credentials provider is an <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> implementation specified in your application configuration file. You will typically implement the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName> method to display a login dialog box and return a populated <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> object. Using a credentials provider enables you to share a single login dialog box among multiple applications.       The <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> method authenticates users through the login service indicated by the <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> property. The value of the <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> property is typically retrieved from the application configuration file along with other configuration values. For more information, see [How to: Configure Client Application Services](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md).       If the user is successfully authenticated, the service provider sets the `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> property to a new <xref:System.Web.ClientServices.ClientRolePrincipal> object that contains a new <xref:System.Web.ClientServices.ClientFormsIdentity> object that contains the user information. If a <xref:System.Web.ClientServices.Providers.ClientRoleProvider> is configured for your application, you can use the <xref:System.Web.ClientServices.ClientRolePrincipal> object to retrieve user role information from the roles service.       You can retrieve a reference to the current ClientFormsAuthenticationMembershipProvider instance through the `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> property. You can use the membership provider reference to call the <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> method directly. Additionally, you will need the membership provider reference to call the <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A> method, which is not available in the <xref:System.Web.Security.MembershipProvider> base class.       You cannot use the ClientFormsAuthenticationMembershipProvider class to create, delete, or modify membership information. To create, delete, or modify users, you must change the configuration of the login service on the server."
