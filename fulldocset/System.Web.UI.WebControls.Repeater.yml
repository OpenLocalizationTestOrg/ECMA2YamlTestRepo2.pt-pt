- uid: System.Web.UI.WebControls.Repeater.DataSource
  id: DataSource
  parent: System.Web.UI.WebControls.Repeater
  langs:
  - csharp
  name: DataSource
  nameWithType: Repeater.DataSource
  fullName: System.Web.UI.WebControls.Repeater.DataSource
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a origem de dados que fornece dados para preencher a lista."
  remarks: "Utilize esta propriedade para especificar a origem de dados para preencher o <xref:System.Web.UI.WebControls.Repeater>controlo.</xref:System.Web.UI.WebControls.Repeater> A origem de dados pode ser qualquer <xref:System.Collections.IEnumerable?displayProperty=fullName>coleção como um <xref:System.Data.DataView?displayProperty=fullName>para aceder a bases de dados, uma <xref:System.Collections.ArrayList?displayProperty=fullName>, ou uma matriz ou uma <xref:System.ComponentModel.IListSource>objeto.</xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando definir a propriedade de origem de dados tem de escrever manualmente o código para vincular a origem de dados.       Se a origem de dados especificada pela propriedade da origem de dados contém várias origens de dados, utilize o <xref:System.Web.UI.WebControls.Repeater.DataMember%2A>propriedade para especificar a origem específica para vincular ao controlo.</xref:System.Web.UI.WebControls.Repeater.DataMember%2A> Por exemplo, se tiver um <xref:System.Data.DataSet?displayProperty=fullName>com várias tabelas, tem de especificar que tabela para vincular ao controlo.</xref:System.Data.DataSet?displayProperty=fullName> Depois de especificar a origem de dados, utilize o <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>método para vincular a origem de dados para o controlo.</xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       Em alternativa, pode utilizar o <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>propriedade automaticamente vinculada a uma origem de dados representada por um controlo de origem de dados.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Quando configurar o <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>propriedade, o <xref:System.Web.UI.WebControls.Repeater>automaticamente controlo está vinculado ao controlo de origem de dados especificada.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Não é necessário escrever código que explicitamente chamadas a <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>método, a menos que alterar dinamicamente as propriedades do <xref:System.Web.UI.WebControls.Repeater>controlo.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       Se os valores são especificados para a propriedade de origem de dados e o <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>propriedade, o ASP.NET não é possível resolver a origem de dados e um <xref:System.Web.HttpException?displayProperty=fullName>é emitida.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>"
  example:
  - "The following example demonstrates how to specify the DataSource of the <xref:System.Web.UI.WebControls.Repeater> control when the page is loaded.  \n  \n [!code-cs[Classic Repeater.DataSource Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_137_1.aspx)]\n [!code-vb[Classic Repeater.DataSource Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_137_1.aspx)]"
  syntax:
    content: public virtual object DataSource { get; set; }
    return:
