  summary: "Vincula o <xref href=&quot;System.Web.UI.WebControls.Repeater&quot;> </xref> controlo e todos os respectivos controlos subordinados para a origem de dados especificada."
  remarks: "Utilizar o método de DataBind para vincular a origem de dados especificada pelo <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>propriedade para o <xref:System.Web.UI.WebControls.Repeater>controlo.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> Quando vincular uma origem de dados para o <xref:System.Web.UI.WebControls.Repeater>controlo, as informações da origem de dados é apresentado no controlo.</xref:System.Web.UI.WebControls.Repeater>       O <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>método também costuma é utilizado para sincronizar a origem de dados e uma listagem controlo depois de informações da origem de dados são atualizadas de dados.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> Isto permite que as alterações da origem de dados também seja actualizado numa lista de controlo de dados.       Se a origem de dados para o <xref:System.Web.UI.WebControls.Repeater>controlo é especificado pelo <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>propriedade, não terá de chamar o método DataBind explicitamente.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> </xref:System.Web.UI.WebControls.Repeater> ASP.NET chama este método automaticamente para vincular o controlo de origem de dados especificada para o <xref:System.Web.UI.WebControls.Repeater>controlo.</xref:System.Web.UI.WebControls.Repeater>"
