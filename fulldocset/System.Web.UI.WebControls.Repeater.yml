  name: Repeater
  nameWithType: Repeater
  fullName: System.Web.UI.WebControls.Repeater
  type: Class
  summary: "Um controlo de lista de vinculados a dados que permite o esquema personalizada, repetindo um modelo especificado para cada item apresentado na lista."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [enlace de dados](#data_binding)      -   [modelos](#templates)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controlo Repeater a introdução se uma lista de vinculados a dados transformada em modelo básica.       Não tem nenhum esquema incorporada ou estilos, pelo que tem de declarar explicitamente todos os esquema, formatação e etiquetas de estilo nos modelos do controlo.       O controlo de Repeater permite-lhe dividir etiquetas de marcação pelos modelos.  Para criar uma tabela com os modelos, incluir a etiqueta de tabela de begin (`<table>`) no <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, uma tag de linha única tabela (`<tr>`) no <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>e a etiqueta de tabela de fim (`</table>`) no <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       O controlo de Repeater tem capacidades não seleção incorporado ou edição de suporte. Pode utilizar o <xref:System.Web.UI.WebControls.Repeater.ItemCommand>eventos para processar eventos de controlo que são geradas a partir de modelos ao controlo.</xref:System.Web.UI.WebControls.Repeater.ItemCommand>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_binding&quot;></a># # Vincular dados controlo Repeater fornece duas propriedades para suportar o enlace de dados. Para vincular dados para qualquer coleção que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (tal como um <xref:System.Data.DataView?displayProperty=fullName>, um <xref:System.Collections.ArrayList?displayProperty=fullName>, ou uma matriz), ou o <xref:System.ComponentModel.IListSource>interface, utilize o <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>propriedade para especificar a origem de dados.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando configurar o <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>propriedade, manualmente tem de escrever o código para efetuar o enlace de dados.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> Para vincular automaticamente o controlo de Repeater a uma origem de dados representada por um controlo de origem de dados, defina o <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>propriedade para o <xref:System.Web.UI.Control.ID%2A>do controlo de origem de dados a utilizar.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Quando configurar o <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>propriedade, o controlo de Repeater automaticamente está vinculado ao controlo de origem de dados especificado no primeiro pedido.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Por conseguinte, não terá de chamar explicitamente o <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>método, exceto se tiver alterado as propriedades relacionadas com a dados do controlo Repeater.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Está vinculado a um controlo Repeater respetivo <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>e <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>para os dados de modelo declarado e referenciada pelo respetivo <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>propriedade ou os dados de origem controlo especificado pelo respetivo <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>propriedade.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> O <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>, e <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>não são vinculados a dados.</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Se a origem de dados do controlo Repeater está definida, mas não são devolvidos dados, o controlo compõe o <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>e <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>com não existem itens.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Se a origem de dados é `null`, o Repeater não é composto.      <a name=&quot;templates&quot;></a># # Modelos, no mínimo, cada controlo Repeater tem de definir um <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> No entanto, os outros modelos opcionais descritos na tabela seguinte podem ser utilizados para personalizar o aspeto da lista.      | Nome do modelo | Descrição |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>| Define o conteúdo e o esquema de itens na lista.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Este modelo não é necessário. |   | <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>| Se definido, determina o conteúdo e o esquema de alternar (baseado em zero ímpar-indexada) itens.</xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> Se não definido, <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>é utilizado. |   | <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>| Se definido, é composto entre itens (e alternadas itens).</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Se não definido um separador não está a ser composto. |   | <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>| Se definido, determina o conteúdo e o esquema de cabeçalho da lista.</xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Se não definido, um cabeçalho não é composto. |   | <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>| Se definido, determina o conteúdo e o esquema do rodapé da lista.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> Se não definido, um rodapé não é composto. |      <a name=&quot;declarative_syntax&quot;> </a> # # Sintaxe declarativa```   <asp:Repeater       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:Repeater>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192873).  \n  \n The following code example demonstrates how to use two simple Repeater controls on a page. The <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property is used to specify the data source for the Repeater control. The first Repeater displays its items in a table; the second Repeater displays its items in a comma-separated list.  \n  \n [!code-cs[Classic Repeater Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_1.aspx)]\n [!code-vb[Classic Repeater Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property to specify the data source for a Repeater control. The <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the Repeater control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[Repeater.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_2.aspx)]\n [!code-vb[Repeater.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_2.aspx)]"
