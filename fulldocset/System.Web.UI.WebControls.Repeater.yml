      description: "Um <xref:System.Collections.IEnumerable>ou <xref href=&quot;System.ComponentModel.IListSource&quot;> </xref> objeto que contém uma coleção de valores utilizados para fornecer dados a este controlo.</xref:System.Collections.IEnumerable> O valor predefinido é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Repeater.DataSource*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O objeto de origem de dados especificado não é uma origem suportada dos dados para o <xref href=&quot;System.Web.UI.WebControls.Repeater&quot;> </xref> controlo."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Não é possível resolver a origem de dados porque foi especificado um valor para a propriedade de origem de dados e o <xref:System.Web.UI.WebControls.Repeater.DataSourceID*>propriedade.</xref:System.Web.UI.WebControls.Repeater.DataSourceID*>"
  platform:
  - net462
- uid: System.Web.UI.WebControls.Repeater.DataSourceID
  id: DataSourceID
  parent: System.Web.UI.WebControls.Repeater
  langs:
  - csharp
  name: DataSourceID
  nameWithType: Repeater.DataSourceID
  fullName: System.Web.UI.WebControls.Repeater.DataSourceID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o <xref:System.Web.UI.Control.ID*>controlar a propriedade da origem de dados que o <xref href=&quot;System.Web.UI.WebControls.Repeater&quot;> </xref> controlo deve utilizar para obter a respetiva origem de dados.</xref:System.Web.UI.Control.ID*>"
  remarks: "Utilize a propriedade DataSourceID para aceder a <xref:System.Web.UI.Control.ID%2A>controlar a propriedade da origem de dados que o <xref:System.Web.UI.WebControls.Repeater>controlo deve utilizar para obter a respetiva origem de dados.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.Control.ID%2A> O controlo de origem de dados que é referenciado pela propriedade DataSourceID pode ser qualquer controlo que implementa o <xref:System.Web.UI.IDataSource>interface.</xref:System.Web.UI.IDataSource> O controlo de origem de dados tem de existir no mesmo contentor de nomenclatura que o <xref:System.Web.UI.WebControls.Repeater>controlo que faça referência a este ou num controlo principal do <xref:System.Web.UI.WebControls.Repeater>controlo.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> Quando especificar um valor para a propriedade DataSourceID, o <xref:System.Web.UI.WebControls.Repeater>controlo está vinculado ao controlo de origem de dados especificada.</xref:System.Web.UI.WebControls.Repeater> Não é necessário escrever código que explicitamente chamadas a <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>método.</xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       Em alternativa, pode utilizar o <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>propriedade para especificar a origem dos valores para o enlace para o <xref:System.Web.UI.WebControls.Repeater>controlo.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> A origem de dados tem de ser uma coleção que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (tais como o <xref:System.Data.DataView?displayProperty=fullName>ou <xref:System.Collections.ArrayList?displayProperty=fullName>objeto) ou o <xref:System.ComponentModel.IListSource>interface.</xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando configurar o <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>propriedade, tem de escrever o código para efetuar o enlace de dados.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A>       Se os valores especificados para ambos os <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>e DataSourceID propriedades, o ASP.NET não é possível resolver a origem de dados e um <xref:System.Web.HttpException?displayProperty=fullName>exceção é emitida.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A>       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to set the DataSourceID property to the <xref:System.Web.UI.Control.ID%2A> property of a <xref:System.Web.UI.WebControls.SqlDataSource> control. When the page is loaded, the <xref:System.Web.UI.WebControls.Repeater> control binds to the data source that is specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[Repeater.DataSourceID#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_241_1.aspx)]\n [!code-vb[Repeater.DataSourceID#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_241_1.aspx)]"
  syntax:
    content: public virtual string DataSourceID { get; set; }
    return:
      type: System.String
      description: "O <xref uid=&quot;langword_csharp_ID&quot; name=&quot;ID&quot; href=&quot;&quot;> </xref> propriedade do controlo de origem de dados."
  overload: System.Web.UI.WebControls.Repeater.DataSourceID*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "A origem de dados não é possível resolver para uma das seguintes razões:-é especificado um valor para ambos os <xref:System.Web.UI.WebControls.Repeater.DataSource*>e propriedades de DataSourceID.</xref:System.Web.UI.WebControls.Repeater.DataSource*>      -A origem de dados especificada pela propriedade DataSourceID não é possível encontrar na página.      -Não implementa a origem de dados especificada pela propriedade DataSourceID <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref>."
  platform:
  - net462
