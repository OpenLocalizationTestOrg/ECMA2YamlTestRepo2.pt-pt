  type: Class
  summary: "Representa um <xref uid=&quot;langword_csharp_&lt;caches&gt;&quot; name=&quot;&lt;caches&gt;&quot; href=&quot;&quot;> </xref> elemento num ficheiro de configuração. Esta classe não pode ser herdada."
  remarks: "O `<caches>` elemento configura os serviços de colocação em cache para WIF. Regista o tipo de cache de token de segurança de sessão e o tipo de cache de reprodução de tokens para utilizar. Pode ser especificado o nível de serviço sob o `<identityConfiguration>` elemento ou de uma coleção de processador de token de segurança no `<securityTokenHandlerConfiguration>` elemento. O `Caches` propriedade o <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>classe e do <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>classe é uma instância de IdentityModelCachesElement.</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement> Depois de ler o ficheiro de configuração, as caches configuradas são representadas pela <xref:System.IdentityModel.Configuration.IdentityModelCaches>classe.</xref:System.IdentityModel.Configuration.IdentityModelCaches>"
  syntax:
    content: 'public sealed class IdentityModelCachesElement : System.Configuration.ConfigurationElement'
