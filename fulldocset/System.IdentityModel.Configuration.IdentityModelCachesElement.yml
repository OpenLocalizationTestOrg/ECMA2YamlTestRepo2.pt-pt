  summary: "Gets or sets the <xref:System.Type> of the token replay cache."
  remarks: "This property is optional. It corresponds to an `<tokenReplayCache>` element specified under the  `<caches>` element. It specifies the type of the cache to use to detect replayed tokens. All replay caches must derive from <xref:System.IdentityModel.Tokens.TokenReplayCache>       Replay detection is enabled with the `<tokenReplayDetection>` element. This element is represented by the <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement> class."
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement TokenReplayCache { get; set; }
    return:
