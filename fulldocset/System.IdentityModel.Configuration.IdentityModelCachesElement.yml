  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Obtém ou define o <xref:System.Type>da cache de token de sessão.</xref:System.Type>"
  remarks: "Esta propriedade é opcional. Corresponde a um `<sessionSecurityTokenCache>` elemento especificado no `<caches>`. Especifica o tipo de cache a utilizar para armazenar os tokens de segurança de sessão. Todas as caches de token de sessão tem de derivar de<xref:System.IdentityModel.Tokens.SessionSecurityTokenCache></xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>"
  syntax:
