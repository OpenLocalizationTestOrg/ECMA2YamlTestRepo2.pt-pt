  name: IdentityModelCachesElement
  nameWithType: IdentityModelCachesElement
  fullName: System.IdentityModel.Configuration.IdentityModelCachesElement
  type: Class
  summary: "Represents a <xref uid=&quot;langword_csharp_&lt;caches&gt;&quot; name=&quot;&lt;caches&gt;&quot; href=&quot;&quot;></xref> element in a configuration file. This class cannot be inherited."
  remarks: "The `<caches>` element configures the caching services for WIF. It registers the type of session security token cache and the type of token replay cache to use. It can be specified at the service level under the `<identityConfiguration>` element or on a security token handler collection under the `<securityTokenHandlerConfiguration>` element. The `Caches` property of the <xref:System.IdentityModel.Configuration.IdentityConfigurationElement> class and of the <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> class is an instance of IdentityModelCachesElement. After the configuration file has been read, the configured caches are represented by the <xref:System.IdentityModel.Configuration.IdentityModelCaches> class."
  syntax:
    content: 'public sealed class IdentityModelCachesElement : System.Configuration.ConfigurationElement'
