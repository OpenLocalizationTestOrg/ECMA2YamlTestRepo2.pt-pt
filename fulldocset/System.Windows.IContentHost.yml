  name: GetRectangles(ContentElement)
  nameWithType: IContentHost.GetRectangles(ContentElement)
  fullName: System.Windows.IContentHost.GetRectangles(ContentElement)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Devolve uma coleção de delimitadora retângulos para um elemento subordinado."
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Rect> GetRectangles (System.Windows.ContentElement child);
    parameters:
    - id: child
      type: System.Windows.ContentElement
      description: "O elemento subordinado do que o delimitador retângulos para são devolvidos."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Rect}
      description: "Uma coleção de delimitadora retângulos para um elemento subordinado."
  overload: System.Windows.IContentHost.GetRectangles*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Se *subordinado* é nulo."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Se o elemento não é um descendente direto (ou seja, tem de ser um elemento subordinado do elemento de <xref href=&quot;System.Windows.IContentHost&quot;> </xref> ou um <xref href=&quot;System.Windows.ContentElement&quot;> </xref> que é um predecessor direto do <xref href=&quot;System.Windows.IContentHost&quot;> </xref>)."
