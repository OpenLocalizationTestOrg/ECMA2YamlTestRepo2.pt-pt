  name: HostedElements
  nameWithType: IContentHost.HostedElements
  fullName: System.Windows.IContentHost.HostedElements
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém uma enumeração que contém todos os subordinados <xref href=&quot;System.Windows.ContentElement&quot;> </xref>-derivada classes, bem como todos os <xref href=&quot;System.Windows.UIElement&quot;> </xref>-derivada classes que são um predecessor direto do <xref href=&quot;System.Windows.IContentHost&quot;> </xref> ou um dos respetivos descendente <xref href=&quot;System.Windows.ContentElement&quot;> </xref> classes."
  syntax:
    content: public System.Collections.Generic.IEnumerator<System.Windows.IInputElement> HostedElements { get; }
    return:
      type: System.Collections.Generic.IEnumerator{System.Windows.IInputElement}
      description: "Enumeração que contém todos os descendente <xref href=&quot;System.Windows.ContentElement&quot;> </xref>-derivada classes, bem como todos os <xref href=&quot;System.Windows.UIElement&quot;> </xref>-derivada classes que são um predecessor direto do <xref href=&quot;System.Windows.IContentHost&quot;> </xref> ou um dos respetivos descendente <xref href=&quot;System.Windows.ContentElement&quot;> </xref> classes. Por outras palavras, os elementos para o qual o <xref href=&quot;System.Windows.IContentHost&quot;> </xref> cria uma representação visual (<xref href=&quot;System.Windows.ContentElement&quot;></xref>-derivada classes) ou cuja esquema é suscitada pelo departamento pelo <xref href=&quot;System.Windows.IContentHost&quot;> </xref> (o predecessor de primeiro nível <xref href=&quot;System.Windows.UIElement&quot;> </xref>-derivada classes)."
  overload: System.Windows.IContentHost.HostedElements*
  exceptions: []
  platform:
  - net462
