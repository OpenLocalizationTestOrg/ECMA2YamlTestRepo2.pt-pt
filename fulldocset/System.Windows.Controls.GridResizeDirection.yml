  summary: "Space is redistributed based on the values of the <xref:System.Windows.FrameworkElement.HorizontalAlignment*>, <xref:System.Windows.FrameworkElement.VerticalAlignment*>, <xref:System.Windows.FrameworkElement.ActualWidth*>, and <xref:System.Windows.FrameworkElement.ActualHeight*> properties of the <xref href=&quot;System.Windows.Controls.GridSplitter&quot;></xref>."
  remarks: "-   If the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> is not set to <xref:System.Windows.HorizontalAlignment.Stretch>, space is redistributed between columns.      -   If the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> is set to <xref:System.Windows.HorizontalAlignment.Stretch> and the <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> is not set to <xref:System.Windows.VerticalAlignment.Stretch>, space is redistributed between rows.      -   If the following conditions are true, space is redistributed between columns:          -   The <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> is set to <xref:System.Windows.HorizontalAlignment.Stretch>.          -   The <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> is set to <xref:System.Windows.VerticalAlignment.Stretch>.          -   The <xref:System.Windows.FrameworkElement.ActualWidth%2A> is less than or equal to the <xref:System.Windows.FrameworkElement.ActualHeight%2A>.      -   If the following conditions are true, space is redistributed between rows:          -   <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> is set to <xref:System.Windows.HorizontalAlignment.Stretch>.          -   <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> is set to <xref:System.Windows.VerticalAlignment.Stretch>.          -   <xref:System.Windows.FrameworkElement.ActualWidth%2A> is greater than the <xref:System.Windows.FrameworkElement.ActualHeight%2A>."
