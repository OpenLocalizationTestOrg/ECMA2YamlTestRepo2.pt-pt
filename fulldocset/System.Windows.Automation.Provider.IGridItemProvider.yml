  name: IGridItemProvider
  nameWithType: IGridItemProvider
  fullName: System.Windows.Automation.Provider.IGridItemProvider
  type: Interface
  summary: "Exposes methods and properties to support UI Automation client access to individual child controls of containers that implement <xref href=&quot;System.Windows.Automation.Provider.IGridProvider&quot;></xref>."
  remarks: "Controls that implement IGridItemProvider can typically be traversed (that is, a UI Automation client can move to adjacent controls) by using the keyboard.       Implemented on a UI Automation provider that must support the <xref:System.Windows.Automation.GridItemPattern> control pattern."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("d02541f1-fb81-4d64-ae32-f520f8a6dbd1")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IGridItemProvider
