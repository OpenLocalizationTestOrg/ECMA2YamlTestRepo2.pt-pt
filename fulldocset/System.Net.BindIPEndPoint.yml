  summary: "Representa o método que especifica um local protocolo de Internet endereço e número de porta para uma <xref href=&quot;System.Net.ServicePoint&quot;> </xref>."
  remarks: "Especifique que o delegado de BindIPEndPoint é utilizado por um <xref:System.Net.ServicePoint>definindo a <xref:System.Net.ServicePoint.BindIPEndPointDelegate%2A?displayProperty=fullName>propriedade com o delegado como um argumento.</xref:System.Net.ServicePoint.BindIPEndPointDelegate%2A?displayProperty=fullName> </xref:System.Net.ServicePoint> Este delegado deve especificar um número de porta e o endereço IP local no devolvido <xref:System.Net.IPEndPoint>.</xref:System.Net.IPEndPoint>       Se o .NET Framework não é possível vincular o devolvido <xref:System.Net.IPEndPoint>para o <xref:System.Net.ServicePoint>depois <xref:System.Int32.MaxValue?displayProperty=fullName>tenta, um <xref:System.OverflowException>é emitida.</xref:System.OverflowException> </xref:System.Int32.MaxValue?displayProperty=fullName> </xref:System.Net.ServicePoint> </xref:System.Net.IPEndPoint>       Se pretender que o delegado para lhe dar controlo de ponto de serviço do enlace de ligação, deverá devolver o delegado `null`. Se pretender que a abortar a ligação, o delegado deve acionar uma excepção."
  syntax:
    content: public delegate System.Net.IPEndPoint BindIPEndPoint(ServicePoint servicePoint, IPEndPoint remoteEndPoint, int retryCount);
