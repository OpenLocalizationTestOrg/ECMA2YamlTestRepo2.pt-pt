  summary: "Occurs to indicate the progress of an ongoing operation."
  remarks: "## Event Data    The event handler receives an argument of type <xref:System.Management.ProgressEventArgs> containing data related to this event. The following <xref:System.Management.ProgressEventArgs> properties provide information specific to this event.      |Property|Description|   |--------------|-----------------|   |<xref:System.Management.ManagementEventArgs.Context%2A> (inherited from <xref:System.Management.ManagementEventArgs>)|Gets the operation context echoed back from the operation that triggered the event.|   |<xref:System.Management.ProgressEventArgs.Current%2A>|Gets the current amount of work done by the operation. This is always less than or equal to <xref:System.Management.ProgressEventArgs.UpperBound%2A>.|   |<xref:System.Management.ProgressEventArgs.Message%2A>|Gets or sets optional additional information regarding the operation&quot;s progress.|   |<xref:System.Management.ProgressEventArgs.UpperBound%2A>|Gets the total amount of work required to be done by the operation.|      ## .NET Framework Security    Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
