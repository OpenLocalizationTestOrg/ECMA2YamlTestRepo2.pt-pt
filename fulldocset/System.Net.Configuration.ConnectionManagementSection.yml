  type: Class
  summary: "Represents the configuration section for connection management. This class cannot be inherited."
  remarks: "This class corresponds to the [\\&lt;connectionManagement\\&gt; Element (Network Settings)](../Topic/%3CconnectionManagement%3E%20Element%20\\(Network%20Settings\\).md) configuration element.  \n  \n This class is used to access information about the number of simultaneous connections allowed between the local computer and a remote computer.  \n  \n This class provides programmatic access to information that can be stored in configuration files."
