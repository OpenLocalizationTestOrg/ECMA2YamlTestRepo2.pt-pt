  summary: "Obtém um valor que indica se o devolvido® dados objetos ActiveX (ADO) para os nomes de fornecedor do .NET Framework (ADO.NET) são uma lista exclusiva de valores possíveis."
  remarks: "Se derivar uma classe a partir de <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter>classe e substituir a <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>método para devolver uma lista exclusiva de nomes de fornecedor ADO.NET, também substituir o método GetStandardValuesExclusive para devolver `true` quando a lista de fornecedores de nome é exclusiva.</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.WebControls.DataProviderNameConverter>       O `context` parâmetro não é utilizado pelo GetStandardValuesExclusive."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Implementar um objeto de <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece informações sobre um contexto para um conversor de tipos para que o conversor de tipos possam executar uma conversão."
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
