  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value indicating whether the returned ActiveX® Data Objects (ADO) for the .NET Framework (ADO.NET) provider names are an exclusive list of possible values."
  remarks: "If you derive a class from the <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter> class and override the <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A> method to return an exclusive list of ADO.NET provider names, also override the GetStandardValuesExclusive method to return `true` when the provider name list is exclusive.       The `context` parameter is not used by the GetStandardValuesExclusive."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An object implementing the <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> that provides information about a context to a type converter so that the type converter can perform a conversion."
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive*
