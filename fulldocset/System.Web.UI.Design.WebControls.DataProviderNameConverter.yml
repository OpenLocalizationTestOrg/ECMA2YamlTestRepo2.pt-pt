  summary: "Cria uma lista selecionáveis pelo utilizador de objetos de dados de® do ActiveX (ADO) para os nomes de fornecedor do .NET Framework (ADO.NET)."
  remarks: "A classe de DataProviderNameConverter é um <xref:System.ComponentModel.TypeConverter>objeto que normalmente é referenciado pelo <xref:System.ComponentModel.TypeConverterAttribute>atributo.</xref:System.ComponentModel.TypeConverterAttribute> </xref:System.ComponentModel.TypeConverter>       Os nomes que são devolvidos pelo <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>método são dos fornecedores ADO.NET, do <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>método, o que criar objetos de dados.</xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> </xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>       O <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive%2A>método obtém um valor que indica se os nomes de fornecedor devolvido são uma lista exclusiva de valores possíveis.</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive%2A> O <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesSupported%2A>método obtém um valor que indica se os nomes de fornecedor devolvido são um conjunto padrão de valores que podem ser selecionadas a partir de uma lista.</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesSupported%2A>"
