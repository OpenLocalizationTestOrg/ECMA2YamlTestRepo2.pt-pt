  name: DataProviderNameConverter
  nameWithType: DataProviderNameConverter
  fullName: System.Web.UI.Design.WebControls.DataProviderNameConverter
  type: Class
  summary: "Creates a user-selectable list of ActiveX® Data Objects (ADO) for the .NET Framework (ADO.NET) provider names."
  remarks: "The DataProviderNameConverter class is a <xref:System.ComponentModel.TypeConverter> object that is typically referenced by the <xref:System.ComponentModel.TypeConverterAttribute> attribute.       The names that are returned by the <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A> method are of ADO.NET providers, from the <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> method, that create data objects.       The <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive%2A> method gets a value indicating whether the returned provider names are an exclusive list of possible values. The <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesSupported%2A> method gets a value indicating whether the returned provider names are a standard set of values that can be picked from a list."
  syntax:
    content: 'public class DataProviderNameConverter : System.ComponentModel.StringConverter'
