  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Devolve uma lista do disponíveis® dados objetos ActiveX (ADO) para os nomes de fornecedor do .NET Framework (ADO.NET)."
  remarks: "O método GetStandardValues utiliza o <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>método para devolver um <xref:System.Data.DataTable>objeto que contém os nomes de fornecedor do ADO.NET.</xref:System.Data.DataTable> </xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> Converte-isto <xref:System.Data.DataTable>para uma matriz de cadeia e, em seguida, converte esta matriz um <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>objeto.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> </xref:System.Data.DataTable>       O `context` parâmetro não é utilizado pelo GetStandardValues."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Implementar um objeto de <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece informações sobre um contexto para um conversor de tipos para que o conversor de tipos possam executar uma conversão."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>que contém os nomes de fornecedores ADO.NET disponíveis.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
  overload: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues*
  exceptions: []
  platform:
  - net462
