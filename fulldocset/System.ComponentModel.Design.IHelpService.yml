  name: IHelpService
  nameWithType: IHelpService
  fullName: System.ComponentModel.Design.IHelpService
  type: Interface
  summary: "Fornece métodos para mostrar os tópicos de ajuda e adição e remoção de palavras-chave de ajuda no momento da concepção."
  remarks: "O ambiente de tempo de criação fornece um sistema de ajuda que tenta localizar relevantes tópicos de ajuda a apresentar quando um utilizador prime F1. O sistema de ajuda mantém um conjunto de atual contexto palavras-chave que são utilizados para identificar tópicos relevantes, se for pedida ajuda. Por predefinição, as palavras-chave associados a objetos da classe seleccionada e as propriedades dos objetos no ambiente de estrutura do tempo. A palavra-chave default para um componente ou a propriedade é o nome completamente qualificado ou propriedade da classe. As palavras-chave específicas também estão associadas a determinados modos, por exemplo, quando estão selecionados vários objetos. Se uma coleção de ajuda personalizada é integrada com o ambiente de tempo de criação, configurando-o para um fornecedor externo ajuda, um fornecedor de documentação pode associar um tópico para uma propriedade de classe de componentes específicos ou uma palavra-chave constituídas por nome de tipo ou membro completamente qualificado do item.       O IHelpService pode ser utilizado para invocar o serviço de ajuda com uma palavra-chave especificado utilizando o <xref:System.ComponentModel.Design.IHelpService.ShowHelpFromKeyword%2A>método, ou para invocar um tópico de ajuda do URL um especificado, utilizando o <xref:System.ComponentModel.Design.IHelpService.ShowHelpFromUrl%2A>método.</xref:System.ComponentModel.Design.IHelpService.ShowHelpFromUrl%2A> </xref:System.ComponentModel.Design.IHelpService.ShowHelpFromKeyword%2A>       O IHelpService também pode ser utilizado para adicionar ou remover as palavras-chave de ajuda no momento da concepção. Selecionar um componente ou propriedade conceção tempo define uma palavra-chave da contexto de predefinido que consiste do tipo totalmente qualificado ou o nome de membro da seleção e remove as palavras-chave para qualquer selecionado anteriormente e componentes selecionados já não ou propriedades.       Porque o sistema de ajuda não remove automaticamente palavras-chave de ajuda personalizadas, tem de remover explicitamente uma palavra-chave personalizada quando já não se aplica. Pode monitorizar os eventos definidos pelo <xref:System.ComponentModel.Design.ISelectionService>interface para determinar quando altera uma seleção do componente.</xref:System.ComponentModel.Design.ISelectionService> Com base nesses eventos, pode adicionar um atributo de contexto de ajuda para um componente quando está selecionado e, em seguida, remova o atributo de contexto de ajuda quando a seleção já não inclui o componente."
  example:
  - "The following example demonstrates a designer that uses the IHelpService to add and remove Help context attributes for the included control. To use this sample, compile it to a class library and add an instance of the control to a <xref:System.Windows.Forms.Form>. In design view, selecting the component and pressing F1 attempts to look up relevant Help topics based on the current Help context keyword or keywords. Right-click the component and the shortcut menu displays commands, including two custom <xref:System.ComponentModel.Design.DesignerVerb> commands named `Add IHelpService Help Keyword` and `Remove IHelpService Help Keyword`. These commands can be used to add or remove a Help context keyword of the value \"IHelpService\", which attempts to raise the IHelpService topic when F1 is pressed.  \n  \n [!code-cpp[IHelpServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._161_1.cpp)]\n [!code-cs[IHelpServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._161_1.cs)]\n [!code-vb[IHelpServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._161_1.vb)]"
  syntax:
    content: public interface IHelpService
  implements: []
  platform:
  - net462
