  nameWithType: IHelpService.AddContextAttribute(String,String,HelpKeywordType)
  fullName: System.ComponentModel.Design.IHelpService.AddContextAttribute(String,String,HelpKeywordType)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Adiciona um atributo de contexto ao documento."
  remarks: "Atributos de contexto são utilizados para fornecer ajuda sensível ao contexto para os utilizadores. O anfitrião estruturador adiciona automaticamente os atributos de contexto de atributos de ajuda disponíveis em determinados componentes e as propriedades. Este método permite-lhe personalizar ainda mais a ajuda sensível ao contexto."
  syntax:
    content: public void AddContextAttribute (string name, string value, System.ComponentModel.Design.HelpKeywordType keywordType);
    parameters:
    - id: name
      type: System.String
      description: "O nome do atributo para adicionar."
    - id: value
      type: System.String
      description: "O valor do atributo."
    - id: keywordType
      type: System.ComponentModel.Design.HelpKeywordType
      description: "O tipo de palavra-chave, da enumeração <xref href=&quot;System.ComponentModel.Design.HelpKeywordType&quot;> </xref>."
  overload: System.ComponentModel.Design.IHelpService.AddContextAttribute*
  exceptions: []
  platform:
  - net462
