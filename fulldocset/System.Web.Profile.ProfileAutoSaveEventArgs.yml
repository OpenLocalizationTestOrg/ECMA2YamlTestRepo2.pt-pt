  fullName: System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> guarda automaticamente o perfil de utilizador."
  remarks: "O <xref:System.Configuration.SettingsBase.Save%2A>método determina automaticamente se as propriedades que são constituídos por tipos primitivos, cadeias, ou <xref:System.DateTime>objetos foram alterados, verificando o <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>valor da propriedade para cada <xref:System.Configuration.SettingsPropertyValue>no perfil de utilizador.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> O <xref:System.Configuration.SettingsBase.Save%2A>método explicitamente não é possível determinar se uma classe personalizada foi alterado.</xref:System.Configuration.SettingsBase.Save%2A> Pode utilizar o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventos para determinar se um objeto personalizado foi modificado e, em seguida, prossiga com a guardar automática se o objeto foi modificado ou cancelar a guardar automática se o objeto não foi modificado.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Para cancelar o perfil automático de operação de gravação, defina a propriedade de ContinueWithProfileAutoSave como `false` no <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento; caso contrário, defina a propriedade de ContinueWithProfileAutoSave como `true`.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Podem existir vários subscritores o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventos.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> O <xref:System.Web.Profile.ProfileModule>utilizará o último valor da propriedade ContinueWithProfileAutoSave está definida como.</xref:System.Web.Profile.ProfileModule> Como resultado, é recomendável que defina explicitamente a propriedade ContinueWithProfileAutoSave <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventos quer cancelar ou continuar com o automático guardar, como poderá ser necessário substituir o valor definido por um subscritor anterior.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> event included in the Global.asax file for an ASP.NET application.  \n  \n [!code-cs[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/csharp/p-system.web.profile.pro_0_1.asax)]\n [!code-vb[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/visualbasic/p-system.web.profile.pro_0_1.asax)]"
  syntax:
    content: public bool ContinueWithProfileAutoSave { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> guarda automaticamente o perfil de utilizador; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave*
