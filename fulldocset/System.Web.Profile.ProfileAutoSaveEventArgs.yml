  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> eventos do <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> classe."
  remarks: "O <xref:System.Web.Profile.ProfileAutoSaveEventHandler>delegado é definido para o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento da <xref:System.Web.Profile.ProfileModule>classe.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventHandler> Pode aceder a <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventos do <xref:System.Web.Profile.ProfileModule>classe no ficheiro global. asax para a sua aplicação ASP.NET, conforme mostrado no exemplo para este tópico.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> O <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>o evento é gerado no final da execução da página, se o <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName>propriedade é `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       O <xref:System.Configuration.SettingsBase.Save%2A>método determina automaticamente se as propriedades que são constituídos por tipos primitivos, cadeias, ou <xref:System.DateTime>objetos foram alterados, verificando o <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>valor da propriedade para cada <xref:System.Configuration.SettingsPropertyValue>no perfil de utilizador.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> O <xref:System.Configuration.SettingsBase.Save%2A>método explicitamente não é possível determinar se uma classe personalizada foi alterado.</xref:System.Configuration.SettingsBase.Save%2A> Pode utilizar o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventos para determinar se um objeto personalizado foi modificado e, em seguida, prossiga com a guardar automática se o objeto foi modificado ou cancelar a guardar automática se o objeto não foi modificado.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Para cancelar o perfil automático de operação de gravação, defina o <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>propriedade `false` no <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventos; caso contrário, defina o <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>propriedade para `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       Podem existir vários subscritores o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventos.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> O <xref:System.Web.Profile.ProfileModule>será utilizado o último valor que o <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>propriedade está definida como.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> Como resultado, é recomendável que defina explicitamente a <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>propriedade no <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventos independentemente se estão cancelamento ou continuar com o automático guardar, como poderá ser necessário substituir o valor definido por um subscritor anterior.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> event included in the Global.asax file for an ASP.NET application.  \n  \n [!code-cs[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/csharp/t-system.web.profile.pro_2_1.asax)]\n [!code-vb[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/visualbasic/t-system.web.profile.pro_2_1.asax)]"
