  name: JournalEntryUnifiedViewConverter
  nameWithType: JournalEntryUnifiedViewConverter
  fullName: System.Windows.Navigation.JournalEntryUnifiedViewConverter
  type: Class
  summary: "JournalEntryUnifiedViewConverter merges navigation back history and navigation forward history (as exposed by <xref href=&quot;System.Windows.Controls.Frame&quot;></xref> or <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;></xref>) into a single, [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-style navigation menu."
  remarks: "Both <xref:System.Windows.Controls.Frame> and <xref:System.Windows.Navigation.NavigationWindow> display navigation chrome that supports history navigation using the following mechanisms:      -   A button for navigating back one piece of content at a time.      -   A button for navigating forward one piece of content at a time.      -   An [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-style drop-down list that shows:          -   A combined list of up to nine items in back navigation history and up to nine items in forward navigation history.          -   The position of the current piece of content with respect to both back and forward navigation history.       The navigation history is stored by both <xref:System.Windows.Navigation.NavigationWindow> and <xref:System.Windows.Controls.Frame> in the following properties:       **Back Navigation History**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>.       **Forward Navigation History**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>.       To create the [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-style drop-down list, <xref:System.Windows.Navigation.NavigationWindow> and <xref:System.Windows.Controls.Frame> use JournalEntryUnifiedViewConverter to merge their individual back navigation history and forward navigation history into a single list of navigation history entries. The resulting list contains up to nine entries from back navigation history and up to nine entries from forward navigation history, plus an entry for the current content.       If you create custom navigation [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)], and need to provide an [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-style drop-down list, you can use JournalEntryUnifiedViewConverter to similar effect.      ## XAML Attribute Usage    This class is not typically used in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to construct a text-based navigation history menu. The menu uses JournalEntryUnifiedViewConverter to combine both the back and forward navigation histories of the hosted <xref:System.Windows.Controls.Frame> navigator.  \n  \n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/journalentryunifiedpositionconvertersnippets/mainwindow.xaml#journalentryunifiedpositionconverterwithmenuxaml)]\n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/t-system.windows.navigat_0_1.xaml)]"
  syntax:
    content: 'public sealed class JournalEntryUnifiedViewConverter : System.Windows.Data.IMultiValueConverter'
