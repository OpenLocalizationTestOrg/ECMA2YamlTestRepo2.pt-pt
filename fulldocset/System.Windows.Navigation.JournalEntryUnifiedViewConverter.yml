  summary: "Intercala dois pilhas de histórico de navegação."
  remarks: "Para <xref:System.Windows.Controls.Frame>, pilhas de navegação estão disponíveis as seguintes propriedades:- <xref:System.Windows.Controls.Frame.BackStack%2A>- <xref:System.Windows.Controls.Frame.ForwardStack%2A>para <xref:System.Windows.Navigation.NavigationWindow>, pilhas de navegação estão disponíveis as seguintes propriedades:- <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A><xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>as duas pilhas de navegação transmitido são combinadas uma pilha de navegação único que contém itens até nove da pilha cada navegação mais ao item actual.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>       </xref:System.Windows.Navigation.NavigationWindow.BackStack%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame.ForwardStack%2A> </xref:System.Windows.Controls.Frame.BackStack%2A> </xref:System.Windows.Controls.Frame>      ## Os membros de utilização do XAML atributos desta classe: são não normalmente utilizados nas [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], ou não é possível utilizar [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
