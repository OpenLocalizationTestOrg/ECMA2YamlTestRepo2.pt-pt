  type: Class
  summary: "JournalEntryUnifiedViewConverter intercala histórico de navegação back e histórico de navegação direta (como exposta pelo <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> ou <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>) numa única, [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-menu de navegação de estilo."
  remarks: "Ambos <xref:System.Windows.Controls.Frame>e <xref:System.Windows.Navigation.NavigationWindow>apresentar chrome de navegação que suporte a navegação histórico com os seguintes mecanismos:-um botão para navegar fazer uma cópia de uma peça de conteúdo de cada vez.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>      -Um botão para navegar um peça direta de conteúdo de cada vez.      -Um [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-estilo na lista pendente que mostra:-uma lista combinada de até nove itens anterior no histórico de navegação e até nove itens no histórico de navegação de avanço.          -A posição da informação atual do conteúdo no que respeita à back e histórico de navegação de avanço.       O histórico de navegação é armazenado pelo ambos <xref:System.Windows.Navigation.NavigationWindow>e <xref:System.Windows.Controls.Frame>nas seguintes propriedades: **novamente histórico de navegação**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       **Reencaminhar o histórico de navegação**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>       Para criar o [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-estilo na lista pendente, <xref:System.Windows.Navigation.NavigationWindow>e <xref:System.Windows.Controls.Frame>utilizar JournalEntryUnifiedViewConverter para intercalar o respetivo histórico de navegação de back-individuais e reencaminhar o histórico de navegação numa única lista da navegação entradas do histórico.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> A lista resultante contém até nove entradas do histórico de navegação back e até nove entradas do histórico de navegação de avanço plus uma entrada para o conteúdo atual.       Se criar navegação personalizado [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]e tem de fornecer um [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-estilo na lista pendente, pode utilizar JournalEntryUnifiedViewConverter para efeitos semelhantes.      ## Classe de atributo utilização este XAML não é normalmente utilizado em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to construct a text-based navigation history menu. The menu uses JournalEntryUnifiedViewConverter to combine both the back and forward navigation histories of the hosted <xref:System.Windows.Controls.Frame> navigator.  \n  \n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/journalentryunifiedpositionconvertersnippets/mainwindow.xaml#journalentryunifiedpositionconverterwithmenuxaml)]\n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/t-system.windows.navigat_0_1.xaml)]"
