  name: PerspectiveCamera
  nameWithType: PerspectiveCamera
  fullName: System.Windows.Media.Media3D.PerspectiveCamera
  type: Class
  summary: "Representa uma câmara de projeção de perspetiva."
  remarks: "PerspectiveCamera Especifica uma projeção de uma [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] modelo para um [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] superfície de visual. Esta projeção inclui foreshortening de perspetiva.  Por outras palavras, o PerspectiveCamera descreve um frustrum cujos lados convergir na direção de um ponto de horizon.  Objetos próximo à câmara aparecem maiores e objetos farther from a câmara aparecem mais pequenos.       O diagrama seguinte mostra a diferença entre projeções câmara orthographic e foreshortened de perspetiva.       ![Projecção de orthographic e perspetiva](~/add/media/camera-projections4.png &quot;projecção Orthographic e perspetiva&quot;)"
  example:
  - '[!code-xml[3dgallery_snip#ApplyDrawingToMaterialExampleWholePage](~/add/codesnippet/xaml/3DGallery/ApplyDrawingToMaterialExample.xaml#applydrawingtomaterialexamplewholepage)]'
