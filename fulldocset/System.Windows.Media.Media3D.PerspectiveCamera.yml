  type: Class
  summary: "Represents a perspective projection camera."
  remarks: "PerspectiveCamera specifies a projection of a [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] model to a [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] visual surface. This projection includes perspective foreshortening.  In other words, the PerspectiveCamera describes a frustrum whose sides converge toward a point on the horizon.  Objects closer to the camera appear larger, and objects farther from the camera appear smaller.       The following diagram shows the difference between orthographic and perspective-foreshortened camera projections.       ![Orthographic and perspective projection](~/add/media/camera-projections4.png &quot;Orthographic and perspective projection&quot;)"
