  name: ErrorProvider
  nameWithType: ErrorProvider
  fullName: System.Windows.Forms.ErrorProvider
  type: Class
  summary: "Provides a user interface for indicating that a control on a form has an error associated with it."
  remarks: "ErrorProvider presents a simple mechanism for indicating to the end user that a control on a form has an error associated with it. If an error description string is specified for the control, an icon appears next to the control. The icon flashes in the manner specified by <xref:System.Windows.Forms.ErrorProvider.BlinkStyle%2A>, at the rate specified by <xref:System.Windows.Forms.ErrorProvider.BlinkRate%2A>. When the mouse hovers over the icon, a ToolTip appears showing the error description string.       Typically, you use ErrorProvider in association with data-bound controls. When using ErrorProvider with data-bound controls, you must specify the <xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A>, either in the constructor or by setting the <xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A> property.      > [!NOTE] >  The ErrorProvider component does not provide built-in support for accessibility clients. To make your application accessible when using this component, you must provide an additional, accessible feedback mechanism."
  example:
  - "The following code example demonstrates using the ErrorProvider class to notify the user of a data entry error. The example creates a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.TextBox> control, a <xref:System.Windows.Forms.NumericUpDown> control, and a <xref:System.Windows.Forms.ComboBox> control, each validating its content, and an ErrorProvider for each control. The example sets error icon options using the <xref:System.Windows.Forms.ErrorProvider.BlinkRate%2A> and <xref:System.Windows.Forms.ErrorProvider.BlinkStyle%2A> properties and the <xref:System.Windows.Forms.ErrorProvider.SetIconAlignment%2A> and <xref:System.Windows.Forms.ErrorProvider.SetIconPadding%2A> methods. The <xref:System.Windows.Forms.ErrorProvider.SetError%2A> method is called with or without appropriate error text during a controlâ€™s <xref:System.Windows.Forms.Control.Validated> event, depending upon the content in the control.  \n  \n [!code-cs[System.Windows.Forms.ErrorProvider#1](~/add/codesnippet/CSharp/t-system.windows.forms.e_0_1.cs)]\n [!code-cpp[System.Windows.Forms.ErrorProvider#1](~/add/codesnippet/CPP/t-system.windows.forms.e_0_1.cpp)]\n [!code-vb[System.Windows.Forms.ErrorProvider#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.e_0_1.vb)]  \n  \n The following code example shows how to use the ErrorProvider with a <xref:System.Windows.Forms.ErrorProvider.DataSource%2A> and <xref:System.Windows.Forms.ErrorProvider.DataMember%2A> to indicate a data error to the user.  \n  \n [!code-cs[Classic ErrorProvider Example#1](~/add/codesnippet/CSharp/t-system.windows.forms.e_0_2.cs)]\n [!code-cpp[Classic ErrorProvider Example#1](~/add/codesnippet/CPP/t-system.windows.forms.e_0_2.cpp)]\n [!code-vb[Classic ErrorProvider Example#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.e_0_2.vb)]"
