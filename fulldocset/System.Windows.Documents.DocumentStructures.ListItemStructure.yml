- uid: System.Windows.Documents.DocumentStructures.ListItemStructure.Marker
  id: Marker
  parent: System.Windows.Documents.DocumentStructures.ListItemStructure
  langs:
  - csharp
  name: Marker
  nameWithType: ListItemStructure.Marker
  fullName: System.Windows.Documents.DocumentStructures.ListItemStructure.Marker
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents.DocumentStructures
  summary: "Gets or sets the name of the numeral, character, or bullet symbol for the list item as it appears in the formatting markup of the document."
  remarks: "A <xref:System.Windows.Documents.DocumentStructures.ListStructure> mirrors a set of items, usually short paragraphs, that are actually formatted as a list in the `<FixedPage>` part of a document&quot;s markup. Typically, each item in the list is formatted with a marker such as a numeral, character, or bullet. The marker could also be multiple characters or even an image. The value of the Marker property is the <xref:System.Windows.FrameworkElement.Name%2A> attribute of the element, in the `<FixedPage>` part of a document&quot;s markup, that specifies what that marker is. For example, if the marker element specifies the numeral 3 as the marker for a list item and the <xref:System.Windows.FrameworkElement.Name%2A> of that element is &quot;ThirdItem&quot;, then the Marker property of the <xref:System.Windows.Documents.DocumentStructures.ListItemStructure> that mirrors the list item should be set to &quot;ThirdItem.&quot;       If a list item has a marker, failing to reference the marker with the Marker property of the corresponding <xref:System.Windows.Documents.DocumentStructures.ListItemStructure> may force applications that are consuming the <xref:System.Windows.Documents.DocumentStructures.ListItemStructure> to display or print the marker at the end of the document."
  syntax:
    content: public string Marker { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> marking list item."
  overload: System.Windows.Documents.DocumentStructures.ListItemStructure.Marker*
  exceptions: []
  platform:
  - net462
