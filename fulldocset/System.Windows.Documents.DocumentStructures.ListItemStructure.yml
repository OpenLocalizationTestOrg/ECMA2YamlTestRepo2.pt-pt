  summary: "Obtém ou define o nome do caráter, numeral ou o símbolo de marca para o item da lista, conforme é apresentado na marcação de formatação do documento."
  remarks: "A <xref:System.Windows.Documents.DocumentStructures.ListStructure>espelhos um conjunto de itens, normalmente, curto parágrafos, que, na verdade, estejam formatados como uma lista no `<FixedPage>` fazem parte da marcação de um documento.</xref:System.Windows.Documents.DocumentStructures.ListStructure> Normalmente, cada item na lista é formatado com um marcador, tais como um numeral, um carácter ou uma marca. O marcador também pode ser vários carateres ou mesmo uma imagem. O valor da propriedade de marcador é o <xref:System.Windows.FrameworkElement.Name%2A>atributo do elemento, no `<FixedPage>` fazem parte da marcação de um documento, que especifica que esse está marcador</xref:System.Windows.FrameworkElement.Name%2A> Por exemplo, se o elemento de marcador Especifica o 3 numeral como marcador para um item da lista e <xref:System.Windows.FrameworkElement.Name%2A>de que o elemento é &quot;ThirdItem&quot;, em seguida, a propriedade de marcador do <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>que espelhos o item da lista deve ser definido como &quot;ThirdItem&quot;.</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.FrameworkElement.Name%2A>       Se um item da lista tiver um marcador, falhar referenciar o marcador com a propriedade de marcador de correspondente <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>poderá forçar as aplicações que estão a consumir o <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>para apresentar ou marcador no final do documento de impressão.</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.Documents.DocumentStructures.ListItemStructure>"
  syntax:
    content: public string Marker { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>Marcar o item da lista.</xref:System.String>"
  overload: System.Windows.Documents.DocumentStructures.ListItemStructure.Marker*
  exceptions: []
  platform:
  - net462
