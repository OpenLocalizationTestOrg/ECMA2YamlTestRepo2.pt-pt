  name: WebPartMovingEventArgs
  nameWithType: WebPartMovingEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>o evento é gerado quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outro controlo de servidor está a ser movido dentro da sua própria zona, ou para outra zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Isto pode ocorrer quando um utilizador arrasta um controlo, tanto quando há uma mudança programática.       O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>evento é originado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>método e fornece uma oportunidade para cancelar o processo de mover antes de terminar ou para controlar a ação do utilizador.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Se a mudança ser concluída e o controlo colocado numa nova posição, este evento é seguido de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       A classe de WebPartMovingEventArgs contém informações sobre o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Fornece acesso para o controlo de peças Web que está a ser movido e a zona que está a ser movido para."
  syntax:
    content: 'public class WebPartMovingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
  inheritance:
