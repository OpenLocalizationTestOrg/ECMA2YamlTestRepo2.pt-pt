- uid: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign
  id: HorizontalAlign
  parent: System.Web.UI.WebControls.TableItemStyle
  langs:
  - csharp
  name: HorizontalAlign
  nameWithType: TableItemStyle.HorizontalAlign
  fullName: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o alinhamento horizontal do conteúdo numa célula."
  remarks: "Utilize a propriedade HorizontalAlign para especificar o alinhamento horizontal do controlo de lista de dados dentro do respetivo contentor. Esta propriedade está definida com um do <xref:System.Web.UI.WebControls.HorizontalAlign>valores de enumeração.</xref:System.Web.UI.WebControls.HorizontalAlign> A tabela seguinte lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.HorizontalAlign>| O alinhamento horizontal não está definido. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| O conteúdo de uma célula é deixado seria justificado na célula. |   | <xref:System.Web.UI.MobileControls.Alignment>| O conteúdo de uma célula é centra-se na célula. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| O conteúdo de uma célula é com o botão direito seria justificado na célula. |       O valor desta propriedade é armazenado no estado de visualização.</xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.MobileControls.Alignment> </xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.WebControls.HorizontalAlign>"
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> valores de enumeração. A predefinição é <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O alinhamento horizontal especificado não é um do <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> valores de enumeração."
  platform:
  - net462
