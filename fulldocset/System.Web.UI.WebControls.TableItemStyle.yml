  name: TableItemStyle
  nameWithType: TableItemStyle
  fullName: System.Web.UI.WebControls.TableItemStyle
  type: Class
  summary: "Representa as propriedades de estilo para um elemento de um controlo que é apresentada como um <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref>."
  remarks: "A classe de TableItemStyle representa as propriedades de estilo para um elemento de um controlo que é apresentada como um <xref:System.Web.UI.WebControls.TableRow>ou <xref:System.Web.UI.WebControls.TableCell>.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow> Pode controlar o alinhamento vertical e horizontal do conteúdo num item da tabela, definindo o <xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A>e <xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A> Também pode especificar se o conteúdo da célula automaticamente continuar a na linha seguinte quando é atingido o fim da célula ao definir o <xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>propriedade.</xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>       Esta classe fornece métodos que são úteis para a criação de um estilo de um item no <xref:System.Web.UI.WebControls.Table>controlo.</xref:System.Web.UI.WebControls.Table> Pode utilizar o <xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A>e <xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A>métodos copiar ou as propriedades de estilo de outro TableItemStyle com a instância do TableItemStyle que o método é chamado a partir de intercalação.</xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A> </xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A>"
  example:
  - "The following code example creates several rows in a <xref:System.Web.UI.WebControls.Table> control and applies a TableItemStyle object to each row.  \n  \n [!code-cs[TableCell#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_43_1.aspx)]\n [!code-vb[TableCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_43_1.aspx)]  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
