  name: TableItemStyle
  nameWithType: TableItemStyle
  fullName: System.Web.UI.WebControls.TableItemStyle
  type: Class
  summary: "Represents the style properties for an element of a control that renders as a <see cref=&quot;T:System.Web.UI.WebControls.TableRow&quot;></see> or <see cref=&quot;T:System.Web.UI.WebControls.TableCell&quot;></see>."
  remarks: "The TableItemStyle class represents the style properties for an element of a control that renders as a <xref:System.Web.UI.WebControls.TableRow> or <xref:System.Web.UI.WebControls.TableCell>. You can control the vertical and horizontal alignment of the contents in an item of the table by setting the <xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A> and <xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A> properties, respectively. You can also specify whether the contents of the cell automatically continue on the next line when the end of the cell is reached by setting the <xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A> property.       This class provides methods that are useful for creating a style for an item in the <xref:System.Web.UI.WebControls.Table> control. You can use the <xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A> and <xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A> methods to copy or merge the style properties of another TableItemStyle with the instance of the TableItemStyle that the method is called from."
  example:
  - "The following code example creates several rows in a <xref:System.Web.UI.WebControls.Table> control and applies a TableItemStyle object to each row.  \n  \n [!code-cs[TableCell#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_43_1.aspx)]\n [!code-vb[TableCell#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_43_1.aspx)]  \n[!CODE [TableCell#3](../CodeSnippet/VS_Snippets_WebNet/TableCell#3)]"
