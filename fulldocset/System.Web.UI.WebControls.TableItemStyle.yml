  name: MergeWith(Style)
  nameWithType: TableItemStyle.MergeWith(Style)
  fullName: System.Web.UI.WebControls.TableItemStyle.MergeWith(Style)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Combines the style properties of the specified <see cref=&quot;T:System.Web.UI.WebControls.Style&quot;></see> into the instance of the <see cref=&quot;T:System.Web.UI.WebControls.TableItemStyle&quot;></see> class that this method is called from."
  remarks: "Use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> into the instance of the <xref:System.Web.UI.WebControls.TableItemStyle> class that this method is called from.       This method joins the properties of the <xref:System.Web.UI.WebControls.Style> object and the current instance of the <xref:System.Web.UI.WebControls.TableItemStyle> class. This is accomplished by setting each property that is not set in the current instance of the <xref:System.Web.UI.WebControls.TableItemStyle> class with the value in the corresponding property of the `s` parameter. Only properties that have not been set are replaced. If a property in the `s` parameter is not set, it does not replace the corresponding property in the current instance of the <xref:System.Web.UI.WebControls.TableItemStyle> class."
  syntax:
    content: public override void MergeWith (System.Web.UI.WebControls.Style s);
    parameters:
    - id: s
      type: System.Web.UI.WebControls.Style
      description: "A  that represents the style to combine."
  overload: System.Web.UI.WebControls.TableItemStyle.MergeWith*
  exceptions: []
