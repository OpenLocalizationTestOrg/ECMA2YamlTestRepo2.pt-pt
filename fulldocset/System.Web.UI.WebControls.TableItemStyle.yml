  remarks: "Utilize o método de MergeWith combinar as propriedades de estilo de especificado <xref:System.Web.UI.WebControls.Style>para a instância do <xref:System.Web.UI.WebControls.TableItemStyle>classe que este método é chamado pelo.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.Style>       Este método associa as propriedades do <xref:System.Web.UI.WebControls.Style>objeto e a instância atual de <xref:System.Web.UI.WebControls.TableItemStyle>classe.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.Style> Isto é conseguido através da definição de cada propriedade que não está definida na instância atual do <xref:System.Web.UI.WebControls.TableItemStyle>classe com o valor de propriedade correspondente do `s` parâmetro.</xref:System.Web.UI.WebControls.TableItemStyle> Apenas as propriedades que não foram definidas são substituídas. Se uma propriedade no `s` parâmetro não estiver definido, não substitui a propriedade correspondente na instância atual de <xref:System.Web.UI.WebControls.TableItemStyle>classe.</xref:System.Web.UI.WebControls.TableItemStyle>"
