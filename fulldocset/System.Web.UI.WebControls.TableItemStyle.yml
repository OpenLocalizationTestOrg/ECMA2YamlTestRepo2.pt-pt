  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the horizontal alignment of the contents in a cell."
  remarks: "Use the HorizontalAlign property to specify the horizontal alignment of the data list control within its container. This property is set with one of the <xref:System.Web.UI.WebControls.HorizontalAlign> enumeration values. The following table lists the possible values.      |Value|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.HorizontalAlign>|The horizontal alignment is not set.|   |<xref:System.Web.UI.WebControls.HorizontalAlign>|The contents of a cell are left justified within the cell.|   |<xref:System.Web.UI.MobileControls.Alignment>|The contents of a cell are centered within the cell.|   |<xref:System.Web.UI.WebControls.HorizontalAlign>|The contents of a cell are right justified within the cell.|       The value of this property is stored in view state."
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: "One of the <see cref=&quot;T:System.Web.UI.WebControls.HorizontalAlign&quot;></see> enumeration values. The default is <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;></xref>."
