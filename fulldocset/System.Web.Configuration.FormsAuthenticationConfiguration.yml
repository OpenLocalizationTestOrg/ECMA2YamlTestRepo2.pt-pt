      description: "Um do <xref href=&quot;System.Web.Configuration.FormsProtectionEnum&quot;> </xref> valores de enumeração. O valor predefinido é <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;> </xref>.       **Tenha em atenção** não se esqueça de utilizar o valor predefinido para esta propriedade se pretender que tanto a validação de dados, como a encriptação para ajudar a proteger o cookie. Esta opção utiliza o algoritmo de validação de dados configuradas com base no <xref uid=&quot;langword_csharp_machineKey&quot; name=&quot;machineKey&quot; href=&quot;&quot;> </xref>. Triple DES (3DES) é utilizado para encriptação, se disponível e se a chave for suficientemente longa (48 bytes ou mais).       Para melhorar a proteção dos seus cookies, também poderá definir a <xref:System.Web.Configuration.FormsAuthenticationConfiguration.RequireSSL*>para <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Configuration.FormsAuthenticationConfiguration.RequireSSL*>"
