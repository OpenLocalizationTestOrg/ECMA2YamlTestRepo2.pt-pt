- uid: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  id: EnableCrossAppRedirects
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: EnableCrossAppRedirects
  nameWithType: FormsAuthenticationConfiguration.EnableCrossAppRedirects
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se os utilizadores autenticados podem ser redirecionados para os URLS em outras aplicações."
  remarks: "O valor da propriedade EnableCrossAppRedirects define o atributo enableCrossAppRedirects o `forms` secção a secção de autenticação de uma configuração.       A propriedade EnableCrossAppRedirects é verificada pelo método EnableCrossAppRedirects quando o redirecionamento é um URL que não está na aplicação atual. Se EnableCrossAppRedirects for VERDADEIRO, o redirecionamento é efetuado; caso contrário, o browser é redirecionado para a página definida no <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>propriedade.</xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>      > [!NOTE] > Quando efetuar redirecionamentos em todas as aplicações, tem de garantir que muitos dos atributos no `form` secção de configuração estão duplicados entre as aplicações autenticadas. Para obter mais informações e um exemplo, consulte [formulários autenticação em todas as aplicações](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to access the EnableCrossAppRedirects property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/visualbasic/d8731910-d9d8-43fd-9ec3-_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/csharp/d8731910-d9d8-43fd-9ec3-_1.cs)]"
  syntax:
    content: public bool EnableCrossAppRedirects { get; set; }
    return:
      type: System.Boolean
      description: "VERDADEIRO se os utilizadores autenticados podem ser redirecionados para os URLs noutras aplicações; caso contrário, false. A predefinição é falsa."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects*
  exceptions: []
  platform:
  - net462
