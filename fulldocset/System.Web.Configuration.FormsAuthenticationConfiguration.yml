      type: System.Web.Configuration.FormsProtectionEnum
      description: "One of the <xref href=&quot;System.Web.Configuration.FormsProtectionEnum&quot;></xref> enumeration values. The default value is <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;></xref>.       **Note** Be sure to use the default value for this property if you want both data validation and encryption to help protect the cookie. This option uses the configured data-validation algorithm based on the <xref uid=&quot;langword_csharp_machineKey&quot; name=&quot;machineKey&quot; href=&quot;&quot;></xref>. Triple-DES (3DES) is used for encryption, if available and if the key is long enough (48 bytes or more).       To improve the protection of your cookie, you may also want to set the <xref:System.Web.Configuration.FormsAuthenticationConfiguration.RequireSSL*> to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
