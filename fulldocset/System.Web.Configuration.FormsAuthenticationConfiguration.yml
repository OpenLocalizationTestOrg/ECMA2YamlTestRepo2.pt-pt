  nameWithType: FormsAuthenticationConfiguration.SlidingExpiration
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define a autenticação, a expiração deslizante."
  remarks: "Quando o SlidingExpiration está definida como `true`, a hora é reposto intervalo durante o qual o cookie de autenticação é válido para a expiração <xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A>valor da propriedade.</xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A> Isto acontece se o utilizador percorre depois de metade de tempo limite expirou. Por exemplo, se definir uma expiração de 20 minutos, utilizando a expiração deslizante, um utilizador pode visitar o site em 2:00 PM e receber um cookie que está definido para expirarem 2:20 PM. A expiração é atualizada apenas se o utilizador visita o site após 2: as 22: 00. Se o utilizador visita o site em 2:09 PM, o cookie não é atualizado porque metade da hora de expiração não passou. Se o utilizador, em seguida, aguarda 12 minutos, visite o site em 2:21 PM, o cookie irá expirar."
  example:
  - "The following code example shows how to access the SlidingExpiration property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/visualbasic/p-system.web.configurati_238_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/csharp/p-system.web.configurati_238_1.cs)]"
  syntax:
    content: public bool SlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a expiração deslizante está ativada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration*
  exceptions: []
  platform:
  - net462
