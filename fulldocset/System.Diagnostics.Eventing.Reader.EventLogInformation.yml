  name: EventLogInformation
  nameWithType: EventLogInformation
  fullName: System.Diagnostics.Eventing.Reader.EventLogInformation
  type: Class
  summary: "Allows you to access the run-time properties of active event logs and event log files. These properties include the number of events in the log, the size of the log, a value that determines whether the log is full, and the last time the log was written to or accessed."
  remarks: ''
  example:
