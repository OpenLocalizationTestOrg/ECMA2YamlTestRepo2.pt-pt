  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>evento quando um botão para eliminar (um botão com o respetivo `CommandName` propriedade definida como &quot;Eliminar&quot;) do controlo é clicado, mas após o <xref:System.Web.UI.WebControls.DetailsView>controlo elimina o registo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView> Isto permite-lhe fornecer um processador de eventos que executa uma rotina personalizada, tais como a verificar os resultados de uma operação de eliminação, sempre que este evento ocorre.       Quando cria um delegado DetailsViewDeleteEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
