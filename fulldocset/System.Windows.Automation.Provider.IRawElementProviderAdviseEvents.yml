- uid: System.Windows.Automation.Provider.IRawElementProviderAdviseEvents.AdviseEventAdded(System.Int32,System.Int32[])
  id: AdviseEventAdded(System.Int32,System.Int32[])
  parent: System.Windows.Automation.Provider.IRawElementProviderAdviseEvents
  langs:
  - csharp
  name: AdviseEventAdded(Int32,Int32[])
  nameWithType: IRawElementProviderAdviseEvents.AdviseEventAdded(Int32,Int32[])
  fullName: System.Windows.Automation.Provider.IRawElementProviderAdviseEvents.AdviseEventAdded(Int32,Int32[])
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Notifies the UI Automation provider when a UI Automation client begins listening for a specific event, including a property-changed event."
  remarks: "This method enables the provider to reduce overhead by raising only events that are being listened for.       The `eventId` can be compared with the <xref:System.Windows.Automation.AutomationIdentifier.Id%2A> of an <xref:System.Windows.Automation.AutomationEvent> such as <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowClosedEvent>. You can also obtain the <xref:System.Windows.Automation.AutomationEvent> by using <xref:System.Windows.Automation.AutomationEvent.LookupById%2A>."
  example:
  - "The following example adds to a list of property changes that have been subscribed to.  \n  \n [!code-cs[UIAFragmentProvider_snip#124](~/add/codesnippet/csharp/UIAFragmentProvider_snip.ElementProvider/ListFragment.cs#124)]\n [!code-vb[UIAFragmentProvider_snip#124](~/add/codesnippet/visualbasic/UIAFragmentProviderVB/ListFragment.vb#124)]"
  syntax:
    content: public void AdviseEventAdded (int eventId, int[] properties);
    parameters:
    - id: eventId
      type: System.Int32
      description: "The identifier of the event being added."
    - id: properties
      type: System.Int32[]
      description: "The identifiers of the properties being added, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the event listener being added is not listening for property events."
  overload: System.Windows.Automation.Provider.IRawElementProviderAdviseEvents.AdviseEventAdded*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Automation.Provider.IRawElementProviderAdviseEvents.AdviseEventRemoved(System.Int32,System.Int32[])
  id: AdviseEventRemoved(System.Int32,System.Int32[])
  parent: System.Windows.Automation.Provider.IRawElementProviderAdviseEvents
  langs:
  - csharp
  name: AdviseEventRemoved(Int32,Int32[])
  nameWithType: IRawElementProviderAdviseEvents.AdviseEventRemoved(Int32,Int32[])
  fullName: System.Windows.Automation.Provider.IRawElementProviderAdviseEvents.AdviseEventRemoved(Int32,Int32[])
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Notifies the UI Automation provider when a UI Automation client stops listening for a specific event, including a property-changed event."
  remarks: "This method enables the UI Automation provider to reduce overhead by not raising events that are no longer being listened for.       The `eventId` can be compared with the <xref:System.Windows.Automation.AutomationIdentifier.Id%2A> of an <xref:System.Windows.Automation.AutomationEvent> such as <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowClosedEvent>. You can also obtain the <xref:System.Windows.Automation.AutomationEvent> by using <xref:System.Windows.Automation.AutomationEvent.LookupById%2A>."
  example:
  - "The following example removes property changes from a list of those that have been subscribed to.  \n  \n [!code-cs[UIAFragmentProvider_snip#125](~/add/codesnippet/csharp/UIAFragmentProvider_snip.ElementProvider/ListFragment.cs#125)]\n [!code-vb[UIAFragmentProvider_snip#125](~/add/codesnippet/visualbasic/UIAFragmentProviderVB/ListFragment.vb#125)]"
  syntax:
    content: public void AdviseEventRemoved (int eventId, int[] properties);
    parameters:
    - id: eventId
      type: System.Int32
      description: "The identifier of the event being removed"
    - id: properties
      type: System.Int32[]
      description: "The identifiers of the properties being removed, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the event listener being removed is not listening for property events."
  overload: System.Windows.Automation.Provider.IRawElementProviderAdviseEvents.AdviseEventRemoved*
  exceptions: []
  platform:
  - net462
