  summary: "Obtém ou define um <xref href=&quot;System.Windows.Media.Media3D.Matrix3D&quot;> </xref> como a matriz de transformação de projeção."
  remarks: "Esta propriedade é útil para aplicações que implementam os seus próprios cálculo de matriz de projeção.       Esta propriedade transforma o sistema de coordenadas do espaço de câmara para um cubo normalizado onde os X e Y coordena intervalo de -1 a 1 e os intervalos de coordenada Z do zero para 1.  As coordenadas de Z mínimas e máxima no espaço de câmara são definidas por forma a matriz de projeção transforma a coordenada Z.      <a name=&quot;dependencyPropertyInfo_ProjectionMatrix&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>"
  example:
  - "The following code creates a <xref:System.Windows.Media.Media3D.MatrixCamera> and sets the <xref:System.Windows.Media.Media3D.MatrixCamera.ViewMatrix%2A> and ProjectionMatrix properties.  \n  \n [!code-cs[matrixtransform3dview#MatrixTransform3DView3DN11](~/add/codesnippet/csharp/MatrixTransform3DView/Window1.xaml.cs#matrixtransform3dview3dn11)]\n [!code-vb[matrixtransform3dview#MatrixTransform3DView3DN11](~/add/codesnippet/visualbasic/matrixtransform3dview/window1.xaml.vb#matrixtransform3dview3dn11)]"
