  fullName: System.Windows.Media.Media3D.MatrixCamera
  type: Class
  summary: "Camera which specifies the view and projection transforms as <xref href=&quot;System.Windows.Media.Media3D.Matrix3D&quot;></xref> objects"
  remarks: "This camera enables applications to calculate their own view and projection matrices.  This allows applications to define cameras not directly supported by the <xref:System.Windows.Media.Media3D.ProjectionCamera> subclasses.       Using a MatrixCamera is the only way an application can know what the View/Projection matrices are.       A MatrixCamera can be animated using the <xref:System.Windows.Media.Media3D.Camera.Transform%2A> property."
