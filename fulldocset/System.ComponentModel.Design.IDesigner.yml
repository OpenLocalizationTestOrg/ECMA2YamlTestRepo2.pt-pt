  fullName: System.ComponentModel.Design.IDesigner
  type: Interface
  summary: "Provides the basic framework for building a custom designer."
  remarks: "The IDesigner interface provides an interface through which you can implement basic services for a designer. A designer can modify the behavior of a component at design time, and may provide its own services and behavior. A designer is only active at design-time, and must be associated with a type of component using a <xref:System.ComponentModel.DesignerAttribute> in order to be loaded when a component of the associated type is created at design time.       The IDesigner interface provides methods and properties that you can implement in order to provide custom behavior at design time.       Implement the <xref:System.ComponentModel.Design.IDesigner.Initialize%2A> method of a designer to perform actions when a component is created. This can be useful if a component should have a special configuration at design-time, or if its configuration should change depending on conditions that the designer can determine.       A designer can provide menu commands on the shortcut menu that is displayed when a user right-clicks a component or control in the design-time environment. You can implement the <xref:System.ComponentModel.Design.IDesigner.Verbs%2A> property to define a get accessor that returns a <xref:System.ComponentModel.Design.DesignerVerbCollection> containing the <xref:System.ComponentModel.Design.DesignerVerb> objects for generating menu commands.       A designer for a component that appears in the component tray can perform a default action when the component is double-clicked. Implement the <xref:System.ComponentModel.Design.IDesigner.DoDefaultAction%2A> method to specify the behavior to perform when the component is double-clicked.       A designer can also use the available design-time services to perform a variety of tasks, including surveying the current design-time environment for components and their properties, reading and setting the values of properties of components, managing the toolbox, managing selected components, or displaying a user interface that can be used to configure values or to apply further processing.       To implement a designer for a control that can be sited on a form, you can inherit from the <xref:System.Windows.Forms.Design.ControlDesigner> class. Controls whose associated designer does not derive from <xref:System.Windows.Forms.Design.ControlDesigner> are displayed in the component tray. The <xref:System.ComponentModel.Design.ComponentDesigner> and <xref:System.Windows.Forms.Design.ControlDesigner> classes implement the IDesigner interface and provide additional design-time support that may be of use to authors of designers. For more information, see the reference documentation for these classes.       For an overview of creating design components, please see [Extending Design-Time Support](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This example demonstrates an IDesigner implementation that stores a local reference to its component, performs a default action when the component is double-clicked, and provides a designer verb menu command.  \n  \n [!code-cs[IDesignerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._156_1.cs)]\n [!code-vb[IDesignerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._156_1.vb)]\n [!code-cpp[IDesignerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._156_1.cpp)]"
  syntax:
