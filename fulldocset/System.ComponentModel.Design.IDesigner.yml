  summary: "Gets a collection of the design-time verbs supported by the designer."
  remarks: "Returns the design time verbs supported by the component associated with the designer. The verbs returned by this method are typically displayed by the design-time environment in a right-click menu. When a user selects one of the verbs, the event handler of the corresponding <xref:System.ComponentModel.Design.DesignerVerb> is invoked.      > [!NOTE] >  A design-time environment typically provides a **Properties...** entry on a component&quot;s right-click menu. To avoid duplicate titles for menu entries, no verb with a title of &quot;Properties...&quot; should be included in a <xref:System.ComponentModel.Design.DesignerVerbCollection>."
  syntax:
