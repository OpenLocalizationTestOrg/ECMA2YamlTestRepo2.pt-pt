- uid: System.Windows.Automation.SelectionItemPatternIdentifiers.ElementSelectedEvent
  id: ElementSelectedEvent
  parent: System.Windows.Automation.SelectionItemPatternIdentifiers
  langs:
  - csharp
  name: ElementSelectedEvent
  nameWithType: SelectionItemPatternIdentifiers.ElementSelectedEvent
  fullName: System.Windows.Automation.SelectionItemPatternIdentifiers.ElementSelectedEvent
  type: Field
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Identifies the event that is raised when a single item is selected (causing all previously selected items to become deselected)."
  remarks: "If the result of either an <xref:System.Windows.Automation.Provider.ISelectionItemProvider.AddToSelection%2A> or a <xref:System.Windows.Automation.Provider.ISelectionItemProvider.RemoveFromSelection%2A> call is more than one selected item, then an <xref:System.Windows.Automation.SelectionItemPatternIdentifiers.ElementAddedToSelectionEvent> or <xref:System.Windows.Automation.SelectionItemPatternIdentifiers.ElementRemovedFromSelectionEvent> event is raised.       This identifier is used by UI Automation providers. UI Automation client applications should use the equivalent field in <xref:System.Windows.Automation.SelectionItemPattern>."
  syntax:
    content: public static readonly System.Windows.Automation.AutomationEvent ElementSelectedEvent;
    return:
      type: System.Windows.Automation.AutomationEvent
      description: "To be added."
  exceptions: []
  platform:
  - net462
