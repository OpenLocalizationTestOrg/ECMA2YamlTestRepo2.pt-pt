  summary: "Obtém o caminho para um item de projeto."
  remarks: "A propriedade PhysicalPath devolve o caminho físico para um item de projeto especificado se o anfitrião de estrutura suporta esta funcionalidade e faz sentido para obter um caminho físico para o item. Se o item é um item de disco não, como um Web site ou um local de FTP, deverá devolver a propriedade PhysicalPath `null`."
