  fullName: System.Web.UI.WebControls.ListViewItemEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCreated&quot;></xref> and <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDataBound&quot;></xref> events."
  remarks: "Before the <xref:System.Web.UI.WebControls.ListView> control can be rendered, a <xref:System.Web.UI.WebControls.ListViewItem> object must be created for each item in the control. The <xref:System.Web.UI.WebControls.ListView.ItemCreated> event is raised every time that an item in the <xref:System.Web.UI.WebControls.ListView> control is created. This enables you to provide an event-handling method that performs a custom routine whenever an item is created, such as adding custom content to an item.       Similarly, before the <xref:System.Web.UI.WebControls.ListView> control can be rendered, every item in the control must be bound to a record in the data source. The <xref:System.Web.UI.WebControls.ListView.ItemDataBound> event is raised when an item (represented by a <xref:System.Web.UI.WebControls.ListViewItem> object) is bound to data in the <xref:System.Web.UI.WebControls.ListView> control. This enables you to perform a custom routine whenever an item is bound to data, such as modifying the values of the data before they are displayed.       A ListViewItemEventArgs object is passed to the event-handling method, which enables you to access the properties of the item that raised the event. To determine which item type (data item, empty item, or insert item) is being created, use the <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> property of the <xref:System.Web.UI.WebControls.ListViewItem> object.       For a list of initial property values for an instance of ListViewItemEventArgs, see the <xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the ListViewItemEventArgs object to access the properties of the item that is being bound to data.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_284_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_284_1.aspx)]"
