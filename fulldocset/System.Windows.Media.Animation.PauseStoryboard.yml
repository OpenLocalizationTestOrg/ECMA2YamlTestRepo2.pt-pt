  summary: "A trigger action that pauses a <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;></xref>."
  remarks: "Use a PauseStoryboard with an <xref:System.Windows.EventTrigger> or a <xref:System.Windows.Trigger> to pause a Storyboard.       PauseStoryboard only affects a <xref:System.Windows.Media.Animation.Storyboard> when it is active (after the <xref:System.Windows.Media.Animation.Storyboard> starts).       To control a <xref:System.Windows.Media.Animation.Storyboard>, the PauseStoryboard must reference the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> of the <xref:System.Windows.Media.Animation.BeginStoryboard> that controls that <xref:System.Windows.Media.Animation.Storyboard>. See [How to: Use Event Triggers to Control a Storyboard After It Starts](~/add/includes/ajax-current-ext-md.md) for an example.      ## Beginning a Paused Animation    When a <xref:System.Windows.Media.Animation.BeginStoryboard> action is triggered after it has been paused, it appears to resume and restart. That&quot;s not what actually happens, however: the <xref:System.Windows.Media.Animation.BeginStoryboard> action actually replaces itself with an unpaused version. Each time a <xref:System.Windows.Media.Animation.BeginStoryboard> action is triggered, clock objects are created for its storyboard. These clocks are distributed to the properties they animate. So, when a <xref:System.Windows.Media.Animation.BeginStoryboard> is triggered again, it doesn&quot;t restart its clocks, it replaces them with new clocks."
