  remarks: "Utilize um PauseStoryboard com um <xref:System.Windows.EventTrigger>ou um <xref:System.Windows.Trigger>para colocar em pausa um guião gráfico principal.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       PauseStoryboard afeta apenas um <xref:System.Windows.Media.Animation.Storyboard>quando este está ativo (depois do <xref:System.Windows.Media.Animation.Storyboard>inicia).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       Para controlar a <xref:System.Windows.Media.Animation.Storyboard>tem de referenciar o PauseStoryboard <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>do <xref:System.Windows.Media.Animation.BeginStoryboard>que controla que <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.Storyboard> Consulte [como: utilizar os accionadores de eventos para controlar um guião gráfico principal depois desta ser iniciada](~/add/includes/ajax-current-ext-md.md) para obter um exemplo.      ## A partir de um em pausa animação quando um <xref:System.Windows.Media.Animation.BeginStoryboard>ação é acionada depois foi interrompido, é apresentado retomar o e reinicie.</xref:System.Windows.Media.Animation.BeginStoryboard> Que não o que acontece na realidade, no entanto: o <xref:System.Windows.Media.Animation.BeginStoryboard>ação, na verdade, substitui o próprio com uma versão retomada.</xref:System.Windows.Media.Animation.BeginStoryboard> Sempre que um <xref:System.Windows.Media.Animation.BeginStoryboard>ação é acionada, são criados relógio objetos para o seu guião gráfico principal.</xref:System.Windows.Media.Animation.BeginStoryboard> Estes relógios são distribuídos para as propriedades que animar. Assim, quando um <xref:System.Windows.Media.Animation.BeginStoryboard>é acionado novamente, não reiniciar os relógios, substitui-los com os relógios de novo.</xref:System.Windows.Media.Animation.BeginStoryboard>"
