  name: WebPartVerbsEventArgs
  nameWithType: WebPartVerbsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventArgs
  type: Class
  summary: "Fornece dados de eventos para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;> </xref> evento que é utilizado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>método.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>"
  remarks: "A classe de WebPartVerbsEventArgs representa os dados do evento para o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>evento, que ocorre quando são criados os verbos de peças Web para uma zona que derive da <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>       Verbos de peças Web representam as ações que os utilizadores podem realizar na interface de utilizador (UI) de uma página de peças Web, como minimizando, fechar ou restaurar controlos; adicionar controlos para uma página; ou cancelar uma ação. Podem aparecer verbos nas áreas de cabeçalho e rodapé de uma zona e existem verbos padrão fornecidos com o conjunto de controlo de peças Web e verbos personalizados que podem ser adicionados pelos programadores. Um verbo é representado na IU por um objeto clicável, que pode configurar aparecer como uma hiperligação, uma imagem ou um botão, pelo utilizando o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       A <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zona fornece um conjunto padrão de verbos obter apresentados no menu de verbos de um controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Uma zona de peças Web personalizada ou um controlo de peças Web dentro de uma zona de peças Web, pode adicionar verbos adicionais ao menu.       Um controlo numa zona de peças Web pode adicionar verbos ao menu de verbos do controlo herdar o <xref:System.Web.UI.WebControls.WebParts.WebPart>base classe e substituir a <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Se o controlo não herda do <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, base pode adicionar um verbo novo implementando o <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interface e, em seguida, substituir o <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>coleção.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Protegido <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>método permite derivada classes para substituir o evento sem anexar um delegado ao mesmo.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> Uma classe derivada sempre tem de chamar o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>método da classe base para garantir que os delegados registados recebem o evento.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
  syntax:
    content: 'public class WebPartVerbsEventArgs : EventArgs'
