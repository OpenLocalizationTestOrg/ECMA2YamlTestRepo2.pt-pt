  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Gets the automatically generated <see cref=&quot;T:System.Data.Common.DbCommand&quot;></see> object required to perform deletions at the data source."
  remarks: "An application can use the GetDeleteCommand method for informational or troubleshooting purposes because it returns the <xref:System.Data.Common.DbCommand> object to be executed.       You can also use GetDeleteCommand as the basis of a modified command. For example, you might call GetDeleteCommand and modify the command text, and then explicitly set that on the <xref:System.Data.Common.DbDataAdapter>.       After the SQL statement is first generated, the application must explicitly call <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> if it changes the statement in any way. Otherwise, the GetDeleteCommand will still be using information from the previous statement, which might not be correct. The SQL statements are first generated either when the application calls <xref:System.Data.Common.DbDataAdapter.Update%2A> or GetDeleteCommand."
  syntax:
    content: public System.Data.Common.DbCommand GetDeleteCommand ();
    parameters: []
    return:
      type: System.Data.Common.DbCommand
      description: "To be added."
  overload: System.Data.Common.DbCommandBuilder.GetDeleteCommand*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
