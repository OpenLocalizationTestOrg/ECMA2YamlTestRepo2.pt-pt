  namespace: System.Data.Common
  summary: "Gets the automatically generated <see cref=&quot;T:System.Data.Common.DbCommand&quot;></see> object required to perform updates at the data source."
  remarks: "An application can use the GetUpdateCommand method for informational or troubleshooting purposes because it returns the <xref:System.Data.Common.DbCommand> object to be executed.       You can also use GetUpdateCommand as the basis of a modified command. For example, you might call GetUpdateCommand and modify the command text, and then explicitly set that on the <xref:System.Data.Common.DbDataAdapter>.       After the SQL statement is first generated, the application must explicitly call <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> if it changes the statement in any way. Otherwise, the GetUpdateCommand will still be using information from the previous statement, which might not be correct. The SQL statements are first generated either when the application calls <xref:System.Data.Common.DbDataAdapter.Update%2A> or GetUpdateCommand."
