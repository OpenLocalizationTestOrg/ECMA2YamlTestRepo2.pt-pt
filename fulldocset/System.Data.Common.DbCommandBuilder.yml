  namespace: System.Data.Common
  summary: "Gets or sets the beginning character or characters to use when specifying database objects (for example, tables or columns) whose names contain characters such as spaces or reserved tokens."
  remarks: "Some data sources may have objects that can contain characters such as spaces, commas, and semicolons. To accommodate this capability, use the QuotePrefix and <xref:System.Data.Common.DbCommandBuilder.QuoteSuffix%2A> properties to specify delimiters such as a left bracket and a right bracket to encapsulate the object name.      > [!NOTE] >  Although you cannot change the QuotePrefix or <xref:System.Data.Common.DbCommandBuilder.QuoteSuffix%2A> properties after an insert, update, or delete command has been generated, you can change their settings after calling the `Update` method of a <xref:System.Data.Common.DbDataAdapter>."
  syntax:
    content: public virtual string QuotePrefix { get; set; }
    return:
      type: System.String
      description: "The beginning character or characters to use. The default is an empty string."
  overload: System.Data.Common.DbCommandBuilder.QuotePrefix*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "This property cannot be changed after an insert, update, or delete command has been generated."
