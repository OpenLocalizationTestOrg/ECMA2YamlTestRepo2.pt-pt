  name: DbCommandBuilder
  nameWithType: DbCommandBuilder
  fullName: System.Data.Common.DbCommandBuilder
  type: Class
  summary: "Automatically generates single-table commands used to reconcile changes made to a <see cref=&quot;T:System.Data.DataSet&quot;></see> with the associated database. This is an abstract class that can only be inherited."
  remarks: "The DbCommandBuilder class is provided for the convenience of provider writers creating their own command builders. By inheriting from this class, developers can implement provider specific behavior in their own code.       The <xref:System.Data.Common.DbDataAdapter> does not automatically generate the SQL statements required to reconcile changes made to a <xref:System.Data.DataSet> with the associated data source. However, you can create a DbCommandBuilder object to automatically generate SQL statements for single-table updates if you set the <xref:System.Data.Common.DbDataAdapter.SelectCommand%2A> property of the <xref:System.Data.Common.DbDataAdapter>. Then, any additional SQL statements that you do not set are generated by the DbCommandBuilder.       The DbCommandBuilder registers itself as a listener for <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating> events whenever you set the <xref:System.Data.Common.DbCommandBuilder.DataAdapter%2A> property. You can only associate one <xref:System.Data.Common.DbDataAdapter> or DbCommandBuilder object with each other at one time.       To generate INSERT, UPDATE, or DELETE statements, the DbCommandBuilder uses the <xref:System.Data.Common.DbDataAdapter.SelectCommand%2A> property to retrieve a required set of metadata automatically. If you change the <xref:System.Data.Common.DbDataAdapter.SelectCommand%2A> after the metadata has been retrieved (for example, after the first update), you should call the <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> method to update the metadata.       The `SelectCommand` must also return at least one primary key or unique column. If none exist, an <xref:System.InvalidOperationException> exception is generated, and the commands are not generated.       The DbCommandBuilder also uses the <xref:System.Data.Common.DbCommand.Connection%2A>, <xref:System.Data.Common.DbCommand.CommandTimeout%2A>, and <xref:System.Data.Common.DbCommand.Transaction%2A> properties referenced by the <xref:System.Data.Common.DbDataAdapter.SelectCommand%2A>. The user should call <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> if any of these properties are modified, or if the <xref:System.Data.Common.DbDataAdapter.SelectCommand%2A> itself is replaced. Otherwise the <xref:System.Data.Common.DbDataAdapter.InsertCommand%2A>, <xref:System.Data.Common.DbDataAdapter.UpdateCommand%2A>, and <xref:System.Data.Common.DbDataAdapter.DeleteCommand%2A> properties retain their previous values.       If you call <xref:System.ComponentModel.Component.Dispose%2A>, the DbCommandBuilder is disassociated from the <xref:System.Data.Common.DbDataAdapter>, and the generated commands are no longer used."
  syntax:
    content: 'public abstract class DbCommandBuilder : System.ComponentModel.Component'
