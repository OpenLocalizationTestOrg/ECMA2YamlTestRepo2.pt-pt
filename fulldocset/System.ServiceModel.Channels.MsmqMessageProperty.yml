  name: MsmqMessageProperty
  nameWithType: MsmqMessageProperty
  fullName: System.ServiceModel.Channels.MsmqMessageProperty
  type: Class
  summary: "The MsmqMessageProperty class encapsulates the properties of a message that has been read from a queue."
  remarks: "The MsmqMessageProperty class is obtained from the channel context and is used primarily for error processing. For example, if an application reads a message from the dead-letter queue, the application should examine properties like <xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A> and <xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryStatus%2A>. If an application is performing its own poison-message handling, it should examine properties like <xref:System.ServiceModel.Channels.MsmqMessageProperty.AbortCount%2A>."
  syntax:
    content: public sealed class MsmqMessageProperty
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqMessageProperty.AbortCount
  id: AbortCount
  parent: System.ServiceModel.Channels.MsmqMessageProperty
  langs:
  - csharp
  name: AbortCount
  nameWithType: MsmqMessageProperty.AbortCount
  fullName: System.ServiceModel.Channels.MsmqMessageProperty.AbortCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Gets an <xref:System.Int32> value that indicates the number of times the message participated in the transaction that was aborted, that is, channel attempts - 1."
  remarks: "This property is used in poison-message handling. For more information about poison-message handling, see [Poison Message Handling](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public int AbortCount { get; }
    return:
      type: System.Int32
      description: "An <xref:System.Int32> value that indicates the number of times that the channel attempted to read this message."
  overload: System.ServiceModel.Channels.MsmqMessageProperty.AbortCount*
  exceptions: []
  platform:
  - net462
