- uid: System.ServiceModel.Channels.MsmqMessageProperty.DeliveryStatus
  id: DeliveryStatus
  parent: System.ServiceModel.Channels.MsmqMessageProperty
  langs:
  - csharp
  name: DeliveryStatus
  nameWithType: MsmqMessageProperty.DeliveryStatus
  fullName: System.ServiceModel.Channels.MsmqMessageProperty.DeliveryStatus
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Gets a value from the <xref href=&quot;System.ServiceModel.Channels.DeliveryStatus&quot;></xref> enumeration that indicates the delivery status of the message."
  remarks: "A message may have a delivery status of <xref:System.ServiceModel.Channels.DeliveryStatus> or <xref:System.ServiceModel.Channels.DeliveryStatus>. A message has a delivery status of <xref:System.ServiceModel.Channels.DeliveryStatus> unless Message Queuing (MSMQ) can determine that it was not delivered, in which case its delivery status becomes <xref:System.ServiceModel.Channels.DeliveryStatus>.       An example of an in-doubt message is a message that has expired. Message Queuing cannot determine whether the message was delivered to the application after it expired.       Use this property together with <xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A> when reading a message from a dead-letter queue to determine why the message failed delivery."
  syntax:
    content: public Nullable<System.ServiceModel.Channels.DeliveryStatus> DeliveryStatus { get; }
    return:
      type: System.Nullable{System.ServiceModel.Channels.DeliveryStatus}
      description: "A value from the <xref href=&quot;System.ServiceModel.Channels.DeliveryStatus&quot;></xref> enumeration that indicates the delivery status of the message. May be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Channels.MsmqMessageProperty.DeliveryStatus*
  exceptions: []
  platform:
  - net462
