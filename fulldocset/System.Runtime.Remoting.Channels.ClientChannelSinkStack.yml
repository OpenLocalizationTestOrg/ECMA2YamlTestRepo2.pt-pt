  summary: "Dispatches a exceção especificada no receptor de resposta."
  remarks: "O método DispatchException dispatches a exceção especificada para o servidor através do sink de resposta especificado no construtor da pilha de receptores atual. Se a pilha de receptores atual foi criada sem um receptor de resposta, a exceção não é transmitida e é emitida sem exceção de novo."
