  summary: "Pedidos de processamento de um método assíncronos chamar sinks que estão na pilha de receptores atual."
  remarks: "O método AsyncProcessResponse inicializa o processamento assíncrono no sink superior na pilha de receptores atual. Para obter mais informações, consulte <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessResponse%2A?displayProperty=fullName>.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessResponse%2A?displayProperty=fullName>"
