  type: Class
  summary: "Contém a pilha do cliente canal sinks que têm de ser invocados durante uma resposta de mensagens assíncronas ao descodificar."
  remarks: "Esta classe faz um pedido de ligação. Se o chamador imediato não tem permissão de infraestrutura, é emitida uma exceção de segurança. Consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) para obter mais informações."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ClientChannelSinkStack : System.Runtime.Remoting.Channels.IClientChannelSinkStack
