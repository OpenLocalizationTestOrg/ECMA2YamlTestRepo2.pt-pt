  fullName: System.Runtime.CompilerServices.IUnknownConstantAttribute
  type: Class
  summary: "Indicates that the default value for the attributed field or parameter is an instance of <xref:System.Runtime.InteropServices.UnknownWrapper>, where the <xref:System.Runtime.InteropServices.UnknownWrapper.WrappedObject*> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>. This class cannot be inherited."
  remarks: "You can apply this attribute to fields or parameters.       The type library importer uses this attribute to distinguish a default value of type `VT_UNKNOWN` from `null`.       For more information about constant attributes, see the <xref:System.Runtime.CompilerServices.CustomConstantAttribute> class.       The classes in <xref:System.Runtime.CompilerServices> are for compiler writers use only."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field | System.AttributeTargets.Parameter, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IUnknownConstantAttribute : System.Runtime.CompilerServices.CustomConstantAttribute
