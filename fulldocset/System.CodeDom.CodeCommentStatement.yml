  fullName: System.CodeDom.CodeCommentStatement
  type: Class
  summary: "Represents a statement consisting of a single comment."
  remarks: "CodeCommentStatement can be used to represent a single-line comment statement. CodeCommentStatement is a statement, so it can be inserted into a statements collection and will appear on its own line. CodeCommentStatement can also be added to the comments collection of <xref:System.CodeDom.CodeNamespace> or any object that derives from <xref:System.CodeDom.CodeTypeMember>."
  example:
  - "This example demonstrates using a CodeCommentStatement to represent a comment in source code.  \n  \n [!code-cs[CodeCommentExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_2_1.cs)]\n [!code-cpp[CodeCommentExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_2_1.cpp)]\n [!code-vb[CodeCommentExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_2_1.vb)]"
