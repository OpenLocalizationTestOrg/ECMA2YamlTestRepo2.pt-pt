  type: Class
  summary: "Provides location mapping support for script resources."
  remarks: "A ScriptResourceMapping object can contain a collection of mappings to script resources, such as a script file (.js). Each item in the collection maps to a <xref:System.Web.UI.ScriptResourceDefinition> object by using either a name or name/assembly pair."
