  summary: "Authenticates a <see cref=&quot;T:System.IdentityModel.Tokens.UserNameSecurityToken&quot;></see> security token using a custom authentication scheme."
  remarks: "Override the CustomUserNameSecurityTokenAuthenticator class when the Windows authentication provided by the <xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator> class isn&quot;t sufficient. The <xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator> class authenticates the user name and password in a <xref:System.IdentityModel.Tokens.UserNameSecurityToken> security token as a Windows account.       To provide a custom authentication scheme, derive a class from the <xref:System.IdentityModel.Selectors.UserNamePasswordValidator> class, implement the authentication scheme, and then pass that class to the constructor for the CustomUserNameSecurityTokenAuthenticator class."
