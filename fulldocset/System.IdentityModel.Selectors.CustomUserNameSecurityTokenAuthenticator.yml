  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Authenticates the specified user name and password and returns the set of authorization policies for <see cref=&quot;T:System.IdentityModel.Tokens.UserNameSecurityToken&quot;></see> security tokens."
  remarks: "The ValidateUserNamePasswordCore method uses the <xref:System.IdentityModel.Selectors.UserNamePasswordValidator> passed into the <xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.%23ctor%2A> constructor to authenticate the user.       When the username and password cannot be validated, throw the <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>.       When there are no authorization policies in effect for this application, return an empty <xref:System.Collections.ObjectModel.ReadOnlyCollection%601> of type <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.       When `null` is returned from the ValidateUserNamePasswordCore method, [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] throws the <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>."
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateUserNamePasswordCore (string userName, string password);
    parameters:
    - id: userName
      type: System.String
      description: "The user name associated with the security token."
    - id: password
      type: System.String
      description: "The password associated with the security token."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "To be added."
