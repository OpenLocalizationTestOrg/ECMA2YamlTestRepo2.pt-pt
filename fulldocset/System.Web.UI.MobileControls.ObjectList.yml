  name: ObjectList
  nameWithType: ObjectList
  fullName: System.Web.UI.MobileControls.ObjectList
  type: Class
  summary: "Enables you to specify multiple fields for display, per item in an object list. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "Much of the behavior of the ObjectList, including support for templated rendering through device template sets and internal pagination, is similar to the behavior of the <xref:System.Web.UI.MobileControls.List>. For more information, see the [Introduction to the ObjectList Control](http://msdn.microsoft.com/en-us/527ca783-0ff9-4247-b407-8e58d093faa9) or the [Pagination](http://msdn.microsoft.com/en-us/b4f4c4bc-226b-46ec-ae46-00497a32f4f2) documentation."
  example:
  - "The following code example demonstrates how to create an array of a user-defined class and then bind it to an ObjectList object when the page loads. It also shows how the list and details views display the commands. For this example, there is also a button that displays a form with a list of all the fields using the <xref:System.Web.UI.MobileControls.ObjectList.AllFields%2A> property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-cs[MobileObjectListSample#1](~/add/codesnippet/CSharp/t-system.web.ui.mobileco_3_1.aspx)]\n [!code-vb[MobileObjectListSample#1](~/add/codesnippet/VisualBasic/t-system.web.ui.mobileco_3_1.aspx)]  \n  \n This is a sample Web.config file with several device specific filters.  \n  \n [!CODE [MobileObjectListSample#3](../CodeSnippet/VS_Snippets_WebNet/MobileObjectListSample#3)]"
  syntax:
