  name: ObjectList
  nameWithType: ObjectList
  fullName: System.Web.UI.MobileControls.ObjectList
  type: Class
  summary: "Permite-lhe especificar vários campos para apresentar, por item na lista de objetos. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Muito do comportamento da ObjectList, incluindo suporte para composição transformada em modelo através de conjuntos de modelo do dispositivo e paginação interna, é semelhante ao comportamento dos <xref:System.Web.UI.MobileControls.List>.</xref:System.Web.UI.MobileControls.List> Para obter mais informações, consulte o [introdução ao controlo ObjectList](http://msdn.microsoft.com/en-us/527ca783-0ff9-4247-b407-8e58d093faa9) ou [paginação](http://msdn.microsoft.com/en-us/b4f4c4bc-226b-46ec-ae46-00497a32f4f2) documentação."
  example:
  - "The following code example demonstrates how to create an array of a user-defined class and then bind it to an ObjectList object when the page loads. It also shows how the list and details views display the commands. For this example, there is also a button that displays a form with a list of all the fields using the <xref:System.Web.UI.MobileControls.ObjectList.AllFields%2A> property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileObjectListSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_3_1.aspx)]\n [!code-vb[MobileObjectListSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_3_1.aspx)]  \n  \n This is a sample Web.config file with several device specific filters.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
