- uid: System.Web.UI.MobileControls.ObjectList.ViewMode
  id: ViewMode
  parent: System.Web.UI.MobileControls.ObjectList
  langs:
  - csharp
  name: ViewMode
  nameWithType: ObjectList.ViewMode
  fullName: System.Web.UI.MobileControls.ObjectList.ViewMode
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define o modo de visualização de um <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref>. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "As seguintes opções estão disponíveis para esta propriedade através de <xref:System.Web.UI.MobileControls.ObjectListViewMode>enumeração.</xref:System.Web.UI.MobileControls.ObjectListViewMode>      | O nome de membro | Descrição |   |-----------------|-----------------|   | <xref:System.Web.UI.MobileControls.ObjectListViewMode>| Esta é a vista predefinida apresentada quando a página que contém a lista de objetos é composta pela primeira vez.</xref:System.Web.UI.MobileControls.ObjectListViewMode> É composto por um os campos de etiqueta de itens, ou se o <xref:System.Web.UI.MobileControls.ObjectList.TableFields%2A>propriedade é não vazia, uma tabela com colunas correspondentes para os campos da tabela e as linhas para os itens.</xref:System.Web.UI.MobileControls.ObjectList.TableFields%2A> No HTML, esta vista é combinada com a vista de comandos, com os comandos volte a aparecer como hiperligações abaixo da lista. Quando existe mais de informações na vista de detalhes, é composta uma hiperligação para cada item de apresentar a vista de detalhes. |   | <xref:System.Web.UI.MobileControls.ObjectListViewMode>| No HTML, esta vista é combinada com a vista de comandos, com os comandos volte a aparecer como hiperligações abaixo os detalhes. |   | <xref:System.Web.UI.MobileControls.ObjectListViewMode>| Esta vista é composta separadamente apenas para dispositivos WML.</xref:System.Web.UI.MobileControls.ObjectListViewMode> </xref:System.Web.UI.MobileControls.ObjectListViewMode> É composta por um menu com os comandos de <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Para dispositivos HTML, a vista de lista e a vista de detalhes são cada combinados nesta vista, com os comandos volte a aparecer como hiperligações abaixo os detalhes ou a lista. |      > [!NOTE] > Para definir esta propriedade no código, tem de selecionar um item da lista antes de definir esta propriedade <xref:System.Web.UI.MobileControls.ObjectListViewMode>ou <xref:System.Web.UI.MobileControls.ObjectListViewMode>vista.</xref:System.Web.UI.MobileControls.ObjectListViewMode> </xref:System.Web.UI.MobileControls.ObjectListViewMode> Uma tentativa para definir a propriedade antes de selecionar um item emite uma exceção.       Um modo de vista é continuado num Estado de visualização privada, por isso, que, independentemente de <xref:System.Web.UI.Control.EnableViewState%2A>propriedade o <xref:System.Web.UI.MobileControls.ObjectList>objeto é `true`, o modo de vista é persistente como um campo privado.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.Control.EnableViewState%2A> No entanto, se o <xref:System.Web.UI.Control.EnableViewState%2A>propriedade é `false`, a coleção de itens não persiste entre pedidos, exigir um enlace de dados ser repetido para cada pedido.</xref:System.Web.UI.Control.EnableViewState%2A>"
