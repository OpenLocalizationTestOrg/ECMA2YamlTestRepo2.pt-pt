  summary: "Devolve o conjunto de todos os campos do <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref> classe, quer explícita ou gerados automaticamente. O valor predefinido é uma coleção de campos gerados automaticamente. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Esta coleção está disponível apenas após o enlace de dados. Ao contrário do <xref:System.Web.UI.MobileControls.ObjectList.Fields%2A>coleção, não é possível adicionar ou remover itens desta coleção.</xref:System.Web.UI.MobileControls.ObjectList.Fields%2A> Por predefinição, esta coleção é um conjunto de campos gerados automaticamente. Se quaisquer campos explicitamente definidos, estes estão contidos após quaisquer campos gerados automaticamente."
  example:
  - "The following code example demonstrates how to use the AllFields property to list all the fields of the <xref:System.Web.UI.MobileControls.ObjectList>. This example is part of a larger example for the <xref:System.Web.UI.MobileControls.ObjectList> overview.  \n  \n [!code-cs[MobileObjectListSample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_22_1.aspx)]\n [!code-vb[MobileObjectListSample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_22_1.aspx)]"
  syntax:
