      description: "Um <xref href=&quot;System.Web.UI.MobileControls.IObjectListFieldCollection&quot;> </xref> objeto que contém todos os campos no <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref>."
