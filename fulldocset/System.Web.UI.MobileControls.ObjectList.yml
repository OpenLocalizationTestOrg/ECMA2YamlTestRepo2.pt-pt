  summary: "Gets or sets the text string used for the <xref uid=&quot;langword_csharp_More&quot; name=&quot;More&quot; href=&quot;&quot;></xref> link used on HTML browsers to navigate to the details view. The default is <xref uid=&quot;langword_csharp_More&quot; name=&quot;More&quot; href=&quot;&quot;></xref> or the localized equivalent. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The `More` link is rendered to provide a link from the `ListView` of the <xref:System.Web.UI.MobileControls.ObjectList> to the `DetailsView` of the <xref:System.Web.UI.MobileControls.ObjectList>. The following conditions must be met for the `More` link to be rendered:      -   The <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property must be set.      -   There must be additional fields or commands to be rendered in the details view.       The default rendering of the <xref:System.Web.UI.MobileControls.ObjectList> displays the first field in the `ListView` as a link to the `DetailsView` page. Setting the <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property overrides this link and causes it to raise the <xref:System.Web.UI.MobileControls.ObjectList.ItemCommand> event. As a result, the `More` link is rendered to provide a link to the `DetailsView`.      > [!NOTE] >  This property is not the same as the <xref:System.Web.UI.MobileControls.ObjectList.DetailsCommandText%2A> property, which is used on WAP browsers."
  syntax:
    content: public string MoreText { get; set; }
    return:
      type: System.String
