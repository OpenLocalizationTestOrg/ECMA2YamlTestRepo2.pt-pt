  summary: "Especifica se os campos tem de ser automaticamente gerados a partir dos dados. Quando ativada, cada propriedade pública dos dados torna-se um campo do controlo. O valor predefinido é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
