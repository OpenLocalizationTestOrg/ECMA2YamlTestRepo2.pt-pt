  remarks: "The following options are available for this property through the <xref:System.Web.UI.MobileControls.ObjectListViewMode> enumeration.      |Member Name|Description|   |-----------------|-----------------|   |<xref:System.Web.UI.MobileControls.ObjectListViewMode>|This is the default view displayed when the page containing the object list is rendered for the first time. It consists of either the label fields of the items, or if the <xref:System.Web.UI.MobileControls.ObjectList.TableFields%2A> property is not empty, a table with columns corresponding to the table fields and rows for the items. In HTML, this view is combined with the Commands view, with the commands appearing as hyperlinks below the list. When there is more information in the Details view, a hyperlink for each item displaying the Details view is rendered.|   |<xref:System.Web.UI.MobileControls.ObjectListViewMode>|In HTML, this view is combined with the Commands view, with the commands appearing as hyperlinks below the details.|   |<xref:System.Web.UI.MobileControls.ObjectListViewMode>|This view is rendered separately only for WML devices. It consists of a menu with the commands of the <xref:System.Web.UI.MobileControls.ObjectList>. For HTML devices, the List view and Details view are each combined with this view, with the commands appearing as hyperlinks below the details or list.|      > [!NOTE] >  To set this property in code, an item in the list must be selected before setting this property to <xref:System.Web.UI.MobileControls.ObjectListViewMode> or <xref:System.Web.UI.MobileControls.ObjectListViewMode> view. An attempt to set the property before selecting an item throws an exception.       A view mode is persisted in a private view state, so that, regardless of whether the <xref:System.Web.UI.Control.EnableViewState%2A> property of the <xref:System.Web.UI.MobileControls.ObjectList> object is `true`, the view mode is persisted as a private field. However, if the <xref:System.Web.UI.Control.EnableViewState%2A> property is `false`, the items collection is not persisted between requests, requiring a data bind to be repeated for each request."
  syntax:
    content: public System.Web.UI.MobileControls.ObjectListViewMode ViewMode { get; set; }
    return:
      type: System.Web.UI.MobileControls.ObjectListViewMode
      description: "An <see cref=&quot;T:System.Web.UI.MobileControls.ObjectListViewMode&quot;></see> value representing the view mode of the object list."
