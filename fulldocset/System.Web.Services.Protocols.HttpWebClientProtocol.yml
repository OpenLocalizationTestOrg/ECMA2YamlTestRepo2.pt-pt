  namespace: System.Web.Services.Protocols
  summary: "Gets or sets proxy information for making an XML Web service request through a firewall."
  remarks: "Use the Proxy property if a client needs to use different proxy settings than those in the system settings. Use the <xref:System.Net.WebProxy> class to set the proxy settings, because it implements <xref:System.Net.IWebProxy>.       Default proxy settings can be set in a configuration file. For details, see [Configuring Internet Applications](../Topic/Configuring%20Internet%20Applications.md)."
