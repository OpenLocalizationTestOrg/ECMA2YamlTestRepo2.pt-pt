  name: TileBrush
  nameWithType: TileBrush
  fullName: System.Windows.Media.TileBrush
  type: Class
  summary: "Describes a way to paint a region by using one or more tiles."
  remarks: "The derived classes of TileBrush define the contents of the tiles that you use to paint a region. For example, use the <xref:System.Windows.Media.ImageBrush> class to paint an area by using an image.       Use a TileBrush to control how you paint an area. For example, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] provides several types of brushes:      -   To paint by using an image, use the <xref:System.Windows.Media.ImageBrush>.      -   To paint by drawing, use the <xref:System.Windows.Media.DrawingBrush>.      -   To paint by using a <xref:System.Windows.Media.Visual>, use the <xref:System.Windows.Media.VisualBrush>.       When you use the TileBrush to paint an area, instead of painting an area by using a single stretched image, you can paint an area by using a series of image tiles that create a pattern.       When you paint an area by using a TileBrush, you use three components: content, tiles, and the output area. The following illustrations show how these three TileBrush components relate to each other.       ![TileBrush components](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;TileBrush components&quot;)   Components of a TileBrush with a single tile       ![Components of a tiled TileBrush](~/add/media/graphicsmm-tiledprojection.png &quot;Components of a tiled TileBrush&quot;)   Components of a TileBrush with a TileMode of Tile       **Content**: A TileBrush can have different types of content:      -   If the brush is an <xref:System.Windows.Media.ImageBrush>, this content is an image. The <xref:System.Windows.Media.ImageBrush.ImageSource%2A> property specifies the contents of the <xref:System.Windows.Media.ImageBrush>.      -   If the brush is a <xref:System.Windows.Media.DrawingBrush>, this content is a drawing. The <xref:System.Windows.Media.DrawingBrush.Drawing%2A> property specifies the contents of the <xref:System.Windows.Media.DrawingBrush>.      -   If the brush is a <xref:System.Windows.Media.VisualBrush>, this content is a visual. The <xref:System.Windows.Media.VisualBrush.Visual%2A> property specifies the content of the <xref:System.Windows.Media.VisualBrush>.       You can specify the position and dimensions of TileBrush content by using the <xref:System.Windows.Media.TileBrush.Viewbox%2A> property.       **Tiles**: A TileBrush produces one or more tiles. By default, the content of the brush is stretched to fill a single tile and that tile is stretched to fill the output area. The <xref:System.Windows.Media.TileBrush.Viewport%2A> property is used to specify the size and position of the base tile for the TileBrush. The <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property determines whether the size and position of the <xref:System.Windows.Media.TileBrush.Viewport%2A> are relative to the output area (the default behavior) or whether they are absolute values.       **Output Area**: The output area is the area that the brush paints, such as the <xref:System.Windows.Shapes.Shape.Fill%2A> of an <xref:System.Windows.Shapes.Ellipse> or the <xref:System.Windows.Controls.Control.Background%2A> of a <xref:System.Windows.Controls.Button>.       For more information about the TileBrush class, see [Painting with Images, Drawings, and Visuals](~/add/includes/ajax-current-ext-md.md) .      ## Freezable Features    A TileBrush is a <xref:System.Windows.Freezable> type. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public abstract class TileBrush : System.Windows.Media.Brush'
