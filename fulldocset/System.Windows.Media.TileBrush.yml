- uid: System.Windows.Media.TileBrush.Stretch
  id: Stretch
  parent: System.Windows.Media.TileBrush
  langs:
  - csharp
  name: Stretch
  nameWithType: TileBrush.Stretch
  fullName: System.Windows.Media.TileBrush.Stretch
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets a value that specifies how the content of this <xref href=&quot;System.Windows.Media.TileBrush&quot;></xref> stretches to fit its tiles."
  remarks: "The Stretch property accepts the following values, which the <xref:System.Windows.Media.Stretch> enumeration defines:      -   <xref:System.Windows.Media.Stretch>: The <xref:System.Windows.Media.TileBrush> content does not stretch to fill the tile.      -   <xref:System.Windows.Media.Stretch>: The <xref:System.Windows.Media.TileBrush> content is scaled to fit the tile dimensions. However, the aspect ratio of the content is preserved.      -   <xref:System.Windows.Media.Stretch>: The <xref:System.Windows.Media.TileBrush> content is scaled so that it completely fills the output area but preserves its original aspect ratio.      -   <xref:System.Windows.Media.Stretch>: The <xref:System.Windows.Media.TileBrush> content is scaled to fit the tile. Because the content&quot;s height and width are scaled independently, the original aspect ratio of the content might not be preserved. That is, the <xref:System.Windows.Media.TileBrush> content might be distorted in order to completely fill the output tile.       The following image illustrates the different Stretch settings.       ![Different TileBrush Stretch settings](~/add/media/img-mmgraphics-stretchenum.jpg &quot;Different TileBrush Stretch settings&quot;)   Different stretch settings       Note that you specify the dimensions of <xref:System.Windows.Media.TileBrush> content by using the <xref:System.Windows.Media.TileBrush.Viewbox%2A> property; you specify the position and size of the <xref:System.Windows.Media.TileBrush> base tile by using the <xref:System.Windows.Media.TileBrush.Viewport%2A> property.      ## Viewbox Clipping    <xref:System.Windows.Media.TileBrush> contents are never clipped to the <xref:System.Windows.Media.TileBrush.Viewbox%2A>. However, <xref:System.Windows.Media.TileBrush> contents *are* clipped to the edges of the <xref:System.Windows.Media.TileBrush.Viewport%2A>, which sets the dimensions for the <xref:System.Windows.Media.TileBrush> base tile.       The following illustration shows the effect of different Stretch settings on a <xref:System.Windows.Media.TileBrush> that has a <xref:System.Windows.Media.TileBrush.Viewbox%2A> that is smaller than its <xref:System.Windows.Media.TileBrush.Viewport%2A>. The parts of the image that are outside the <xref:System.Windows.Media.TileBrush.Viewbox%2A> are tinted gray.       ![TileBrush with different Stretch settings](~/add/media/graphicsmm-viewbox-clipping.png &quot;TileBrush with different Stretch settings&quot;)   TileBrush with different Stretch settings      <a name=&quot;dependencyPropertyInfo_Stretch&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.TileBrush.StretchProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.Stretch Stretch { get; set; }
    return:
      type: System.Windows.Media.Stretch
      description: "A value that specifies how this <xref href=&quot;System.Windows.Media.TileBrush&quot;></xref> content is projected onto its base tile. The default value is <xref href=&quot;System.Windows.Media.Stretch&quot;></xref>."
  overload: System.Windows.Media.TileBrush.Stretch*
  exceptions: []
  platform:
  - net462
