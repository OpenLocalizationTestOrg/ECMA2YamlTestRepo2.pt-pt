- uid: System.Windows.Media.TileBrush.ViewboxUnits
  id: ViewboxUnits
  parent: System.Windows.Media.TileBrush
  langs:
  - csharp
  name: ViewboxUnits
  nameWithType: TileBrush.ViewboxUnits
  fullName: System.Windows.Media.TileBrush.ViewboxUnits
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets a value that specifies whether the <xref:System.Windows.Media.TileBrush.Viewbox*> value is relative to the bounding box of the <xref href=&quot;System.Windows.Media.TileBrush&quot;></xref> contents or whether the value is absolute."
  remarks: "A value of <xref:System.Windows.Media.BrushMappingMode> indicates that the ViewboxUnits are relative to the bounding box of the content. Note that a value of <xref:System.Windows.Media.BrushMappingMode> specifies device independent pixels instead of device pixels, which are device dependent. Therefore, when a value of <xref:System.Windows.Media.BrushMappingMode> applies, each pixel represents 1/96th of an inch.       You must remember this pixel distinction when you specify the <xref:System.Windows.Media.TileBrush.Viewbox%2A> of an <xref:System.Windows.Media.ImageBrush> that has a <xref:System.Windows.Media.Imaging.BitmapImage> as its source. For example, when you use the standard pixel as a measure, a 300 by 300 pixel image is only one inch in width if the image resolution is 300 dots per inch. However, when you want to set an absolute value, you must set the <xref:System.Windows.Media.TileBrush.Viewbox%2A> to (0, 0, 96, 96) in order to include the whole image.       You can specify the size and position of <xref:System.Windows.Media.TileBrush> content by using the <xref:System.Windows.Media.TileBrush.Viewbox%2A> property. The ViewboxUnits property determines whether the <xref:System.Windows.Media.TileBrush.Viewbox%2A> value is relative to the bounds of the <xref:System.Windows.Media.TileBrush> content or whether it is an absolute value.      <a name=&quot;dependencyPropertyInfo_ViewboxUnits&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.BrushMappingMode ViewboxUnits { get; set; }
    return:
      type: System.Windows.Media.BrushMappingMode
      description: "A value that indicates whether the <xref:System.Windows.Media.TileBrush.Viewbox*> value is relative to the bounding box of the <xref href=&quot;System.Windows.Media.TileBrush&quot;></xref> contents or whether it is an absolute value. The default value is <xref href=&quot;System.Windows.Media.BrushMappingMode&quot;></xref>."
  overload: System.Windows.Media.TileBrush.ViewboxUnits*
  exceptions: []
  platform:
  - net462
