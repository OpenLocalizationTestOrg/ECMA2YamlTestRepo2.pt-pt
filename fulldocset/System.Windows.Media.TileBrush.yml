- uid: System.Windows.Media.TileBrush.TileMode
  id: TileMode
  parent: System.Windows.Media.TileBrush
  langs:
  - csharp
  name: TileMode
  nameWithType: TileBrush.TileMode
  fullName: System.Windows.Media.TileBrush.TileMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets a value that specifies how a <xref href=&quot;System.Windows.Media.TileBrush&quot;></xref> fills the area that you are painting if the base tile is smaller than the output area."
  remarks: "The following illustration shows the different tile modes, which are defined by the <xref:System.Windows.Media.TileMode> enumeration.       ![Different TileBrush TileMode settings](~/add/media/img-mmgraphics-tilemodes.gif &quot;Different TileBrush TileMode settings&quot;)   Available tile modes for the TileMode enumeration       For the TileMode property to have an effect, you must set the <xref:System.Windows.Media.TileBrush.Viewport%2A> for the brush to a size that is smaller than the area that you are painting (the output area). If the <xref:System.Windows.Media.TileBrush.Viewport%2A> size is equal to or exceeds the output area, the brush produces a single tile that expands to fill the output area, and no tile pattern occurs.      <a name=&quot;dependencyPropertyInfo_TileMode&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.TileBrush.TileModeProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.TileMode TileMode { get; set; }
    return:
      type: System.Windows.Media.TileMode
      description: "A value that specifies how the <xref href=&quot;System.Windows.Media.TileBrush&quot;></xref> tiles fill the output area when the base tile, which is specified by the <xref:System.Windows.Media.TileBrush.Viewport*> property, is smaller than the output area. The default value is <xref href=&quot;System.Windows.Media.TileMode&quot;></xref>."
  overload: System.Windows.Media.TileBrush.TileMode*
  exceptions: []
  platform:
  - net462
