ade <xref:System.Windows.Media.BrushMappingMode>.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       A ilustração seguinte mostra a diferença no resultado quando definir o <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>propriedade de um <xref:System.Windows.Media.TileBrush>relativo ou absoluto.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       ![Absoluto e unidades de janela Viewport relativas](~/add/media/absolute-and-relative-viewports.png &quot;absoluto e unidades de janela Viewport relativas&quot;) ViewportUnits relativo e absoluto <a name=&quot;dependencyPropertyInfo_Viewport&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.TileBrush.ViewportProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.TileBrush.ViewportProperty>"
