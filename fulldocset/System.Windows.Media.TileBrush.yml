  summary: "Gets or sets a <xref href=&quot;System.Windows.Media.BrushMappingMode&quot;></xref> enumeration that specifies whether the value of the <xref:System.Windows.Media.TileBrush.Viewport*>, which indicates the size and position of the <xref href=&quot;System.Windows.Media.TileBrush&quot;></xref> base tile, is relative to the size of the output area."
  remarks: "The <xref:System.Windows.Media.TileBrush.Viewport%2A> property determines the size and position of the tiles in a <xref:System.Windows.Media.TileBrush>. By default, a <xref:System.Windows.Media.TileBrush> has a single tile that fills the whole output area. The <xref:System.Windows.Media.TileBrush.Stretch%2A> property controls how the <xref:System.Windows.Media.TileBrush> content fits into that tile. You can override this default behavior and specify the tile size by using the <xref:System.Windows.Media.TileBrush.Viewport%2A> property.       Use the ViewportUnits property to specify whether the <xref:System.Windows.Media.TileBrush.Viewport%2A> uses absolute or relative coordinates. If the coordinates are relative, they are relative to the size of the output area. The point (0,0) represents the upper-left corner of the output area, and (1,1) represents the lower-right corner of the output area. To specify that the <xref:System.Windows.Media.TileBrush.Viewport%2A> property uses absolute coordinates, set the ViewportUnits property to <xref:System.Windows.Media.BrushMappingMode>.       The following illustration shows the difference in output when you set the ViewportUnits property of a <xref:System.Windows.Media.TileBrush> to either relative or absolute.       ![Absolute and Relative Viewport Units](~/add/media/absolute-and-relative-viewports.png &quot;Absolute and Relative Viewport Units&quot;)   Relative and absolute ViewportUnits      <a name=&quot;dependencyPropertyInfo_ViewportUnits&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.TileBrush.ViewportUnitsProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.BrushMappingMode ViewportUnits { get; set; }
    return:
      type: System.Windows.Media.BrushMappingMode
      description: "Indicates whether the value of the <xref:System.Windows.Media.TileBrush.Viewport*>, which describes the size and position of the <xref href=&quot;System.Windows.Media.TileBrush&quot;></xref> tiles, is relative to the size of the whole output area. The default value is <xref href=&quot;System.Windows.Media.BrushMappingMode&quot;></xref>."
  overload: System.Windows.Media.TileBrush.ViewportUnits*
  exceptions: []
  platform:
