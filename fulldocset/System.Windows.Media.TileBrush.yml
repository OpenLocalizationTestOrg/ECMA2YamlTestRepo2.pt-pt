- uid: System.Windows.Media.TileBrush.Viewport
  id: Viewport
  parent: System.Windows.Media.TileBrush
  langs:
  - csharp
  name: Viewport
  nameWithType: TileBrush.Viewport
  fullName: System.Windows.Media.TileBrush.Viewport
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets the position and dimensions of the base tile for a <xref href=&quot;System.Windows.Media.TileBrush&quot;></xref>."
  remarks: "When you paint an area by using a <xref:System.Windows.Media.TileBrush>, you use three components: content, tiles, and the output area. The following illustration shows how these three <xref:System.Windows.Media.TileBrush> components relate to each other.       ![TileBrush components](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;TileBrush components&quot;)   Components of a TileBrush with a single tile       ![Components of a tiled TileBrush](~/add/media/graphicsmm-tiledprojection.png &quot;Components of a tiled TileBrush&quot;)   Components of a TileBrush with a TileMode of Tile       The Viewport property determines the size and position of the tiles in a <xref:System.Windows.Media.TileBrush>. By default, a <xref:System.Windows.Media.TileBrush> has a single tile that fills the whole output area. The <xref:System.Windows.Media.TileBrush.Stretch%2A> property controls how the <xref:System.Windows.Media.TileBrush> content fits into that tile. You can override this default behavior and specify the tile size by using the Viewport property.       Use the <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property to specify whether the Viewport uses absolute or relative coordinates. If the coordinates are relative, they are relative to the size of the output area. The point (0,0) represents the upper-left corner of the output area, and (1,1) represents the lower-right corner of the output area. To specify that the Viewport property uses absolute coordinates, set the <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property to <xref:System.Windows.Media.BrushMappingMode>.       The following illustration shows the difference in output when you set the <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property of a <xref:System.Windows.Media.TileBrush> to either relative or absolute.       ![Absolute and Relative Viewport Units](~/add/media/absolute-and-relative-viewports.png &quot;Absolute and Relative Viewport Units&quot;)   Relative and absolute ViewportUnits      <a name=&quot;dependencyPropertyInfo_Viewport&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.TileBrush.ViewportProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Rect Viewport { get; set; }
    return:
      type: System.Windows.Rect
      description: "The position and dimensions of the base tile for a <xref href=&quot;System.Windows.Media.TileBrush&quot;></xref>. The default value is a rectangle (<xref href=&quot;System.Windows.Rect&quot;></xref>) with a <xref:System.Windows.Rect.TopLeft*> of (0,0) and a <xref:System.Windows.Rect.Width*> and <xref:System.Windows.Rect.Height*> of 1."
  overload: System.Windows.Media.TileBrush.Viewport*
  exceptions: []
  platform:
  - net462
