  type: Class
  summary: "Descreve uma forma de uma região de pintura utilizando um ou mais mosaicos."
  remarks: "As classes derivadas de TileBrush definem o conteúdo os mosaicos que utilizar para uma região de pintura. Por exemplo, utilizar o <xref:System.Windows.Media.ImageBrush>classe para uma área de pintura utilizando uma imagem.</xref:System.Windows.Media.ImageBrush>       Utilize um TileBrush para controlar a forma de pintura uma área. Por exemplo, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] fornece vários tipos de brushes: - para pintura utilizando uma imagem, utilize <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush>      -Para pintura por desenho, utilize <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush>      -A pintura utilizando um <xref:System.Windows.Media.Visual>Utilize <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.Visual>       Quando utiliza o TileBrush para uma área, em vez de desenhar uma área utilizando uma única imagem Stretch, de pintura pode de pintura uma área utilizando uma série de mosaicos de imagem que criem um padrão.       Quando tem uma área de pintura utilizando um TileBrush, utilize três componentes: conteúdo, mosaicos e a área de saída. As ilustrações seguintes mostram como estes três componentes TileBrush se relacionam entre si.       ![Componentes TileBrush](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;TileBrush componentes&quot;) componentes de uma TileBrush com um único mosaico ![componentes de um em mosaico TileBrush](~/add/media/graphicsmm-tiledprojection.png &quot;componentes de uma TileBrush em mosaico&quot;) componentes de uma TileBrush com um TileMode do mosaico **conteúdo**: TileBrush um pode ter diferentes tipos de conteúdo: - o Pincel esteja um <xref:System.Windows.Media.ImageBrush>, este conteúdo é uma imagem.</xref:System.Windows.Media.ImageBrush> A <xref:System.Windows.Media.ImageBrush.ImageSource%2A>propriedade especifica os conteúdos do <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.ImageBrush.ImageSource%2A>      -Se o Pincel um <xref:System.Windows.Media.DrawingBrush>, este conteúdo é um desenho.</xref:System.Windows.Media.DrawingBrush> A <xref:System.Windows.Media.DrawingBrush.Drawing%2A>propriedade especifica os conteúdos do <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.DrawingBrush.Drawing%2A>      -Se o Pincel um <xref:System.Windows.Media.VisualBrush>, este conteúdo é um visual.</xref:System.Windows.Media.VisualBrush> A <xref:System.Windows.Media.VisualBrush.Visual%2A>propriedade especifica o conteúdo de <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.VisualBrush.Visual%2A>       Pode especificar a posição e dimensões de TileBrush conteúdo utilizando o <xref:System.Windows.Media.TileBrush.Viewbox%2A>propriedade.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       **Os mosaicos**: A TileBrush produz um ou mais mosaicos. Por predefinição, o conteúdo do Pincel é esticado para preencher um mosaico único e esse mosaico é esticado para preencher a área de saída. O <xref:System.Windows.Media.TileBrush.Viewport%2A>propriedade é utilizada para especificar o tamanho e a posição do mosaico base para o TileBrush.</xref:System.Windows.Media.TileBrush.Viewport%2A> O <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>propriedade determina se o tamanho e posição do <xref:System.Windows.Media.TileBrush.Viewport%2A>relativa a área de saída (o comportamento predefinido) ou se são valores absolutos.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       **Área de saída**: A área de saída é a área de que o Pincel desenha, tais como o <xref:System.Windows.Shapes.Shape.Fill%2A>de uma <xref:System.Windows.Shapes.Ellipse>ou <xref:System.Windows.Controls.Control.Background%2A>de um <xref:System.Windows.Controls.Button>.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Shapes.Ellipse> </xref:System.Windows.Shapes.Shape.Fill%2A>       Para obter mais informações sobre a classe de TileBrush, consulte [desenhar com imagens, Drawings e visuais](~/add/includes/ajax-current-ext-md.md) .      ## Freezable TileBrush de um funcionalidades é um <xref:System.Windows.Freezable>tipo.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
