  remarks: "The AlignmentX and <xref:System.Windows.Media.TileBrush.AlignmentY%2A> properties of a <xref:System.Windows.Media.TileBrush> are used when either of the following conditions is true:      -   The <xref:System.Windows.Media.TileBrush.Stretch%2A> property is <xref:System.Windows.Media.Stretch> or <xref:System.Windows.Media.Stretch> and the <xref:System.Windows.Media.TileBrush.Viewbox%2A> and <xref:System.Windows.Media.TileBrush.Viewport%2A> have different aspect ratios.      -   The <xref:System.Windows.Media.TileBrush.Stretch%2A> property is <xref:System.Windows.Media.Stretch> and the <xref:System.Windows.Media.TileBrush.Viewbox%2A> and <xref:System.Windows.Media.TileBrush.Viewport%2A> are different sizes.       Note that you specify the dimensions of <xref:System.Windows.Media.TileBrush> content by using the <xref:System.Windows.Media.TileBrush.Viewbox%2A> property; you specify the position and size of the <xref:System.Windows.Media.TileBrush> base tile by using the <xref:System.Windows.Media.TileBrush.Viewport%2A> property.      <a name=&quot;dependencyPropertyInfo_AlignmentX&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.TileBrush.AlignmentXProperty>|   |Metadata properties set to `true`|None|"
