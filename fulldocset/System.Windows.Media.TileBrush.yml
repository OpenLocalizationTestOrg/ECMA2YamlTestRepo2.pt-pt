  remarks: "A <xref:System.Windows.Media.TileBrush.Viewport%2A>propriedade determina o tamanho e posição de mosaicos no <xref:System.Windows.Media.TileBrush>.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewport%2A> Por predefinição, um <xref:System.Windows.Media.TileBrush>tem um mosaico único que preenche a totalidade área de saída.</xref:System.Windows.Media.TileBrush> O <xref:System.Windows.Media.TileBrush.Stretch%2A>controlos de propriedade como o <xref:System.Windows.Media.TileBrush>conteúdo ajusta este mosaico.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Stretch%2A> Pode substituir este comportamento predefinido e especifique o tamanho do mosaico utilizando o <xref:System.Windows.Media.TileBrush.Viewport%2A>propriedade.</xref:System.Windows.Media.TileBrush.Viewport%2A>       Utilize a propriedade ViewportUnits para especificar se o <xref:System.Windows.Media.TileBrush.Viewport%2A>utiliza coordenadas absolutas ou relativas.</xref:System.Windows.Media.TileBrush.Viewport%2A> Se as coordenadas são uma relativas, que são relativamente ao tamanho da área do resultado. O ponto (0,0) representa o canto superior esquerdo da área de saída e canto (1,1) representa inferior direita da área do resultado. Para especificar que a <xref:System.Windows.Media.TileBrush.Viewport%2A>propriedade utiliza coordenadas absolutas, defina a propriedade ViewportUnits <xref:System.Windows.Media.BrushMappingMode>.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.TileBrush.Viewport%2A>       A ilustração seguinte mostra a diferença no resultado quando definir a propriedade ViewportUnits um <xref:System.Windows.Media.TileBrush>relativo ou absoluto.</xref:System.Windows.Media.TileBrush>       ![Absoluto e unidades de janela Viewport relativas](~/add/media/absolute-and-relative-viewports.png &quot;absoluto e unidades de janela Viewport relativas&quot;) ViewportUnits relativo e absoluto <a name=&quot;dependencyPropertyInfo_ViewportUnits&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.TileBrush.ViewportUnitsProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.TileBrush.ViewportUnitsProperty>"
