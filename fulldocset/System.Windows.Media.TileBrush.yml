  remarks: "A propriedade Stretch aceita os seguintes valores, o qual o <xref:System.Windows.Media.Stretch>enumeração define:- <xref:System.Windows.Media.Stretch>: O <xref:System.Windows.Media.TileBrush>conteúdo não a Stretch Database para preencher o mosaico.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> </xref:System.Windows.Media.Stretch>      - <xref:System.Windows.Media.Stretch>: O <xref:System.Windows.Media.TileBrush>conteúdo é dimensionado para ajustar as dimensões de mosaico.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> No entanto, a proporção do conteúdo é preservada.      - <xref:System.Windows.Media.Stretch>: O <xref:System.Windows.Media.TileBrush>conteúdo é dimensionado para que preenche a área de saída completamente mas preserva a proporção original.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch>      - <xref:System.Windows.Media.Stretch>: O <xref:System.Windows.Media.TileBrush>conteúdo é dimensionado para ajustar o mosaico.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> Porque o conteúdo altura e largura são ampliadas independentemente, não podem ser mantida a proporção original do conteúdo. Ou seja, o <xref:System.Windows.Media.TileBrush>conteúdo pode ser distorted para preencher completamente o mosaico de saída.</xref:System.Windows.Media.TileBrush>       A imagem seguinte ilustra as diferentes definições de Stretch.       ![Definições de TileBrush Stretch diferentes](~/add/media/img-mmgraphics-stretchenum.jpg &quot;Stretch de TileBrush diferentes definições&quot;) diferentes definições de stretch tenha em atenção que especifica as dimensões de <xref:System.Windows.Media.TileBrush>conteúdo utilizando o <xref:System.Windows.Media.TileBrush.Viewbox%2A>propriedade; especificar a posição e tamanho do <xref:System.Windows.Media.TileBrush>mosaico base utilizando o <xref:System.Windows.Media.TileBrush.Viewport%2A>propriedade.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush>      ## Recorte Viewbox <xref:System.Windows.Media.TileBrush>conteúdos nunca são anexados <xref:System.Windows.Media.TileBrush.Viewbox%2A>.</xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> No entanto, <xref:System.Windows.Media.TileBrush>conteúdos *são* anexada as extremidades do <xref:System.Windows.Media.TileBrush.Viewport%2A>, que define as dimensões recomendadas para o <xref:System.Windows.Media.TileBrush>mosaico base.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush>       A ilustração seguinte mostra o efeito das diferentes definições de Stretch um <xref:System.Windows.Media.TileBrush>que tenha um <xref:System.Windows.Media.TileBrush.Viewbox%2A>que seja inferior ao respetivo <xref:System.Windows.Media.TileBrush.Viewport%2A>.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> As partes da imagem que estão fora do <xref:System.Windows.Media.TileBrush.Viewbox%2A>são cinzento tinted.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       ![TileBrush com diferentes definições de Stretch](~/add/media/graphicsmm-viewbox-clipping.png &quot;TileBrush com diferentes definições de Stretch&quot;) TileBrush com diferentes definições de Stretch <a name=&quot;dependencyPropertyInfo_Stretch&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.TileBrush.StretchProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.TileBrush.StretchProperty>"
