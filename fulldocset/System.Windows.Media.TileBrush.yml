  remarks: "Um valor de <xref:System.Windows.Media.BrushMappingMode>indica que o ViewboxUnits relativo para a caixa delimitadora do conteúdo.</xref:System.Windows.Media.BrushMappingMode> Tenha em atenção que um valor de <xref:System.Windows.Media.BrushMappingMode>Especifica pixels independentemente do dispositivo, em vez de pixels do dispositivo, que são dependente de dispositivo.</xref:System.Windows.Media.BrushMappingMode> Por conseguinte, quando um valor de <xref:System.Windows.Media.BrushMappingMode>aplica-se, cada pixel representa 1/96th de uma polegada.</xref:System.Windows.Media.BrushMappingMode>       Lembre-se esta distinção pixel quando especificar o <xref:System.Windows.Media.TileBrush.Viewbox%2A>de um <xref:System.Windows.Media.ImageBrush>que tenha uma <xref:System.Windows.Media.Imaging.BitmapImage>como origem.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A> Por exemplo, quando utiliza o padrão pixel uma medida, uma imagem de pixel 300 por 300 é apenas uma polegada em largura se a resolução de imagem é de 300 pontos por polegada. No entanto, quando pretender definir um valor absoluto, tem de definir o <xref:System.Windows.Media.TileBrush.Viewbox%2A>(0, 0, 96, 96) para incluir a imagem completa.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       Pode especificar o tamanho e posição de <xref:System.Windows.Media.TileBrush>conteúdo utilizando o <xref:System.Windows.Media.TileBrush.Viewbox%2A>propriedade.</xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> A propriedade ViewboxUnits determina se o <xref:System.Windows.Media.TileBrush.Viewbox%2A>valor é relativo dos limites do <xref:System.Windows.Media.TileBrush>conteúdo ou se é um valor absoluto.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A>      <a name=&quot;dependencyPropertyInfo_ViewboxUnits&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>"
