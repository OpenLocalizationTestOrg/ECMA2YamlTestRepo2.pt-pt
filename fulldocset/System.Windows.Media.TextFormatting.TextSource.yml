- uid: System.Windows.Media.TextFormatting.TextSource.GetTextRun(System.Int32)
  id: GetTextRun(System.Int32)
  parent: System.Windows.Media.TextFormatting.TextSource
  langs:
  - csharp
  name: GetTextRun(Int32)
  nameWithType: TextSource.GetTextRun(Int32)
  fullName: System.Windows.Media.TextFormatting.TextSource.GetTextRun(Int32)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Retrieves a <xref href=&quot;System.Windows.Media.TextFormatting.TextRun&quot;></xref> starting at a specified <xref href=&quot;System.Windows.Media.TextFormatting.TextSource&quot;></xref> position."
  remarks: "A text run is a sequence of characters sharing a single property set. Any change to the format, such as font family, font style, foreground color, text decoration, or any other formatting effect, breaks the text run. The <xref:System.Windows.Media.TextFormatting.TextRun> class is the root of a type hierarchy representing several types of text content processed by <xref:System.Windows.Media.TextFormatting.TextFormatter>. Each class that is derived from <xref:System.Windows.Media.TextFormatting.TextRun> represents a distinct type of text content.      |Class|Description|   |-----------|-----------------|   |<xref:System.Windows.Media.TextFormatting.TextRun>|Root of the hierarchy. Defines a group of characters that share the same set of character properties.|   |<xref:System.Windows.Media.TextFormatting.TextCharacters>|Defines a collection of character glyphs from a distinct physical typeface.|   |<xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>|Defines a type of text content in which measuring, hit testing, and drawing of the entire content is done as a distinct entity. An example of this type of content is a button in the middle of the line of text.|   |<xref:System.Windows.Media.TextFormatting.TextEndOfLine>|Defines a line-break character code.|   |<xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>|Defines a paragraph-break character code. Derives from <xref:System.Windows.Media.TextFormatting.TextEndOfLine>.|   |<xref:System.Windows.Media.TextFormatting.TextEndOfSegment>|Defines a segment break marker.|   |<xref:System.Windows.Media.TextFormatting.TextHidden>|Defines a range of non-visible characters.|   |<xref:System.Windows.Media.TextFormatting.TextModifier>|Defines the beginning of a modification scope.|"
  example:
  - "In the following example, an override for the GetTextRun method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
  syntax:
    content: public abstract System.Windows.Media.TextFormatting.TextRun GetTextRun (int textSourceCharacterIndex);
    parameters:
    - id: textSourceCharacterIndex
      type: System.Int32
      description: "Specifies the character index position in the <xref href=&quot;System.Windows.Media.TextFormatting.TextSource&quot;></xref> where the <xref href=&quot;System.Windows.Media.TextFormatting.TextRun&quot;></xref> is retrieved."
    return:
      type: System.Windows.Media.TextFormatting.TextRun
      description: "A value that represents a <xref href=&quot;System.Windows.Media.TextFormatting.TextRun&quot;></xref>, or an object derived from <xref href=&quot;System.Windows.Media.TextFormatting.TextRun&quot;></xref>."
  overload: System.Windows.Media.TextFormatting.TextSource.GetTextRun*
  exceptions: []
  platform:
  - net462
