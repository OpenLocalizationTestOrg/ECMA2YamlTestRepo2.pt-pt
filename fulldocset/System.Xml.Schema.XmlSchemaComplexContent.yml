  summary: "Gets or sets information that determines if the type has a mixed content model."
  remarks: "If the `mixed` attribute is omitted from the `complexContent` element, it will have the same value as the `mixed` attribute on the containing `complexType` element. Otherwise, it will override the `mixed` attribute value on the containing `complexType` element."
  syntax:
    content: public bool IsMixed { get; set; }
