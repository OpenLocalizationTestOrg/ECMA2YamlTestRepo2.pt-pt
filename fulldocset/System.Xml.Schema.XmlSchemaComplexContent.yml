      type: System.Boolean
      description: "If this property is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, character data is allowed to appear between the child elements of the complex type (mixed content model). The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.       Optional."
