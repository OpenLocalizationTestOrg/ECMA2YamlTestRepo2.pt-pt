  fullName: System.Security.ReadOnlyPermissionSet.FromXml(SecurityElement)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Reconstructs um objeto de segurança com um estado especificado de uma codificação de XML."
  remarks: "Esta substituição de <xref:System.Security.PermissionSet.FromXml%2A?displayProperty=fullName>se destina a ser chamado pela classe base <xref:System.Security.PermissionSet>Quando-lo é ao anular a serialização do conjunto de permissões.</xref:System.Security.PermissionSet> </xref:System.Security.PermissionSet.FromXml%2A?displayProperty=fullName> Se tentar chamar FromXml diretamente, é emitida uma exceção. Não é possível modificar uma permissão só de leitura definido através de uma chamada de FromXml."
  syntax:
    content: public override void FromXml (System.Security.SecurityElement et);
    parameters:
    - id: et
      type: System.Security.SecurityElement
      description: "O codificação XML a utilizar para reconstrua o objeto de segurança."
  overload: System.Security.ReadOnlyPermissionSet.FromXml*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>et</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> et </code> parâmetro não é um elemento de permissão válido.       - ou - <code> et </code> número da versão do parâmetro não é suportado."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O objeto não está a ser anular a serialização; ou seja, <xref href=&quot;System.Security.PermissionSet&quot;> </xref> não chamou novamente para FromXml durante a desserialização."
  platform:
  - net462
