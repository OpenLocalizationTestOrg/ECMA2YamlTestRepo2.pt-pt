  name: ReadOnlyPermissionSet
  nameWithType: ReadOnlyPermissionSet
  fullName: System.Security.ReadOnlyPermissionSet
  type: Class
  summary: "Representa uma coleção de só de leitura que pode conter vários tipos diferentes de permissões."
  remarks: "Conjuntos de permissões só de leitura são criados a partir de explicit XML e não podem ser modificados após a criação. Esta restrição assegura que o conjunto de permissões será restaurado para o mesmo XML que este foi originalmente criada a partir de codificação. A tentar adicionar ou remover uma permissão de resultados do ReadOnlyPermissionSet numa <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Tenha em atenção que qualquer permissão que obter a partir de ReadOnlyPermissionSet apenas uma cópia da permissão. Se a cópia for mutável e é alterada, a permissão que está a ser o ReadOnlyPermissionSet não é alterada."
  syntax:
    content: 'public sealed class ReadOnlyPermissionSet : System.Security.PermissionSet'
  inheritance:
