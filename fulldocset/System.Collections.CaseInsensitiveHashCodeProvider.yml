  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Devolve um código hash para o objeto especificado, utilizando um algoritmo hash que ignora as maiúsculas e minúsculas de cadeias."
  remarks: "O valor devolvido deste método não deve ser persistente por duas razões. Em primeiro lugar, a função de hash de uma classe pode ser alterada para gerar uma melhor distribuição, deste modo, composição inútil quaisquer valores da função de hash antigo. Segundo, a implementação predefinida desta classe não garante que o mesmo valor vai ser devolvido por instâncias diferentes."
  syntax:
    content: public int GetHashCode (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "O <xref:System.Object>para o qual um código hash deve ser devolvido.</xref:System.Object>"
    return:
      type: System.Int32
      description: "Um código hash para o objeto especificado, utilizando um algoritmo hash que ignora as maiúsculas e minúsculas de cadeias."
