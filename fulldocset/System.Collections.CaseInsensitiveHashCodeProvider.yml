  name: CaseInsensitiveHashCodeProvider
  nameWithType: CaseInsensitiveHashCodeProvider
  fullName: System.Collections.CaseInsensitiveHashCodeProvider
  type: Class
  summary: "Fornece um código hash para um objeto, utilizando um algoritmo hash que ignora as maiúsculas e minúsculas de cadeias."
  remarks: "CaseInsensitiveHashCodeProvider implementa o <xref:System.Collections.IHashCodeProvider>interface suporte comparações sensível em cadeias, tal como <xref:System.Collections.CaseInsensitiveComparer>implementa o <xref:System.Collections.IComparer>interface sensível comparações de suporte em cadeias.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.IHashCodeProvider>       Os objectos utilizados como chaves por um <xref:System.Collections.Hashtable>são necessários para substituir o <xref:System.Object.GetHashCode%2A?displayProperty=fullName>método (ou o <xref:System.Collections.IHashCodeProvider>interface) e o <xref:System.Object.Equals%2A?displayProperty=fullName>método (ou o <xref:System.Collections.IComparer>interface).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> A implementação de métodos ou as interfaces deve processar sensibilidade às maiúsculas e minúsculas da mesma forma; caso contrário, o <xref:System.Collections.Hashtable>poderá comportar-se incorretamente.</xref:System.Collections.Hashtable> Por exemplo, quando criar um <xref:System.Collections.Hashtable>, tem de utilizar esta classe com o <xref:System.Collections.CaseInsensitiveComparer>classe ou qualquer sensível <xref:System.Collections.IComparer>implementação.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.Hashtable>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_1_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_1_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_1_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("Please use StringComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveHashCodeProvider : System.Collections.IHashCodeProvider
