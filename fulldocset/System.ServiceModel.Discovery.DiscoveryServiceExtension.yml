  name: DiscoveryServiceExtension
  nameWithType: DiscoveryServiceExtension
  fullName: System.ServiceModel.Discovery.DiscoveryServiceExtension
  type: Class
  summary: "WCF extensão classe abstracta para especificar um serviço de deteção personalizadas ou para obter os pontos finais publicados."
  remarks: "Uma classe de derivar de DiscoveryServiceExtension e ignorar o <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>método para devolver o seu serviço de deteção personalizada.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Adicionar a sua classe derivada para a <xref:System.ServiceModel.ServiceHost>extensões que alojam o serviço detetável.</xref:System.ServiceModel.ServiceHost> Quando o <xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A>denomina-se o comportamento itera através de extensões no anfitrião de serviço e procura uma DiscoveryServiceExtension.</xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A> Se não for encontrado um respetivo <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>denomina-se para obter o serviço de deteção personalizada.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Se não for encontrada uma extensão que a implementação de serviço de deteção predefinida é utilizada."
  syntax:
    content: 'public abstract class DiscoveryServiceExtension : System.ServiceModel.IExtension<System.ServiceModel.ServiceHostBase>'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.IExtension<System.ServiceModel.ServiceHostBase>
  inheritedMembers: []
