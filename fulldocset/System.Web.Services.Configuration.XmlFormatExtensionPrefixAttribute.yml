  name: XmlFormatExtensionPrefixAttribute
  nameWithType: XmlFormatExtensionPrefixAttribute
  fullName: System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute
  type: Class
  summary: "Especifica o espaço de nomes XML e o prefixo de espaço de nomes XML a utilizar para uma extensão de formato de descrição de serviço dentro de uma descrição de serviço. Esta classe não pode ser herdada."
  remarks: "Uma extensão de formato da descrição de serviço expande como uma descrição de serviço é gerada para um serviço XML Web service criada com o ASP.NET. Especificamente, uma extensão de formato da descrição de serviço adiciona elementos XML para a descrição do serviço. Isto é útil quando uma extensão SOAP é criada para ser executada no lado do cliente e o servidor de um serviço Web de XML, como informações sobre as extensões SOAP não são colocadas na descrição do serviço. Se adicionar informações sobre a extensão SOAP para a descrição do serviço, um cliente pode interpretar que tem de ser executada a extensão SOAP específica. Um exemplo de uma extensão SOAP tem de executar no cliente e servidor é uma extensão SOAP de encriptação. Se uma encriptação extensão SOAP é executado apenas o servidor e, encripta os valores de retorno antes de os enviar para o cliente, o cliente tem de ter a extensão SOAP em execução para desencriptar a mensagem SOAP. Caso contrário, o cliente não consegue processar o valor de retorno.       Utilize os seguintes passos para criar uma extensão de formato da descrição de serviço: 1.  Criar uma classe que deriva de <xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>      2.  Aplicar um <xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>para a classe e especifique os pontos de extensão em que a extensão de formato da descrição de serviço deve estar em execução.</xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>      3.  Opcionalmente, aplique um <xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>para a classe e especifique um membro da classe que age como um novo ponto de extensão.</xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>      4.  Opcionalmente, aplique um XmlFormatExtensionPrefixAttribute para a classe e especifique o prefixo de espaço de nomes XML a ser associado com elementos XML gerados pela extensão de formato da descrição do serviço.      5.  Configurar a extensão de formato de descrição de serviço para ser executada dentro de `serviceDescriptionFormatExtensionTypes` secção do ficheiro de configuração."
  example:
  - >-
    [!code-cs[ServiceDescriptionFormatExtension#1](~/add/codesnippet/csharp/t-system.web.services.co_2_1.cs)]
     [!code-vb[ServiceDescriptionFormatExtension#1](~/add/codesnippet/visualbasic/t-system.web.services.co_2_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class XmlFormatExtensionPrefixAttribute : Attribute
