  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Gets the collection of chained constructor arguments."
  remarks: "When the <xref:System.CodeDom.CodeConstructor> overloads another constructor of the same type, this collection contains any arguments to pass to the overloaded type constructor. To call a constructor for the current type with no arguments, set a <xref:System.CodeDom.CodeSnippetExpression> containing an empty string (&quot;&quot;) to this collection."
  syntax:
    content: public System.CodeDom.CodeExpressionCollection ChainedConstructorArgs { get; }
    return:
