    parameters:
    - id: index
      type: System.Int32
      description: "O índice do tipo de dados para criar. Este parâmetro não é utilizado nesta implementação do método; Por conseguinte, deve sempre passa <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
