  fullName: System.Web.UI.WebControls.SubMenuStyleCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.WebControls.SubMenuStyle&quot;> </xref> objetos num <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo."
  remarks: "A classe de SubMenuStyleCollection é utilizada para armazenar e gerir uma coleção de <xref:System.Web.UI.WebControls.SubMenuStyle>objetos num <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyle> O <xref:System.Web.UI.WebControls.Menu>controlo utiliza a classe de SubMenuStyleCollection como o tipo de dados subjacente a <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>propriedade.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu>       O <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>propriedade fornece opções de estilo adicionais para além de <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>e <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>Propriedades.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> O estilo primeiro na coleção SubMenuStyleCollection corresponde ao estilo do submenu para o primeiro nível do menu. O estilo do segundo na coleção corresponde ao estilo do submenu para o segundo nível de menu e assim sucessivamente. O <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>propriedade frequentemente é utilizada para gerar um menu de navegação, como um mapa de Web site, onde os itens de menu num determinado nível devem ter o mesmo aspeto, independentemente se tiverem os submenus.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>       A classe de SubMenuStyleCollection herda maioria de membros de <xref:System.Web.UI.StateManagedCollection>classe.</xref:System.Web.UI.StateManagedCollection> Para obter mais informações sobre as membros herdados, consulte o <xref:System.Web.UI.StateManagedCollection>coleção.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following example demonstrates how to use the SubMenuStyleCollection class to specify the style settings for the submenus in a <xref:System.Web.UI.WebControls.Menu> control based on the submenu's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> property returns a SubMenuStyleCollection object.  \n  \n [!code-cs[MenuLevelSubMenuStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_41_1.aspx)]\n [!code-vb[MenuLevelSubMenuStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_41_1.aspx)]"
