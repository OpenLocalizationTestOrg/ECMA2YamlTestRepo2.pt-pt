  name: Style
  nameWithType: Style
  fullName: System.Web.UI.MobileControls.Style
  type: Class
  summary: "Organiza as características de estilo de um controlo móvel ASP.NET. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A classe base do estilo contém características de estilo comuns a todos os controlos móveis. Classes herdarem da classe de estilo contenham características de estilo adicionais específicas para as respetivas controlo associado.       Devido a diversity de dispositivos suportados pelo controlos móveis, todas as propriedades de estilo são Consultivo de alterações e poderão ou poderão não ser cumpridas consoante as capacidades do dispositivo de destino."
  example:
  - "The following example demonstrates three user-defined styles in a <xref:System.Web.UI.MobileControls.StyleSheet> object. A <xref:System.Web.UI.MobileControls.SelectionList> object holds three values that correspond to the three defined styles. The `OnClick` command event calls the `SelectStyle` function, which changes the <xref:System.Web.UI.MobileControls.Style.StyleReference%2A> property of the <xref:System.Web.UI.MobileControls.TextView> object.  \n  \n [!code-vb[MobileStyleSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_9_1.aspx)]\n [!code-cs[MobileStyleSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_9_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

