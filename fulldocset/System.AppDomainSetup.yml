  id: TargetFrameworkName
  parent: System.AppDomainSetup
  langs:
  - csharp
  name: TargetFrameworkName
  nameWithType: AppDomainSetup.TargetFrameworkName
  fullName: System.AppDomainSetup.TargetFrameworkName
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define uma cadeia que especifica a versão de destino e o perfil do .NET Framework para o domínio de aplicação, num formato que possa ser analisado pelo &lt;xref:System.Runtime.Versioning.FrameworkName.%23ctor%28System.String%29?displayProperty=fullName&gt; construtor."
  remarks: "Defina esta propriedade para indicar a versão atualmente em execução do .NET Framework que será utilizado o domínio aplicacional para carregar e executar as assemblagens que tenham sido compiladas para a versão de destino e o perfil. Se a versão do .NET Framework em execução tem comportamentos opcionais que afetam a compatibilidade de código que foi compilada com a versão de destino, pode ativar ou desativar os comportamentos, conforme adequado, para melhorar a compatibilidade. Isto pode ser útil quando uma aplicação suporta suplementos compilados com várias versões do .NET Framework, executando a aplicação em domínios aplicacionais separados.       Para aplicações de cliente, o valor da propriedade TargetFrameworkName é inferido a partir de <xref:System.Runtime.Versioning.TargetFrameworkAttribute>atributo.</xref:System.Runtime.Versioning.TargetFrameworkAttribute> No [!INCLUDE[vs_dev10_long](~/add/includes/vs-dev10-long-md.md)] e posterior, este atributo é adicionado à assemblagem automaticamente com base na definição do projeto **Framework de destino** propriedade."
  syntax:
    content: public string TargetFrameworkName { get; set; }
    return:
      type: System.String
      description: "A versão de destino e o perfil do .NET Framework."
  overload: System.AppDomainSetup.TargetFrameworkName*
  exceptions: []
  platform:
  - net462
