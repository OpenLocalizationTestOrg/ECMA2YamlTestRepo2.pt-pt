- uid: System.AppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.AppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: AppDomainSetup.ShadowCopyDirectories
  fullName: System.AppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define os nomes de diretórios que contém as assemblagens para ser copiada de sombra de volumes."
  remarks: "Quando a cópia de sombra de volumes está ativado, a predefinição é todas as assemblagens encontradas através da pesquisa; de cópia de sombra de volumes ou seja, nos diretórios especificado pelo <xref:System.AppDomainSetup.PrivateBinPath%2A>e <xref:System.AppDomainSetup.ApplicationBase%2A>Propriedades.</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A> A propriedade ShadowCopyDirectories restringe a cópia sombra para as assemblagens nos diretórios especificados pelo ShadowCopyDirectories.       Se não atribuir uma cadeia para a propriedade ShadowCopyDirectories ou se definir esta propriedade para `null`, todas as assemblagens em diretórios especificados pelo <xref:System.AppDomainSetup.ApplicationBase%2A>e <xref:System.AppDomainSetup.PrivateBinPath%2A>propriedades são copiada de sombra de volumes.</xref:System.AppDomainSetup.PrivateBinPath%2A> </xref:System.AppDomainSetup.ApplicationBase%2A>      > [!IMPORTANT] > Caminhos de diretório não pode conter o ponto e vírgula, porque o ponto e vírgula é o caráter delimitador. Não há nenhum caráter de escape para o ponto e vírgula.       Quando a cópia de sombra de volumes está em vigor, ficheiros de assemblagem são copiados para outra localização antes de carregadas as assemblagens. O ficheiro de assemblagem original não está bloqueado, pelo que este pode ser atualizado. Para obter mais informações sobre a cópia sombra de volumes, consulte [assemblagens de cópia sombra de volumes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "Uma lista de nomes de diretório, separados por ponto e vírgula."
  overload: System.AppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
