  remarks: "O <xref:System.AppDomainSetup.SetConfigurationBytes%2A>método fornece uma forma para substituir as informações de configuração de uma aplicação que cria um novo domínio de aplicação.</xref:System.AppDomainSetup.SetConfigurationBytes%2A> As informações de ficheiro de configuração no `value` substitui as informações de ficheiro de configuração para a aplicação. Por exemplo, quando a aplicação de Example.exe cria um novo domínio de aplicação, pode substituir as informações de configuração originalmente obtidas a partir do ficheiro de Example.exe.config.      > [!IMPORTANT] > Algumas consumidores de informações de ficheiro de configuração não utilizam informações armazenadas pelo <xref:System.AppDomainSetup.SetConfigurationBytes%2A>método.</xref:System.AppDomainSetup.SetConfigurationBytes%2A> O tempo de execução não impor esta regra. Para garantir que todas as informações de ficheiro de configuração for substituídas num novo domínio de aplicação, utilize o <xref:System.AppDomainSetup.ConfigurationFile%2A>propriedade para especificar um ficheiro de configuração.</xref:System.AppDomainSetup.ConfigurationFile%2A> O <xref:System.AppDomainSetup.SetConfigurationBytes%2A>método afetam o enlace de assemblagem.</xref:System.AppDomainSetup.SetConfigurationBytes%2A>       O XML no `value` é o mesmo que o XML no ficheiro de configuração normal, exceto que está armazenada como um <xref:System.Byte>matriz.</xref:System.Byte>       Para aceder os bytes de configuração para um domínio de aplicação, utilize o <xref:System.AppDomain.SetupInformation%2A?displayProperty=fullName>propriedade para obter o <xref:System.AppDomainSetup>de objeto para o domínio de aplicação, em seguida, utilize o método GetConfigurationBytes.</xref:System.AppDomainSetup> </xref:System.AppDomain.SetupInformation%2A?displayProperty=fullName>"
