  summary: "Fornece informações de configuração XML para o domínio de aplicação, substituindo as informações de configuração de XML da aplicação."
  remarks: "O método SetConfigurationBytes fornece uma forma para substituir as informações de configuração de uma aplicação que cria um novo domínio de aplicação. As informações de ficheiro de configuração no `value`substitui as informações de ficheiro de configuração para a aplicação. Por exemplo, quando a aplicação de Example.exe cria um novo domínio de aplicação, pode substituir as informações de configuração originalmente obtidas a partir do ficheiro Example.exe.config.      > [!IMPORTANT] > Algumas consumidores de informações de ficheiro de configuração não utilizam as informações armazenadas pelo método SetConfigurationBytes. O tempo de execução não impor esta regra. Para garantir que todas as informações de ficheiro de configuração são substituídas num novo domínio de aplicação, utilize o <xref:System.AppDomainSetup.ConfigurationFile%2A>propriedade para especificar um ficheiro de configuração.</xref:System.AppDomainSetup.ConfigurationFile%2A> O método SetConfigurationBytes afeta o enlace de assemblagem.       O XML no `value` é o mesmo que o XML no ficheiro de configuração normal, exceto que está armazenada como um <xref:System.Byte>matriz.</xref:System.Byte>"
