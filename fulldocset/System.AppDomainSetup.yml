  summary: "Obtém ou define o nome do ficheiro de configuração para um domínio de aplicação."
  remarks: "O ficheiro de configuração descreve as regras de pesquisa e dados de configuração para o domínio de aplicação. O anfitrião que cria o domínio de aplicação é responsável por fornecer estes dados, uma vez que os valores significativos variam da situação da situação.       Por exemplo, os dados de configuração para aplicações ASP.NET são armazenados para cada aplicação, o site e o computador, enquanto os dados de configuração para um executável são armazenados para cada aplicação, utilizador e computador. Apenas o anfitrião a conhecer as especificações dos dados de configuração para uma determinado circunstância."
