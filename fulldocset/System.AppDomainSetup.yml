  remarks: "Começando com o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], o <xref:System.Security.AllowPartiallyTrustedCallersAttribute>atributo (APTCA) pode ser efetuado condicional definindo a <xref:System.Security.AllowPartiallyTrustedCallersAttribute.PartialTrustVisibilityLevel%2A>propriedade <xref:System.Security.PartialTrustVisibilityLevel>.</xref:System.Security.PartialTrustVisibilityLevel> </xref:System.Security.AllowPartiallyTrustedCallersAttribute.PartialTrustVisibilityLevel%2A> </xref:System.Security.AllowPartiallyTrustedCallersAttribute> Uma assemblagem aptca condicional que está marcada com <xref:System.Security.PartialTrustVisibilityLevel>não pode ser utilizado pelo código parcialmente fidedigno, a menos que a aplicação anfitriã permite que o mesmo.</xref:System.Security.PartialTrustVisibilityLevel>       O anfitrião de um domínio de uma aplicação permite que o código no domínio de aplicação para utilizar assemblagens com atributos APTCA condicionais ao criar uma matriz que contém o nome simple e a chave pública de cada assemblagem e atribuir a matriz a esta propriedade. For example, an element of the array might look like the following: &quot;MyAssembly, &quot;.      > [!IMPORTANT] > Se estiver a utilizar uma subclasse de <xref:System.AppDomainManager>e a assemblagem que define depende assemblagens que são marcadas com o atributo APTCA condicional, tem de incluir as assemblagens na lista que passa para a propriedade PartialTrustVisibleAssemblies o <xref:System.AppDomainSetup>é utilizado para criar os domínios de aplicação.</xref:System.AppDomainSetup> </xref:System.AppDomainManager> Caso contrário, as assemblagens que são marcadas com o atributo APTCA condicional serão desativadas.      > [!NOTE] > Quando está a depurar uma aplicação que está a ser executado no domínio de uma aplicação, alguns <xref:System.Security.SecurityException>as mensagens podem ser enganosa.</xref:System.Security.SecurityException> Por exemplo, uma mensagem poderá indicar que um dos seus assemblagens totalmente fidedignas tem apenas limitada permissões, quando a causa do problema real é que um pedido de segurança que exceda o conjunto de permissões do domínio de uma aplicação tiver sido propagada para o limite do domínio de uma aplicação e falhou."
