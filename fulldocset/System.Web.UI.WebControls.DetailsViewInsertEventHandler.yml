  name: DetailsViewInsertEventHandler
  nameWithType: DetailsViewInsertEventHandler
  fullName: System.Web.UI.WebControls.DetailsViewInsertEventHandler
  type: Delegate
  summary: "Representa o método que processa o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserting&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>evento quando um botão para inserir (um botão com o respetivo `CommandName` propriedade definida como &quot;Insert&quot;) do controlo é clicado, mas antes o <xref:System.Web.UI.WebControls.DetailsView>controlo insere o registo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> Isto permite-lhe fornecer um processador de eventos que executa uma rotina personalizada, tais como a codificação HTML os valores de um registo antes de inserir na origem de dados, sempre que este evento ocorre.       Quando cria um delegado DetailsViewInsertEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewInsertEventHandlerInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_299_1.aspx)]\n [!code-cs[DetailsViewInsertEventHandlerInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_299_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewInsertEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_299_2.aspx)]\n [!code-vb[DetailsViewInsertEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_299_2.aspx)]"
