  summary: "Obtém um token de segurança utilizando o certificado x.&509; especificado no construtor."
  remarks: "O <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>método é denominado pelo <xref:System.ServiceModel.Description.ClientCredentials>classe quando um cliente envia uma mensagem SOAP e o <xref:System.IdentityModel.Tokens.X509SecurityToken>token de segurança não é necessário.</xref:System.IdentityModel.Tokens.X509SecurityToken> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>       O <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>método chama o método de GetTokenCore.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>"
