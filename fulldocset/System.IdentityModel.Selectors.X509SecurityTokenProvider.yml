- uid: System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore(System.TimeSpan)
  id: GetTokenCore(System.TimeSpan)
  parent: System.IdentityModel.Selectors.X509SecurityTokenProvider
  langs:
  - csharp
  name: GetTokenCore(TimeSpan)
  nameWithType: X509SecurityTokenProvider.GetTokenCore(TimeSpan)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore(TimeSpan)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Gets a security token using the X.509 certificate specified in the constructor."
  remarks: "The <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> method is called by the <xref:System.ServiceModel.Description.ClientCredentials> class when a client sends a SOAP message and an <xref:System.IdentityModel.Tokens.X509SecurityToken> security token is required.       The <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> method calls the GetTokenCore method."
  syntax:
    content: protected override System.IdentityModel.Tokens.SecurityToken GetTokenCore (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> that specifies the timeout value for the message that gets the security token."
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: "The <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;></xref> that represents the security token to get."
  overload: System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore*
  exceptions: []
  platform:
  - net462
