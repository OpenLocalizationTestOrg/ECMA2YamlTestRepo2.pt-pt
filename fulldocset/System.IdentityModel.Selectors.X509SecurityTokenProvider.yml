  fullName: System.IdentityModel.Selectors.X509SecurityTokenProvider
  type: Class
  summary: "Representa um fornecedor de tokens de segurança que fornece <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> tokens de segurança para um SOAP remetente da mensagem."
  remarks: "Na maioria das instâncias não é necessário chamar a classe de X509SecurityTokenProvider diretamente, como se chama quando um cliente envia uma mensagem SOAP requer um <xref:System.IdentityModel.Tokens.X509SecurityToken>token de segurança.</xref:System.IdentityModel.Tokens.X509SecurityToken> Especificamente, o cliente especifica o tipo de token de segurança necessário, utilizando o <xref:System.ServiceModel.Description.ClientCredentials>classe e o <xref:System.ServiceModel.Description.ClientCredentials>classe chamadas a <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>método para obter um token de segurança.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> Quando o token de segurança necessário é uma <xref:System.IdentityModel.Tokens.X509SecurityToken>token de segurança, o <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>chamadas de método de <xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A>método.</xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.X509SecurityToken>"
  syntax:
    content: 'public class X509SecurityTokenProvider : System.IdentityModel.Selectors.SecurityTokenProvider, IDisposable'
