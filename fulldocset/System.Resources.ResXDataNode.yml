  summary: "Gets or sets an arbitrary comment regarding this resource."
  remarks: "If a comment has not been assigned to the resource item, the value of the Comment property is <xref:System.String?displayProperty=fullName>.       You access the Comment property of an data node in an existing XML resource file by instantiating a <xref:System.Resources.ResXResourceReader> object, setting the <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A?displayProperty=fullName> property to `true`, and calling the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName> method to retrieve an <xref:System.Collections.IDictionaryEnumerator> object that you use to enumerate the items in the XML resource file. The <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> property returns the <xref:System.Resources.ResXDataNode> object."
  example:
