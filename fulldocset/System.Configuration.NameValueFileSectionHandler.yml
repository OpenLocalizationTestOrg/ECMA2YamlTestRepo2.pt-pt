  langs:
  - csharp
  name: Create(Object,Object,XmlNode)
  nameWithType: NameValueFileSectionHandler.Create(Object,Object,XmlNode)
  fullName: System.Configuration.NameValueFileSectionHandler.Create(Object,Object,XmlNode)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Cria um processador de configuração e adiciona-o para a coleção de processador da secção com base nos parâmetros especificados."
  remarks: "O `parent` parâmetro de objeto age como as definições de configuração na secção de configuração principal correspondente. O `configContext` parâmetro de objeto é o caminho virtual para o qual o processador da secção de configuração calcula os valores de configuração. Normalmente, este parâmetro é reservado e está `null`. O `section` parâmetro é o <xref:System.Xml.XmlNode>que contém as informações de configuração a serem processados.</xref:System.Xml.XmlNode> O `section` parâmetro fornece acesso direto para o conteúdo XML da secção de configuração."
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "O objeto principal."
    - id: configContext
      type: System.Object
      description: "O objeto de contexto de configuração."
    - id: section
      type: System.Xml.XmlNode
      description: "O nó XML de secção."
    return:
      type: System.Object
      description: "Um objeto de configuração."
  overload: System.Configuration.NameValueFileSectionHandler.Create*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The file specified in the <xref uid=\"langword_csharp_file\" name=\"file\" href=\"\"></xref> attribute of <code>section</code> exists but cannot be loaded.  \n  \n \\- or -  \n  \n The <xref uid=\"langword_csharp_name\" name=\"name\" href=\"\"></xref> attribute of <code>section</code> does not match the root element of the file specified in the <xref uid=\"langword_csharp_file\" name=\"file\" href=\"\"></xref> attribute."
  platform:
  - net462
