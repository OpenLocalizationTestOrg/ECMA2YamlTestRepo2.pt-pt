  fullName: System.Configuration.NameValueFileSectionHandler
  type: Class
  summary: "Fornece acesso a um ficheiro de configuração. Este tipo suporta a infraestrutura de configuração do .NET Framework e não se destina a ser utilizado diretamente a partir do seu código."
  remarks: "O `file` atributo o `<appSettings>` secção especifica um caminho relativo para um ficheiro externo que contém definições de configuração da aplicação personalizadas. Os detalhes fornecidos no ficheiro atuam como um `<appSettings>` secção no ficheiro de configuração. O ficheiro é acedido utilizando a classe de NameValueFileSectionHandler. Elemento de raiz do ficheiro tem de corresponder à secção que faça referência ao mesmo."
  syntax:
    content: 'public class NameValueFileSectionHandler : System.Configuration.IConfigurationSectionHandler'
  inheritance:
