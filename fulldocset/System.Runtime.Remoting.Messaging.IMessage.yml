  name: IMessage
  nameWithType: IMessage
  fullName: System.Runtime.Remoting.Messaging.IMessage
  type: Interface
  summary: "Contém os dados enviados entre mensagem cooperating sinks de comunicação."
  remarks: "Mensagem sinks que utilizam que imessage pode ser colocada as cadeias de receptores de cliente ou as cadeias de receptor do servidor. Um objeto de mensagem é transmitido de receptores de mensagem para sink de mensagem através de cadeia e acarreta um conjunto de propriedades com nome como identificadores de ação, informações de envoy e parâmetros.       Um objeto que implementa a interface IMessage cumpre as qualificações para ser considerado um objeto de mensagem mínimas. O objeto exato recebido por um receptor de mensagem não tem de ser transmitido para o sink seguinte, mas, muitas vezes, é este o caso.       Embora os objetos na matriz de propriedades não têm de ser serializável, o implementador de receptores de mensagem tem de considerar, uma vez que as propriedades que fluem fora do domínio de aplicação tem de ser serializáveis."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_60_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_60_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_60_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMessage
