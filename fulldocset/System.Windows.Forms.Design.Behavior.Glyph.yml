  name: Glyph
  nameWithType: Glyph
  fullName: System.Windows.Forms.Design.Behavior.Glyph
  type: Class
  summary: "Represents a single user interface (UI) entity managed by an <xref href=&quot;System.Windows.Forms.Design.Behavior.Adorner&quot;></xref>."
  remarks: "The sole purpose of a Glyph is to paint and hit test. A Glyph does not have a window handle (HWND), as it is rendered on the adorner window control of the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>. Each Glyph can have a <xref:System.Windows.Forms.Design.Behavior.Behavior> associated with it. A successfully hit-tested Glyph has the opportunity to push a new or different <xref:System.Windows.Forms.Design.Behavior.Behavior> onto the behavior stack of the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.       For more information, see [Behavior Service Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create your own Glyph based class with <xref:System.Windows.Forms.Design.Behavior.Behavior> associated with it. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/add/codesnippet/cpp/t-system.windows.forms.d_35_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/add/codesnippet/visualbasic/t-system.windows.forms.d_35_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/add/codesnippet/csharp/t-system.windows.forms.d_35_1.cs)]"
  syntax:
    content: public abstract class Glyph
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
