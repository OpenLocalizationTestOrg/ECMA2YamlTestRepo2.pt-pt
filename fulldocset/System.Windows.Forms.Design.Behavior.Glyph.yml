  summary: "Representa uma entidade de interface (IU) de utilizador único gerida por um <xref href=&quot;System.Windows.Forms.Design.Behavior.Adorner&quot;> </xref>."
  remarks: "O único objetivo um glifo é de pintura e atingiu o teste. Um glifo não há um identificador de janela (HWND), uma vez que é composto no controlo ao elemento complementar janela de <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Cada glifo pode ter um <xref:System.Windows.Forms.Design.Behavior.Behavior>associada.</xref:System.Windows.Forms.Design.Behavior.Behavior> Um glifo testou com êxito acessos tem a oportunidade para emitir um novos ou diferentes <xref:System.Windows.Forms.Design.Behavior.Behavior>para a pilha de comportamento do <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.Behavior>       Para obter mais informações, consulte [descrição geral do serviço de comportamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create your own Glyph based class with <xref:System.Windows.Forms.Design.Behavior.Behavior> associated with it. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/add/codesnippet/cpp/t-system.windows.forms.d_35_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/add/codesnippet/visualbasic/t-system.windows.forms.d_35_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/add/codesnippet/csharp/t-system.windows.forms.d_35_1.cs)]"
  syntax:
    content: public abstract class Glyph
