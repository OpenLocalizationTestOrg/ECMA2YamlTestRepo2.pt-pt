  name: GetHitTest(Point)
  nameWithType: Glyph.GetHitTest(Point)
  fullName: System.Windows.Forms.Design.Behavior.Glyph.GetHitTest(Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Fornece a lógica de acessos de teste."
  remarks: "O método GetHitTest é um `abstract` método que força <xref:System.Windows.Forms.Design.Behavior.Glyph>implementações para fornecer a lógica de acessos de teste.</xref:System.Windows.Forms.Design.Behavior.Glyph> Atribuído a qualquer momento, se <xref:System.Windows.Forms.Design.Behavior.Glyph>tiver optado por estar envolvidas com que a localização, será necessário devolver um <xref:System.Windows.Forms.Cursor>.</xref:System.Windows.Forms.Cursor> válido</xref:System.Windows.Forms.Design.Behavior.Glyph> Caso contrário, devolvendo `null` fará com que o <xref:System.Windows.Forms.Design.Behavior.BehaviorService>para ignorar a localização.</xref:System.Windows.Forms.Design.Behavior.BehaviorService>"
  example:
  - "The following example demonstrates how to override the GetHitTest to see if the point is within this glyph. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/add/codesnippet/cpp/m-system.windows.forms.d_28_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/add/codesnippet/visualbasic/m-system.windows.forms.d_28_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/add/codesnippet/csharp/m-system.windows.forms.d_28_1.cs)]"
  syntax:
    content: public abstract System.Windows.Forms.Cursor GetHitTest (System.Drawing.Point p);
    parameters:
    - id: p
      type: System.Drawing.Point
      description: "Um ponto de teste de acessos."
    return:
      type: System.Windows.Forms.Cursor
      description: "A <xref href=&quot;System.Windows.Forms.Cursor&quot;></xref> if the <xref href=&quot;System.Windows.Forms.Design.Behavior.Glyph&quot;></xref> is associated with <code>p</code>; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.Design.Behavior.Glyph.GetHitTest*
  exceptions: []
