  name: PreviousTrackingServiceAttribute
  nameWithType: PreviousTrackingServiceAttribute
  fullName: System.Workflow.Runtime.Tracking.PreviousTrackingServiceAttribute
  type: Class
  summary: "Indica o tipo do <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingService&quot;> </xref> que foi utilizada antes da versão atual."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando uma assemblagem que contém uma nova versão de um <xref:System.Workflow.Runtime.Tracking.TrackingService>implementação é implementada, este atributo é aplicado para a nova versão do controlo de classe para identificar a assemblagem da versão anterior do serviço.</xref:System.Workflow.Runtime.Tracking.TrackingService> Isto permite que o tempo de execução utilizar o serviço de controlo mais recente para fluxos de trabalho que estava a utilizar persistente ao utilizar a versão anterior do serviço de controlo, mas foi retomado depois da nova versão foi implementada."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class PreviousTrackingServiceAttribute : Attribute
