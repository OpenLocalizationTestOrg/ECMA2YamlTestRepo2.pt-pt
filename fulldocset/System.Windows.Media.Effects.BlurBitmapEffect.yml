  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]os efeitos de mapa de bits são composto de software. Qualquer objeto que aplica-se um efeito também será composto no software. Não devem ser aplicados mapa de bits efeitos visuais grandes ou animações como este pode degradar o desempenho.       BlurBitmapEffect é uma das várias efeitos que são fornecidos com o SDK. Incluem outros efeitos:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>a ilustração seguinte mostra um BlurBitmapEffect aplicado a um objecto visual (neste caso é aplicado a um <xref:System.Windows.Controls.Button>).</xref:System.Windows.Controls.Button> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>       ![Captura de ecrã: Comparar botão para botão blurred](~/add/media/effects-normalvsblur.png &quot;captura de ecrã: comparar o botão para botão blurred&quot;)"
