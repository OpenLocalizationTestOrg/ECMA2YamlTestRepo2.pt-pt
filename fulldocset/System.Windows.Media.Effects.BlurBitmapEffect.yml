  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] bitmap effects are software rendered. Any object that applies an effect will also be rendered in software. Bitmap effects should not be applied to large visuals or animations as this can degrade performance.       BlurBitmapEffect is one of several effects that are shipped with the SDK. Other effects include:      -   <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>      -   <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>      -   <xref:System.Windows.Media.Effects.EmbossBitmapEffect>      -   <xref:System.Windows.Media.Effects.BevelBitmapEffect>       The following illustration shows a BlurBitmapEffect applied to a visual object (in this case applied to a <xref:System.Windows.Controls.Button>).       ![Screenshot: Compare button to blurred button](~/add/media/effects-normalvsblur.png &quot;Screenshot: Compare button to blurred button&quot;)"
