  type: Enum
  summary: "Especifica as convenções de chamada de funções que são geradas pelo compilador JScript. Utilizado com o <xref href=&quot;Microsoft.JScript.JSFunctionAttribute&quot;> </xref> atributo personalizado."
  remarks: "Os parâmetros associados HasArguments, HasEngine e HasThisObject são implícitos e são automaticamente fornecidos pelo JScript runtime quando a função é chamada a partir do código de JScript."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("BA5ED019-F669-3C35-93AC-3ABF776B62B3")]

      public enum JSFunctionAttributeEnum
