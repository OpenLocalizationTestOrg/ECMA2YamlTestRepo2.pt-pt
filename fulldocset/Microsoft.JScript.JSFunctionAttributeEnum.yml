  summary: "Especifica se a função copia as variáveis locais para um objeto de frame de pilha mantido pelo JScript runtime antes de efetuar uma chamada de. Copia as variáveis de reativação a partir do objeto da frame de pilha para as locais quando o controlo é devolvido para a função. Este sinalizador está definido em funções que contêm funções aninhadas que acedem a locais da função principal."
