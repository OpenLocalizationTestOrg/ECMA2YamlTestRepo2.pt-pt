  name: IDataSourceViewSchema
  nameWithType: IDataSourceViewSchema
  fullName: System.Web.UI.Design.IDataSourceViewSchema
  type: Interface
  summary: "Defines a set of methods and properties used to examine a data source."
  remarks: "Classes that implement the <xref:System.Web.UI.Design.IDataSourceSchema> class are used by custom control designer components to provide lists of views in a data source for data-bound controls at design time. In a class that is derived from the <xref:System.Web.UI.Design.IDataSourceSchema>, use the <xref:System.Web.UI.Design.IDataSourceSchema.GetViews%2A> method to get an array of IDataSourceViewSchema objects."
  syntax:
    content: public interface IDataSourceViewSchema
  implements: []
  platform:
  - net462
