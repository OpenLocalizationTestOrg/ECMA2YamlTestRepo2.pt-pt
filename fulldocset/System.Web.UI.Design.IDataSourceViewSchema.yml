  namespace: System.Web.UI.Design
  summary: "Gets an array representing the child views contained in the current view."
  remarks: "The <xref:System.Web.UI.Design.XmlDocumentSchema> class implements the <xref:System.Web.UI.Design.IDataSourceViewSchema> interface. It uses its implementation of the GetChildren method to create an array of <xref:System.Web.UI.Design.IDataSourceViewSchema> objects."
