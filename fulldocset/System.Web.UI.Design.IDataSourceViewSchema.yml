  fullName: System.Web.UI.Design.IDataSourceViewSchema
  type: Interface
  summary: "Define um conjunto de métodos e as propriedades utilizadas para examinar uma origem de dados."
  remarks: "Classes que implementa o <xref:System.Web.UI.Design.IDataSourceSchema>classe são utilizados pelos componentes do designer de controlo personalizado para fornecer listas de vistas de uma origem de dados para controlos vinculados a dados no momento da concepção.</xref:System.Web.UI.Design.IDataSourceSchema> Numa classe que deriva de <xref:System.Web.UI.Design.IDataSourceSchema>, utilize o <xref:System.Web.UI.Design.IDataSourceSchema.GetViews%2A>método para obter uma matriz de objetos de IDataSourceViewSchema.</xref:System.Web.UI.Design.IDataSourceSchema.GetViews%2A> </xref:System.Web.UI.Design.IDataSourceSchema>"
