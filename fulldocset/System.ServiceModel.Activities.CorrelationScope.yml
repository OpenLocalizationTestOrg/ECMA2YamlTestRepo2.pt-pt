  name: CorrelationScope
  nameWithType: CorrelationScope
  fullName: System.ServiceModel.Activities.CorrelationScope
  type: Class
  summary: "Fornece implícita <xref href=&quot;System.ServiceModel.Activities.CorrelationHandle&quot;> </xref> gestão para menor atividades de mensagens."
  remarks: "A atividade de CorrelationScope mantém uma implícita <xref:System.ServiceModel.Activities.CorrelationHandle>que apenas seja visível para atividades subordinadas.</xref:System.ServiceModel.Activities.CorrelationHandle> Quando o <xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A>propriedade é definida pelo utilizador, será utilizado como o identificador de implícito CorrelationScope.</xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A> No caso de CorrelationScope aninhado, elementos subordinados do âmbito interno não é possível aceder implícita identificador do âmbito exterior."
  example:
  - "The following example shows how to create a CorrelationScope. This example creates a <xref:System.ServiceModel.Activities.Sequence> and adds a CorrelationScope (among other activites). The CorrelationScope contains a <xref:System.ServiceModel.Activities.Sequence> that is composed of a <xref:System.ServiceModel.Activities.Send> and <xref:System.ServiceModel.Activities.ReceiveReply> activity.  \n  \n [!code-cs[ContentBasedCorrelation#3](~/add/codesnippet/csharp/t-system.servicemodel.ac_2_1.cs)]"
