  summary: "Obtém ou define o <xref href=&quot;System.ServiceModel.Activities.CorrelationHandle&quot;> </xref> utilizado pelo elemento subordinado atividades de mensagens."
  remarks: "Esta propriedade é só de leitura no tempo de execução. Se o valor é definido no tempo de execução, um <xref:System.InvalidOperationException>é emitida.</xref:System.InvalidOperationException>       O tempo de execução utiliza o <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>para correlação se estiver presente, caso contrário o **CorrelatesWith** será possível utilizar a propriedade da atividade de mensagens.</xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>  Se ambos estiverem em falta, o identificador de ambiente fornecido pelo <xref:System.ServiceModel.Activities.CorrelationScope>ou o serviço de fluxo de trabalho é utilizado.</xref:System.ServiceModel.Activities.CorrelationScope>"
  syntax:
    content: public System.Activities.InArgument<System.ServiceModel.Activities.CorrelationHandle> CorrelatesWith { get; set; }
    return:
      type: System.Activities.InArgument{System.ServiceModel.Activities.CorrelationHandle}
      description: "O identificador de correlação utilizado pelo elemento subordinado atividades de mensagens."
