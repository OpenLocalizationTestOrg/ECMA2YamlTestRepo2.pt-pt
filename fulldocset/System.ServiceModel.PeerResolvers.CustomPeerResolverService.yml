  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <xref href=&quot;System.ServiceModel.PeerResolvers.RegisterInfo&quot;> </xref> objecto fornecido a este método era nulo ou não corretamente formado."
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: "A propriedade AddressInfo do objeto fornecido para o <code> registerInfo </code> parâmetro era nulo."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "O <code> meshId </code> valor fornecido a este método é definido como nulo."
  platform:
  - net462
