- uid: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval
  id: RefreshInterval
  parent: System.ServiceModel.PeerResolvers.CustomPeerResolverService
  langs:
  - csharp
  name: RefreshInterval
  nameWithType: CustomPeerResolverService.RefreshInterval
  fullName: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.PeerResolvers
  summary: "Obtém ou define o período de tempo que as entradas permanecerem válidas na tabela de pesquisa de registo de um serviço de resolução de ponto a ponto."
  remarks: "Esta propriedade tem de ser definida antes do serviço de resolução de ponto a ponto foi e não pode ser zero. O intervalo predefinido é 2 minutos.       Quando tiver passado o período de tempo fornecido para esta propriedade para uma determinada entrada na tabela de pesquisa de registo de um serviço de resolução de ponto a ponto, essa entrada está marcada para eliminação. A eliminação ocorre quando o intervalo especificado no <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval%2A>propriedade ocorre.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval%2A>  Por exemplo, se esta propriedade estiver definida para um timespan de 10 minutos, entradas na tabela de pesquisa de registo irão tornar-se obsoleta e marcado para eliminação após ter passado o intervalo. Como resultado, o cliente de resolução de peer tem de atualizar cada dez minutos para evitar que a respetiva entrada eliminada."
  syntax:
    content: public TimeSpan RefreshInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>Especifica que o período de tempo que as entradas permanecerem válidas na tabela de pesquisa de registo de um serviço de resolução de ponto a ponto.</xref:System.TimeSpan>"
  overload: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O intervalo é zero ou superior a <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi efetuada uma tentativa para definir a propriedade após uma chamada para <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Open*>.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Open*>"
  platform:
  - net462
