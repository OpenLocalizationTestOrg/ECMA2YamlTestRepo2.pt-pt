  name: Project
  nameWithType: Project
  fullName: Microsoft.Build.BuildEngine.Project
  type: Class
  summary: "Represents a project that can be built using [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]."
  remarks: "A Project represents an [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] project. It is a container for items, properties and targets. It can load project content from in-memory XML or from an XML file, and can save to an XML file, preserving most whitespace and all XML comments.       Every Project must be associated with an <xref:Microsoft.Build.BuildEngine.Engine> to access shared information. During a build, the <xref:Microsoft.Build.BuildEngine.Engine> object keeps track of which projects are currently building."
  syntax:
    content: >-
      [System.Obsolete("This class has been deprecated. Please use Microsoft.Build.Evaluation.Project from the Microsoft.Build assembly instead.")]

      public class Project
