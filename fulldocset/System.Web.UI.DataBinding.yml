  summary: "Retrieves the hash code for an instance of the <xref href=&quot;System.Web.UI.DataBinding&quot;></xref> object."
  remarks: "<xref:System.Web.UI.DataBinding> objects are placed in a <xref:System.Web.UI.DataBindingCollection> object, accessible only at design time. The collection is a hash table that represents the bindings on a control. There can only be one binding per property, so the hash code computation matches the <xref:System.Web.UI.DataBinding.Equals%2A?displayProperty=fullName> implementation and only takes the property name into account."
