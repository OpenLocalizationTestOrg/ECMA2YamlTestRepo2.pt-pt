  name: DataBinding
  nameWithType: DataBinding
  fullName: System.Web.UI.DataBinding
  type: Class
  summary: "Contém informações sobre uma única expressão de enlace de dados num controlo de servidor ASP.NET, que permite que o desenvolvimento da aplicação rápida designers (RAD), como o Microsoft Visual Studio, para criar expressões de enlace de dados no momento da concepção. Esta classe não pode ser herdada."
  remarks: "Cada expressão de enlace de dados num controlo de servidor é representado no momento da concepção por uma instância da classe DataBinding. O controlo de servidor que contém uma ou mais expressões de enlace de dados tem um <xref:System.Web.UI.DataBindingCollection>objeto que contém os objetos de ligação de dados.</xref:System.Web.UI.DataBindingCollection> Esta coleção está acessível através de <xref:System.Web.UI.Control>Implementar a classe de <xref:System.Web.UI.IDataBindingsAccessor>interface.</xref:System.Web.UI.IDataBindingsAccessor> </xref:System.Web.UI.Control> Quando cria um designer RAD personalizado, utilize essa implementação para aceder à colecção. Qualquer DataBinding ou <xref:System.Web.UI.DataBindingCollection>objetos associados a um controlo de servidor, existe apenas no momento da concepção.</xref:System.Web.UI.DataBindingCollection> Estes não existirem em tempo de execução e, por conseguinte, não estão acessíveis durante o tempo de execução."
  example:
  - "The following code example creates a DataBinding object and sets it equal to an existing object in the control's <xref:System.Web.UI.DataBindingCollection> collection that has a `propertyName` parameter with a value of `Text`. If the collection contains a DataBinding object with a `propertyName` value of `Text`, this code returns the value of the object's <xref:System.Web.UI.DataBinding.Expression%2A> property. If there is no such object, it returns an empty string (\"\").  \n  \n [!code-cs[DataBinding_Sample1#2](~/add/codesnippet/csharp/t-system.web.ui.databind_1_1.cs)]\n [!code-vb[DataBinding_Sample1#2](~/add/codesnippet/visualbasic/t-system.web.ui.databind_1_1.vb)]"
  syntax:
    content: public sealed class DataBinding
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
