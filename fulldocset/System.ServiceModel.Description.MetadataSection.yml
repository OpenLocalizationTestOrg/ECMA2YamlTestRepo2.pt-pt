  summary: "Gets or sets the contained metadata object."
  remarks: "Use the Metadata property to access or modify the metadata content contained in the <xref:System.ServiceModel.Description.MetadataSection>. The metadata object can be <xref:System.ServiceModel.Description.MetadataReference> or a <xref:System.ServiceModel.Description.MetadataLocation> as a reference to the metadata content. When a <xref:System.ServiceModel.Description.MetadataSection> is deserialized, the type of the metadata object is determined from the XML content. The following table describes the possible return values.      |Type of XML metadata|Returned type|   |--------------------------|-------------------|   |WSDL document|<xref:System.Web.Services.Description.ServiceDescription?displayProperty=fullName>|   |XML Schema|<xref:System.Xml.Schema.XmlSchema?displayProperty=fullName>|   |Metadata reference|<xref:System.ServiceModel.Description.MetadataReference?displayProperty=fullName>|   |Metadata location|<xref:System.ServiceModel.Description.MetadataLocation?displayProperty=fullName>|   |Policy, and all other XML content|<xref:System.Xml.XmlElement?displayProperty=fullName>|"
  syntax:
    content: public object Metadata { get; set; }
    return:
      type: System.Object
      description: "The metadata contents for this <see cref=&quot;T:System.ServiceModel.Description.MetadataSection&quot;></see>."
