  name: MetadataSection
  nameWithType: MetadataSection
  fullName: System.ServiceModel.Description.MetadataSection
  type: Class
  summary: "Represents XML metadata or references to XML metadata."
  remarks: "The MetadataSection class conforms to the definition of the `wsx:Metadata/wsx:MetadataSection` element in the WS-Metadata Exchange specification and contains XML metadata or references to XML metadata.       A MetadataSection object contains one dialect of metadata in XML form (such as a Web Services Description Language or WSDL file). You can add a MetadataSection to a collection of XML metadata represented by a <xref:System.ServiceModel.Description.MetadataSet> object. Much of the [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] metadata system, such as the <xref:System.ServiceModel.Description.MetadataExchangeClient> class, use the <xref:System.ServiceModel.Description.MetadataSet> class to import or export service metadata in XML form.       For example, to export [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] contract or endpoint objects to a <xref:System.ServiceModel.Description.MetadataSet> object that contains the equivalent metadata in XML form, call the appropriate Export methods on the <xref:System.ServiceModel.Description.WsdlExporter> class, passing either <xref:System.ServiceModel.Description.ContractDescription> or <xref:System.ServiceModel.Description.ServiceEndpoint> objects, and then call the <xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A> method.       To import XML-based metadata from a <xref:System.ServiceModel.Description.MetadataSet> object into [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)]<xref:System.ServiceModel.Description.ContractDescription>, <xref:System.ServiceModel.Description.ServiceEndpoint>, and <xref:System.ServiceModel.Channels.Binding> objects, pass a <xref:System.ServiceModel.Description.MetadataSet> object to the constructor of the <xref:System.ServiceModel.Description.WsdlImporter> class and call one of the import methods."
  example:
  - "The following code example shows how to retrieve the MetadataSection objects from a <xref:System.ServiceModel.Description.MetadataResolver?displayProperty=fullName> and iterate through them to write the <xref:System.ServiceModel.Description.MetadataSection.Identifier%2A> and <xref:System.ServiceModel.Description.MetadataSection.Dialect%2A> properties to the console.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/CSharp/metadataresolver.client/client.cs#3)]"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataSection", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataSection
