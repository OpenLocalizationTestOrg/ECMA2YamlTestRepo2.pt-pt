  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCreated&quot;></xref> and <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemDataBound&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. This class cannot be inherited."
  remarks: "The <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event is raised when an item in the <xref:System.Web.UI.WebControls.DataGrid> control is created.       The <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound> event is raised when an item in the <xref:System.Web.UI.WebControls.DataGrid> control is bound to a data source.       For a list of initial property values for an instance of DataGridItemEventArgs, see the <xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A> constructor.       For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event to display the order in which the items in the <xref:System.Web.UI.WebControls.DataGrid> control are created.  \n  \n [!code-vb[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_1.aspx)]\n [!code-cs[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_1.aspx)]  \n  \n [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_2.aspx)]\n [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_2.aspx)]  \n  \n [!code-vb[DataGridItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_3.aspx)]\n [!code-cs[DataGridItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_3.aspx)]"
