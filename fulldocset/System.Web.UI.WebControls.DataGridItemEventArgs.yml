  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCreated&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemDataBound&quot;> </xref> eventos do <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.WebControls.DataGrid.ItemCreated>evento é gerado quando um item no <xref:System.Web.UI.WebControls.DataGrid>controlo é criado.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCreated>       O <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>evento é gerado quando um item no <xref:System.Web.UI.WebControls.DataGrid>controlo está vinculado a uma origem de dados.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>       Para obter uma lista de valores de propriedade inicial para uma instância de DataGridItemEventArgs, consulte o <xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event to display the order in which the items in the <xref:System.Web.UI.WebControls.DataGrid> control are created.  \n  \n [!code-vb[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_1.aspx)]\n [!code-cs[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_1.aspx)]  \n  \n [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_2.aspx)]\n [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_2.aspx)]  \n  \n [!code-vb[DataGridItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_3.aspx)]\n [!code-cs[DataGridItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_3.aspx)]"
