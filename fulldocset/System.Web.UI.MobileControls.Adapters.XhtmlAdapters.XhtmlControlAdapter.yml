  name: XhtmlControlAdapter
  nameWithType: XhtmlControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter
  type: Class
  summary: "Fornece um adaptador de controlo de predefinido para controlos móveis de composição na marcação XHTML. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Esta classe fornece uma placa de base controlo móveis que compõe um controlo e cada um dos respetivos subordinados no markup XHTML para dispositivos móveis. Também fornece métodos de programa auxiliar e propriedades comuns para os adaptadores de controlo móveis XHTML derivadas.       Adaptadores de controlo se os componentes que substituem determinados <xref:System.Web.UI.Control>classe métodos e eventos para permitir o processamento de browser ou local específica do markup.</xref:System.Web.UI.Control> Muitas das adaptability no comportamento de composição é encapsulada na <xref:System.Web.UI.XhtmlTextWriter>classe.</xref:System.Web.UI.XhtmlTextWriter> Se estiver a considerar se pretende criar o seu próprio adaptador de controlo, tenha em atenção que uma única placa pode ser utilizada para substituir um número de comportamentos de classe do browser. Em alternativa, incluindo o adaptability pretendido numa classe derivada do <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>classe, poderá eliminar a necessidade de utilizar um adaptador de controlo.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>       Um adaptador de uma classe de controlo específicos aplica-se a todos os controlos que herdam a partir dessa classe, a menos que mais especializadas adaptadores estão presentes. Por exemplo, o <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>classe é utilizada para validar todos os controlos móveis para dispositivos que necessitam de ou podem visualizar o XHTML markup.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>       Durante o processamento, o .NET Framework interceta chamadas para os métodos de um controlo que são específicas para o destino atual. Se um adaptador de controlo é associado o controlo, o .NET Framework chama os métodos de adaptador associado.       Algumas propriedades de um controlo governem a forma como é apresentado em várias páginas secundárias para um dispositivo móvel. Estes página coletivamente são conhecidos como *a UI secundária*. O <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A>propriedade pode ser utilizada para definir qual página ser apresentada.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A> O <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>método pode ser utilizado para remover as definições de UI secundárias.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>"
