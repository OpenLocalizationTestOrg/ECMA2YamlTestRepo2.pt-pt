  nameWithType: ComponentActionsType
  fullName: System.ComponentModel.Design.ComponentActionsType
  type: Enum
  summary: "Specifies the type of object-bound smart tag with respect to how it was associated with the component."
  remarks: "The following table describes the two options for associating an object-bound smart tag to a component.      |Smart-tag model|Description|   |----------------------|-----------------|   |Pull|The class derived from <xref:System.ComponentModel.Design.ComponentDesigner> that is associated with the component overrides the <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> property to return the collection of smart tags for that component.|   |Push|A call to the <xref:System.ComponentModel.Design.DesignerActionService.Add%2A> method explicitly associates the specified smart tags with the specified component.|       For more information about these smart-tag models, see the <xref:System.ComponentModel.Design.DesignerActionService> and <xref:System.ComponentModel.Design.DesignerActionListCollection> classes."
