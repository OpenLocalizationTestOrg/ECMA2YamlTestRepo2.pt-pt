  fullName: System.ComponentModel.Design.ComponentActionsType
  type: Enum
  summary: "Especifica o tipo de objeto vinculado ao etiquetas inteligentes relativamente à forma como foi associado com o componente."
  remarks: "A tabela seguinte descreve as duas opções para associar uma etiquetas inteligentes do objeto vinculado a um componente.      | Modelo de smart tag | Descrição |   |----------------------|-----------------|   | Solicitar | A classe derivada de <xref:System.ComponentModel.Design.ComponentDesigner>que estão associado com o componente substitui a propriedade de <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>para devolver a coleção de etiquetas inteligentes desse componente. |   | Push | Uma chamada ao método <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>explicitamente associa as etiquetas inteligentes especificadas o componente especificado. |       Para mais informações sobre estes modelos smart-tag, consulte o <xref:System.ComponentModel.Design.DesignerActionService>e <xref:System.ComponentModel.Design.DesignerActionListCollection>classes.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner>"
