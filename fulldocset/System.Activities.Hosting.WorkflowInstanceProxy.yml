  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Aguarda que o assíncronas pendentes <xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*>para concluir.</xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*>"
  remarks: "Este método pode ser chamado para determinar se um <xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark%2A>operação foi concluída com êxito.</xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark%2A> Se a chamada antes da conclusão da operação de retoma, bloqueia até que a operação de retoma foi concluída."
  syntax:
    content: public System.Activities.BookmarkResumptionResult EndResumeBookmark (IAsyncResult result);
    parameters:
    - id: result
      type: System.IAsyncResult
      description: "O <xref:System.IAsyncResult>que referencia a operação de retoma.</xref:System.IAsyncResult>"
    return:
      type: System.Activities.BookmarkResumptionResult
      description: "Returns <xref href=&quot;System.Activities.BookmarkResumptionResult&quot;></xref>."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark*
  exceptions: []
  platform:
  - net462
