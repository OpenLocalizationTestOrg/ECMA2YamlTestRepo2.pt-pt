  langs:
  - csharp
  name: BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  nameWithType: WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Retoma um fluxo de trabalho a partir de um marcador de forma assíncrona utilizando de marcadores especificado, valor, o método de chamada de retorno e dados de estado fornecidos pelo utilizador."
  remarks: "Para determinar se a operação de retoma foi concluída com êxito, chame <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>podem ser chamados de dentro ou fora do método de chamada de retorno.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Se <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>é chamado antes de concluída a operação de retoma, bloqueia até concluir a operação de retoma.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "O marcador."
    - id: value
      type: System.Object
      description: "Os dados a ser transmitido para a atividade que criou o marcador."
    - id: callback
      type: System.AsyncCallback
      description: "O método a ser chamado quando a operação de retoma assíncrona foi concluída."
    - id: state
      type: System.Object
      description: "Um objeto específico da aplicação opcional que contém informações sobre a operação assíncrona."
    return:
      type: System.IAsyncResult
      description: "Uma referência para a operação assíncrona."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
