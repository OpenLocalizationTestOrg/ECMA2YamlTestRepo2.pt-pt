- uid: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.TimeSpan,System.AsyncCallback,System.Object)
  id: BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.TimeSpan,System.AsyncCallback,System.Object)
  parent: System.Activities.Hosting.WorkflowInstanceProxy
  langs:
  - csharp
  name: BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  nameWithType: WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Retoma um fluxo de trabalho a partir de um marcador de forma assíncrona utilizando a marcadores especificado, o valor, o intervalo de tempo limite, o método de chamada de retorno e o estado de fornecidos pelo utilizador."
  remarks: "Para determinar se a operação de retoma foi concluída com êxito, chame <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>podem ser chamados de dentro ou fora do método de chamada de retorno.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Se <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>é chamado antes de concluída a operação de retoma, bloqueia até concluir a operação de retoma.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Por predefinição, deve concluir a operação de retoma de 30 segundos ou uma <xref:System.TimeoutException>é emitida de <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> </xref:System.TimeoutException>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "O marcador."
    - id: value
      type: System.Object
      description: "Os dados a ser transmitido para a atividade que criou o marcador."
    - id: timeout
      type: System.TimeSpan
      description: "O intervalo no qual a operação de retoma tem de concluir antes da operação foi cancelada e um <xref:System.TimeoutException>é emitida.</xref:System.TimeoutException>"
    - id: callback
      type: System.AsyncCallback
      description: "O método a ser chamado quando a operação de retoma foi concluída."
    - id: state
      type: System.Object
      description: "Um objeto específico da aplicação opcional que contém informações sobre a operação assíncrona."
    return:
      type: System.IAsyncResult
      description: "Uma referência para a operação assíncrona."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
  exceptions: []
  platform:
  - net462
