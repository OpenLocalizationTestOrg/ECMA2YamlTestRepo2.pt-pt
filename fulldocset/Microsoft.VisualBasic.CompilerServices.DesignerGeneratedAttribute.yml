  fullName: Microsoft.VisualBasic.CompilerServices.DesignerGeneratedAttribute
  type: Class
  summary: "When applied to a class, the compiler implicitly calls a component-initializing method from the default synthetic constructor."
  remarks: "This attribute instructs the compiler to implicitly calls a private `InitializeComponent` method from the default synthetic constructor. The compiler will also verify that this method is called from user defined constructors and report a warning or error it is not. The Visual Studio Integrated Development Environment will honor this attribute when generating code on behalf of the user."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class DesignerGeneratedAttribute : Attribute
