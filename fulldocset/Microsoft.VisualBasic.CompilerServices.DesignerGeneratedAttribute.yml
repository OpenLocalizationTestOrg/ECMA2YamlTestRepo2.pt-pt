  fullName: Microsoft.VisualBasic.CompilerServices.DesignerGeneratedAttribute
  type: Class
  summary: "Quando aplicada a uma classe, o compilador chamadas implicitamente um método de inicialização de componente do construtor de sintético predefinido."
  remarks: "Este atributo indica o compilador implicitamente chama privado `InitializeComponent` método do construtor predefinido sintético. O compilador também irá verificar que este método é chamado a partir de construtores definidos pelo utilizador e reportar um aviso ou erro não é. O Visual Studio integrada ambiente de desenvolvimento respeitará este atributo ao gerar código em nome do utilizador."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class DesignerGeneratedAttribute : Attribute
