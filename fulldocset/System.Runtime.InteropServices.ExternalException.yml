  name: ExternalException
  nameWithType: ExternalException
  fullName: System.Runtime.InteropServices.ExternalException
  type: Class
  summary: "O tipo de exceção de base para todas as exceções de interoperabilidade COM e estruturada excepção a processar exceções (SEH)."
  remarks: "Para melhorar a interoperabilidade entre sistemas de legado e o language runtime, o <xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A>propriedade armazena um número inteiro (HRESULT) que identifica o erro.</xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A> Exceções de definidas pelo utilizador nunca devem derivar `ExternalException`e um `ExternalException` nunca deve ser emitida por código de utilizador. Utilize as exceções específicas que derivem de `ExternalException` em vez disso.       `ExternalException`utiliza o HRESULT E_FAIL que tem o valor 0x80004005.       `ExternalException`utiliza a predefinição <xref:System.Object.Equals%2A>implementação, que suporta a igualdade de referências.</xref:System.Object.Equals%2A>       Para obter uma lista de valores iniciais para uma instância do `ExternalException`, consulte o `ExternalException` construtores."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ExternalException : SystemException
