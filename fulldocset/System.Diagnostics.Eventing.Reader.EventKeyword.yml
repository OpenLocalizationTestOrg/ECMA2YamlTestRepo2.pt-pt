  name: EventKeyword
  nameWithType: EventKeyword
  fullName: System.Diagnostics.Eventing.Reader.EventKeyword
  type: Class
  summary: "Representa uma palavra-chave para um evento. As palavras-chave são definidas num fornecedor de eventos e são utilizadas para agrupar os eventos com outros eventos semelhantes (com base na utilização dos eventos)."
  remarks: "Não é possível instanciar esta classe. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>objeto defies uma lista de objetos de EventKeyword, um para cada palavra-chave utilizado pelos eventos de fornecedor.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Cada palavra-chave um pouco está a ser uma máscara de 64 bits. Valores predefinidos bits e bits reservados ocupam as posições de topo 16 desta máscara, mantendo o manifesto para utilizar qualquer bits entre 0x0000000000000001 e 0x0000800000000000.       As palavras-chave de eventos standard estão definidas no <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>enumeração.</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
  syntax:
    content: public sealed class EventKeyword
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
