  name: EventKeyword
  nameWithType: EventKeyword
  fullName: System.Diagnostics.Eventing.Reader.EventKeyword
  type: Class
  summary: "Represents a keyword for an event. Keywords are defined in an event provider and are used to group the event with other similar events (based on the usage of the events)."
  remarks: "This class cannot be instantiated. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> object defies a list of EventKeyword objects, one for each keyword used by the provider events. Each keyword is a bit in a 64-bit mask. Predefined bit values and reserved bits occupy the top 16 positions of this mask, leaving the manifest to use any bits between 0x0000000000000001 and 0x0000800000000000.       The standard event keywords are defined in the <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords> enumeration."
  syntax:
    content: public sealed class EventKeyword
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
