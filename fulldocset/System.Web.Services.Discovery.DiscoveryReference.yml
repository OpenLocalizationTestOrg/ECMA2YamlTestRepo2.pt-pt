- uid: System.Web.Services.Discovery.DiscoveryReference.ReadDocument(System.IO.Stream)
  id: ReadDocument(System.IO.Stream)
  parent: System.Web.Services.Discovery.DiscoveryReference
  langs:
  - csharp
  name: ReadDocument(Stream)
  nameWithType: DiscoveryReference.ReadDocument(Stream)
  fullName: System.Web.Services.Discovery.DiscoveryReference.ReadDocument(Stream)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Reads the passed <xref:System.IO.Stream> and returns an instance of the class representing the type of referenced document."
  remarks: "The return value is always an <xref:System.Object>. However, the underlying type varies, depending on the type of document referenced. For instance, a <xref:System.IO.Stream> passed into <xref:System.Web.Services.Discovery.SchemaReference.ReadDocument%2A?displayProperty=fullName> returns an instance of <xref:System.Xml.Schema.XmlSchema>."
  example:
  - >-
    [!code-cs[DiscoveryReference#1](~/add/codesnippet/csharp/a3880945-3c81-41fa-8b40-_1.cs)]
     [!code-cpp[DiscoveryReference#1](~/add/codesnippet/cpp/a3880945-3c81-41fa-8b40-_1.cpp)]
     [!code-vb[DiscoveryReference#1](~/add/codesnippet/visualbasic/a3880945-3c81-41fa-8b40-_1.vb)]
  syntax:
    content: public abstract object ReadDocument (System.IO.Stream stream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "<xref:System.IO.Stream> containing the reference document."
    return:
      type: System.Object
      description: "An <xref:System.Object> with an underlying type matching the type of referenced document."
  overload: System.Web.Services.Discovery.DiscoveryReference.ReadDocument*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryReference.Resolve
  id: Resolve
  parent: System.Web.Services.Discovery.DiscoveryReference
  langs:
  - csharp
  name: Resolve()
  nameWithType: DiscoveryReference.Resolve()
  fullName: System.Web.Services.Discovery.DiscoveryReference.Resolve()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Downloads the referenced document at <xref:System.Web.Services.Discovery.DiscoveryReference.Url*> to resolve whether the referenced document is valid."
  remarks: "Downloads the referenced document and then invokes the overloaded Resolve member that takes a MIME type and a <xref:System.IO.Stream>. If the MIME type and the contents of `stream` match those expected by the reference type, then the contents of `stream` are added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> properties of <xref:System.Web.Services.Discovery.DiscoveryReference.ClientProtocol%2A>."
  example:
  - >-
    [!code-cs[DiscoveryReference#1](~/add/codesnippet/csharp/m-system.web.services.di_1_1.cs)]
     [!code-cpp[DiscoveryReference#1](~/add/codesnippet/cpp/m-system.web.services.di_1_1.cpp)]
     [!code-vb[DiscoveryReference#1](~/add/codesnippet/visualbasic/m-system.web.services.di_1_1.vb)]
  syntax:
    content: public void Resolve ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryReference.Resolve*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref:System.Web.Services.Discovery.DiscoveryReference.ClientProtocol*> property is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryReference.Resolve(System.String,System.IO.Stream)
  id: Resolve(System.String,System.IO.Stream)
  parent: System.Web.Services.Discovery.DiscoveryReference
  langs:
  - csharp
  name: Resolve(String,Stream)
  nameWithType: DiscoveryReference.Resolve(String,Stream)
  fullName: System.Web.Services.Discovery.DiscoveryReference.Resolve(String,Stream)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Resolves whether the referenced document is valid."
  remarks: "If the MIME type and the contents of `stream` match those expected by the reference type, then the contents of `stream` are added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> properties of <xref:System.Web.Services.Discovery.DiscoveryReference.ClientProtocol%2A>."
  syntax:
    content: protected abstract void Resolve (string contentType, System.IO.Stream stream);
    parameters:
    - id: contentType
      type: System.String
      description: "The MIME type of `stream`."
    - id: stream
      type: System.IO.Stream
      description: "The <xref:System.IO.Stream> containing the referenced document."
  overload: System.Web.Services.Discovery.DiscoveryReference.Resolve*
  exceptions: []
  platform:
  - net462
