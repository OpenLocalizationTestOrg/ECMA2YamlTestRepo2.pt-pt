  summary: "For a horizontal <xref href=&quot;System.Windows.Controls.GridSplitter&quot;></xref>, space is redistributed between the row that is specified for the <xref href=&quot;System.Windows.Controls.GridSplitter&quot;></xref> and the next row that is below it. For a vertical <xref href=&quot;System.Windows.Controls.GridSplitter&quot;></xref>, space is redistributed between the column that is specified for the <xref href=&quot;System.Windows.Controls.GridSplitter&quot;></xref> and the next column that is to the right."
