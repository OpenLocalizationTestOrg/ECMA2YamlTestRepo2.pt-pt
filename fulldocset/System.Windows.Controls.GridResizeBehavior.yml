- uid: System.Windows.Controls.GridResizeBehavior.BasedOnAlignment
  id: BasedOnAlignment
  parent: System.Windows.Controls.GridResizeBehavior
  langs:
  - csharp
  name: BasedOnAlignment
  nameWithType: GridResizeBehavior.BasedOnAlignment
  fullName: System.Windows.Controls.GridResizeBehavior.BasedOnAlignment
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Space is redistributed based on the value of the <xref:System.Windows.FrameworkElement.HorizontalAlignment*> and <xref:System.Windows.FrameworkElement.VerticalAlignment*> properties."
  remarks: "If the value of the <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> property specifies that space is redistributed between rows, the redistribution follows these guidelines:      -   When the <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> property is set to <xref:System.Windows.VerticalAlignment.Top>, space is redistributed between the row that is specified for the <xref:System.Windows.Controls.GridSplitter> and the row that is above that row.      -   When the <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> property is set to <xref:System.Windows.VerticalAlignment.Bottom>, space is redistributed between the row that is specified for the <xref:System.Windows.Controls.GridSplitter> and the row that is below that row.      -   When the <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> property is set to <xref:System.Windows.VerticalAlignment.Center>, space is redistributed between the row that is above and the row that is below the row that is specified for the <xref:System.Windows.Controls.GridSplitter>.      -   When the <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> property is set to <xref:System.Windows.VerticalAlignment.Stretch>, space is redistributed between the row that is above and the row that is below the row that is specified for the <xref:System.Windows.Controls.GridSplitter>.       If the value of the <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> property specifies that space is redistributed between columns, the redistribution follows these guidelines:      -   When the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> property is set to <xref:System.Windows.HorizontalAlignment.Left>, space is redistributed between the column that is specified for the <xref:System.Windows.Controls.GridSplitter> and the column that is to the left.      -   When the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> property is set to <xref:System.Windows.HorizontalAlignment.Right>, space is redistributed between the column that is specified for the <xref:System.Windows.Controls.GridSplitter> and the column that is to the right.      -   When the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> property is set to <xref:System.Windows.HorizontalAlignment.Center>, space is redistributed between the columns that are to the left and right of the column that is specified for the <xref:System.Windows.Controls.GridSplitter>.      -   When the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> property is set to <xref:System.Windows.VerticalAlignment.Stretch>, space is redistributed between the columns that are to the left and right of the column that is specified for the <xref:System.Windows.Controls.GridSplitter>."
  syntax:
    content: BasedOnAlignment
    return:
      type: System.Windows.Controls.GridResizeBehavior
      description: "To be added."
  exceptions: []
