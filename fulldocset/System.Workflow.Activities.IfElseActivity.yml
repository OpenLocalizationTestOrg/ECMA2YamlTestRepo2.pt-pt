  langs:
  - csharp
  name: IfElseActivity
  nameWithType: IfElseActivity
  fullName: System.Workflow.Activities.IfElseActivity
  type: Class
  summary: "Conditionally runs one of two or more activities of type <see cref=&quot;T:System.Workflow.Activities.IfElseBranchActivity&quot;></see>. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       This activity provides semantics similar to two `If-ElseIf` statements.       IfElseActivity contains an ordered set of <xref:System.Workflow.Activities.IfElseBranchActivity> classes and runs the first branch when the condition evaluates to `true`. The final branch is not required to have a condition, in which case it always evaluates to `true`.       A IfElseActivity can complete without having run any child activity, if no conditions are satisfied."
  example:
  - "The following code example shows how to create a new instance of the IfElseActivity class and add two <xref:System.Workflow.Activities.IfElseBranchActivity> classes to it. This code example is part of the SequentialWorkflowWithParameters SDK Sample from the SequentialWorkflow.cs file. [!INCLUDE[crdefault](~/add/includes/crdefault-md.md)][Sequential Workflow With Parameters](http://msdn.microsoft.com/en-us/17157f2d-8fed-4848-a386-e4efa381b66b).  \n  \n [!code-cs[wf_samples#194](~/add/codesnippet/CSharp/wf_snippets/snippets19.cs#194)]\n [!code-vb[wf_samples#194](~/add/codesnippet/VisualBasic/wf_snippets/snippets19.vb#194)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.IfElseDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.Activities.IfElseToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.IfElseActivity), "Resources.Decision.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.IfElseValidator))]

      public sealed class IfElseActivity : System.Workflow.ComponentModel.CompositeActivity, System.Workflow.ComponentModel.IActivityEventListener<System.Workflow.ComponentModel.ActivityExecutionStatusChangedEventArgs>
