  summary: "Permite que as ações de segurança para <xref href=&quot;System.Net.NetworkInformation.NetworkInformationPermission&quot;> </xref> seja aplicada ao código utilizando a segurança declarativa."
  remarks: "Esta permissão é utilizada pelas classes que fornecem informações sobre ligações de rede e estatísticas de como os de tráfego a <xref:System.Net.NetworkInformation>espaço de nomes.</xref:System.Net.NetworkInformation>       As informações de segurança declaradas por um atributo de segurança são armazenadas nos metadados do destino de atributo e são acedidas pelo sistema em tempo de execução. Atributos de segurança são utilizados apenas para a segurança declarativa. Para segurança imperativo, utilizar a <xref:System.Net.NetworkInformation.NetworkInformationPermission>classe.</xref:System.Net.NetworkInformation.NetworkInformationPermission>"
