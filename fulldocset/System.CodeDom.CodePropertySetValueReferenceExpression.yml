  type: Class
  summary: "Representa o argumento de valor de uma chamada de método de conjunto de propriedade dentro de um método de conjunto de propriedade."
  remarks: "CodePropertySetValueReferenceExpression representa o argumento de valor de uma chamada de método de conjunto de propriedade dentro de uma declaração de método de conjunto de propriedade.       Normalmente, um método de conjunto de propriedade atribui ou utiliza o valor atribuído à propriedade. Dentro do método de conjunto de propriedade, este valor é representado por uma variável implícita representada no CodeDOM por um CodePropertySetValueReferenceExpression."
  example:
  - "This example demonstrates use of a CodePropertySetValueReferenceExpression to represent the value argument passed to a property set value statement block.  \n  \n [!code-cpp[CodePropertySetValueExample#2](~/add/codesnippet/cpp/t-system.codedom.codepro_0_1.cpp)]\n [!code-cs[CodePropertySetValueExample#2](~/add/codesnippet/csharp/t-system.codedom.codepro_0_1.cs)]\n [!code-vb[CodePropertySetValueExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codepro_0_1.vb)]"
