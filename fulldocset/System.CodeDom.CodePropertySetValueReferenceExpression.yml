  name: CodePropertySetValueReferenceExpression
  nameWithType: CodePropertySetValueReferenceExpression
  fullName: System.CodeDom.CodePropertySetValueReferenceExpression
  type: Class
  summary: "Represents the value argument of a property set method call within a property set method."
  remarks: "CodePropertySetValueReferenceExpression represents the value argument of a property set method call within a property set method declaration.       A property set method typically assigns or uses the value assigned to the property. Within the property set method, this value is represented by an implicit variable represented in CodeDOM by a CodePropertySetValueReferenceExpression."
  example:
  - "This example demonstrates use of a CodePropertySetValueReferenceExpression to represent the value argument passed to a property set value statement block.  \n  \n [!code-cpp[CodePropertySetValueExample#2](~/add/codesnippet/cpp/t-system.codedom.codepro_0_1.cpp)]\n [!code-cs[CodePropertySetValueExample#2](~/add/codesnippet/csharp/t-system.codedom.codepro_0_1.cs)]\n [!code-vb[CodePropertySetValueExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codepro_0_1.vb)]"
