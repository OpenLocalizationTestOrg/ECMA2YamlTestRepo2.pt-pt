  summary: "Obtém ou define uma cadeia de formatação para o valor de texto que é apresentada nos dispositivos que não são capazes de provir as chamadas de telefone. O valor predefinido é <xref uid=&quot;langword_csharp_{0} {1}&quot; name=&quot;{0} {1}&quot; href=&quot;&quot;> </xref>, significado que o texto predefinido será o <> </> *> propriedade com o <> </> *> propriedade concatenada, com um espaço entre eles. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Um exemplo da cadeia predefinida é, chamada `{0}` em `{1}` agora!! onde substitui o sistema `{0}` com o <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade o <xref:System.Web.UI.MobileControls.PhoneCall>objeto (o `innerText` do elemento na página), e `{1}` com o valor da <xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A>propriedade.</xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A> </xref:System.Web.UI.MobileControls.PhoneCall> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>"
