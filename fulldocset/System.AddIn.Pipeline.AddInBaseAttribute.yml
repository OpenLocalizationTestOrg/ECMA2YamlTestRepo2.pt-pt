  langs:
  - csharp
  name: AddInBaseAttribute
  nameWithType: AddInBaseAttribute
  fullName: System.AddIn.Pipeline.AddInBaseAttribute
  type: Class
  summary: "Identifica um objeto como um segmento de suplementos na vista do pipeline."
  remarks: "O <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>e <xref:System.AddIn.Hosting.AddInStore.Update%2A>métodos, que manter o arquivo de informações sobre os segmentos de pipeline disponíveis, utilizam este atributo para identificar uma vista de suplementos.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Para construir o pipeline, o tipo de suplementos na vista de que o suplemento herda de é identificado pelo atributo AddInBaseAttribute e denomina-se a base de suplemento.       Este atributo deve ser utilizado apenas em tipos que ativar os segmentos de pipeline. Tipos que representam objetos transmitidos entre o anfitrião e o suplemento não é necessário este atributo."
  example:
  - "The following example identifies the add-in base class for an add-in view pipeline segment.  \n  \n [!code-vb[AddInP1AddInViews#2](~/add/codesnippet/visualbasic/Calc1AddInView/Calc1AddInView.vb#2)]\n [!code-cs[AddInP1AddInViews#2](~/add/codesnippet/csharp/Calc1AddInView/Calc1AddInView.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class AddInBaseAttribute : Attribute
