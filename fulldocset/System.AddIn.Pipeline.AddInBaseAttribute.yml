  langs:
  - csharp
  name: AddInBaseAttribute
  nameWithType: AddInBaseAttribute
  fullName: System.AddIn.Pipeline.AddInBaseAttribute
  type: Class
  summary: "Identifies an object as an add-in view segment of the pipeline."
  remarks: "The <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> and <xref:System.AddIn.Hosting.AddInStore.Update%2A> methods, which maintain the store of information about available pipeline segments, use this attribute to identify an add-in view.       To construct the pipeline, the type in the add-in view that the add-in inherits from is identified by the AddInBaseAttribute attribute and is called the add-in base.       This attribute should be used only on types that activate the segments of the pipeline. Types that represent objects passed between the host and the add-in do not need this attribute."
  example:
  - "The following example identifies the add-in base class for an add-in view pipeline segment.  \n  \n [!code-vb[AddInP1AddInViews#2](~/add/codesnippet/visualbasic/Calc1AddInView/Calc1AddInView.vb#2)]\n [!code-cs[AddInP1AddInViews#2](~/add/codesnippet/csharp/Calc1AddInView/Calc1AddInView.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class AddInBaseAttribute : Attribute
