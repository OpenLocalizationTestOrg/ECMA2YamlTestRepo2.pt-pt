    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "A identidade para o qual se aplica a regra de acesso. Este parâmetro tem de ser um objeto que pode ser convertido como um <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "A máscara de acesso desta regra. A máscara de acesso é uma coleção de 32 bits de bits anónimos, o significado dos quais é definido pela integradores de individuais."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se esta regra é herdada a partir de um contentor principal."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "As propriedades de herança de regra de acesso."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Se as regras de acesso herdado são automaticamente propagadas. Os sinalizadores de propagação são ignorados se `inheritanceFlags` está definido como <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "O tipo de controlo de acesso válido."
