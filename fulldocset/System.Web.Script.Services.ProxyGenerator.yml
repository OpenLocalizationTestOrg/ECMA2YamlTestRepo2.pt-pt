  remarks: "O <xref:System.Web.Script.Services.ProxyGenerator.GetClientProxyScript%2A>método devolve o ECMAScript de geração de proxy (JavaScript) para um serviço Web, para um [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] ou serviço, para métodos estáticos da página que tenham o <xref:System.Web.Services.WebMethodAttribute>atributo aplicado.</xref:System.Web.Services.WebMethodAttribute> </xref:System.Web.Script.Services.ProxyGenerator.GetClientProxyScript%2A> O `type` parâmetro contém o tipo da classe de serviço Web, a classe de serviço WCF ou classe de página do ASP.NET. Quando o tipo é uma classe de serviço WCF ou interface, a interface ou classe tem de ter o <xref:System.ServiceModel.ServiceContractAttribute>atributo aplicado.</xref:System.ServiceModel.ServiceContractAttribute> Se o `debug` parâmetro é `true`, o código resultante contém XML comentários de código que podem ser utilizados para o IntelliSense suportam [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] ou outros ambientes de desenvolvimento. Como resultado, o tamanho do script gerado é superior."
