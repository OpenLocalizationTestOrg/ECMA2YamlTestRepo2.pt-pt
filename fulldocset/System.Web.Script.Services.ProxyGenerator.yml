- uid: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(System.Type,System.String,System.Boolean)
  id: GetClientProxyScript(System.Type,System.String,System.Boolean)
  parent: System.Web.Script.Services.ProxyGenerator
  langs:
  - csharp
  name: GetClientProxyScript(Type,String,Boolean)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  fullName: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "Obtém o código de geração de proxy para o tipo especificado."
  remarks: "O método de GetClientProxyScript devolve ECMAScript a geração de proxy (JavaScript) para um serviço Web, para um [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] ou serviço, para métodos estáticos da página que tenham o <xref:System.Web.Services.WebMethodAttribute>atributo aplicado.</xref:System.Web.Services.WebMethodAttribute> O `type` parâmetro contém o tipo da classe de serviço Web, a classe de serviço WCF ou classe de página do ASP.NET. Quando o tipo é uma classe de serviço WCF ou interface, a interface ou classe tem de ter o <xref:System.ServiceModel.ServiceContractAttribute>atributo aplicado.</xref:System.ServiceModel.ServiceContractAttribute> Se o `debug` parâmetro é `true`, o código resultante contém XML comentários de código que podem ser utilizados para o IntelliSense suportam [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] ou outros ambientes de desenvolvimento. Como resultado, o tamanho do script gerado é superior."
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug);
    parameters:
    - id: type
      type: System.Type
      description: "O tipo de objeto para obter o script para."
    - id: path
      type: System.String
      description: "A localização do ponto final."
    - id: debug
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para incluir os comentários do código XML; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.String
      description: "O código de geração de proxy."
  overload: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> or <code>path</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O tipo especificado não é suportado para a geração de proxy."
  platform:
  - net462
