  type: Class
  summary: "Represents a proxy code generator."
  remarks: "Use the <xref:System.Web.Script.Services.ProxyGenerator.GetClientProxyScript%2A> method to retrieve the ECMAScript (JavaScript) code that is used to generate the proxy class for a Web service, for a [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] service, or for static page methods that have the <xref:System.Web.Services.WebMethodAttribute> attribute applied."
  syntax:
    content: public static class ProxyGenerator
