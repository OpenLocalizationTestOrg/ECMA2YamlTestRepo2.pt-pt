  name: ExecuteSelect(DataSourceSelectArguments)
  nameWithType: SiteMapDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  fullName: System.Web.UI.WebControls.SiteMapDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém a coleção do <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objetos que representa a estrutura de navegação do site para o utilizador atual."
  remarks: "O <xref:System.Web.UI.WebControls.SiteMapDataSourceView>classe implementa o método ExecuteSelect herdado para obter um conjunto de nós que representa a estrutura de navegação do site para a aplicação ASP.NET atual.</xref:System.Web.UI.WebControls.SiteMapDataSourceView> Os programadores de página e autores de controlo vinculado a dados não chamam o método ExecuteSelect diretamente; em alternativa, utilize publicamente expostas <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>método.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);
    parameters:
    - id: arguments
      type: System.Web.UI.DataSourceSelectArguments
      description: "A <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> que é utilizado para pedir operações nos dados para além de obtenção de dados básica."
    return:
      type: System.Collections.IEnumerable
      description: "A <xref href=&quot;System.Web.SiteMapNodeCollection&quot;> </xref> que representa a estrutura de navegação do site para o utilizador atual."
  overload: System.Web.UI.WebControls.SiteMapDataSourceView.ExecuteSelect*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O <code> arguments </code> transmitido para o <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select*>especificar que a origem de dados deve efetuar algumas tarefas adicionais ao obter dados para ativar a paginação ou ordenação através dos dados obtidos, mas o controlo de origem de dados não suporta a capacidade de pedido.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select*>"
  platform:
  - net462
