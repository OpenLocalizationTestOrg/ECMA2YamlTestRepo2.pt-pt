  remarks: "O <xref:System.Web.UI.WebControls.SiteMapDataSource>controlo permite controlos do ASP.NET vinculados a dados, tais como o <xref:System.Web.UI.WebControls.TreeView>e <xref:System.Web.UI.WebControls.Menu>controlos, para vincular a dados de mapa de site.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapDataSource> A classe de SiteMapDataSourceView é utilizada pelos programadores de controlos, mas não é utilizado pelos programadores página nem no código da página.       O <xref:System.Web.UI.WebControls.SiteMapDataSource>devolve um SiteMapDataSourceView para um caminho de hierárquico especificado quando o <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>método é chamado.</xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource> Como todos os objetos de vista hierárquica de dados de origem a SiteMapDataSourceView não tem um nome; em vez disso, o é identificado pelo caminho dela hierárquico exclusivo.       O SiteMapDataSourceView é uma classe de wrapper num <xref:System.Web.SiteMapNodeCollection>coleção.</xref:System.Web.SiteMapNodeCollection> O <xref:System.Web.SiteMapNodeCollection>classe implementa o <xref:System.Web.UI.IHierarchicalEnumerable>interface, o que devolve a partir de uma chamada para a classe de SiteMapDataSourceView `Select` método.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.SiteMapNodeCollection> Porque o <xref:System.Web.UI.WebControls.SiteMapDataSource>e SiteMapDataSourceView funcionam com <xref:System.Web.SiteMapNode>objetos, a vista mantém um interno <xref:System.Web.SiteMapNodeCollection>para contê-los.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapDataSource> A coleção foi inicializada com construtores da vista e acedidos com o <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>método.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
