  type: Enum
  summary: "Descreve a especificação de interoperabilidade (WSI) do Web services a que afirmações está em conformidade com um serviço Web."
  remarks: "O WS-I organização publica especificações de serviços Web não proprietários para promover a interoperabilidade de serviços Web entre as plataformas. Esta enumeração é utilizada pelo <xref:System.Web.Services.WebServiceBindingAttribute.ConformsTo%2A>propriedade o <xref:System.Web.Services.WebServiceBindingAttribute>atributo para indicar a especificação de WSI ao qual o serviço Web de afirmações em conformidade.</xref:System.Web.Services.WebServiceBindingAttribute> </xref:System.Web.Services.WebServiceBindingAttribute.ConformsTo%2A>"
