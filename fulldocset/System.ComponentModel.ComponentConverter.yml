  type: Class
  summary: "Fornece um conversor de tipos para converter os componentes de e para vários outras representações."
  remarks: "Esta classe implementa <xref:System.ComponentModel.TypeConverter.GetPropertiesSupported%2A>e <xref:System.ComponentModel.ComponentConverter.GetProperties%2A>devolvendo as propriedades através do <xref:System.ComponentModel.TypeDescriptor.GetProperties%2A>método de <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ComponentConverter.GetProperties%2A> </xref:System.ComponentModel.TypeConverter.GetPropertiesSupported%2A>       Para mais informações sobre os conversores de tipo, consulte o <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Nunca deve criar uma instância de ComponentConverter. Em vez disso, chame o <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>método de <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Para obter mais informações, consulte os exemplos a <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>       Este conversor converte um objeto que implementa <xref:System.ComponentModel.IComponent>e apresenta as respetivas propriedades na janela Propriedades.</xref:System.ComponentModel.IComponent>"
