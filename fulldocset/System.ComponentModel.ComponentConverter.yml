  summary: "Obtém um valor que indica se este objeto suporta propriedades utilizando o contexto especificado."
  remarks: "O `context` parâmetro pode ser utilizado para extrair informações adicionais sobre o ambiente este conversor está a ser invocado a partir de. Isto pode ser `null`, por isso sempre a existência. Além disso, podem devolver propriedades no objeto context `null`."
  syntax:
    content: public override bool GetPropertiesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece um contexto de formato."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>porque <xref:System.ComponentModel.TypeConverter.GetProperties*>deve ser chamado para localizar as propriedades deste objeto.</xref:System.ComponentModel.TypeConverter.GetProperties*> Este método devolve nunca <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.ComponentConverter.GetPropertiesSupported*
  exceptions: []
  platform:
  - net462
