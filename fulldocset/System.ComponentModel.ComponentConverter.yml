- uid: System.ComponentModel.ComponentConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ComponentConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ComponentConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ComponentConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Obtém uma coleção de propriedades para o tipo de componente especificado pelo parâmetro de valor."
  remarks: "O `context` parâmetro pode ser utilizado para extrair informações adicionais sobre o ambiente este conversor está a ser invocado a partir de. Isto pode ser `null`, por isso sempre a existência. Além disso, podem devolver propriedades no objeto context `null`.       O `attributes` matriz será utilizada para filtrar a matriz. O `attributes` pode ter uma mistura de <xref:System.Type>e <xref:System.Attribute>objetos.</xref:System.Attribute> </xref:System.Type> Filtragem é definida pelas seguintes regras: - um <xref:System.Type>objeto será tratado como um caráter universal; corresponderá qualquer propriedade que tenha o <xref:System.Type>no respetivo conjunto de atributos.</xref:System.Type> </xref:System.Type>      -Se uma propriedade não tem um <xref:System.Attribute>da mesma classe, a propriedade não será incluída na matriz devolvida.</xref:System.Attribute>      -Se o atributo é uma instância de <xref:System.Attribute>, a propriedade tem de ser uma correspondência exata ou não será incluído na matriz devolvida.</xref:System.Attribute>      -Se um <xref:System.Attribute>instância for especificada e é a propriedade predefinida, será incluído na matriz devolvida, mesmo se não houver nenhuma instância do <xref:System.Attribute>na propriedade.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece um contexto de formato."
    - id: value
      type: System.Object
      description: "Um <xref:System.Object>que especifica o tipo de componente para obter o for. de propriedades</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "Uma matriz do tipo <xref:System.Attribute>que será utilizado como um filtro.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> com as propriedades expostas para o componente, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se existirem sem propriedades."
  overload: System.ComponentModel.ComponentConverter.GetProperties*
  exceptions: []
  platform:
  - net462
