  name: XsltContext
  nameWithType: XsltContext
  fullName: System.Xml.Xsl.XsltContext
  type: Class
  summary: "Encapsulates the current execution context of the Extensible Stylesheet Language for Transformations (XSLT) processor allowing XML Path Language (XPath) to resolve functions, parameters, and namespaces within XPath expressions."
  remarks: 'For more information on using XsltContext, see article Q324899, &quot;HOW TO: Implement and Use Custom Functions When You Execute XPath Queries in Visual Basic .NET&quot; in the Microsoft Knowledge Base at http://support.microsoft.com.'
  syntax:
    content: 'public abstract class XsltContext : System.Xml.XmlNamespaceManager'
  inheritance:
  - System.Xml.XmlNamespaceManager
  implements: []
  inheritedMembers: []
  platform:
  - net462
