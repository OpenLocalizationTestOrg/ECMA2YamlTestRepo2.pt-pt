  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Quando substituí-lo de uma classe derivada, resolve uma referência de variável e devolve um <xref href=&quot;System.Xml.Xsl.IXsltContextVariable&quot;> </xref> que representa a variável."
  remarks: "O <xref:System.Xml.Xsl.IXsltContextVariable>é utilizada no momento de execução para obter o valor da variável.</xref:System.Xml.Xsl.IXsltContextVariable>"
  syntax:
    content: public abstract System.Xml.Xsl.IXsltContextVariable ResolveVariable (string prefix, string name);
    parameters:
    - id: prefix
      type: System.String
      description: "O prefixo da variável que aparece na expressão XPath."
    - id: name
      type: System.String
      description: "O nome da variável."
    return:
      type: System.Xml.Xsl.IXsltContextVariable
      description: "Um <xref href=&quot;System.Xml.Xsl.IXsltContextVariable&quot;> </xref> que representa a variável no tempo de execução."
  overload: System.Xml.Xsl.XsltContext.ResolveVariable*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.Whitespace
  id: Whitespace
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: Whitespace
  nameWithType: XsltContext.Whitespace
  fullName: System.Xml.Xsl.XsltContext.Whitespace
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Quando substituí-lo de uma classe derivada, obtém um valor que indica se pretende incluir o espaço em branco nós na saída."
  syntax:
    content: public abstract bool Whitespace { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para verificar o espaço em branco nós no documento de origem para inclusão na saída; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> não avaliar nós de espaço em branco. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Xsl.XsltContext.Whitespace*
  exceptions: []
  platform:
  - net462
