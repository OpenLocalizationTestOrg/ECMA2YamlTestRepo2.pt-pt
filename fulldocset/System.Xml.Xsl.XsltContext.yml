- uid: System.Xml.Xsl.XsltContext.CompareDocument(System.String,System.String)
  id: CompareDocument(System.String,System.String)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: CompareDocument(String,String)
  nameWithType: XsltContext.CompareDocument(String,String)
  fullName: System.Xml.Xsl.XsltContext.CompareDocument(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Quando substituí-lo de uma classe derivada, compara o base URIs Uniform Resource Identifiers () de dois documentos com base na ordem os documentos foram carregados pelo processador XSLT (ou seja, o <xref href=&quot;System.Xml.Xsl.XslTransform&quot;> </xref> classe)."
  remarks: "Este método suporta o XSLT `document()` função que especifica que os nós selecionados entre vários documentos sempre são devolvidos pela mesma ordem.      > [!NOTE] > A ordem é específica da implementação."
  syntax:
    content: public abstract int CompareDocument (string baseUri, string nextbaseUri);
    parameters:
    - id: baseUri
      type: System.String
      description: "O URI base do documento primeiro a comparar."
    - id: nextbaseUri
      type: System.String
      description: "O URI base do segundo documento para comparar."
    return:
      type: System.Int32
      description: 'Um valor inteiro que descreve a ordem relativa das duas URIs base: <xref uid=&quot;langword_csharp_-&quot; name=&quot;-&quot; href=&quot;&quot;> </xref>1 se <code> baseUri </code> ocorre antes de <code> nextbaseUri </code>; 0 se o URI base dois forem idênticos; e 1 se <code> baseUri </code> ocorre após <code> nextbaseUri </code>.'
  overload: System.Xml.Xsl.XsltContext.CompareDocument*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.PreserveWhitespace(System.Xml.XPath.XPathNavigator)
  id: PreserveWhitespace(System.Xml.XPath.XPathNavigator)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: PreserveWhitespace(XPathNavigator)
  nameWithType: XsltContext.PreserveWhitespace(XPathNavigator)
  fullName: System.Xml.Xsl.XsltContext.PreserveWhitespace(XPathNavigator)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Quando substituí-lo de uma classe derivada, avalia se pretende manter nós de espaço em branco ou da faixa-los para o contexto fornecido."
  syntax:
    content: public abstract bool PreserveWhitespace (System.Xml.XPath.XPathNavigator node);
    parameters:
    - id: node
      type: System.Xml.XPath.XPathNavigator
      description: "O nó de espaço em branco que está a ser preservados ou eliminado no contexto atual."
    return:
      type: System.Boolean
      description: "Devolve <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se o espaço em branco está a ser preservados ou <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o espaço em branco está a ser eliminado."
  overload: System.Xml.Xsl.XsltContext.PreserveWhitespace*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.ResolveFunction(System.String,System.String,System.Xml.XPath.XPathResultType[])
  id: ResolveFunction(System.String,System.String,System.Xml.XPath.XPathResultType[])
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: ResolveFunction(String,String,XPathResultType[])
  nameWithType: XsltContext.ResolveFunction(String,String,XPathResultType[])
  fullName: System.Xml.Xsl.XsltContext.ResolveFunction(String,String,XPathResultType[])
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Quando substituí-lo de uma classe derivada, resolve uma referência de função e devolve um <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> que representa a função. O <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> é utilizada no momento de execução para obter o valor de retorno da função."
  syntax:
    content: public abstract System.Xml.Xsl.IXsltContextFunction ResolveFunction (string prefix, string name, System.Xml.XPath.XPathResultType[] ArgTypes);
    parameters:
    - id: prefix
      type: System.String
      description: "O prefixo da função conforme é apresentado na expressão XPath."
    - id: name
      type: System.String
      description: "O nome da função."
    - id: ArgTypes
      type: System.Xml.XPath.XPathResultType[]
      description: "Uma matriz de tipos de argumento da função que está a ser resolvido. Isto permite-lhe selecionar entre os métodos com o mesmo nome (por exemplo, os métodos sobrecarregados)."
    return:
      type: System.Xml.Xsl.IXsltContextFunction
      description: "Um <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> que representa a função."
  overload: System.Xml.Xsl.XsltContext.ResolveFunction*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.ResolveVariable(System.String,System.String)
  id: ResolveVariable(System.String,System.String)
