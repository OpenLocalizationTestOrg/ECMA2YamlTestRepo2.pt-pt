  name: XsltContext
  nameWithType: XsltContext
  fullName: System.Xml.Xsl.XsltContext
  type: Class
  summary: "Encapsula o contexto de execução atual do idioma de folha de estilos extensível para o processador de transformações (XSLT), permitindo XML caminho linguagem XPath para resolver funções, parâmetros e espaços de nomes em expressões XPath."
  remarks: 'Para obter mais informações sobre como utilizar o XsltContext, consulte o artigo Q324899, &quot;Como para: implementar e utilizar personalizada funções quando que executar XPath consultas no Visual Basic .NET&quot; na Base de dados de conhecimento da Microsoft em http://support.microsoft.com.'
  syntax:
    content: 'public abstract class XsltContext : System.Xml.XmlNamespaceManager'
  inheritance:
  - System.Xml.XmlNamespaceManager
  implements: []
  inheritedMembers: []
  platform:
  - net462
