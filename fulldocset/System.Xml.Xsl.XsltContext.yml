- uid: System.Xml.Xsl.XsltContext.CompareDocument(System.String,System.String)
  id: CompareDocument(System.String,System.String)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: CompareDocument(String,String)
  nameWithType: XsltContext.CompareDocument(String,String)
  fullName: System.Xml.Xsl.XsltContext.CompareDocument(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "When overridden in a derived class, compares the base Uniform Resource Identifiers (URIs) of two documents based upon the order the documents were loaded by the XSLT processor (that is, the <xref href=&quot;System.Xml.Xsl.XslTransform&quot;></xref> class)."
  remarks: "This method supports the XSLT `document()` function which specifies that nodes selected across multiple documents are always returned in the same order.      > [!NOTE] >  The order is implementation-specific."
  syntax:
    content: public abstract int CompareDocument (string baseUri, string nextbaseUri);
    parameters:
    - id: baseUri
      type: System.String
      description: "The base URI of the first document to compare."
    - id: nextbaseUri
      type: System.String
      description: "The base URI of the second document to compare."
    return:
      type: System.Int32
      description: 'An integer value describing the relative order of the two base URIs: <xref uid=&quot;langword_csharp_-&quot; name=&quot;-&quot; href=&quot;&quot;></xref>1 if <code>baseUri</code> occurs before <code>nextbaseUri</code>; 0 if the two base URIs are identical; and 1 if <code>baseUri</code> occurs after <code>nextbaseUri</code>.'
  overload: System.Xml.Xsl.XsltContext.CompareDocument*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.PreserveWhitespace(System.Xml.XPath.XPathNavigator)
  id: PreserveWhitespace(System.Xml.XPath.XPathNavigator)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: PreserveWhitespace(XPathNavigator)
  nameWithType: XsltContext.PreserveWhitespace(XPathNavigator)
  fullName: System.Xml.Xsl.XsltContext.PreserveWhitespace(XPathNavigator)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "When overridden in a derived class, evaluates whether to preserve white space nodes or strip them for the given context."
  syntax:
    content: public abstract bool PreserveWhitespace (System.Xml.XPath.XPathNavigator node);
    parameters:
    - id: node
      type: System.Xml.XPath.XPathNavigator
      description: "The white space node that is to be preserved or stripped in the current context."
    return:
      type: System.Boolean
      description: "Returns <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the white space is to be preserved or <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the white space is to be stripped."
  overload: System.Xml.Xsl.XsltContext.PreserveWhitespace*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.ResolveFunction(System.String,System.String,System.Xml.XPath.XPathResultType[])
  id: ResolveFunction(System.String,System.String,System.Xml.XPath.XPathResultType[])
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: ResolveFunction(String,String,XPathResultType[])
  nameWithType: XsltContext.ResolveFunction(String,String,XPathResultType[])
  fullName: System.Xml.Xsl.XsltContext.ResolveFunction(String,String,XPathResultType[])
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "When overridden in a derived class, resolves a function reference and returns an <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;></xref> representing the function. The <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;></xref> is used at execution time to get the return value of the function."
  syntax:
    content: public abstract System.Xml.Xsl.IXsltContextFunction ResolveFunction (string prefix, string name, System.Xml.XPath.XPathResultType[] ArgTypes);
    parameters:
    - id: prefix
      type: System.String
      description: "The prefix of the function as it appears in the XPath expression."
    - id: name
      type: System.String
      description: "The name of the function."
    - id: ArgTypes
      type: System.Xml.XPath.XPathResultType[]
      description: "An array of argument types for the function being resolved. This allows you to select between methods with the same name (for example, overloaded methods)."
    return:
      type: System.Xml.Xsl.IXsltContextFunction
      description: "An <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;></xref> representing the function."
  overload: System.Xml.Xsl.XsltContext.ResolveFunction*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.ResolveVariable(System.String,System.String)
  id: ResolveVariable(System.String,System.String)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: ResolveVariable(String,String)
  nameWithType: XsltContext.ResolveVariable(String,String)
  fullName: System.Xml.Xsl.XsltContext.ResolveVariable(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "When overridden in a derived class, resolves a variable reference and returns an <xref href=&quot;System.Xml.Xsl.IXsltContextVariable&quot;></xref> representing the variable."
  remarks: "The <xref:System.Xml.Xsl.IXsltContextVariable> is used at execution time to get the value of the variable."
  syntax:
    content: public abstract System.Xml.Xsl.IXsltContextVariable ResolveVariable (string prefix, string name);
    parameters:
    - id: prefix
      type: System.String
      description: "The prefix of the variable as it appears in the XPath expression."
    - id: name
      type: System.String
      description: "The name of the variable."
    return:
      type: System.Xml.Xsl.IXsltContextVariable
      description: "An <xref href=&quot;System.Xml.Xsl.IXsltContextVariable&quot;></xref> representing the variable at runtime."
  overload: System.Xml.Xsl.XsltContext.ResolveVariable*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Xsl.XsltContext.Whitespace
  id: Whitespace
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: Whitespace
  nameWithType: XsltContext.Whitespace
  fullName: System.Xml.Xsl.XsltContext.Whitespace
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "When overridden in a derived class, gets a value indicating whether to include white space nodes in the output."
  syntax:
    content: public abstract bool Whitespace { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to check white space nodes in the source document for inclusion in the output; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to not evaluate white space nodes. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.Xsl.XsltContext.Whitespace*
  exceptions: []
  platform:
  - net462
