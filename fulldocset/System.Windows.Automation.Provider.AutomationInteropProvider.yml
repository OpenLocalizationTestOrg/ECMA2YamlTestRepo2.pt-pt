- uid: System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent(System.Windows.Automation.Provider.IRawElementProviderSimple,System.Windows.Automation.StructureChangedEventArgs)
  id: RaiseStructureChangedEvent(System.Windows.Automation.Provider.IRawElementProviderSimple,System.Windows.Automation.StructureChangedEventArgs)
  parent: System.Windows.Automation.Provider.AutomationInteropProvider
  langs:
  - csharp
  name: RaiseStructureChangedEvent(IRawElementProviderSimple,StructureChangedEventArgs)
  nameWithType: AutomationInteropProvider.RaiseStructureChangedEvent(IRawElementProviderSimple,StructureChangedEventArgs)
  fullName: System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent(IRawElementProviderSimple,StructureChangedEventArgs)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Desencadeia um evento quando o [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] árvore foi alterada."
  remarks: "Um exemplo de uma alteração na estrutura da árvore está elementos subordinados que está a ser adicionados ao ou removido de uma caixa de listagem ou que está a ser expandido ou fechado numa vista de árvore.       Quando um elemento subordinado é removido, o identificador de tempo de execução de um elemento ou do respectivo contentor, é passado para o <xref:System.Windows.Automation.StructureChangedEventArgs>construtor.</xref:System.Windows.Automation.StructureChangedEventArgs> Na versão atual do [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)], no entanto, não há nenhuma forma fácil de uma instância de um fornecedor para detetar o respetivo identificador de tempo de execução. O <xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A>método normalmente devolve uma matriz que contenha <xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId>, um número que indica o [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] sistema para criar um identificador exclusivo para cada instância do controlo.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.AppendRuntimeId> </xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A> O valor não processado fornecido pelo <xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A>não deve ser utilizada em eventos, porque está sem significado para clientes e não pode ser utilizado para identificar uma instância específica.</xref:System.Windows.Automation.Provider.IRawElementProviderFragment.GetRuntimeId%2A>       Devido a esta limitação, eventos do tipo <xref:System.Windows.Automation.StructureChangeType>e <xref:System.Windows.Automation.StructureChangeType>não são muito úteis.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> Como alternativa, utilize sempre <xref:System.Windows.Automation.StructureChangeType>e <xref:System.Windows.Automation.StructureChangeType>, transmitir 0 como o identificador de tempo de execução.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> Não é possível utilizar `null`, uma vez que isto irá gerar uma exceção. Os clientes serão notificados de que foi efetuada uma alteração no contentor (identificado pelo `sender` parâmetro transmitido ao <xref:System.Windows.Automation.StructureChangedEventHandler>), sem aviso específico que subordinados foram adicionadas ou removidas.</xref:System.Windows.Automation.StructureChangedEventHandler>"
  example:
  - "The following example shows how to raise an event when children are added to, or removed from, a custom list box.  \n  \n [!code-vb[FragmentProvider#101](~/add/codesnippet/visualbasic/FragmentProviderVB/ListFragment.vb#101)]\n [!code-cs[FragmentProvider#101](~/add/codesnippet/csharp/FragmentProvider.ElementProvider/ListFragment.cs#101)]"
  syntax:
    content: public static void RaiseStructureChangedEvent (System.Windows.Automation.Provider.IRawElementProviderSimple provider, System.Windows.Automation.StructureChangedEventArgs e);
    parameters:
    - id: provider
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "O elemento associado ao evento."
    - id: e
      type: System.Windows.Automation.StructureChangedEventArgs
      description: "Informações sobre o evento."
  overload: System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent*
  exceptions: []
  platform:
  - net462
