  name: FlowDocumentReader
  nameWithType: FlowDocumentReader
  fullName: System.Windows.Controls.FlowDocumentReader
  type: Class
  summary: "Fornece um controlo para visualizar o conteúdo de fluxo, com suporte incorporado para os vários modos de visualização."
  remarks: "FlowDocumentReader inclui funcionalidades que permitem ao utilizador dinamicamente escolher entre vários modos de visualização, incluindo o modo de página única (página-em-a-time) visualizar um dois-página-em-a-time (formato de leitura do livro) visualização modo e um modo de visualização (bottomless) deslocamento contínua.  Se não necessita da capacidade dinamicamente alternar entre modos diferentes de visualização, existem mais ligeira ponderação fluxo visualizadores de conteúdos que sejam fixos num modo específico de visualização.  <xref:System.Windows.Controls.FlowDocumentPageViewer>Apresenta conteúdo de fluxo no modo de visualização de página única, e <xref:System.Windows.Controls.FlowDocumentScrollViewer>apresenta conteúdo de fluxo no modo contínuo deslocamento.</xref:System.Windows.Controls.FlowDocumentScrollViewer></xref:System.Windows.Controls.FlowDocumentPageViewer>  Para obter mais informações sobre os modos de apresentação disponível, consulte <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>.</xref:System.Windows.Controls.FlowDocumentReaderViewingMode>       A figura seguinte mostra um controlo FlowDocumentReader com predefinido [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Captura de ecrã com callouts: FlowDocumentReader](~/add/media/flowdocrdr-main.png &quot;captura de ecrã com callouts: FlowDocumentReader&quot;)      -   **conteúdo área** -área de conteúdos apresenta o conteúdo do <xref:System.Windows.Documents.FlowDocument>especificada pelo <xref:System.Windows.Controls.FlowDocumentReader.Document%2A>propriedade.</xref:System.Windows.Controls.FlowDocumentReader.Document%2A> </xref:System.Windows.Documents.FlowDocument>      - **Barra de ferramentas** -barra de ferramentas predefinida está ancorada, por baixo da área de conteúdo. Nele alojado controlos para pesquisa de conteúdo, a navegação em páginas, selecionar um modo de visualização e alterar o nível de zoom.          - **Botão Localizar** - **localizar** botão aparece uma caixa de diálogo Localizar, que permite ao utilizador procurar o conteúdo do FlowDocumentReader termos especificados ou frases reconhecíveis.  O **localizar** botão não será apresentado se <xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>é `false`.</xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>  Para obter mais informações, consulte <xref:System.Windows.Controls.FlowDocumentReader.Find%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Find%2A>          - **Controlos de navegação da página** -os controlos de navegação da página incluem um botão para ir para a página seguinte (na seta para baixo) ou a página anterior (na seta para cima), bem como de indicadores para o número da página atual e o número total de páginas.          - **Botões do modo de visualização** -a visualização de botões de modo de permitem que o utilizador selecionar de entre os modos de visualização disponíveis.  Para obter mais informações, consulte <xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>.</xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>          - **Zoom controlos** -os controlos de zoom permitem que o utilizador aumentar ou diminuir o nível de zoom clicando o sinal de adição ou menos botões, respetivamente.  Os controlos de zoom incluem também um controlo de deslize para ajustar o nível de zoom.  Para obter mais informações, consulte <xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>       Barra de ferramentas predefinida [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] não inclui um **impressão** botão.       <xref:System.Windows.Documents.FlowDocument>é o elemento subordinado só é permitido para um FlowDocumentReader.</xref:System.Windows.Documents.FlowDocument>  Um elemento FlowDocumentReader pode alojar mais do que um <xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>"
