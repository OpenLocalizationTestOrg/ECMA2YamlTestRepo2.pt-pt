  name: FlowDocumentReader
  nameWithType: FlowDocumentReader
  fullName: System.Windows.Controls.FlowDocumentReader
  type: Class
  summary: "Provides a control for viewing flow content, with built-in support for multiple viewing modes."
  remarks: "FlowDocumentReader includes features that enable the user to dynamically choose between various viewing modes, including a single-page (page-at-a-time) viewing mode, a two-page-at-a-time (book reading format) viewing mode, and a continuous scrolling (bottomless) viewing mode.  If you do not need the ability to dynamically switch between different viewing modes, there are lighter-weight flow content viewers that are fixed in a particular viewing mode.  <xref:System.Windows.Controls.FlowDocumentPageViewer> displays flow content in single-page viewing mode, and <xref:System.Windows.Controls.FlowDocumentScrollViewer> displays flow content in continuous-scrolling mode.  For more information about available display modes, see <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>.       The following figure shows a FlowDocumentReader control with its default [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Screenshot with callouts: FlowDocumentReader](~/add/media/flowdocrdr-main.png &quot;Screenshot with callouts: FlowDocumentReader&quot;)      -   **Content Area** - The content area displays the contents of the <xref:System.Windows.Documents.FlowDocument> specified by the <xref:System.Windows.Controls.FlowDocumentReader.Document%2A> property.      -   **Tool Bar** - The default toolbar is docked underneath the content area. It hosts controls for searching content, navigating pages, selecting a viewing mode, and changing the zoom level.          -   **Find Button** - The **Find** button brings up a Find dialog, which enables the user to search the contents of the FlowDocumentReader for specified terms or phrases.  The **Find** button is not shown if <xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A> is `false`.  For more information, see <xref:System.Windows.Controls.FlowDocumentReader.Find%2A>.          -   **Page Navigation Controls** - The page navigation controls include a button to jump to the next page (the down arrow) or previous page (the up arrow), as well as indicators for the current page number and total number of pages.          -   **Viewing Mode Buttons** - The viewing mode buttons enable the user to select from available viewing modes.  For more information, see <xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>.          -   **Zoom Controls** - The zoom controls enable the user to increase or decrease the zoom level by clicking the plus or minus buttons, respectively.  The zoom controls also include a slider for adjusting the zoom level.  For more information, see <xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>.       The default toolbar [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] does not include a **Print** button.       <xref:System.Windows.Documents.FlowDocument> is the only allowable child element for a FlowDocumentReader.  A FlowDocumentReader element can host no more than one <xref:System.Windows.Documents.FlowDocument>."
