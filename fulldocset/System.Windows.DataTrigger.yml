  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém uma coleção de <xref href=&quot;System.Windows.Setter&quot;> </xref> objetos, que descrevem os valores de propriedade a aplicar quando o item de dados cumpre a condição especificada."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # Utilização de elemento de propriedade de XAML ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # XAML valores *ZeroOrMoreSetters* Zero ou mais <xref:System.Windows.Setter>objetos.</xref:System.Windows.Setter>             A <xref:System.Windows.DataTrigger>permite-lhe iniciar ações ou utilizar <xref:System.Windows.Setter>s para aplicar a propriedade valores quando o item de dados cumpre uma condição especificada.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger>       Se existir mais do que um setter a definição da propriedade mesma na mesma coleção de setter, é utilizado o setter é declarado pela última vez.       A propriedade Setters um <xref:System.Windows.DataTrigger>objeto apenas pode consistir de <xref:System.Windows.Setter>objetos.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger> Adicionar um <xref:System.Windows.Setter>subordinado para um <xref:System.Windows.DataTrigger>objeto implicitamente adiciona-o para o <xref:System.Windows.SetterBaseCollection>para o <xref:System.Windows.DataTrigger>objeto.</xref:System.Windows.DataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.DataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>não são suportados objectos; apenas <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>suporta <xref:System.Windows.EventSetter>objetos.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example shows two <xref:System.Windows.DataTrigger> objects that are defined in a <xref:System.Windows.DataTemplate>. The <xref:System.Windows.DataTemplate> is applied to *AuctionItem* data objects (not shown in this example), which have the property *SpecialFeatures*.  \n  \n The first <xref:System.Windows.DataTrigger> is specified such that if the data object has a *SpecialFeatures* value of *Color*, then the item is displayed with a `DodgerBlue` background with Navy titles. If the data object has a *SpecialFeatures* value of *Highlight*, then the second <xref:System.Windows.DataTrigger> will be active, causing the item to be displayed with an Orange border with a star.  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703).  \n  \n [!code-xml[DataBindingLab#AuctionItemsDataTriggers](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemsdatatriggers)]"
