  name: DataTrigger
  nameWithType: DataTrigger
  fullName: System.Windows.DataTrigger
  type: Class
  summary: "Representa um acionador que aplica-se os valores de propriedade ou executa ações quando os dados vinculados cumprem uma condição especificada."
  remarks: "<xref:System.Windows.Style>, <xref:System.Windows.Controls.ControlTemplate>, e <xref:System.Windows.DataTemplate>têm uma coleção de acionadores.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ControlTemplate></xref:System.Windows.Style> Um DataTrigger permite-lhe definir os valores de propriedade quando o valor da propriedade do objeto de dados corresponde a um <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> especificado Por exemplo, se apresenta uma lista de `Employee` objetos, poderá pretender que a cor de primeiro plano para ser diferentes com base em cada `Employee&quot;s` assistência atual. (Por exemplo, `Employees` que estão atualmente de férias são apresentados com um roxa em primeiro plano.) Em alguns cenários podem ser mais adequada para criar um conversor de ou para utilizar um <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> Para obter mais informações, consulte o [descrição geral de Templating dados](~/add/includes/ajax-current-ext-md.md).       Tenha em atenção que tem de especificar o <xref:System.Windows.DataTrigger.Binding%2A>e <xref:System.Windows.DataTrigger.Value%2A>as propriedades de um DataTrigger para o acionador de dados ser significativo.</xref:System.Windows.DataTrigger.Value%2A> </xref:System.Windows.DataTrigger.Binding%2A> Se uma ou ambas as propriedades não forem especificadas, é emitida uma exceção.       O <xref:System.Windows.DataTrigger.Setters%2A>propriedade de um objeto de DataTrigger apenas pode consistir de <xref:System.Windows.Setter>objetos.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger.Setters%2A> Adicionar um <xref:System.Windows.Setter>subordinado para um objeto de DataTrigger implicitamente adiciona-o para o <xref:System.Windows.SetterBaseCollection>para o objeto de DataTrigger.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>não são suportados objectos; apenas <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>suporta <xref:System.Windows.EventSetter>objetos.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>.  \n  \n The DataTrigger is specified such that if the *State* of the *Place* data item is \"WA\" then the foreground of the corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Red.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]  \n  \n The following example shows how to use a DataTrigger, a <xref:System.Windows.Media.Animation.BeginStoryboard> action, and a <xref:System.Windows.Media.Animation.Storyboard> to animate a property when bound data meets a specified condition. The example displays inventory information in a <xref:System.Windows.Controls.ListBox> control. It uses a DataTrigger to animate the <xref:System.Windows.UIElement.Opacity%2A> of every <xref:System.Windows.Controls.ListBoxItem> that contains an out-of-stock book.  \n  \n [!code-xml[AnimatePropertyStoryboards#GraphicsMMDataTriggerStoryboardWholePage](~/add/codesnippet/xaml/AnimateProperty_Storyboards_markup/DataTriggerStoryboardExample.xaml#graphicsmmdatatriggerstoryboardwholepage)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      public class DataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
