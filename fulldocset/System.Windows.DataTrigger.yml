  summary: "Obtém ou define o enlace que produz o valor da propriedade do objeto de dados."
  remarks: "O valor da propriedade produzido por este enlace é comparado com o valor especificado pelo <xref:System.Windows.DataTrigger.Value%2A>propriedade.</xref:System.Windows.DataTrigger.Value%2A> Que valor é o primeiro convertido para o tipo do valor do enlace (se possível) e, em seguida, os dois valores são comparados com o `Object.Equals` método. Se os dois valores são iguais, são aplicadas as ações associadas ou setters.       Crie um enlace e utilizar o <xref:System.Windows.Data.Binding.Path%2A>propriedade à qual vincular a uma propriedade de um determinado objeto (o objeto de origem do enlace).</xref:System.Windows.Data.Binding.Path%2A> Por exemplo, pode vincular à *prioridade* propriedade de um *tarefas*. Para obter mais informações, consulte [descrição geral de enlace de dados](~/add/includes/ajax-current-ext-md.md).       Tenha em atenção que tem de especificar ambos os o enlace e <xref:System.Windows.DataTrigger.Value%2A>as propriedades de um <xref:System.Windows.DataTrigger>para o acionador de dados ser significativo.</xref:System.Windows.DataTrigger> </xref:System.Windows.DataTrigger.Value%2A> Se uma ou ambas as propriedades não estiverem definidas, é emitida uma exceção.      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> # # utilização de elemento de propriedade XAML ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> # # XAML valores *declaração* Zero ou mais cláusulas de atribuição de atributo separados por vírgulas (,).             Consulte [enlace extensão de Markup](~/add/includes/ajax-current-ext-md.md) para obter mais informações."
  example:
  - "In the following example, the <xref:System.Windows.DataTrigger> sets the <xref:System.Windows.Controls.Border.BorderBrush%2A> of the element named `border` to `Yellow` if the `TaskType` property is `TaskType.Home`.  \n  \n [!code-xml[DataTemplatingIntro#DT](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#dt)]  \n[!code-xml[DataTemplatingIntro#DataTrigger](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#datatrigger)]  \n[!code-xml[DataTemplatingIntro#AddingMore2](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#addingmore2)]  \n  \n For a detailed discussion of this example, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
