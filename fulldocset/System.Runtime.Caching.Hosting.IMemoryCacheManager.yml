  langs:
  - csharp
  name: IMemoryCacheManager
  nameWithType: IMemoryCacheManager
  fullName: System.Runtime.Caching.Hosting.IMemoryCacheManager
  type: Interface
  summary: "Defines an interface that a cache uses in order to communicate cache memory usage to a host environment."
  remarks: "The IMemoryCacheManager interface is implemented by host environments such as ASP.NET, and is consumed by <xref:System.Runtime.Caching.ObjectCache> implementations that must interact with the host environment to determine memory usage. Because caches often consume significant quantities of memory, the IMemoryCacheManager interface helps host environments manage memory usage.       Typically, only <xref:System.Runtime.Caching.ObjectCache> implementations that manage cache objects in memory would use this interface."
  syntax:
    content: public interface IMemoryCacheManager
  implements: []
  platform:
  - net462
- uid: System.Runtime.Caching.Hosting.IMemoryCacheManager.ReleaseCache(System.Runtime.Caching.MemoryCache)
  id: ReleaseCache(System.Runtime.Caching.MemoryCache)
  parent: System.Runtime.Caching.Hosting.IMemoryCacheManager
  langs:
  - csharp
  name: ReleaseCache(MemoryCache)
  nameWithType: IMemoryCacheManager.ReleaseCache(MemoryCache)
  fullName: System.Runtime.Caching.Hosting.IMemoryCacheManager.ReleaseCache(MemoryCache)
  type: Method
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Hosting
  summary: "Removes all references to a cache in the host environment."
  remarks: "If a cache has previously registered itself with the host environment, the cache can call the ReleaseCache method to release the reference. When a cache is being disposed, it should call the ReleaseCache method to make sure that no reference to the cache is held on the host."
  syntax:
    content: public void ReleaseCache (System.Runtime.Caching.MemoryCache cache);
    parameters:
    - id: cache
      type: System.Runtime.Caching.MemoryCache
      description: "A reference to the cache."
  overload: System.Runtime.Caching.Hosting.IMemoryCacheManager.ReleaseCache*
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Caching.Hosting.IMemoryCacheManager.UpdateCacheSize(System.Int64,System.Runtime.Caching.MemoryCache)
  id: UpdateCacheSize(System.Int64,System.Runtime.Caching.MemoryCache)
  parent: System.Runtime.Caching.Hosting.IMemoryCacheManager
  langs:
  - csharp
  name: UpdateCacheSize(Int64,MemoryCache)
  nameWithType: IMemoryCacheManager.UpdateCacheSize(Int64,MemoryCache)
  fullName: System.Runtime.Caching.Hosting.IMemoryCacheManager.UpdateCacheSize(Int64,MemoryCache)
  type: Method
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Hosting
  summary: "Reports the size of the current cache."
  remarks: "A well-behaved cache implementation should use the UpdateCacheSize method to periodically report the size of the cache&quot;s memory footprint to the host environment.       The cache implementation that reports the size also passes a reference to itself as a parameter. This enables the host environment to perform the following tasks:      -   Maintain a list of known object caches.      -   Call the cache and request that the cache trim a percentage of cache items based on the reported size, if it is required."
  syntax:
    content: public void UpdateCacheSize (long size, System.Runtime.Caching.MemoryCache cache);
    parameters:
    - id: size
      type: System.Int64
      description: "The size of the memory, in bytes, that the cache consumes."
    - id: cache
      type: System.Runtime.Caching.MemoryCache
      description: "A reference to the cache."
  overload: System.Runtime.Caching.Hosting.IMemoryCacheManager.UpdateCacheSize*
  exceptions: []
  platform:
  - net462
