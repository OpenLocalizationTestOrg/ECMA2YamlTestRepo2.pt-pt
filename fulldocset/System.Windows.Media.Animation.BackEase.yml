  name: BackEase
  nameWithType: BackEase
  fullName: System.Windows.Media.Animation.BackEase
  type: Class
  summary: "Representa uma função de easing retira o movimento de um animação ligeiramente antes de iniciar animar no caminho indicado."
  remarks: "Pode controlar quando o comportamento &quot;cópia de segurança&quot; ocorre uma animação especificando o <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>valor da propriedade num animação.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> O gráfico seguinte demonstrar valores diferentes de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, onde *f*(*t*) representa o progresso de animação e *t* representa tempo.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![BackEase EasingMode gráficos. ] (~/add/media/backease-graph.png &quot;BackEase EasingMode gráficos.&quot;)       A fórmula utilizada para esta função é o seguinte.       ![Fórmula BackEase. ] (~/add/media/backease-formula.png &quot;BackEase fórmula.&quot;)      > [!NOTE] > Porque este animação faz com que os valores retrair antes de evoluir, a animação poderá interpolate inesperadamente em números negativos. Isto pode causar erros quando animating propriedades que não permitem números negativos. Por exemplo, se aplicar este animação para o <xref:System.Windows.FrameworkElement.Height%2A>de um objeto (por exemplo, de 0 a 200 com um <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>de <xref:System.Windows.Media.Animation.EasingMode>), a animação tentará interpolate através de números negativos para <xref:System.Windows.FrameworkElement.Height%2A>que irá gerar um erro.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Existem várias outras funções easing além BackEase que pode explorar utilizando o exemplo seguinte do Silverlight.       [Executar este exemplo](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) além de utilizar as funções easing incluídas no tempo de execução, pode criar as suas próprias funções easing personalizadas ao herdar de <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_BackEase&quot;></a># # Utilização de elemento do objeto de XAML```   <BackEase .../>   ```"
  example:
  - "The following example applies a BackEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that retracts slightly at the beginning and end of the animation.  \n  \n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/xaml/backease_scale/window1.xaml#backease_scale)]\n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/xaml/t-system.windows.media.a_28_1.xaml)]"
  syntax:
    content: 'public class BackEase : System.Windows.Media.Animation.EasingFunctionBase'
