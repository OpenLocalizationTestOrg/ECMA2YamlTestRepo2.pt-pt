  name: BackEase
  nameWithType: BackEase
  fullName: System.Windows.Media.Animation.BackEase
  type: Class
  summary: "Represents an easing function that retracts the motion of an animation slightly before it begins to animate in the path indicated."
  remarks: "You can control when the &quot;back up&quot; behavior occurs in an animation by specifying the <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> property value on an animation. The following graph demonstrate the different values of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, where *f*(*t*) represents the animation progress and *t* represents time.       ![BackEase EasingMode graphs.](~/add/media/backease-graph.png &quot;BackEase EasingMode graphs.&quot;)       The formula used for this function is the following.       ![BackEase formula.](~/add/media/backease-formula.png &quot;BackEase formula.&quot;)      > [!NOTE] >  Because this animation causes values to retract before progressing, the animation might interpolate into negative numbers unexpectedly. This can cause errors when animating properties that do not allow negative numbers. For example, if you apply this animation to the <xref:System.Windows.FrameworkElement.Height%2A> of an object (e.g. from 0 to 200 with an <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> of <xref:System.Windows.Media.Animation.EasingMode>), the animation will attempt to interpolate through negative numbers for <xref:System.Windows.FrameworkElement.Height%2A> which will throw an error.       There are several other easing functions besides BackEase which you can explore using the following Silverlight sample.       [Run this sample](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)       In addition to using the easing functions included in the run-time, you can create your own custom easing functions by inheriting from <xref:System.Windows.Media.Animation.EasingFunctionBase>.      <a name=&quot;xamlObjectElementUsage_BackEase&quot;></a>    ## XAML Object Element Usage      ```   <BackEase .../>   ```"
  example:
  - "The following example applies a BackEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that retracts slightly at the beginning and end of the animation.  \n  \n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/Xaml/backease_scale/window1.xaml#backease_scale)]\n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/Xaml/t-system.windows.media.a_28_1.xaml)]"
  syntax:
    content: 'public class BackEase : System.Windows.Media.Animation.EasingFunctionBase'
