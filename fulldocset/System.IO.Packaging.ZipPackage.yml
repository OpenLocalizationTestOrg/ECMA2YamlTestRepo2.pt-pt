  type: Class
  summary: "Implements a derived subclass of the abstract <see cref=&quot;T:System.IO.Packaging.Package&quot;></see> base classâ€”the ZipPackage class uses a ZIP archive as the container store. This class cannot be inherited."
  remarks: "The **Package**.<xref:System.IO.Packaging.Package.Open%2A> method uses ZipPackage containers by default."
  example:
  - "This example shows how to create a basic ZipPackage.  \n  \n The example creates a package that contains a single document part which is defined as the package's root element by a package-level <xref:System.IO.Packaging.PackageRelationship>.  \n  \n The package also contains an image part and a second <xref:System.IO.Packaging.PackageRelationship> which defines an association between the source document part and the target image part.  (The image is a resource that is used with the document).  \n  \n [!code-vb[PackageWrite#PackageWriteCreatePackage](~/add/codesnippet/VisualBasic/packagewrite/packagewrite.vb#packagewritecreatepackage)]\n [!code-cs[PackageWrite#PackageWriteCreatePackage](~/add/codesnippet/CSharp/PackageWrite/PackageWrite.cs#packagewritecreatepackage)]  \n  \n For the complete sample, see [Writing a Package Sample](http://go.microsoft.com/fwlink/?LinkID=160055)."
