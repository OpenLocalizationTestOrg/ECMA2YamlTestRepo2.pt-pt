  fullName: System.Windows.Forms.RichTextBox
  type: Class
  summary: "Representa um controlo de caixa de texto formatado do Windows."
  remarks: "Com o controlo de RichTextBox, o utilizador pode introduzir e editar o texto. O controlo também fornece as funcionalidades mais avançadas de formatação ao padrão <xref:System.Windows.Forms.TextBox>controlo.</xref:System.Windows.Forms.TextBox> Texto pode ser atribuído diretamente ao controlo, ou pode ser carregado a partir de um formato de texto formatado (RTF) ou o ficheiro de texto simples. O texto do controlo pode ser atribuído caráter e formatação do parágrafo.       O controlo de RichTextBox fornece um número de propriedades, que pode utilizar para aplicar a formatação de mensagens em fila a qualquer parte do texto do controlo. Para alterar a formatação de texto, tem primeiro de ser selecionada. Pode ser atribuído apenas texto seleccionado caráter e formatação do parágrafo. Assim que foi efetuada uma definição para uma secção de texto selecionada, todo o texto introduzido depois da seleção também está formatada com as mesmas definições até que seja efetuada uma alteração de definição selecionada ou de uma secção de outra documento do controlo. O <xref:System.Windows.Forms.RichTextBox.SelectionFont%2A>propriedade permite-lhe colocar o texto negrito ou itálico.</xref:System.Windows.Forms.RichTextBox.SelectionFont%2A> Também pode utilizar esta propriedade para alterar o tamanho e tipo de carácter do texto. O <xref:System.Windows.Forms.RichTextBox.SelectionColor%2A>propriedade permite-lhe alterar a cor do texto.</xref:System.Windows.Forms.RichTextBox.SelectionColor%2A> Para criar a lista com marcas pode utilizar o <xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A>propriedade.</xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A> Pode também ajustar parágrafo formatação definindo a <xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>, <xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A>, e <xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A>Propriedades.</xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>       O controlo de RichTextBox fornece métodos que fornecem a funcionalidade de abrir e guardar ficheiros. O <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>método permite-lhe carregar um ficheiro de texto RTF ou ASCII existente para o controlo.</xref:System.Windows.Forms.RichTextBox.LoadFile%2A> Também pode carregar dados a partir de um fluxo de dados já está aberto. O <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>permite-lhe guardar um ficheiro de texto ASCII ou de RTF.</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> Semelhante para o <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>método, também pode utilizar o <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>método para guardar um fluxo de dados aberto.</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> </xref:System.Windows.Forms.RichTextBox.LoadFile%2A> O controlo de RichTextBox também fornece funcionalidades para localizar cadeias de texto. O <xref:System.Windows.Forms.RichTextBox.Find%2A>método está sobrecarregado encontrar ambas as cadeias de texto específicos, bem como carateres no texto do controlo.</xref:System.Windows.Forms.RichTextBox.Find%2A>       Também pode inicializar o controlo de RichTextBox aos dados armazenados na memória. Por exemplo, pode iniciar o <xref:System.Windows.Forms.RichTextBox.Rtf%2A>propriedade numa cadeia que contém o texto a apresentar, incluindo os códigos RTF que determinam a forma como o texto deve ser formatado.</xref:System.Windows.Forms.RichTextBox.Rtf%2A>       Se o texto do controlo contém ligações, tais como uma hiperligação para um Web site, pode utilizar o <xref:System.Windows.Forms.RichTextBox.DetectUrls%2A>propriedade para apresentar a ligação adequadamente texto do controlo.</xref:System.Windows.Forms.RichTextBox.DetectUrls%2A> Em seguida, pode processar o <xref:System.Windows.Forms.RichTextBox.LinkClicked>eventos para efetuar as tarefas associadas a ligação.</xref:System.Windows.Forms.RichTextBox.LinkClicked> O <xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A>propriedade permite-lhe proteger o texto do controlo de manipulação pelo utilizador.</xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A> Com texto protegido no controlo, pode processar o <xref:System.Windows.Forms.RichTextBox.Protected>evento para determinar quando o utilizador está a tentar modificar o texto protegido e o alerta o utilizador se o texto está protegida ou fornecem ao utilizador uma forma de padrão para manipular o texto protegido.</xref:System.Windows.Forms.RichTextBox.Protected>       As aplicações que já utilizam <xref:System.Windows.Forms.TextBox>controlos podem facilmente ser adaptados para utilizar RichTextBox controlos.</xref:System.Windows.Forms.TextBox> No entanto, o controlo de RichTextBox não tem o mesmo limite de capacidade de 64K de caráter da <xref:System.Windows.Forms.TextBox>controlo.</xref:System.Windows.Forms.TextBox> O RichTextBox é normalmente utilizado para fornecer a manipulação de texto e apresentar funcionalidades semelhantes às aplicações de processamento do word, tais como o Microsoft Word.      > [!NOTE] > O <xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>método não é compatível com o <xref:System.Windows.Forms.Control.KeyPress>ou <xref:System.Windows.Forms.Control.TextChanged>eventos.</xref:System.Windows.Forms.Control.TextChanged> </xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>"
  example:
  - "The following code example creates a RichTextBox control that loads an RTF file into the control and searches for the first instance of the word \"Text.\" The code then changes the font style, font size, and font color of the selected text and saves the changes back to the original file. The example code finishes by adding the control to its <xref:System.Windows.Forms.Form>. This example requires that the method created in the example code is added to a <xref:System.Windows.Forms.Form> class and called from the constructor of the form. The example also requires that an RTF file is created, in the root of the C drive, containing the word \"Text.\"  \n  \n [!code-cpp[Classic RichTextBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.r_0_1.cpp)]\n [!code-cs[Classic RichTextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.r_0_1.cs)]\n [!code-vb[Classic RichTextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.r_0_1.vb)]"
