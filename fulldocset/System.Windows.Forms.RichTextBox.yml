  summary: "Searches the text of a <xref href=&quot;System.Windows.Forms.RichTextBox&quot;></xref> control for the first instance of a character from a list of characters."
  remarks: "This version of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method searches for the first instance of a character from a list of characters specified in the `characterSet` parameter and returns the location of the character. For example, you pass an array of characters containing the character &quot;Q&quot;. If the control contained the text &quot;The Quick Brown Fox&quot;, the <xref:System.Windows.Forms.RichTextBox.Find%2A> method would return the value of four. An upper case character and a lower case character are considered different values in the search.       If the property returns a negative value, the characters being searched for were not found within the contents of the control. You can use this method to search for a group of characters within the control. This version of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method requires that the entire document contained in the control is searched for the characters. If a character from the character list provided in the method&quot;s `characterSet` parameter is found, the value returned by this method is a zero-based index of the character&quot;s position in the control. A space is considered a character by the method when determining the location of a character."
  example:
  - "The following code example searches the contents of a <xref:System.Windows.Forms.RichTextBox> for the characters that are passed to the method in the `text` parameter. If the contents of the `text` array are found in the <xref:System.Windows.Forms.RichTextBox>, the method returns the index of the value that is found; otherwise, it returns -1. The example requires that this method is placed in the class of a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1` and a <xref:System.Windows.Forms.Button> control, named `button1`, that is connected to the `Click` event handler defined in the example.  \n  \n [!code-vb[RichTextBox.FindChar1#1](~/add/codesnippet/visualbasic/m-system.windows.forms.r_6_1.vb)]\n [!code-cpp[RichTextBox.FindChar1#1](~/add/codesnippet/cpp/m-system.windows.forms.r_6_1.cpp)]\n [!code-cs[RichTextBox.FindChar1#1](~/add/codesnippet/csharp/m-system.windows.forms.r_6_1.cs)]"
