ethod.      > [!NOTE] >  The <xref:System.Windows.Forms.RichTextBox.Find%2A> methods that accept a `string` as a parameter cannot find text that is contained on more than one line of text within the <xref:System.Windows.Forms.RichTextBox>. Performing such a search will return a value of negative one (-1)."
