  remarks: "Esta versão do <xref:System.Windows.Forms.RichTextBox.Find%2A>método de pesquisa para a instância de um caráter de uma lista de carateres especificado no primeiro o `characterSet` parâmetro e devolve a localização do caráter.</xref:System.Windows.Forms.RichTextBox.Find%2A> Por exemplo, passa uma matriz de carateres que contém o caráter &quot;Q&quot;. Se o controlo continha o texto &quot;A rápida Brown por&quot;, o <xref:System.Windows.Forms.RichTextBox.Find%2A>método iria devolver o valor de quatro.</xref:System.Windows.Forms.RichTextBox.Find%2A> Uma maiúscula e um caráter em minúsculas, são consideradas valores diferentes na pesquisa.       Se a propriedade devolve um valor negativo, não foram encontrados os carateres que está a ser procurados o conteúdo do controlo. Pode utilizar este método para procurar um grupo de carateres do controlo. Esta versão do <xref:System.Windows.Forms.RichTextBox.Find%2A>método requer que todo o documento contido no controlo é procurado os carateres.</xref:System.Windows.Forms.RichTextBox.Find%2A> Se um caráter na lista de carateres fornecido no método `characterSet` parâmetro for encontrado, o valor devolvido por este método é um índice baseado em zero da posição de caráter no controlo. Um espaço é considerado um caráter pelo método ao determinar a localização de um caráter."
