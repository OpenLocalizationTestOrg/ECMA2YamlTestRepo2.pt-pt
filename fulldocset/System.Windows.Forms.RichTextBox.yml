  - "The following code example searches the contents of a <xref:System.Windows.Forms.RichTextBox> for the characters that are passed to the method in the `text` parameter. If the contents of the `text` array are found in the <xref:System.Windows.Forms.RichTextBox>, the method returns the index of the value that is found; otherwise, it returns -1. The example requires that this method is placed in the class of a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1` and a <xref:System.Windows.Forms.Button> control, named `button1`, that is connected to the `Click` event handler defined in the example.  \n  \n [!code-vb[RichTextBox.FindChar1#1](~/add/codesnippet/visualbasic/m-system.windows.forms.r_6_1.vb)]\n [!code-cpp[RichTextBox.FindChar1#1](~/add/codesnippet/cpp/m-system.windows.forms.r_6_1.cpp)]\n [!code-cs[RichTextBox.FindChar1#1](~/add/codesnippet/csharp/m-system.windows.forms.r_6_1.cs)]"
