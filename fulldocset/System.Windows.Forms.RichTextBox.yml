.Int32.MaxValue>       Nestes casos, valide a entrada antes de chamar GetLineFromCharIndex.      > [!NOTE] > Se o índice de carácter especificado no `index` parâmetro se não ultrapassa o número de linhas contido no controlo disponível, é devolvido o último número de linha."
