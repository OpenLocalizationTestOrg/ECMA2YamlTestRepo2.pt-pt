- uid: System.Windows.Forms.RichTextBox.MaxLength
  id: MaxLength
  parent: System.Windows.Forms.RichTextBox
  langs:
  - csharp
  name: MaxLength
  nameWithType: RichTextBox.MaxLength
  fullName: System.Windows.Forms.RichTextBox.MaxLength
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o número máximo de carateres, o utilizador pode introduzir ou cole o controlo de caixa de texto formatado."
  remarks: "Quando esta propriedade está definida como 0, o comprimento máximo do texto que pode ser introduzido no controlo é 64 KB de carateres. Esta propriedade é normalmente utilizado quando o <xref:System.Windows.Forms.RichTextBox>é utilizado para apresentar uma única linha de texto de formato (RTF) de texto formatado.</xref:System.Windows.Forms.RichTextBox> Pode utilizar esta propriedade para restringir o comprimento do texto introduzido no controlo para os valores, tais como os códigos de postais e números de telefone ou para restringir o comprimento do texto introduzido quando os dados estão a ser introduzido numa base de dados. Pode limitar o texto introduzido para o controlo para o comprimento máximo do campo correspondente na base de dados.      > [!NOTE] > No código, pode definir o valor da <xref:System.Windows.Forms.TextBoxBase.Text%2A>propriedade para um valor que tem um comprimento maior que o valor especificado pelo <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>propriedade.</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> </xref:System.Windows.Forms.TextBoxBase.Text%2A> Esta propriedade apenas afeta o texto introduzido para o controlo em tempo de execução."
  example:
  - "The following code example demonstrates how to use the MaxLength property to determine if text being assigned to a <xref:System.Windows.Forms.RichTextBox> control is larger than the value assigned to the MaxLength property. If the text is not larger, the example uses the <xref:System.Windows.Forms.RichTextBox.SelectedText%2A> property to assign the text to the control. This example requires that a <xref:System.Windows.Forms.RichTextBox> control, named `richTextBox1`, has been added to a form and that the method in the example is called with text supplied to the parameter that is to be pasted into the control. The example also requires that the <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> property has been set to a value to limit text entry into the <xref:System.Windows.Forms.RichTextBox>.  \n  \n [!code-cpp[RichTextBox.MaxLength#1](~/add/codesnippet/cpp/p-system.windows.forms.r_16_1.cpp)]\n [!code-cs[RichTextBox.MaxLength#1](~/add/codesnippet/csharp/p-system.windows.forms.r_16_1.cs)]\n [!code-vb[RichTextBox.MaxLength#1](~/add/codesnippet/visualbasic/p-system.windows.forms.r_16_1.vb)]"
  syntax:
    content: public override int MaxLength { get; set; }
    return:
      type: System.Int32
      description: "O número de carateres que podem ser introduzidos no controlo. A predefinição é <xref:System.Int32>.</xref:System.Int32>"
