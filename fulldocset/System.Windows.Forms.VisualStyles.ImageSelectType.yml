  fullName: System.Windows.Forms.VisualStyles.ImageSelectType
  type: Enum
  summary: "Specifies when the visual style selects a different multiple-image file to draw an element."
  remarks: "A visual style can define up to five multiple-image files for an element. These image files are specified by the <xref:System.Windows.Forms.VisualStyles.FilenameProperty> values <xref:System.Windows.Forms.VisualStyles.FilenameProperty> through <xref:System.Windows.Forms.VisualStyles.FilenameProperty>. The ImageSelectType values indicate when the visual style selects a different image file to draw the element.       The ImageSelectType values represent the return values of the <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A?displayProperty=fullName> method when it is called with an argument value of <xref:System.Windows.Forms.VisualStyles.EnumProperty?displayProperty=fullName>."
