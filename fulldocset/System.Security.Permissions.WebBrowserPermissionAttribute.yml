  name: CreatePermission()
  nameWithType: WebBrowserPermissionAttribute.CreatePermission()
  fullName: System.Security.Permissions.WebBrowserPermissionAttribute.CreatePermission()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Security.Permissions
  summary: "Creates and returns a new instance of the <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;></xref> class."
  remarks: "The CreatePermission method is called by the security system, not by application code.       The security information described by <xref:System.Security.Permissions.WebBrowserPermissionAttribute> is stored in the metadata of the attribute target, which is the class to which <xref:System.Security.Permissions.WebBrowserPermissionAttribute> is applied. The system accesses the information at run time. The system uses the <xref:System.Security.Permissions.WebBrowserPermission> returned by CreatePermission to convert the security information of the attribute target to a serializable form stored in metadata.      ## XAML Attribute Usage    Members of this class are either not typically used in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], or cannot be used in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: public override System.Security.IPermission CreatePermission ();
    parameters: []
    return:
      type: System.Security.IPermission
      description: "A <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;></xref> corresponding to the security declaration."
  overload: System.Security.Permissions.WebBrowserPermissionAttribute.CreatePermission*
  exceptions: []
  platform:
  - net462
