  type: Class
  summary: "Representa uma resolução de token de segurança que pode encapsular várias resoluções de token e resolver tokens em todas as resoluções encapsuladas."
  remarks: "A <xref:System.IdentityModel.Selectors.SecurityTokenResolver>objeto representa uma classe de utilitário pode obter tokens de segurança ou chaves quando tem um identificador da chave ou a cláusula do identificador da chave.</xref:System.IdentityModel.Selectors.SecurityTokenResolver> Vários encapsula num wrapper a AggregateTokenResolver <xref:System.IdentityModel.Selectors.SecurityTokenResolver>objetos.</xref:System.IdentityModel.Selectors.SecurityTokenResolver> As resoluções de token a ser encapsulada estão especificadas no construtor. O <xref:System.IdentityModel.Tokens.AggregateTokenResolver.TokenResolvers%2A>propriedade devolve o conjunto de resoluções de tokens que são eliminadas pela resolução de agregação.</xref:System.IdentityModel.Tokens.AggregateTokenResolver.TokenResolvers%2A>"
