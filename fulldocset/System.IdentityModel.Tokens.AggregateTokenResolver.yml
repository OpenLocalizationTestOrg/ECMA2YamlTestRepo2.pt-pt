  name: AggregateTokenResolver
  nameWithType: AggregateTokenResolver
  fullName: System.IdentityModel.Tokens.AggregateTokenResolver
  type: Class
  summary: "Represents a security token resolver that can wrap multiple token resolvers and resolve tokens across all of the wrapped resolvers."
  remarks: "A <xref:System.IdentityModel.Selectors.SecurityTokenResolver> object represents a utility class that can retrieve security tokens or keys when you have a key identifier or key identifier clause. The AggregateTokenResolver wraps several <xref:System.IdentityModel.Selectors.SecurityTokenResolver> objects. The token resolvers to be wrapped are specified in the constructor. The <xref:System.IdentityModel.Tokens.AggregateTokenResolver.TokenResolvers%2A> property returns the collection of token resolvers that are wrapped by the aggregate resolver."
  syntax:
    content: 'public class AggregateTokenResolver : System.IdentityModel.Selectors.SecurityTokenResolver'
