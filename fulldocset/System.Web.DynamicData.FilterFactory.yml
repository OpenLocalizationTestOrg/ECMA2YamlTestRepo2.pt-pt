- uid: System.Web.DynamicData.FilterFactory.CreateFilterControl(System.Web.DynamicData.MetaColumn,System.String)
  id: CreateFilterControl(System.Web.DynamicData.MetaColumn,System.String)
  parent: System.Web.DynamicData.FilterFactory
  langs:
  - csharp
  name: CreateFilterControl(MetaColumn,String)
  nameWithType: FilterFactory.CreateFilterControl(MetaColumn,String)
  fullName: System.Web.DynamicData.FilterFactory.CreateFilterControl(MetaColumn,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Cria uma instância do modelo de filtro."
  remarks: "Este método é denominado por dados dinâmicos para obter uma instância de um modelo de filtro. Classes derivadas podem substituir este método para personalizar a forma como são criadas instâncias dos modelos de filtro. Por exemplo, uma implementação personalizada foi possível carregar modelos da assemblagem compilada, em vez da pasta de ~/DynamicData/Filters predefinido."
  syntax:
    content: public virtual System.Web.DynamicData.QueryableFilterUserControl CreateFilterControl (System.Web.DynamicData.MetaColumn column, string filterUIHint);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "A coluna de dados aos quais se aplica o modelo de filtro."
    - id: filterUIHint
      type: System.String
      description: "O nome do modelo de filtro para utilizar."
    return:
      type: System.Web.DynamicData.QueryableFilterUserControl
      description: "Uma instância do <xref href=&quot;System.Web.DynamicData.QueryableFilterUserControl&quot;> </xref> classe."
  overload: System.Web.DynamicData.FilterFactory.CreateFilterControl*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>column</code>is **null**."
  platform:
  - net462
- uid: System.Web.DynamicData.FilterFactory.GetFilterVirtualPath(System.Web.DynamicData.MetaColumn,System.String)
  id: GetFilterVirtualPath(System.Web.DynamicData.MetaColumn,System.String)
  parent: System.Web.DynamicData.FilterFactory
  langs:
  - csharp
  name: GetFilterVirtualPath(MetaColumn,String)
  nameWithType: FilterFactory.GetFilterVirtualPath(MetaColumn,String)
  fullName: System.Web.DynamicData.FilterFactory.GetFilterVirtualPath(MetaColumn,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém o caminho virtual do modelo de filtro."
  remarks: "Por predefinição, os modelos de filtro estão localizados na pasta ~/DynamicData/Filers.       Este método determina o caminho virtual da pasta que contém o modelo de campo. Classes derivadas podem substituir este método para fornecer modelos de filtro de um caminho virtual diferente."
  syntax:
    content: public virtual string GetFilterVirtualPath (System.Web.DynamicData.MetaColumn column, string filterUIHint);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "A coluna de dados aos quais se aplica o modelo de filtro."
    - id: filterUIHint
      type: System.String
      description: "O modelo de filtro a utilizar."
    return:
      type: System.String
      description: "O caminho virtual do modelo de filtro."
  overload: System.Web.DynamicData.FilterFactory.GetFilterVirtualPath*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>column</code>is **null**."
  platform:
  - net462
