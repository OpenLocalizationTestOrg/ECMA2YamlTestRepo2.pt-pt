  langs:
  - csharp
  name: FilterFactory
  nameWithType: FilterFactory
  fullName: System.Web.DynamicData.FilterFactory
  type: Class
  summary: "Cria um modelo de filtro."
  remarks: "A classe de FilterFactory é utilizada em tempo de execução por dados dinâmicos para obter uma instância de um modelo de filtro para um tipo de coluna específico.       Pode substituir os métodos que são definidos nesta classe para personalizar a forma como os modelos de filtro estão carregados. Por exemplo, uma implementação personalizada foi possível carregar os modelos de filtro a partir de uma localização diferente a pasta de ~/DynamicData/Filters predefinida.       Dados dinâmicos fornecem modelos de filtro para a coluna de chave externa, Booleano e enumeração de tipos e apresenta-los utilizando um <xref:System.Web.UI.WebControls.DropDownList>controlo.</xref:System.Web.UI.WebControls.DropDownList> Também pode criar modelos de filtro personalizado."
  example:
  - For an example of table row filtering uses the default filter templates, see the <xref:System.Web.DynamicData.QueryableFilterRepeater> class.
  syntax:
    content: public class FilterFactory
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
