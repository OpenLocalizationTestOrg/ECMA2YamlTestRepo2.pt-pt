  summary: "Inicializa uma nova instância do <xref href=&quot;System.Security.AccessControl.ObjectAuditRule&quot;> </xref> classe."
  syntax:
    content: protected ObjectAuditRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, Guid objectType, Guid inheritedObjectType, System.Security.AccessControl.AuditFlags auditFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "A identidade para o qual se aplica a regra de acesso.  Tem de ser um objeto que pode ser convertido como um <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "A máscara de acesso desta regra. A máscara de acesso é uma coleção de 32 bits de bits anónimos, o significado dos quais é definido pela integradores de individuais."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se esta regra é herdada a partir de um contentor principal."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Especifica as propriedades de herança da regra de acesso."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Se as regras de acesso herdado são automaticamente propagadas. Os sinalizadores de propagação são ignorados se `inheritanceFlags` está definido como <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: objectType
      type: System.Guid
      description: "O tipo de objeto ao qual se aplica a regra."
    - id: inheritedObjectType
      type: System.Guid
      description: "O tipo de objeto subordinado que pode herdar a regra."
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: "As condições de auditoria."
