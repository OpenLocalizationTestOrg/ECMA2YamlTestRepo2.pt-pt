  nameWithType: ObjectAuditRule
  fullName: System.Security.AccessControl.ObjectAuditRule
  type: Class
  summary: "Represents a combination of a user&quot;s identity, an access mask, and audit conditions. An ObjectAuditRule object also contains information about the type of object to which the rule applies, the type of child object that can inherit the rule, how the rule is inherited by child objects, and how that inheritance is propagated."
  syntax:
    content: 'public abstract class ObjectAuditRule : System.Security.AccessControl.AuditRule'
