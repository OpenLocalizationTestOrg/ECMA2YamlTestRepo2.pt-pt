  name: ObjectAuditRule
  nameWithType: ObjectAuditRule
  fullName: System.Security.AccessControl.ObjectAuditRule
  type: Class
  summary: "Representa uma combinação de identidade do utilizador, uma máscara de acesso e auditoria condições. Um objeto de ObjectAuditRule também contém informações sobre o tipo de objeto ao qual se aplica a regra, o tipo de objeto subordinado que pode herdar a regra, como a regra é herdada pelos objetos subordinados e como é propagada esse herança."
  syntax:
    content: 'public abstract class ObjectAuditRule : System.Security.AccessControl.AuditRule'
