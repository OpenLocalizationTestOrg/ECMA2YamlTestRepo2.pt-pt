  name: ConfigurationSectionCollection
  nameWithType: ConfigurationSectionCollection
  fullName: System.Configuration.ConfigurationSectionCollection
  type: Class
  summary: "Represents a collection of related sections within a configuration file."
  remarks: "Use the ConfigurationSectionCollection class to iterate through a collection of <xref:System.Configuration.ConfigurationSection> objects. You can access this collection of objects using the <xref:System.Configuration.Configuration.Sections%2A> property or the <xref:System.Configuration.ConfigurationSectionGroup.Sections%2A> property.       The ConfigurationSectionCollection class is also used in the creation of custom types that extend the <xref:System.Configuration.ConfigurationSection> class."
  example:
  - "The following code example shows how to use the ConfigurationSectionCollection class.  \n  \n [!code-cs[System.Configuration.ConfigurationSectionCollection#1](~/add/codesnippet/csharp/t-system.configuration.c_2_1.cs)]\n [!code-vb[System.Configuration.ConfigurationSectionCollection#1](~/add/codesnippet/visualbasic/t-system.configuration.c_2_1.vb)]  \n  \n The following example is an excerpt of the configuration file used by the previous example.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  <configSections>  \n  \n    <section name=\"CustomSection\"   \n      type=\"Samples.AspNet.Configuration.CustomSection, ConfigurationSectionCollection, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null\" allowDefinition=\"Everywhere\" allowExeDefinition=\"MachineToApplication\" restartOnExternalChanges=\"true\" />  \n  \n  </configSections>  \n  \n  <CustomSection fileName=\"default.txt\" maxUsers=\"1000\"   \n    maxIdleTime=\"00:05:00\" />  \n  \n</configuration>  \n```"
  syntax:
    content: 'public sealed class ConfigurationSectionCollection : System.Collections.Specialized.NameObjectCollectionBase'
