  name: FileCodeGroup
  nameWithType: FileCodeGroup
  fullName: System.Security.Policy.FileCodeGroup
  type: Class
  summary: "Grants permission to manipulate files located in the code assemblies to code assemblies that match the membership condition. This class cannot be inherited."
  remarks: "Code groups are the building blocks of code access security policy. Each policy level consists of a root code group that can have child code groups. Each child code group can have their own child code groups; this behavior extends to any number of levels, forming a tree. Each code group has a membership condition that determines if a given assembly belongs to it based on the evidence for that assembly. Only code groups whose membership conditions match a given assembly and their child code groups apply policy.       FileCodeGroup has the same child matching semantics as <xref:System.Security.Policy.UnionCodeGroup>. However, FileCodeGroup returns a permission set containing a dynamically-calculated <xref:System.Security.Permissions.FileIOPermission> that grants file access to the directory from which the code is run; <xref:System.Security.Policy.UnionCodeGroup> only returns a static permission set. The type of file access granted is passed as a parameter to the constructor.       This code group only matches assemblies run over a file protocol, that is, assemblies that have URLs that point to a file or UNC path."
  example:
  - "The following example shows the use of members of the FileCodeGroup class.  \n  \n [!code-cpp[System.Security.Policy.FileCodeGroup_Evt#1](~/add/codesnippet/cpp/t-system.security.policy_4_1.cpp)]\n [!code-cs[System.Security.Policy.FileCodeGroup_Evt#1](~/add/codesnippet/csharp/t-system.security.policy_4_1.cs)]\n [!code-vb[System.Security.Policy.FileCodeGroup_Evt#1](~/add/codesnippet/visualbasic/t-system.security.policy_4_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class FileCodeGroup : System.Security.Policy.CodeGroup
