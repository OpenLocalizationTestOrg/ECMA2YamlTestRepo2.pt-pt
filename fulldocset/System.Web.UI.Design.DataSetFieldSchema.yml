  name: DataSetFieldSchema
  nameWithType: DataSetFieldSchema
  fullName: System.Web.UI.Design.DataSetFieldSchema
  type: Class
  summary: "Represents the structure, or schema, of a data field."
  remarks: "Use the DataSetFieldSchema class to get the properties of a data field using a <xref:System.Data.DataColumn>. You can discover the structure of a data field by using the following properties in this class: <xref:System.Web.UI.Design.DataSetFieldSchema.DataType%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.IsReadOnly%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Length%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Name%2A>, and <xref:System.Web.UI.Design.DataSetFieldSchema.IsUnique%2A>. In addition, you can use the <xref:System.Web.UI.Design.DataSetFieldSchema.Identity%2A> property to determine if a data column is set for <xref:System.Data.DataColumn.AutoIncrement%2A>, or the <xref:System.Web.UI.Design.DataSetFieldSchema.PrimaryKey%2A> property to determine if a data column is in the primary key.       The DataSetFieldSchema class is used by custom control designer components to provide information about a data field at design time.       To examine the components of data using a <xref:System.Data.DataSet>, use the following classes.      -   <xref:System.Web.UI.Design.DataSetSchema>      -   <xref:System.Web.UI.Design.DataSetViewSchema>      -   DataSetFieldSchema"
  syntax:
    content: 'public sealed class DataSetFieldSchema : System.Web.UI.Design.IDataSourceFieldSchema'
  inheritance:
  - System.Object
  implements:
  - System.Web.UI.Design.IDataSourceFieldSchema
  inheritedMembers: []
