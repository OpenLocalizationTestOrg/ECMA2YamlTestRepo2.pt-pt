- uid: System.Web.Configuration.ProcessModelSection.MaxIOThreads
  id: MaxIOThreads
  parent: System.Web.Configuration.ProcessModelSection
  langs:
  - csharp
  name: MaxIOThreads
  nameWithType: ProcessModelSection.MaxIOThreads
  fullName: System.Web.Configuration.ProcessModelSection.MaxIOThreads
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating the maximum number of I/O threads per CPU in the CLR thread pool."
  remarks: "The value of MaxIOThreads must be equal to or greater than the <xref:System.Web.Configuration.HttpRuntimeSection.MinFreeThreads%2A> setting in the `httpRuntime` configuration section.       You can have some control over the CPU utilization by setting the number of worker threads and I/O threads, using the <xref:System.Web.Configuration.ProcessModelSection.MaxWorkerThreads%2A> property and the MaxIOThreads property respectively.       The difference between the two types of threads is that the latter are bound to I/O objects, such as a stream or a pipe, and the former are traditional unrestricted threads. For Internet Information Services (IIS) version 6.0 and later, ASP.NET processes requests on worker threads. This is because ASP.NET is integrated within IIS.       These threads are obtained from the process-wide CLR thread pool belonging to an application.      > [!NOTE] >  Usually the default values for the allowed threads are sufficient to keep the CPU utilization high. If for some reason your application is slow, perhaps waiting for external resources, you could try to increase the number of threads to a value less than 100."
  example:
  - "The following code example shows how to access the MaxIOThreads property.  \n  \n [!code-cs[System.Web.Configuration.ProcessModelSection#5](~/add/codesnippet/csharp/p-system.web.configurati_295_1.cs)]\n [!code-vb[System.Web.Configuration.ProcessModelSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_295_1.vb)]"
  syntax:
    content: public int MaxIOThreads { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of threads. The default is 20."
  overload: System.Web.Configuration.ProcessModelSection.MaxIOThreads*
  exceptions: []
  platform:
  - net462
