  name: ProcessModelSection
  nameWithType: ProcessModelSection
  fullName: System.Web.Configuration.ProcessModelSection
  type: Class
  summary: "Configura as definições de modelo de processo do ASP.NET num servidor Web de serviços de informação Internet (IIS). Esta classe não pode ser herdada."
  remarks: "A classe de ProcessModelSection fornece uma forma de aceder e modificar programaticamente o `processModel` secção de um ficheiro de configuração.       A classe de ProcessModelSection controla diferentes aspetos do processo de trabalho ASP.NET, incluindo a respetiva duração, o número de instâncias criadas numa altura, que é executado em, de identidade de segurança e o tamanho do CLR thread de conjunto para pedidos de serviço.       Quando o ASP.NET está em execução com IIS 6 no modo nativo, o ASP.NET utiliza o modelo de processos do IIS 6 e ignora a maioria das definições nesta secção. Utilize a interface de utilizador de administração do IIS (IU) para configurar essas propriedades. ASP.NET ainda utiliza as seguintes propriedades, podem ser configuradas através do ficheiro de configuração: <xref:System.Web.Configuration.ProcessModelSection.RequestQueueLimit%2A>, <xref:System.Web.Configuration.ProcessModelSection.ResponseDeadlockInterval%2A>, <xref:System.Web.Configuration.ProcessModelSection.MaxWorkerThreads%2A>, <xref:System.Web.Configuration.ProcessModelSection.MaxIOThreads%2A>, <xref:System.Web.Configuration.ProcessModelSection.MinWorkerThreads%2A>e <xref:System.Web.Configuration.ProcessModelSection.MinWorkerThreads%2A>.</xref:System.Web.Configuration.ProcessModelSection.MinWorkerThreads%2A> </xref:System.Web.Configuration.ProcessModelSection.MinWorkerThreads%2A> </xref:System.Web.Configuration.ProcessModelSection.MaxIOThreads%2A> </xref:System.Web.Configuration.ProcessModelSection.MaxWorkerThreads%2A> </xref:System.Web.Configuration.ProcessModelSection.ResponseDeadlockInterval%2A> </xref:System.Web.Configuration.ProcessModelSection.RequestQueueLimit%2A>       O `processModel` secção não pode ser encriptada utilizando a funcionalidade de configuração protegido ou ferramentas porque consumida pela extensão ISAPI do ASP.NET."
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `processModel` section, which can also be accessed as members of the ProcessModelSection class.  \n  \n The following configuration file example shows how to specify values declaratively for the `processModel` section.  \n  \n```  \n<processModel   \n  enable=\"True\" timeout=\"Infinite\"   \n  idleTimeout=\"Infinite\"   \n  shutdownTimeout=\"00:00:05\" requestLimit=\"Infinite\"  \n  requestQueueLimit=\"5000\" restartQueueLimit=\"10\"   \n  memoryLimit=\"60\" webGarden=\"False\" cpuMask=\"0xffffffff\"   \n  userName=\"machine\" password=\"AutoGenerate\" logLevel=\"Errors\"  \n  clientConnectedCheck=\"00:00:05\"   \n  comAuthenticationLevel=\"Connect\" comImpersonationLevel=\"Impersonate\"  \n  responseDeadlockInterval=\"00:03:00\"   \n  responseRestartDeadlockInterval=\"00:03:00\" autoConfig=\"True\"  \n  maxWorkerThreads=\"20\" maxIoThreads=\"20\" minWorkerThreads=\"1\"  \n  minIoThreads=\"1\" serverErrorMessageFile=\"\" pingFrequency=\"Infinite\"  \n  pingTimeout=\"Infinite\" asyncOption=\"20\" maxAppDomains=\"2000\"   \n/>  \n```  \n  \n The following code example demonstrates how to use the ProcessModelSection class.  \n  \n [!code-cs[System.Web.Configuration.ProcessModelSection#1](~/add/codesnippet/csharp/t-system.web.configurati_87_1.cs)]\n [!code-vb[System.Web.Configuration.ProcessModelSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_87_1.vb)]"
  syntax:
    content: 'public sealed class ProcessModelSection : System.Configuration.ConfigurationSection'
