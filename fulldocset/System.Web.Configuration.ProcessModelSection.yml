  langs:
  - csharp
  name: UserName
  nameWithType: ProcessModelSection.UserName
  fullName: System.Web.Configuration.ProcessModelSection.UserName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica o nome de utilizador para uma identidade do Windows."
  remarks: "Se estiver presente, o nome de utilizador define uma identidade de Windows diferente do que o processo predefinido. Esta identidade é utilizada para executar o processo de trabalho do ASP.NET.       Por predefinição, o nome de utilizador está definido para o valor especial máquina, e o processo é executado sob uma conta de utilizador com o nome ASPNET que é criado automaticamente quando o ASP.NET está instalado.       O <xref:System.Web.Configuration.ProcessModelSection.Password%2A>propriedade tem de ser utilizada com a propriedade de nome de utilizador.</xref:System.Web.Configuration.ProcessModelSection.Password%2A>       Quando presente, estes valores de propriedade fazer com que o processo de trabalho executado com a identidade do Windows configurada.      > [!NOTE] > Se a propriedade de nome de utilizador estiver definida como sistema, com a palavra-passe AutoGenerate, define uma entidade que executa o processo como uma conta de administrador e permite que todos os código de utilizador do ASP.NET em execução com o processo de ter privilégios administrativos completos. Por isso, preste especial atenção neste caso, para que as permissões permitidas."
  example:
  - "The following code example shows how to access the UserName property.  \n  \n [!code-cs[System.Web.Configuration.ProcessModelSection#19](~/add/codesnippet/csharp/p-system.web.configurati_166_1.cs)]\n [!code-vb[System.Web.Configuration.ProcessModelSection#19](~/add/codesnippet/visualbasic/p-system.web.configurati_166_1.vb)]"
  syntax:
    content: public string UserName { get; set; }
    return:
      type: System.String
      description: "O nome de utilizador. O valor predefinido é máquina."
  overload: System.Web.Configuration.ProcessModelSection.UserName*
  exceptions: []
  platform:
  - net462
