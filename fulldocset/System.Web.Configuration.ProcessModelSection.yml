- uid: System.Web.Configuration.ProcessModelSection.CpuMask
  id: CpuMask
  parent: System.Web.Configuration.ProcessModelSection
  langs:
  - csharp
  name: CpuMask
  nameWithType: ProcessModelSection.CpuMask
  fullName: System.Web.Configuration.ProcessModelSection.CpuMask
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating which processors on a multiprocessor server are eligible to run ASP.NET processes."
  remarks: "The CpuMask value specifies a bit pattern that indicates the CPUs eligible to run ASP.NET threads. If the <xref:System.Web.Configuration.ProcessModelSection.WebGarden%2A> property is set to `true`, the CpuMask limits worker processes to the number of eligible CPUs. The maximum allowed number of worker processes is equal to the number of CPUs. By default, all CPUs are enabled and ASP.NET launches one process for each CPU. If the <xref:System.Web.Configuration.ProcessModelSection.WebGarden%2A> property is set to `false`, the CpuMask attribute is ignored and only one worker process will run."
  example:
  - "The following code example shows how to access the CpuMask property.  \n  \n [!code-cs[System.Web.Configuration.ProcessModelSection#25](~/add/codesnippet/csharp/p-system.web.configurati_174_1.cs)]\n [!code-vb[System.Web.Configuration.ProcessModelSection#25](~/add/codesnippet/visualbasic/p-system.web.configurati_174_1.vb)]"
  syntax:
    content: public int CpuMask { get; set; }
    return:
      type: System.Int32
      description: "The number representing the bit pattern to apply. The default value is 0xFFFFFFFF."
  overload: System.Web.Configuration.ProcessModelSection.CpuMask*
  exceptions: []
  platform:
  - net462
