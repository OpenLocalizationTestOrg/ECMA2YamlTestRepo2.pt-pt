  name: AutoConfig
  nameWithType: ProcessModelSection.AutoConfig
  fullName: System.Web.Configuration.ProcessModelSection.AutoConfig
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se as definições de desempenho do ASP.NET são automaticamente configuradas para aplicações ASP.NET."
  remarks: "Se o valor de configuração automática é definido como `false`, explícitos Web. config valores são utilizados para determinar a configuração de desempenho para a aplicação ASP.NET. Se o valor de configuração automática é definido como `true`, as definições de desempenho são automaticamente configuradas para a aplicação ASP.NET.       O valor de configuração automática está explicitamente definido como `true` no ficheiro Machine. config. O valor de código predefinida está definido como `false`.  Se o valor de configuração automática é removido de Machine. config, as definições explícitas são utilizadas em vez das definições de automaticamente configurado."
  syntax:
    content: public bool AutoConfig { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as definições de desempenho são automaticamente configuradas para aplicações ASP.NET; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
