  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "Indicates the priority that the system associates with a process. This value, together with the priority value of each thread of the process, determines each thread&quot;s base priority level."
  remarks: "A process priority class encompasses a range of thread priority levels. Threads with different priorities running in the process run relative to the process&quot;s priority class. The operating system uses the base-priority level of all executable threads to determine which thread gets the next slice of processor time.       Win32 uses four priority classes with seven base priority levels per class. Based on time elapsed or other boosts, the operating system can change the base priority level when a process needs to be put ahead of others for access to the processor. In addition, you can set <xref:System.Diagnostics.Process.PriorityBoostEnabled%2A> to temporarily boost the priority level of threads that have been taken out of the wait state. The priority is reset when the process returns to the wait state."
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462
