  langs:
  - csharp
  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "Indica a prioridade que o sistema associa um processo. Este valor, juntamente com o valor de prioridade de cada thread do processo, determina o nível de prioridade base de cada thread."
  remarks: "Uma classe de prioridade de processo abrange uma série de níveis de prioridade do thread. Threads com prioridades diferentes em execução no processo de execução relativamente à classe de prioridade do processo. O sistema operativo utiliza o nível de base de prioridade de todos os threads executável para determinar qual thread obtém o setor seguinte de tempo do processador.       Win32 utiliza classes de prioridade quatro com níveis de prioridade base sete por classe. Com base no tempo decorridos ou outros boosts, o sistema operativo podem alterar o nível de prioridade base quando um processo tem de ser colocado à frente das outras pessoas para acesso para o processador. Além disso, pode definir <xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>para temporariamente melhorar o nível de prioridade de threads que foram efetuadas fora do Estado de espera.</xref:System.Diagnostics.Process.PriorityBoostEnabled%2A> A prioridade é reposta quando o processo devolve para o estado de espera."
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462
