- uid: System.Diagnostics.ProcessPriorityClass.High
  id: High
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: High
  nameWithType: ProcessPriorityClass.High
  fullName: System.Diagnostics.ProcessPriorityClass.High
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Especifica que o processo executa tarefas de tempo críticos que tem de ser executadas imediatamente, tais como o <xref uid=&quot;langword_csharp_Task List&quot; name=&quot;Task List&quot; href=&quot;&quot;> </xref> caixa de diálogo, que tem de responder rapidamente quando chamado pelo utilizador, independentemente da carga no sistema operativo. Os threads do processo de alta impedem mais os threads de processos de classe de prioridade normal ou inativo."
  remarks: >-
    > [!CAUTION]

    >  Use extreme care when specifying `High` for the process's priority class, because a high priority class application can use nearly all available processor time.
  syntax:
    content: High
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessPriorityClass.Idle
  id: Idle
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: Idle
  nameWithType: ProcessPriorityClass.Idle
  fullName: System.Diagnostics.ProcessPriorityClass.Idle
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Especifica que os threads deste processo executado apenas quando o sistema está inativo, por exemplo, uma proteção de ecrã. Os threads do processo são substituídos por threads do processo de execução de uma classe de prioridade superior."
  remarks: >-
    > [!NOTE]

    >  The idle priority class is inherited by child processes.
  syntax:
    content: Idle
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
