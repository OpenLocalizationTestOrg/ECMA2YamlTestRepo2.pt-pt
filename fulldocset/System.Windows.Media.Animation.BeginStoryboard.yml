  remarks: 'Conseguir interromper, retomar ou, caso contrário interativamente controlar um <xref:System.Windows.Media.Animation.Storyboard>, definir a propriedade de nome do respetivo <xref:System.Windows.Media.Animation.BeginStoryboard>e utilizar um <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objeto como <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, ou <xref:System.Windows.Media.Animation.StopStoryboard>para fazer referência a este nome.</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Se o nome do <xref:System.Windows.Media.Animation.BeginStoryboard>não foi especificado, o <xref:System.Windows.Media.Animation.Storyboard>não pode ser afetado interativamente depois-é iniciada; além disso, quando o <xref:System.Windows.Media.Animation.Storyboard>termina ou introduz o período de preenchimento a animação relógios são eliminados depois de.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> Consulte [como: utilizar os accionadores de eventos para controlar um guião gráfico principal depois desta ser iniciada](~/add/includes/ajax-current-ext-md.md) para obter mais informações.'
