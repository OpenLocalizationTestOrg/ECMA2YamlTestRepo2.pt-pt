  name: BeginStoryboard
  nameWithType: BeginStoryboard
  fullName: System.Windows.Media.Animation.BeginStoryboard
  type: Class
  summary: "A trigger action that begins a <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;></xref> and distributes its animations to their targeted objects and properties."
  remarks: "Use a BeginStoryboard action with an <xref:System.Windows.EventTrigger> or a <xref:System.Windows.Trigger> to apply animations to their target properties and start them. BeginStoryboard begins a <xref:System.Windows.Media.Animation.Storyboard> by calling <xref:System.Windows.Media.Animation.Storyboard.Begin%2A> on its <xref:System.Windows.Media.Animation.Storyboard> reference when triggered.       When you begin a <xref:System.Windows.Media.Animation.Storyboard> on a property that is already being animated by another <xref:System.Windows.Media.Animation.Storyboard>, the <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> property of BeginStoryboard determines how the animation proceeds.      ## Pause, Resume, Stop, or Otherwise Control a Storyboard Interactively    To be able to pause, resume, or otherwise control a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> that was declared in markup interactively, you must set the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> property of its BeginStoryboard. You can then control the <xref:System.Windows.Media.Animation.Storyboard> by using a <xref:System.Windows.Media.Animation.ControllableStoryboardAction> object (such as <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, or <xref:System.Windows.Media.Animation.StopStoryboard>) to control it by referencing its <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>. If the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> of BeginStoryboard is unspecified, the <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> cannot be interactively controlled after it is begun. See [How to: Use Event Triggers to Control a Storyboard After It Starts](~/add/includes/ajax-current-ext-md.md) for more information.      > [!NOTE] >  In code, you may use the interactive methods of the <xref:System.Windows.Media.Animation.Storyboard> class to control a <xref:System.Windows.Media.Animation.Storyboard> that was applied using a BeginStoryboard. As is the case when using <xref:System.Windows.Media.Animation.ControllableStoryboardAction> objects, you must give the BeginStoryboard a name for its <xref:System.Windows.Media.Animation.Storyboard> to be interactively controllable."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public sealed class BeginStoryboard : System.Windows.TriggerAction
