  type: Class
  summary: "Uma ação de Acionador inicia uma <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> e distribui as animações para as respetivas propriedades e os objetos visados."
  remarks: "Utilizar uma ação de BeginStoryboard com um <xref:System.Windows.EventTrigger>ou um <xref:System.Windows.Trigger>para aplicar animações as respetivas propriedades de destino e iniciá-los.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> BeginStoryboard começa uma <xref:System.Windows.Media.Animation.Storyboard>chamando <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>no respetivo <xref:System.Windows.Media.Animation.Storyboard>referenciar quando é acionada.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.Storyboard>       Quando iniciar uma <xref:System.Windows.Media.Animation.Storyboard>numa propriedade que já está a ser animada por outro <xref:System.Windows.Media.Animation.Storyboard>, a <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>propriedade BeginStoryboard determina como continua a animação.</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Colocar em pausa, retomar, parar, caso contrário, o controlo um guião gráfico principal interativamente para conseguir fazer pausa, retomar ou caso contrário, controlar um <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>que tinha sido declarado no markup interativamente, tem de definir o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>propriedade do respetivo BeginStoryboard.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Em seguida, pode controlar o <xref:System.Windows.Media.Animation.Storyboard>utilizando um <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objeto (tais como <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, ou <xref:System.Windows.Media.Animation.StopStoryboard>) para controlar a consultar o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.Storyboard> Se o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>BeginStoryboard é não especificado, o <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>não pode ser controlado interativamente depois é iniciada.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Consulte [como: utilizar os accionadores de eventos para controlar um guião gráfico principal depois desta ser iniciada](~/add/includes/ajax-current-ext-md.md) para obter mais informações.      > [!NOTE] > No código, pode utilizar os métodos interativos do <xref:System.Windows.Media.Animation.Storyboard>classe para controlar um <xref:System.Windows.Media.Animation.Storyboard>que foi aplicada com um BeginStoryboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Como é o caso quando utilizar <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objetos, deve fornecer um nome para o BeginStoryboard respetivo <xref:System.Windows.Media.Animation.Storyboard>ser interativamente controllable.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

