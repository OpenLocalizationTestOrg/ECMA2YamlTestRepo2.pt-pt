- uid: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  id: HandoffBehavior
  parent: System.Windows.Media.Animation.BeginStoryboard
  langs:
  - csharp
  name: HandoffBehavior
  nameWithType: BeginStoryboard.HandoffBehavior
  fullName: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: "Obtém ou define o comportamento apropriado mão-off ao iniciar um relógio de animação neste guião gráfico principal"
  remarks: "##Utilizando a compor HandoffBehavior quando aplica um <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.AnimationTimeline>, ou <xref:System.Windows.Media.Animation.AnimationClock>para uma propriedade utilizando <xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName>, qualquer <xref:System.Windows.Media.Animation.Clock>objetos anteriormente associados essa propriedade continuam a consumir recursos de sistema; o sistema de temporização não remove automaticamente estes relógios.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.Storyboard>       Para evitar problemas de desempenho quando aplica um grande número de relógios utilizando <xref:System.Windows.Media.Animation.HandoffBehavior>, deve remover os relógios composição da propriedade animada depois de estarem concluídas.</xref:System.Windows.Media.Animation.HandoffBehavior> Existem várias formas para remover um relógio: - para remover todos os relógios de uma propriedade, utilize o <xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29>ou <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29>método do objeto animado.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29> </xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29> Especifique a propriedade que está a ser animada como o primeiro parâmetro e `null` como o segundo. Isto irá remover todos os relógios de animação da propriedade.      -Para remover um específico <xref:System.Windows.Media.Animation.AnimationClock>de uma lista de relógios, utilize a <xref:System.Windows.Media.Animation.Clock.Controller%2A>propriedade de <xref:System.Windows.Media.Animation.AnimationClock>obter um <xref:System.Windows.Media.Animation.ClockController>em seguida, chame o <xref:System.Windows.Media.Animation.ClockController.Remove%2A>método de <xref:System.Windows.Media.Animation.ClockController>.</xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.ClockController.Remove%2A> </xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.AnimationClock> Isto é geralmente feito o <xref:System.Windows.Media.Animation.Clock.Completed>processador de eventos para um clock.</xref:System.Windows.Media.Animation.Clock.Completed> Tenha em atenção que os relógios de raiz apenas podem ser controlados por um <xref:System.Windows.Media.Animation.ClockController>; o <xref:System.Windows.Media.Animation.Clock.Controller%2A>devolve de propriedade de um relógio subordinado `null`.</xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.ClockController> Tenha em atenção que o <xref:System.Windows.Media.Animation.Clock.Completed>evento não denomina-se a duração efetiva do relógio é indefinidamente.</xref:System.Windows.Media.Animation.Clock.Completed>  Nesse caso, o utilizador tem de determinar quando deve chamar <xref:System.Windows.Media.Animation.ClockController.Remove%2A>.</xref:System.Windows.Media.Animation.ClockController.Remove%2A>       Isto é principalmente um problema para animações em objetos que têm uma duração de tempo.  Quando um objeto é memória libertada, os relógios também estiver desligados e libertação da memória.       Para obter mais informações sobre os objetos de relógio, consulte [animação e descrição geral do sistema de temporização](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Media.Animation.HandoffBehavior HandoffBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.HandoffBehavior
      description: "Um do <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref> valores de enumeração. O valor predefinido é <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref>."
  overload: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior*
  exceptions: []
