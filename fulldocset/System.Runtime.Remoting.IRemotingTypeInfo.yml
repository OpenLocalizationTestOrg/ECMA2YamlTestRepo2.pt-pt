  name: CanCastTo(Type,Object)
  nameWithType: IRemotingTypeInfo.CanCastTo(Type,Object)
  fullName: System.Runtime.Remoting.IRemotingTypeInfo.CanCastTo(Type,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting
  summary: "Checks whether the proxy that represents the specified object type can be cast to the type represented by the <xref href=&quot;System.Runtime.Remoting.IRemotingTypeInfo&quot;></xref> interface."
  remarks: "The current method is called when an attempt is made to cast a proxy generated from a <xref:System.Runtime.Remoting.ObjRef>. This method takes into account the type information carried in the <xref:System.Runtime.Remoting.ObjRef>."
  syntax:
    content: public bool CanCastTo (Type fromType, object o);
    parameters:
    - id: fromType
      type: System.Type
      description: "The type to cast to."
    - id: o
      type: System.Object
      description: "The object for which to check casting."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if cast will succeed; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Runtime.Remoting.IRemotingTypeInfo.CanCastTo*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "The immediate caller makes the call through a reference to the interface and does not have infrastructure permission."
