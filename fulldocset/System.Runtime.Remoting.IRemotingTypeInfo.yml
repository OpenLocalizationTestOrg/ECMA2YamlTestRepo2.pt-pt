  summary: "Verifica se o proxy que representa o tipo de objeto especificado pode ser convertido no tipo representado pelo <xref href=&quot;System.Runtime.Remoting.IRemotingTypeInfo&quot;> </xref> interface."
  remarks: "O método atual é chamado quando é efetuada uma tentativa para converter um proxy gerado a partir de um <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> Este método tem em consideração as informações de tipo transportados nos <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: public bool CanCastTo (Type fromType, object o);
    parameters:
    - id: fromType
      type: System.Type
      description: "O tipo a converter."
    - id: o
      type: System.Object
      description: "O objeto para o qual pretende verificar a conversão."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se converter será bem sucedida; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
