  fullName: System.Workflow.ComponentModel.Design.ConnectionPoint
  type: Class
  summary: "Representa um ponto de ligação que é apresentado nas extremidades externas de um designer de atividade numa superfície de desenho de fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um ponto de ligação é apresentado como um quadrado pequeno na margem de uma superfície do designer de atividade. É utilizado como um ponto em que um conector pode ter origem no estruturador de atividades a ligá-lo com o designer de atividade outro."
  syntax:
    content: >-
