  fullName: System.Workflow.ComponentModel.Design.ConnectionPoint
  type: Class
  summary: "Represents a connection point that is displayed on the outer edges of an activity designer on a workflow design surface."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       A connection point appears as a small square on the edge of an activity designer surface. It is used as a point where a Connector can originate on the activity designer to connect it with another activity designer."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ConnectionPoint
