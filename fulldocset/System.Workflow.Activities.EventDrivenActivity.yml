  name: EventDrivenActivity
  nameWithType: EventDrivenActivity
  fullName: System.Workflow.Activities.EventDrivenActivity
  type: Class
  summary: "Encapsula num wrapper um <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> cuja execução é inicializada por um evento. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]É um <xref:System.Workflow.ComponentModel.CompositeActivity>que é utilizada para processar um evento; normalmente, pode gerado do anfitrião ou o tempo de execução em resposta a um temporizador de atraso prestes a expirar.</xref:System.Workflow.ComponentModel.CompositeActivity> EventDrivenActivity é herdada a partir <xref:System.Workflow.Activities.SequenceActivity>; por conseguinte, é uma sequência com a restrição adicional que a primeira atividade deve ser um <xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity> </xref:System.Workflow.Activities.SequenceActivity>       O EventDrivenActivity é um <xref:System.Workflow.ComponentModel.CompositeActivity>, que significa que o EventDrivenActivity pode conter outras atividades.</xref:System.Workflow.ComponentModel.CompositeActivity> O EventDrivenActivity é semelhante para o <xref:System.Workflow.Activities.SequenceActivity>atividade, com algumas características adicionais.</xref:System.Workflow.Activities.SequenceActivity>       Uma EventDrivenActivity pode ter um parent que é um <xref:System.Workflow.Activities.ListenActivity>, <xref:System.Workflow.Activities.StateActivity>, ou <xref:System.Workflow.Activities.StateMachineWorkflowActivity>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity> </xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.ListenActivity>       O primeiro subordinado de uma atividade EventDrivenActivity tem de ser uma atividade que herda de <xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity> Todos os elementos subordinados subsequentes podem ser atividades de qualquer tipo. O <xref:System.Workflow.Activities.IEventActivity>bloqueia e aguarda que a ocorrência pendente de alguns eventos, como iniciar um temporizador ou a chegada de uma mensagem.</xref:System.Workflow.Activities.IEventActivity> Quando o evento ocorre, o <xref:System.Workflow.Activities.IEventActivity>concluída atividades em execução e, em seguida, todos os subsequentes são executadas.</xref:System.Workflow.Activities.IEventActivity>       Quando o <xref:System.Workflow.Activities.StateMachineWorkflowActivity>contém uma EventDrivenActivity, o EventDrivenActivity tem algumas restrições:-o EventDrivenActivity pode conter um e apenas um activity do tipo <xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity> </xref:System.Workflow.Activities.StateMachineWorkflowActivity>      -O <xref:System.Workflow.Activities.HandleExternalEventActivity>tem de ser a primeira atividade subordinada.</xref:System.Workflow.Activities.HandleExternalEventActivity> Um <xref:System.Workflow.Activities.HandleExternalEventActivity>não pode ser de eventos processador para uma atividade subordinada e não pode ser um subordinado para o EventDrivenActivity se o <xref:System.Workflow.Activities.HandleExternalEventActivity>não é o primeiro subordinado.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.HandleExternalEventActivity>      -Desde a primeira atividade seja o <xref:System.Workflow.Activities.HandleExternalEventActivity>, o processador de eventos pode conter quaisquer atividades.</xref:System.Workflow.Activities.HandleExternalEventActivity> Se uma atividade diferente <xref:System.Workflow.Activities.HandleExternalEventActivity>está contido numa EventDrivenActivity, que a atividade não pode ter um processador de eventos.</xref:System.Workflow.Activities.HandleExternalEventActivity>       Por exemplo, uma atividade que suporta o processamento de eventos pode ser utilizada dentro de EventDrivenActivity, mas a atividade não pode ter processadores de eventos ligados a próprio.       Outro exemplo é que o EventDrivenActivity pode conter um <xref:System.Workflow.Activities.ConditionedActivityGroup>, mas o <xref:System.Workflow.Activities.ConditionedActivityGroup>próprio não pode conter nenhum <xref:System.Workflow.Activities.HandleExternalEventActivity>classes.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  example:
  - "The following code example shows how to use the EventDrivenActivity to perform state machine transitions. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#185](~/add/codesnippet/csharp/wf_snippets/snippets19.cs#185)]\n [!code-vb[wf_samples#185](~/add/codesnippet/visualbasic/wf_snippets/snippets19.vb#185)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.EventDrivenDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

