  summary: "Especifica a forma como uma rotação ocorre com um ponto de entrada do utilizador."
  remarks: "O <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>propriedade é um ManipulationPivot.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>  Quando configurar<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A> um processador de eventos para o <xref:System.Windows.UIElement.ManipulationStarting>evento, a manipulação contêm rotação dados quando o utilizador utiliza uma mas durante uma manipulação.</xref:System.Windows.UIElement.ManipulationStarting> </xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>  Isto serve para simular situações reais em que pode utilizar um mas para rodar um objeto, tal como uma peça de papel numa tabela.  Se o <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>é `null`, o utilizador tem de utilizar dois fingers para fazer com que a rotação.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event and sets the <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName> property. To test this example, follow the steps in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md) and replace the code in step 4 with this code.  \n  \n [!code-cs[BasicManipulation#ManipulationPivot](~/add/codesnippet/csharp/basicmanipulation/reportboundaryfeedbackexample.xaml.cs#manipulationpivot)]\n [!code-vb[BasicManipulation#ManipulationPivot](~/add/codesnippet/visualbasic/basicmanipulation/reportboundaryfeedbackexample.xaml.vb#manipulationpivot)]"
