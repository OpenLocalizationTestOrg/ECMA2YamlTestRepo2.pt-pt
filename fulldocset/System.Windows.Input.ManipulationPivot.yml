  nameWithType: ManipulationPivot
  fullName: System.Windows.Input.ManipulationPivot
  type: Class
  summary: "Specifies how a rotation occurs with one point of user input."
  remarks: "The <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName> property is a ManipulationPivot.  When you set<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A> in an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event, the manipulation will contain rotation data when the user uses one finger during a manipulation.  This is to simulate real-world situations where you can use one finger to rotate an object, such as a piece of paper on a table.  If the <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A> is `null`, the user must use two fingers to cause rotation."
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event and sets the <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName> property. To test this example, follow the steps in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md) and replace the code in step 4 with this code.  \n  \n [!code-cs[BasicManipulation#ManipulationPivot](~/add/codesnippet/csharp/basicmanipulation/reportboundaryfeedbackexample.xaml.cs#manipulationpivot)]\n [!code-vb[BasicManipulation#ManipulationPivot](~/add/codesnippet/visualbasic/basicmanipulation/reportboundaryfeedbackexample.xaml.vb#manipulationpivot)]"
