  name: WebPartDescription
  nameWithType: WebPartDescription
  fullName: System.Web.UI.WebControls.WebParts.WebPartDescription
  type: Class
  summary: "Provides information about a <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPart&quot;></see> control that you can display in a catalog of Web Parts controls without having to create an instance of the control."
  remarks: "When <xref:System.Web.UI.WebControls.WebParts.WebPart> controls are displayed in a catalog of controls that users can add to a page, some basic information about each control is required. For example, it is useful to have a title for the control, and a description, so that as users view a catalog they have enough information to decide whether to add a control to the page. However, a catalog of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls can potentially contain many controls, and it could affect the performance of an application if an instance of every <xref:System.Web.UI.WebControls.WebParts.WebPart> control must be created to extract the information to display in the catalog.       The WebPartDescription class exists so that it is not necessary to create an instance of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control to retrieve the information about the control that is displayed in a catalog of controls. In the Web Parts control set, a WebPartDescription object is also used in conjunction with the various <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls when a page is in catalog display mode.       The WebPartDescription class has two overloads of its constructor, one that takes a <xref:System.Web.UI.WebControls.WebParts.WebPart> control as a parameter when an instance is available (the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription.%23ctor%2A> constructor), and one that takes several strings with information about the control as parameters (the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription.%23ctor%2A> constructor).       The WebPartDescription class also has several properties designed to contain the description information for <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The following table summarizes the WebPartDescription properties, and what property each one corresponds to in a <xref:System.Web.UI.WebControls.WebParts.WebPart> control.      |Description property|Related part control property|   |--------------------------|-----------------------------------|   |<xref:System.Web.UI.WebControls.WebParts.WebPartDescription.ID%2A>|<xref:System.Web.UI.Control.ID%2A>|   |<xref:System.Web.UI.WebControls.WebParts.WebPartDescription.Title%2A>|<xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>|   |<xref:System.Web.UI.WebControls.WebParts.WebPartDescription.Description%2A>|<xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>|   |<xref:System.Web.UI.WebControls.WebParts.WebPartDescription.CatalogIconImageUrl%2A>|<xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>|"
  example:
  - "The following code example demonstrates programmatic use of the WebPartDescription class. Ordinarily, this type is used primarily by the Web Parts control set, but this code example is simply showing basic programmatic usage of the main description properties.  \n  \n The code example has four parts:  \n  \n-   A user control that enables users to change display modes on a Web page.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A Web page to host the other controls.  \n  \n-   An explanation of how the code example works.  \n  \n The first part of the code example is the user control. The source code for the user control comes from another topic. For more details about the user control, see the topic [Walkthrough: Changing Display Modes on a Web Parts Page](../Topic/Walkthrough:%20Changing%20Display%20Modes%20on%20a%20Web%20Parts%20Page.md).  \n  \n [!code-cs[WebParts_WebPartDescription_Overview#7](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_125_1.ascx)]\n [!code-vb[WebParts_WebPartDescription_Overview#7](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_125_1.ascx)]  \n  \n The second part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the approach of dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](../Topic/Walkthrough:%20Developing%20and%20Using%20a%20Custom%20Web%20Server%20Control.md).  \n  \n [!code-cs[WebParts_WebPartDescription_Overview#3](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_125_2.cs)]\n [!code-vb[WebParts_WebPartDescription_Overview#3](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_125_2.vb)]  \n  \n The third part of the code example is the Web page. Near the top are two `Register` directives: one that registers the user control, and the other to register the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control whose source file is located in the App_Code folder of your site. The page contains an `<asp:catalogzone>` element, which in turn contains declarative references to two controls: the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`, and a <xref:System.Web.UI.WebControls.BulletedList> Web server control that will be treated as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time because the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control will wrap it with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object. Note that in the code for the `Button1_Click` method, the available WebPartDescription objects for the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the catalog are retrieved using the <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> method, and then the description details are all written out to the page.  \n  \n [!code-cs[WebParts_WebPartDescription_Overview#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_125_3.aspx)]\n [!code-vb[WebParts_WebPartDescription_Overview#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_125_3.aspx)]  \n  \n After you load the page in a browser, use the **Display Mode** drop-down list control and select **Catalog** to change the page to catalog display mode. In the catalog, you should see the two controls that are available to be added to the page. Click the **List WebPartDescription Information** button, and the code writes out the values of all available WebPartDescription objects to the page. This demonstrates that you can retrieve description details for <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a catalog without having to create instances of the controls themselves."
  syntax:
    content: public class WebPartDescription
