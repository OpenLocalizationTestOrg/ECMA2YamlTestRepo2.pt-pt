  name: HScrollBar
  nameWithType: HScrollBar
  fullName: System.Windows.Forms.HScrollBar
  type: Class
  summary: "Represents a standard Windows horizontal scroll bar."
  remarks: "Most controls that need scroll bars already provide them and do not require this control. This is true of a multiline <xref:System.Windows.Forms.TextBox> control, a <xref:System.Windows.Forms.ListBox>, and a <xref:System.Windows.Forms.ComboBox>, for example.       You can use this control to implement scrolling in containers that do not provide their own scroll bars such as a <xref:System.Windows.Forms.PictureBox> or for user input of numeric data. The numeric data can be displayed in a control or used in code. The <xref:System.Windows.Forms.ScrollBar.Minimum%2A> and <xref:System.Windows.Forms.ScrollBar.Maximum%2A> properties determine the range of values the user can select. The <xref:System.Windows.Forms.ScrollBar.LargeChange%2A> property determines the effect of clicking within the scroll bar but outside the scroll box. The <xref:System.Windows.Forms.ScrollBar.SmallChange%2A> property determines the effect of clicking the scroll arrows at each end of the control."
  example:
  - "The following example creates and initializes a HScrollBar and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Classic HScrollBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.h_7_1.cs)]\n [!code-vb[Classic HScrollBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_7_1.vb)]\n [!code-cpp[Classic HScrollBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.h_7_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class HScrollBar : System.Windows.Forms.ScrollBar
