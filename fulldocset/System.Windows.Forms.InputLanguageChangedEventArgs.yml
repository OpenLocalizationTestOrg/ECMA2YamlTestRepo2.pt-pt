  name: InputLanguageChangedEventArgs
  nameWithType: InputLanguageChangedEventArgs
  fullName: System.Windows.Forms.InputLanguageChangedEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanged&quot;></xref> event."
  remarks: "You can use the data from the InputLanguageChangedEventArgs to make decisions about whether to change Input Method Editors (IMEs) or swap right-to-left values. You can also change the <xref:System.Threading.Thread.CurrentCulture%2A> of a thread and the <xref:System.Threading.Thread.CurrentUICulture%2A> properties so that different resources get picked up.       An InputLanguageChangedEventArgs identifies the locale and the character set of the new input language.       The <xref:System.Windows.Forms.Form.InputLanguageChanging> event precedes the <xref:System.Windows.Forms.Form.InputLanguageChanged> event."
  example:
  - "The following example creates a new <xref:System.Windows.Forms.Form> and attaches an event handler to the <xref:System.Windows.Forms.Form.InputLanguageChanged> event. This event changes the `IMEmode` when the input language changes to Japanese.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_14_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_14_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_14_1.cs)]"
  syntax:
    content: 'public class InputLanguageChangedEventArgs : EventArgs'
