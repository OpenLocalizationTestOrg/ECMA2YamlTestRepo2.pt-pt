  name: PassportAuthentication
  nameWithType: PassportAuthentication
  fullName: System.Web.Configuration.PassportAuthentication
  type: Class
  summary: "Configures Passport-based authentication in ASP.NET applications."
  remarks: "The PassportAuthentication class allows you to access and configure a node in the Machine.config or Web.config configuration file identified by the `passport` tag.       This type is part of a group that includes the <xref:System.Web.Configuration.AuthenticationSection>, <xref:System.Web.Configuration.FormsAuthenticationConfiguration>, and <xref:System.Web.Configuration.AuthenticationMode> types.      > [!NOTE] >  The PassportAuthentication class can write information into the related section of the configuration file at machine, site, or application level only. Any attempt to write in a configuration file at a different level in the hierarchy will result in an error message generated by the parser. You can use this class to read configuration information at any level in the hierarchy."
  example:
  - "The following code example shows how to obtain the PassportAuthentication object from the configuration file of an existing Web application. Also shown is a configuration example.  \n  \n```  \n<authentication>  \n  <passport redirectUrl=\"Login.aspx\"/>  \n</authentication>  \n```  \n  \n [!code-cs[System.Web.Configuration.PassportAuthentication#1](~/add/codesnippet/csharp/t-system.web.configurati_49_1.cs)]\n [!code-vb[System.Web.Configuration.PassportAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.configurati_49_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthentication : System.Configuration.ConfigurationElement
