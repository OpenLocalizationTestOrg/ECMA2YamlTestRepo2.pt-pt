  nameWithType: BitmapSuffixInSatelliteAssemblyAttribute
  fullName: System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute
  type: Class
  summary: "Specifies that, when interpreting <xref href=&quot;System.Drawing.ToolboxBitmapAttribute&quot;></xref> declarations, the assembly should look for the indicated resources in a satellite assembly, but with the <xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix*> configuration value appended to the declared file name."
  remarks: "The bitmap suffix is appended to the file name before the extension. For example, with a bitmap suffix of &quot;.test.1.0&quot;, a <xref:System.Drawing.ToolboxBitmapAttribute> reference to &quot;my.bmp&quot; is interpreted as &quot;my.test.1.0.bmp&quot;."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public class BitmapSuffixInSatelliteAssemblyAttribute : Attribute
