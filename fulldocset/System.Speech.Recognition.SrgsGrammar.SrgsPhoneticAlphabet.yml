  fullName: System.Speech.Recognition.SrgsGrammar.SrgsPhoneticAlphabet
  type: Enum
  summary: "Enumerates the supported phonetic alphabets."
  remarks: "Phonetic alphabets are composed of phones, which consist of letters, numbers or characters, sometimes in combination. Each phone describes a unique sound of speech. This is in contrast to the Latin alphabet, for which any letter may represent multiple spoken sounds. Consider the different pronunciations of the letter &quot;c&quot; in the words &quot;candy&quot; and &quot;cease&quot;, or the different pronunciations of the letter combination &quot;th&quot; in the words &quot;thing&quot; and &quot;those&quot;.       In System.Speech, you can use any of three phonetic alphabets to specify custom pronunciations: International Phone Alphabet (IPA), Universal Phone Set (UPS), or the SAPI phone set. The specified phonetic alphabet determines which phone set will be used to define inline pronunciations for <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> objects. The phones specified in <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A> must match the phonetic alphabet specified in <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A>."
  syntax:
    content: public enum SrgsPhoneticAlphabet
  inheritance:
