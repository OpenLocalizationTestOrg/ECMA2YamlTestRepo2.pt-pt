  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Removes a <xref href=&quot;System.Web.Configuration.CustomError&quot;></xref> object at the specified index location from the collection."
  remarks: "The RemoveAt method inserts a `remove` element into the `customErrors` section of the configuration file at the current hierarchy level. This is to remove the reference to the `add` element defined in the parent configuration files at higher-level in the hierarchy.       **Note** The `add` elements are not deleted from the parent configuration files. They are merely deactivated. However, the RemoveAt method does actually delete them at the current hierarchy level."
  example:
  - "The following code example shows how to remove the <xref:System.Web.Configuration.CustomError> object at the specified index. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#8](~/add/codesnippet/visualbasic/m-system.web.configurati_63_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#8](~/add/codesnippet/csharp/m-system.web.configurati_63_1.cs)]"
