- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Removes all <xref href=&quot;System.Web.Configuration.CustomError&quot;></xref> objects from the collection."
  remarks: "The result of updating the configuration file after calling the Clear method is dependent upon the <xref:System.Configuration.ConfigurationSaveMode> chosen. To update the configuration file, you use one of these two overloads: <xref:System.Configuration.Configuration.Save%2A> and <xref:System.Configuration.Configuration.Save%2A>.      > [!NOTE] >  Calling <xref:System.Configuration.Configuration.Save%2A> is equivalent to calling <xref:System.Configuration.Configuration.Save%2A>.       If you use the <xref:System.Configuration.Configuration.Save%2A>.method, the following conditions apply.      -   If you pass a <xref:System.Configuration.ConfigurationSaveMode> or <xref:System.Configuration.ConfigurationSaveMode> parameter value, then a `clear` element is inserted into the `clientTarget` section of the configuration file at the current hierarchy level.      -   If you pass the <xref:System.Configuration.ConfigurationSaveMode> parameter value, a series of `remove` elements are added to the [clientTarget Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922) of the configuration file at the current hierarchy level. Each removes all references to an `add` element defined in a parent configuration file at a higher level in the hierarchy. When you use <xref:System.Configuration.ConfigurationSaveMode>, there is one additional property on the collection that affects what gets serialized to the configuration file: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>, which is `false` by default. The following conditions apply.          -   If the <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> set to `true`, `clear` element is inserted into the `clientTarget` section of the configuration file at the current hierarchy level. This removes all references to the `add` elements defined in the parent configuration files at higher levels in the hierarchy.          -   If the <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> flag is set to `false`, the `clear` element is removed from the `clientTarget` section of the configuration file at the current hierarchy level, if it exists.       The Clear method actually deletes the `add` elements defined in the `clientTarget` section of the configuration file at the current hierarchy level. It also removes all references to the add elements defined in the parent configuration files at higher levels in the hierarchy.      > [!NOTE] >  The `add` elements are not deleted from the `clientTarget` section of the parent configuration files."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462
