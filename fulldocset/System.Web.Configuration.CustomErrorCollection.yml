  namespace: System.Web.Configuration
  summary: "Removes a <xref href=&quot;System.Web.Configuration.CustomError&quot;></xref> object from the collection."
  remarks: "The Remove method inserts a `remove` element into the `customErrors` section of the configuration file at the current hierarchy level. This removes the reference to the `add` element defined in the parent configuration files at higher levels in the hierarchy.      > [!NOTE] >  The `add` elements are not deleted from the parent configuration files. The `remove` element merely deactivates them. However, the Remove method does actually delete them at the current hierarchy level."
