- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Remove todos os <xref href=&quot;System.Web.Configuration.CustomError&quot;> </xref> objetos da coleção."
  remarks: "O resultado de atualizar o ficheiro de configuração depois de chamar o método Clear está dependente do <xref:System.Configuration.ConfigurationSaveMode>escolhido.</xref:System.Configuration.ConfigurationSaveMode> Para atualizar o ficheiro de configuração, utilize uma das sobrecargas duas: <xref:System.Configuration.Configuration.Save%2A>e <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>      > [!NOTE] > Chamar <xref:System.Configuration.Configuration.Save%2A>é equivalente a chamar <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>       Se utilizar o <xref:System.Configuration.Configuration.Save%2A>.method, as seguintes condições aplicam.</xref:System.Configuration.Configuration.Save%2A>      -Se a transmitir um <xref:System.Configuration.ConfigurationSaveMode>ou <xref:System.Configuration.ConfigurationSaveMode>valor do parâmetro, então, um `clear` elemento é inserido o `clientTarget` secção do ficheiro de configuração ao nível da hierarquia atual.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode>      -Se passa o <xref:System.Configuration.ConfigurationSaveMode>valor do parâmetro, uma série de `remove` elementos são adicionados para o [clientTarget elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922) do ficheiro de configuração ao nível da hierarquia atual.</xref:System.Configuration.ConfigurationSaveMode> Cada remove todas as referências a uma `add` elemento definido num ficheiro de configuração principal com um nível superior na hierarquia. Quando utiliza <xref:System.Configuration.ConfigurationSaveMode>, há uma propriedade adicional na coleção que afeta o que obtém serializado para o ficheiro de configuração: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>, que é `false` por predefinição.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> </xref:System.Configuration.ConfigurationSaveMode> As seguintes condições aplicam-se.          -Se a <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>definido como `true`, `clear` elemento é inserido o `clientTarget` secção do ficheiro de configuração ao nível da hierarquia atual.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Esta ação remove todas as referências para o `add` elementos definidos nos ficheiros de configuração principal níveis superior na hierarquia.          -Se a <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>sinalizador está definido para `false`, a `clear` elemento é removido do `clientTarget` secção do ficheiro de configuração ao nível de hierarquia atual, se existir.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       O método Clear, na verdade, elimina o `add` elementos definidos no `clientTarget` secção do ficheiro de configuração ao nível da hierarquia atual. Esta operação também remove todas as referências a elementos de adicionar definidas nos ficheiros de configuração principal níveis superior na hierarquia.      > [!NOTE] > O `add` elementos não são eliminados do `clientTarget` secção dos ficheiros de configuração principal."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462
