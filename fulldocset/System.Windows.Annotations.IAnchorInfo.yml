    return:
      type: System.Object
      description: "O objecto que representa a localização na árvore onde o <xref:System.Windows.Annotations.IAnchorInfo.Anchor*>for resolvido.</xref:System.Windows.Annotations.IAnchorInfo.Anchor*> O tipo é especificado pelo tipo de objeto anotado. Temporária notas e realces no fluxo ou documentos fixos sempre resolver para um <xref href=&quot;System.Windows.Annotations.TextAnchor&quot;> </xref> objeto."
  overload: System.Windows.Annotations.IAnchorInfo.ResolvedAnchor*
