  summary: "Gets the object that represents the location on the tree where the &lt;xref:System.Windows.Annotations.IAnchorInfo.Anchor%2A&gt; is resolved."
  remarks: "ResolvedAnchor is introduced in the [!INCLUDE[TLA#tla_netframewk](~/add/includes/tlasharptla-netframewk-md.md)] version 3.5.  For more information, see [Versions and Dependencies](../Topic/.NET%20Framework%20Versions%20and%20Dependencies.md)."
  example:
  - "Consider a simple document reader application that has a comments pane. The comments pane might be a list box that displays the text from a list of annotations that are anchored to a document. If the user selects an item in the list box, then the application brings into view the paragraph in the document that the corresponding annotation object is anchored to.  \n  \n The following example demonstrates how to implement the event handler of such a list box that serves as the comments pane:  \n  \n [!code-vb[FlowDocumentAnnotatedViewer#Handler](~/add/codesnippet/VisualBasic/flowdocumentannotatedviewer/window1.xaml.vb#handler)]\n [!code-cs[FlowDocumentAnnotatedViewer#Handler](~/add/codesnippet/CSharp/FlowDocumentAnnotatedViewer/Window1.xaml.cs#handler)]"
  syntax:
    content: public object ResolvedAnchor { get; }
    return:
      type: System.Object
      description: "The object that represents the location on the tree where the &lt;xref:System.Windows.Annotations.IAnchorInfo.Anchor%2A&gt; is resolved. The type is specified by the type of the annotated object. Sticky notes and highlights in flow or fixed documents always resolve to a <see cref=&quot;T:System.Windows.Annotations.TextAnchor&quot;></see> object."
