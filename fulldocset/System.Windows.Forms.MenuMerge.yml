  name: MenuMerge
  nameWithType: MenuMerge
  fullName: System.Windows.Forms.MenuMerge
  type: Enum
  summary: "Specifies the behavior of a <xref href=&quot;System.Windows.Forms.MenuItem&quot;></xref> when it is merged with items in another menu."
  remarks: "Use the members of this enumeration to set the value of the <xref:System.Windows.Forms.MenuItem.MergeType%2A> property of the <xref:System.Windows.Forms.MenuItem>."
  example:
  - "The following example uses this version of the <xref:System.Windows.Forms.MenuItem.MergeMenu%2A> method to create a copy of a <xref:System.Windows.Forms.MenuItem> and merge it with another. The merged <xref:System.Windows.Forms.MenuItem> is then added to a <xref:System.Windows.Forms.ContextMenu> control. This example assumes that there are two menu items called `menuItem1` and `menuItem2` that contain submenu items within them and a <xref:System.Windows.Forms.ContextMenu> named `contextMenu1` to display the menu items. `menuItem1` and `menuItem2` have different menu items contained within them. After the call to <xref:System.Windows.Forms.MenuItem.MergeMenu%2A> is made, a consolidated menu is created.  \n  \n [!code-vb[Classic MenuItem.MergeMenu1 Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_14_1.vb)]\n [!code-cpp[Classic MenuItem.MergeMenu1 Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_14_1.cpp)]\n [!code-cs[Classic MenuItem.MergeMenu1 Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_14_1.cs)]"
  syntax:
    content: public enum MenuMerge
  inheritance:
