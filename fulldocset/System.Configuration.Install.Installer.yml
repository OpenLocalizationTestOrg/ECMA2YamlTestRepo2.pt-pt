  name: Context
  nameWithType: Installer.Context
  fullName: System.Configuration.Install.Installer.Context
  type: Property
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Obtém ou define a informação sobre a instalação atual."
  remarks: "A propriedade de contexto contém informações de instalação. Por exemplo, as informações sobre a localização do ficheiro de registo para a instalação, a localização do ficheiro para guardar informações de que o <xref:System.Configuration.Install.Installer.Uninstall%2A>método e a linha de comandos que foi introduzida quando a instalação executável foi executada.</xref:System.Configuration.Install.Installer.Uninstall%2A>       O programa que chama o <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, ou <xref:System.Configuration.Install.Installer.Uninstall%2A>métodos define a propriedade de contexto com as informações que precisam de métodos de.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       Se um instalador pertence a uma coleção de programa de instalação, o instalador principal define a propriedade de contexto antes de chamar qualquer um destes métodos. O instalador principal pode ser acedido através de <xref:System.Configuration.Install.Installer.Parent%2A>propriedade.</xref:System.Configuration.Install.Installer.Parent%2A>"
  example:
  - "The following example demonstrates the Context property of the <xref:System.Configuration.Install.Installer> class. The contents of the Context property contain information about the location of the log file for the installation, the location of the file to save information required by the <xref:System.Configuration.Install.Installer.Uninstall%2A> method, and the command line that was entered when the installation executable was run. These contents are then displayed on the console.  \n  \n [!code-cpp[Installer_Context#1](~/add/codesnippet/cpp/p-system.configuration.i_9_1.cpp)]\n [!code-cs[Installer_Context#1](~/add/codesnippet/csharp/p-system.configuration.i_9_1.cs)]\n [!code-vb[Installer_Context#1](~/add/codesnippet/visualbasic/p-system.configuration.i_9_1.vb)]"
