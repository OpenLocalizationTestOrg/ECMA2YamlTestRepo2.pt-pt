  name: Installer
  nameWithType: Installer
  fullName: System.Configuration.Install.Installer
  type: Class
  summary: "Fornece as fundações para instalações personalizadas."
  remarks: "Esta é a classe base para todos os programas de instalação personalizadas no .NET Framework. Programas de instalação são componentes que ajudam a instalar aplicações num computador.       Existem vários passos, tem de seguir para utilizar um instalador:-herdar da classe do instalador.      -Substituir o <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, e <xref:System.Configuration.Install.Installer.Uninstall%2A>métodos.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>      -Adicionar o <xref:System.ComponentModel.RunInstallerAttribute>para sua derivados de classe e configurá-lo para `true`.</xref:System.ComponentModel.RunInstallerAttribute>      -Colocar a sua classe derivada na assemblagem com a sua aplicação para instalar.      -Invocar os programas de instalação. Por exemplo, utilize o InstallUtil.exe para invocar os programas de instalação.       O <xref:System.Configuration.Install.Installer.Installers%2A>propriedade contém uma coleção de programas de instalação.</xref:System.Configuration.Install.Installer.Installers%2A> Se esta instância do instalador faz parte de uma coleção de instalador de <xref:System.Configuration.Install.Installer.Parent%2A>propriedade está definida para a instância do instalador contém a coleção.</xref:System.Configuration.Install.Installer.Parent%2A> Para obter um exemplo de utilização da <xref:System.Configuration.Install.Installer.Installers%2A>coleção, consulte a <xref:System.Configuration.Install.AssemblyInstaller>classe.</xref:System.Configuration.Install.AssemblyInstaller> </xref:System.Configuration.Install.Installer.Installers%2A>       O <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, e <xref:System.Configuration.Install.Installer.Uninstall%2A>métodos para a classe de instalador percorrer a coleção de programas de instalação armazenados no <xref:System.Configuration.Install.Installer.Installers%2A>propriedade e invoca o método correspondente de cada programa de instalação.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       O <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, e <xref:System.Configuration.Install.Installer.Uninstall%2A>métodos não são sempre chamados na mesma instância do instalador.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Por exemplo, uma instância do programa de instalação pode ser utilizada ao instalar e consolidar uma aplicação e, em seguida, é lançada a referência a essa instância. Mais tarde, desinstalar a aplicação cria uma referência a uma nova instância do programa de instalação, que significa que o <xref:System.Configuration.Install.Installer.Uninstall%2A>método é denominado por uma instância diferente do instalador.</xref:System.Configuration.Install.Installer.Uninstall%2A> Por este motivo, na sua classe derivada, não guardou o estado de um computador de um programa de instalação. Em alternativa, utilize um <xref:System.Collections.IDictionary>que é preservado através de chamadas e transmitida para a sua <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, e <xref:System.Configuration.Install.Installer.Uninstall%2A>métodos.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Collections.IDictionary>       Duas situações ilustram a necessidade de guardar as informações na proteção de estado <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Em primeiro lugar, suponha que o instalador da sua define uma chave de registo. Este deve guardar o valor original da chave no <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Se a instalação for revertida, o valor original pode ser restaurado. Segundo, suponha que o instalador substitui um ficheiro existente. Guarde o ficheiro existente no diretório temporário e a localização da nova localização do ficheiro na <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Se a instalação for revertida, o ficheiro mais recente é eliminado e substituído por original da localização temporária.       O <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>propriedade contém informações sobre a instalação.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Por exemplo, as informações sobre a localização do ficheiro de registo para a instalação, a localização do ficheiro para guardar informações de que o <xref:System.Configuration.Install.Installer.Uninstall%2A>método e a linha de comandos que foi introduzida quando a instalação executável foi executada.</xref:System.Configuration.Install.Installer.Uninstall%2A>"
  example:
  - "The following example demonstrates the use of the Installer class. It creates a class which inherits from Installer. When <xref:System.Configuration.Install.Installer.Commit%2A> is about to complete, <xref:System.Configuration.Install.Installer.Committing> event occurs and a message is displayed. To use the Installer class, you must reference the **System.Configuration.Install** assembly in your project.  \n  \n [!code-cpp[Installer#1](~/add/codesnippet/cpp/t-system.configuration.i_5_1.cpp)]\n [!code-vb[Installer#1](~/add/codesnippet/visualbasic/t-system.configuration.i_5_1.vb)]\n [!code-cs[Installer#1](~/add/codesnippet/csharp/t-system.configuration.i_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("AfterInstall")]

      public class Installer : System.ComponentModel.Component
