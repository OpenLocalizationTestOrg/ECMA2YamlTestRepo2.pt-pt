  summary: "Represents the method that will handle the <see cref=&quot;E:System.Windows.Forms.Binding.Parse&quot;></see> and <see cref=&quot;E:System.Windows.Forms.Binding.Format&quot;></see> events of a <see cref=&quot;T:System.Windows.Forms.Binding&quot;></see>."
  remarks: "When you create a ConvertEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [Events](../Topic/Handling%20and%20Raising%20Events.md)."
  example:
  - "The following code  \n  \n example creates a <xref:System.Windows.Forms.Binding>, adds a ConvertEventHandler delegate to both the <xref:System.Windows.Forms.Binding.Parse> and <xref:System.Windows.Forms.Binding.Format> events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrency` event delegate, added to the <xref:System.Windows.Forms.Binding.Format> event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n [!code-cpp[Classic ConvertEventHandler Example#1](~/add/codesnippet/CPP/t-system.windows.forms.c_19_1.cpp)]\n [!code-vb[Classic ConvertEventHandler Example#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.c_19_1.vb)]\n [!code-cs[Classic ConvertEventHandler Example#1](~/add/codesnippet/CSharp/t-system.windows.forms.c_19_1.cs)]"
