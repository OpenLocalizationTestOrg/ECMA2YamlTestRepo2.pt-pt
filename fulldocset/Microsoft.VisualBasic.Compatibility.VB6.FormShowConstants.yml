  type: Enum
  summary: "Fornece constantes para compatibilidade com o Visual Basic 6.0 <xref uid=&quot;langword_csharp_Show&quot; name=&quot;Show&quot; href=&quot;&quot;> </xref> método."
  remarks: "No Visual Basic 6.0, o `Modal` parâmetro o `Show` foi utilizado um método para determinar se um formulário seria ser mostrado como uma caixa de diálogo modal. No [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], a `Modal` parâmetro é substituído por dois métodos de mostrar diferentes: <xref:System.Windows.Forms.Control.Show%2A>e <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Control.Show%2A>       Estes constantes ativar código que tenha sido atualizado a partir do Visual Basic 6.0 para continuar a ser executada sem modificações adicionais.      > [!NOTE] > Funções e objetos no <xref:Microsoft.VisualBasic.Compatibility.VB6>espaço de nomes são fornecidos para utilização pelas ferramentas de para atualizar a partir do Visual Basic 6.0 para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Na maioria dos casos, estas funções e objetos duplicar funcionalidades que pode encontrar em outros espaços de nomes no [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. São necessárias apenas quando o modelo de código Visual Basic 6.0 significativamente difere de acordo com o [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementação."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum FormShowConstants
