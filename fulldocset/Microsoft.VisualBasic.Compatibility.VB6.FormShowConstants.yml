  fullName: Microsoft.VisualBasic.Compatibility.VB6.FormShowConstants
  type: Enum
  summary: "Provides constants for compatibility with the Visual Basic 6.0 <xref uid=&quot;langword_csharp_Show&quot; name=&quot;Show&quot; href=&quot;&quot;></xref> method."
  remarks: "In Visual Basic 6.0, the `Modal` parameter of the `Show` method was used to determine whether a form would be shown as a modal dialog box. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], the `Modal` parameter is replaced by two different Show methods: <xref:System.Windows.Forms.Control.Show%2A> and <xref:System.Windows.Forms.Form.ShowDialog%2A>.       These constants enable code that has been upgraded from Visual Basic 6.0 to continue to run without additional modification.      > [!NOTE] >  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]. In most cases, these functions and objects duplicate functionality that you can find in other namespaces in the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. They are necessary only when the Visual Basic 6.0 code model differs significantly from the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementation."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum FormShowConstants
