  type: Class
  summary: "Fornece APIs que são necessários para a operação com classes não geridas fora do e a comunicação com o <xref href=&quot;System.AppDomain&quot;> </xref>. Esta classe não pode ser herdada."
  remarks: >-
    > [!NOTE]

    >  This class makes a link demand. A SecurityException is thrown if the immediate caller does not have infrastructure permission. See [Link Demands](~/add/includes/ajax-current-ext-md.md) for more information.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class EnterpriseServicesHelper
