- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers(System.Runtime.Remoting.Proxies.RealProxy,System.Runtime.Remoting.Proxies.RealProxy)
  id: SwitchWrappers(System.Runtime.Remoting.Proxies.RealProxy,System.Runtime.Remoting.Proxies.RealProxy)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: SwitchWrappers(RealProxy,RealProxy)
  nameWithType: EnterpriseServicesHelper.SwitchWrappers(RealProxy,RealProxy)
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers(RealProxy,RealProxy)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "Comutadores um [Wrapper possível chamar EndRead COM](~/add/includes/ajax-current-ext-md.md) (CCW) de uma instância de uma classe para outra instância da mesma classe."
  remarks: >-
    > [!CAUTION]

    >  This method can cause unwanted behavior. Before calling it, the user must ensure that this is a thread-safe operation, and that a call is not being made through the CCW to one of the instances of the class.
  syntax:
    content: public static void SwitchWrappers (System.Runtime.Remoting.Proxies.RealProxy oldcp, System.Runtime.Remoting.Proxies.RealProxy newcp);
    parameters:
    - id: oldcp
      type: System.Runtime.Remoting.Proxies.RealProxy
      description: "Um proxy que representa a instância de uma classe que é referenciada por um CCW. antiga"
    - id: newcp
      type: System.Runtime.Remoting.Proxies.RealProxy
      description: "Um proxy que representa a nova instância de uma classe que é referenciada por um CCW."
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O chamador imediato não tem permissão de UnmanagedCode."
  platform:
  - net462
- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(System.IntPtr)
  id: WrapIUnknownWithComObject(System.IntPtr)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: WrapIUnknownWithComObject(IntPtr)
  nameWithType: EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "Encapsula num wrapper especificado <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> interface COM um [Wrapper possível chamar EndRead Runtime](~/add/includes/ajax-current-ext-md.md) (RCW)."
  remarks: "O método de WrapIUnknownWithComObject é semelhante a <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName>método, mas não tenta manter a identidade do objeto não gerido.</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName> Por exemplo, dois chamadas com o mesmo `IUnknown` para o método atual devolver dois RCWs diferentes, mas duas chamadas para o <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>método com o mesmo `IUnknown` devolver o mesmo RCW.</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>"
  syntax:
    content: public static object WrapIUnknownWithComObject (IntPtr punk);
    parameters:
    - id: punk
      type: System.IntPtr
      description: "Um ponteiro para o <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> interface COM moldar."
    return:
      type: System.Object
      description: "O RCW em que o especificado <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> é moldado."
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O chamador imediato não tem permissão de UnmanagedCode."
  platform:
  - net462
