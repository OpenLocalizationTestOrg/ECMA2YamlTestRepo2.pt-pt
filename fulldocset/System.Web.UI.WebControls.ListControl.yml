- uid: System.Web.UI.WebControls.ListControl.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ListControl
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ListControl.CausesValidation
  fullName: System.Web.UI.WebControls.ListControl.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether validation is performed when a control that is derived from the <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;></xref> class is clicked."
  remarks: "Use the CausesValidation property to determine whether validation is performed when a <xref:System.Web.UI.WebControls.ListControl> control is clicked. Page validation determines whether the input controls that are associated with a validation control on the page all pass the validation rules that are specified by the validation control.       By default, clicking a control that is derived from the <xref:System.Web.UI.WebControls.ListControl> class does not cause page validation. To perform page validation when the control that is derived from the <xref:System.Web.UI.WebControls.ListControl> class is clicked, set the CausesValidation property to `true`.       When the value of the CausesValidation property is set to `true`, you can also use the <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.ListControl> control causes validation.       The value of this property is stored in view state.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
