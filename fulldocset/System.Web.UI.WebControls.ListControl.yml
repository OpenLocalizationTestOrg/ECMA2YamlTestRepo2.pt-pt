  remarks: "Validation groups allow you to assign validation controls on a page to a specific category. Each validation group can be validated independently from other validation groups on the page. Use the ValidationGroup property to specify the name of the validation group for which the control that is derived from the <xref:System.Web.UI.WebControls.ListControl> class causes validation when it posts back to the server.       The ValidationGroup property has an effect only when the value of the <xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> property is set to `true`. When you specify a value for the ValidationGroup property, only the validation controls that are part of the specified group are validated when the <xref:System.Web.UI.WebControls.ListControl> control posts back to the server. If you do not specify a value for the ValidationGroup property and the <xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> property is set to `true`, all validation controls on the page that are not assigned to a validation group are validated when the control posts back to the server.       The value of this property is stored in view state.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
