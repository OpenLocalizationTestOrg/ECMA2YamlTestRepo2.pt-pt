  summary: "Obtém ou define um valor que indica se uma nova colocação para o servidor ocorre automaticamente quando o utilizador altera a seleção de lista."
  remarks: "Defina esta propriedade como `true` se o servidor tem de capturar a seleção, assim que for efetuada. Por exemplo, outros controlos na página Web que podem ser preenchidos automaticamente consoante a seleção do utilizador a partir de um controlo de lista.       Esta propriedade pode ser utilizada para permitir preenchimento automático de outros controlos na página Web com base na seleção de um utilizador de uma lista.       O valor desta propriedade é armazenado no estado de visualização.       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
