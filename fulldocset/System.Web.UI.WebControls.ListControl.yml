  summary: "Gets or sets a value indicating whether a postback to the server automatically occurs when the user changes the list selection."
  remarks: "Set this property to `true` if the server needs to capture the selection as soon as it is made. For example, other controls on the Web page can be automatically filled depending on the user&quot;s selection from a list control.       This property can be used to allow automatic population of other controls on the Web page based on a user&quot;s selection from a list.       The value of this property is stored in view state.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
