  remarks: "Esta propriedade devolve a <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade selecionada <xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Value%2A> A propriedade SelectedValue é normalmente utilizada para determinar o valor do item seleccionado no controlo da lista. Se forem selecionados múltiplos itens, é devolvido o valor do item selecionado com o índice mais baixo. Se nenhum item é selecionado, uma cadeia vazia (&quot;&quot;) é devolvido.       A propriedade SelectedValue também pode ser utilizada para selecionar um item no controlo da lista, definindo-lo com o valor do item.       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       Quando o valor selecionado não se encontra na lista de valores disponíveis e uma nova colocação é efetuada, uma <xref:System.ArgumentOutOfRangeException>exceção é emitida.</xref:System.ArgumentOutOfRangeException> O exemplo seguinte mostra como detetar um valor inválido antes de nova colocação ocorre:```vb#   Me.DropDownList1.Items.Add(New ListItem( Text=&quot;Hello&quot;, Value=&quot;1&quot; ))    If DropDownList1.Items.FindByValue(&quot;2&quot;) IsNot Nothing Then        Response.Write(&quot;Found&quot;)    End If   ```      ```c#   this.DropDownList1.Items.Add(new ListItem{ Text=&quot;Hello&quot;, Value=&quot;1&quot; });   if(DropDownList1.Items.FindByValue(&quot;2&quot;) != null) {       Response.Write(&quot;Found&quot;);   }   ```"
  example:
  - "The following example demonstrates how to use the SelectedValue property to select an item in a <xref:System.Web.UI.WebControls.ListBox> control. Notice that this property can also be used to retrieve the value of the selected item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListControlSelectedValue#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_731_1.aspx)]\n [!code-vb[ListControlSelectedValue#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_731_1.aspx)]"
  syntax:
    content: public virtual string SelectedValue { get; set; }
    return:
      type: System.String
      description: "O valor do item seleccionado no controlo da lista. A predefinição é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ListControl.SelectedValue*
  exceptions:
