  name: SelectedValue
  nameWithType: ListControl.SelectedValue
  fullName: System.Web.UI.WebControls.ListControl.SelectedValue
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets the value of the selected item in the list control, or selects the item in the list control that contains the specified value."
  remarks: "This property returns the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property of the selected <xref:System.Web.UI.WebControls.ListItem>. The SelectedValue property is commonly used to determine the value of the selected item in the list control. If multiple items are selected, the value of the selected item with the lowest index is returned. If no item is selected, an empty string (&quot;&quot;) is returned.       The SelectedValue property can also be used to select an item in the list control by setting it with the value of the item.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md).       When the selected value is not in the list of available values and a postback is performed, an <xref:System.ArgumentOutOfRangeException> exception is thrown. The following example shows how to catch an invalid value before postback occurs:      ```vb#   Me.DropDownList1.Items.Add(New ListItem( Text=&quot;Hello&quot;, Value=&quot;1&quot; ))    If DropDownList1.Items.FindByValue(&quot;2&quot;) IsNot Nothing Then        Response.Write(&quot;Found&quot;)    End If   ```      ```c#   this.DropDownList1.Items.Add(new ListItem{ Text=&quot;Hello&quot;, Value=&quot;1&quot; });   if(DropDownList1.Items.FindByValue(&quot;2&quot;) != null) {       Response.Write(&quot;Found&quot;);   }   ```"
  example:
  - "The following example demonstrates how to use the SelectedValue property to select an item in a <xref:System.Web.UI.WebControls.ListBox> control. Notice that this property can also be used to retrieve the value of the selected item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListControlSelectedValue#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_731_1.aspx)]\n [!code-vb[ListControlSelectedValue#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_731_1.aspx)]"
  syntax:
    content: public virtual string SelectedValue { get; set; }
    return:
      type: System.String
      description: "The value of the selected item in the list control. The default is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ListControl.SelectedValue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The selected value is not in the list of available values and view state or other state has been loaded (a postback has been performed). For more information, see the Remarks section."
