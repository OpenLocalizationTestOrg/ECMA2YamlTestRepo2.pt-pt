  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ListControl
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ListControl.DataTextFormatString
  fullName: System.Web.UI.WebControls.ListControl.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia de formatação utilizada para controlar a forma como são apresentados os dados vinculados ao controlo de lista."
  remarks: "Utilize a propriedade de DataTextFormatString para fornecer um formato personalizado apresentar os itens de um controlo de lista.       A cadeia de formato de dados é composto por duas partes, separadas por ponto e vírgula, o formato { `A` : `Bxx` }. Por exemplo, a cadeia de formatação {0:F2} seria formatar a célula para apresentar um número fixo de ponto com duas casas decimais.      > [!NOTE] > A cadeia completa têm de estar entre chavetas para indicar que é uma cadeia de formato e não uma cadeia literal. Qualquer texto fora as chavetas é apresentado como texto literal.       O valor antes da vírgula (`A` no exemplo geral) Especifica o índice de parâmetros numa lista baseado em zero de parâmetros.      > [!NOTE] > Este valor só pode ser definido como 0 porque existe apenas um valor em cada célula.       O caráter após a vírgula (`B` no exemplo geral) Especifica o formato para apresentar o valor. A tabela seguinte lista os formatos comuns.      | Formatar o caráter | Descrição |   |----------------------|-----------------|   | `C`| Apresenta os valores numéricos num formato de moeda. |   | `D`| Apresenta os valores numéricos no formato decimal. |   | `E`| Apresenta os valores numéricos em científicos (em notação exponencial). |   | `F`| Apresenta os valores numéricos no formato fixo. |   | `G`| Apresenta os valores numéricos no formato geral. |   | `N`| Apresenta os valores numéricos no formato de número. |   | `X`| Apresenta os valores numéricos em formato hexadecimal. |      > [!NOTE] > O caráter de formato não é sensível, exceto para `X`, que apresenta os carateres hexadecimais no caso de especificado.       O valor após o caráter de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a apresentar.       A tabela seguinte contém exemplos de cadeias e os resultados de formatação. Pressupõe que as definições de padrão inglês.      | Valor numérico | Cadeia de formatação | Resultado |   |-------------------|-------------------|------------|   |&12345;.6789 | &quot; {0: C} &quot;| $12,&345;.68 |   |-12345.6789 | &quot; {0: C} &quot;| ($12,345.68) |   |&12345; | &quot; {0: D} &quot;|&12345; |   |&12345; | &quot; {0:D8} &quot;|&00012;345 |   |&12345;.6789 | &quot; {0:E} &quot;|&12345;68E +&004; |   |&12345;.6789 | &quot; {0:E10} &quot;|&1;.2345678900E +&004; |   |&12345;.6789 | &quot; {0:F} &quot;|&12345;.68 |   |&12345;.6789 | &quot; {0:F0} &quot;|&12346; |   |&12345;.6789 | &quot; {0: G} &quot;|&12345;.6789 |   |&12345;6789 | &quot; {0:G7} &quot;|&1;.234568E8 |   |&12345;.6789 | &quot; {0: N} &quot;|&12;,&345;.68 |   |&12345;6789 | &quot; {0:N4} &quot;|&123;,&456;,&789;.0000 |   |&12345;.6789 | &quot; Total: {0: c} &quot;| Total: $12345.68 |       Para obter mais informações sobre cadeias de formatação, consulte [Formatting Types](~/add/includes/ajax-current-ext-md.md).       O valor desta propriedade é armazenado no estado de visualização.       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "A cadeia de formatação de dados vinculados ao controlo. O valor predefinido é &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.ListControl.DataTextFormatString*
  exceptions: []
  platform:
  - net462
