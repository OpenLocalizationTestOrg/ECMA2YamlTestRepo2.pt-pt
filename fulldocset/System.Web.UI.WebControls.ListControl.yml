  name: ListControl
  nameWithType: ListControl
  fullName: System.Web.UI.WebControls.ListControl
  type: Class
  summary: "Serve como a classe base abstracta que define as propriedades, métodos e eventos comuns para todos os controlos de tipo de lista."
  remarks: "Não é possível criar diretamente uma instância da classe abstrata ListControl. Em vez disso, esta classe herdada por outras classes, tal como o <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.DropDownList>, <xref:System.Web.UI.WebControls.ListBox>, e <xref:System.Web.UI.WebControls.RadioButtonList>classes, para fornecer a funcionalidade básica comuns.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.CheckBoxList>       As propriedades da classe ListControl permitem-lhe especificar a origem de dados para preencher o controlo de lista. Utilize o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade para especificar a origem de dados para o enlace para o controlo de lista.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> Se a origem de dados contém mais de uma tabela, utilize o <xref:System.Web.UI.WebControls.DataBoundControl.DataMember%2A>propriedade para especificar a tabela a utilizar.</xref:System.Web.UI.WebControls.DataBoundControl.DataMember%2A> É possível vincular diferentes campos da origem de dados para o <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>Propriedades dos itens no controlo da lista, definindo o <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>e <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> O texto apresentado para cada item no controlo da lista pode por formatado definindo a <xref:System.Web.UI.WebControls.ListControl.DataTextFormatString%2A>propriedade.</xref:System.Web.UI.WebControls.ListControl.DataTextFormatString%2A>       Todos os itens a apresentar no controlo da lista são armazenados no <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Pode especificar programaticamente ou determinar o índice de um item selecionado no controlo da lista, utilizando o <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>propriedade.</xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> As propriedades do item selecionado podem ser acedidas utilizando o <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>propriedade.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>       A classe de ListControl fornece o <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>evento, o que é gerado quando a seleção no controlo da lista é alterado entre pedidos POST para o servidor.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> Isto permite-lhe fornecer um processador personalizado para este evento. Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Implementa de classe ListControl o <xref:System.Web.UI.IEditableTextControl>interface, de modo que deriva de controlos de tipo de lista pode ser utilizado no modo de modelo de outros controlos.</xref:System.Web.UI.IEditableTextControl>"
  example:
  - "The following code example demonstrates how to select items in a <xref:System.Web.UI.WebControls.ListBox> control. If the item is found in the text box, the item is selected and a message is displayed stating the name of the selected item. If the item is not found, no item is selected and a message is displayed stating that the item was not found.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListControlSelectedValue#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_80_1.aspx)]\n [!code-vb[ListControlSelectedValue#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_80_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("SelectedIndexChanged")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ListControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlValueProperty("SelectedValue")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.WebControls.ListControlDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(true, "Items")]

      public abstract class ListControl : System.Web.UI.WebControls.DataBoundControl, System.Web.UI.IEditableTextControl
