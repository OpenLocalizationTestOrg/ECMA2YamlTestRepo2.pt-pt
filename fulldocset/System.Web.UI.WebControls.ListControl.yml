  langs:
  - csharp
  name: AppendDataBoundItems
  nameWithType: ListControl.AppendDataBoundItems
  fullName: System.Web.UI.WebControls.ListControl.AppendDataBoundItems
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that indicates whether list items are cleared before data binding."
  remarks: "The AppendDataBoundItems property allows you to add items to the <xref:System.Web.UI.WebControls.ListControl> object before data binding occurs. After data binding, the items collection contains both the items from the data source and the previously added items.       The value of this property is stored in view state.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to include both data-bound items and items that are not data-bound in a <xref:System.Web.UI.WebControls.ListBox> control. In the <xref:System.Web.UI.Control.Load> event for the <xref:System.Web.UI.Page>, one item is added to the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection and the AppendDataBoundItems property is set to `true`. Then, the <xref:System.Web.UI.WebControls.ListBox> control is bound to a <xref:System.Data.DataTable> control. The resulting <xref:System.Web.UI.WebControls.ListBox> control contains both the data-bound items and the item that was added individually.  \n  \n [!code-vb[ListControlAppendDataBoundItems#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_128_1.aspx)]\n [!code-cs[ListControlAppendDataBoundItems#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_128_1.aspx)]"
  syntax:
    content: public virtual bool AppendDataBoundItems { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if list items are not cleared before data binding; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, if the items collection is cleared before data binding is performed. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.ListControl.AppendDataBoundItems*
  exceptions: []
  platform:
  - net462
