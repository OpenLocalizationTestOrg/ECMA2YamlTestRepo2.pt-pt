  name: StandardToolWindows
  nameWithType: StandardToolWindows
  fullName: System.ComponentModel.Design.StandardToolWindows
  type: Class
  summary: "Defines GUID identifiers that correspond to the standard set of tool windows that are available in the design environment."
  remarks: "These GUIDs can be used to access the standard tool windows that are available to the design-time environment."
