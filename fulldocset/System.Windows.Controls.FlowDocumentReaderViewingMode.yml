  type: Enum
  summary: "Names viewing modes for the <xref href=&quot;System.Windows.Controls.FlowDocumentReader&quot;></xref> control."
  remarks: "The following figure provides an example of Page viewing mode.  Page mode displays a single page of content at a time.  Note that this mode includes page navigation controls that display the current page count and position and provide **Next** and **Previous** page buttons.  This viewing mode does not display scroll bars.       ![FlowDocReader ViewMode of Page](~/add/media/flowdocrdrviewmode-page.png &quot;FlowDocReader ViewMode of Page&quot;)       The following figure provides an example of TwoPage viewing mode.  TwoPage mode is similar to Page mode, except two facing pages are displayed at a time, similar to an open book.  Note that this mode includes page navigation controls that display the current page count and position and provide **Next** and **Previous** page buttons; in this mode, the **Next** and **Previous** page buttons cause content to jump by two pages at a time, similar to turning a page in a book.  The current page number indicates the leading page.  This viewing mode does not display scroll bars.       ![FlowDocumentReader ViewMode of Book](~/add/media/flowdocrdrviewmode-book.png &quot;FlowDocumentReader ViewMode of Book&quot;)       The following figure provides an example of Scroll viewing mode.  This viewing mode does not include page navigation controls; rather, the user navigates content using provided scroll bars.  For the purposes of page count and navigation, Scroll viewing mode presents a single page whose number is always 1.       ![Screenshot: FlowDocumentReader ViewMode of Scroll](~/add/media/flowdocrdrviewmode-scroll.png &quot;Screenshot: FlowDocumentReader ViewMode of Scroll&quot;)"
  syntax:
    content: public enum FlowDocumentReaderViewingMode
