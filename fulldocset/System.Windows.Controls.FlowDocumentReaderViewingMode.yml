  summary: "Os nomes de visualizar modos para o <xref href=&quot;System.Windows.Controls.FlowDocumentReader&quot;> </xref> controlo."
  remarks: "A figura seguinte fornece um exemplo da página de modo a visualizar.  Modo de página apresenta uma única página de conteúdo de cada vez.  Tenha em atenção que este modo inclui navegação nas páginas controla que são apresentados atual página contagem e posição e fornecer **seguinte** e **anterior** página botões.  Este modo de visualização não apresentar barras de deslocamento.       ![FlowDocReader ViewMode da página](~/add/media/flowdocrdrviewmode-page.png &quot;FlowDocReader ViewMode da página&quot;) a figura seguinte fornece um exemplo do modo de visualização de TwoPage.  Modo de TwoPage é semelhante ao modo de página, exceto duas páginas voltadas são apresentadas num momento, semelhante a um livro aberto.  Tenha em atenção que este modo inclui navegação nas páginas controla que são apresentados atual página contagem e posição e fornecer **seguinte** e **anterior** página botões; neste modo, o **seguinte** e **anterior** página botões fazer com que o conteúdo ir por duas páginas de cada vez, semelhante ao desativar uma página de um livro.  O número de página atual indica a página à esquerda.  Este modo de visualização não apresentar barras de deslocamento.       ![FlowDocumentReader ViewMode do livro](~/add/media/flowdocrdrviewmode-book.png &quot;FlowDocumentReader ViewMode do livro&quot;) a figura seguinte fornece um exemplo do modo de visualização de deslocamento.  Este modo de visualização não inclui os controlos de navegação da página; em vez disso, o utilizador navega conteúdo utiliza fornecidas barras de deslocamento.  Para efeitos de contagem de páginas e navegação, desloque-se de modo a visualizar apresenta uma única página cujo número é sempre 1.       ![Captura de ecrã: FlowDocumentReader ViewMode de deslocamento](~/add/media/flowdocrdrviewmode-scroll.png &quot;captura de ecrã: FlowDocumentReader ViewMode de deslocamento&quot;)"
