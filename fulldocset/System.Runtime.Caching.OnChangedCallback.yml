  fullName: System.Runtime.Caching.OnChangedCallback
  type: Delegate
  summary: "Define uma referência a um método que processa as alterações a itens monitorizados."
  remarks: "O delegado de OnChangedCallback é utilizado por um monitor de alteração para assinalar para uma implementação de cache que uma alteração ocorreu um objecto cujo conteúdo é colocadas em cache. A tarefa de implementação do <xref:System.Runtime.Caching.ChangeMonitor>é de tipo monitorizar as alterações em objetos que estão em cache.</xref:System.Runtime.Caching.ChangeMonitor> Por exemplo, se o conteúdo de um ficheiro está contido numa entrada de cache e se o ficheiro é atualizado, a entrada de cache relacionados tem de ser alterada também. Numa implementação de cache típicas, um derivada <xref:System.Runtime.Caching.ChangeMonitor>instância utiliza um delegado OnChangedCallback para notificar a cache sobre uma alteração.</xref:System.Runtime.Caching.ChangeMonitor>"
  syntax:
    content: public delegate void OnChangedCallback(object state);
