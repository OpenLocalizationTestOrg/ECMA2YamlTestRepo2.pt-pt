  name: ReferenceList
  nameWithType: ReferenceList
  fullName: System.Security.Cryptography.Xml.ReferenceList
  type: Class
  summary: "Represents the <xref uid=&quot;langword_csharp_&lt;ReferenceList&gt;&quot; name=&quot;&lt;ReferenceList&gt;&quot; href=&quot;&quot;></xref> element used in XML encryption. This class cannot be inherited."
  remarks: "The ReferenceList class represents the `<ReferenceList>` element of an encrypted document XML signature defined by the XML encryption specification.       The ReferenceList class contains references to <xref:System.Security.Cryptography.Xml.EncryptedData> and <xref:System.Security.Cryptography.Xml.EncryptedKey> elements that were encrypted by a key contained within another <xref:System.Security.Cryptography.Xml.EncryptedKey> element. The ReferenceList class uses <xref:System.Security.Cryptography.Xml.DataReference> elements to reference <xref:System.Security.Cryptography.Xml.EncryptedData> elements, and <xref:System.Security.Cryptography.Xml.KeyReference> elements to reference <xref:System.Security.Cryptography.Xml.EncryptedKey> elements.       You can add only <xref:System.Security.Cryptography.Xml.DataReference> or <xref:System.Security.Cryptography.Xml.KeyReference> objects to the ReferenceList collection.       For more information about XML encryption standards, see http://www.w3.org/TR/xmlenc-core."
  syntax:
    content: 'public sealed class ReferenceList : System.Collections.IList'
  inheritance:
  - System.Object
  implements:
  - System.Collections.IList
  inheritedMembers: []
