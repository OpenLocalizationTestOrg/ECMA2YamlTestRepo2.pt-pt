  name: CodeIterationStatement
  nameWithType: CodeIterationStatement
  fullName: System.CodeDom.CodeIterationStatement
  type: Class
  summary: "Representa um <xref uid=&quot;langword_csharp_for&quot; name=&quot;for&quot; href=&quot;&quot;> </xref> instrução ou um ciclo através de um bloco de instruções, utilizando uma expressão de teste como uma condição para continuar a cíclicas."
  remarks: "Um CodeIterationStatement pode representar um `for` ciclo ou `while` ciclo.       O <xref:System.CodeDom.CodeIterationStatement.InitStatement%2A>propriedade especifica a instrução para ser executado antes da primeira iteração do ciclo.</xref:System.CodeDom.CodeIterationStatement.InitStatement%2A> O <xref:System.CodeDom.CodeIterationStatement.TestExpression%2A>propriedade especifica a expressão de continuação ciclo, que tem de devolver `true` no final de cada iteração do ciclo de outra iteração começar.</xref:System.CodeDom.CodeIterationStatement.TestExpression%2A> O <xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A>propriedade especifica a instrução para executar no final de cada iteração do ciclo.</xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A> O <xref:System.CodeDom.CodeIterationStatement.Statements%2A>propriedade especifica a coleção de instruções para executar no ciclo.</xref:System.CodeDom.CodeIterationStatement.Statements%2A>"
  example:
  - "This example demonstrates using a CodeIterationStatement to represent a `for` loop.  \n  \n [!code-cs[CodeIterationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codeite_1.cs)]\n [!code-vb[CodeIterationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codeite_1.vb)]\n [!code-cpp[CodeIterationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codeite_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeIterationStatement : System.CodeDom.CodeStatement
