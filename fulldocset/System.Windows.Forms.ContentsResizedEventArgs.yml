  remarks: "This event is raised when the bounding rectangle necessary to accept new text changes. If the text within the control spans multiple lines, the requested rectangle will always be the width of the control. You can handle this event in your control to implement auto-resizing for multiline <xref:System.Windows.Forms.RichTextBox> controls. The ContentsResizedEventArgs identifies the requested size of the <xref:System.Windows.Forms.RichTextBox>."
