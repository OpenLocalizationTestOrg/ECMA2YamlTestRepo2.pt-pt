- uid: System.Web.HttpApplicationState.Lock
  id: Lock
  parent: System.Web.HttpApplicationState
  langs:
  - csharp
  name: Lock()
  nameWithType: HttpApplicationState.Lock()
  fullName: System.Web.HttpApplicationState.Lock()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Locks access to an <xref href=&quot;System.Web.HttpApplicationState&quot;></xref> variable to facilitate access synchronization."
  remarks: "The <xref:System.Web.HttpApplicationState> class performs automatic locking and unlocking with the <xref:System.Web.HttpApplicationState.AllKeys%2A> and <xref:System.Web.HttpApplicationState.Count%2A> properties and the <xref:System.Web.HttpApplicationState.Add%2A>, <xref:System.Web.HttpApplicationState.Clear%2A>, <xref:System.Web.HttpApplicationState.Get%2A>, <xref:System.Web.HttpApplicationState.GetKey%2A>, <xref:System.Web.HttpApplicationState.Remove%2A>, <xref:System.Web.HttpApplicationState.RemoveAt%2A> and <xref:System.Web.HttpApplicationState.Set%2A> methods. However, explicitly using the Lock and <xref:System.Web.HttpApplicationState.UnLock%2A> methods when you have a series of operations may be more efficient."
  example:
  - "The following example uses the Lock method and <xref:System.Web.HttpApplicationState.UnLock%2A> method to prevent other sessions from changing the value of two application variables until after the local session has changed them.  \n  \n [!code-cs[Classic HttpApplicationState.Lock Example#1](~/add/codesnippet/csharp/m-system.web.httpapplica_7_1.cs)]\n [!code-vb[Classic HttpApplicationState.Lock Example#1](~/add/codesnippet/visualbasic/m-system.web.httpapplica_7_1.vb)]"
  syntax:
    content: public void Lock ();
    parameters: []
  overload: System.Web.HttpApplicationState.Lock*
  exceptions: []
  platform:
  - net462
