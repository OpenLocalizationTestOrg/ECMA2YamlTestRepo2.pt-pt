  name: HttpApplicationState
  nameWithType: HttpApplicationState
  fullName: System.Web.HttpApplicationState
  type: Class
  summary: "Enables sharing of global information across multiple sessions and requests within an ASP.NET application."
  remarks: "An ASP.NET application is the sum of all files, pages, handlers, modules, and code within the scope of a virtual directory and its subdirectories on a single Web server.       A single instance of an HttpApplicationState class is created the first time a client requests any URL resource from within a particular ASP.NET application virtual directory. A separate single instance is created for each ASP.NET application on a Web server. A reference to each instance is then exposed via the intrinsic <xref:System.Web.HttpContext.Application%2A> object.       Application state is not shared across either a Web farm (in which an application is hosted across multiple servers) or a Web garden (in which an application is hosted across multiple processes on the same computer)."
  syntax:
    content: 'public sealed class HttpApplicationState : System.Collections.Specialized.NameObjectCollectionBase'
  inheritance:
