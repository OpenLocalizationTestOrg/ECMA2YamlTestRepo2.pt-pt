  name: DataPointCustomProperties
  nameWithType: DataPointCustomProperties
  fullName: System.Web.UI.DataVisualization.Charting.DataPointCustomProperties
  type: Class
  summary: "Representa as propriedades personalizadas que são comuns aos pontos de dados, série e os pontos de vazios."
  remarks: "Esta classe define as propriedades personalizadas, tais como as cores, a utilização de imagens em segundo plano, Sombreado traçado e assim sucessivamente.       A <xref:System.Web.UI.DataVisualization.Charting.Series>classe, <xref:System.Web.UI.DataVisualization.Charting.DataPoint>classe e a <xref:System.Web.UI.DataVisualization.Charting.Series.EmptyPointStyle%2A>propriedade são derivadas desta classe.</xref:System.Web.UI.DataVisualization.Charting.Series.EmptyPointStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.Series>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("LabelStyle")]

      [System.ComponentModel.TypeConverter("System.Web.UI.Design.DataVisualization.Charting.DataPointCustomPropertiesConverter, System.Web.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

