  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define o texto da etiqueta do eixo x para o ponto de dados, série ou de um ponto vazio. Esta propriedade só é utilizada se não foi especificada uma etiqueta personalizada para o relevante <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> objeto."
  remarks: "Esta propriedade só pode ser definida em tempo de execução para um <xref:System.Web.UI.DataVisualization.Charting.Series>objeto.</xref:System.Web.UI.DataVisualization.Charting.Series> Se definir esta propriedade ou um <xref:System.Web.UI.DataVisualization.Charting.Series>objeto, todos os respetivos pontos de dados utilizará esta etiqueta.</xref:System.Web.UI.DataVisualization.Charting.Series>       Se a propriedade AxisLabel não está definida e não tiver sido especificada uma etiqueta personalizada, uma etiqueta do eixo será gerada automaticamente utilizando a escala do eixo.       Etiquetas de ponto vazio são definidas utilizando o <xref:System.Web.UI.DataVisualization.Charting.Series.EmptyPointStyle%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.Series.EmptyPointStyle%2A>"
  syntax:
    content: public virtual string AxisLabel { get; set; }
    return:
      type: System.String
      description: "O texto da etiqueta do eixo x."
  overload: System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.AxisLabel*
  exceptions: []
