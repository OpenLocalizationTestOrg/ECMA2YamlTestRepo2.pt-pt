  name: DataPointCustomProperties
  nameWithType: DataPointCustomProperties
  fullName: System.Web.UI.DataVisualization.Charting.DataPointCustomProperties
  type: Class
  summary: "Represents the custom properties that are common to data points, series and empty points."
  remarks: "This class defines custom properties such as colors, the use of background images, hatching, and so forth.       The <xref:System.Web.UI.DataVisualization.Charting.Series> class, <xref:System.Web.UI.DataVisualization.Charting.DataPoint> class and the <xref:System.Web.UI.DataVisualization.Charting.Series.EmptyPointStyle%2A> property are all derived from this class."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("LabelStyle")]

      [System.ComponentModel.TypeConverter("System.Web.UI.Design.DataVisualization.Charting.DataPointCustomPropertiesConverter, System.Web.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

