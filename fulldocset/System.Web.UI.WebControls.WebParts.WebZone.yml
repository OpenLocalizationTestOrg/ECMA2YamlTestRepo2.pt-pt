  remarks: "A propriedade HasFooter principalmente é utilizada pelos programadores do controlo que estão a criar zonas personalizadas. Existir como um sinalizador, para que as peças Web controlar conjunto composições um rodapé apenas quando for adequado para uma zona. Por exemplo, o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HasFooter%2A>propriedade substitui esta propriedade e devolve `false`, para que um rodapé não é composto para um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HasFooter%2A>       Ferramenta zonas (zonas derivam indiretamente o <xref:System.Web.UI.WebControls.WebParts.WebZone>classe do <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe, tal como <xref:System.Web.UI.WebControls.WebParts.EditorZone>e <xref:System.Web.UI.WebControls.WebParts.CatalogZone>) tem de ter rodapés de página, para que, por exemplo, é podem compor comuns verbos de interface (IU) do utilizador com botões como **OK**, **aplicar**, e **Cancelar** na parte inferior da zona.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.WebZone> Porque a propriedade HasFooter `true` por predefinição, zonas de ferramenta não é necessário substituir a propriedade."
  syntax:
    content: protected virtual bool HasFooter { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a zona tem uma área de rodapé; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
