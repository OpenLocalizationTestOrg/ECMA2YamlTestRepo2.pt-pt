  name: BackImageUrl
  nameWithType: WebZone.BackImageUrl
  fullName: System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets the URL to a background image for a zone."
  remarks: "The background image for a zone is visible in all display modes in which a zone&quot;s contents are visible. If a zone contains part controls, the image appears behind the controls. If a zone contains no controls, its contents are not rendered in browse mode, so the image is not displayed.       If the supplied image is smaller than the body of a zone, it is tiled to cover the full body area."
  example:
  - "The following code example demonstrates the use of the BackImageUrl property. Note that there are two zones in the declarative markup, and the second `<asp:webpartzone>` element is empty.  \n  \n [!code-cs[WebParts_Zone_BackImageUrl#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_167_1.aspx)]\n [!code-vb[WebParts_Zone_BackImageUrl#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_167_1.aspx)]  \n  \n In a browser, you can switch to design mode to see the image in the empty zone. Note that an actual URL for the BackImageUrl property is not provided in this example. For details on how to change page display modes, see [Walkthrough: Changing Display Modes on a Web Parts Page](../Topic/Walkthrough:%20Changing%20Display%20Modes%20on%20a%20Web%20Parts%20Page.md)."
  syntax:
    content: public virtual string BackImageUrl { get; set; }
    return:
      type: System.String
      description: "A string that represents the URL to an image used as a background image for the zone. The default value is an empty string (&quot;&quot;)."
