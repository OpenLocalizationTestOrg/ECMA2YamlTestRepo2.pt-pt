  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets style characteristics that apply to the borders of Web Parts controls contained by a zone."
  remarks: "A Web Parts control can have its own border, defined in the <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> property. The zone that contains the control can add an additional outer border around the control. The outer border that a zone can place around each of its Web Parts controls is determined by the PartChromeStyle property. This property does not cancel out the property attributes contained in the <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> object; it is merged with or added to them. It enables a zone to provide a common and consistent border for each of the Web Parts controls it contains.      > [!IMPORTANT] >  Although the PartChromeStyle style settings apply primarily to the outer border that a zone can set around the controls it contains, if you set additional properties on the <xref:System.Web.UI.WebControls.Style> object referenced by the property, such as <xref:System.Web.UI.MobileControls.Style.BackColor%2A>, the browser interprets those style attributes as applying to all the sub-elements of the table used to render a zone. Hence, setting the <xref:System.Web.UI.MobileControls.Style.BackColor%2A> property for the style object referenced by the PartChromeStyle property has the same effect on a <xref:System.Web.UI.WebControls.WebParts.WebPart> control as setting the <xref:System.Web.UI.MobileControls.Style.BackColor%2A> property on the object referenced by the <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> property."
  example:
  - "The following code example demonstrates the use of the PartChromeStyle property to set style attributes for the outer borders of Web Parts controls contained in a zone.  \n  \n [!code-cs[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_1354_1.aspx)]\n [!code-vb[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_1354_1.aspx)]  \n  \n Note that when you first load the page in a browser, the upper control has its own green border with a width of 2 pixels, as set in the declarative markup for the page. After a user clicks the calendar, the page programmatically changes the borders of both controls in the zone to red, and sets their border width to 4 pixels, yet the upper control retains its original green inner border."
  syntax:
