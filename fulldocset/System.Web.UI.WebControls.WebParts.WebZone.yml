      description: "A <see cref=&quot;T:System.Web.UI.WebControls.Style&quot;></see> that contains style attributes for the borders that surround Web Parts controls contained by a zone."
  overload: System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle*
