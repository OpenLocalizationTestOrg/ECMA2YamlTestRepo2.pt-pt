  name: WebZone
  nameWithType: WebZone
  fullName: System.Web.UI.WebControls.WebParts.WebZone
  type: Class
  summary: "Serve como a classe base para todos os controlos que atuam como contentores para controlos de servidor (incluindo peças Web <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> controlos, controlos de servidor e controlos de utilizador) em aplicações de peças Web."
  remarks: "Uma zona de peças Web é uma região definida que contém os controlos de servidor numa página Web e fornece uma interface consistente de utilizador (IU), esquema e composição para os controlos nele contidos. Zonas são apresentadas num browser, como tabelas HTML.       A classe de WebZone é a classe base para todas as zonas de peças Web. Um controlo de zona é um controlo composto concebido para conter outros controlos, por conseguinte, a classe de WebZone herda a <xref:System.Web.UI.WebControls.CompositeControl>classe.</xref:System.Web.UI.WebControls.CompositeControl> Em conjunto com o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo e <xref:System.Web.UI.WebControls.WebParts.Part>controlos (ou outros controlos de utilizador ou servidor que podem ser colocados em zonas), de zona controlos derivados do formulário de classe base WebZone os blocos modulares essenciais de uma aplicação de peças Web.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       É uma função crítica das zonas de peças Web ativar a funcionalidade completa de peças Web para os controlos contêm. Todas as páginas de peças Web contém pelo menos uma zona e uma zona pode conter zero ou mais controlos de peça. Zonas são necessárias para a funcionalidade de peças Web. Sem zonas, até os controlos de derivam de <xref:System.Web.UI.WebControls.WebParts.WebPart>classe pode ter a funcionalidade de peças Web pouco.</xref:System.Web.UI.WebControls.WebParts.WebPart> Por outro lado, devido a estrutura do conjunto de controlo de peças Web, pode colocar controlos do ASP.NET comum, controlos de servidor ou controlos de utilizador para um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona (que deriva de WebZone) e, em virtude da que está a ser na zona, estes servidor comum controlos estão ativadas para agir como <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos em tempo de execução.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Para obter mais informações, consulte a documentação para a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>classe.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>      > [!NOTE] > É possível adicionar <xref:System.Web.UI.WebControls.WebParts.Part>ou <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos para uma página fora de uma zona, mas, nesse caso, basta funcionarem como controlos de servidor comum.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part>       Existem duas categorias amplas de zonas no conjunto de controlo de peças Web, sendo todas herdarem da classe WebZone base.      - <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Estes contêm <xref:System.Web.UI.WebControls.WebParts.WebPart>(e outro servidor e o utilizador) controla e formar as páginas de IU de peças Web primárias que os utilizadores interagem com a maioria do tempo.</xref:System.Web.UI.WebControls.WebParts.WebPart>      - <xref:System.Web.UI.WebControls.WebParts.ToolZone>zonas.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Estes zonas fornecem vistas especiais de uma página de peças Web que permitem aos utilizadores modificar (Personalizar) o conteúdo, esquema, aspeto, comportamento e propriedades de controlos incluídos numa <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas numa página de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Por exemplo, um <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>horário é um <xref:System.Web.UI.WebControls.WebParts.ToolZone>que fornece uma vista de catálogo de uma página, ao permitir que os utilizadores adicionar e remover controlos do servidor.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Um <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona é outro tipo de <xref:System.Web.UI.WebControls.WebParts.ToolZone>que fornece uma vista de edição de uma página, ao permitir que os utilizadores modificar e editar o esquema da página, juntamente com as propriedades, o aspeto e o comportamento dos controlos.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Cada zona nas peças Web do conjunto de controlo foi concebido para conter um tipo correspondente do controlo é derivado de <xref:System.Web.UI.WebControls.WebParts.Part>classe, com os controlos de peça que serve como a IU do conteúdo e primária principal da zona.</xref:System.Web.UI.WebControls.WebParts.Part> Tipos de zona no conjunto de controlo de peças Web, juntamente com os tipos correspondentes de controlos de peça contêm, são apresentados na tabela seguinte.      | Parte do tipo de controlo | Tipo de zona |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>(e controlos de servidor e utilizador, que são moldados com um <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>em tempo de execução) |<xref:System.Web.UI.WebControls.WebParts.WebPartZone> (a classe base é <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>(vários controlos derivados são fornecidos com o conjunto de controlo de peças Web e controlos de <xref:System.Web.UI.WebControls.WebParts.EditorPart>personalizados podem ser desenvolvidos) |<xref:System.Web.UI.WebControls.WebParts.EditorZone> (a classe base é <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>(vários controlos derivados são fornecidos com o conjunto de controlo de peças Web e controlos de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>personalizados podem ser desenvolvidos) |<xref:System.Web.UI.WebControls.WebParts.CatalogZone> (a classe base é <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>(ligação controlos são exclusivos, uma vez que não sejam controlos de peça herdarem da classe base) | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>(herda diretamente a partir do <xref:System.Web.UI.WebControls.WebParts.ToolZone>) |       Todas as zonas no controlo de peças Web tem elementos de interface de utilizador básico, comuns herdam da classe base. WebZone</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Nem todos os estes elementos são visíveis em cada zona, mas cada tipo de zona é capaz de ter estes elementos de IU comuns, relacionadas com a zona, conforme descrito na seguinte tabela.      | Secção de zona | Descrição |   |------------------|-----------------|   | Cabeçalho | A secção superior de uma zona. Inclui o texto do cabeçalho, que pode incluir um título para a zona; atributos de estilo (por exemplo, a cor do limite ou segundo plano), que distinguir o cabeçalho; e verbos de nível de zona (representados por botões, hiperligações ou imagens) que os utilizadores podem clicar para efetuar ações de IU que se aplicam a toda a zona, tais como fechar uma zona. Várias WebZone propriedades, tais como <xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A>, referem-se à área de cabeçalho de uma zona.</xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A> Se existirem verbos de nível de zona na zona, o <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>e <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>Propriedades aplicam-se aos mesmos.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> Tenha em atenção que estas propriedades de dois verbo aplicam-se a verbos de nível de zona apenas, não a verbos nos controlos individuais parte contidos na zona. Os cabeçalhos não estão presentes em cada tipo de zona; Normalmente, estas aparecem na <xref:System.Web.UI.WebControls.WebParts.ToolZone>zonas onde existe uma precisa de ter uma área de cabeçalho comuns com o texto e um verbo, tal como um verbo fechar. |   | Corpo | Conteúdo de principal secção de uma zona.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Cada zona que deriva de WebZone tem uma secção de corpo. Para todos os tipos de zonas nas peças Web controlar conjunto, o corpo da zona contém o tipo de designado <xref:System.Web.UI.WebControls.WebParts.Part>controlos (ou outros controlos de servidor) que correspondem a um tipo de zona, conforme indicado na tabela anterior.</xref:System.Web.UI.WebControls.WebParts.Part> Vários membros de classe WebZone afetam o conteúdo da secção de corpo, tais como o <xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A> Se a secção de corpo estiver vazia, pode ser apresentada a mensagem de <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>em determinadas situações. |   | Chrome | Os elementos de IU comuns compostos para cada peça controlo numa zona.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> Isto é diferente de um debate de atributos de estilo que se aplicam à zona de si próprio; Chrome aplica-se especificamente para os controlos de parte nele contidos. Chrome inclui verbos, os limites e outros atributos de estilo, tais como a cor de fundo ou o estilo de tipo de letra do texto do título, para controlos de parte de uma zona. Uma zona determina os detalhes do chrome utilizando um objeto de chrome único apropriado ao tipo de controlos de peça contém (por exemplo, um <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome>do objeto para uma <xref:System.Web.UI.WebControls.WebParts.CatalogZone>que contenha <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> Este objeto chrome único processa os detalhes do chrome e a composição para todos os controlos de parte na zona. Isto permite aos programadores criar zonas na qual se podem especificar um consistente, comuns aspeto e funcionalidade para todos os controlos de parte. Algumas propriedades relacionados com o chrome para controlos de parte de uma zona incluem as <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> Tenha em atenção que mais relacionadas com o chrome propriedades, incluindo uma propriedade específica para referenciar o objeto do chrome para um determinado tipo de zona, não são implementadas na classe base WebZone. Em vez disso, a maioria das funcionalidades específicas do chrome das zonas são implementadas em tipos de zona específica, conforme adequado para as necessidades exclusivas dos controlos de parte. Consulte os tópicos para cada tipo de zona listados na tabela anterior deste tópico. |   | Parte controlos | Os controlos que residem na secção de corpo de uma zona. Cada zona que herda da classe de WebZone contém na respetiva secção de corpo escreva um ou mais controlos de parte de um correspondente, conforme mostrado na tabela anterior deste tópico. Estes controlos de peça formam as aplicações de IU de peças Web principais. A maioria dos tipos de zona que derivem de WebZone tem uma propriedade de coleção permite-lhes fazer referência a todos os os controlos de parte contidos como, por exemplo, a propriedade <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>na classe <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>e a propriedade <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>na classe <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>. |   | Rodapé | A secção da parte inferior de uma zona.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Como a secção de cabeçalho, não está presente em cada tipo de zona, mas normalmente ocorre no <xref:System.Web.UI.WebControls.WebParts.ToolZone>zonas.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Conteúdo típico de uma secção de rodapé é verbos como um verbo ok ou um verbo a aplicar, que são apresentados no rodapé <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zonas.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Algumas propriedades que se relacionam com a secção de rodapé incluem <xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>e as propriedades de <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>. |       Na maioria das propriedades dessa classe WebZone é abordada na tabela anterior, que descreve os elementos de IU comuns de zonas.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> A classe de WebZone também tem vários métodos relacionado com a sua função de conteúdo de composição. O <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A>métodos podem todos ser substituídos para proporcionar programático controlo sobre a composição de cada secção de uma zona específica.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A> Por exemplo, se pretender personalizar a composição de todas as secções de rodapé das zonas de catálogo na sua aplicação, pode herdar do <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe, substitua o <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>método herdado de WebZone e, altere a composição da secção de rodapé.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>"
  example:
  - "The following code example demonstrates the use of the WebZone class.  \n  \n The first part of the code example shows two custom controls that derive from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_Zone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_1.cs)]\n [!code-vb[WebParts_Zone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_1.vb)]  \n  \n The second part of the code example shows a Web page that hosts the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the declarative markup contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n [!code-vb[WebParts_Zone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_2.aspx)]\n [!code-cs[WebParts_Zone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_2.aspx)]  \n  \n You can load the page in a browser and switch among the various page display modes to see how the different zones behave. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md)."
