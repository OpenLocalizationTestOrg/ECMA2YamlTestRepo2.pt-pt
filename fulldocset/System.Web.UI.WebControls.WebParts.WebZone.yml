  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém as características de estilo que se aplicam dos controlos de peças Web contidos por uma zona de limites."
  remarks: "Um controlo de peças Web pode ter a sua própria limite definido no <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> A zona que contém o controlo pode adicionar um limite externa adicional em redor do controlo. O limite externo que pode colocar uma zona em torno de cada um dos respetivos controlos de peças Web é determinado pela propriedade PartChromeStyle. Esta propriedade não cancelar os atributos da propriedade contidos no <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>objeto; é intercalado com ou adicionado aos mesmos.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> Permite que uma zona fornecer um limite comum e consistente para cada um dos controlos de peças Web contém.      > [!IMPORTANT] > Apesar das definições de estilo PartChromeStyle aplicam-se principalmente para o limite externo que pode definir uma zona em torno de controlos contém, se definir propriedades adicionais no <xref:System.Web.UI.WebControls.Style>objeto referenciado pela propriedade, tais como <xref:System.Web.UI.MobileControls.Style.BackColor%2A>, o browser interpreta os atributos de estilo como aplicar a todos os elementos da tabela utilizada para compor uma zona secundárias.</xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.Style> Por conseguinte, a definição a <xref:System.Web.UI.MobileControls.Style.BackColor%2A>propriedade do estilo do objeto referenciado pela propriedade PartChromeStyle tem o mesmo efeito <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo como definição de <xref:System.Web.UI.MobileControls.Style.BackColor%2A>propriedade no objeto referenciado pelo <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.MobileControls.Style.BackColor%2A>"
  example:
  - "The following code example demonstrates the use of the PartChromeStyle property to set style attributes for the outer borders of Web Parts controls contained in a zone.  \n  \n [!code-cs[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1354_1.aspx)]\n [!code-vb[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1354_1.aspx)]  \n  \n Note that when you first load the page in a browser, the upper control has its own green border with a width of 2 pixels, as set in the declarative markup for the page. After a user clicks the calendar, the page programmatically changes the borders of both controls in the zone to red, and sets their border width to 4 pixels, yet the upper control retains its original green inner border."
  syntax:
    content: public System.Web.UI.WebControls.Style PartChromeStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "A <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> que contém os atributos de estilo de limites que coloque os controlos de peças Web contidos por uma zona."
