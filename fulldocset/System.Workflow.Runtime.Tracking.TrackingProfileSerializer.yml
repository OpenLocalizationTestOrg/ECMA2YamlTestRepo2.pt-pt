  summary: "Obtém o controlo de perfil a definição de esquema XML (XSD)."
  remarks: "Esta propriedade expõe o perfil de controlo de XSD utilizado <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>para efetuar a serialização e a anulação da serialização de um <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> Também pode utilizar esta propriedade para obter o perfil de controlo de XSD para escrever o seus próprios validador para o registo de perfis. Por exemplo, poderá fazê-lo para validar a declaração de XML de controlar os perfis sem executar anulação da serialização."
