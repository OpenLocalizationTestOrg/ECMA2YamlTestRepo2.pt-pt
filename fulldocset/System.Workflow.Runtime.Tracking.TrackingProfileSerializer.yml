  name: Serialize(TextWriter,TrackingProfile)
  nameWithType: TrackingProfileSerializer.Serialize(TextWriter,TrackingProfile)
  fullName: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize(TextWriter,TrackingProfile)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Serializa o perfil de controlo para um documento XML utilizando o perfil de controlo de definição de esquema XML (XSD)."
  remarks: "Serialização refere-se ao processo de criação de um documento XML bem formado de um <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> válido Serializar utiliza o perfil de controlo <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>para serializar o perfil de controlo.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> `profile`tem de ser um válido <xref:System.Workflow.Runtime.Tracking.TrackingProfile>que contenha pelo menos um ponto de registo válido.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> A validação no perfil de controlo é efetuada durante a serialização, e, se o perfil de controlo não é válido, um <xref:System.ArgumentException>é emitida.</xref:System.ArgumentException> Pode detetar esta exceção e examine a respetiva propriedade de mensagem para determinar a causa do erro de validação. Se existirem quaisquer exceções não processadas ao serializar o perfil de controlo, em seguida, a instância de fluxo de trabalho para o qual o perfil de controlo foi pedido foi terminada."
  example:
  - "The following code example demonstrates how you can create a <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the Serialize method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
  syntax:
    content: public void Serialize (System.IO.TextWriter writer, System.Workflow.Runtime.Tracking.TrackingProfile profile);
    parameters:
    - id: writer
      type: System.IO.TextWriter
      description: "A valid <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;></xref>."
    - id: profile
      type: System.Workflow.Runtime.Tracking.TrackingProfile
      description: "Quando este método devolve, contém um <xref:System.IO.TextWriter>que detém o documento XML.</xref:System.IO.TextWriter> O parâmetro é transmitido não inicializado."
  overload: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>profile</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       <code>writer</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>profile</code>Não é um perfil de controlo válido."
  platform:
  - net462
