  fullName: System.Workflow.Runtime.Tracking.TrackingProfileSerializer
  type: Class
  summary: "Fornece métodos para serializar e anular a serialização de perfis de controlo para e de documentos XML utilizando o perfil de controlo de definição de esquema XML (XSD)."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O TrackingProfileSerializer utiliza o perfil de controlo de XSD contida no <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName>serialização <xref:System.Workflow.Runtime.Tracking.TrackingProfile>objetos em documentos XML válidos e anular a serialização documentos XML válidos para <xref:System.Workflow.Runtime.Tracking.TrackingProfile>objetos.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName> O TrackingProfileSerializer efetua a validação durante a serialização e a anulação da serialização e, se necessário, emite uma exceção adequada.       Um documento XML fornece um formato conveniente para armazenar um perfil de controlo. Também fornece uma forma não programática de criação de perfis de controlo. O out-of-box <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>utiliza um TrackingProfileSerializer para serializar e anular a serialização os perfis de controlo que estão armazenados na base de dados.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  example:
  - "The following code example demonstrates how you can create a TrackingProfileSerializer using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize%2A> method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
