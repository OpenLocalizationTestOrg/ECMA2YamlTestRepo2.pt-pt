  fullName: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Deserialize(TextReader)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Deserializes o documento XML que está contido no leitor de texto com o perfil de controlo de definição de esquema XML (XSD)."
  remarks: "A anulação da serialização refere-se ao processo de criação de um objeto de um documento XML corretamente formado. Anular a serialização utiliza o controlo perfil XSD contida no <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>Anular a serialização do documento XML que está contido no leitor de texto para uma <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> válido</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> A validação no documento XML é efetuada durante a desserialização, e, se o documento não é válido, um <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>é emitida.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> Pode detetar esta exceção e examine <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A>para determinar a causa do erro de validação.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A> Se existirem quaisquer exceções não processadas ao anular a serialização do perfil de controlo, em seguida, a instância de fluxo de trabalho para o qual o perfil de controlo foi pedido será terminada.      > [!NOTE] > Se pretender efetuar a validação ao anular a serialização a representação XML do perfil de controlo, pode escrever o seu próprio controlo de validação do perfil. Consulte o <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>propriedade para obter mais informações.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingProfile Deserialize (System.IO.TextReader reader);
    parameters:
    - id: reader
      type: System.IO.TextReader
      description: "A <xref:System.IO.TextReader>que contém um documento XML.</xref:System.IO.TextReader>"
    return:
      type: System.Workflow.Runtime.Tracking.TrackingProfile
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> que contém o perfil de controlo de serialização anulada."
