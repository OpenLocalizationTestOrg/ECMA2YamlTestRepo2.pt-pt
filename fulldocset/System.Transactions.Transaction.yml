  namespace: System.Transactions
  summary: "Gets or sets the ambient transaction."
  remarks: "For more information on ambient transactions, please see the &quot;Managing transaction flow using TransactionScopeOption&quot; section of the [Implementing an Implicit Transaction using Transaction Scope](../Topic/Implementing%20an%20Implicit%20Transaction%20using%20Transaction%20Scope.md) topic.       Although you can set the ambient transaction using this property, you should use the <xref:System.Transactions.TransactionScope> object to manipulate the ambient transaction whenever possible.       This property is thread static. If you change the ambient transaction using this property inside a <xref:System.Transactions.TransactionScope> an <xref:System.InvalidOperationException> is thrown when <xref:System.Transactions.TransactionScope.Dispose%2A> is called, and the previous ambient transaction value is restored."
