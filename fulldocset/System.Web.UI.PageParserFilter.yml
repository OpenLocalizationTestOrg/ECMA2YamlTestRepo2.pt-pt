  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Returns a value that indicates whether the parser filter processes a data binding expression in an attribute."
  remarks: "You can override the ProcessDataBindingAttribute method to allow the parser filter to process data binding expressions when implementing a custom <xref:System.Web.UI.PageParserFilter> class. An example of a data binding expression used with an attribute is `<%# expression %>`.       ProcessDataBindingAttribute is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual bool ProcessDataBindingAttribute (string controlId, string name, string value);
    parameters:
    - id: controlId
      type: System.String
      description: "The ID of the control that contains the data binding attribute."
    - id: name
      type: System.String
      description: "The name of the attribute with the data binding expression."
    - id: value
      type: System.String
      description: "The data binding expression."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the parser filter processes data binding attributes; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
