- uid: System.Web.UI.PageParserFilter.ProcessCodeConstruct(System.Web.UI.CodeConstructType,System.String)
  id: ProcessCodeConstruct(System.Web.UI.CodeConstructType,System.String)
  parent: System.Web.UI.PageParserFilter
