  - csharp
  name: ProcessCodeConstruct(CodeConstructType,String)
  nameWithType: PageParserFilter.ProcessCodeConstruct(CodeConstructType,String)
  fullName: System.Web.UI.PageParserFilter.ProcessCodeConstruct(CodeConstructType,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Returns a value that indicates whether a code block should be processed by subsequent parser filters."
  remarks: "You can override the ProcessCodeConstruct method to parse code contained in code constructs when implementing a custom <xref:System.Web.UI.PageParserFilter>. After processing the code, this method returns `true` if the parser should process the code further; otherwise, it returns `false`.       The type of allowed code constructs are the <xref:System.Web.UI.CodeConstructType> enumeration values.       ProcessCodeConstruct is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual bool ProcessCodeConstruct (System.Web.UI.CodeConstructType codeType, string code);
    parameters:
    - id: codeType
      type: System.Web.UI.CodeConstructType
      description: "One of the <xref href=&quot;System.Web.UI.CodeConstructType&quot;></xref> enumeration values that identifies the type of the code construct."
    - id: code
      type: System.String
      description: "The string literal that contains the code inside the code construct."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the parser should process a code construct further; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.PageParserFilter.ProcessCodeConstruct*
  exceptions: []
  platform:
  - net462
