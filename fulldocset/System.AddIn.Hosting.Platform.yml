  name: Platform
  nameWithType: Platform
  fullName: System.AddIn.Hosting.Platform
  type: Enum
  summary: "Specifies the bits-per-word of the process in which an out-of-process add-in is run."
  remarks: "The following table shows how the enumeration value affects the bits-per-word of the process on different operating systems:      ||32-bit operating system|64-bit operating system|   |-|------------------------------|------------------------------|   |Host|32-bit|Same as host process|   |AnyCPU|32-bit|64-bit|   |X86|32-bit|32-bit|   |X64|Exception is thrown|64-bit|   ||32-bit|N/A|"
  syntax:
    content: public enum Platform
  inheritance:
  - System.Enum
  platform:
