  type: Class
  summary: "Animates do <xref href=&quot;System.Windows.Thickness&quot;> </xref> valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>utilizando discreta interpolação.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Thickness>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Windows.Thickness> </xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Discretas fotogramas chaves como DiscreteThicknessKeyFrame criar repentino &quot;as hiperligações&quot; entre valores (nenhum interpolação). Por outras palavras, a propriedade animada não altera até que o tempo de chave da moldura chave for atingido, altura em que a propriedade animada subitamente passa para o valor de destino."
  syntax:
    content: 'public class DiscreteThicknessKeyFrame : System.Windows.Media.Animation.ThicknessKeyFrame'
