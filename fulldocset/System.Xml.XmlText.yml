  langs:
  - csharp
  name: SplitText(Int32)
  nameWithType: XmlText.SplitText(Int32)
  fullName: System.Xml.XmlText.SplitText(Int32)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Divide o nó em dois nós no desvio especificado, mantendo ambos na árvore da como colaterais."
  remarks: "Depois de `SplitText` é chamado original nó contém todos os conteúdos até ao ponto de deslocamento. Um novo nó do mesmo tipo contém todo o conteúdo e depois do ponto de deslocamento e é inserido como o seguinte colateral do nó original. Quando o desvio é igual ao comprimento deste nó, o novo nó tem não foram encontrados dados."
  syntax:
    content: public virtual System.Xml.XmlText SplitText (int offset);
    parameters:
    - id: offset
      type: System.Int32
      description: "O desvio no qual pretende dividir o nó."
    return:
      type: System.Xml.XmlText
      description: "O novo nó."
  overload: System.Xml.XmlText.SplitText*
  exceptions: []
  platform:
  - net462
