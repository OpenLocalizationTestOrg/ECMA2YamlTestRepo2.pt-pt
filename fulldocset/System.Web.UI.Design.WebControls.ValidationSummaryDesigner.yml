  name: ValidationSummaryDesigner
  nameWithType: ValidationSummaryDesigner
  fullName: System.Web.UI.Design.WebControls.ValidationSummaryDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;></xref> control."
  remarks: "In a visual designer, when you switch from source view to a design view, the markup source code that describes a <xref:System.Web.UI.WebControls.ValidationSummary> control is parsed and a design-time version of the control is created on the design surface. When you switch back to source view, the design-time control is persisted to markup source code and edited into the markup for the Web page. The ValidationSummaryDesigner objects provide design-time support for <xref:System.Web.UI.WebControls.ValidationSummary> controls in a visual designer.      > [!NOTE] >  This type is new as of ASP.NET 4."
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ValidationSummaryDesigner : System.Web.UI.Design.WebControls.PreviewControlDesigner
