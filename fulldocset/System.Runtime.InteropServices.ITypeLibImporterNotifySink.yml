  fullName: System.Runtime.InteropServices.ITypeLibImporterNotifySink
  type: Interface
  summary: "Provides a callback mechanism for the type library converter to inform the caller of the status of the conversion, and involve the caller in the conversion process itself."
  remarks: "This interface is used in the process of converting a COM type library to a managed assembly."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("F1C3BF76-C3E4-11d3-88E7-00902754C43A")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITypeLibImporterNotifySink
