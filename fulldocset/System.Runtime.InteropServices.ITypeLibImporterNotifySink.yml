  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Asks the user to resolve a reference to another type library."
  remarks: "If a reference to another type library is found during the conversion of a type library, the caller is asked to return the correct assembly for that type library."
  syntax:
    content: public System.Reflection.Assembly ResolveRef (object typeLib);
    parameters:
    - id: typeLib
      type: System.Object
      description: "The object implementing the <xref uid=&quot;langword_csharp_ITypeLib&quot; name=&quot;ITypeLib&quot; href=&quot;&quot;></xref> interface that needs to be resolved."
    return:
      type: System.Reflection.Assembly
      description: "The assembly corresponding to <code>typeLib</code>."
  overload: System.Runtime.InteropServices.ITypeLibImporterNotifySink.ResolveRef*
  exceptions: []
  platform:
  - net462
