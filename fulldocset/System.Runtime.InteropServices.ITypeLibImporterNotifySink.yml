- uid: System.Runtime.InteropServices.ITypeLibImporterNotifySink.ReportEvent(System.Runtime.InteropServices.ImporterEventKind,System.Int32,System.String)
  id: ReportEvent(System.Runtime.InteropServices.ImporterEventKind,System.Int32,System.String)
  parent: System.Runtime.InteropServices.ITypeLibImporterNotifySink
  langs:
  - csharp
  name: ReportEvent(ImporterEventKind,Int32,String)
  nameWithType: ITypeLibImporterNotifySink.ReportEvent(ImporterEventKind,Int32,String)
  fullName: System.Runtime.InteropServices.ITypeLibImporterNotifySink.ReportEvent(ImporterEventKind,Int32,String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Notifies the caller that an event occured during the conversion of a type library."
  remarks: "If the event being reported is a warning or an error, `eventCode` will contain the HRESULT of the error. For any other event it will be 0."
  syntax:
    content: public void ReportEvent (System.Runtime.InteropServices.ImporterEventKind eventKind, int eventCode, string eventMsg);
    parameters:
    - id: eventKind
      type: System.Runtime.InteropServices.ImporterEventKind
      description: "An <xref href=&quot;System.Runtime.InteropServices.ImporterEventKind&quot;></xref> value indicating the type of event."
    - id: eventCode
      type: System.Int32
      description: "Indicates extra information about the event."
    - id: eventMsg
      type: System.String
      description: "A message generated by the event."
  overload: System.Runtime.InteropServices.ITypeLibImporterNotifySink.ReportEvent*
  exceptions: []
  platform:
