- uid: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.GenerateApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: GenerateApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Obtém ou define se a aplicação é alojada num browser (uma vez que são as aplicações do WPF Web Browser)."
  remarks: "Para tipos de projeto que não sejam de aplicações do WPF Web Browser, como HostInBrowser `false` (o valor predefinido).       Quando implementa uma aplicação de Browser WPF, tem de definir a propriedade HostInBrowser como `true`. Isto faz com que o `<hostInBrowser>` etiquetas a ser adicionado ao manifesto da aplicação gerado, permitindo ClickOnce implementar projetos para aplicações alojadas no browser, que contêm ficheiros .xbap.       Também tem de disponibilizar a aplicação online apenas através da definição <xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>para `false`.</xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A> Se esta condição não for cumprida, receberá [MSBuild erro MSB3116](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Um valor booleano que indica se a aplicação que está a ser implementada será alojada no browser (<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>), ou não (<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>aplica-se apenas às aplicações do WPF Web Browser."
  overload: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
