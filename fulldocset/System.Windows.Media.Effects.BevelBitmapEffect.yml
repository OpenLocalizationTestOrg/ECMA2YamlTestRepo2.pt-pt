  namespace: System.Windows.Media.Effects
  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <see cref=&quot;T:System.Windows.Media.Effects.Effect&quot;></see>. Gets or sets the direction the &quot;virtual light&quot; is coming from that creates the shadows of the bevel.'
  remarks: "The following diagram shows what direction light comes from for a given value of this property. Shadows of the bevel are cast on the opposite side from the light angle.       ![Diagram: DropShadow direction](~/add/media/effects-dropshadowdirection2.png &quot;Diagram: DropShadow direction&quot;)       The following illustration demonstrates the effect of this property:       ![Screenshot: Compare light angles](~/add/media/effects-bevellightangle.png &quot;Screenshot: Compare light angles&quot;)      <a name=&quot;dependencyPropertyInfo_LightAngle&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngleProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public double LightAngle { get; set; }
    return:
      type: System.Double
      description: "The direction of the virtual light source. The valid range is from 0-360 (degrees) with 0 specifying the right-hand side of the object and successive values moving counter-clockwise around the object. The shadows of the bevel are on the opposite side of where the light is cast. The default value is `135`."
  overload: System.Windows.Media.Effects.BevelBitmapEffect.LightAngle*
  exceptions: []
  platform:
