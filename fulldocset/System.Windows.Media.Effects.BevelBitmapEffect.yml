  name: BevelBitmapEffect
  nameWithType: BevelBitmapEffect
  fullName: System.Windows.Media.Effects.BevelBitmapEffect
  type: Class
  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <see cref=&quot;T:System.Windows.Media.Effects.Effect&quot;></see>. Creates a bevel which raises the surface of the image according to a specified curve.'
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/tla2sharptla-wpf-md.md)] bitmap effects are software rendered. Any object that applies an effect will also be rendered in software. Bitmap effects should not be applied to large visuals or animations as this can degrade performance.       The type of bevel (bevel curve) is determined by the <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A> property.       BevelBitmapEffect is one of several effects that are shipped with the SDK. Other effects include:      -   <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>      -   <xref:System.Windows.Media.Effects.BlurBitmapEffect>      -   <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>      -   <xref:System.Windows.Media.Effects.EmbossBitmapEffect>       The following illustration shows a BevelBitmapEffect applied to a visual object (in this case applied to a <xref:System.Windows.Controls.Button>).       ![Screenshot: Compare normal and bevelled buttons](~/add/media/effects-bevelsimple1.png &quot;Screenshot: Compare normal and bevelled buttons&quot;)       The following illustrations show the effect of several basic properties of BevelBitmapEffect.       The <xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A> property specifies how wide the bevel is:       ![Screenshot: Compare BevelWidth values](~/add/media/effects-bevelbevelwidth.png &quot;Screenshot: Compare BevelWidth values&quot;)       The <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A> property specifies the curve of the bevel:       ![Screenshot: Compare values of EdgeProfile](~/add/media/effects-beveledgeprofile.png &quot;Screenshot: Compare values of EdgeProfile&quot;)       The <xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A> property specifies the relief of the bevel:       ![Screenshot: Compare relief properties](~/add/media/effects-bevelrelief.png &quot;Screenshot: Compare relief properties&quot;)       The <xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A> property specifies how smooth the shadows of the bevel are:       ![Screenshot: Compare Smoothness property values](~/add/media/effects-bevelsmoothness.png &quot;Screenshot: Compare Smoothness property values&quot;)       The <xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A> property specifies from which direction the &quot;virtual light&quot; is coming from that creates the shadows of the bevel:       ![Screenshot: Compare light angles](~/add/media/effects-bevellightangle.png &quot;Screenshot: Compare light angles&quot;)"
  syntax:
    content: 'public sealed class BevelBitmapEffect : System.Windows.Media.Effects.BitmapEffect'
