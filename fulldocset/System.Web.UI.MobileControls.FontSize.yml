  summary: "Especifica o tamanho do texto composto. Esta classe não pode ser herdada. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A enumeração de FontSize é um subconjunto de <xref:System.Web.UI.WebControls.FontSize?displayProperty=fullName>e representa o tamanho de um tipo de letra num contentor.</xref:System.Web.UI.WebControls.FontSize?displayProperty=fullName> Por exemplo, se tiver um <xref:System.Web.UI.MobileControls.List>controlar dentro de um <xref:System.Web.UI.MobileControls.Panel>controlo, com o <xref:System.Web.UI.MobileControls.Panel>tamanho de tipo de letra do controlo definido como Normal, pode especificar um tamanho de tipo de letra pequeno para o <xref:System.Web.UI.MobileControls.List>controlo.</xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.Panel> </xref:System.Web.UI.MobileControls.Panel> </xref:System.Web.UI.MobileControls.List>"
