  type: Enum
  summary: "Specifies a data operation performed by a data source control."
  remarks: "The DataSourceOperation enumeration represents the actions that a data source control can perform on its underlying data. Data source controls such as <xref:System.Web.UI.WebControls.SqlDataSource> and <xref:System.Web.UI.WebControls.ObjectDataSource> use these enumeration values to track the type of operation being performed.       The five major data source operations are represented by the DataSourceOperation enumeration. The Select and SelectCount values indicate operations that retrieve data from an underlying data source, while the Delete, Insert, and Update values indicate operations that modify data."
