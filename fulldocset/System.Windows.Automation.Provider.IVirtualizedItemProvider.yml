  fullName: System.Windows.Automation.Provider.IVirtualizedItemProvider
  type: Interface
  summary: "Exposes a method to support the virtualized item control pattern."
  remarks: "The <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A> method makes a virtual item fully accessible as a UI Automation element. A virtualized item is typically an item in a virtual list; that is, a list that does not manage its own data. When an application retrieves an automation element for a virtualized item by using the <xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A> method, the provider may return a placeholder element that implements the IVirtualizedItemProvider interface. The implementation of the <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A> method returns a full UI Automation element reference."
  syntax:
    content: >-
