  remarks: "Para obter um exemplo de utilização de um objeto semelhante a esta um, consulte <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.SizeKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Size>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection> Isto <xref:System.Windows.Media.Animation.SizeKeyFrame>interpolates entre o <xref:System.Windows.Size>valor a fotograma chave anterior e o seu próprio valor de forma linear com uma função easing para produzir o respetivo valor de saída.</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeKeyFrame>"
