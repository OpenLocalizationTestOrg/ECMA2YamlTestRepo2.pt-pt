- uid: System.Web.UI.WebControls.WebParts.WebPartDisplayMode.AssociatedWithToolZone
  id: AssociatedWithToolZone
  parent: System.Web.UI.WebControls.WebParts.WebPartDisplayMode
  langs:
  - csharp
  name: AssociatedWithToolZone
  nameWithType: WebPartDisplayMode.AssociatedWithToolZone
  fullName: System.Web.UI.WebControls.WebParts.WebPartDisplayMode.AssociatedWithToolZone
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém um valor que indica se um determinado modo de visualização está associado uma classe que derive de <xref href=&quot;System.Web.UI.WebControls.WebParts.ToolZone&quot;> </xref> classe."
  remarks: "Quando uma página de peças Web introduz um modo de visualização cuja propriedade AssociatedWithToolZone está definida como `true`, a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo interpreta que tem de estar verdadeiramente que uma classe associada deriva a <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe e que necessitam de elementos de interface (IU) do utilizador adicionais apresentar.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Por exemplo, quando uma página introduz o modo de edição, zonas especiais que contenham elementos de IU para editar os controlos de peças Web são apresentados na página. Este comportamento é disponibilizado-se porque a propriedade AssociatedWithToolZone valor no <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>campo está definido como `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>"
  syntax:
    content: public virtual bool AssociatedWithToolZone { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o modo de visualização está associado um <xref href=&quot;System.Web.UI.WebControls.WebParts.ToolZone&quot;> </xref> classe; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartDisplayMode.AssociatedWithToolZone*
  exceptions: []
  platform:
  - net462
