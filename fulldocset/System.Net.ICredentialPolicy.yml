  name: ICredentialPolicy
  nameWithType: ICredentialPolicy
  fullName: System.Net.ICredentialPolicy
  type: Interface
  summary: "Defines the credential policy to be used for resource requests that are made using <xref:System.Net.WebRequest> and its derived classes."
  remarks: "The credential policy determines whether to send credentials when sending a <xref:System.Net.WebRequest> for a network resource, such as the content of a Web page. If credentials are sent, servers that require client authentication can attempt to authenticate the client when the request is received instead of sending a response that indicates that the client&quot;s credentials are required. While this saves a round trip to the server, this performance gain must be balanced against the security risk inherent in sending credentials across the network. When the destination server does not require client authentication, it is best not to send credentials.      > [!NOTE] >  ICredentialPolicy policies are invoked only if the <xref:System.Net.WebRequest> or the <xref:System.Net.WebProxy> that is associated with the request has credentials that are not `null`. Setting this policy has no effect on requests that do not specify credentials.       Use the <xref:System.Net.AuthenticationManager.CredentialPolicy%2A?displayProperty=fullName> property to set an ICredentialPolicy policy. The <xref:System.Net.IAuthenticationModule> that handles authentication for the request will invoke the <xref:System.Net.ICredentialPolicy.ShouldSendCredential%2A> method before performing the authentication. If the method returns `false`, authentication is not performed.       An ICredentialPolicy policy affects all instances of <xref:System.Net.WebRequest> with non-null credentials in the current application domain. The policy cannot be overridden on individual requests."
