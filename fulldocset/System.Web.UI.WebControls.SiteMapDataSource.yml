  summary: "Obtém uma lista de controlos de origem de dados que podem ser utilizadas como origens das listas de dados."
  remarks: "Utilize o método GetList para obter um conjunto de objetos que podem ser utilizadas como origens para o <xref:System.Web.UI.WebControls.SiteMapDataSource>controlo.</xref:System.Web.UI.WebControls.SiteMapDataSource> Controlos de origem de dados de mapa de site encapsulam as suas listas de dados como <xref:System.Web.UI.WebControls.SiteMapDataSourceView>objetos.</xref:System.Web.UI.WebControls.SiteMapDataSourceView> Por conseguinte, quando associados a um ou mais <xref:System.Web.UI.WebControls.SiteMapDataSourceView>objetos, um <xref:System.Web.UI.WebControls.SiteMapDataSource>controlo representa um objeto de origem da lista e o método de GetList devolve uma lista que contém um elemento — a origem de dados próprio controlo.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       O método de GetList chama a estática <xref:System.Web.UI.ListSourceHelper.GetList%2A?displayProperty=fullName>método para obter uma lista de objetos que podem ser utilizadas como origens de dados.</xref:System.Web.UI.ListSourceHelper.GetList%2A?displayProperty=fullName> O <xref:System.Web.UI.ListSourceHelper>verifica se o <xref:System.Web.UI.WebControls.SiteMapDataSource.GetViewNames%2A>método devolve um conjunto válido de nomes de vista.</xref:System.Web.UI.WebControls.SiteMapDataSource.GetViewNames%2A> </xref:System.Web.UI.ListSourceHelper> Se existir, a <xref:System.Web.UI.ListSourceHelper>devolve uma lista que contém um elemento — <xref:System.Web.UI.WebControls.SiteMapDataSource>.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.ListSourceHelper>"
