      description: "O nome do fornecedor do mapa de site que o <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;> </xref> está vinculada a. Por predefinição, o valor é <xref:System.String.Empty>, e o fornecedor de mapa de site predefinido para o site é utilizado.</xref:System.String.Empty>"
  overload: System.Web.UI.WebControls.SiteMapDataSource.SiteMapProvider*
  exceptions: []
  platform:
  - net462
