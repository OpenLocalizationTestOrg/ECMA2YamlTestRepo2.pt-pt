  name: SiteMapDataSource
  nameWithType: SiteMapDataSource
  fullName: System.Web.UI.WebControls.SiteMapDataSource
  type: Class
  summary: "Fornece um controlo de origem de dados que controlos de servidor Web e outros controlos podem utilizar para vincular a dados de mapa de site hierárquica."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [especificando o nó inicial](#specifying_the_starting_node)      -   [obter dados de mapa de Site](#retrieving_site_map_data)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # SiteMapDataSource a introdução de controlo é uma origem de dados para os dados de mapa de site que são armazenados pelos fornecedores de mapa de site que estão configurados para o seu site.       O SiteMapDataSource permite controlos de servidor Web que não sejam especificamente controlos de navegação de site, tais como o <xref:System.Web.UI.WebControls.TreeView>, <xref:System.Web.UI.WebControls.Menu>, e <xref:System.Web.UI.WebControls.DropDownList>controlos, para vincular a dados de mapa de site hierárquica.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> Pode utilizar estes controlos de servidor Web para apresentar um mapa de site como uma tabela de conteúdo ou para navegar ativamente um site.  Em alternativa, pode utilizar o <xref:System.Web.UI.WebControls.SiteMapPath>controlo, que foi concebido especificamente como um controlo de navegação do site e, por conseguinte, não precisa de uma instância do controlo SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapPath>      <a name=&quot;specifying_the_starting_node&quot;></a># # Especificação iniciar nó o SiteMapDataSource está vinculado a dados de mapa de site e apresenta a vista com base num nó inicial especificado na hierarquia de mapa de site. Por predefinição, é o nó de raiz da hierarquia, mas também pode ser qualquer nó dentro da hierarquia. O nó inicial é identificado pelos valores de várias propriedades de SiteMapDataSource da seguinte forma: | Iniciar o nó | Os valores de propriedade |   |-------------------|---------------------|   | O nó de raiz da hierarquia (a predefinição). | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> O <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>não está definido. |   | O nó que representa a página de visualização atualmente. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> O <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>não está definido. |   | Um nó específico da hierarquia. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> O <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>está definido. |       Se o <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>propriedade está definida como um valor diferente de 0, afeta o nó inicial e com o mesmo site mapeie a hierarquia de dados que é exposta pelo controlo SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> O valor de número inteiro positivo ou negativo do <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>identifica o número de níveis de segurança ou a hierarquia de mapa de site do nó inicial que é identificado pelo <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>e <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>Propriedades para o nó inicial de subárvore que é exposto pelo dados de deslocamento de controlo de origem.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>       Se o <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>propriedade está definida como um número negativo *- n*, o nó inicial de subárvore que é exposto pelo controlo de origem de dados é o nó predecessor *n* níveis hierárquicos acima do nó inicial identificado.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Se o valor *n* é maior do que o número de níveis de predecessor na árvore hierárquica, o nó inicial de subárvore é o nó de raiz da hierarquia de mapa de site.       Se o <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>propriedade está definida como um número positivo +*n*, o nó inicial de subárvore que é exposto é um nó subordinado *n* níveis abaixo do nó inicial identificado.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Porque poderá existir mais do que um ramo de nós secundários na hierarquia, o SiteMapDataSource tenta resolver um nó subordinado diretamente o caminho entre o nó inicial identificado e o nó que representa a página pedida atualmente, se possível. Se o nó que representa a página pedida atualmente não está na subárvore do nó inicial identificado, o valor da <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>propriedade é ignorada.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Se o nó que representa a página pedida atualmente for inferior a *n* níveis abaixo do nó inicial identificado, o nó de página atualmente pedida é utilizado como o nó inicial.      <a name=&quot;retrieving_site_map_data&quot;></a># # Obter dados de mapa de Site de dados de mapa de Site é obtido a partir de um <xref:System.Web.SiteMapProvider>objeto, tais como <xref:System.Web.XmlSiteMapProvider>, que é o fornecedor de mapa de site predefinido para o ASP.NET.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> Pode especificar qualquer fornecedor que está configurado para o seu site fornecer os dados de mapa de site para o SiteMapDataSource e pode obter a lista de fornecedores disponíveis acedendo a <xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>coleção.</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>       Como todos os controlos de origem de dados, todas as instâncias de um SiteMapDataSource está associada um objeto de auxiliar único, conhecido como uma vista de origem de dados. O <xref:System.Web.UI.WebControls.SiteMapDataSourceView>é uma vista nos dados de mapa de site, de acordo com as propriedades da origem de dados e é obtida chamando a <xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>método.</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSourceView> O <xref:System.Web.UI.WebControls.SiteMapDataSourceView>mantém o <xref:System.Web.SiteMapNodeCollection>objeto que os controlos vincular ao.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Por predefinição, o nó inicial é o nó de raiz da hierarquia, mas pode definir o nó inicial em qualquer nó. O ponto de partida pode ser um nó que é relativo à posição atual no mapa de site ou para uma posição absoluta. Pode especificar o nó inicial através da definição de <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>propriedade.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       O SiteMapDataSource é especializada para dados de navegação e não suporta operações de origem de dados comuns, tais como a ordenação, filtragem, paginação, a colocação em cache ou operações de registo de dados, tais como atualizações, inserções ou eliminações.      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to declaratively bind a <xref:System.Web.UI.WebControls.TreeView> control to a site map using a SiteMapDataSource control. The site map data is retrieved beginning at the root node level.  \n  \n [!code-cs[System.Web.UI.WebControls.SiteMapDataSource_decl_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_235_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SiteMapDataSource_decl_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_235_1.aspx)]"
