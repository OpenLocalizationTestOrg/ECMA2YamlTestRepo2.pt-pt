  remarks: "A propriedade StartFromCurrentNode é avaliada durante chamadas para o <xref:System.Web.UI.WebControls.SiteMapDataSource.GetView%2A>e <xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>métodos para ajudar a determinar o nó de mapa de site para utilizar como inicial apontam para a árvore de nó de compilação.</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.GetView%2A> O StartFromCurrentNode e <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>propriedades são mutuamente exclusivas — se definir o <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>propriedade, certifique-se de que a propriedade StartFromCurrentNode é `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       O valor de StartFromCurrentNode é propriedade armazenado na vista de estado."
