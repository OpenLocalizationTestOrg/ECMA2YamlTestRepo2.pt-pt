- uid: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  id: AllowReturn
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: AllowReturn
  nameWithType: WizardStepBase.AllowReturn
  fullName: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the user is allowed to return to the current step from a subsequent step in a <xref href=&quot;System.Web.UI.WebControls.WizardStepCollection&quot;></xref> collection."
  remarks: "The AllowReturn property can be used to enforce linear navigation in a <xref:System.Web.UI.WebControls.Wizard> control. If each step has its AllowReturn property set to `false`, the user will not be able to return to a step after it has been accessed. One scenario where you might use this functionality is to disallow a user to return to a step after it has been completed because you are persisting the data to a database as each step is completed. If you save the data after each step and allow the user to return to a step and change information after it has been saved, the saved data might become corrupted. By setting the AllowReturn property to `false`, once the user has left a step, he or she will not be able to return to it and change any values.       The AllowReturn property determines how and when the **Previous** button is not rendered. The following table describes the **Previous** button rendering behavior.      |Scenario|Behavior|   |--------------|--------------|   |Linear: Step1 has AllowReturn set to `false` and user action goes to step 2.|Step 2 does not display the **Previous** button.|   |Non-Linear: Step1 has AllowReturn set to `false` and user action goes to step 3.|Step 3 does not display the **Previous** button.|   |SideBar Buttons: Step 2 has AllowReturn set to `false` , <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> is set to `true`, and a user clicks on the SideBar button.|No buttons are automatically disabled on the sidebar when AllowReturn is set to `false`. If a user clicks the button, the action is ignored.|   |Linear & Non-Linear with Custom Template: The step has a custom navigation template.|No automatic hiding or displaying occurs if AllowReturn is set to `false` when you use a template for navigation. The **Previous** button should be optional on the template.|   |Using the Visual Studio Designer and <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> : The control has 5 steps, you are working on step 4, and you run the page.|When step 4 is the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>, then the **Previous** button is rendered. The **Previous** button is only hidden for <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> set to <xref:System.Web.UI.WebControls.WizardStepType> when the preceding step in the history has AllowReturn set to `false`. Since step 4 is rendered first and there are no steps in the history, the **Previous** button is not hidden.|   |Start Step and Non-Linear Navigation: A user visits step 3 and step 4 and then step 1 which has <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> set to <xref:System.Web.UI.WebControls.WizardStepType>.|The wizard does not add a **Previous** button when the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> is set to <xref:System.Web.UI.WebControls.WizardStepType> regardless of how the user navigates to that step.|   |Same Step In History: A user visits step 3 where <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> is set to <xref:System.Web.UI.WebControls.WizardStepType> and the user does not commit their actions. They then click on the previous button on step 3.|The wizard control checks to see if the **Previous** step in the history is the &quot;same&quot; step that the user is currently on. If the step is the same, the wizard control looks back in the history to determine the preceding &quot;different&quot; step and bases the display of the **Previous** button and destination based on the &quot;different step&quot; in the history.|      > [!NOTE] >  When the AllowReturn property is set to `false`, but the <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> property of the parent control of <xref:System.Web.UI.WebControls.WizardStepBase> is set to `true`, clicking on a button in the sidebar area has no effect. The sidebar area is generally displayed to provide nonlinear navigation, so if you are not using the functionality of nonlinear navigation, you may want to set the <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> property to `false`.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates using the AllowReturn property to stop the user from returning to a step in the <xref:System.Web.UI.WebControls.Wizard> control after it has been accessed. In the example, the `Step1` step has its AllowReturn property set to `false`. After the user leaves the `Step1` step, no Previous button appears on the `Step2` step.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_10_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: public virtual bool AllowReturn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the user is allowed to return to the current step; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.AllowReturn*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WizardStepBase.EnableTheming
  fullName: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether themes apply to this control."
  remarks: "The EnableTheming property indicates whether themes are enabled for the <xref:System.Web.UI.WebControls.WizardStepBase> control. The EnableTheming property also affects whether themes are enabled for the controls contained in its controls collection. When the EnableTheming property is `true`, the application&quot;s theme directory is searched for control skins to apply. If no skin for the particular control exists in the theme directory, a skin is not applied. When the EnableTheming property is `false`, the theme directory is not searched and the value of the <xref:System.Web.UI.Control.SkinID%2A> property is not used.       A control can override the EnableTheming value set by its parent control or by the containing page. For example, if a <xref:System.Web.UI.WebControls.WizardStepBase> control has EnableTheming set to `false`, you can selectively apply themes to child controls contained within the wizard step by setting the <xref:System.Web.UI.Control.EnableTheming%2A> property to `true` on the individual child controls."
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to use themes; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.EnableTheming*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.ID
  id: ID
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: ID
  nameWithType: WizardStepBase.ID
  fullName: System.Web.UI.WebControls.WizardStepBase.ID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the programmatic identifier assigned to the server control."
  remarks: "Use the ID property to identify and reference a particular wizard step control in a Web Forms page. The ID value becomes the name of the control instance in the page; this allows you to easily access a particular step in code for that page. For example, if you set the ID property of a <xref:System.Web.UI.WebControls.WizardStepBase> control to &quot;Step1&quot;, you can reference the child controls of the wizard step in code for that page as `Step1.Controls`.       The <xref:System.Web.UI.WebControls.WizardStepBase> control ensures that each step in a <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> control has a valid unique identifier when steps are added or modified at design time. For example, when you set the ID for a step at design time, it cannot match the identifier for another step contained in the <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> control, and it cannot match the <xref:System.Web.UI.Control.ID%2A> for the containing <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> control."
  example:
  - "The following code example defines three wizard steps for a <xref:System.Web.UI.WebControls.Wizard> control in a Web Forms page. In code for the page, the wizard step instances are named by their ID values, and they can be referenced in the code as `WizardStep1`, `WizardStep2`, and `WizardStep3`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_480_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_480_1.aspx)]"
  syntax:
    content: public override string ID { get; set; }
    return:
      type: System.String
      description: "The programmatic identifier assigned to the control."
  overload: System.Web.UI.WebControls.WizardStepBase.ID*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The property was set to an invalid identifier string at design time.       -or-       The property was set to the same identifier as the containing <xref:System.Web.UI.WebControls.WizardStepBase.Wizard*> control at design time.       -or-       The property was set to the same identifier as another step in the containing <xref:System.Web.UI.WebControls.WizardStepBase.Wizard*> control at design time."
  platform:
  - net462
