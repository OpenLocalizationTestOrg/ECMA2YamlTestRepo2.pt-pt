- uid: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  id: AllowReturn
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: AllowReturn
  nameWithType: WizardStepBase.AllowReturn
  fullName: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o utilizador tem permissão para devolver para o passo atual a partir de um passo subsequente um <xref href=&quot;System.Web.UI.WebControls.WizardStepCollection&quot;> </xref> coleção."
  remarks: "A propriedade AllowReturn pode ser utilizada para impor a navegação linear num <xref:System.Web.UI.WebControls.Wizard>controlo.</xref:System.Web.UI.WebControls.Wizard> Se tiver de cada passo a respetiva propriedade AllowReturn definida como `false`, o utilizador não será possível regressar a um passo depois que tiverem sido acedidos. Um cenário em que poderá utilizar esta funcionalidade é para não permitir um utilizador para regressar a um passo tenha sido concluída porque a persistência de dados para uma base de dados como cada passo é concluído. Se guardar os dados depois de cada passo e permitir que o utilizador regressar a um passo e alterar as informações depois de guardar, podem ficar danificados os dados guardados. Definindo a propriedade AllowReturn `false`, depois do utilizador ter saído um passo, ele ou ela não será possível regressar ao mesmo e alterar quaisquer valores.       A propriedade AllowReturn determina como e quando o **anterior** botão não é composto. A tabela seguinte descreve o **anterior** botão comportamento de composição.      | Cenário | Comportamento |   |--------------|--------------|   | Linear: Passo 1 tem AllowReturn definido como `false` e entra de ação do utilizador para o passo 2. | Passo 2 não apresentar o **anterior** botão. |   | Não-Linear: Passo 1 tem AllowReturn definido como `false` e entra de ação do utilizador para o passo 3. | Passo 3 não apresentar o **anterior** botão. |   | Botões da barra lateral: Passo 2 tem AllowReturn definido como `false` , <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>está definido como `true`, e um utilizador clica no botão de barra lateral. | Não existem botões automaticamente estão desativados no barra lateral quando AllowReturn está definida como `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Se um utilizador clica no botão, é ignorada a ação. |   | Linear & não-Linear com o modelo personalizado: O passo tem um modelo de navegação personalizado. | Não existem automático ocultar ou apresentação ocorre se AllowReturn estiver definido como `false` quando utiliza um modelo para navegação. O **anterior** botão deve ser opcional no modelo. |   | Utilizar o estruturador Visual Studio e <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>: O controlo tem 5 passos, que está a trabalhar no passo 4, e o utilizador executar a página. | Quando o passo 4 é o <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>, em seguida, a **anterior** botão é composto.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> O **anterior** botão só está oculto por <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>definido como <xref:System.Web.UI.WebControls.WizardStepType>quando o passo anterior no histórico tem AllowReturn definido como `false`.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Uma vez que o passo 4 é composto pela primeira vez e existem não existem passos o histórico de **anterior** botão não se encontre oculto. |   | Iniciar o passo e navegação não Linear: um utilizador visita passo 3 e o passo 4 e, em seguida, passo 1, que tem <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>definido como <xref:System.Web.UI.WebControls.WizardStepType>. | O assistente não adiciona um **anterior** botão quando o <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>está definida como <xref:System.Web.UI.WebControls.WizardStepType>, independentemente da forma como o utilizador navega para esse passo. |   | Mesmo passo no histórico: Um utilizador visita passo 3 onde <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>está definido como <xref:System.Web.UI.WebControls.WizardStepType>e o utilizador não consolidar as respetivas ações.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Em seguida, clicar no botão anterior no passo 3. | O controlo de assistente verifica se o **anterior** passo no histórico é o passo &quot;mesmo&quot; que o utilizador está atualmente no. Se o passo é o mesmo, o controlo de assistente procura anterior no histórico para determinar o passo &quot;outro&quot; anterior e bases a apresentação de **anterior** botão e de destino com base no &quot;passo diferentes&quot; no histórico. |      > [!NOTE] > Quando AllowReturn a propriedade está definida como `false`, mas o <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>propriedade do controlo principal de <xref:System.Web.UI.WebControls.WizardStepBase>está definido como `true`, quando clica num botão na área da barra lateral não tem qualquer efeito.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> A área da barra lateral, geralmente, é apresentada para fornecer navegação nonlinear, pelo que o se não estiver a utilizar a funcionalidade de navegação nonlinear, pode querer definir a <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>propriedade `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates using the AllowReturn property to stop the user from returning to a step in the <xref:System.Web.UI.WebControls.Wizard> control after it has been accessed. In the example, the `Step1` step has its AllowReturn property set to `false`. After the user leaves the `Step1` step, no Previous button appears on the `Step2` step.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_10_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: public virtual bool AllowReturn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o utilizador tem permissão para voltar para o passo atual; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.AllowReturn*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WizardStepBase.EnableTheming
  fullName: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se temas se aplicar a este controlo."
  remarks: "A propriedade EnableTheming indica se temas estão ativados para o <xref:System.Web.UI.WebControls.WizardStepBase>controlo.</xref:System.Web.UI.WebControls.WizardStepBase> A propriedade EnableTheming afetará também se temas estão ativados para os controlos incluídos na sua coleção de controlos. Quando a propriedade EnableTheming é `true`, o diretório da aplicação tema será pesquisado as skins de controlo aplicar. Se existir sem máscara para o controlo específico no diretório de tema, uma máscara não está aplicada. Quando a propriedade EnableTheming é `false`, o diretório de tema não é efetuado e o valor do <xref:System.Web.UI.Control.SkinID%2A>propriedade não é utilizada.</xref:System.Web.UI.Control.SkinID%2A>       Um controlo pode substituir o valor de EnableTheming definido pelo seu controlo principal ou pela página contentora. Por exemplo, se um <xref:System.Web.UI.WebControls.WizardStepBase>controlo tem EnableTheming definido como `false`, pode aplicar seletivamente temas para controlos subordinados contidos o passo do assistente, definindo o <xref:System.Web.UI.Control.EnableTheming%2A>propriedade `true` nos controlos subordinados individuais.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.WizardStepBase>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para utilizar temas; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.EnableTheming*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.ID
  id: ID
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: ID
  nameWithType: WizardStepBase.ID
  fullName: System.Web.UI.WebControls.WizardStepBase.ID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o identificador programático atribuído ao controlo de servidor."
  remarks: "Utilize a propriedade de ID para identificar e fazer referência a um controlo de passo do assistente específico numa página Web Forms. O valor de ID torna-se o nome da instância do controlo na página; Isto permite-lhe aceder facilmente um passo específico no código para essa página. Por exemplo, se definir a propriedade ID de um <xref:System.Web.UI.WebControls.WizardStepBase>controlo para o passo &quot;1&quot;, pode referenciar os controlos subordinados do passo do assistente no código para nessa página como `Step1.Controls`.</xref:System.Web.UI.WebControls.WizardStepBase>       O <xref:System.Web.UI.WebControls.WizardStepBase>controlo assegura que cada passo num <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>controlo tem um identificador exclusivo válido quando passos são adicionados ou modificados no momento da concepção.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.WebControls.WizardStepBase> Por exemplo, quando definir o ID de um passo no momento da conceção, não é possível corresponder o identificador de outro passo contido no <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>controlo e não podem corresponder a <xref:System.Web.UI.Control.ID%2A>para que o contém <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>controlo.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>"
  example:
  - "The following code example defines three wizard steps for a <xref:System.Web.UI.WebControls.Wizard> control in a Web Forms page. In code for the page, the wizard step instances are named by their ID values, and they can be referenced in the code as `WizardStep1`, `WizardStep2`, and `WizardStep3`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_480_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_480_1.aspx)]"
  syntax:
    content: public override string ID { get; set; }
    return:
      type: System.String
      description: "O identificador programático atribuído ao controlo."
  overload: System.Web.UI.WebControls.WizardStepBase.ID*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A propriedade foi definida como uma cadeia de identificador inválido no momento da concepção.       - ou - a propriedade foi definida para o mesmo identificador que a contendo <> </> *> controlo no momento da concepção.       - ou - a propriedade foi definida para o mesmo identificador que outro passo em que o contém <> </> *> controlo no momento da concepção."
  platform:
  - net462
