- uid: System.Web.UI.WebControls.WizardStepBase.StepType
  id: StepType
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: StepType
  nameWithType: WizardStepBase.StepType
  fullName: System.Web.UI.WebControls.WizardStepBase.StepType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the type of navigation user interface (UI) to display for a step in a <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;></xref> control."
  remarks: "Use the StepType property to specify the type of navigation buttons to display for a step in a <xref:System.Web.UI.WebControls.Wizard> control. If you specify a value for this property, any steps marked as <xref:System.Web.UI.WebControls.WizardStepType> displays in a disabled state in the sidebar.       If you do not specify a value for this property, the default is `WizardStepType.Auto`.       The following table lists the available settings for the StepType property and the resulting behavior of the step:       `WizardStepType.Auto`    The navigation UI that is rendered for the step is determined by the order in which the step is declared.       `WizardStepType.Complete`    The step is the last one to appear. No navigation buttons are rendered.       `WizardStepType.Finish`    The step is the final data collection step. The Finish and Previous buttons are rendered for navigation.       `WizardStepType.Start`    The step is the first one to appear. A Previous button is not rendered.       `WizardStepType.Step`    The step is any step between the Start and the Finish step. Previous and Next buttons are rendered for navigation. This step type is useful for overriding the <xref:System.Web.UI.WebControls.WizardStepType> step type."
  syntax:
    content: public virtual System.Web.UI.WebControls.WizardStepType StepType { get; set; }
    return:
      type: System.Web.UI.WebControls.WizardStepType
      description: "One of the <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;></xref> enumeration values. The default value is <xref uid=&quot;langword_csharp_WizardStepType.Auto&quot; name=&quot;WizardStepType.Auto&quot; href=&quot;&quot;></xref>."
