- uid: System.Web.UI.WebControls.WizardStepBase.StepType
  id: StepType
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: StepType
  nameWithType: WizardStepBase.StepType
  fullName: System.Web.UI.WebControls.WizardStepBase.StepType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o tipo de interface de utilizador (IU) a apresentar para um passo do navegação num <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controlo."
  remarks: "Utilize a propriedade de StepType para especificar o tipo dos botões de navegação a apresentar para um passo um <xref:System.Web.UI.WebControls.Wizard>controlo.</xref:System.Web.UI.WebControls.Wizard> Se especificar um valor para esta propriedade, quaisquer passos marcada como <xref:System.Web.UI.WebControls.WizardStepType>apresenta num estado desativado na barra lateral.</xref:System.Web.UI.WebControls.WizardStepType>       Se não especificar um valor para esta propriedade, a predefinição é `WizardStepType.Auto`.       A tabela seguinte lista as definições disponíveis para a propriedade StepType e o comportamento resultante do passo: `WizardStepType.Auto` a navegação IU é composta para o passo é determinado pela ordem em que o passo está declarado.       `WizardStepType.Complete`O passo é o último a aparecer. Botões de navegação não são apresentados.       `WizardStepType.Finish`O passo é o passo de recolha de dados final. São apresentados os botões de conclusão e anterior para navegação.       `WizardStepType.Start`O passo é o primeiro a aparecer. Um botão anterior não é composto.       `WizardStepType.Step`O passo é qualquer passo entre o início e a fase de conclusão. Botões anterior e seguinte são apresentados para navegação. Este tipo de passo é útil para substituir o <xref:System.Web.UI.WebControls.WizardStepType>passo tipo.</xref:System.Web.UI.WebControls.WizardStepType>"
  syntax:
    content: public virtual System.Web.UI.WebControls.WizardStepType StepType { get; set; }
    return:
      type: System.Web.UI.WebControls.WizardStepType
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> valores de enumeração. O valor predefinido é <xref uid=&quot;langword_csharp_WizardStepType.Auto&quot; name=&quot;WizardStepType.Auto&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.StepType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor selecionado não é um do <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> valores de enumeração."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.Title
  id: Title
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: Title
  nameWithType: WizardStepBase.Title
  fullName: System.Web.UI.WebControls.WizardStepBase.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o título a utilizar para um passo um <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controlar quando a funcionalidade de barra lateral é ativada."
  remarks: "Utilize a propriedade de título para apresentar um título amigável de utilizador para um passo um <xref:System.Web.UI.WebControls.Wizard>controlar quando é ativada a funcionalidade de barra lateral.</xref:System.Web.UI.WebControls.Wizard> Se a propriedade de título não está definida e a funcionalidade de barra lateral é ativada, o valor da <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>propriedade é apresentada para o botão da barra lateral.</xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates using the Title property to display a user-friendly title for a step in the <xref:System.Web.UI.WebControls.Wizard> control. In the example, `Step1` does not have its Title property set, so it appears in the <xref:System.Web.UI.WebControls.Wizard> control as \"WizardStep1\". `Step2` does have its Title property set, so it appears as \"Step 2\".  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_149_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_149_1.aspx)]"
  syntax:
    content: public virtual string Title { get; set; }
    return:
      type: System.String
      description: "O título a utilizar para um passo um <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controlar quando a funcionalidade de barra lateral é ativada. O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WizardStepBase.Title*
  exceptions: []
  platform:
  - net462
