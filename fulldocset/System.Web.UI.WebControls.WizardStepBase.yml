  name: WizardStepBase
  nameWithType: WizardStepBase
  fullName: System.Web.UI.WebControls.WizardStepBase
  type: Class
  summary: "Implements the basic functionality required by a step in a <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;></xref> control."
  remarks: "You cannot directly create an instance of the WizardStepBase class. Instead, this class is inherited by the <xref:System.Web.UI.WebControls.WizardStep> class and the <xref:System.Web.UI.WebControls.TemplatedWizardStep> class to provide the basic functionality of a step in a control that acts as a wizard.       You can derive from the WizardStepBase class to create a custom class that represents a unique step in a wizard control."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.WizardStepControlBuilder))]

      public abstract class WizardStepBase : System.Web.UI.WebControls.View
