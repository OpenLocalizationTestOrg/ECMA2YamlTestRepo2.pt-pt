  remarks: "Diretamente não é possível criar uma instância da classe WizardStepBase. Em vez disso, esta classe é herdada pelo <xref:System.Web.UI.WebControls.WizardStep>classe e o <xref:System.Web.UI.WebControls.TemplatedWizardStep>classe para fornecer a funcionalidade básica de um passo de um controlo que age como um assistente.</xref:System.Web.UI.WebControls.TemplatedWizardStep> </xref:System.Web.UI.WebControls.WizardStep>       Pode deriva da classe WizardStepBase para criar uma classe personalizada que representa um passo exclusivo num controlo de assistente."
