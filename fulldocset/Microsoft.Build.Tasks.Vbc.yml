  summary: "Obtém ou define um valor de cadeia que especifica a forma como a tarefa irá reportar erros do compilador interno."
  remarks: "Esta propriedade pode ter os seguintes valores:- `prompt`       -    `send`       -    `none` se `prompt` for especificado e ocorre um erro interno do compilador, é pedido ao utilizador com uma opção de se pretende enviar os dados de erros para a Microsoft.       Se `send` for especificado e ocorre um erro interno do compilador, a tarefa envia os dados de erros para a Microsoft.       O valor predefinido é `none`, que relatórios de erros no texto só de saída."
  syntax:
