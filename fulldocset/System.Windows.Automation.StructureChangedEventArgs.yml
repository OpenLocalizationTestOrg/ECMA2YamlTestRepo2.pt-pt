  type: Constructor
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Initializes a new instance of the <xref:System.Windows.Automation.StructureChangedEventArgs.StructureChangeType*> class, specifying the type of change and the [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] of the element whose structure changed."
  remarks: "The values that can be returned in `structureChangeType` depend on the implementation of the UI Automation provider. For example, when items are added to or removed from a [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] list box, if the provider is not able to determine the number of items added or removed, it might specify <xref:System.Windows.Automation.StructureChangeType> and not <xref:System.Windows.Automation.StructureChangeType> or <xref:System.Windows.Automation.StructureChangeType>.       The following table describes the information in the event received by the <xref:System.Windows.Automation.StructureChangedEventHandler> for different structure changes.      |`structureChangeType`|Event source|`runtimeId`|   |---------------------------|------------------|-----------------|   |<xref:System.Windows.Automation.StructureChangeType>|The child that was added.|The child that was added.|   |<xref:System.Windows.Automation.StructureChangeType>|The parent of the child that was removed.|The child that was removed.|   |<xref:System.Windows.Automation.StructureChangeType>|The parent of the children that were added.|The parent of the children that were added.|   |<xref:System.Windows.Automation.StructureChangeType>|The parent of the children that were removed.|The parent of the children that were removed.|   |<xref:System.Windows.Automation.StructureChangeType>|The parent of the children that were invalidated.|The parent of the children that were invalidated|       Custom controls might not be able to provide a meaningful value in `runtimeId`. For more information, see <xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>."
  example:
  - "The following example shows how to construct and raise an event when children are added to, or removed from, a custom list box.  \n  \n [!code-vb[FragmentProvider#101](~/add/codesnippet/visualbasic/FragmentProviderVB/ListFragment.vb#101)]\n [!code-cs[FragmentProvider#101](~/add/codesnippet/csharp/FragmentProvider.ElementProvider/ListFragment.cs#101)]"
  syntax:
    content: public StructureChangedEventArgs (System.Windows.Automation.StructureChangeType structureChangeType, int[] runtimeId);
    parameters:
    - id: structureChangeType
      type: System.Windows.Automation.StructureChangeType
      description: "A single value that specifies the type of change."
    - id: runtimeId
      type: System.Int32[]
      description: "The runtime [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] of the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element whose structure changed. See Remarks."
