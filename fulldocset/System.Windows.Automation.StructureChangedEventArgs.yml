  summary: "Retrieves the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] runtime [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] of the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element whose structure changed."
  remarks: "The return value may be the identifier of the child that was added or removed or, in the case of many children being added, removed, or invalidated, the identifier of the parent. For more information, see <xref:System.Windows.Automation.StructureChangedEventArgs.%23ctor%2A>.       Custom controls might not provide a valid runtime identifier."
