  name: ISecurityEncodable
  nameWithType: ISecurityEncodable
  fullName: System.Security.ISecurityEncodable
  type: Interface
  summary: "Defines the methods that convert permission object state to and from XML element representation."
  remarks: "The XML representation of permissions is used to describe instances of permissions for code requests, declarative security permission sets, and security policy configuration.      > [!NOTE] >  You must implement this interface for any new permission object."
  example:
  - "This example shows how to define a permission class for use with code access security. All of the necessary permission interfaces are implemented.  \n  \n [!code-cs[Permission#1](~/add/codesnippet/csharp/t-system.security.isecur_1.cs)]\n [!code-vb[Permission#1](~/add/codesnippet/visualbasic/t-system.security.isecur_1.vb)]\n [!code-cpp[Permission#1](~/add/codesnippet/cpp/t-system.security.isecur_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISecurityEncodable
  implements: []
  platform:
  - net462
