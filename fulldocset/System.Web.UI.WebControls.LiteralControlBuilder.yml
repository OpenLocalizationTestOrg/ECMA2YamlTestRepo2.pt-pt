  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Determines whether the control builder should process the white space literals that are represented by the <xref href=&quot;System.Web.UI.WebControls.Literal&quot;></xref> control."
  remarks: "The AllowWhitespaceLiterals method overrides the inherited implementation of the <xref:System.Web.UI.ControlBuilder.AllowWhitespaceLiterals%2A?displayProperty=fullName> method to always indicate that white spaces in the text that are associated with the <xref:System.Web.UI.WebControls.Literal> control are not represented by <xref:System.Web.UI.WebControls.Literal?displayProperty=fullName> objects."
  syntax:
    content: public override bool AllowWhitespaceLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals*
  exceptions: []
  platform:
  - net462
