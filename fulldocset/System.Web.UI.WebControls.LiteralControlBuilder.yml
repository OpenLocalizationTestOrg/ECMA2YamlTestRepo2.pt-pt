  fullName: System.Web.UI.WebControls.LiteralControlBuilder.AppendLiteralString(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Adds the specified literal content to a control. The AppendLiteralString method is called by the ASP.NET page framework."
  remarks: "If the string is white space, it is handled according to the setting of the <xref:System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals%2A> method. Otherwise, it is treated as if the inner text represents the <xref:System.Web.UI.WebControls.Literal.Text%2A> property."
  syntax:
    content: public override void AppendLiteralString (string s);
    parameters:
    - id: s
      type: System.String
      description: "The content to add to the control."
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AppendLiteralString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The string literal is not well formed."
  platform:
  - net462
- uid: System.Web.UI.WebControls.LiteralControlBuilder.AppendSubBuilder(System.Web.UI.ControlBuilder)
