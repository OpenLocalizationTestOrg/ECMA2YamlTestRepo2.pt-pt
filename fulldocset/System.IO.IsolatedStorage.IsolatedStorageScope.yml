  name: IsolatedStorageScope
  nameWithType: IsolatedStorageScope
  fullName: System.IO.IsolatedStorage.IsolatedStorageScope
  type: Enum
  summary: "Enumerates the levels of isolated storage scope that are supported by <xref href=&quot;System.IO.IsolatedStorage.IsolatedStorage&quot;></xref>."
  remarks: "Use IsolatedStorageScope to specify a degree of scope for an isolated store. You can specify combinations of these levels that are supported by <xref:System.IO.IsolatedStorage.IsolatedStorage>."
