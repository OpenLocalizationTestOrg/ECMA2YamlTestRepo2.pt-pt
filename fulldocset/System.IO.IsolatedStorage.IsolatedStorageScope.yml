  fullName: System.IO.IsolatedStorage.IsolatedStorageScope
  type: Enum
  summary: "Enumera os níveis de âmbito do armazenamento isolado que são suportadas pelo <xref href=&quot;System.IO.IsolatedStorage.IsolatedStorage&quot;> </xref>."
  remarks: "Utilize IsolatedStorageScope para especificar um grau de âmbito para um arquivo de isolado. Pode especificar combinações de um destes níveis que são suportadas pelo <xref:System.IO.IsolatedStorage.IsolatedStorage>.</xref:System.IO.IsolatedStorage.IsolatedStorage>"
