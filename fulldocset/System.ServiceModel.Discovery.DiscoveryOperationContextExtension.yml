  summary: "Obtém um <xref:System.TimeSpan>que especifica o atraso máximo de resposta.</xref:System.TimeSpan>"
  remarks: "Num modo ad hoc da operação, multicasts de cliente de deteção a encontrar ou resolva o pedido. Mais do que um serviço com base nos critérios especificados no pedido, poderá responder ao cliente. Para impedir que todas as respostas de chegar ao mesmo tempo e overwhelming o cliente, os atrasos de deteção de tempo de execução de serviço, enviar as respostas para o pedido para um período de tempo entre 0 e o valor da MaxResponseDelay aleatório."
