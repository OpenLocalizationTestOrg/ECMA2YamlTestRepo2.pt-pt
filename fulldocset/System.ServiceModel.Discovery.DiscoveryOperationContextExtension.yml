  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Gets a <xref:System.TimeSpan> that specifies the maximum response delay."
  remarks: "In an ad hoc mode of operation, the discovery client multicasts the find or resolve request. Based on the criteria specified in the request, more than one service may respond to the client. To prevent all of the responses from arriving at the same time and overwhelming the client, the discovery service runtime delays sending the responses to the request for a random period of time between 0 and the value of MaxResponseDelay."
