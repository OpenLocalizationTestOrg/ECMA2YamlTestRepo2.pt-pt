  remarks: "O SUDSGeneratorException é gerado pelo gerador WSDL de sistema de interação remota. O gerador WSDL é utilizado pelo [Soapsuds ferramenta (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5)e também pode ser invocado através de programação utilizando a <xref:System.Runtime.Remoting.MetadataServices.MetaData>classe.</xref:System.Runtime.Remoting.MetadataServices.MetaData>       SUDSGeneratorException utiliza o COR_E_EXCEPTION HRESULT, que tem o valor 0x80131500.       Para obter uma lista de valores de propriedade inicial para uma instância de SUDSGeneratorException, consulte o <xref:System.Exception>construtores.</xref:System.Exception>"
