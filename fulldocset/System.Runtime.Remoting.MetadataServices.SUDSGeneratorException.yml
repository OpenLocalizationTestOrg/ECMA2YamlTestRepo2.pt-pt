  type: Class
  summary: "The exception that is thrown if an error occurs during the generation of Web Services Description Language (WSDL)."
  remarks: "The SUDSGeneratorException is generated by the remoting WSDL generator. The WSDL generator is used by the [Soapsuds Tool (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5), and can also be invoked programmatically using the <xref:System.Runtime.Remoting.MetadataServices.MetaData> class.       SUDSGeneratorException uses the HRESULT COR_E_EXCEPTION, which has the value 0x80131500.       For a list of initial property values for an instance of SUDSGeneratorException, see the <xref:System.Exception> constructors."
