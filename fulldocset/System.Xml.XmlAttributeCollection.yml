    - id: refNode
      type: System.Xml.XmlAttribute
      description: "O <xref href=&quot;System.Xml.XmlAttribute&quot;> </xref> que é o atributo de referência. `newNode`é colocado depois do `refNode`."
    return:
      type: System.Xml.XmlAttribute
