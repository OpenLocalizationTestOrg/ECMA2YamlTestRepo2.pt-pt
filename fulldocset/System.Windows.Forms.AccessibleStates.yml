  namespace: System.Windows.Forms
  summary: "A seleção alterada tais que todos os objetos de âncora de seleção, que é o objeto com o foco do teclado, e este objeto colocar no estado de seleção do objeto de âncora. Se o objeto de âncora não estiver selecionado, os objetos são removidos da seleção. Se o objeto de âncora estiver selecionado, a seleção é expandida para incluir este objeto e todos os objetos de sessão. Pode definir o estado de selecção combinando isto com <xref href=&quot;System.Windows.Forms.AccessibleSelection&quot;> </xref> ou &lt;xref:System.Windows.Forms.AccessibleSelection.RemoveSelection?displayProperty=fullName&gt;. Este estado não altera o foco ou a âncora de seleção, a menos que for combinada com &lt;xref:System.Windows.Forms.AccessibleSelection.TakeFocus?displayProperty=fullName&gt;."
  syntax:
    content: ExtSelectable
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
