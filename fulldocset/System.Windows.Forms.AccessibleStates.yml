- uid: System.Windows.Forms.AccessibleStates.AlertMedium
  id: AlertMedium
  parent: System.Windows.Forms.AccessibleStates
  langs:
  - csharp
  name: AlertMedium
  nameWithType: AccessibleStates.AlertMedium
  fullName: System.Windows.Forms.AccessibleStates.AlertMedium
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "As informações importantes que não precisam de ser transmitido para o utilizador imediatamente. Por exemplo, quando está a iniciar um indicador de nível de bateria aceder a um nível baixo, pode gerar um alerta de nível médio. Oculta acesso utilitários foi e gerar um som para permitir que o utilizador sabe que informações importantes são disponíveis, sem interromper, na verdade, o trabalho do utilizador. Os utilizadores, em seguida, podem consultar as informações de alerta sempre que escolher."
  syntax:
    content: AlertMedium
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
