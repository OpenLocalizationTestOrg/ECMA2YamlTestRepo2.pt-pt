- uid: System.Windows.Forms.AccessibleStates.AlertHigh
  id: AlertHigh
  parent: System.Windows.Forms.AccessibleStates
  langs:
  - csharp
  name: AlertHigh
  nameWithType: AccessibleStates.AlertHigh
  fullName: System.Windows.Forms.AccessibleStates.AlertHigh
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "As informações importantes que devem ser transmitidas para o utilizador imediatamente. Por exemplo, um indicador de nível de bateria atingir um nível baixo crítico seria transição para neste estado, caso em que um utilitário de acesso oculta seria anunciar estas informações imediatamente para o utilizador e um programa de magnification ecrã seria desloque o ecrã para que o indicador de bateria está na vista. Este estado também é adequado para qualquer linha de comandos ou a operação que tem de ser concluída antes do utilizador pode continuar."
  syntax:
    content: AlertHigh
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
