  summary: "Representa os modos de entrada de dados diferente de um <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controlo."
  remarks: "A enumeração de DetailsViewMode é utilizada para representar os modos de entrada de dados de um <xref:System.Web.UI.WebControls.DetailsView>controlo.</xref:System.Web.UI.WebControls.DetailsView> Para determinar o modo atual do controlo, utilize o <xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> Após uma operação de inserção ou atualização, o <xref:System.Web.UI.WebControls.DetailsView>controlo devolve para o modo especificado pelo <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Por predefinição, o controlo devolve para o modo só de leitura. Pode especificar um modo alternativo a devolver ao definir o <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Para alterar os modos programaticamente, utilize o <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>método.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> Quando o <xref:System.Web.UI.WebControls.DetailsView>modos de controlo é alterado, os eventos na tabela seguinte são gerados.</xref:System.Web.UI.WebControls.DetailsView>      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Ocorre quando um <xref:System.Web.UI.WebControls.DetailsView>controlo tenta alterar entre editar, insert e modo só de leitura, mas antes do modo, na verdade, as alterações.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Este evento é frequentemente utilizado para cancelar uma alteração do modo. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Ocorre depois de um <xref:System.Web.UI.WebControls.DetailsView>controlo foi alterado de edição, insert ou modo só de leitura para o modo de outro.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Este evento é frequentemente utilizado para efetuar uma tarefa quando o <xref:System.Web.UI.WebControls.DetailsView>modos de controlo é alterado. |</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property to `DetailsViewMode.Edit`.  \n  \n [!code-cs[DetailsViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_329_1.aspx)]\n [!code-vb[DetailsViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_329_1.aspx)]"
