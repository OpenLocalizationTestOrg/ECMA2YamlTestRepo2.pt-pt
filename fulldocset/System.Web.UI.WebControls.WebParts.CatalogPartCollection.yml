      type: System.Collections.ICollection
      description: "Um <xref:System.Collections.ICollection>de <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controlos.</xref:System.Collections.ICollection>"
  overload: System.Web.UI.WebControls.WebParts.CatalogPartCollection.#ctor*
