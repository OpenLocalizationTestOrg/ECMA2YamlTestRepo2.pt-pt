  summary: "Inicializa uma instância nova, vazia do <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPartCollection&quot;> </xref> classe."
  remarks: "O construtor de CatalogPartCollection inicializa uma instância vazia da <xref:System.Web.UI.WebControls.WebParts.CatalogPartCollection>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogPartCollection> Esta sobrecarga do construtor é utilizada internamente pelo <xref:System.Web.UI.WebControls.WebParts.CatalogZone>classe no respetivo <xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A>método para criar um objeto da coleção vazia.</xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> A zona, em seguida, cria instâncias de todas as <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos declarado no modelo de zona subordinada e utiliza um método interno da coleção para adicioná-los.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Não é possível utilizar esta sobrecarga do construtor CatalogPartCollection para criar uma nova instância de um <xref:System.Web.UI.WebControls.WebParts.CatalogPartCollection>e adicionar <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos ao mesmo.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPartCollection> Tem de utilizar uma das outras sobrecargas para o construtor de CatalogPartCollection em vez disso."
