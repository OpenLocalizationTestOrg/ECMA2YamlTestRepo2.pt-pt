  remarks: "The CatalogPartCollection constructor initializes an empty instance of the <xref:System.Web.UI.WebControls.WebParts.CatalogPartCollection> class. This overload of the constructor is used internally by the <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class in its <xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A> method to create an empty collection object. The zone then creates instances of all the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls declared in the child zone template, and uses an internal method of the collection to add them.       You cannot use this overload of the CatalogPartCollection constructor to create a new instance of a <xref:System.Web.UI.WebControls.WebParts.CatalogPartCollection> and add <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls to it. You must use one of the other overloads for the CatalogPartCollection constructor instead."
