- uid: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  id: IgnoreExistingProjectState
  parent: Microsoft.Build.Execution.BuildRequestDataFlags
  langs:
  - csharp
  name: IgnoreExistingProjectState
  nameWithType: BuildRequestDataFlags.IgnoreExistingProjectState
  fullName: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  type: Field
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Execution
  summary: "When this flag is present and the project has previously been built on a node whose affinity is incompatible with the affinity this request requires, this build request ignores the project state (but not the target results) that was previously generated."
  remarks: "This behavior, when this flag is present, is not usually desired. This flag is provided only for those cases where the client knows that the new build request does not depend on the project state generated by a previous request. Setting this flag can provide a performance boost in the case of incompatible node affinities, because MSBuild would otherwise have to serialize the project state from one node to another, Serializing the project state can be expensive, depending on the amount of data the project has previously generated.       This flag has no effect on target results, so if a previous request has built a target, the new request will not re-build the target. Additionally, none of the project state mutations which occurred as a consequence of previously building that target will be re-applied."
  syntax:
    content: IgnoreExistingProjectState
    return:
      type: Microsoft.Build.Execution.BuildRequestDataFlags
      description: "To be added."
  exceptions: []
  platform:
  - net462
