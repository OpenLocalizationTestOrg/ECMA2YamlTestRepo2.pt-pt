- uid: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.WebControls.XmlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: XmlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Releases the unmanaged resources that are used by the <xref href=&quot;System.Web.UI.Design.WebControls.XmlDesigner&quot;></xref> control and optionally releases the managed resources."
  remarks: "Call Dispose when you are finished using the <xref:System.Web.UI.Design.WebControls.XmlDesigner> class. The Dispose method leaves the <xref:System.Web.UI.Design.WebControls.XmlDesigner> in an unusable state. After calling Dispose, you must release all references to the <xref:System.Web.UI.Design.WebControls.XmlDesigner> so the garbage collector can reclaim the memory that the <xref:System.Web.UI.Design.WebControls.XmlDesigner> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.Web.UI.Design.WebControls.XmlDesigner>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Web.UI.Design.WebControls.XmlDesigner> object&quot;s `Finalize` method.       The Dispose method is called by the public `Dispose()` method and the <xref:System.Object.Finalize%2A> method. The `Dispose()` invokes the protected `Dispose(Boolean)` method with `disposing` set to `true`. The <xref:System.Object.Finalize%2A> invokes `Dispose` with `disposing` set to `false`.       When `disposing` is `true`, the Dispose method releases all resources that are held by any managed objects that this <xref:System.Web.UI.Design.WebControls.XmlDesigner> references. The Dispose method invokes the `Dispose()` method of each referenced object."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to release both managed and unmanaged resources; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to release only unmanaged resources."
  overload: System.Web.UI.Design.WebControls.XmlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
