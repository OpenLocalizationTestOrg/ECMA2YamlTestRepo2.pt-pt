- uid: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.WebControls.XmlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: XmlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Liberta os recursos não geridos que são utilizados pelo <xref href=&quot;System.Web.UI.Design.WebControls.XmlDesigner&quot;> </xref> controlar e opcionalmente liberta os recursos geridos."
  remarks: "É possível chamar Dispose quando tiver terminado de utilizar a <xref:System.Web.UI.Design.WebControls.XmlDesigner>classe.</xref:System.Web.UI.Design.WebControls.XmlDesigner> O método de Dispose deixa o <xref:System.Web.UI.Design.WebControls.XmlDesigner>num Estado não utilizável.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Depois de chamar Dispose, tem de libertar todas as referências para o <xref:System.Web.UI.Design.WebControls.XmlDesigner>para que o recoletor de lixo pode reclame a memória que a <xref:System.Web.UI.Design.WebControls.XmlDesigner>foi occupying.</xref:System.Web.UI.Design.WebControls.XmlDesigner> </xref:System.Web.UI.Design.WebControls.XmlDesigner> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada eliminar antes de libertar a última referência <xref:System.Web.UI.Design.WebControls.XmlDesigner>.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.Web.UI.Design.WebControls.XmlDesigner>do objeto `Finalize` método.</xref:System.Web.UI.Design.WebControls.XmlDesigner>       O método de Dispose é chamado pelo público `Dispose()` método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> O `Dispose()` invoca protegida `Dispose(Boolean)` método com `disposing` definido como `true`. O <xref:System.Object.Finalize%2A>invoca `Dispose` com `disposing` definido como `false`.</xref:System.Object.Finalize%2A>       Quando `disposing` é `true`, o método de Dispose versões todos os recursos que são detidos por quaisquer objetos geridos que este <xref:System.Web.UI.Design.WebControls.XmlDesigner>referências.</xref:System.Web.UI.Design.WebControls.XmlDesigner> O método de Dispose invoca o `Dispose()` método de cada objeto referenciado."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para libertar recursos geridos e; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para libertar recursos apenas não geridos."
  overload: System.Web.UI.Design.WebControls.XmlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
