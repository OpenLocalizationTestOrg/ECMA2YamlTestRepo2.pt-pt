  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o nome utilizado para mapear esta tabela para uma origem de dados específica."
  remarks: "Para vincular o <xref:System.Windows.Forms.DataGrid>para uma matriz de tipo seguro de objetos, o tipo de objeto tem de conter propriedades públicas.</xref:System.Windows.Forms.DataGrid> Para criar um <xref:System.Windows.Forms.DataGridTableStyle>mostra que a matriz, defina a propriedade MappingName `typename` onde `typename` é substituído pelo nome do tipo de objeto.</xref:System.Windows.Forms.DataGridTableStyle> Tenha também em atenção que a propriedade de MappingName é maiúsculas e minúsculas; o nome do tipo deve corresponder exatamente. Consulte a propriedade de MappingName para obter um exemplo.       Também pode vincular <xref:System.Windows.Forms.DataGrid>um <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Uma funcionalidade do <xref:System.Collections.ArrayList>é que pode conter objetos de vários tipos, mas o <xref:System.Windows.Forms.DataGrid>só é possível vincular a essa uma lista quando todos os itens na lista são do mesmo tipo como o primeiro item.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Isto significa que todos os objetos tem de ser do mesmo tipo ou tem de herdar da mesma classe que o primeiro item na lista. Por exemplo, se for o primeiro item numa lista um <xref:System.Windows.Forms.Control>, o segundo item pode ser um <xref:System.Windows.Forms.TextBox>(que herda de <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Se, por outro lado, o primeiro item é um <xref:System.Windows.Forms.TextBox>o objeto segundo não pode ser um <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Adicional, o <xref:System.Collections.ArrayList>tem de ter itens no mesmo quando está vinculado.</xref:System.Collections.ArrayList> Vazio <xref:System.Collections.ArrayList>resultará numa grelha vazia.</xref:System.Collections.ArrayList> Quando se vincula a uma <xref:System.Collections.ArrayList>, defina MappingName do <xref:System.Windows.Forms.DataGridTableStyle>para &quot;ArrayList&quot; (o nome do tipo).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Collections.ArrayList>       A predefinição é o nome da lista gerido pelo <xref:System.Windows.Forms.CurrencyManager>para esta grelha.</xref:System.Windows.Forms.CurrencyManager> O <xref:System.Windows.Forms.CurrencyManager>para o <xref:System.Windows.Forms.DataGridTableStyle>está definido com o <xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A>construtor.</xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.CurrencyManager>       O <xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>evento ocorre quando o valor de MappingName é alterado.</xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>"
  example:
  - "The following code example creates an array of `Widget` objects and binds a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control to the array. The code then creates a <xref:System.Windows.Forms.DataGridTableStyle> and sets the MappingName to the name of the class plus brackets.  \n  \n [!code-cpp[DataGridTable.MappingName Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_187_1.cpp)]\n [!code-cs[DataGridTable.MappingName Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_187_1.cs)]\n [!code-vb[DataGridTable.MappingName Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_187_1.vb)]"
  syntax:
    content: public string MappingName { get; set; }
    return:
