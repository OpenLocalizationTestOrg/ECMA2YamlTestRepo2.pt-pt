  type: Class
  summary: "Represents the table drawn by the <see cref=&quot;T:System.Windows.Forms.DataGrid&quot;></see> control at run time."
  remarks: "The <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control displays data in the form of a grid. The DataGridTableStyle is a class that represents the drawn grid only. This grid should not be confused with the <xref:System.Data.DataTable> class, which is a possible source of data for the grid. Instead, the DataGridTableStyle strictly represents the grid as it is painted in the control. Therefore, through the DataGridTableStyle you can control the appearance of the grid for each <xref:System.Data.DataTable>. To specify which DataGridTableStyle is used when displaying data from a particular <xref:System.Data.DataTable>, set the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> to the <xref:System.Data.DataTable.TableName%2A> of a <xref:System.Data.DataTable>.       The <xref:System.Windows.Forms.GridTableStylesCollection> retrieved through the <xref:System.Windows.Forms.DataGrid.TableStyles%2A> property contains all the DataGridTableStyle objects used by a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control. The collection can contain as many DataGridTableStyle objects as you need, however the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each must be unique. At run time, this allows you to substitute a different DataGridTableStyle for the same data, depending on the user&quot;s preference. To do this:      1.  Populate the <xref:System.Windows.Forms.GridTableStylesCollection> with DataGridTableStyle objects. If a DataGridTableStyle exists in the <xref:System.Windows.Forms.GridTableStylesCollection> whose <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> property value equals the <xref:System.Data.DataTable> object&quot;s <xref:System.Data.DataTable.TableName%2A> property, the <xref:System.Data.DataTable> is displayed with this DataGridTableStyle. If no DataGridTableStyle exists with a matching <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>, the <xref:System.Data.DataTable> is displayed with the default style for data grid tables.      2.  When a different grid style is needed, use the `Item` property to select the appropriate DataGridTableStyle (pass the <xref:System.Data.DataTable.TableName%2A> to the <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A> property) and set the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the returned object to a new value.      3.  Use the <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A> property to select the desired DataGridTableStyle, and set its <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> to the <xref:System.Data.DataTable.TableName%2A> of the <xref:System.Data.DataTable>.      > [!CAUTION] >  Always create <xref:System.Windows.Forms.DataGridColumnStyle> objects and add them to the <xref:System.Windows.Forms.GridColumnStylesCollection> before adding DataGridTableStyle objects to the <xref:System.Windows.Forms.GridTableStylesCollection>. When you add an empty DataGridTableStyle with a valid <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> value to the collection, <xref:System.Windows.Forms.DataGridColumnStyle> objects are automatically generated for you. Consequently, an exception will be thrown if you try to add new <xref:System.Windows.Forms.DataGridColumnStyle> objects with duplicate <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> values to the <xref:System.Windows.Forms.GridColumnStylesCollection>.       To determine which DataGridTableStyle is currently displayed, use the <xref:System.Windows.Forms.DataGrid.DataSource%2A> and <xref:System.Windows.Forms.DataGrid.DataMember%2A> properties of the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> to return a <xref:System.Windows.Forms.CurrencyManager>. If the data source implements the <xref:System.ComponentModel.ITypedList> interface, you can use the <xref:System.ComponentModel.ITypedList.GetListName%2A> method to return the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the current table. This is shown in the C# code below:      ```   private void PrintCurrentListName(DataGrid myDataGrid){    CurrencyManager myCM = (CurrencyManager)    BindingContext[myDataGrid.DataSource, myDataGrid.DataMember];    IList myList = myCM.List;    ITypedList thisList = (ITypedList) myList;    Console.WriteLine(thisList.GetListName(null));   }   ```       If the <xref:System.Data.DataSet> contains <xref:System.Data.DataTable> objects related through <xref:System.Data.DataRelation> objects, and the currently displayed <xref:System.Data.DataTable> is a child table, the <xref:System.Windows.Forms.DataGrid.DataMember%2A> will return a string in the form of TableName.RelationName (in the simplest case). If the <xref:System.Data.DataTable> is further down in the hierarchy, the string will consist of the parent table&quot;s name followed by the necessary <xref:System.Data.DataRelation.RelationName%2A> values required to reach the table&quot;s level. For example, imagine three <xref:System.Data.DataTable> objects in a hierarchical relationship named (top to bottom) `Regions`, `Customers`, and `Orders`, and two <xref:System.Data.DataRelation> objects named `RegionsToCustomers` and `CustomersToOrders`, the <xref:System.Windows.Forms.DataGrid.DataMember%2A> property will return &quot;Regions.RegionsToCustomers.CustomersToOrders&quot;. However, the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> will then be &quot;Orders&quot;.       The collection of DataGridTableStyle objects is returned through the <xref:System.Windows.Forms.DataGrid.TableStyles%2A> property of the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.       When a DataGridTableStyle is displayed, the settings for the DataGridTableStyle will override the settings for the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control. If a value is not set for a particular DataGridTableStyle property, the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control&quot;s value will be used instead. The following list shows the <xref:System.Windows.Forms.DataGridColumnStyle> properties that can be set to override <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control properties:      -   <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>      -   <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>       To bind the <xref:System.Windows.Forms.DataGrid> to a strongly typed array of objects, the object type must contain public properties. To create a DataGridTableStyle that displays the array, set the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> property to `typename` where `typename` is replaced by the name of the object type. Also note that the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> property is case-sensitive; the type name must be matched exactly. See the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> property for an example.       You can also bind the <xref:System.Windows.Forms.DataGrid> to an <xref:System.Collections.ArrayList>. A feature of the <xref:System.Collections.ArrayList> is that it can contain objects of multiple types, but the <xref:System.Windows.Forms.DataGrid> can only bind to such a list when all items in the list are of the same type as the first item. This means that all objects must either be of the same type, or they must inherit from the same class as the first item in the list. For example, if the first item in a list is a <xref:System.Windows.Forms.Control>, the second item could be a <xref:System.Windows.Forms.TextBox> (which inherits from <xref:System.Windows.Forms.Control>). If, on the other hand, the first item is a <xref:System.Windows.Forms.TextBox>, the second object cannot be a <xref:System.Windows.Forms.Control>. Further, the <xref:System.Collections.ArrayList> must have items in it when it is bound and the objects in the DataGridTableStyle must contain public properties. An empty <xref:System.Collections.ArrayList> will result in an empty grid. When binding to an <xref:System.Collections.ArrayList>, set the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the DataGridTableStyle to &quot;ArrayList&quot; (the type name)."
  example:
  - "The following code example creates two DataGridTableStyle instances and sets the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to the <xref:System.Data.DataTable.TableName%2A> of a <xref:System.Data.DataTable> in a <xref:System.Data.DataSet>. The example then adds <xref:System.Windows.Forms.DataGridColumnStyle> objects to the <xref:System.Windows.Forms.GridColumnStylesCollection> of each DataGridTableStyle. For an example that runs, see the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> example.  \n  \n [!code-cs[Classic DataGridTableStyle Example#1](~/add/codesnippet/CSharp/t-system.windows.forms.d_25_1.cs)]\n [!code-vb[Classic DataGridTableStyle Example#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.d_25_1.vb)]\n [!code-cpp[Classic DataGridTableStyle Example#1](~/add/codesnippet/CPP/t-system.windows.forms.d_25_1.cpp)]"
