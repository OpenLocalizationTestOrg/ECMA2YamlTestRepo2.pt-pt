  name: DataGridTableStyle
  nameWithType: DataGridTableStyle
  fullName: System.Windows.Forms.DataGridTableStyle
  type: Class
  summary: "Representa a tabela desenhada pelo <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> controlo em tempo de execução."
  remarks: "O <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controlo apresenta dados sob a forma de uma grelha.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> O DataGridTableStyle é uma classe que representa a grelha desenhada apenas. Esta grelha não deve ser confundida com o <xref:System.Data.DataTable>classe, que é uma origem de dados para a grelha possíveis.</xref:System.Data.DataTable> Em vez disso, o DataGridTableStyle estritamente representa a grelha conforme ser pintado no controlo. Por conseguinte, através de DataGridTableStyle pode controlar o aspeto da grelha para cada <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Para especificar que o DataGridTableStyle utilizado quando apresenta dados de um determinado <xref:System.Data.DataTable>defina <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>a <xref:System.Data.DataTable.TableName%2A>de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable>       O <xref:System.Windows.Forms.GridTableStylesCollection>recuperadas por meio de <xref:System.Windows.Forms.DataGrid.TableStyles%2A>propriedade contém todos os objectos DataGridTableStyle utilizados por um <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controlo.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> A coleção pode conter objectos DataGridTableStyle tantos conforme necessário, no entanto, a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>de cada uma tem de ser exclusivo.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Em tempo de execução, isto permite-lhe substituir um DataGridTableStyle diferente para os mesmos dados, dependendo da preferência do utilizador. Para tal: 1.  Preencher o <xref:System.Windows.Forms.GridTableStylesCollection>com objectos DataGridTableStyle.</xref:System.Windows.Forms.GridTableStylesCollection> Se existir um DataGridTableStyle no <xref:System.Windows.Forms.GridTableStylesCollection>cujo <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valor da propriedade é igual ao <xref:System.Data.DataTable>do objeto <xref:System.Data.DataTable.TableName%2A>propriedade, o <xref:System.Data.DataTable>é apresentado com este DataGridTableStyle.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection> Não existir nenhum DataGridTableStyle com uma correspondência <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>, a <xref:System.Data.DataTable>será apresentada com o estilo predefinido para tabelas de grelha de dados.</xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      2.  Quando é necessário um estilo de grelha diferente, utilize o `Item` propriedade para selecionar o DataGridTableStyle adequado (passar o <xref:System.Data.DataTable.TableName%2A>para o <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>propriedade) e defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>do objeto devolvido para um novo valor.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A> </xref:System.Data.DataTable.TableName%2A>      3.  Utilize a <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>propriedade selecione DataGridTableStyle pretendido, e definir o respetivo <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>para <xref:System.Data.DataTable.TableName%2A>de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>      > [!CAUTION] > Sempre criar <xref:System.Windows.Forms.DataGridColumnStyle>objetos e adicioná-los ao <xref:System.Windows.Forms.GridColumnStylesCollection>antes de adicionar objectos DataGridTableStyle para <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Quando adiciona um DataGridTableStyle vazio com um <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valor à coleção, <xref:System.Windows.Forms.DataGridColumnStyle>objetos gerados automaticamente para si.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Por conseguinte, será emitida uma exceção se tenta adicionar novos <xref:System.Windows.Forms.DataGridColumnStyle>objetos com <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valores <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> de duplicados</xref:System.Windows.Forms.DataGridColumnStyle>       Para determinar qual o DataGridTableStyle está atualmente apresentada, utilize as <xref:System.Windows.Forms.DataGrid.DataSource%2A> <xref:System.Windows.Forms.DataGrid.DataMember%2A>Propriedades de <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>devolver um <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.DataMember%2A> e</xref:System.Windows.Forms.DataGrid.DataSource%2A> Se a origem de dados implementa o <xref:System.ComponentModel.ITypedList>interface, pode utilizar o <xref:System.ComponentModel.ITypedList.GetListName%2A>método para devolver o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>da tabela atual.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.ComponentModel.ITypedList.GetListName%2A> </xref:System.ComponentModel.ITypedList> É mostrado no código c# abaixo: ```   private void PrintCurrentListName(DataGrid myDataGrid){    CurrencyManager myCM = (CurrencyManager)    BindingContext[myDataGrid.DataSource, myDataGrid.DataMember];    IList myList = myCM.List;    ITypedList thisList = (ITypedList) myList;    Console.WriteLine(thisList.GetListName(null));   }   ``` se o <xref:System.Data.DataSet>contém <xref:System.Data.DataTable>objetos relacionados com através de <xref:System.Data.DataRelation>objetos e atualmente apresentado <xref:System.Data.DataTable>é uma subordinada, a <xref:System.Windows.Forms.DataGrid.DataMember%2A>irá devolver uma cadeia no formato TableName.RelationName (no caso mais simples).</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Se o <xref:System.Data.DataTable>é mais baixo na hierarquia, a cadeia será consistir em nome da tabela principal seguido de necessário <xref:System.Data.DataRelation.RelationName%2A>valores necessários para atingir o nível da tabela.</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable> Por exemplo, imagine três <xref:System.Data.DataTable>objetos numa relação hierárquica com o nome (primeiros para parte inferior) `Regions`, `Customers`, e `Orders`e duas <xref:System.Data.DataRelation>objetos com o nome `RegionsToCustomers` e `CustomersToOrders`, a <xref:System.Windows.Forms.DataGrid.DataMember%2A>propriedade irá devolver &quot;Regions.RegionsToCustomers.CustomersToOrders&quot;.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> No entanto, o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>estará &quot;Ordens&quot;.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       A colecção de objectos DataGridTableStyle é devolvida através da <xref:System.Windows.Forms.DataGrid.TableStyles%2A>propriedade de <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.TableStyles%2A>       Quando for apresentado um DataGridTableStyle, as definições para o DataGridTableStyle substituirão as definições para o <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controlo.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Se não for definido um valor para uma propriedade DataGridTableStyle específica, o <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>do controlo será utilizado o valor em vez disso.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> A lista seguinte mostra o <xref:System.Windows.Forms.DataGridColumnStyle>propriedades que podem ser definidas para substituir <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controlar propriedades:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>para vincular o <xref:System.Windows.Forms.DataGrid>para uma matriz de tipo seguro de objetos, o tipo de objeto tem de conter propriedades públicas.</xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGridColumnStyle> Para criar um DataGridTableStyle que apresenta a matriz, defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>propriedade `typename` onde `typename` é substituído pelo nome do tipo de objeto.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> Tenha também em atenção que o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>propriedade diferencia maiúsculas de minúsculas; o nome do tipo deve corresponder exatamente.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Consulte o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>propriedade para obter um exemplo.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Também pode vincular <xref:System.Windows.Forms.DataGrid>um <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Uma funcionalidade do <xref:System.Collections.ArrayList>é que pode conter objetos de vários tipos, mas o <xref:System.Windows.Forms.DataGrid>só é possível vincular a essa uma lista quando todos os itens na lista são do mesmo tipo como o primeiro item.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Isto significa que todos os objetos tem de ser do mesmo tipo ou tem de herdar da mesma classe que o primeiro item na lista. Por exemplo, se for o primeiro item numa lista um <xref:System.Windows.Forms.Control>, o segundo item pode ser um <xref:System.Windows.Forms.TextBox>(que herda de <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Se, por outro lado, o primeiro item é um <xref:System.Windows.Forms.TextBox>o objeto segundo não pode ser um <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Adicional, o <xref:System.Collections.ArrayList>tem de ter itens no mesmo quando está vinculado e os objetos para o DataGridTableStyle tem de conter propriedades públicas.</xref:System.Collections.ArrayList> Vazio <xref:System.Collections.ArrayList>resultará numa grelha vazia.</xref:System.Collections.ArrayList> Quando se vincula a uma <xref:System.Collections.ArrayList>, defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>de DataGridTableStyle para &quot;ArrayList&quot; (o nome do tipo).</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
