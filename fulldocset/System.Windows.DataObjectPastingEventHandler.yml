  fullName: System.Windows.DataObjectPastingEventHandler
  type: Delegate
  summary: "Representa um método que irá processar a &lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt; anexados a eventos."
  remarks: "O <xref:System.Windows.DataObject.Pasting>evento ocorre quando uma operação de colagem tem selecionado um formato de dados a colar, mas antes dos dados, na verdade, estão a colar.</xref:System.Windows.DataObject.Pasting>       Ações, normalmente realizadas por um <xref:System.Windows.DataObject.Pasting>incluem de processador de eventos ligado:-. o Form colar selecionados através da definição novo valor para o <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>propriedade.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject.Pasting>      -Aplica um formato de dados personalizados para a seleção de colar.      -Criar um novo <xref:System.Windows.DataObject>e atribua-à <xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>propriedade `e`.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> </xref:System.Windows.DataObject>  Uma cópia só de leitura do objeto de dados original é armazenada no <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>      -Cancele a operação de colagem chamando <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>       **Importante** se o formato de colar for alterado, o método do processador é responsável por assegurar que o se um formato de colar recentemente selecionado é consumíveis pelo destino de colar."
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
  inheritance:
