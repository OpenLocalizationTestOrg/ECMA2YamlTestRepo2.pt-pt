- uid: System.Windows.DataObjectPastingEventHandler
  id: DataObjectPastingEventHandler
  langs:
  - csharp
  name: DataObjectPastingEventHandler
  nameWithType: DataObjectPastingEventHandler
  fullName: System.Windows.DataObjectPastingEventHandler
  type: Delegate
  summary: "Represents a method that will handle the &lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt; attached event."
  remarks: "The <xref:System.Windows.DataObject.Pasting> attached event occurs when a paste operation has selected a data format to paste, but before the data is actually pasted.       Actions typically performed by a <xref:System.Windows.DataObject.Pasting> attached event handler include:      -   Change the selected paste format by setting new value for the <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> property.      -   Apply a custom data format to the paste selection.      -   Create a new <xref:System.Windows.DataObject>, and assign it to the <xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> property of `e`.  A read-only copy of the original data object is stored in <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.      -   Cancel the paste operation by calling <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.       **Important** If the paste format is changed, the handler method is responsible for ensuring that a newly selected paste format is consumable by the paste target."
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
