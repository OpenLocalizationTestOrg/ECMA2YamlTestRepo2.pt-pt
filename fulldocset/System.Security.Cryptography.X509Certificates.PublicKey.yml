  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Obtém um <xref href=&quot;System.Security.Cryptography.RSACryptoServiceProvider&quot;> </xref> ou <xref href=&quot;System.Security.Cryptography.DSACryptoServiceProvider&quot;> </xref> objeto que representa a chave pública."
  remarks: "Esta propriedade devolve a chave pública. Ambos <xref:System.Security.Cryptography.RSA>e <xref:System.Security.Cryptography.DSA>chaves são suportadas.</xref:System.Security.Cryptography.DSA> </xref:System.Security.Cryptography.RSA> Chame esta propriedade para obter a chave pública do certificado. Repetido chamadas para esta propriedade irão devolver a mesma chave."
  example:
  - "The following code example opens the current user certificate store, selects only active certificates, and then allows the user to select one or more certificates. The example then writes certificate information to the console.  \n  \n [!code-vb[CertSelect#1](~/add/codesnippet/visualbasic/p-system.security.crypto_119_1.vb)]\n [!code-cs[CertSelect#1](~/add/codesnippet/csharp/p-system.security.crypto_119_1.cs)]\n [!code-cpp[CertSelect#1](~/add/codesnippet/cpp/p-system.security.crypto_119_1.cpp)]"
