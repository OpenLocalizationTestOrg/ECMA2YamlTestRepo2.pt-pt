  name: KeyInfoRetrievalMethod
  nameWithType: KeyInfoRetrievalMethod
  fullName: System.Security.Cryptography.Xml.KeyInfoRetrievalMethod
  type: Class
  summary: "References <xref href=&quot;System.Security.Cryptography.Xml.KeyInfo&quot;></xref> objects stored at a different location when using XMLDSIG or XML encryption."
  remarks: "The KeyInfoRetrievalMethod class represents the `<RetrievalMethod>` element for both XML encryption and XML digital signatures.       Use the KeyInfoRetrievalMethod class to reference the same <xref:System.Security.Cryptography.Xml.KeyInfo> information in multiple XMLDSIG signatures or encrypted XML documents, especially when the referenced information is large. For example, a `<RetrievalMethod>` subelement can be used to reference a <xref:System.Security.Cryptography.Xml.KeyInfoX509Data> object that contains an X.509v3 certificate chain, which validates the signing key.       For more information about the `<RetrievalMethod>` element, see Section 4.4.3 of the XMLDSIG specification, which is available from the World Wide Web Consortium (W3C) at www.w3.org/TR/xmldsig-core/, or see the XML Encryption specification, which is available from the W3C at www.w3.org/TR/xmlenc-core/."
  syntax:
    content: 'public class KeyInfoRetrievalMethod : System.Security.Cryptography.Xml.KeyInfoClause'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Xml.KeyInfoClause
  implements: []
