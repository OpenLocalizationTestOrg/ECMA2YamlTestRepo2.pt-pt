  type: Class
  summary: "Displays user interface dialogs that allow you to select and view X.509 certificates. This class cannot be inherited."
  remarks: "Use the methods of the X509Certificate2UI class to present user interface dialogs that display detailed information about an X.509 certificate or allow users to select one or more certificates from a collection of X.509 certificates."
