  remarks: "A classe de HtmlInputReset é derivada de <xref:System.Web.UI.HtmlControls.HtmlInputButton>classe e é utilizado para criar um controlo de botão numa página Web que repõe os controlos de formulário para os valores iniciais.</xref:System.Web.UI.HtmlControls.HtmlInputButton> O controlo de HtmlInputReset é frequentemente usado com o <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>controlo, que é utilizado para criar um controlo de botão que submete o formulário.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlInputReset, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputReset.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputReset.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputReset control to reset the values of a form on a Web page.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInputReset#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_5_1.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInputReset#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_5_1.aspx)]"
