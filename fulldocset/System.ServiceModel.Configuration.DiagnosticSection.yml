  summary: "Obtém ou define um valor que especifica se o fornecedor WMI para a assemblagem está ativado."
  remarks: "O fornecedor WMI é necessário para os utilizadores a obterem acesso de tempo de execução para as funcionalidades de inspeção e controlo de [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]."
