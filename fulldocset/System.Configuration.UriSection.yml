- uid: System.Configuration.UriSection.Idn
  id: Idn
  parent: System.Configuration.UriSection
  langs:
  - csharp
  name: Idn
  nameWithType: UriSection.Idn
  fullName: System.Configuration.UriSection.Idn
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Obtém um <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> objeto que contém a definição de configuração para o nome de domínio de internacional (IDN) em processamento no &lt;xref:System.Uri?displayProperty=fullName&gt; classe."
  remarks: "Existente <xref:System.Uri?displayProperty=fullName>classe tiver sido expandida para fornecer suporte para identificadores de recursos de internacional (IRI) e nomes de domínio Internacionalizados.</xref:System.Uri?displayProperty=fullName> Os utilizadores atuais não verão qualquer alteração do comportamento de .NET Framework 2.0, a menos que dão especificamente IRI e IDN. Isto garante a compatibilidade de aplicações com versões anteriores do .NET Framework.       As definições de configuração para IRI e IDN podem ser obtidas utilizando a <xref:System.Configuration.UriSection>classe.</xref:System.Configuration.UriSection> A propriedade Idn devolve a definição de configuração para IDN em processamento na <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>       Processamento IRI tem de estar ativado para processamento para ser possível de IDN. Se o processamento de IRI estiver desativado, o processamento IDN será definido para a definição predefinida onde o comportamento do .NET Framework 2.0 é utilizado para compatibilidade e os nomes IDN não são utilizados.       O atributo de nome de domínio Internacionalizado (IDN) controla apenas o processamento de IDN. Todos os outro IRI o processamento (normalização carateres, por exemplo) é executado por predefinição.       A definição de configuração para o <xref:System.Configuration.IdnElement>serão lidos uma vez quando o primeiro <xref:System.Uri?displayProperty=fullName>classe é construída.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> Alterações às definições de configuração após essa hora são ignoradas.       Para obter mais informações sobre o suporte de IRI, consulte a secção observações para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public System.Configuration.IdnElement Idn { get; }
    return:
      type: System.Configuration.IdnElement
      description: "A definição de configuração para o nome de domínio de internacional (IDN) em processamento no &lt;xref:System.Uri?displayProperty=fullName&gt; classe."
  overload: System.Configuration.UriSection.Idn*
  exceptions: []
  platform:
  - net462
