  summary: "Provides a way to apply styles based on custom logic."
  remarks: "To create a StyleSelector that applies a style based on custom logic, create a subclass of the StyleSelector class and implement the <xref:System.Windows.Controls.StyleSelector.SelectStyle%2A> method."
  example:
  - "The following example shows how to define a StyleSelector that defines a <xref:System.Windows.Style> for a row. This example defines the <xref:System.Windows.Controls.Control.Background%2A> color according to the row index.  \n  \n [!code-cs[ListViewSnips#ItemStyleSelector](~/add/codesnippet/CSharp/ListViewSnips/Window1.xaml.cs#itemstyleselector)]\n [!code-vb[ListViewSnips#ItemStyleSelector](~/add/codesnippet/VisualBasic/listviewsnips/window1.xaml.vb#itemstyleselector)]  \n  \n The following example shows how to define a <xref:System.Windows.ResourceKey> for the StyleSelector. The `namespc` prefix maps to a [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] namespace and the corresponding assembly where the StyleSelector is defined. For more information, see [XAML Namespaces and Namespace Mapping for WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md).  \n  \n [!code-xml[ListViewSnips#myStyleSelectorKey](~/add/codesnippet/Xaml/ListViewSnips/Window1.xaml#mystyleselectorkey)]  \n  \n The following example shows how to set the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> property of a <xref:System.Windows.Controls.ListView> to this StyleSelector resource.  \n  \n [!code-xml[ListViewSnips#StyleSelectorXAML](~/add/codesnippet/Xaml/ListViewSnips/Window1.xaml#styleselectorxaml)]  \n  \n For an example of how to create a selector to choose a defined style resource, see the implementation of <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A?displayProperty=fullName>, which allows you to use custom logic to select a <xref:System.Windows.DataTemplate>, based on a similar concept."
