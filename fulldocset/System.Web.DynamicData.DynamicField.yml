  remarks: "Por vezes, o utilizador pode introduzir uma cadeia vazia para um valor de campo ao atualizar ou inserir registos. Utilize a propriedade ConvertEmptyStringToNull para especificar se um valor de cadeia vazia é automaticamente convertido nulo quando o campo de dados é atualizado na origem de dados.       Por predefinição, um <xref:System.Web.DynamicData.DynamicField>objeto apresenta os valores nulos como cadeias vazias.</xref:System.Web.DynamicData.DynamicField> Para apresentar um valor diferente, defina o <xref:System.Web.DynamicData.DynamicField.NullDisplayText%2A>propriedade.</xref:System.Web.DynamicData.DynamicField.NullDisplayText%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.Parameter>controlar o objeto da origem de dados que o controlo de principal do <xref:System.Web.DynamicData.DynamicField>objeto está vinculado a também tem uma propriedade chamada <xref:System.Web.UI.WebControls.Parameter.ConvertEmptyStringToNull%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.Parameter.ConvertEmptyStringToNull%2A?displayProperty=fullName> </xref:System.Web.DynamicData.DynamicField> </xref:System.Web.UI.WebControls.Parameter> Esta propriedade efetua a mesma função. Certifique-se de que ambas as propriedades estão definidas corretamente."
