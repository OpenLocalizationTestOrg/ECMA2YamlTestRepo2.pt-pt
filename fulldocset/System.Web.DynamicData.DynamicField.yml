  summary: "Obtém ou define um valor que indica se o formato de cadeia que é especificado pelo <xref:System.Web.DynamicData.DynamicField.DataFormatString*>propriedade é aplicada ao valor do campo quando o campo de dados está no modo de edição.</xref:System.Web.DynamicData.DynamicField.DataFormatString*>"
  remarks: "Controlos vinculados a dados (tais como <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.GridView>) têm modos diferentes de apresentação que permitem ao utilizador ler, editar ou inserir registos.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> Por predefinição, a cadeia de formatação especificado pelo <xref:System.Web.DynamicData.DynamicField.DataFormatString%2A>propriedade é aplicada aos valores de campo apenas quando o controlo vinculado a dados está no modo só de leitura.</xref:System.Web.DynamicData.DynamicField.DataFormatString%2A> Para aplicar a cadeia de formatação para valores apresentados enquanto o controlo vinculado a dados está no modo de edição, defina a propriedade de ApplyFormatInEditMode como `true`.      > [!NOTE] > A <xref:System.Web.DynamicData.DynamicField>objeto não remove automaticamente a formatação quando o campo é atualizado na origem de dados.</xref:System.Web.DynamicData.DynamicField> Se não pretender que a formatação como parte do valor armazenado, terá de remover a formatação através de programação."
