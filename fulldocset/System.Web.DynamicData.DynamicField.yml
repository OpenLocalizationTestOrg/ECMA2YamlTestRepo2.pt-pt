- uid: System.Web.DynamicData.DynamicField.DataField
  id: DataField
  parent: System.Web.DynamicData.DynamicField
  langs:
  - csharp
  name: DataField
  nameWithType: DynamicField.DataField
  fullName: System.Web.DynamicData.DynamicField.DataField
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Gets or sets the name of the data field to bind the <xref href=&quot;System.Web.DynamicData.DynamicField&quot;></xref> object to."
  remarks: "Use the DataField property to specify the data field to bind to the <xref:System.Web.DynamicData.DynamicField> object. The data field can be the column name or, for foreign key columns, the relationship name.       By default, the specified data field is displayed by the <xref:System.Web.DynamicData.DynamicField> object using the field template that is associated with the field data type. You can change the field template that is rendered for the data field by setting the <xref:System.Web.DynamicData.DynamicField.UIHint%2A> property. You can also format the displayed text by setting the <xref:System.Web.DynamicData.DynamicField.DataFormatString%2A> property. If a field value is `null`, an empty string (&quot;&quot;) is displayed for the value by default. To specify an alternate caption, set the <xref:System.Web.DynamicData.DynamicField.NullDisplayText%2A> property.       **Note** If you want to change the display and behavior of a data field globally, you must apply attributes to your data model instead of setting this in a particular instance of the <xref:System.Web.DynamicData.DynamicField> object. For more information, see [ASP.NET Dynamic Data](~/add/includes/ajax-current-ext-md.md).       The <xref:System.Web.UI.WebControls.DataControlField.OnFieldChanged%2A> method is called to raise a state change event when the DataField property is set.       The value of the DataField property is stored in view state."
  syntax:
    content: public virtual string DataField { get; set; }
    return:
      type: System.String
      description: "The name of the data field that the <xref href=&quot;System.Web.DynamicData.DynamicField&quot;></xref> object is bound to."
  overload: System.Web.DynamicData.DynamicField.DataField*
  exceptions: []
  platform:
  - net462
