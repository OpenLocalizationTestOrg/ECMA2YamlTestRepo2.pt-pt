  summary: "Representa um campo de dados que é apresentado um controlo de vinculados a dados utiliza funcionalidades de dados dinâmicos do ASP.NET."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # DynamicField a introdução de classe é utilizada por controlos vinculados a dados, tais como o <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>controlos, para apresentar um valor de campo utiliza funcionalidades de dados dinâmicos do ASP.NET em páginas personalizadas.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>             A classe de DynamicField fornece uma funcionalidade que se assemelha-se de que a <xref:System.Web.UI.WebControls.BoundField>classe.</xref:System.Web.UI.WebControls.BoundField> No entanto, como um objeto de DynamicField é utilizado em aplicações de dados dinâmicos, pode tirar partido das seguintes funcionalidades de dados dinâmico: - automaticamente compor o controlo adequado para um campo utilizando os modelos de campo, com base no tipo de dados. Os modelos de campo podem ser modificados global para a aplicação completa.      -Fornecer validação de dados incorporadas com base no esquema de base de dados. Também pode adicionar tipos de validação ao personalizar o modelo de dados.      -Personalizar a composição de dados para campos individuais através da utilização de atributos no modelo de dados ou utilizando o <xref:System.Web.DynamicData.DynamicField.UIHint%2A>propriedade.</xref:System.Web.DynamicData.DynamicField.UIHint%2A>       O objeto de DynamicField composições cada campo utilizando um `DynamicControl` controlo. Para especificar o campo de dados a apresentar num objeto DynamicField, defina o <xref:System.Web.DynamicData.DynamicField.DataField%2A>propriedade para o nome do campo.</xref:System.Web.DynamicData.DynamicField.DataField%2A> Pode aplicar uma cadeia de formatação personalizada para o valor do campo definindo a <xref:System.Web.DynamicData.DynamicField.DataFormatString%2A>propriedade.</xref:System.Web.DynamicData.DynamicField.DataFormatString%2A> Por predefinição, a cadeia de formatação é aplicada aos valores de campo apenas quando o controlo vinculado a dados está no modo só de leitura. Para aplicar a cadeia de formatação para valores apresentados enquanto o controlo vinculado a dados está no modo de edição, defina o <xref:System.Web.DynamicData.DynamicField.ApplyFormatInEditMode%2A>propriedade `true`.</xref:System.Web.DynamicData.DynamicField.ApplyFormatInEditMode%2A> Se for um valor de campo `null`, pode apresentar uma legenda personalizada, definindo o <xref:System.Web.DynamicData.DynamicField.NullDisplayText%2A>propriedade.</xref:System.Web.DynamicData.DynamicField.NullDisplayText%2A> O objeto de DynamicField também automaticamente pode converter uma cadeia vazia (&quot;&quot;) campo valores para os valores nulos ao definir o <xref:System.Web.DynamicData.DynamicField.ConvertEmptyStringToNull%2A>propriedade `true`.</xref:System.Web.DynamicData.DynamicField.ConvertEmptyStringToNull%2A>      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:DynamicField        AccessibleHeaderText=&quot;string&quot;            ApplyFormatInEditMode=&quot;true|false&quot;         ControlStyle-BackColor=&quot;color name|#dddddd&quot;        ControlStyle-BorderColor=&quot;color name|#dddddd&quot;        ControlStyle-BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|          Ridge|Inset|Outset&quot;         ControlStyle-BorderWidth=&quot;size&quot;         ControlStyle-CssClass=&quot;string&quot;        ControlStyle-Font-Bold=&quot;true|false&quot;        ControlStyle-Font-Italic=&quot;true|false&quot;        ControlStyle-Font-Names=&quot;string&quot;        ControlStyle-Font-Overline=&quot;true|false&quot;         ControlStyle-Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|          Large|X-Large|XX-Large&quot;        ControlStyle-Font-Strikeout=&quot;true|false&quot;          ControlStyle-Font-Underline=&quot;true|false&quot;          ControlStyle-ForeColor=&quot;color name|#dddddd&quot;          ControlStyle-Height=&quot;size&quot;        ControlStyle-Width=&quot;size&quot;        ConvertEmptyStringToNull=&quot;true|false&quot;         DataField=&quot;string&quot;        DataFormatString=&quot;string&quot;          FooterStyle-BackColor=&quot;color name|#dddddd&quot;        FooterStyle-BorderColor=&quot;color name|#dddddd&quot;        FooterStyle-BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|          Ridge|Inset|Outset&quot;         FooterStyle-BorderWidth=&quot;size&quot;         FooterStyle-CssClass=&quot;string&quot;        FooterStyle-Font-Bold=&quot;true|false&quot;        FooterStyle-Font-Italic=&quot;true|false&quot;        FooterStyle-Font-Names=&quot;string&quot;        FooterStyle-Font-Overline=&quot;true|false&quot;         FooterStyle-Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|          Large|X-Large|XX-Large&quot;        FooterStyle-Font-Strikeout=&quot;true|false&quot;          FooterStyle-Font-Underline=&quot;true|false&quot;          FooterStyle-ForeColor=&quot;color name|#dddddd&quot;          FooterStyle-Height=&quot;size&quot;        FooterStyle-Width=&quot;size&quot;        FooterStyle-HorizontalAlign=&quot;Center|Justify|Left|NotSet|Right&quot;        FooterStyle-VerticalAlign=&quot;Bottom|Middle|NotSet|Top&quot;        FooterStyle-Wrap=&quot;true|false&quot;          HeaderImageUrl=&quot;uri&quot;       HeaderStyle-BackColor=&quot;color name|#dddddd&quot;        HeaderStyle-BorderColor=&quot;color name|#dddddd&quot;        HeaderStyle-BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|          Ridge|Inset|Outset&quot;         HeaderStyle-BorderWidth=&quot;size&quot;         HeaderStyle-CssClass=&quot;string&quot;        HeaderStyle-Font-Bold=&quot;true|false&quot;        HeaderStyle-Font-Italic=&quot;true|false&quot;        HeaderStyle-Font-Names=&quot;string&quot;        HeaderStyle-Font-Overline=&quo