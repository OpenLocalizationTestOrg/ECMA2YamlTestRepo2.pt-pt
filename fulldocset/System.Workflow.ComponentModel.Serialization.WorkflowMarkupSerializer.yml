  name: WorkflowMarkupSerializer
  nameWithType: WorkflowMarkupSerializer
  fullName: System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer
  type: Class
  summary: "Provides the extensible Application Markup Language (XAML) serialization services to workflows at design time."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       WorkflowMarkupSerializer provides methods that serialize workflow and <xref:System.Workflow.ComponentModel.Activity> classes into XAML format and deserialize XAML content into workflow and activity class objects. These services are primarily used by workflow designers to persist the classes on the workflow design surface.       WorkflowMarkupSerializer is the base class for all markup serializers included in the <xref:System.Workflow.ComponentModel.Serialization> namespace.       For more information, see [Serialization](../Topic/Serialization%20in%20the%20.NET%20Framework.md).       WorkflowMarkupSerializer does not support serialization of nested types.       The functionality of WorkflowMarkupSerializer is dependent on functionality of other types outside of Windows Workflow Foundation. Based on the limitations of those other types, not all data types can be serialized through the WorkflowMarkupSerializer. The following is a list is an example of some unsupported types.      > [!NOTE] >  This is not an exhaustive and complete list of unsupported types.       Arrays (supported only if property is not decorated with `DesignerSerializationVisibility.Content` attribute value)       Types without parameterless constructors       Multidimensional Arrays       Generic types (Generic `List` and `Dictionary` types supported only if property is decorated with `DesignerSerializationVisibility.Content` attribute value)       `Hashtable`       `Queue`       `Stack`       `XmlDocument`       `MailMessage`       `Bitmap`       Enumeration Arrays       Enumerations decorated with the FlagsAttribute       In addition to this list, any property decorated with both the `ContentPropertyAttibute` and the `DesignerSerializationVisibilityAttribute` cannot be serialized by `WorkflowMarkupSerializer`."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DefaultSerializationProvider(typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializationProvider))]

      public class WorkflowMarkupSerializer
