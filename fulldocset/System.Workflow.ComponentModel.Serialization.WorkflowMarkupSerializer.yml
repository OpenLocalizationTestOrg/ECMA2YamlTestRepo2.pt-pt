  name: WorkflowMarkupSerializer
  nameWithType: WorkflowMarkupSerializer
  fullName: System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer
  type: Class
  summary: "Fornece os serviços de serialização de Application Markup Language (XAML) extensível para fluxos de trabalho no momento da concepção."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowMarkupSerializer fornece métodos serializar o fluxo de trabalho e <xref:System.Workflow.ComponentModel.Activity>classes em XAML formatar e anular a serialização do conteúdo XAML em objetos de classe do fluxo de trabalho e atividade.</xref:System.Workflow.ComponentModel.Activity> Estes serviços são principalmente utilizados pelos designers de fluxo de trabalho para manter as classes na superfície de desenho de fluxo de trabalho.       WorkflowMarkupSerializer é a classe base para todos os serializers de marcação incluído no <xref:System.Workflow.ComponentModel.Serialization>espaço de nomes.</xref:System.Workflow.ComponentModel.Serialization>       Para obter mais informações, consulte [serialização](~/add/includes/ajax-current-ext-md.md).       WorkflowMarkupSerializer não suporta a serialização de tipos aninhados.       A funcionalidade de WorkflowMarkupSerializer está dependente de funcionalidade de outros tipos de fora da Windows Workflow Foundation. Com base nas limitações de outros tipos desses, nem todos os tipos de dados podem ser serializados através de WorkflowMarkupSerializer. Segue-se que uma lista é um exemplo de alguns tipos não suportados.      > [!NOTE] > Não se trata de uma lista exaustiva e conclua de tipos não suportados.       As matrizes (suportado apenas se a propriedade não está decorada com `DesignerSerializationVisibility.Content` valor de atributo) tipos sem construtores sem parâmetros tipos genéricos de matrizes multidimensionais (genérico `List` e `Dictionary` tipos suportados apenas se a propriedade está decorada com `DesignerSerializationVisibility.Content` valor de atributo) `Hashtable` `Queue` `Stack` `XmlDocument` `MailMessage` `Bitmap` enumerações de matrizes de enumeração decorado com FlagsAttribute além desta lista, qualquer propriedade decorada com ambos o `ContentPropertyAttibute` e o `DesignerSerializationVisibilityAttribute` não pode ser serializado por `WorkflowMarkupSerializer`.                                   "
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DefaultSerializationProvider(typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializationProvider))]

      public class WorkflowMarkupSerializer
