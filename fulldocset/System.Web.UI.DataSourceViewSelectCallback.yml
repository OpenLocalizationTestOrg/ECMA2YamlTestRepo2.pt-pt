  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "Represents the asynchronous callback method that a data-bound control supplies to a data source view for asynchronous data retrieval."
  remarks: "By default, ASP.NET Web page and control execution is synchronous. However, ASP.NET data source controls also support an asynchronous data retrieval pattern for data operations. None of the data source controls provided by ASP.NET version 2.0 are asynchronous, but a control developer can build a data source control that is asynchronous. The <xref:System.Web.UI.DataSourceView> object supports the <xref:System.Web.UI.DataSourceView.Select%2A> method for asynchronous data retrieval. The DataSourceViewSelectCallback delegate is passed to the data source view by a data-bound control, so that the view can call this delegate when asynchronous processing is complete and deliver the data to the data-bound control."
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
