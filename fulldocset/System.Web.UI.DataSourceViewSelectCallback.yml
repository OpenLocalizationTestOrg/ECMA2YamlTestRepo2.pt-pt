items:
- uid: System.Web.UI.DataSourceViewSelectCallback
  id: DataSourceViewSelectCallback
  langs:
  - csharp
  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "Representa o método de chamada de retorno assíncrona que fornece um controlo de dados vinculados a uma vista de origem de dados para obtenção de dados assíncrona."
  remarks: "Por predefinição, a execução de página e controlo Web do ASP.NET é síncrona. No entanto, os controlos de origem de dados do ASP.NET suportam também um padrão de obtenção de dados assíncrona para operações de dados. Nenhum dos controlos de origem de dados fornecidos pelo ASP.NET versão 2.0 são assíncronas, mas um programador de controlo pode construir um controlo de origem de dados que é assíncrono. O <xref:System.Web.UI.DataSourceView>objeto suporta o <xref:System.Web.UI.DataSourceView.Select%2A>método para obtenção de dados assíncrona.</xref:System.Web.UI.DataSourceView.Select%2A> </xref:System.Web.UI.DataSourceView> O delegado de DataSourceViewSelectCallback é transmitido para a vista de origem de dados de um controlo vinculado a dados, para que a vista pode chamar este delegado quando o processamento assíncrono estiver concluído e fornecer os dados para o controlo vinculado a dados."
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
  - System.Delegate
  platform:
  - net462
