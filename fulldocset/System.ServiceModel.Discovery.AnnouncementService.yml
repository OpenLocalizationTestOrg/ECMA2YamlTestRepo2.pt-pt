  name: AnnouncementService
  nameWithType: AnnouncementService
  fullName: System.ServiceModel.Discovery.AnnouncementService
  type: Class
  summary: "Uma implementação personalizada alojada do serviço de anúncio."
  remarks: "Esta classe escuta para mensagens a receber um ponto final padrão de anúncio (<xref:System.ServiceModel.Discovery.AnnouncementEndpoint>) e fornece a notificação de evento quando chegam mensagens de anúncio Olá ou Bye.</xref:System.ServiceModel.Discovery.AnnouncementEndpoint> Pode fornecer uma implementação de serviço do anúncio personalizado, efetuar a derivação desta classe."
  syntax:
    content: >-
      [System.ServiceModel.ServiceBehavior(ConcurrencyMode=System.ServiceModel.ConcurrencyMode.Multiple, InstanceContextMode=System.ServiceModel.InstanceContextMode.Single)]

      public class AnnouncementService
