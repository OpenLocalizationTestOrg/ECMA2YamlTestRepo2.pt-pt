- uid: System.Web.UI.ProfileServiceManager.LoadProperties
  id: LoadProperties
  parent: System.Web.UI.ProfileServiceManager
  langs:
  - csharp
  name: LoadProperties
  nameWithType: ProfileServiceManager.LoadProperties
  fullName: System.Web.UI.ProfileServiceManager.LoadProperties
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets or sets an array that contains the profile properties that will be made available to client script."
  remarks: "If LoadProperties contains at least one string that corresponds to the name of a profile property, then the built-in profile service in the Web application retrieves the current user&quot;s profile data for each of the specified profile properties. The profile property values are serialized and then made available to client script through the [properties Field](../Topic/Sys.Services%20ProfileService%20properties%20Field.md) collection.      > [!NOTE] >  To set this property declaratively, use a comma-separated list of property names. For grouped property values, use the syntax *GroupName*.*PropertyName*.       When LoadProperties is an empty array, no profile data is preloaded.       The LoadProperties property can be specified in the <xref:System.Web.UI.ScriptManager> control or in an associated <xref:System.Web.UI.ScriptManagerProxy> control. When LoadProperties is set on both the <xref:System.Web.UI.ScriptManager> control and on one or more <xref:System.Web.UI.ScriptManagerProxy> controls, the set of properties is determined by merging all the specified properties. Duplicate properties are ignored."
  syntax:
    content: public string[] LoadProperties { get; set; }
    return:
      type: System.String[]
      description: "A string array that contains the names of the profile properties that will be preloaded and made available to client script. The default is an empty array."
  overload: System.Web.UI.ProfileServiceManager.LoadProperties*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The LoadProperties property includes property names that are not in the current applicationâ€™s profile schema."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.ProfileServiceManager.Path
  id: Path
  parent: System.Web.UI.ProfileServiceManager
  langs:
  - csharp
  name: Path
  nameWithType: ProfileServiceManager.Path
  fullName: System.Web.UI.ProfileServiceManager.Path
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets or sets the path of a custom implementation of the profile Web service."
  remarks: "Relative virtual paths, absolute virtual paths, and fully-qualified paths are allowed.       If the Path property is not set, the return value is <xref:System.String>. In this case, the AJAX features of ASP.NET will then use the built-in profile Web service that corresponds to the following internal default path: ~/ScriptServices_ProfileService.asmx. The same behavior occurs if you set Path to be an empty value or `null`.       Path can be specified in the <xref:System.Web.UI.ScriptManager> control or in an associated <xref:System.Web.UI.ScriptManagerProxy> control. When Path is set at the <xref:System.Web.UI.ScriptManagerProxy> level, the following caveats apply:      -   If there are multiple proxies in the control hierarchy, Path does not have to be set on each proxy instance.      -   If Path is explicitly set on a proxy instance, the value must be the same for all other proxies on which this property is explicitly set."
  syntax:
    content: public string Path { get; set; }
    return:
      type: System.String
      description: "The path of a custom implementation of the profile Web service."
  overload: System.Web.UI.ProfileServiceManager.Path*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "More than one unique path was set in the control hierarchy."
  platform:
  - net-11
  - net-20
  - netcore-10
