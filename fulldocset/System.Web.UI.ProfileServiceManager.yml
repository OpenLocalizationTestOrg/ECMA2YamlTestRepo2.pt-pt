  name: ProfileServiceManager
  nameWithType: ProfileServiceManager
  fullName: System.Web.UI.ProfileServiceManager
  type: Class
  summary: "Configures a set of preloaded profile properties and the location of a custom implementation of the profile service."
  remarks: "The ProfileServiceManager class corresponds to the <xref:System.Web.UI.ScriptManager.ProfileService%2A> property that can be added to the <xref:System.Web.UI.ScriptManager> or <xref:System.Web.UI.ScriptManagerProxy> control.       You can use ProfileServiceManager to specify a set of profile properties that will be preloaded when the page is rendered and will be available to client script. Also, instead of using the built-in profile Web service provided by AJAX features of ASP.NET, you can use this class to provide the path of an alternative implementation of the Web service that will be used for loading or saving profile properties from script.       To use the profile service in your application, you must enable it in the configuration file. If you use the built-in profile Web service and do not have to preload properties, you do not have to explicitly declare the profile service manager on the page.       To declaratively specify a set of preloaded properties, or a custom profile Web service, include a `<ProfileService>` element inside the `<asp:ScriptManager>` element on the page, as shown in the following example.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <ProfileService LoadProperties=&quot;propertyA,propertyB&quot; Path=&quot;MyProfileService.asmx&quot; />   </asp:ScriptManager>   ```       You can also programmatically configure the profile service to preload properties or to use a custom profile Web service.       The following example shows the basic class structure that must be implemented in a custom profile Web service.       [!CODE [MyProfileService#1](../CodeSnippet/VS_Snippets_Atlas/MyProfileService#1)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Path")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.EmptyStringExpandableObjectConverter))]

      public class ProfileServiceManager
