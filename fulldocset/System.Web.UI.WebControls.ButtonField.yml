  remarks: "Utilize o construtor de ButtonField para inicializar uma nova instância de <xref:System.Web.UI.WebControls.ButtonField>classe.</xref:System.Web.UI.WebControls.ButtonField> Este construtor é usado normalmente quando adicionar campos a um controlo vinculado a dados criado dinamicamente.       Para adicionar um <xref:System.Web.UI.WebControls.ButtonField>objeto dinamicamente a um controlo vinculado a dados, crie um novo <xref:System.Web.UI.WebControls.ButtonField>objeto, definir as respetivas propriedades e, em seguida, adicioná-lo para a coleção de campo para o controlo vinculado a dados.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField> Por exemplo, se estiver a utilizar o <xref:System.Web.UI.WebControls.GridView>controlar, adicione o <xref:System.Web.UI.WebControls.ButtonField>de objeto para o <xref:System.Web.UI.WebControls.GridView.Columns%2A>coleção.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Embora possa adicionar campos dinamicamente a um controlo vinculado a dados, os campos devem ser declarados estaticamente e, em seguida, mostrados ou ocultados, como é adequado. Estaticamente declarar todos os campos reduz o tamanho do Estado de visualização para o controlo de dados vinculado ao principal."
