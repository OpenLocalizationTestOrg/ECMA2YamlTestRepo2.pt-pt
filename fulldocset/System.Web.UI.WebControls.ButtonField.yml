  remarks: "Use the ButtonField constructor to initialize a new instance of the <xref:System.Web.UI.WebControls.ButtonField> class. This constructor is commonly used when adding fields to a dynamically created data-bound control.       To add a <xref:System.Web.UI.WebControls.ButtonField> object dynamically to a data-bound control, create a new <xref:System.Web.UI.WebControls.ButtonField> object, set its properties, and then add it to the field collection for the data-bound control. For example, if you are using the <xref:System.Web.UI.WebControls.GridView> control, add the <xref:System.Web.UI.WebControls.ButtonField> object to the <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection.      > [!NOTE] >  Although you can add fields dynamically to a data-bound control, fields should be declared statically, and then shown or hidden, as appropriate. Statically declaring all of your fields reduces the size of the view state for the parent data-bound control."
