  name: ButtonField
  nameWithType: ButtonField
  fullName: System.Web.UI.WebControls.ButtonField
  type: Class
  summary: "Representa um campo que é apresentado como um botão num controlo vinculado a dados."
  remarks: "A classe de ButtonField é utilizada por controlos vinculados a dados (tais como <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>) para apresentar um botão para cada registo que é apresentado.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> O objeto de ButtonField é apresentado de forma consoante o controlo vinculado a dados em que é utilizado. Por exemplo, o <xref:System.Web.UI.WebControls.GridView>controlo apresenta um objeto de ButtonField como uma coluna, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controlo apresenta-o como uma linha.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Clicar num botão num campo botão desencadeia o evento de comando de controlo de dados vinculado ao principal. Pode fornecer uma rotina personalizada para efetuar quando se clica num botão de comando, fornecendo um processador de eventos para o evento de comando.      > [!NOTE] > O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.RowCommand>evento, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>eventos.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       Para determinar o índice de registo que desencadeia o evento de comandos, utilize o <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>propriedade do argumento do evento que foi transmitido para o evento de comando para o controlo vinculado a dados.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> A classe de ButtonField preenche automaticamente a <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>propriedade com o valor de índice adequado.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>       Para especificar o tipo do botão para apresentar, utilize o <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Quando se apresenta um botão de ligação ou comando, utilize o <xref:System.Web.UI.WebControls.ButtonField.Text%2A>propriedade para especificar a legenda para apresentar os botões.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>      > [!NOTE] > Se definir o <xref:System.Web.UI.WebControls.ButtonField.Text%2A>propriedade, todos os botões numa partilha ButtonField da legenda do mesma.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>       Em alternativa, é possível vincular o objeto de ButtonField a um campo na origem de dados. Isto permite-lhe apresentar diferentes legendas para os botões no objeto ButtonField. Os valores que se encontrem no campo especificado são utilizados para legendas dos botões de texto. Definir o <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>propriedade à qual vincular um objeto de ButtonField a um campo na origem de dados.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       Quando se apresenta um botão de imagem, utilize o <xref:System.Web.UI.WebControls.ButtonField.ImageUrl%2A>propriedade para especificar a imagem a apresentar para os botões no objeto ButtonField.</xref:System.Web.UI.WebControls.ButtonField.ImageUrl%2A>      > [!NOTE] > Todos os botões num objeto ButtonField partilham a mesma imagem.       Pode ocultar um objeto de ButtonField num controlo de dados vinculados ao definir o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       O objeto de ButtonField permite-lhe personalizar as secções de cabeçalho e rodapé. Para apresentar uma legenda na secção de cabeçalho ou rodapé, defina o <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>ou <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Em vez de apresentar texto na secção de cabeçalho, pode apresentar uma imagem, definindo o <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Para ocultar a secção de cabeçalho num objeto ButtonField, defina o <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>propriedade `false`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Alguns controlos vinculados a dados (tais como o <xref:System.Web.UI.WebControls.GridView>controlo) pode mostrar ou ocultar a secção de cabeçalho todo do controlo.</xref:System.Web.UI.WebControls.GridView> Estes controlos vinculados a dados não suportam o <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>propriedade para um campo individual de botão.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Para mostrar ou ocultar a secção de cabeçalho completo de um controlo vinculado a dados (se disponível), utilize o `ShowHeader` propriedade para o controlo.       Também pode personalizar o aspeto do objeto ButtonField (cor de tipo de letra, cor de fundo e assim sucessivamente) definindo as propriedades de estilo para as diferentes partes do campo. A tabela seguinte lista as propriedades de estilo diferentes.      | Propriedade de estilo | As definições de estilo para |   |--------------------|----------------------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Os controlos de servidor de Web de subordinados do ButtonField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| A secção de rodapé do ButtonField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| A secção de cabeçalho do ButtonField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Os itens de dados a ButtonField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
