  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the static caption that is displayed for each button in the <see cref=&quot;T:System.Web.UI.WebControls.ButtonField&quot;></see> object."
  remarks: "When the <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> property of a <xref:System.Web.UI.WebControls.ButtonField> object is set to the <xref:System.Web.UI.WebControls.ButtonType> or <xref:System.Web.UI.WebControls.ButtonType> value, use the Text property to display static text for the caption of the buttons in the <xref:System.Web.UI.WebControls.ButtonField>. Each button shares the same caption.       Instead of using the Text property to display static text in a <xref:System.Web.UI.WebControls.ButtonField> object, you can use the <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> property to bind the <xref:System.Web.UI.WebControls.ButtonField> to a field in a data source. The values of the field are then displayed as the caption of the buttons.      > [!NOTE] >  If the <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> and Text properties are both set, the <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> property takes precedence.       The value of this property is stored in view state.       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](../Topic/ASP.NET%20Globalization%20and%20Localization.md)."
  example:
  - "The following code example demonstrates how to use the Text property to specify the caption to display for each button in a <xref:System.Web.UI.WebControls.ButtonField> object.  \n  \n [!code-vb[ButtonField#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_489_1.aspx)]\n [!code-cs[ButtonField#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_489_1.aspx)]"
  syntax:
