  remarks: "O método de inicialização é chamado pelo controlo de dados com o qual o <xref:System.Web.UI.WebControls.ButtonField>objeto se encontra associado a efetuar a inicialização do objecto básico para instâncias do campo, antes do campo é adicionado a uma coleção de linhas.</xref:System.Web.UI.WebControls.ButtonField> Controlos de dados, tais como <xref:System.Web.UI.WebControls.DetailsView>e <xref:System.Web.UI.WebControls.GridView>, chamar o <xref:System.Web.UI.WebControls.DataControlField.Initialize%2A>método nos respetivos `CreateChildControls` métodos antes de outros métodos, tais como `CreateRow`, são denominados criar linhas específicas com dados.</xref:System.Web.UI.WebControls.DataControlField.Initialize%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       É possível chamar o método Initialize quando estiver a escrever um controlo vinculado a dados personalizado que utiliza <xref:System.Web.UI.WebControls.TableCell>objetos para efetuar a inicialização básica para um <xref:System.Web.UI.WebControls.ButtonField>objeto.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.TableCell> Implemente este método se sua <xref:System.Web.UI.WebControls.ButtonField>-tipo derivado requer qualquer inicialização de objeto preenche <xref:System.Web.UI.WebControls.TableCell>objetos com dados ou controla no <xref:System.Web.UI.WebControls.ButtonField.InitializeCell%2A>método.</xref:System.Web.UI.WebControls.ButtonField.InitializeCell%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.ButtonField>"
