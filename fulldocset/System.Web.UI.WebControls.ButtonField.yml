  remarks: "Quando o <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade de um <xref:System.Web.UI.WebControls.ButtonField>objecto está definido o <xref:System.Web.UI.WebControls.ButtonType>ou <xref:System.Web.UI.WebControls.ButtonType>valor, utilize a propriedade DataTextField para especificar o nome do campo ao vincular à <xref:System.Web.UI.WebControls.ButtonField>objeto.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Os valores do campo, em seguida, são apresentados como o texto para os botões no <xref:System.Web.UI.WebControls.ButtonField>objeto.</xref:System.Web.UI.WebControls.ButtonField> Opcionalmente, pode formatar texto apresentado definindo a <xref:System.Web.UI.WebControls.ButtonField.DataTextFormatString%2A>propriedade.</xref:System.Web.UI.WebControls.ButtonField.DataTextFormatString%2A>       Em vez de utilizar a propriedade DataTextField vincular um <xref:System.Web.UI.WebControls.ButtonField>de objeto a um campo de uma origem de dados, pode utilizar o <xref:System.Web.UI.WebControls.ButtonField.Text%2A>propriedade para apresentar texto estático para o texto dos botões no <xref:System.Web.UI.WebControls.ButtonField>objeto.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField.Text%2A> </xref:System.Web.UI.WebControls.ButtonField> Quando o <xref:System.Web.UI.WebControls.ButtonField.Text%2A>propriedade é utilizada, cada botão de partilha da legenda do mesma.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>      > [!NOTE] > Se o DataTextField e <xref:System.Web.UI.WebControls.ButtonField.Text%2A>propriedades estão ambos definidas, a propriedade DataTextField tem precedência.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>       O valor desta propriedade é armazenado no estado de visualização."
