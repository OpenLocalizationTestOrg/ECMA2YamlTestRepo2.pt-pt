- uid: System.Web.UI.WebControls.ButtonField.CommandName
  id: CommandName
  parent: System.Web.UI.WebControls.ButtonField
  langs:
  - csharp
  name: CommandName
  nameWithType: ButtonField.CommandName
  fullName: System.Web.UI.WebControls.ButtonField.CommandName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define uma cadeia que representa a ação a executar quando um botão num <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> objeto é clicado."
  remarks: "Utilize a propriedade de CommandName para associar um nome de comando, tal como `&quot;Add&quot;` ou `&quot;Remove&quot;`, com os botões no <xref:System.Web.UI.WebControls.ButtonField>objeto.</xref:System.Web.UI.WebControls.ButtonField> Pode definir a propriedade CommandName para qualquer cadeia que identifica a ação a executar quando for clicado o botão de comando. Pode, em seguida, através de programação determinar o nome do comando um processador de eventos e executar as ações adequadas.      > [!NOTE] > Todos os botões num <xref:System.Web.UI.WebControls.ButtonField>objeto partilham o mesmo nome de comando.</xref:System.Web.UI.WebControls.ButtonField>       Controlos vinculados a dados reconhecem determinados nomes de comando e automaticamente elevar e processam os eventos para o controlo adequados. Os seguintes nomes de comando são reconhecidos:- `&quot;Cancel&quot;`       -    `&quot;Delete&quot;`       -    `&quot;Edit&quot;`       -    `&quot;Insert&quot;`       -    `&quot;New&quot;`       -    `&quot;Page&quot;`       -    `&quot;Select&quot;`       -    `&quot;Sort&quot;`       -    `&quot;Update&quot;` para invocar a paginação, defina o CommandName `&quot;Page&quot;` e o <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>do contidos <xref:System.Web.UI.WebControls.Button>controlar ao `&quot;First&quot;`, `&quot;Last&quot;`, `&quot;Prev&quot;`, `&quot;Next&quot;`, ou um número de página.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> No entanto, dado que o <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>para um <xref:System.Web.UI.WebControls.ButtonField>controlo é sempre o índice de linha de número inteiro, um <xref:System.Web.UI.WebControls.ButtonField>controlo não é adequado para invocar a paginação.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Da mesma forma, enquanto que possa invocar ordenação definindo o CommandName `&quot;Sort&quot;`, a <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>propriedade para um <xref:System.Web.UI.WebControls.ButtonField>controlo é sempre o índice de linha de número inteiro.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Por este motivo, um <xref:System.Web.UI.WebControls.ButtonField>controlo não é adequado para invocar a ordenação.</xref:System.Web.UI.WebControls.ButtonField> Para personalizar comando nomes, tais como `&quot;Add&quot;` e `&quot;Remove&quot;`, terá de escrever o código de evento para verificar o nome do comando e efetuar algumas ação personalizada. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.DataControlCommands>.</xref:System.Web.UI.WebControls.DataControlCommands>      > [!NOTE] > Nem todos os nomes de comando são reconhecidos por todos os controlos vinculados a dados. Por exemplo, `&quot;New&quot;` não é reconhecida pelo <xref:System.Web.UI.WebControls.GridView>controlo e `&quot;Select&quot;` não é reconhecida pelo <xref:System.Web.UI.WebControls.DetailsView>controlo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to use the CommandName property to specify a command name for the buttons in a <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[ButtonField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_922_1.aspx)]\n [!code-cs[ButtonField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_922_1.aspx)]"
  syntax:
