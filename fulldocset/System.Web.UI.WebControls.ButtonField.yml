- uid: System.Web.UI.WebControls.ButtonField.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonField
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonField.DataTextFormatString
  fullName: System.Web.UI.WebControls.ButtonField.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the string that specifies the display format for the value of the field."
  remarks: "Use the DataTextFormatString property to specify a custom display format for the values that are displayed in the <xref:System.Web.UI.WebControls.ButtonField> object. If the DataTextFormatString property is not set, the value for the field is displayed without any special formatting.      > [!NOTE] >  The format string is applied only when the <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> property is set.       The format string can be any literal string and usually includes a placeholder for the value for the field. For example, in the format string `&quot;Item Value: {0}&quot;`, the `{0}` placeholder is replaced with the value for the field when it is displayed in the <xref:System.Web.UI.WebControls.ButtonField> object. The rest of the format string is displayed as literal text.      > [!NOTE] >  If the format string does not include a placeholder, the value for the field from the data source is not included in the final display text.       The placeholder consists of two parts, separated by a colon and wrapped in braces, in the form { `A` : `Bxx` }. The value before the colon (`A` in the general example) specifies the index for the field value in a zero-based list of parameters.      > [!NOTE] >  This `A` parameter is part of the formatting syntax. Because there is only one field value in each cell, this value can only be set to 0.       The colon and the values after the colon are optional. The character after the colon (`B` in the general example) specifies the format in which to display the value. The following table lists the common formats.      |Format character|Description|   |----------------------|-----------------|   |`C`|Displays numeric values in currency format.|   |`D`|Displays numeric values in decimal format.|   |`E`|Displays numeric values in scientific (exponential) format.|   |`F`|Displays numeric values in fixed format.|   |`G`|Displays numeric values in general format.|   |`N`|Displays numeric values in number format.|   |`X`|Displays numeric values in hexadecimal format.|      > [!NOTE] >  Except for `X`, the format characters are not case sensitive. The `X` format character displays the hexadecimal characters in the case that is specified.       The value after the format character (`xx` in the general example) specifies the number of significant digits or decimal places to display. For example, the format string `&quot;{0:F2}&quot;` displays a fixed-point number with two decimal places.       For more information on formatting strings, see [Formatting Types](../Topic/Formatting%20Types%20in%20the%20.NET%20Framework.md).       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to specify a custom display format for the values of a field.  \n  \n [!code-cs[ButtonFieldDataTextField#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_654_1.aspx)]\n [!code-vb[ButtonFieldDataTextField#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_654_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "A format string that specifies the display format for the value of the field. The default is an empty string (&quot;&quot;), which indicates that no special formatting is applied to the field value."
  overload: System.Web.UI.WebControls.ButtonField.DataTextFormatString*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
