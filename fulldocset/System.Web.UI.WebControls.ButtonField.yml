  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the name of the data field for which the value is bound to the &lt;xref:System.Web.UI.WebControls.Button.Text%2A&gt; property of the <see cref=&quot;T:System.Web.UI.WebControls.Button&quot;></see> control that is rendered by the <see cref=&quot;T:System.Web.UI.WebControls.ButtonField&quot;></see> object."
  remarks: "When the <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> property of a <xref:System.Web.UI.WebControls.ButtonField> object is set to the <xref:System.Web.UI.WebControls.ButtonType> or <xref:System.Web.UI.WebControls.ButtonType> value, use the DataTextField property to specify the name of the field to bind to the <xref:System.Web.UI.WebControls.ButtonField> object. The values of the field are then displayed as the text for the buttons in the <xref:System.Web.UI.WebControls.ButtonField> object. Optionally, you can format the displayed text by setting the <xref:System.Web.UI.WebControls.ButtonField.DataTextFormatString%2A> property.       Instead of using the DataTextField property to bind a <xref:System.Web.UI.WebControls.ButtonField> object to a field from a data source, you can use the <xref:System.Web.UI.WebControls.ButtonField.Text%2A> property to display static text for the text of the buttons in the <xref:System.Web.UI.WebControls.ButtonField> object. When the <xref:System.Web.UI.WebControls.ButtonField.Text%2A> property is used, each button shares the same caption.      > [!NOTE] >  If the DataTextField and <xref:System.Web.UI.WebControls.ButtonField.Text%2A> properties are both set, the DataTextField property takes precedence.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the DataTextField property to specify which field to display in a <xref:System.Web.UI.WebControls.ButtonField> column of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldDataTextField#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_1139_1.aspx)]\n [!code-vb[ButtonFieldDataTextField#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_1139_1.aspx)]"
  syntax:
    content: public virtual string DataTextField { get; set; }
    return:
      type: System.String
      description: "The name of the field to bind to the <see cref=&quot;T:System.Web.UI.WebControls.ButtonField&quot;></see>. The default is an empty string (&quot;&quot;), which indicates that the DataTextField property is not set."
  overload: System.Web.UI.WebControls.ButtonField.DataTextField*
  exceptions: []
