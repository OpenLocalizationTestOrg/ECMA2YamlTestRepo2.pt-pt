  remarks: "Quando a <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade de um <xref:System.Web.UI.WebControls.ButtonField>objecto está definido para o <xref:System.Web.UI.WebControls.ButtonType>ou <xref:System.Web.UI.WebControls.ButtonType>valor, utilize a propriedade de texto para apresentar texto estático para a legenda dos botões no <xref:System.Web.UI.WebControls.ButtonField>.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Cada botão de partilha da legenda do mesma.       Em vez de utilizar a propriedade de texto para apresentar texto estático um <xref:System.Web.UI.WebControls.ButtonField>objeto, pode utilizar o <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>propriedade à qual vincular o <xref:System.Web.UI.WebControls.ButtonField>a um campo na origem de dados.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> </xref:System.Web.UI.WebControls.ButtonField> Os valores do campo, em seguida, são apresentados como a legenda dos botões.      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>e propriedades de texto estão ambos definidas, a <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>propriedade tem precedência.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> </xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       O valor desta propriedade é armazenado no estado de visualização.       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
