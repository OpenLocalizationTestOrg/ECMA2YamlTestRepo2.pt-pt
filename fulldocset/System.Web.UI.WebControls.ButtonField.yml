- uid: System.Web.UI.WebControls.ButtonField.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonField
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonField.DataTextFormatString
  fullName: System.Web.UI.WebControls.ButtonField.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia que especifica o formato de apresentação para o valor do campo."
  remarks: "Utilize a propriedade DataTextFormatString para especificar um formato de apresentação personalizadas para os valores que são apresentados no <xref:System.Web.UI.WebControls.ButtonField>objeto.</xref:System.Web.UI.WebControls.ButtonField> Se a propriedade DataTextFormatString não estiver definida, é apresentado o valor para o campo sem formatação especial.      > [!NOTE] > A cadeia de formato é aplicada apenas quando o <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>propriedade está definida.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       A cadeia de formato pode ser qualquer cadeia de literal e normalmente inclui um marcador de posição para o valor para o campo. Por exemplo, na cadeia de formato `&quot;Item Value: {0}&quot;`, a `{0}` marcador de posição é substituído com o valor para o campo quando for apresentada na <xref:System.Web.UI.WebControls.ButtonField>objeto.</xref:System.Web.UI.WebControls.ButtonField> O resto da cadeia de formato é apresentado como texto literal.      > [!NOTE] > Se a cadeia de formato não incluir um marcador de posição, o valor para o campo da origem de dados não está incluído no final de apresentar texto.       O marcador de posição é composto por duas partes, separados por ponto e vírgula e encapsulada chavetas, o formato { `A` : `Bxx` }. O valor antes da vírgula (`A` no exemplo geral) Especifica o índice para o valor do campo numa lista baseado em zero de parâmetros.      > [!NOTE] > Isto `A` parâmetro faz parte da sintaxe formatação. Porque não existe apenas um campo valor em cada célula, este valor apenas pode ser definido como 0.       Os dois pontos e os valores após a vírgula são opcionais. O caráter após a vírgula (`B` no exemplo geral) Especifica o formato no qual pretende apresentar o valor. A tabela seguinte lista os formatos comuns.      | Formatar o caráter | Descrição |   |----------------------|-----------------|   | `C`| Apresenta os valores numéricos num formato de moeda. |   | `D`| Apresenta os valores numéricos no formato decimal. |   | `E`| Apresenta os valores numéricos em científicos (em notação exponencial). |   | `F`| Apresenta os valores numéricos no formato fixo. |   | `G`| Apresenta os valores numéricos no formato geral. |   | `N`| Apresenta os valores numéricos no formato de número. |   | `X`| Apresenta os valores numéricos em formato hexadecimal. |      > [!NOTE] >, Exceto para `X`, os carateres de formato não são sensíveis a maiúsculas e minúsculas. O `X` formato caráter apresenta os carateres hexadecimais no caso de que está especificado.       O valor após o caráter de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a apresentar. Por exemplo, a cadeia de formato `&quot;{0:F2}&quot;` apresenta um número o com duas casas decimais.       Para obter mais informações sobre cadeias de formatação, consulte [Formatting Types](~/add/includes/ajax-current-ext-md.md).       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to specify a custom display format for the values of a field.  \n  \n [!code-cs[ButtonFieldDataTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_654_1.aspx)]\n [!code-vb[ButtonFieldDataTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_654_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de formato que especifica o formato de apresentação para o valor do campo. A predefinição é uma cadeia vazia (&quot;&quot;), que indica que nenhuma formatação especial é aplicada ao valor de campo."
  overload: System.Web.UI.WebControls.ButtonField.DataTextFormatString*
  exceptions: []
  platform:
  - net462
