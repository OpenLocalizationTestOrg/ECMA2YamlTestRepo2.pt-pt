- uid: System.Web.UI.WebControls.ButtonField.CommandName
  id: CommandName
  parent: System.Web.UI.WebControls.ButtonField
  langs:
  - csharp
  name: CommandName
  nameWithType: ButtonField.CommandName
  fullName: System.Web.UI.WebControls.ButtonField.CommandName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a string that represents the action to perform when a button in a <see cref=&quot;T:System.Web.UI.WebControls.ButtonField&quot;></see> object is clicked."
  remarks: "Use the CommandName property to associate a command name, such as `&quot;Add&quot;` or `&quot;Remove&quot;`, with the buttons in the <xref:System.Web.UI.WebControls.ButtonField> object. You can set the CommandName property to any string that identifies the action to perform when the command button is clicked. You can then programmatically determine the command name in an event handler and perform the appropriate actions.      > [!NOTE] >  All buttons in a <xref:System.Web.UI.WebControls.ButtonField> object share the same command name.       Data-bound controls recognize certain command names and automatically raise and handle the appropriate events for the control. The following command names are recognized:      -   `&quot;Cancel&quot;`      -   `&quot;Delete&quot;`      -   `&quot;Edit&quot;`      -   `&quot;Insert&quot;`      -   `&quot;New&quot;`      -   `&quot;Page&quot;`      -   `&quot;Select&quot;`      -   `&quot;Sort&quot;`      -   `&quot;Update&quot;`       To invoke paging, set the CommandName to `&quot;Page&quot;` and the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> of the contained <xref:System.Web.UI.WebControls.Button> control to `&quot;First&quot;`, `&quot;Last&quot;`, `&quot;Prev&quot;`, `&quot;Next&quot;`, or a page number. However, since the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> for a <xref:System.Web.UI.WebControls.ButtonField> control is always the integer row index, a <xref:System.Web.UI.WebControls.ButtonField> control is not suitable for invoking paging. Similarly, while you can invoke sorting by setting the CommandName to `&quot;Sort&quot;`, the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> property for a <xref:System.Web.UI.WebControls.ButtonField> control is always the integer row index. For this reason, a <xref:System.Web.UI.WebControls.ButtonField> control is not suitable for invoking sorting. For custom command names, such as `&quot;Add&quot;` and `&quot;Remove&quot;`, you need to write the event code to check the command name and perform some custom action. For more information, see <xref:System.Web.UI.WebControls.DataControlCommands>.      > [!NOTE] >  Not all command names are recognized by every data-bound controls. For example, `&quot;New&quot;` is not recognized by the <xref:System.Web.UI.WebControls.GridView> control and `&quot;Select&quot;` is not recognized by the <xref:System.Web.UI.WebControls.DetailsView> control.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the CommandName property to specify a command name for the buttons in a <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[ButtonField#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_922_1.aspx)]\n [!code-cs[ButtonField#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_922_1.aspx)]"
  syntax:
    content: public virtual string CommandName { get; set; }
    return:
      type: System.String
      description: "The name of the action to perform when a button in the <see cref=&quot;T:System.Web.UI.WebControls.ButtonField&quot;></see> is clicked."
  overload: System.Web.UI.WebControls.ButtonField.CommandName*
  exceptions: []
  platform:
