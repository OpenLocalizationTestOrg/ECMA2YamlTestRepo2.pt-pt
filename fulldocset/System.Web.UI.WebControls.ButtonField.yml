  name: ButtonField
  nameWithType: ButtonField
  fullName: System.Web.UI.WebControls.ButtonField
  type: Class
  summary: "Represents a field that is displayed as a button in a data-bound control."
  remarks: "The ButtonField class is used by data-bound controls (such as <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>) to display a button for each record that is displayed. The ButtonField object is displayed differently depending on the data-bound control in which it is used. For example, the <xref:System.Web.UI.WebControls.GridView> control displays a ButtonField object as a column, while the <xref:System.Web.UI.WebControls.DetailsView> control displays it as a row.       Clicking a button in a button field raises the command event of the parent data-bound control. You can provide a custom routine to perform when a command button is clicked by providing an event handler for the command event.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.GridView> control raises the <xref:System.Web.UI.WebControls.GridView.RowCommand> event, while the <xref:System.Web.UI.WebControls.DetailsView> control raises the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event.       To determine the index of the record that raises the command event, use the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> property of the event argument that is passed to the command event for the data-bound control. The ButtonField class automatically populates the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> property with the appropriate index value.       To specify the type of button to display, use the <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> property. When displaying a link or command button, use the <xref:System.Web.UI.WebControls.ButtonField.Text%2A> property to specify the caption to display in the buttons.      > [!NOTE] >  If you set the <xref:System.Web.UI.WebControls.ButtonField.Text%2A> property, all buttons in a ButtonField share the same caption.       Alternatively, you can bind the ButtonField object to a field in a data source. This allows you to display different captions for the buttons in the ButtonField object. The values that are in the specified field are used for the text captions of the buttons. Set the <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> property to bind a ButtonField object to a field in a data source.       When displaying an image button, use the <xref:System.Web.UI.WebControls.ButtonField.ImageUrl%2A> property to specify the image to display for the buttons in the ButtonField object.      > [!NOTE] >  All buttons in a ButtonField object share the same image.       You can hide a ButtonField object in a data-bound control by setting the <xref:System.Web.UI.WebControls.DataControlField.Visible%2A> property to `false`.       The ButtonField object allows you to customize its header and footer sections. To display a caption in the header or footer section, set the <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> or <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> properties, respectively. Instead of displaying text in the header section, you can display an image by setting the <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> property. To hide the header section in a ButtonField object, set the <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> property to `false`.      > [!NOTE] >  Some data-bound controls (such as the <xref:System.Web.UI.WebControls.GridView> control) can show or hide only the entire header section of the control. These data-bound controls do not support the <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> property for an individual button field. To show or hide the entire header section of a data-bound control (if available), use the `ShowHeader` property for the control.       You also can customize the appearance of the ButtonField object (font color, background color, and so on) by setting the style properties for the different parts of the field. The following table lists the different style properties.      |Style property|The style settings for|   |--------------------|----------------------------|   |<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|The child Web server controls of the ButtonField.|   |<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|The footer section of the ButtonField.|   |<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|The header section of the ButtonField.|   |<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|The data items in the ButtonField.|"
  example:
  - "The following code example demonstrates how to use a ButtonField object to display a column of command buttons in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[ButtonField#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_176_1.aspx)]\n [!code-cs[ButtonField#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_176_1.aspx)]"
