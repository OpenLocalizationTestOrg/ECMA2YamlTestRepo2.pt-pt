  summary: "When implemented in a derived class, gets the key identifier that can be used inside issued tokens to define the key."
  remarks: "The key can be either symmetric or asymmetric. If the key is symmetric, the identifier is usually the binary secret or encrypted key. If the key is asymmetric, the identifier is usually the key identifier from the `<wst:UseKey>` element inside of a `wst:RequestSecurityToken` message (RST); the public key."
