  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Gets the inheritance attribute of the specified component."
  remarks: "If the component is not inherited, this method returns the value <xref:System.ComponentModel.InheritanceAttribute>. Otherwise, it returns the inheritance attribute for this component."
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "The component to retrieve the inheritance attribute for."
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "An <xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;></xref> that describes the level of inheritance that this component comes from."
