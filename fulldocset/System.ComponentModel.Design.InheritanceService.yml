  name: InheritanceService
  nameWithType: InheritanceService
  fullName: System.ComponentModel.Design.InheritanceService
  type: Class
  summary: "Provides a set of methods for identifying inherited components."
  remarks: "The InheritanceService can be used to find inherited components, select which ones to ignore, and retrieve the inheritance attribute of each inherited class that is tracked by the service."
  syntax:
    content: 'public class InheritanceService : IDisposable, System.ComponentModel.Design.IInheritanceService'
