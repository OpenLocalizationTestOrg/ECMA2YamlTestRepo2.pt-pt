      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que podem ser utilizados para obter informações de contexto adicional."
    - id: provider
      type: System.IServiceProvider
      description: "Um objeto do fornecedor de serviço através do qual editar serviços pode ser obtido."
    - id: value
      type: System.Object
      description: "Uma instância do valor a ser editado."
    return:
      type: System.Object
      description: "O novo valor do objeto. Se o valor do objeto não foi alterada, este método deverá devolver o mesmo objeto que foi passado."
