    parameters:
    - id: virtualPath
      type: System.String
      description: "O caminho virtual para converter para um caminho relativo de aplicação."
    return:
      type: System.String
      description: "A representação de um caminho absoluto do caminho virtual especificado."
  overload: System.Web.VirtualPathUtility.ToAbsolute*
  exceptions:
