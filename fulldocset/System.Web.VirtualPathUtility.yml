  namespace: System.Web
  summary: "Converte um caminho virtual para um caminho relativo de aplicação utilizando o caminho virtual da aplicação que está a ser o <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath*>propriedade.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath*>"
  remarks: "Se o caminho virtual para a aplicação for `&quot;myapp&quot;` e o caminho virtual `&quot;/myApp/sub/default.asp&quot;` é passado para o método ToAppRelative, é o caminho relativo de aplicação resultante `&quot;~/sub/default.aspx&quot;`.       Se `virtualPath` não começa com o caminho da aplicação atual, ToAppRelative método devolve o caminho virtual inalterado.       Se `virtualPath` é o mesmo que o caminho da aplicação, o operador de raiz (o til com [~]), é devolvido. Por exemplo, o caminho de diretório virtual da aplicação atual pode ser acedido a partir de <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>propriedade.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.VirtualPathUtility.IsAbsolute%2A>, <xref:System.Web.VirtualPathUtility.IsAppRelative%2A>, and <xref:System.Web.VirtualPathUtility.ToAppRelative%2A> methods.  \n  \n [!code-vb[System.Web.VirtualPathUtility#3](~/add/codesnippet/visualbasic/m-system.web.virtualpath_1_1.aspx)]\n [!code-cs[System.Web.VirtualPathUtility#3](~/add/codesnippet/csharp/m-system.web.virtualpath_1_1.aspx)]"
