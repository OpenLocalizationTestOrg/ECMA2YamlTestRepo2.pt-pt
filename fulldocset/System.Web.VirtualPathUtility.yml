  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Devolve o caminho virtual relativo de um caminho virtual que contém o operador de raiz (o til [~]) para outro."
  remarks: "Se o `fromPath` e `toPath` parâmetros não são Root; ou seja, não é igual o operador de raiz (o til [~]), não iniciar com um til (~), como um til e uma marca de barra (~ /) ou um til e uma barra invertida dupla (~ / /), ou não iniciar com uma marca de barra (/), um <xref:System.ArgumentException>exceção é emitida.</xref:System.ArgumentException>       Não são utilizadas os parâmetros de cadeia de consulta e as âncoras HTML que são utilizadas no URI de determinar o caminho relativo.       Se `fromPath` é `&quot;/directory1/file1.aspx&quot;` e `toPath` é `&quot;/directory2/file2.aspx&quot;`, o método MakeRelative devolve `&quot;../directory2/file2.aspx&quot;`."
  syntax:
    content: public static string MakeRelative (string fromPath, string toPath);
    parameters:
    - id: fromPath
      type: System.String
      description: "O caminho virtual inicial para devolver o caminho virtual relativo do."
    - id: toPath
      type: System.String
      description: "O caminho virtual final para devolver o caminho virtual relativo ao."
    return:
      type: System.String
      description: "O caminho virtual relativo de <code> fromPath </code> para <code> toPath </code>."
  overload: System.Web.VirtualPathUtility.MakeRelative*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>fromPath</code> is not rooted.  \n  \n \\- or -  \n  \n <code>toPath</code> is not rooted."
  platform:
  - net462
