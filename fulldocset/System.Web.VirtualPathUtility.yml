  summary: "Converte um caminho virtual para um caminho absoluto."
  remarks: "Um caminho absoluto de aplicação é uma em que o caminho da aplicação é utilizado em vez do operador de raiz (o til [~]).       Se `virtualPath` é: - absoluto, o método de ToAbsolute devolve o caminho virtual inalterado.      -Aplicação relativo, o método ToAbsolute acrescenta o caminho de diretório virtual da aplicação atual para o início do `virtualPath`. Por exemplo, o caminho de diretório virtual da aplicação atual pode ser acedido a partir de <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>propriedade.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>      -Não tiver Root, o método ToAbsolute desencadeia um <xref:System.ArgumentOutOfRangeException>exceção.</xref:System.ArgumentOutOfRangeException>"
  syntax:
