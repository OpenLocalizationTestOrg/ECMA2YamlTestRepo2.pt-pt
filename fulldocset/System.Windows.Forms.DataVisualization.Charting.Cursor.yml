- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.AutoScroll
  id: AutoScroll
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: AutoScroll
  nameWithType: Cursor.AutoScroll
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.AutoScroll
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets a flag that determines whether scrolling will occur if a range selection operation extends beyond a boundary of the chart area."
  remarks: "If a data view does not display all data points in a plotted series and a range is being selected by the user, automatic scrolling of the view will occur if this property is `true` and the mouse—and therefore the cursor—is moved outside the chart area boundary.       Scrolling will only occur along an axis if there is more data available to be viewed.       A data view that does not display all data usually results if the end-user zooms into a subset of data. Views and zooming are implemented by the <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> class."
  syntax:
    content: public bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the data view can be scrolled automatically; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.AutoScroll*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType
  id: AxisType
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
