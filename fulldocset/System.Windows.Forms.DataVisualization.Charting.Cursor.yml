- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: Interval
  nameWithType: Cursor.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the cursor interval."
  remarks: "The Interval property determines how often and where a cursor can be drawn by an end user, as well as where the beginning and end points of a range selection can be drawn. A value of zero, which is the default value, signifies that a cursor or range selection can be drawn anywhere within a chart area. A nonzero value signifies that the cursor or beginning and/or end points of a selected range will only be drawn at the specified interval when set by user interaction.       The unit of measurement is determined by the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A> property.       This property can also be used in conjunction with the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> property, which allows you to specify an offset from the specified interval. For example, to allow a cursor to only be displayed every Saturday, an interval of 1 week should be specified, along with an interval offset of 6 days. In .NET Framework, Sunday is considered to be the first day of the week.       If the cursor user interface is enabled by setting the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A> property, and the mouse is clicked inside a chart area, the position of the cursor will be set to the nearest allowable location.      > [!IMPORTANT] >  The Interval property has no effect if you set the position of a cursor or range selection programmatically."
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "The cursor interval."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  id: IntervalOffset
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffset
  nameWithType: Cursor.IntervalOffset
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the interval offset, which affects where the cursor and range selection can be drawn when they are set by a user."
  remarks: "The IntervalOffset property determines the interval offset of a cursor and the beginning and/or end points of a range selection. In conjunction with the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A> property, this property determines where a cursor and range can be displayed within a chart area. A value of zero, which is the default, signifies that there is no offset.       The unit of measurement is determined by the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A> property.       The offset affects the locations at which a cursor and the beginning and/or end points of a range selection can be drawn. For example, to allow a cursor to only be displayed every Saturday, an interval of 1 week should be specified, along with an interval offset of 6 days. In .NET Framework, Sunday is considered to be the first day of the week.       If the cursor user interface is enabled by setting the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A> property, and the mouse is clicked inside a chart area, the position of the cursor will be set to the nearest allowable location.      > [!IMPORTANT] >  Interval-related properties have no effect when a range selection or cursor position are set programmatically."
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "The offset from the interval. The default value is zero, which signifies no limitations, and negative values are allowed."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType
  id: IntervalOffsetType
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffsetType
  nameWithType: Cursor.IntervalOffsetType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the interval offset type of a cursor and selected range for an axis."
  remarks: "The IntervalOffsetType property determines the type of interval offset, which is specified using the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> property.       If the IntervalOffsetType property is set to <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A> property setting will be used.      > [!NOTE] >  Interval-related properties have no effect when a range selection or cursor position are set programmatically."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalOffsetType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;></xref> enumeration value that determines the unit of measurement for the interval offset."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType
  id: IntervalType
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalType
  nameWithType: Cursor.IntervalType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the interval type for the cursor and selected range of an axis."
  remarks: "The IntervalType property determines the type of interval, which is specified using the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A> property.       If the interval type is <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, the unit of measurement for the interval is treated as a `double`, which is equivalent to one day when <xref:System.DateTime> values are specified.      > [!NOTE] >  Interval-related properties have no effect when a range selection or cursor position is set programmatically.       If the axis interval type represents a time—for example, hours, minutes, and so forth—then in order to correctly enable the zooming function, the IntervalType must also be set to a time value. For example, if the ChartArea1.AxisX.IntervalType is expressed in hours, then the ChartArea1.CursorX.IntervalType could be set to minutes."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "The interval type for the cursor and selected range of an axis."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType*
  exceptions: []
  platform:
  - net462
