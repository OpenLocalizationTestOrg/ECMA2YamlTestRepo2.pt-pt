- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.Position
  id: Position
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: Position
  nameWithType: Cursor.Position
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Position
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the position of a cursor."
  remarks: "This property can be used to get the position of a cursor, as well as to programmatically set the cursor position.       The position is measured as a value of the axis that the cursor belongs to, which is determined by the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A> property. For example, if the cursor belongs to the primary X axis, then setting this property to a value of January 1, 2000 will result in the X-axis cursor being drawn at the January 1, 2000 position along the axis. If this axis value does not exist, the cursor will not be displayed.       Note that if you set this property, the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> properties will have no effect; that is, the cursor will be displayed at this specified location.       Setting this property will not raise the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> or <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> events.       Alternatively, the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A> methods can be used to set the cursor.       To programmatically remove a cursor, use this property to set the position of the cursor to <xref:System.Double.NaN>."
  syntax:
    content: public double Position { get; set; }
    return:
      type: System.Double
      description: "The position of a cursor."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.Position*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionColor
  id: SelectionColor
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: SelectionColor
  nameWithType: Cursor.SelectionColor
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionColor
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets a semi-transparent color that highlights a range of data."
  remarks: "This property determines the color of the range selection, and can be set to any valid ARGB (alpha, red, green, blue) value. If an alpha value, which determines the level of transparency, is not provided, a default alpha value of 120 is used.       The selected color can be set for both the X and Y axis cursors, which is implemented using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> properties of the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> object, respectively. If a range is only selected along the X-axis, the SelectionColor value for the X-axis cursor is used; if a range is only selected along the Y-axis, the SelectionColor value for the Y-axis cursor is used. If a range is selected along both axes, the SelectionColor value for the Y-axis cursor is also used for the selected color."
  syntax:
    content: public System.Drawing.Color SelectionColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "The color of the highlighted range. The default value is <xref:System.Drawing.Color.LightGray*>, with an alpha value of 120."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionColor*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionEnd
  id: SelectionEnd
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: SelectionEnd
  nameWithType: Cursor.SelectionEnd
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionEnd
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the end position of a range selection."
  remarks: "A user can select a range within a chart area by clicking on the left mouse button and then dragging the mouse. Note that the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A> property must also be set to `true`. In addition, a range selection can be set programmatically using either the SelectionEnd and <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A> properties, or the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> or <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A> methods.       The end position of a range selection is calculated as a value of the axis to which the cursor belongs. For example, if the cursor belongs to the primary X-axis, and you set the SelectionEnd property to a value of December 31, 2000, the end of the selected area will occur at December 31, 2000 along the primary X axis.       To programmatically remove a range selection, set the beginning and end points of the range to <xref:System.Double.NaN> using the SelectionEnd and <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A> properties, or use the <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> method."
  syntax:
