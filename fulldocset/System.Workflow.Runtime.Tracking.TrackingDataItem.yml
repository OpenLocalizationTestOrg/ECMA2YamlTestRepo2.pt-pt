  name: TrackingDataItem
  nameWithType: TrackingDataItem
  fullName: System.Workflow.Runtime.Tracking.TrackingDataItem
  type: Class
  summary: "Represents a single item of data extracted from a workflow and all its associated annotations."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       When the runtime tracking infrastructure matches a track point, it sends a tracking record to the tracking service. An <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> or a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint> may contain <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> or  <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> objects that specify data to be extracted from the workflow and returned in the <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> or the <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>. A TrackingDataItem represents a single item of this extracted data in either <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName> or <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class TrackingDataItem
