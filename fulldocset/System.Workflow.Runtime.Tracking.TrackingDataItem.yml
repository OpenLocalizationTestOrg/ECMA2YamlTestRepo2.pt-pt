- uid: System.Workflow.Runtime.Tracking.TrackingDataItem.FieldName
  id: FieldName
  parent: System.Workflow.Runtime.Tracking.TrackingDataItem
  langs:
  - csharp
  name: FieldName
  nameWithType: TrackingDataItem.FieldName
  fullName: System.Workflow.Runtime.Tracking.TrackingDataItem.FieldName
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets or sets the name of the property or field associated with the extracted data."
  remarks: "The runtime tracking infrastructure supports data extraction on fields and properties of classes that inherit from <xref:System.Workflow.ComponentModel.Activity>; a member of such a field or property; and a single item of a field or a property (or a member of either) that implements the <xref:System.Collections.IEnumerable> interface, for example a single element in a collection. FieldName contains the dot delineated name of the item extracted and is equivalent to <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> or <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> depending on which type of extract specified the data contained by the <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>."
  syntax:
    content: public string FieldName { get; set; }
    return:
      type: System.String
      description: "The dot delineated name of the property or field that was extracted."
  overload: System.Workflow.Runtime.Tracking.TrackingDataItem.FieldName*
  exceptions: []
  platform:
  - net462
