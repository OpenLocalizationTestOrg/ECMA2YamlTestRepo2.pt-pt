  type: Class
  summary: "Representa um elemento na página que pode ser ligado a partir de outros documentos ou outros locais no mesmo documento."
  remarks: 'Os nomes de todos os destinos de ligação para todas as páginas num <xref:System.Windows.Documents.FixedDocument>são recolhidos para a parte do conteúdo da página de um [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] documento.</xref:System.Windows.Documents.FixedDocument> Isto permite que aplicações de consumo e determinar se um determinado destino está a ser um documento em particular sem ter de carregar todo o documento. Para obter mais informações sobre o `<PageContent>` e `<LinkTarget>` elementos, consulte o capítulo 3 do [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] especificação que pode obter no [XPS: especificação e transfere licença](http://www.microsoft.com/whdc/xps/downloads.mspx).'
