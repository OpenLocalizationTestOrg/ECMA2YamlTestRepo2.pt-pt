- uid: System.Windows.Automation.WindowPattern.WaitForInputIdle(System.Int32)
  id: WaitForInputIdle(System.Int32)
  parent: System.Windows.Automation.WindowPattern
  langs:
  - csharp
  name: WaitForInputIdle(Int32)
  nameWithType: WindowPattern.WaitForInputIdle(Int32)
  fullName: System.Windows.Automation.WindowPattern.WaitForInputIdle(Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Faz com que o código de chamada bloquear o para o período de tempo especificado ou até que o processo associado aciona um estado inativo, optando-concluir primeiro."
  remarks: "Este método é normalmente utilizado em conjunto com o processamento de um <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>.</xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>       A implementação está dependente a estrutura subjacente da aplicação; Por conseguinte, este método pode devolver algum tempo depois da janela está pronta para a entrada de utilizador. O código de chamada não deverá confiar este método para ascertain exatamente quando a janela tornou-se inativo."
  example:
  - "In the following example, a <xref:System.Windows.Automation.WindowPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and uses WaitForInputIdle to confirm the element is ready for user interaction within a reasonable amount of time.  \n  \n [!code-vb[UIAWindowPattern_snip#101](~/add/codesnippet/visualbasic/UIAWindowPattern_snip/UIAWindowPattern_snippets.vb#101)]\n [!code-cs[UIAWindowPattern_snip#101](~/add/codesnippet/csharp/UIAWindowPattern_snip/UIAWindowPattern_snippets.cs#101)]"
  syntax:
    content: public bool WaitForInputIdle (int milliseconds);
    parameters:
    - id: milliseconds
      type: System.Int32
      description: "A quantidade de tempo, em milissegundos, a aguardar que o processo associado fiquem inativos. O número máximo é <xref:System.Int32>.</xref:System.Int32>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a janela entrou no estado inativo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o limite de tempo excedido."
  overload: System.Windows.Automation.WindowPattern.WaitForInputIdle*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O parâmetro transmitido não é um número válido."
  platform:
  - net462
