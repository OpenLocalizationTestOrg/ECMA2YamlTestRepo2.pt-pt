    content: public abstract void RemoveLexicon (Uri uri, System.Speech.Synthesis.TtsEngine.ITtsEngineSite site);
    parameters:
    - id: uri
      type: System.Uri
      description: "A valid instance of  indicating the location of the lexicon information."
    - id: site
      type: System.Speech.Synthesis.TtsEngine.ITtsEngineSite
      description: "A reference to an  interface passed in by the platform infrastructure to allow access to the infrastructure resources."
  overload: System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon*
