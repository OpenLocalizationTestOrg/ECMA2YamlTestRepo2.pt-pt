  fullName: System.ComponentModel.Composition.ImportingConstructorAttribute
  type: Class
  summary: "Specifies which constructor should be used when creating a part."
  remarks: "By default, only a parameter-less constructor will be used to construct an attributed part. Use ImportingConstructorAttribute to indicate that a specific constructor should be used instead. Parameters to the decorated constructor will be treated as imports."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor, AllowMultiple=false, Inherited=false)]

      public class ImportingConstructorAttribute : Attribute
