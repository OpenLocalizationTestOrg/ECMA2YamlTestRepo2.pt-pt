  remarks: "Utilize a <xref:System.Diagnostics.StackFrame>matriz enumerar e examine as chamadas de função <xref:System.Diagnostics.StackTrace>.</xref:System.Diagnostics.StackTrace> </xref:System.Diagnostics.StackFrame> devolvido O comprimento da matriz devolvido é igual a <xref:System.Diagnostics.StackTrace.FrameCount%2A>valor da propriedade.</xref:System.Diagnostics.StackTrace.FrameCount%2A>       O <xref:System.Diagnostics.StackFrame>elementos da matriz estão por ordem cronológica inversa.</xref:System.Diagnostics.StackFrame> O <xref:System.Diagnostics.StackFrame>na matriz índice 0 representa a chamada de função mais recente, o rastreio da pilha e a última frame feita pela pilha de chamadas.</xref:System.Diagnostics.StackFrame> O <xref:System.Diagnostics.StackFrame>no índice de matriz <xref:System.Diagnostics.StackTrace.FrameCount%2A>menos 1 representa a chamada de função mais antiga, o rastreio da pilha e moldura primeiro feita pela pilha de chamadas.</xref:System.Diagnostics.StackTrace.FrameCount%2A> </xref:System.Diagnostics.StackFrame>       Utilizar o método de GetFrames para obter todos os frame de pilha no rastreio de pilha; Utilize o <xref:System.Diagnostics.StackTrace.GetFrame%2A>método para obter um frame de pilha específico num rastreio de pilha.</xref:System.Diagnostics.StackTrace.GetFrame%2A> O <xref:System.Diagnostics.StackFrame>índices ordenados alike os dois métodos.</xref:System.Diagnostics.StackFrame> Por exemplo, o <xref:System.Diagnostics.StackFrame>no índice 0 na matriz devolvida pelo GetFrames é equivalente à <xref:System.Diagnostics.StackFrame>devolvido pelo <xref:System.Diagnostics.StackTrace.GetFrame%2A>com um índice a entrada de 0.</xref:System.Diagnostics.StackTrace.GetFrame%2A> </xref:System.Diagnostics.StackFrame> </xref:System.Diagnostics.StackFrame>"
  example:
  - "The following code example demonstrates enumerating the frames in a <xref:System.Diagnostics.StackTrace>.  \n  \n [!code-cpp[StackTraceSample2#3](~/add/codesnippet/cpp/m-system.diagnostics.sta_14_1.cpp)]\n [!code-vb[StackTraceSample2#3](~/add/codesnippet/visualbasic/m-system.diagnostics.sta_14_1.vb)]\n [!code-cs[StackTraceSample2#3](~/add/codesnippet/csharp/m-system.diagnostics.sta_14_1.cs)]"
  syntax:
