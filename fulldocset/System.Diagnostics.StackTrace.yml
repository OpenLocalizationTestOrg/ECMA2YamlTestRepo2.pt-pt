  name: StackTrace
  nameWithType: StackTrace
  fullName: System.Diagnostics.StackTrace
  type: Class
  summary: "Representa um rastreio da pilha, que é uma coleção ordenada de um ou mais frame de pilha."
  remarks: "Informações de rastreio da pilha irão ser mais informativos com configurações de compilação de depuração. Por predefinição, o compilações de depuração incluem os símbolos de depuração, enquanto compilações de versão não. Os símbolos de depuração contenham a maior parte do ficheiro, nome do método, número de linha e informações de coluna utilizada na construção <xref:System.Diagnostics.StackFrame>e objetos de rastreio da pilha.</xref:System.Diagnostics.StackFrame>       Pilha de rastreamento podendo não reportar tantos chamadas de método conforme esperado, devido a transformações de código que ocorrem durante a otimização."
  example:
  - "The following console application demonstrates how to create a simple StackTrace and iterate through its frames to obtain debugging and diagnostic information.  \n  \n [!code-cpp[StackTraceSample1#1](~/add/codesnippet/cpp/t-system.diagnostics.sta_1_1.cpp)]\n [!code-cs[StackTraceSample1#1](~/add/codesnippet/csharp/t-system.diagnostics.sta_1_1.cs)]\n [!code-vb[StackTraceSample1#1](~/add/codesnippet/visualbasic/t-system.diagnostics.sta_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class StackTrace
