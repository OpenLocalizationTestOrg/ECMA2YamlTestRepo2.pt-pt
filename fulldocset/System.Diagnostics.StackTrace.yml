- uid: System.Diagnostics.StackTrace.GetFrames
  id: GetFrames
  parent: System.Diagnostics.StackTrace
  langs:
  - csharp
  name: GetFrames()
  nameWithType: StackTrace.GetFrames()
  fullName: System.Diagnostics.StackTrace.GetFrames()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Diagnostics
  summary: "Returns a copy of all stack frames in the current stack trace."
  remarks: "Use the returned <xref:System.Diagnostics.StackFrame> array to enumerate and examine function calls in the <xref:System.Diagnostics.StackTrace>. The length of the returned array is equal to the <xref:System.Diagnostics.StackTrace.FrameCount%2A> property value.       The <xref:System.Diagnostics.StackFrame> array elements are in reverse chronological order. The <xref:System.Diagnostics.StackFrame> at array index 0 represents the most recent function call in the stack trace and the last frame pushed onto the call stack. The <xref:System.Diagnostics.StackFrame> at array index <xref:System.Diagnostics.StackTrace.FrameCount%2A> minus 1 represents the oldest function call in the stack trace and the first frame pushed onto the call stack.       Use the GetFrames method to obtain all stack frames in a stack trace; use the <xref:System.Diagnostics.StackTrace.GetFrame%2A> method to obtain a specific stack frame in a stack trace. The <xref:System.Diagnostics.StackFrame> indexes are ordered alike by the two methods. For example, the <xref:System.Diagnostics.StackFrame> at index 0 in the array returned by GetFrames is equivalent to the <xref:System.Diagnostics.StackFrame> returned by <xref:System.Diagnostics.StackTrace.GetFrame%2A> with an input index of 0."
  example:
  - "The following code example demonstrates enumerating the frames in a <xref:System.Diagnostics.StackTrace>.  \n  \n [!code-cpp[StackTraceSample2#3](~/add/codesnippet/cpp/m-system.diagnostics.sta_14_1.cpp)]\n [!code-vb[StackTraceSample2#3](~/add/codesnippet/visualbasic/m-system.diagnostics.sta_14_1.vb)]\n [!code-cs[StackTraceSample2#3](~/add/codesnippet/csharp/m-system.diagnostics.sta_14_1.cs)]"
  syntax:
    content: public virtual System.Diagnostics.StackFrame[] GetFrames ();
    parameters: []
    return:
      type: System.Diagnostics.StackFrame[]
      description: "An array of type <xref href=&quot;System.Diagnostics.StackFrame&quot;></xref> representing the function calls in the stack trace."
  overload: System.Diagnostics.StackTrace.GetFrames*
  exceptions: []
  platform:
  - net462
