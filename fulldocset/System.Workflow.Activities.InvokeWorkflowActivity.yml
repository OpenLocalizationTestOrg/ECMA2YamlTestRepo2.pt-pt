  name: InvokeWorkflowActivity
  nameWithType: InvokeWorkflowActivity
  fullName: System.Workflow.Activities.InvokeWorkflowActivity
  type: Class
  summary: "Asynchronously runs one workflow from another. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The InvokeWorkflowActivity first calls the <xref:System.Workflow.Activities.InvokeWorkflowActivity.Invoking> code-beside method, if one is specified. Typically, this method is used to set up incoming parameters for the workflow instance to be invoked.       InvokeWorkflowActivity then creates and invokes a workflow instance of the specified type, passing the parameters that are provided. As soon as the workflow is invoked, the InvokeWorkflowActivity finishes immediately."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Invoking")]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.InvokeWorkflowActivity), "Resources.Service.bmp")]

