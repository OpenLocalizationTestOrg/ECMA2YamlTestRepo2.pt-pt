  name: ClientBuildManagerCallback
  nameWithType: ClientBuildManagerCallback
  fullName: System.Web.Compilation.ClientBuildManagerCallback
  type: Class
  summary: "Receives status information about a build from the <see cref=&quot;T:System.Web.Compilation.ClientBuildManager&quot;></see> object."
  remarks: "A ClientBuildManagerCallback object can be passed to the <xref:System.Web.Compilation.ClientBuildManager> object through the <xref:System.Web.Compilation.ClientBuildManager.PrecompileApplication%2A> method. When an error is encountered during an application build, the error is passed as an argument to either the <xref:System.Web.Compilation.ClientBuildManagerCallback.ReportCompilerError%2A> or the <xref:System.Web.Compilation.ClientBuildManagerCallback.ReportParseError%2A> method, depending on the type of error. When you create a class that derives from the ClientBuildManagerCallback class, you can implement these methods and retrieve the error."
