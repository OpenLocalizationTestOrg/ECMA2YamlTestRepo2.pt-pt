  summary: "Recebe informações de estado sobre uma compilação do <xref href=&quot;System.Web.Compilation.ClientBuildManager&quot;> </xref> objeto."
  remarks: "Um objeto de ClientBuildManagerCallback pode ser transferido para o <xref:System.Web.Compilation.ClientBuildManager>objeto através de <xref:System.Web.Compilation.ClientBuildManager.PrecompileApplication%2A>método.</xref:System.Web.Compilation.ClientBuildManager.PrecompileApplication%2A> </xref:System.Web.Compilation.ClientBuildManager> Quando é encontrado um erro durante uma compilação de aplicações, o erro é transmitido como um argumento, quer o <xref:System.Web.Compilation.ClientBuildManagerCallback.ReportCompilerError%2A>ou <xref:System.Web.Compilation.ClientBuildManagerCallback.ReportParseError%2A>método, dependendo do tipo de erro.</xref:System.Web.Compilation.ClientBuildManagerCallback.ReportParseError%2A> </xref:System.Web.Compilation.ClientBuildManagerCallback.ReportCompilerError%2A> Quando cria uma classe que derive da classe de ClientBuildManagerCallback, pode implementar estes métodos e obter o erro."
