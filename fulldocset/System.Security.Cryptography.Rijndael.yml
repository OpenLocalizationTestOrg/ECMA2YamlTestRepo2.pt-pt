  summary: "Representa a partir do qual todas as implementações do algoritmo de encriptação simétrica Rijndael tem de herdar de classe base."
  remarks: "Este algoritmo suporta comprimentos de chave de 128, 192 ou 256 bits; voltar a predefinição para 256 bits. Este algoritmo suporta tamanhos de bloco de 128, 192 ou 256 bits; voltar à 128 bits predefinição (<xref:System.Security.Cryptography.Aes>-compatível).</xref:System.Security.Cryptography.Aes>       A classe de Rijndael é o predecessor do <xref:System.Security.Cryptography.Aes>algoritmo.</xref:System.Security.Cryptography.Aes> Deve utilizar o <xref:System.Security.Cryptography.Aes>algoritmo em vez de Rijndael.</xref:System.Security.Cryptography.Aes> Para obter mais informações, consulte a entrada [diferenças entre Rijndael e AES](http://go.microsoft.com/fwlink/?LinkId=200932) no blogue de segurança do .NET."
  example:
