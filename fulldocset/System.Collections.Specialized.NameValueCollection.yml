  name: NameValueCollection
  nameWithType: NameValueCollection
  fullName: System.Collections.Specialized.NameValueCollection
  type: Class
  summary: "Represents a collection of associated <xref:System.String> keys and <xref:System.String> values that can be accessed either with the key or with the index."
  remarks: "This collection is based on the <xref:System.Collections.Specialized.NameObjectCollectionBase> class. However, unlike the <xref:System.Collections.Specialized.NameObjectCollectionBase>, this class stores multiple string values under a single key.       This class can be used for headers, query strings and form data.       Each element is a key/value pair.       Collections of this type do not preserve the ordering of element, and no particular ordering is guaranteed when enumerating the collection.       The capacity of a NameValueCollection is the number of elements the NameValueCollection can hold. As elements are added to a NameValueCollection, the capacity is automatically increased as required through reallocation.       The hash code provider dispenses hash codes for keys in the NameValueCollection. The default hash code provider is the <xref:System.Collections.CaseInsensitiveHashCodeProvider>.       The comparer determines whether two keys are equal. The default comparer is the <xref:System.Collections.CaseInsensitiveComparer>.       In .NET Framework version 1.0, this class uses culture-sensitive string comparisons. However, in .NET Framework version 1.1 and later, this class uses <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> when comparing strings. For more information about how culture affects comparisons and sorting, see [Performing Culture-Insensitive String Operations](~/add/includes/ajax-current-ext-md.md).       `null` is allowed as a key or as a value.      > [!CAUTION] >  The <xref:System.Collections.Specialized.NameValueCollection.Get%2A> method does not distinguish between `null` which is returned because the specified key is not found and `null` which is returned because the value associated with the key is `null`."
