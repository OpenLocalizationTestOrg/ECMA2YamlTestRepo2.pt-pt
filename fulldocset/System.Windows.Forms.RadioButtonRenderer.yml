  langs:
  - csharp
  name: RadioButtonRenderer
  nameWithType: RadioButtonRenderer
  fullName: System.Windows.Forms.RadioButtonRenderer
  type: Class
  summary: "Fornece métodos para compor um opção botão controlo (também conhecido como um botão de opção) com ou sem estilos visuais. Esta classe não pode ser herdada."
  remarks: "A classe de RadioButtonRenderer fornece um conjunto de `static` métodos que podem ser utilizados para compor uma opção no controlo de botão. Composição de um controlo refere-se para a interface de utilizador de um controlo de desenho. Para desenhar um botão de opção, utilize um do <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>métodos.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Estes métodos de fornecem uma variedade de opções, como o desenho de texto ou uma imagem com o botão de opção.       Se os estilos visuais estiverem ativados no sistema operativo e estilos visuais são aplicados à aplicação atual, <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>vai desenhar o botão de opção com o estilo visual actual.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Caso contrário, <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>vai desenhar o botão de opção com o estilo de Windows clássico.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Isto é útil se são desenho um controlo personalizado que automaticamente deve corresponder à definição de estilo visual atual do sistema operativo.       Esta classe encapsula num wrapper a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que está definido como um dos elementos expostos pela <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [composição de controlos com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> method to draw an option button that responds to mouse clicks.  \n  \n [!code-vb[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.r_6_1.vb)]\n [!code-cpp[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.r_6_1.cpp)]\n [!code-cs[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.r_6_1.cs)]"
