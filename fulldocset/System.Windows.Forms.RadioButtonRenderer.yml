  name: RadioButtonRenderer
  nameWithType: RadioButtonRenderer
  fullName: System.Windows.Forms.RadioButtonRenderer
  type: Class
  summary: "Provides methods used to render an option button control (also known as a radio button) with or without visual styles. This class cannot be inherited."
  remarks: "The RadioButtonRenderer class provides a set of `static` methods that can be used to render an option button control. Rendering a control refers to drawing the user interface of a control. To draw an option button, use one of the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> methods. These methods provide a variety of options, such as drawing text or an image with the option button.       If visual styles are enabled in the operating system and visual styles are applied to the current application, <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> will draw the option button with the current visual style. Otherwise, <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> will draw the option button with the classic Windows style. This is useful if you are drawing a custom control that should automatically match the current visual style setting of the operating system.       This class wraps the functionality of a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> that is set to one of the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName> class. For more information, see [Rendering Controls with Visual Styles](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> method to draw an option button that responds to mouse clicks.  \n  \n [!code-vb[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.r_6_1.vb)]\n [!code-cpp[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.r_6_1.cpp)]\n [!code-cs[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.r_6_1.cs)]"
