  name: WebFaultException
  nameWithType: WebFaultException
  fullName: System.ServiceModel.Web.WebFaultException
  type: Class
  summary: "Represents a fault that can have an associated HTTP status code."
  remarks: "When using a WCF REST endpoint (<xref:System.ServiceModel.WebHttpBinding> and <xref:System.ServiceModel.Description.WebHttpBehavior> or <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>) the HTTP status code on the response is set accordingly. However, WebFaultException can be used with non-REST endpoints and behaves like a regular <xref:System.ServiceModel.FaultException>.       When using a WCF REST endpoint, the response format of the serialized fault is determined in the same way as a non-fault response. [!INCLUDE[crabout](~/add/includes/crabout-md.md)] WCF REST formatting, see [WCF Web HTTP Formatting](../Topic/WCF%20Web%20HTTP%20Formatting.md)."
  syntax:
    content: 'public class WebFaultException : System.ServiceModel.FaultException'
