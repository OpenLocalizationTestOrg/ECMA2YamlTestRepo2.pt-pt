  name: MessageBoxButton
  nameWithType: MessageBoxButton
  fullName: System.Windows.MessageBoxButton
  type: Enum
  summary: "Specifies the buttons that are displayed on a message box. Used as an argument of the <xref:System.Windows.MessageBox.Show*> method."
  remarks: "By default, the <xref:System.Windows.MessageBox.Show%2A> method of the <xref:System.Windows.MessageBox> type displays a message box that has an **OK** button. You can use overloads of the <xref:System.Windows.MessageBox.Show%2A> method that accept a MessageBoxButton argument in order to specify different combinations of buttons, which include **OK**, **OK**/**Cancel**, **Yes**/**No**, and **Yes**/**No**/**Cancel**.       If you specify YesNo, you disable the **Close** button in the message box title bar. However, the **Close** button is enabled for all other options. When a user clicks the **Close** button or presses the **ESC** key, a message box returns a message box result value of <xref:System.Windows.MessageBoxResult>. However, if a message box displays only an **OK** button, clicking the **Close** button or pressing the **ESC** key causes a message box to return a message box result value of <xref:System.Windows.MessageBoxResult>.       The value of the button that a user clicks is returned by <xref:System.Windows.MessageBox.Show%2A> and is one of the values of the <xref:System.Windows.MessageBoxResult> enumeration."
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
  syntax:
    content: public enum MessageBoxButton
