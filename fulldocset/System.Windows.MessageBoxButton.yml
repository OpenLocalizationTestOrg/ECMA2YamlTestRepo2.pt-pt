  name: MessageBoxButton
  nameWithType: MessageBoxButton
  fullName: System.Windows.MessageBoxButton
  type: Enum
  summary: "Especifica os botões que serão apresentados na caixa de mensagem. Utilizado como um argumento do <xref:System.Windows.MessageBox.Show*>método.</xref:System.Windows.MessageBox.Show*>"
  remarks: "Por predefinição, o <xref:System.Windows.MessageBox.Show%2A>método o <xref:System.Windows.MessageBox>tipo apresenta uma caixa de mensagem que tenha um **OK** botão.</xref:System.Windows.MessageBox> </xref:System.Windows.MessageBox.Show%2A> Pode utilizar as sobrecargas do <xref:System.Windows.MessageBox.Show%2A>método que aceite um argumento de MessageBoxButton para poder especificar diferentes combinações de botões, que incluem **OK**, **OK**/**Cancelar**, **Sim**/**não**, e **Sim**/**não**/**Cancelar**.</xref:System.Windows.MessageBox.Show%2A>       Se especificar YesNo, desative o **fechar** botão na barra de título da caixa de mensagem. No entanto, o **fechar** botão está ativado para todas as outras opções. Quando um utilizador clica o **fechar** botão ou presses o **ESC** chave, uma caixa de mensagem devolve um valor de resultado de caixa de mensagem de <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> No entanto, se uma caixa de mensagem mostra apenas um **OK** botão, clicando a **fechar** botão ou prima o **ESC** faz com que a chave de uma caixa de mensagem devolver um valor de resultado de caixa de mensagem de <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult>       O valor do botão do que um utilizador clica é devolvido pelo <xref:System.Windows.MessageBox.Show%2A>e é um dos valores do <xref:System.Windows.MessageBoxResult>enumeração.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>"
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
