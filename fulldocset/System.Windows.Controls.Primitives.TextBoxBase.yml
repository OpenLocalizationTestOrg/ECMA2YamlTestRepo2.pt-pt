  summary: "Gets or sets a value that determines whether when a user selects part of a word by dragging across it with the mouse, the rest of the word is selected."
  remarks: "When AutoWordSelection is enabled, every time that part of a word is selected by the user dragging over part of a word using the mouse, the selection is automatically expanded to include the whole word. The user can override automatic selection of a whole word by momentarily reversing the direction in which the mouse pointer is being dragged as the selection is made. This action undoes the automatic selection of the whole word, and enables the user to precisely select part or all of the word.       When AutoWordSelection is disabled, a selection is not automatically expanded to include whole words; in this case, precise selections are always determined manually.       **Note:** Auto selection does not affect the first word that the user drags across. It is only after this first word boundary is crossed that auto selection takes effect.      <a name=&quot;dependencyPropertyInfo_AutoWordSelection&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.Primitives.TextBoxBase.AutoWordSelectionProperty>|   |Metadata properties set to `true`|None|"
