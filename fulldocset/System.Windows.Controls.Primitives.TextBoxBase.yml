- uid: System.Windows.Controls.Primitives.TextBoxBase.BeginChange
  id: BeginChange
  parent: System.Windows.Controls.Primitives.TextBoxBase
  langs:
  - csharp
  name: BeginChange()
  nameWithType: TextBoxBase.BeginChange()
  fullName: System.Windows.Controls.Primitives.TextBoxBase.BeginChange()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Begins a change block."
