  name: ServiceType
  nameWithType: ServiceType
  fullName: System.Runtime.Remoting.MetadataServices.ServiceType
  type: Class
  summary: "Associates a well-known object type that is passed to the Web Services Description Language (WSDL) generator with a remote endpoint that can process messages that are sent to a method on the type."
  remarks: "The ServiceType class is used to hold information that is specified on the command line to the [Soapsuds Tool (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5) through the `-types` argument."
  syntax:
    content: public class ServiceType
