  fullName: System.Data.Sql.SqlDataSourceEnumerator
  type: Class
  summary: "Provides a mechanism for enumerating all available instances of SQL Server within the local network."
  remarks: "Both SQL Server 2000 and SQL Server 2005 make it possible for applications to determine the existence of SQL Server instances within the current network. The SqlDataSourceEnumerator class exposes this information to the application developer, providing a <xref:System.Data.DataTable> containing information about all the available servers. This returned table contains a list of server instances that matches the list provided when a user attempts to create a new connection, and on the `Connection Properties` dialog box, expands the drop-down list containing all the available servers."
