  name: SqlDataSourceEnumerator
  nameWithType: SqlDataSourceEnumerator
  fullName: System.Data.Sql.SqlDataSourceEnumerator
  type: Class
  summary: "Fornece um mecanismo de enumerar todas as instâncias disponíveis do SQL Server dentro da rede local."
  remarks: "SQL Server 2000 e o SQL Server 2005-lo para aplicações para determinar a existência de instâncias do SQL Server dentro da rede atual. A classe de SqlDataSourceEnumerator expõe estas informações para o programador da aplicação, fornecendo um <xref:System.Data.DataTable>que contém informações sobre todos os servidores disponíveis.</xref:System.Data.DataTable> Este devolvido a tabela contém uma lista de instâncias de servidor que corresponda à lista fornecida quando um utilizador tenta criar uma nova ligação e, no `Connection Properties` caixa de diálogo, expande na lista pendente que contém todos os servidores disponíveis."
  syntax:
    content: 'public sealed class SqlDataSourceEnumerator : System.Data.Common.DbDataSourceEnumerator'
  inheritance:
  - System.Object
  - System.Data.Common.DbDataSourceEnumerator
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Data.Sql.SqlDataSourceEnumerator.GetDataSources
  id: GetDataSources
  parent: System.Data.Sql.SqlDataSourceEnumerator
  langs:
  - csharp
  name: GetDataSources()
  nameWithType: SqlDataSourceEnumerator.GetDataSources()
  fullName: System.Data.Sql.SqlDataSourceEnumerator.GetDataSources()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Sql
  summary: "Obtém um <xref href=&quot;System.Data.DataTable&quot;> </xref> que contém informações sobre todas as instâncias do SQL Server 2000 ou do SQL Server 2005 visível."
  remarks: "A tabela devolvida por este método contém as seguintes colunas que contêm cadeias: | Coluna | Descrição |   |------------|-----------------|   | **ServerName**| Nome do servidor. |   | **InstanceName**| Nome da instância do servidor. Em branco se o servidor está em execução como a instância predefinida. |   | **IsClustered**| Indica se o servidor é parte de um cluster. |   | **Version**| Versão do servidor (8.00.x para SQL Server 2000) e 9.00.x para SQL Server 2005. |      > [!NOTE] > Devido à natureza ao mecanismo utilizado pelos <xref:System.Data.Sql.SqlDataSourceEnumerator>para localizar as origens de dados numa rede, o método não devolverá sempre uma lista completa dos servidores disponíveis e a lista não pode ser a mesma em cada chamada.</xref:System.Data.Sql.SqlDataSourceEnumerator> Se pretender utilizar esta função para permitir aos utilizadores selecionar um servidor a partir de uma lista, certifique-se de que fornecer sempre também uma opção para escreva um nome que não se encontra na lista, no caso da enumeração de servidor não devolve todos os servidores disponíveis. Além disso, este método pode demorar uma quantidade significativa de tempo para executar, por isso tenha cuidado sobre chamá-lo quando o desempenho é fundamental."
  example:
  - "The following console application retrieves information about all the visible SQL Server instances and displays the information in the console window.  \n  \n```vb#  \nImports System.Data.Sql  \n  \nModule Module1  \n  Sub Main()  \n    ' Retrieve the enumerator instance and then the data.  \n    Dim instance As SqlDataSourceEnumerator = _  \n     SqlDataSourceEnumerator.Instance  \n    Dim table As System.Data.DataTable = instance.GetDataSources()  \n  \n    ' Display the contents of the table.  \n    DisplayData(table)  \n  \n    Console.WriteLine(\"Press any key to continue.\")  \n    Console.ReadKey()  \n  End Sub  \n  \n  Private Sub DisplayData(ByVal table As DataTable)  \n    For Each row As DataRow In table.Rows  \n      For Each col As DataColumn In table.Columns  \n        Console.WriteLine(\"{0} = {1}\", col.ColumnName, row(col))  \n      Next  \n      Console.WriteLine(\"============================\")  \n    Next  \n  End Sub  \nEnd Module  \n```  \n  \n```c#  \nusing System.Data.Sql;  \n  \nclass Program  \n{  \n  static void Main()  \n  {  \n    // Retrieve the enumerator instance and then the data.  \n    SqlDataSourceEnumerator instance =  \n      SqlDataSourceEnumerator.Instance;  \n    System.Data.DataTable table = instance.GetDataSources();  \n  \n    // Display the contents of the table.  \n    DisplayData(table);  \n  \n    Console.WriteLine(\"Press any key to continue.\");  \n    Console.ReadKey();  \n  }  \n  \n  private static void DisplayData(System.Data.DataTable table)  \n  {  \n    foreach (System.Data.DataRow row in table.Rows)  \n    {  \n      foreach (System.Data.DataColumn col in table.Columns)  \n      {  \n        Console.WriteLine(\"{0} = {1}\", col.ColumnName, row[col]);  \n      }  \n      Console.WriteLine(\"============================\");  \n    }  \n  }  \n}  \n```"
  syntax:
    content: public override System.Data.DataTable GetDataSources ();
