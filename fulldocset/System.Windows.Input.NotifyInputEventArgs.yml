  name: NotifyInputEventArgs
  nameWithType: NotifyInputEventArgs
  fullName: System.Windows.Input.NotifyInputEventArgs
  type: Class
  summary: "Provides data for raw input being processed by the <xref:System.Windows.Input.NotifyInputEventArgs.InputManager*>."
  remarks: "The input staging area processes input into [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] events.       NotifyInputEventArgs is used with the <xref:System.Windows.Input.InputManager.PreNotifyInput> and <xref:System.Windows.Input.InputManager.PostNotifyInput> events.       Input is processed in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] in the follow stages:      1.  Pre-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreProcessInput> event.      2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.      3.  The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] input event or events are raised.      4.  Post-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostNotifyInput> event.      5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
  syntax:
    content: 'public class NotifyInputEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
