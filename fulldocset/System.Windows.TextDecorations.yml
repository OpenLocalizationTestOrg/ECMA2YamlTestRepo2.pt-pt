  name: TextDecorations
  nameWithType: TextDecorations
  fullName: System.Windows.TextDecorations
  type: Class
  summary: "Provides a set of static predefined text decorations."
  remarks: "There are four types of text decorations: baseline, overline, strikethrough, and underline. The following example shows the locations of the text decorations relative to the text.       ![Diagram of text decoration locations](~/add/media/textdecoration01.gif &quot;Diagram of text decoration locations&quot;)   Example of text decoration types      <a name=&quot;xamlAttributeUsage_FontFamily&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ textDecorationsProperty=&quot;textDecorationType[,textDecorationType]&quot;/>   ```      <a name=&quot;xamlValues_FontFamily&quot;></a>    ## XAML Values    `textDecorationType`    The type of text decoration: <xref:System.Windows.TextDecorations.Baseline%2A>, <xref:System.Windows.TextDecorations.OverLine%2A>, <xref:System.Windows.TextDecorations.Strikethrough%2A>, or <xref:System.Windows.TextDecorations.Underline%2A>. More than one decoration is permitted, with values separated by commas. You can also specify &quot;None&quot; to indicate no type of text decoration."
  example:
  - "In the following example, a strikethrough text decoration uses the default font value.  \n  \n [!code-cs[TextDecorationSnippets#TextDecorationSnippets1](~/add/codesnippet/CSharp/TextDecorationSnippets/Window1.xaml.cs#textdecorationsnippets1)]\n [!code-xml[TextDecorationSnippets#TextDecorationSnippets1](~/add/codesnippet/Xaml/TextDecorationSnippets/Window1.xaml#textdecorationsnippets1)]\n [!code-vb[TextDecorationSnippets#TextDecorationSnippets1](~/add/codesnippet/VisualBasic/textdecorationsnippets/window1.xaml.vb#textdecorationsnippets1)]  \n  \n You can also specify multiple text decorations for the same text. In the following example, an underline and overline text decoration are used for the same text.  \n  \n [!code-xml[TextDecorationSnippets#TextDecorationSnippets4](~/add/codesnippet/Xaml/TextDecorationSnippets/Window1.xaml#textdecorationsnippets4)]  \n  \n You can use the string value \"None\" to indicate that there are no text decorations in the TextDecorations collection. In the following example, the TextDecorations collection is set to \"None\".  \n  \n [!code-xml[TextDecorationSnippets#TextDecorationSnippets5](~/add/codesnippet/Xaml/TextDecorationSnippets/Window1.xaml#textdecorationsnippets5)]  \n  \n You can remove all text decorations from text by using the <xref:System.Windows.TextDecorationCollection.Clear%2A> method. In the following example, the TextDecorations collection is cleared.  \n  \n [!code-cs[TextDecorationSnippets#TextDecorationSnippets5a](~/add/codesnippet/CSharp/TextDecorationSnippets/Window1.xaml.cs#textdecorationsnippets5a)]\n [!code-vb[TextDecorationSnippets#TextDecorationSnippets5a](~/add/codesnippet/VisualBasic/textdecorationsnippets/window1.xaml.vb#textdecorationsnippets5a)]  \n  \n By default, <xref:System.Windows.Documents.Hyperlink> uses a <xref:System.Windows.TextDecoration> object to display an underline. The following markup sample shows a <xref:System.Windows.Documents.Hyperlink> defined with and without an underline:  \n  \n [!code-xml[Performance#PerformanceSnippet11](~/add/codesnippet/Xaml/Performance/Hyperlink.xaml#performancesnippet11)]  \n  \n <xref:System.Windows.TextDecoration> objects can be performance intensive to instantiate, particularly if you have many <xref:System.Windows.Documents.Hyperlink> objects. For more information, see [How to: Specify Whether a Hyperlink is Underlined](../Topic/How%20to:%20Specify%20Whether%20a%20Hyperlink%20is%20Underlined.md)."
