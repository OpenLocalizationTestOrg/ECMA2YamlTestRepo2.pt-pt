  remarks: "O exemplo seguinte mostra a localização de um decoration de texto sublinhado em relação ao texto.       ![Diagrama das localizações do texto decoration](~/add/media/textdecoration01.gif &quot;diagrama das localizações do texto decoration&quot;) exemplo de um decoration de texto sublinhado por predefinição, <xref:System.Windows.Documents.Hyperlink>utiliza um <xref:System.Windows.TextDecoration>objecto a mostrar um sublinhado.</xref:System.Windows.TextDecoration> </xref:System.Windows.Documents.Hyperlink> Para obter mais informações, consulte [como: Especifique se a hiperligação está sublinhada](~/add/includes/ajax-current-ext-md.md)."
  example:
