  name: RequestNotification
  nameWithType: RequestNotification
  fullName: System.Web.RequestNotification
  type: Enum
  summary: "Indica quando ocorrem eventos e outros eventos de ciclo de vida enquanto um <xref href=&quot;System.Web.HttpApplication&quot;> </xref> pedido está a ser processado."
  remarks: "A enumeração de RequestNotification é utilizada com o <xref:System.Web.HttpContext.CurrentNotification%2A>propriedade o <xref:System.Web.HttpContext>classe para determinar os eventos no pipeline está atualmente a processar.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.CurrentNotification%2A> Para determinar quando todos os processadores para um evento específico do <xref:System.Web.HttpApplication>instância tiver concluído o processamento, utilize o <xref:System.Web.HttpContext.IsPostNotification%2A>propriedade.</xref:System.Web.HttpContext.IsPostNotification%2A> </xref:System.Web.HttpApplication>       O tipo de RequestNotification é introduzido no [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)]. Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the RequestNotification enumeration with the <xref:System.Web.HttpContext.CurrentNotification%2A> property to determine which event of the current <xref:System.Web.HttpApplication> instance is processing the request.  \n  \n [!code-cs[System.Web.HttpResponse.IsPostNotification#1](~/add/codesnippet/csharp/t-system.web.requestnoti_1.cs)]\n [!code-vb[System.Web.HttpResponse.IsPostNotification#1](~/add/codesnippet/visualbasic/t-system.web.requestnoti_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum RequestNotification
  inheritance:
  - System.Enum
  platform:
  - net462
