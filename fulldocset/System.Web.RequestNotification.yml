  name: RequestNotification
  nameWithType: RequestNotification
  fullName: System.Web.RequestNotification
  type: Enum
  summary: "Indicates when events and other life-cycle events occur while a <see cref=&quot;T:System.Web.HttpApplication&quot;></see> request is being processed."
  remarks: "The RequestNotification enumeration is used with the <xref:System.Web.HttpContext.CurrentNotification%2A> property of the <xref:System.Web.HttpContext> class to determine what event in the pipeline is currently processing. To determine when all the handlers for a specific event of the <xref:System.Web.HttpApplication> instance have finished processing, use the <xref:System.Web.HttpContext.IsPostNotification%2A> property.       The RequestNotification type is introduced in the [!INCLUDE[net_v35_long](~/add/includes/net-v35-long-md.md)]. For more information, see [Versions and Dependencies](../Topic/.NET%20Framework%20Versions%20and%20Dependencies.md)."
  example:
  - "The following example shows how to use the RequestNotification enumeration with the <xref:System.Web.HttpContext.CurrentNotification%2A> property to determine which event of the current <xref:System.Web.HttpApplication> instance is processing the request.  \n  \n [!code-cs[System.Web.HttpResponse.IsPostNotification#1](~/add/codesnippet/CSharp/t-system.web.requestnoti_1.cs)]\n [!code-vb[System.Web.HttpResponse.IsPostNotification#1](~/add/codesnippet/VisualBasic/t-system.web.requestnoti_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum RequestNotification
