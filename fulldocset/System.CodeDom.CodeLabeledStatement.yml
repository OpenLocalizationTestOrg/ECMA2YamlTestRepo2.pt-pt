  name: CodeLabeledStatement
  nameWithType: CodeLabeledStatement
  fullName: System.CodeDom.CodeLabeledStatement
  type: Class
  summary: "Representa uma instrução identificada ou uma etiqueta autónoma."
  remarks: "CodeLabeledStatement representa uma etiqueta e, opcionalmente, uma instrução associada. Uma etiqueta pode ser utilizada para indicar o destino de uma <xref:System.CodeDom.CodeGotoStatement>.</xref:System.CodeDom.CodeGotoStatement>       O <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>propriedade é opcional.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A> Para criar apenas uma etiqueta, deixe o <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>propriedade não inicializada.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>      > [!NOTE] > Nem todos os idiomas suportam `goto` instruções e etiquetas, pelo que deverá testar wheter suporta um gerador de código `goto` as instruções e etiquetas ao chamar o <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>método com o <xref:System.CodeDom.Compiler.GeneratorSupport>sinalizador.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a CodeLabeledStatement to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codelab_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codelab_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codelab_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLabeledStatement : System.CodeDom.CodeStatement
