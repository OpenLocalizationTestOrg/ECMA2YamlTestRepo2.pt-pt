  name: ListBoxItem
  nameWithType: ListBoxItem
  fullName: Microsoft.VisualBasic.Compatibility.VB6.ListBoxItem
  type: Class
  summary: "Represents an item in a <see cref=&quot;T:System.Windows.Forms.ListBox&quot;></see> or <see cref=&quot;T:System.Windows.Forms.ComboBox&quot;></see> control in an application that was upgraded from Visual Basic 6.0."
  remarks: "In Visual Basic 6.0, the `ListBox` and `ComboBox` controls use a `List` property to store list items and an `ItemData` property to optionally store an `Integer` associated with each list item. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], the <xref:System.Windows.Forms.ListBox> and <xref:System.Windows.Forms.ComboBox> controls use the <xref:System.Windows.Forms.ListBox.Items%2A> property to store list items, and the `ItemData` property is no longer supported.       When a Visual Basic 6.0 application is upgraded to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], the upgrade tools create a `ListBoxItem` class for each item in a <xref:System.Windows.Forms.ListBox> or <xref:System.Windows.Forms.ComboBox> control. The <xref:Microsoft.VisualBasic.Compatibility.VB6.Support.SetItemData%2A> and <xref:Microsoft.VisualBasic.Compatibility.VB6.Support.GetItemData%2A> functions can then be used to enable any code that references the `ItemData` property.       [!INCLUDE[Note_compatibility](~/add/includes/note-compatibility-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class ListBoxItem
