  summary: "Representa um item num <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> ou <xref href=&quot;System.Windows.Forms.ComboBox&quot;> </xref> controlo numa aplicação que foi atualizado do Visual Basic 6.0."
  remarks: "No Visual Basic 6.0, o `ListBox` e `ComboBox` controla a utilização um `List` propriedade para armazenar itens de lista e um `ItemData` propriedade armazenar opcionalmente um `Integer` associados a cada item da lista. No [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], a <xref:System.Windows.Forms.ListBox>e <xref:System.Windows.Forms.ComboBox>controla a utilização de <xref:System.Windows.Forms.ListBox.Items%2A>propriedade ao armazenar itens de lista e o `ItemData` propriedade já não é suportada.</xref:System.Windows.Forms.ListBox.Items%2A> </xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox>       Quando uma aplicação do Visual Basic 6.0 é atualizada para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], as ferramentas de atualização de criar um `ListBoxItem` classe para cada item num <xref:System.Windows.Forms.ListBox>ou <xref:System.Windows.Forms.ComboBox>controlo.</xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox> O <xref:Microsoft.VisualBasic.Compatibility.VB6.Support.SetItemData%2A>e <xref:Microsoft.VisualBasic.Compatibility.VB6.Support.GetItemData%2A>funções, em seguida, podem ser utilizadas para permitir que qualquer código que referencia o `ItemData` propriedade.</xref:Microsoft.VisualBasic.Compatibility.VB6.Support.GetItemData%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.Support.SetItemData%2A>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class ListBoxItem
