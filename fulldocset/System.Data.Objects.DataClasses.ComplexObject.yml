  name: ReportPropertyChanging(String)
  nameWithType: ComplexObject.ReportPropertyChanging(String)
  fullName: System.Data.Objects.DataClasses.ComplexObject.ReportPropertyChanging(String)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "Notifies the change tracker that a property change is pending on a complex object."
  remarks: "When a complex type is generated by the Entity Data Model tools, the ReportPropertyChanging method is called before a property change to cache the current value of the property in the <xref:System.Data.Objects.DataClasses.IEntityChangeTracker> so that this value can be used as the original value for the property.       This method calls the <xref:System.Data.Objects.DataClasses.IEntityChangeTracker.EntityComplexMemberChanging%2A> method in the change tracker.       When tracking changes that are made to the property of a custom complex object, you must call ReportPropertyChanging. Do this when the complex object inherits from <xref:System.Data.Objects.DataClasses.ComplexObject>."
  syntax:
    content: protected override sealed void ReportPropertyChanging (string property);
    parameters:
    - id: property
      type: System.String
      description: "The name of the changing property."
  overload: System.Data.Objects.DataClasses.ComplexObject.ReportPropertyChanging*
  exceptions:
