  fullName: System.Data.Objects.DataClasses.ComplexObject
  type: Class
  summary: "Classe base para tipos complexos."
  remarks: "ComplexObject implementa a funcionalidade básica para tipos complexos. Para obter mais informações, consulte [complexo de tipo de objetos](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af).       Quando implementar classes de dados personalizado com um modelo conceptual, recomendamos que as classes de dados que representam os tipos complexos herdarem ComplexObject. Para obter mais informações, consulte [personalizar objetos](http://msdn.microsoft.com/en-us/af6f07ce-2261-4c65-87cf-d018ad082921).       Um tipo complexo pode ser uma propriedade de um tipo de entidade ou de outro tipo complexo.       Tipos complexos são devolvidos pelo não escalar propriedades dos tipos de entidade. Isto permite que as propriedades escalares organizados dentro de entidades. Como entidades, os tipos complexos consistem as propriedades escalares ou outras propriedades do tipo complexo. Não é possível utilizar um tipo complexo sem um tipo de entidade associada. Porque os tipos complexos não dispõe de chaves, os objetos de tipo complexo não podem ser geridos sem um tipo de entidade associada. Para obter mais informações, consulte [complexo de tipo de objetos](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af)."
  example:
  - "In the following example, the custom data class `OrderInfo` inherits from ComplexObject and is mapped to the `OrderInfo` complex type defined in the conceptual model.  \n  \n [!code-vb[DP EntityObject Concepts#EntityObject](~/add/codesnippet/visualbasic/EntityObjectVB/SalesObjects.vb#entityobject)]\n [!code-cs[DP EntityObject Concepts#EntityObject](~/add/codesnippet/csharp/EntityObjectCS/SalesObjects.cs#entityobject)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract(IsReference=true)]

      public abstract class ComplexObject : System.Data.Objects.DataClasses.StructuralObject
