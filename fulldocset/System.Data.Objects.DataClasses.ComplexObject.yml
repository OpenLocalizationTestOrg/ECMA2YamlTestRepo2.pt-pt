  summary: "Notifica o controlador de alterar uma propriedade de um objeto complexo foi alterada."
  remarks: "Quando um tipo complexo é gerado pelas ferramentas de Entity Data Model, o método de ReportPropertyChanged é chamado após uma alteração de propriedade para consolidar o valor em cache o <xref:System.Data.Objects.DataClasses.IEntityChangeTracker>como o valor original da propriedade.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker>       Este método chama o <xref:System.Data.Objects.DataClasses.IEntityChangeTracker.EntityComplexMemberChanged%2A>método no controlador de alterações.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker.EntityComplexMemberChanged%2A>       Controlar as alterações efetuadas para a propriedade de um objeto complexo personalizado, tem de chamar ReportPropertyChanged. Fazê-lo quando o objeto complexo herda <xref:System.Data.Objects.DataClasses.ComplexObject>.</xref:System.Data.Objects.DataClasses.ComplexObject>"
