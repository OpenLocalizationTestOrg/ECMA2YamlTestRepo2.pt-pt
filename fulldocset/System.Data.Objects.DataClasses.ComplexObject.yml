  name: ReportPropertyChanged(String)
  nameWithType: ComplexObject.ReportPropertyChanged(String)
  fullName: System.Data.Objects.DataClasses.ComplexObject.ReportPropertyChanged(String)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "Notifies the change tracker that a property of a complex object has changed."
  remarks: "When a complex type is generated by the Entity Data Model tools, the ReportPropertyChanged method is called after a property change to commit the cached value in the <xref:System.Data.Objects.DataClasses.IEntityChangeTracker> as the original value of the property.       This method calls the <xref:System.Data.Objects.DataClasses.IEntityChangeTracker.EntityComplexMemberChanged%2A> method in the change tracker.       When tracking changes that are made to the property of a custom complex object, you must call ReportPropertyChanged. Do this when the complex object inherits from <xref:System.Data.Objects.DataClasses.ComplexObject>."
  syntax:
    content: protected override sealed void ReportPropertyChanged (string property);
    parameters:
    - id: property
      type: System.String
      description: "The name of the changed property."
  overload: System.Data.Objects.DataClasses.ComplexObject.ReportPropertyChanged*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>property</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
