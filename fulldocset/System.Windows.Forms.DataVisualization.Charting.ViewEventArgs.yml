  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém a unidade de medida para o novo tamanho de uma vista."
  remarks: "Quando esta propriedade está definida como <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, a unidade de medida para o <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>propriedade automaticamente é determinada pelo <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlar e deixará de ser um número ou um dia.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Recuperar que o <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>propriedade é sempre medida como um valor de eixo.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> Certifique-se de que se definir explicitamente o tipo de tamanho, o tipo corresponde do eixo, que pertence a barra de deslocamento. Por outras palavras, não especifique <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>se não utilizar o eixo <xref:System.DateTime>valores.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Tenha em atenção que o <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>propriedade pode ser definida para um novo valor de <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>evento, mas não é possível definir um novo valor para o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>eventos porque a vista já está a ser criada.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType NewSizeType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> valor de enumeração que representa a unidade de medida para o <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*>propriedade, o que representa a largura ou altura de uma vista de dados.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*> O valor predefinido é <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType*
