  summary: "Gets the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;></xref> object that a view belongs to."
  remarks: "This property is exposed in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> and <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> events of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object.       This property can be used to:      -   Determine the type of axis—X, X2, Y or Y2—that the event is being raised for, using the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> property.      -   Get and set axis properties, such as <xref:System.Windows.Forms.DataVisualization.Charting.Axis.LineColor%2A>."
