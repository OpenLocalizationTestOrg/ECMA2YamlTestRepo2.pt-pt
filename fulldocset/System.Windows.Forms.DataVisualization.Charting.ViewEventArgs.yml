      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valor que representa a posição de uma vista ao longo de um eixo, que é o parte inferior de uma vista vertical ou a posição à esquerda de uma vista horizontal."
