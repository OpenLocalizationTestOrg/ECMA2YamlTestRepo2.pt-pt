- uid: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType
  id: NewSizeType
  parent: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs
  langs:
  - csharp
  name: NewSizeType
  nameWithType: ViewEventArgs.NewSizeType
  fullName: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets the unit of measurement for the new size of a view."
  remarks: "When this property is set to <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, the unit of measurement for the <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> property is automatically determined by the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control, and will be either a number or a day.       Recall that the <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> property is always measured as an axis value. Make sure that if you explicitly set the size type, the type matches the axis that the scrollbar belongs to. In other words, do not specify <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType> if the axis does not use <xref:System.DateTime> values.       Note that the <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> property can be set to a new value in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> event, but cannot be set to a new value for the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> event because the view is already created."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType NewSizeType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;></xref> enumeration value that represents the unit of measurement for the <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*> property, which represents the width or height of a data view. The default value is <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;></xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType*
  exceptions: []
  platform:
  - net462
