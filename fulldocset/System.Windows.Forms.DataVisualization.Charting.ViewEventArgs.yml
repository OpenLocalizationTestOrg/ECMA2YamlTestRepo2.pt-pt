  name: ViewEventArgs
  nameWithType: ViewEventArgs
  fullName: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs
  type: Class
  summary: "Provides event data that is used as a parameter object in the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;></xref> and <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;></xref> events of the root <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref> object."
  remarks: "This class is exposed as the `e` parameter in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> and <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> events. The <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> event is raised just before a new view is displayed, as a result of the end-user clicking and dragging in a chart area. The <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> event is raised just after the new view is created.       It is important to note that the position and size of a view cannot be set in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> event because in this case the view is already created.       The ViewEventArgs class contains the following properties:      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A> property, which is used to get the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> object in which the view is being displayed. The <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A> property gets the name of the chart area. Other chart area properties can also be set.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A> property, which is used to get the <xref:System.Windows.Forms.DataVisualization.Charting.Axis> object with which the view is associated. To determine the type of axis, which can be X, Y, X2 or Y2, use the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> property. Other axis properties can also be set.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A> property, which represents the new position of a view.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> property, which represents the new size of a view.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A> property, which represents the unit of measurement for the size of a view."
  syntax:
    content: 'public class ViewEventArgs : EventArgs'
