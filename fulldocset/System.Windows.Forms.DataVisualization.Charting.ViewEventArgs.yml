  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém a nova posição de uma vista ao longo de um eixo."
  remarks: "Esta propriedade está exposta no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>eventos da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>de objeto e representa a nova posição de uma vista.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       A propriedade de NewPosition pode ser definida para um novo valor o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>eventos, mas não é possível definir um novo valor para o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>eventos porque neste caso, a vista já está criada.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>       O NewPosition é sempre medido como um valor de eixo."
  syntax:
