  fullName: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs
  type: Class
  summary: "Fornece dados de eventos são utilizados como um objeto de parâmetro no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;> </xref> e <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;> </xref> eventos da raiz <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> objeto."
  remarks: "Esta classe está exposta como o `e` parâmetro o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>eventos.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> O <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>evento é desencadeado antes de apresentar a uma nova vista, como resultado o utilizador final clicando e arrastando numa área de gráfico.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> O <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>evento é desencadeado depois da nova vista é criada.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       É importante ter em atenção que não não possível definir a posição e tamanho de uma vista <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>eventos porque neste caso, a vista já está criada.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       A classe de ViewEventArgs contém as seguintes propriedades: - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>propriedade, o que é utilizada para aceder a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objeto que está a ser apresentada a vista.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>propriedade obtém o nome da área de gráfico.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A> Também é possível definir outras propriedades da área de gráfico.      -O <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>propriedade, o que é utilizada para aceder a <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto a que a vista está associada.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A> Para determinar o tipo de eixo, que pode ser X, Y, X2 ou Y2, utilize o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Também é possível definir outras propriedades do eixo.      -O <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>propriedade, o que representa a nova posição de uma vista.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>      -O <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>propriedade, o que representa o novo tamanho de uma vista.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>      -O <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>propriedade, o que representa a unidade de medida para o tamanho de uma vista.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>"
  syntax:
    content: 'public class ViewEventArgs : EventArgs'
