- uid: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition
  id: NewPosition
  parent: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs
  langs:
  - csharp
  name: NewPosition
  nameWithType: ViewEventArgs.NewPosition
  fullName: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets the new position of a view along an axis."
  remarks: "This property is exposed in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> and <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> events of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object, and represents the new position of a view.       The NewPosition property can be set to a new value in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> event, but cannot be set to a new value for the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> event because in this case the view is already created.       The NewPosition is always measured as an axis value."
  syntax:
    content: public double NewPosition { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;></xref> value that represents the position of a view along an axis, which is either the bottom of a vertical view or the left position of a horizontal view."
  overload: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition*
  exceptions: []
  platform:
  - net462
