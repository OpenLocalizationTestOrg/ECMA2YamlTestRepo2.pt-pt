- uid: System.Web.Hosting.ApplicationManager.CreateObject(System.String,System.Type,System.String,System.String,System.Boolean)
  id: CreateObject(System.String,System.Type,System.String,System.String,System.Boolean)
  parent: System.Web.Hosting.ApplicationManager
  langs:
  - csharp
  name: CreateObject(String,Type,String,String,Boolean)
  nameWithType: ApplicationManager.CreateObject(String,Type,String,String,Boolean)
  fullName: System.Web.Hosting.ApplicationManager.CreateObject(String,Type,String,String,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Cria um objeto para o domínio de aplicação especificada com base no tipo, caminhos físicos e virtuais e um valor booleano que indica o comportamento de falha quando já existe um objeto do tipo especificado."
  remarks: "O método de CreateObject é utilizado para criar e registar objetos na aplicação. Pode ser criado apenas um objeto de cada tipo. Se precisar de criar vários objetos do mesmo tipo, tem de implementar uma fábrica de objeto. Para obter mais informações, consulte o exemplo de código neste tópico.       Cada aplicação, identificada por um identificador de aplicação único, é executado no seu próprio domínio de aplicação. O método de CreateObject cria um objeto do tipo especificado no domínio aplicacional da aplicação especificada no `appID` parâmetro. Se um domínio de aplicação não existe para a aplicação especificada, é criada uma antes do objeto ser criado.       O `failIfExists` parâmetro controla o comportamento do método CreateObject quando já existe um objeto do tipo especificado na aplicação. Quando `failIfExists` é `true`, o método de CreateObject emite um <xref:System.InvalidOperationException>exceção.</xref:System.InvalidOperationException>       Quando `failIfExists` é `false`, o método de CreateObject devolve o objeto existente registado do tipo especificado.       O método de CreateObject chama a sobrecarga que recebe mais `throwOnError` parâmetro com `throwOnError` definido como `false`."
  example:
  - "The following code example is an implementation of the object-factory design pattern for registered objects. Using the factory pattern enables you to register multiple instances of an object. The example contains two objects: `SampleComponent`, which is the object the application will use multiple instances of, and `SampleComponentFactory`, which manages a list of `SampleComponent` instances.  \n  \n [!code-cs[System.Web.Hosting.ApplicationManager#1](~/add/codesnippet/csharp/37d6d853-1462-44e9-b1c3-_1.cs)]\n [!code-vb[System.Web.Hosting.ApplicationManager#1](~/add/codesnippet/visualbasic/37d6d853-1462-44e9-b1c3-_1.vb)]"
  syntax:
    content: public System.Web.Hosting.IRegisteredObject CreateObject (string appId, Type type, string virtualPath, string physicalPath, bool failIfExists);
    parameters:
    - id: appId
      type: System.String
      description: "O identificador exclusivo para a aplicação que detém o objeto."
    - id: type
      type: System.Type
      description: "O tipo de objeto a criar."
    - id: virtualPath
      type: System.String
      description: "O caminho virtual da aplicação."
    - id: physicalPath
      type: System.String
      description: "O caminho físico para a aplicação."
    - id: failIfExists
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para acionar uma excepção se um objeto do tipo especificado está atualmente registado; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para devolver o objeto existente registado do tipo especificado."
    return:
      type: System.Web.Hosting.IRegisteredObject
      description: "Um novo objecto da especificado <code> type </code>."
  overload: System.Web.Hosting.ApplicationManager.CreateObject*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>physicalPath</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>  \n  \n \\- or -  \n  \n <code>physicalPath</code> is not a valid application path.  \n  \n \\- or -  \n  \n <code>type</code> does not implement the <xref href=\"System.Web.Hosting.IRegisteredObject\"></xref> interface."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>appID</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>type</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>failIfExists</code>é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> e um objeto do tipo especificado já está registado."
  platform:
  - net462
