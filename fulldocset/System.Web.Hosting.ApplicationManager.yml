  name: ApplicationManager
  nameWithType: ApplicationManager
  fullName: System.Web.Hosting.ApplicationManager
  type: Class
  summary: "Gere os domínios de aplicação do ASP.NET para um que aloja a aplicação de ASP.NET."
  remarks: "O objeto de ApplicationManager fornece gestão de duração de objetos no ambiente de alojamento para uma aplicação ASP.NET. É responsável pela: - Ativar e inicializar aplicações ASP.NET.      -Gerir a duração da aplicação e a duração de objetos registado na aplicação.      -A exposição de objetos utilizados pelo ambiente de alojamento para processar pedidos de aplicações do ASP.NET.      -Fornecer uma lista de aplicações em execução no processo de alojamento a qualquer momento de determinado."
  syntax:
    content: 'public sealed class ApplicationManager : MarshalByRefObject'
  inheritance:
