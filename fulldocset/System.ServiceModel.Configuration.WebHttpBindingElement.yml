  name: WebHttpBindingElement
  nameWithType: WebHttpBindingElement
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement
  type: Class
  summary: "Um elemento de enlace utilizado para configurar pontos finais para [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] esse responder a pedidos de HTTP em vez de mensagens SOAP de serviços Web."
  remarks: "O [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] modelo de programação Web permite aos programadores para expor [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviços através de pedidos HTTP que utilizam &quot;antigo em XML simples&quot; Web estilo (POX) de mensagens em vez de processamento de mensagens baseado em SOAP. Para que os clientes comuniquem com um serviço utilizando pedidos de HTTP, um ponto final do serviço tem de ser configurado com a <xref:System.ServiceModel.WebHttpBinding>que tem o <xref:System.ServiceModel.Description.WebHttpBehavior>anexados.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> O modelo de Web também requer que as operações individuais são anotadas com o o <xref:System.ServiceModel.Web.WebGetAttribute>ou <xref:System.ServiceModel.Web.WebInvokeAttribute>vinculá-los para uma combinação de método HTTP, tal como POST (predefinição) ou GET e um sufixo de caminho URI, que está predefinida para o nome de operação exclusivos.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute>       Suporta [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] de sindicação e ASP. Integração de AJAX são ambos desenvolvida com o modelo de programação Web. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]o modelo, consulte [modelo de programação do WCF Web HTTP](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class WebHttpBindingElement : System.ServiceModel.Configuration.StandardBindingElement'
