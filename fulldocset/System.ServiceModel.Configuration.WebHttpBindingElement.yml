  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets the configuration element that contains the constraints on the complexity of SOAP messages that can be processed by endpoints configured with this binding."
  remarks: "The complexity constraints protect against a class of denial of service (DOS) attacks that attempt to use message complexity to tie up endpoint processing resources. The properties that express these constraints and their default values (in bytes) are as follows:      -   <xref:System.ServiceModel.Configuration.XmlDictionaryReaderQuotasElement.MaxDepth%2A> = 32      -   <xref:System.ServiceModel.Configuration.XmlDictionaryReaderQuotasElement.MaxStringContentLength%2A> = 8192      -   <xref:System.ServiceModel.Configuration.XmlDictionaryReaderQuotasElement.MaxArrayLength%2A> = 16384      -   <xref:System.ServiceModel.Configuration.XmlDictionaryReaderQuotasElement.MaxBytesPerRead%2A> = 4096      -   <xref:System.ServiceModel.Configuration.XmlDictionaryReaderQuotasElement.MaxNameTableCharCount%2A> = 16384"
  syntax:
    content: public System.ServiceModel.Configuration.XmlDictionaryReaderQuotasElement ReaderQuotas { get; }
    return:
      type: System.ServiceModel.Configuration.XmlDictionaryReaderQuotasElement
      description: "The <xref href=&quot;System.ServiceModel.Configuration.XmlDictionaryReaderQuotasElement&quot;></xref> that specifies the complexity constraints."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.ReaderQuotas*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The value set is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The quota values of <xref:System.Xml.XmlDictionaryReaderQuotas> are read only."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The quotas set must be positive."
  platform:
  - net462
