- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebHttpBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets the maximum amount of memory, in bytes, allocated for the buffer manager that manages the buffers required by endpoints that use this binding."
  remarks: "The <xref:System.ServiceModel.Channels.BufferManager> tries to minimize the cost of using buffers with a buffer pool. Buffers are required to process messages by the service when they come out of the channel. If there is not sufficient memory in the buffer pool to process the message load, the <xref:System.ServiceModel.Channels.BufferManager> must allocate additional memory from the CLR heap, which increases the garbage collection overhead. Extensive allocation from the CLR garbage heap is an indication that the buffer pool size is too small and that performance can be improved with a larger allocation by increasing the MaxBufferPoolSize limit."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "The maximum size, in bytes, for the pool of buffers used by an endpoint configured with this binding. The default value is 65,536 bytes."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebHttpBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets the maximum amount of memory, in bytes, that is allocated for use by the manager of the message buffers that receive messages from the channel."
  remarks: "The <xref:System.ServiceModel.Channels.BufferManager> minimizes the cost of using buffers by using a buffer pool. Buffers are required to process messages by the service when they come out of the channel. If there is not sufficient memory in the buffer pool to process the message load, the <xref:System.ServiceModel.Channels.BufferManager> must allocate additional memory from the CLR heap, which increases the garbage collection overhead. Extensive allocation from the CLR garbage heap is an indication that the buffer pool size is too small and that performance can be improved with a larger allocation by increasing the <xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A> limit."
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "The maximum amount of memory, in bytes, available for use by the message buffer manager. The default value is 524,288 (0x80000) bytes."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value set is less than or equal to zero."
  platform:
  - net462
- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WebHttpBindingElement.MaxReceivedMessageSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets the maximum size, in bytes, for a message that can be processed by the binding."
  remarks: "The size of the messages that can be received on the wire by services using the <xref:System.ServiceModel.WebHttpBinding> is bounded by the amount of memory allocated for each message. This bound on message size is intended to limit exposure to denial of service (DoS) attacks."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "The maximum size, in bytes, for a message that is processed by the binding. The default value is 65,536 bytes."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value is less than zero."
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "A message exceeded the maximum size allocated."
  platform:
  - net462
