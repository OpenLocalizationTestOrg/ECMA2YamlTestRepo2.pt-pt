- uid: System.ServiceModel.Configuration.WebHttpBindingElement.AllowCookies
  id: AllowCookies
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: AllowCookies
  nameWithType: WebHttpBindingElement.AllowCookies
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.AllowCookies
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que indica se o cliente aceite cookies e os propaga em pedidos futuros."
  remarks: "Esta propriedade é fornecida para efeitos práticos para a utilização de cookies incluídos nos cabeçalhos HTTP. Quando os cookies são aceites pelo cliente definindo a propriedade `true`, cookies que são devolvidos a partir do servidor são copiados automaticamente para todos os pedidos de cliente futura para esse serviço."
  syntax:
    content: public bool AllowCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os cookies são permitidos; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.AllowCookies*
  exceptions: []
  platform:
  - net462
