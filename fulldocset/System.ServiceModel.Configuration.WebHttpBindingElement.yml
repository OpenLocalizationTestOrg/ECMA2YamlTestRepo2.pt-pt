- uid: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBindingElement.BypassProxyOnLocal
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that indicates whether to bypass the proxy server for local addresses."
  remarks: "An Internet resource is local if it has a local address. A local address is one that is on same computer, the local LAN or intranet and is identified, syntactically, by the lack of a period (.) as in the URIs &quot;http://webserver/&quot; and &quot;http://localhost/&quot;.       Setting the BypassProxyOnLocal property determines whether endpoints configured with the <xref:System.ServiceModel.Configuration.WebHttpBindingElement> use the proxy server when accessing local resources.       If BypassProxyOnLocal is `true`, requests to local Internet resources do not use the proxy server. When BypassProxyOnLocal is `false`, all Internet requests are made through the proxy server."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to bypass the proxy server for local addresses; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
