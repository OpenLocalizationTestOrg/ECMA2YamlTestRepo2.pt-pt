  remarks: "Este construtor cria uma nova instância do <xref:System.Security.Cryptography.Xml.KeyReference>classe que representa o `<KeyReference>` elemento, utilizando a cadeia de transformação e Uniform Resource Identifier (URI) fornecida.</xref:System.Security.Cryptography.Xml.KeyReference> O URI indica a localização da chave encriptada e a cadeia de transformação que pode conter as transformações XPath, transformações descompressão ou obter informações sobre como obter os dados encriptados a partir de um local de armazenamento do documento. O `<KeyReference>` elemento é um elemento subordinado do `<ReferenceList>` elemento.       Para obter mais informações sobre as normas de encriptação de XML, consulte a especificação de encriptação de XML, que está disponível a partir de Consortium World Wide Web (W3C) em http://www.w3.org/TR/xmlenc-core/."
