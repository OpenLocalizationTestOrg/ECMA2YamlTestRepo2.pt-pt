  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;KeyReference&gt;&quot; name=&quot;&lt;KeyReference&gt;&quot; href=&quot;&quot;> </xref> elemento utilizado na encriptação de XML. Esta classe não pode ser herdada."
  remarks: "O representa de classe KeyReference o `<KeyReference>` elemento que contém informações sobre a localização de uma chave encriptada.       Utilize o `<KeyReference>` elemento para fazer referência aos `<EncryptedKey>` elementos que foram encriptados utilizando a chave definida no envolvente `<EncryptedKey>` elemento. Pode utilizar vários `<KeyReference>` elementos quando várias `<EncryptedKey>` elementos existem que estão encriptadas com a mesma chave.       Pode incluir informações adicionais, como as transformações XPath, transformações de descompressão ou informações sobre como obter os elementos de um local de armazenamento de documentos para ajudar a aplicação desencriptar.       Para obter mais informações sobre as normas de encriptação de XML, consulte a especificação de encriptação de XML, que está disponível a partir de Consortium World Wide Web (W3C) em http://www.w3.org/TR/xmlenc-core/."
  example:
