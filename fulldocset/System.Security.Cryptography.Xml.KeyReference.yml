  summary: "Represents the <xref uid=&quot;langword_csharp_&lt;KeyReference&gt;&quot; name=&quot;&lt;KeyReference&gt;&quot; href=&quot;&quot;></xref> element used in XML encryption. This class cannot be inherited."
  remarks: "The KeyReference class represents the `<KeyReference>` element that contains information about the location of an encrypted key.       Use the `<KeyReference>` element to refer to `<EncryptedKey>` elements that were encrypted using the key defined in the enclosing `<EncryptedKey>` element. You can use multiple `<KeyReference>` elements when multiple `<EncryptedKey>` elements exist that are encrypted using the same key.       You can include additional information such as XPath transforms, decompression transforms, or information about how to retrieve the elements from a document storage facility to aid the decrypting application.       For more information about XML encryption standards, see the XML Encryption specification, which is available from the World Wide Web Consortium (W3C) at http://www.w3.org/TR/xmlenc-core/."
  example:
  - "The following code example demonstrates how to use a KeyReference object while encrypting an XML document.  \n  \n [!code-cs[System.Security.Cryptography.Xml.Keyreference#1](~/add/codesnippet/csharp/t-system.security.crypto_93_1.cs)]\n [!code-vb[System.Security.Cryptography.Xml.Keyreference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_93_1.vb)]"
