  type: Constructor
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Xml
  summary: "Initializes a new instance of the <xref href=&quot;System.Security.Cryptography.Xml.KeyReference&quot;></xref> class for XML encryption using the specified Uniform Resource Identifier (URI) and a <xref href=&quot;System.Security.Cryptography.Xml.TransformChain&quot;></xref> object."
  remarks: "This constructor creates a new instance of the <xref:System.Security.Cryptography.Xml.KeyReference> class that represents the `<KeyReference>` element, using the supplied Uniform Resource Identifier (URI) and transform chain. The URI indicates the location of the encrypted key and the transform chain that can contain XPath transforms, decompression transforms, or information on how to retrieve the encrypted data from a document storage facility. The `<KeyReference>` element is a child element of the `<ReferenceList>` element.       For more information about XML encryption standards, see the XML Encryption specification, which is available from the World Wide Web Consortium (W3C) at http://www.w3.org/TR/xmlenc-core/."
  syntax:
    content: public KeyReference (string uri, System.Security.Cryptography.Xml.TransformChain transformChain);
    parameters:
    - id: uri
      type: System.String
      description: "A Uniform Resource Identifier (URI) that points to the encrypted key."
    - id: transformChain
      type: System.Security.Cryptography.Xml.TransformChain
      description: "A <xref href=&quot;System.Security.Cryptography.Xml.TransformChain&quot;></xref> object that describes transforms to do on the encrypted key."
