  fullName: System.Web.UI.WebControls.WebParts.Part
  type: Class
  summary: "Serve como a classe base para todos os controlos de peça de peças Web, que uma interface de utilizador modulares numa página Web Forms de composição."
  remarks: "A classe de parte define as propriedades que são comuns a todos os controlos de peça e permitem que tenham uma aparência consistente e modular numa página Web. Estas propriedades comuns incluem um título, uma descrição e características do chrome ou moldura que rodeia um controlo de parte.       O <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade especifica um título para o controlo de parte.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> O <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>propriedade é utilizada para resumir o objetivo do controlo parte e é apresentado como descrição na barra de título do controlo.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> O <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>propriedade determinam o tipo de limite é composto à volta de um controlo de parte, enquanto o <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>propriedade indica se um controlo de parte é composto normalmente ou minimizado.</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> O limite de um controlo de parte é afetado pelas propriedades da zona que contém; Por exemplo, o <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>propriedade afeta frames de todos os controlos de peça contidos numa zona.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       É um tipo de controlo de parte do <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, que compõe o conteúdo no interior de uma zona correspondente.</xref:System.Web.UI.WebControls.WebParts.WebPart> Outro tipo é o <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlo, que fornece controlos de interface (IU) do utilizador utilizados para modificar (Personalizar) individuais <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> É um tipo de controlo de parte terceiro o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo, que fornece uma lista de <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos que os utilizadores podem adicionar ou remover uma página Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Controlos de peça estão contidos em zonas, sendo todas derivam a abstrato <xref:System.Web.UI.WebControls.WebParts.WebZone>classe.</xref:System.Web.UI.WebControls.WebParts.WebZone> Uma zona é responsável por organizar os controlos de parte que nele contidos. Cada zona também apresenta-os elementos de IU para si, incluindo um cabeçalho, rodapé, uma barra de título e elementos de IU em torno de cada peça contidos controlo, tais como limites.      > [!NOTE] > Enquanto parte controlos normalmente residem em zonas, é possível colocar um peça controlo fora de uma zona, se o controlo for referenciado forma declarativa na marcação de uma página Web. Se um controlo de parte é declarado fora de uma zona numa página Web, o controlo ainda funciona, mas perde a maior parte das suas funcionalidades de peças Web. Por exemplo, o controlo não pode ser editado e não pode ser arrastado para uma zona em tempo de execução. Também é útil para Lembre-se de que nenhuma peça controlo pode ser arrastado de uma zona e removido para uma página fora de uma zona em tempo de execução.       Alguns exemplos dos tipos de parte base e os tipos de zona correspondentes, são apresentados na tabela seguinte.      | Parte do tipo de controlo | Tipo de zona |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>| <xref:System.Web.UI.WebControls.WebParts.WebPartZone>|   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>| <xref:System.Web.UI.WebControls.WebParts.EditorZone>|   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>| <xref:System.Web.UI.WebControls.WebParts.CatalogZone>|       Os vários tipos de controlos de peça que derivam da classe de parte processam as propriedades de herdado, orientado para a IU de forma diferente.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos de substituir várias propriedades de IU herdadas e marcá-los com o `Personalizable` atributo (para obter mais informações, consulte o <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>classe documentação), que permite que os valores dessas propriedades guardados sessões do browser futuras, uma funcionalidade conhecida como personalização.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute></xref:System.Web.UI.WebControls.WebParts.WebPart> Por exemplo, se programaticamente ativar um utilizador atualizar o valor de um <xref:System.Web.UI.WebControls.WebParts.WebPart>do controlo <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>propriedade em tempo de execução, que será possível personalizar o valor (partindo do princípio que a personalização está ativada, que é a predefinição).</xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Várias propriedades de IU que <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos herdam da classe de parte e para o <xref:System.Web.UI.WebControls.WebControl>classe, são processadas da mesma forma.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Em contrapartida, outro parte controla, como <xref:System.Web.UI.WebControls.WebParts.EditorPart>e <xref:System.Web.UI.WebControls.WebParts.CatalogPart>, não ative as propriedades de IU herdadas personalizar.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Por este motivo, atribuído através de programação propriedade valores não são guardados para sessões do browser futuras. Por exemplo, se programaticamente ativar um utilizador atualizar um <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>do controlo <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>propriedade em tempo de execução, o valor atualizado é perdido depois do controlo está fechado ou termina a sessão de browser.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       Herdado de uma forma fácil para guardar os valores como propriedades de IU para <xref:System.Web.UI.WebControls.WebParts.EditorPart>e <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos para sessões do browser futuras é para declarar os valores de propriedade no formato de persistência de página.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> No entanto, esta é uma abordagem estática e ainda não permite que os utilizadores personalizar os valores de propriedade. Como alternativa, se pretender ativar as atualizações de programáticas às propriedades de herdado de IU para que os utilizadores podem personalizá-los em tempo de execução, pode utilizar variáveis privadas, estáticas para guardar os valores de propriedade. Cada vez que uma nova instância de um <xref:System.Web.UI.WebControls.WebParts.EditorPart>ou <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo é criado (por exemplo, no método que processa o controlo <xref:System.Web.UI.Control.Init>evento), pode reatribuir o valor de uma variável estática para uma propriedade correspondente.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Este tipo uma abordagem proporciona aos utilizadores a capacidade para personalizar a IU de edição e a IU de uma aplicação de peças Web do catálogo."
  example:
  - "The following code examples demonstrate declarative use of several properties of the Part class, by using two instances of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the Part class provides, and illustrates the use of those properties in this code example.  \n  \n [!code-vb[WebParts_Part_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_1.vb)]\n [!code-cs[WebParts_Part_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_1.cs)]  \n  \n The second part of the example shows how to reference the custom part controls in an ASP.NET Web page. Notice that the various Part properties are assigned declaratively to the custom control instances. Compare the declarative code that references the two instances on the page, and then load the page in a browser. Note how the various properties affect the appearance of the controls. For example, after you load the page in a browser, the second instance of the `TextDisplayWebPart` control appears minimized, because its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.PartChromeState>.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_2.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_2.aspx)]"
