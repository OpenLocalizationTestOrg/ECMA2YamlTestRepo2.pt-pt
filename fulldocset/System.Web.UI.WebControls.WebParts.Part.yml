- uid: System.Web.UI.WebControls.WebParts.Part.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.Part
  langs:
  - csharp
  name: Title
  nameWithType: Part.Title
  fullName: System.Web.UI.WebControls.WebParts.Part.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o título de um controlo de parte."
  remarks: "O texto do título visíveis na barra de título de um controlo de parte é definido pela propriedade de título. O texto do título também é apresentada como parte do texto de descrição quando posicionar o ponteiro do rato ao longo da barra de título de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo ou outro controlo de servidor que aparece num <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       O estilo do texto do título é determinado pelo <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>propriedade da zona que contém o controlo de parte.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Se não fornecer um título para um controlo, o controlo de peças Web definido automaticamente calcula uma cadeia de predefinição para utilizar como um título. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> Além disso, é possível fornecer um padrão subtítulo do que é acrescentado à cadeia de título. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Title property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_532_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_532_1.aspx)]"
  syntax:
    content: public virtual string Title { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que representa o título da peça controlo. O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WebParts.Part.Title*
  exceptions: []
  platform:
  - net462
