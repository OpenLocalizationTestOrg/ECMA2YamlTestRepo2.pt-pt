  summary: "Obtém um <xref href=&quot;System.Web.UI.ControlCollection&quot;> </xref> objeto que contém os controlos subordinados de um controlo de servidor especificado na hierarquia de interface de utilizador."
  remarks: "Na página do ASP.NET, quando os controlos serem adicionados de modo declarativo entre a abertura e etiquetas de fecho de um controlo de servidor ASP.NET adiciona automaticamente os controlos do controlo de servidor que contém <xref:System.Web.UI.ControlCollection>objeto.</xref:System.Web.UI.ControlCollection> As tags de HTML ou cadeias de texto que não são processadas no servidor são tratadas como <xref:System.Web.UI.LiteralControl>objetos.</xref:System.Web.UI.LiteralControl> Estes são adicionados à coleção como outros controlos de servidor.       O <xref:System.Web.UI.Control.Controls%2A>propriedade permite-lhe acesso programático para a instância do <xref:System.Web.UI.ControlCollection>classe para qualquer controlo de servidor.</xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.Control.Controls%2A> Pode adicionar à coleção controlos, remover controlos da coleção ou itere através de controlos de servidor na coleção."
  syntax:
    content: public override System.Web.UI.ControlCollection Controls { get; }
