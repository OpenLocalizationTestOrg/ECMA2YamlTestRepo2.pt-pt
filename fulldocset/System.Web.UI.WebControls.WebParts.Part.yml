- uid: System.Web.UI.WebControls.WebParts.Part.Description
  id: Description
  parent: System.Web.UI.WebControls.WebParts.Part
  langs:
  - csharp
  name: Description
  nameWithType: Part.Description
  fullName: System.Web.UI.WebControls.WebParts.Part.Description
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define uma expressão de breve que resume a que o controlo de parte faz, para utilização em catálogos de controlos de peça e descrições."
  remarks: "A propriedade Description normalmente é uma cadeia que é utilizada em catálogos que fornecem as listas de controlos de peça e como descrição na barra de título da peça controlo. O conteúdo da descrição é apresentada numa descrição quando posicionar o ponteiro do rato sobre o texto do título na barra de título de um controlo de parte. O texto da descrição é criado a partir do valor da <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>propriedade, seguida por um hífen, seguido pelo valor da propriedade de descrição.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Description property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n After you load the page in a browser, if you position your mouse pointer over the title text of the first control instance, the description text appears in a ToolTip.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_656_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_656_1.aspx)]"
  syntax:
    content: public virtual string Description { get; set; }
    return:
      type: System.String
      description: "Uma cadeia ou que se resume a funcionalidade de controlo de parte. O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WebParts.Part.Description*
  exceptions: []
  platform:
  - net462
