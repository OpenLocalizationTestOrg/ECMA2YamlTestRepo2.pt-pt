  name: OracleBoolean
  nameWithType: OracleBoolean
  fullName: System.Data.OracleClient.OracleBoolean
  type: Struct
  summary: "Represents the value returned from a database comparison operation between Oracle data types, and exposes methods used to perform data type conversions."
  remarks: "The key difference between an OracleBoolean structure and a standard **Boolean** value is that, where a standard `Boolean` has two possible values, `true` and `false`, an OracleBoolean structure has three possible values, <xref:System.Data.OracleClient.OracleBoolean.True>, <xref:System.Data.OracleClient.OracleBoolean.False>, or <xref:System.Data.OracleClient.OracleBoolean.Null>.       An OracleBoolean structure does not map to an Oracle `Boolean` data type; it is exposed as a convenience support class."
  syntax:
    content: 'public struct OracleBoolean : IComparable'
  inheritance:
  - System.ValueType
  implements:
  - System.IComparable
