  type: Interface
  summary: "Fornece um tipo de propriedade para a infraestrutura de enlace. Está implementado por atividades que contém uma propriedade de tipo de variável, onde o tipo de pode variar dependendo das outras definições de atividade."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Esta interface que permite que a actividade principal ao qual associar duas propriedades e indicar para a infraestrutura de enlace de tipo a ser utilizado na validação da enlace. Por exemplo, poderá ter uma atividade com duas propriedades, `TypeProperty` e `ValueProperty`, onde `TypeProperty` Especifica um tipo válido para o valor de `ValueProperty`. Nesse caso, a atividade principal implementa a interface de IDynamicPropertyTypeProvider."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IDynamicPropertyTypeProvider
