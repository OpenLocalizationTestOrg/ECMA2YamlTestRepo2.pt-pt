  remarks: "Os cabeçalhos são utilizados apenas para aplicações específicas de sistema de interação remota.       Este método utiliza <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>impedir que a ser chamado a partir do código não fidedigno; apenas o chamador imediato é necessário ter <xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName>permissão.</xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Não utilize este método se o seu código pode ser chamado a partir do código parcialmente fidedigno. Em cenários parcialmente fidedignos, utilize <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>em vez disso.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> Em cenários de fidedignidade total, UnsafeDeserialize fornece um melhor desempenho ao <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>       Para anulação de serialização com êxito, tem de ser a posição atual no fluxo no início do gráfico de objeto.      > [!IMPORTANT] > Chamar este método com dados não fidedignos é um risco de segurança. Chame este método apenas com dados fidedignos. Para obter mais informações, consulte [riscos de segurança de dados não fidedignos](http://go.microsoft.com/fwlink/?LinkId=330378)."
