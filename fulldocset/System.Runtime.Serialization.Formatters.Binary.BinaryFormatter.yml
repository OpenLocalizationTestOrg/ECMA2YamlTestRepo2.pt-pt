  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization.Formatters.Binary
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref> classe com um Seletor de substituição especificado e o contexto de transmissão em fluxo."
  remarks: "Inicializa uma nova `BinaryFormatter` para serialização ou anulação da serialização de objetos de <xref:System.IO.Stream>.</xref:System.IO.Stream> especificado       O processo de serialização ou anulação da serialização utiliza especificado <xref:System.Runtime.Serialization.ISurrogateSelector>procurem de substitutos que estão registados para tipos de objeto pretendem anular a serialização.</xref:System.Runtime.Serialization.ISurrogateSelector> Substitutos são programas de ajuda que serializar e anular a serialização de objetos de classes específicos. A predefinição <xref:System.Runtime.Serialization.ISurrogateSelector>não consegue processar a serialização dos objetos que deriva de <xref:System.MarshalByRefObject>para fins de comunicação remota.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Numa situação de comunicação remota especificada <xref:System.Runtime.Serialization.ISurrogateSelector>substitui o objeto derivado <xref:System.MarshalByRefObject>com um <xref:System.Runtime.Remoting.ObjRef>objeto que está a ser serializado pelo Seletor de substituição especificado.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Por conseguinte, se pretender utilizar objectos remotos, defina o `selector` parâmetro para uma instância de <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Se não precisar de substitutos, defina o `selector` parâmetro seja `null`."
  syntax:
    content: public BinaryFormatter (System.Runtime.Serialization.ISurrogateSelector selector, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "The <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;></xref> to use. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "A origem e destino para os dados serializados."
