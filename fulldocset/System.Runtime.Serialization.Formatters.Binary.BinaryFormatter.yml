      type: System.IO.Stream
      description: "O fluxo para anular a serialização do gráfico de objeto."
    - id: handler
      type: System.Runtime.Remoting.Messaging.HeaderHandler
      description: "O <xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> que processa os cabeçalhos no `serializationStream`. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Object
      description: "O objeto de serialização anulado ou o objeto superior (raiz) de gráfico de objeto."
  overload: System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.UnsafeDeserialize*
