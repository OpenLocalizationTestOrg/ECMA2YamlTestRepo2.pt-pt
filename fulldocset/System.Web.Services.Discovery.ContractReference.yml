  name: ContractReference
  nameWithType: ContractReference
  fullName: System.Web.Services.Discovery.ContractReference
  type: Class
  summary: "Representa uma referência de um documento de deteção para uma descrição de serviço."
  remarks: "Deteção de serviços Web de XML envolve a deteção de serviços Web disponíveis-lhe fornecido um URL. O URL, normalmente, aponta para um documento de deteção, o que normalmente com a extensão de nome de ficheiro de a.disco. Dentro de um documento de identificação são referências para obter informações sobre o existance de serviços Web de XML. Estas referências podem referir-se descrições de serviço, esquemas de idioma (XSD) de definição de esquema XML ou outros documentos de deteção. Esta classe representa uma referência a uma descrição de serviço.       Dentro de um documento de identificação, uma referência a uma descrição de serviço está contida dentro de um `contractRef` elemento XML. O `contractRef` elemento XML tem dois atributos: `ref` e `docRef`. O `contractRef` elemento tem de ter uma correspondência de espaço de nomes XML a <xref:System.Web.Services.Discovery.ContractReference.Namespace>constante, enquanto o `ref` e `docRef` atributos são colocados no <xref:System.Web.Services.Discovery.ContractReference.Ref%2A>e <xref:System.Web.Services.Discovery.ContractReference.DocRef%2A>Propriedades.</xref:System.Web.Services.Discovery.ContractReference.DocRef%2A> </xref:System.Web.Services.Discovery.ContractReference.Ref%2A> </xref:System.Web.Services.Discovery.ContractReference.Namespace>"
  example:
  - >-
    [!code-cpp[ContractReference#1](~/add/codesnippet/cpp/t-system.web.services.di_3_1.cpp)]
     [!code-vb[ContractReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_3_1.vb)]
     [!code-cs[ContractReference#1](~/add/codesnippet/csharp/t-system.web.services.di_3_1.cs)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("contractRef", Namespace="http://schemas.xmlsoap.org/disco/scl/")]

      public class ContractReference : System.Web.Services.Discovery.DiscoveryReference
