  name: ContractReference
  nameWithType: ContractReference
  fullName: System.Web.Services.Discovery.ContractReference
  type: Class
  summary: "Represents a reference in a discovery document to a service description."
  remarks: "XML Web services discovery involves discovering the available Web Services given an URL. The URL usually points to a discovery document, which typically has a.disco file name extension. Within a discovery document are references to information about the existance of XML Web services. These references can refer to service descriptions, XML Schema Definition language (XSD) schemas or other discovery documents. This class represents a reference to a Service Description.       Within a discovery document, a reference to a Service Description is contained within a `contractRef` XML element. The `contractRef` XML element has two attributes: `ref` and `docRef`. The `contractRef` element must have an XML namespace matching the <xref:System.Web.Services.Discovery.ContractReference.Namespace> constant, whereas the `ref` and `docRef` attributes are placed in the <xref:System.Web.Services.Discovery.ContractReference.Ref%2A> and <xref:System.Web.Services.Discovery.ContractReference.DocRef%2A> properties."
  example:
  - >-
    [!code-cpp[ContractReference#1](~/add/codesnippet/cpp/t-system.web.services.di_3_1.cpp)]
     [!code-vb[ContractReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_3_1.vb)]
     [!code-cs[ContractReference#1](~/add/codesnippet/csharp/t-system.web.services.di_3_1.cs)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("contractRef", Namespace="http://schemas.xmlsoap.org/disco/scl/")]

      public class ContractReference : System.Web.Services.Discovery.DiscoveryReference
