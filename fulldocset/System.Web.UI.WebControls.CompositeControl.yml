  name: CompositeControl
  nameWithType: CompositeControl
  fullName: System.Web.UI.WebControls.CompositeControl
  type: Class
  summary: "Implementa a funcionalidade básica necessária por controlos Web que contêm os controlos subordinados."
  remarks: "A classe de CompositeControl é uma classe abstracta que fornece funcionalidade de estruturador do controlo e contentor de nomenclatura para controlos personalizados que abranger controlos subordinados na sua totalidade ou utilizam a funcionalidade de outros controlos. Esta classe é herdada pelos controlos como <xref:System.Web.UI.WebControls.Login>e <xref:System.Web.UI.WebControls.Wizard>.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Login> Não é possível utilizar esta classe diretamente.       Implementa de classe CompositeControl o <xref:System.Web.UI.INamingContainer>interface.</xref:System.Web.UI.INamingContainer> Isto é necessário para garantir que todos os atributos de ID de controlo subordinado são exclusivos e podem ser localizados no post para o enlace de dados.       Para criar um controlo composto personalizado, deriva da classe de CompositeControl. A funcionalidade esta classe fornece é verificação incorporada que subordinado controlos tem sido criados antes de ser consultados e permite que o ambiente de tempo de criação de recriar a coleção de controlos subordinados. A <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>propriedade garante que todos os controlos subordinados foram criados antes de aceder ao <xref:System.Web.UI.ControlCollection>.</xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> O <xref:System.Web.UI.WebControls.CompositeControl.DataBind%2A>método verifica se todos os controlos subordinados foram criados antes de enlace-los a uma origem de dados.</xref:System.Web.UI.WebControls.CompositeControl.DataBind%2A>       Os programadores do controlo podem utilizar o <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>derivados de classe para criar um designer personalizado para um controlo composto de CompositeControl.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> Um estruturador do controlo é uma classe que define a forma como um controlo é apresentado e manipular na vista de estrutura. Para obter mais informações, consulte <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>"
