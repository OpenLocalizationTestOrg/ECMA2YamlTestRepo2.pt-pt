  name: CompositeControl
  nameWithType: CompositeControl
  fullName: System.Web.UI.WebControls.CompositeControl
  type: Class
  summary: "Implements the basic functionality required by Web controls that contain child controls."
  remarks: "The CompositeControl class is an abstract class that provides naming container and control designer functionality for custom controls that encompass child controls in their entirety or use the functionality of other controls. This class is inherited by controls such as <xref:System.Web.UI.WebControls.Login>, and <xref:System.Web.UI.WebControls.Wizard>. You cannot use this class directly.       The CompositeControl class implements the <xref:System.Web.UI.INamingContainer> interface. This is required to ensure that all child control ID attributes are unique, and can be located on post back for data binding.       To create a custom composite control, derive from the CompositeControl class. The functionality this class provides is built-in verification that child controls have been created prior to being accessed and it enables the design-time environment to recreate the collection of child controls. The <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> property ensures that all child controls have been created prior to accessing the <xref:System.Web.UI.ControlCollection>. The <xref:System.Web.UI.WebControls.CompositeControl.DataBind%2A> method verifies that all child controls have been created prior to binding them to a data source.       Control developers can use the <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> class to create a custom designer for a composite control derived from CompositeControl. A control designer is a class that defines how a control is displayed and manipulated in design view. For more information, see <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>."
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.CompositeControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class CompositeControl : System.Web.UI.WebControls.WebControl, System.Web.UI.INamingContainer, System.Web.UI.WebControls.ICompositeControlDesignerAccessor
