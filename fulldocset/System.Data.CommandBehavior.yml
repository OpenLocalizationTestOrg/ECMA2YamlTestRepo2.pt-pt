  name: KeyInfo
  nameWithType: CommandBehavior.KeyInfo
  fullName: System.Data.CommandBehavior.KeyInfo
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "The query returns column and primary key information."
  remarks: "When KeyInfo is used for command execution, the provider will append extra columns to the result set for existing primary key and timestamp columns.       When using KeyInfo, the .NET Framework Data Provider for SQL Server precedes the statement being executed with SET FMTONLY OFF and SET NO_BROWSETABLE ON. The user should be aware of potential side effects, such as interference with the use of SET FMTONLY ON statements. See SQL Server Books Online for more information."
  syntax:
    content: KeyInfo
    return:
      type: System.Data.CommandBehavior
      description: "To be added."
  exceptions: []
  platform:
  - net462
