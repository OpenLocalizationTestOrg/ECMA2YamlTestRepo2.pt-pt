  name: CommandBehavior
  nameWithType: CommandBehavior
  fullName: System.Data.CommandBehavior
  type: Enum
  summary: "Provides a description of the results of the query and its effect on the database."
  remarks: "The CommandBehavior values are used by the <xref:System.Data.IDbCommand.ExecuteReader%2A> method of <xref:System.Data.IDbCommand> and any classes derived from it.       A bitwise combination of these values may be used.       CommandBehavior is ignored when used to define a <xref:System.Data.Sql.SqlNotificationRequest> or <xref:System.Data.SqlClient.SqlDependency> and should therefore not be used. Use the constructor that does not require a `CommandBehavior` parameter in these two cases.      > [!NOTE] >  Use SequentialAccess to retrieve large values and binary data. Otherwise, an <xref:System.OutOfMemoryException> might occur and the connection will be closed."
  syntax:
    content: >-
      [System.Flags]

      public enum CommandBehavior
  inheritance:
  - System.Enum
  platform:
  - net462
