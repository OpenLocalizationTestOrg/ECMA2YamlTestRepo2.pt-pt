  remarks: 'When you create a BulletedListEventHandler delegate, you identify the method that will handle the <xref:System.Web.UI.WebControls.BulletedList.Click> event of a <xref:System.Web.UI.WebControls.BulletedList> control. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
  example:
  - "The following example demonstrates how to specify and code an event handler for the <xref:System.Web.UI.WebControls.BulletedList.Click> event of a <xref:System.Web.UI.WebControls.BulletedList> control. When a list item is clicked, a message is displayed in a <xref:System.Web.UI.WebControls.Label> control on the page.  \n  \n [!code-vb[BulletedListClickEvent#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_313_1.aspx)]\n [!code-cs[BulletedListClickEvent#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_313_1.aspx)]"
