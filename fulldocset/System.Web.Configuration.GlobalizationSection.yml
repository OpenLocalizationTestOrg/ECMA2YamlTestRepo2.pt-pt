- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value specifying the content encoding of HTTP requests."
  remarks: "The RequestEncoding property specifies the assumed encoding of each incoming HTTP request, including posted data and query-string data. If the request comes with a request header containing a <xref:System.Net.HttpRequestHeader> field, the <xref:System.Net.HttpRequestHeader> field of the request header overrides the RequestEncoding of the configuration.       The default encoding is UTF-8, specified in the `globalization` section of the Machine.config file that was created when the .NET Framework was installed. If the RequestEncoding property is not specified in the Machine.config or Web.config file, encoding defaults to the `Regional Options` locale setting on the computer. For single-server applications, the RequestEncoding and <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> properties should be the same. When using multiple server applications where the default server encodings are different, you can use local Web.config files to vary the RequestEncoding and <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> properties."
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "The content encoding of HTTP requests. The default is UTF-8."
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
