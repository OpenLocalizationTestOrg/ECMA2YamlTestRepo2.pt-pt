- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que especifica a codificação de conteúdo de pedidos HTTP."
  remarks: "A propriedade RequestEncoding Especifica a codificação assumida de cada pedido HTTP recebido, incluindo dados publicados e dados de cadeia de consulta. Se o pedido inclui um cabeçalho de pedido que contém um <xref:System.Net.HttpRequestHeader>campo, o <xref:System.Net.HttpRequestHeader>RequestEncoding da configuração substitui o campo do cabeçalho do pedido.</xref:System.Net.HttpRequestHeader> </xref:System.Net.HttpRequestHeader>       A codificação predefinida é UTF-8, especificado no `globalization` secção do ficheiro Machine. config que foi criada quando o .NET Framework foi instalado. Se a propriedade RequestEncoding não está especificada no ficheiro Machine. config ou Web. config, assume a predefinição de codificação de `Regional Options` a definição de região no computador. Para aplicações de servidor único, o RequestEncoding e <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>Propriedades devem ser o mesmo.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> Ao utilizar várias aplicações de servidor onde as codificações de servidor predefinidas são diferentes, pode utilizar ficheiros Web. config locais para variar a RequestEncoding e <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>Propriedades.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "A codificação de conteúdo de pedidos HTTP. A predefinição é UTF-8."
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
