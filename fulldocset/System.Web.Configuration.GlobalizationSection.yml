- uid: System.Web.Configuration.GlobalizationSection.FileEncoding
  id: FileEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: FileEncoding
  nameWithType: GlobalizationSection.FileEncoding
  fullName: System.Web.Configuration.GlobalizationSection.FileEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que especifica a codificação de. aspx,. asmx e ficheiro. asax File análise predefinida."
  remarks: "A propriedade FileEncoding Especifica a predefinição de codificação que é utilizada para interpretar os dados que estão incluídos nos. aspx,. asmx e tipos de ficheiro. asax. Se a codificação de ficheiro é especificada no ficheiro Web. config, o ficheiro propriamente dito tem de ser guardado no mesmo codificação. Ficheiros de Unicode e UTF-8 ficheiros que são guardados com a ordem de bytes marcar prefixo <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>propriedade são automaticamente reconhecidos, independentemente do valor da FileEncoding.</xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>       Se a definição de propriedade FileEncoding para a aplicação ou o servidor está configurada para utilizar UTF-16 e se UTF-16 é não a codificação que é utilizada para uma página. aspx no âmbito do ficheiro de configuração, o resultado que é enviado para o browser do cliente está danificado. Por este motivo, certifique-se de que a configurada FileEncoding valor corresponde à codificação que é utilizada na página. aspx."
  example:
  - "The following code example demonstrates how to use the FileEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_370_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_370_1.vb)]"
  syntax:
    content: public System.Text.Encoding FileEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "O valor de codificação de predefinição."
  overload: System.Web.Configuration.GlobalizationSection.FileEncoding*
  exceptions: []
  platform:
  - net462
