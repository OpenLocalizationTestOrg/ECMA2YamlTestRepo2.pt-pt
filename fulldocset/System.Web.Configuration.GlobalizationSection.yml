- uid: System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture
  id: EnableClientBasedCulture
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: EnableClientBasedCulture
  nameWithType: GlobalizationSection.EnableClientBasedCulture
  fullName: System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the <xref:System.Web.Configuration.GlobalizationSection.Culture*> and <xref:System.Web.Configuration.GlobalizationSection.UICulture*> properties should be based on the <xref:System.Net.HttpRequestHeader> header field value that is sent by the client browser."
  remarks: "When the EnableClientBasedCulture property is enabled, the <xref:System.Web.Configuration.GlobalizationSection.Culture%2A> and <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> properties are based on the <xref:System.Net.HttpRequestHeader> header field value that is sent by the client browser. If the <xref:System.Net.HttpRequestHeader> header value cannot be mapped to a specific culture, the <xref:System.Web.Configuration.GlobalizationSection.Culture%2A> and <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> values are used. The default value is `false`."
  example:
  - "The following code example demonstrates how to use the EnableClientBasedCulture property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_92_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_92_1.vb)]"
  syntax:
    content: public bool EnableClientBasedCulture { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref:System.Web.Configuration.GlobalizationSection.Culture*> and <xref:System.Web.Configuration.GlobalizationSection.UICulture*> should be based on the <xref:System.Net.HttpRequestHeader> header field value sent by the client browser; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.GlobalizationSection.FileEncoding
  id: FileEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: FileEncoding
  nameWithType: GlobalizationSection.FileEncoding
  fullName: System.Web.Configuration.GlobalizationSection.FileEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value specifying the default encoding for .aspx, .asmx, and .asax file parsing."
  remarks: "The FileEncoding property specifies the default encoding that is used to interpret the data that is included in the .aspx, .asmx, and .asax file types. If the file encoding is specified in the Web.config file, the actual file must be saved in the same encoding. Unicode files and UTF-8 files that are saved with the byte order mark prefix <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A> property are automatically recognized regardless of the value of the FileEncoding.       If the FileEncoding property setting for the server or application is configured to use UTF-16, and if UTF-16 is not the encoding that is used for an .aspx page in the scope of the configuration file, the output that is sent to the client browser is corrupted. For this reason, ensure that the configured FileEncoding value matches the encoding that is used in the .aspx page."
  example:
  - "The following code example demonstrates how to use the FileEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_370_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_370_1.vb)]"
  syntax:
    content: public System.Text.Encoding FileEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "The default encoding value."
  overload: System.Web.Configuration.GlobalizationSection.FileEncoding*
  exceptions: []
  platform:
  - net462
