  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se o <> </> *> e <> </> *> propriedades devem ser baseadas no <xref:System.Net.HttpRequestHeader>valor de campo de cabeçalho que é enviado pelo browser do cliente.</xref:System.Net.HttpRequestHeader>"
  remarks: "Quando a propriedade EnableClientBasedCulture estiver ativada, o <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>e <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>Propriedades se baseiam o <xref:System.Net.HttpRequestHeader>valor de campo de cabeçalho que é enviado pelo browser do cliente.</xref:System.Net.HttpRequestHeader> </xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> Se o <xref:System.Net.HttpRequestHeader>valor do cabeçalho não pode ser mapeado para um idioma específico, o <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>e <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>valores são utilizados.</xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> </xref:System.Net.HttpRequestHeader> O valor predefinido é `false`."
  example:
  - "The following code example demonstrates how to use the EnableClientBasedCulture property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_92_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_92_1.vb)]"
