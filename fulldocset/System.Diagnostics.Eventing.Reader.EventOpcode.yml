  remarks: "Não é possível instanciar esta classe. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>objeto defies uma lista de objetos de EventOpcode, um para cada opcode definido no fornecedor.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>       Os opcodes de eventos standard estão definidos no <xref:System.Diagnostics.Eventing.Reader.StandardEventOpcode>enumeração.</xref:System.Diagnostics.Eventing.Reader.StandardEventOpcode>"
