  langs:
  - csharp
  name: OnBehaviorAttached()
  nameWithType: PanelDesigner.OnBehaviorAttached()
  fullName: System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Provides notification when a behavior is attached to the designer."
  remarks: "The OnBehaviorAttached method calls the <xref:System.Web.UI.Design.ReadWriteControlDesigner.OnBehaviorAttached%2A> base method. Then the OnBehaviorAttached maps the <xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A> and <xref:System.Web.UI.WebControls.Panel.HorizontalAlign%2A> properties to the appropriate style by using the <xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A> method, if these properties are defined."
  syntax:
    content: protected override void OnBehaviorAttached ();
    parameters: []
  overload: System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached*
  exceptions: []
  platform:
  - net462
