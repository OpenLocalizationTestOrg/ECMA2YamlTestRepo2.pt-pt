- uid: System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle(System.String,System.Object)
  id: MapPropertyToStyle(System.String,System.Object)
  parent: System.Web.UI.Design.WebControls.PanelDesigner
  langs:
