  name: PanelDesigner
  nameWithType: PanelDesigner
  fullName: System.Web.UI.Design.WebControls.PanelDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.Panel>controlo é utilizado como um contentor para outros controlos, especialmente quando controlos são gerados através de programação.</xref:System.Web.UI.WebControls.Panel>       A classe de PanelDesigner fornece suporte de momento da conceção para <xref:System.Web.UI.WebControls.Panel>controlos um designer visual.</xref:System.Web.UI.WebControls.Panel> No entanto, para todas as implementações novas do controlo painel, utilize o <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>em vez do PanelDesigner.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>       Num designer visual, quando muda de origem para a vista de estrutura, marcação de código fonte que descreve associada <xref:System.Web.UI.WebControls.Panel>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.Panel> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web.       O <xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A>método mapeia um valor e a propriedade especificada para um estilo de marcação especificado.</xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A> O <xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>método fornece notificação quando é ligado um comportamento para o estruturador.</xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is PanelContainerDesigner because it uses an EditableDesignerRegion for editing the content. Designer regions allow for better control of the content being edited. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class PanelDesigner : System.Web.UI.Design.ReadWriteControlDesigner
