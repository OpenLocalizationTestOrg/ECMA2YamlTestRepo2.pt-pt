  name: MapPropertyToStyle(String,Object)
  nameWithType: PanelDesigner.MapPropertyToStyle(String,Object)
  fullName: System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle(String,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Maps a specified property and value to a specified markup style."
  remarks: "The MapPropertyToStyle method provides special handling for the <xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A> and <xref:System.Web.UI.WebControls.Panel.HorizontalAlign%2A> properties, but calls the <xref:System.Web.UI.Design.ReadWriteControlDesigner.MapPropertyToStyle%2A> base method for all other values of the `propName` parameter."
  syntax:
    content: protected override void MapPropertyToStyle (string propName, object varPropValue);
    parameters:
    - id: propName
      type: System.String
      description: "A string containing the property name."
    - id: varPropValue
      type: System.Object
      description: "An object that is the property value."
  overload: System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached
  id: OnBehaviorAttached
