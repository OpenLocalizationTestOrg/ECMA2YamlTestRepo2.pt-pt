  name: PanelDesigner
  nameWithType: PanelDesigner
  fullName: System.Web.UI.Design.WebControls.PanelDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.Panel&quot;></xref> control."
  remarks: "The <xref:System.Web.UI.WebControls.Panel> control is used as a container for other controls, especially when controls are generated programmatically.       The PanelDesigner class provides design-time support for <xref:System.Web.UI.WebControls.Panel> controls in a visual designer. However, for all new implementations of the Panel control, use the <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner> instead of the PanelDesigner.       In a visual designer, when you switch from Source to Design view, the markup source code that describes the associated <xref:System.Web.UI.WebControls.Panel> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to markup source code and edited into the markup for the Web page.       The <xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A> method maps a specified property and value to a specified markup style. The <xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A> method provides notification when a behavior is attached to the designer."
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is PanelContainerDesigner because it uses an EditableDesignerRegion for editing the content. Designer regions allow for better control of the content being edited. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class PanelDesigner : System.Web.UI.Design.ReadWriteControlDesigner
