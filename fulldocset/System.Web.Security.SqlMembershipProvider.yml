    description: "An attempt was made to set the ApplicationName property to an empty string or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "An attempt was made to set the ApplicationName property to a string that is longer than 256 characters."
  platform:
