  type: Field
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "The UI Automation provider handles its own focus, and does not want [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] to set focus to the nearest window on its behalf when <xref:System.Windows.Automation.AutomationElement.SetFocus*> is called. This option is typically used by providers for windows that appear to take focus without actually receiving [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] focus, such as menus and drop-down menus."
  syntax:
    content: ProviderOwnsSetFocus
    return:
      type: System.Windows.Automation.Provider.ProviderOptions
      description: "To be added."
  exceptions: []
  platform:
  - net462
