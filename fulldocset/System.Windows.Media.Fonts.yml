  type: Class
  summary: "Provides enumeration support for <xref href=&quot;System.Windows.Media.FontFamily&quot;></xref> and <xref href=&quot;System.Windows.Media.Typeface&quot;></xref> objects."
  remarks: "A font family is a set of fonts that have the same typeface, such as Arial, but that differ in features. These feature differences include <xref:System.Windows.Media.Typeface.Style%2A>, such as italic, and <xref:System.Windows.Media.Typeface.Weight%2A>, such as bold.       ![Fonts](~/add/media/fonts.PNG &quot;Fonts&quot;)   Example of typefaces that are &quot;Times New Roman&quot; font family members"
