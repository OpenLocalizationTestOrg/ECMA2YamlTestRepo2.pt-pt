  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Gets or sets the padding mode used in the hashing algorithm."
  remarks: "Most plain text messages do not consist of a number of bytes that completely fill blocks. Often, there are not enough bytes to fill the last block. When this happens, a padding string is added to the text. For example, if the block length is 64 bits and the last block contains only 40 bits, 24 bits of padding are added. See <xref:System.Security.Cryptography.PaddingMode> for a description of specific modes.       This field is accessed through the <xref:System.Security.Cryptography.SymmetricAlgorithm.Padding%2A> property."
  syntax:
    content: public System.Security.Cryptography.PaddingMode Padding { get; set; }
    return:
      type: System.Security.Cryptography.PaddingMode
      description: "The padding mode used in the hashing algorithm."
  overload: System.Security.Cryptography.MACTripleDES.Padding*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "The property cannot be set because the padding mode is invalid."
  platform:
  - net462
