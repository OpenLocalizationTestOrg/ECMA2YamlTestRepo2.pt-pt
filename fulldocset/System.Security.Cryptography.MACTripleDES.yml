  id: Padding
  parent: System.Security.Cryptography.MACTripleDES
  langs:
  - csharp
  name: Padding
  nameWithType: MACTripleDES.Padding
  fullName: System.Security.Cryptography.MACTripleDES.Padding
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Obtém ou define o modo de preenchimento utilizado no algoritmo hash."
  remarks: "A maioria das mensagens de texto simples não são compostos por um número de bytes que completamente preencher blocos. Muitas vezes, não existem bytes suficientes para preencher o bloco pela última vez. Quando isto acontece, é adicionada uma cadeia de preenchimento para o texto. Por exemplo, se o comprimento do bloco é 64 bits e o último blocos contém apenas de 40 bits, são adicionados 24 bits de preenchimento. Consulte <xref:System.Security.Cryptography.PaddingMode>para obter uma descrição dos modos específicos.</xref:System.Security.Cryptography.PaddingMode>       Este campo é acedido através do <xref:System.Security.Cryptography.SymmetricAlgorithm.Padding%2A>propriedade.</xref:System.Security.Cryptography.SymmetricAlgorithm.Padding%2A>"
  syntax:
    content: public System.Security.Cryptography.PaddingMode Padding { get; set; }
    return:
      type: System.Security.Cryptography.PaddingMode
      description: "O modo de preenchimento utilizado no algoritmo hash."
  overload: System.Security.Cryptography.MACTripleDES.Padding*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Não é possível definir a propriedade porque o modo de preenchimento é inválido."
  platform:
  - net462
