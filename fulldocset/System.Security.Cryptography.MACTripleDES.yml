  name: MACTripleDES
  nameWithType: MACTripleDES
  fullName: System.Security.Cryptography.MACTripleDES
  type: Class
  summary: "Calcula um código de autenticação de mensagem (MAC), utilizando <xref href=&quot;System.Security.Cryptography.TripleDES&quot;> </xref> para os dados de entrada <xref href=&quot;System.Security.Cryptography.CryptoStream&quot;> </xref>."
  remarks: "Um MAC pode ser utilizado para determinar se uma mensagem enviada através de um canal inseguras tenha sido adulterada, desde que o remetente e o recetor partilham uma chave secreta. O remetente calcula MAC para os dados originais e envia-o como uma única mensagem. O recetor recomputes MAC à mensagem recebida e verifica que MAC calculada corresponde ao Mac transmitido.       Qualquer alterar para os dados ou os resultados de MAC num erro de correspondência, porque os dados de conhecimento da chave secreta é necessário para alterar a mensagem e reproduza Mac correto. Por conseguinte, se os códigos de corresponderem, a mensagem é autenticada.       MACTripleDES utiliza uma chave que é 24 ou 16 bytes de comprimento e produz uma sequência de hash que é de 8 bytes de comprimento."
  example:
  - "The following example creates a MAC for a file named `input.txt`, which is located in the folder that contains the example executable. The MAC and the original text are written to a file named `encrypted.hsh` in the same folder. The signed file is then read, and the MAC is calculated for the text portion of the file and compared to the MAC that is included with the text.  \n  \n [!code-vb[MAC3DES#1](~/add/codesnippet/visualbasic/t-system.security.crypto_8_1.vb)]\n [!code-cs[MAC3DES#1](~/add/codesnippet/csharp/t-system.security.crypto_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MACTripleDES : System.Security.Cryptography.KeyedHashAlgorithm
