- uid: System.Windows.Shell.TaskbarItemInfo.ProgressValue
  id: ProgressValue
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ProgressValue
  nameWithType: TaskbarItemInfo.ProgressValue
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressValue
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Gets or sets a value that indicates the fullness of the progress indicator in the taskbar button."
  remarks: "The ProgressValue property is represented as a value between 0.0 and 1.0. Numbers smaller and larger are coerced to be within those bounds. <xref:System.Double> is coerced to 0.       You can communicate the progress of long-running tasks by displaying a progress indicator in a [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar button. The color of the indicator is determined by the <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> property, which contains one of the <xref:System.Windows.Shell.TaskbarItemProgressState> enumeration values. If the <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> property is <xref:System.Windows.Shell.TaskbarItemProgressState>, <xref:System.Windows.Shell.TaskbarItemProgressState>, or <xref:System.Windows.Shell.TaskbarItemProgressState>, the ProgressValue property determines the fullness of the progress indicator. ProgressValue is ignored for some values of <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>. <xref:System.Windows.Shell.TaskbarItemProgressState> shows a pulsing green indicator across the entire taskbar button. No indicator is shown for <xref:System.Windows.Shell.TaskbarItemProgressState>.       The following illustration shows the taskbar progress indicator with a ProgressValue of 82 percent.       ![Taskbar Item Info Sample](~/add/media/wpfshell-taskbariteminfo.png &quot;Taskbar Item Info Sample&quot;)   Windows Taskbar Progress Indicator"
  example:
  - "The following example shows how to set the ProgressValue property in code. The value is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.ProgressChanged?displayProperty=fullName> event to indicate the current progress of the background task. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#130](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#130)]\n [!code-vb[Shell_TaskbarItemSample#130](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#130)]"
  syntax:
    content: public double ProgressValue { get; set; }
    return:
      type: System.Double
      description: "A value that indicates the fullness of the progress indicator in the taskbar button. The default is 0."
  overload: System.Windows.Shell.TaskbarItemInfo.ProgressValue*
  exceptions: []
  platform:
  - net462
