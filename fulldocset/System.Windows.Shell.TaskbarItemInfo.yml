- uid: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  id: ThumbnailClipMargin
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbnailClipMargin
  nameWithType: TaskbarItemInfo.ThumbnailClipMargin
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que especifica a parte da área de cliente a janela de aplicação que é apresentada na miniatura de barra de tarefas."
  remarks: "Por predefinição, o [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas apresenta uma miniatura expandida da área de cliente de uma janela de aplicação. Pode definir a propriedade ThumbnailClipMargin para especificar uma área da janela de cliente que é apresentada na miniatura de cropped. Por exemplo, esta propriedade é útil se pretender focar-se a miniatura sobre o conteúdo de janela enquanto exclui as barras de ferramentas de aplicação. Esta propriedade não pode ser utilizada para apresentar o conteúdo na miniatura de que ainda não estiver visível na janela da aplicação.       Especifique a área que é apresentada na miniatura de definindo a <xref:System.Windows.Thickness>do limite em redor da área.</xref:System.Windows.Thickness> O limite é iniciado no limite da janela do cliente e expande inward pela quantidade especificada. Conteúdo dentro do limite é apresentado na miniatura de.       A ilustração seguinte mostra os limites que definem a ThumbnailClipMargin.       ![A margem de miniatura clip](~/add/media/wpfshell-clipmargin.png &quot;margem de clip miniatura&quot;) miniatura Clip margem limite a ilustração seguinte mostra a pré-visualização de miniatura abreviada.       ![Exemplo de informações do Item de barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações do Item de barra de tarefas&quot;) pré-visualização de miniatura da barra de tarefas do Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the ThumbnailClipMargin property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Thickness ThumbnailClipMargin { get; set; }
    return:
      type: System.Windows.Thickness
      description: "Um valor que especifica a parte da área de cliente a janela de aplicação que é apresentada na miniatura de barra de tarefas. A predefinição é vazio <xref href=&quot;System.Windows.Thickness&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin*
  exceptions: []
  platform:
  - net462
