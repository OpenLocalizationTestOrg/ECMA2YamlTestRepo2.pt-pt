  name: TaskbarItemInfo
  nameWithType: TaskbarItemInfo
  fullName: System.Windows.Shell.TaskbarItemInfo
  type: Class
  summary: "Represents information about how the taskbar thumbnail is displayed."
  remarks: "The TaskbarItemInfo class provides a managed wrapper for [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar functionality. For more information about the Windows shell and native taskbar APIs, see [Taskbar Extensions](http://go.microsoft.com/fwlink/?LinkId=178479). TaskbarItemInfo is exposed as the <xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName> dependency property on a <xref:System.Windows.Window>.       The [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar provides enhanced functionality that enables you to use the taskbar item to communicate status to a user and expose common tasks when the window is minimized or hidden. The functionality that is exposed by the TaskbarItemInfo class is unavailable in versions of Windows earlier than [!INCLUDE[win7](~/add/includes/win7-md.md)]. Applications that use the TaskbarItemInfo class can still run in earlier versions of Windows; however, these taskbar enhancements are unavailable in the earlier versions.       In [!INCLUDE[win7](~/add/includes/win7-md.md)], some taskbar functionality might be unavailable, depending on the user&quot;s settings. For example, taskbar functionality is unavailable if [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] is disabled or if the application is started with elevated permissions. Your application should provide other ways to interact with the user that do not depend on the enhanced taskbar functionality in [!INCLUDE[win7](~/add/includes/win7-md.md)].       Program icons in the notification area, which is at the far right of the taskbar, are typically used to communicate application status to a user. By default, the [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar hides program icons in the notification area. However, you can set the <xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A> property to add an image to the taskbar button to communicate status, such as online status in a messaging application. The overlay image lets users see the application status even if they cannot see the program icon in the notification area. You can also display the progress of running tasks in the taskbar button by setting the <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> and <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> properties.       The [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar displays a thumbnail of the application when you move the mouse pointer over the taskbar button. By default the whole application window is shown. You can specify a particular part of the window to display in the thumbnail by setting the <xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A> property. You can also specify a <xref:System.Windows.Shell.TaskbarItemInfo.Description%2A> that is displayed in a tooltip above the taskbar thumbnail. The tooltip is displayed even when the thumbnail cannot be seen because of user settings.       You can add buttons to the taskbar thumbnail to provide access to common tasks without switching to the application window. For example, Window Media Player provides Play, Pause, Forward, and Back buttons that let you control media playback from the taskbar thumbnail when the application is minimized. Buttons in the taskbar thumbnail are represented by <xref:System.Windows.Shell.ThumbButtonInfo> objects and are contained in the <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A> collection.       The following illustration shows the enhanced features of the [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar.       ![Taskbar Item Info Sample](~/add/media/wpfshell-taskbariteminfo.png &quot;Taskbar Item Info Sample&quot;)   Windows Taskbar Enhanced Features"
  example:
  - "The following example shows how to create a TaskbarItemInfo in markup. The TaskbarItemInfo contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following markup and code shows the previous example in its full context. The application uses a <xref:System.ComponentModel.BackgroundWorker> to count from 0 to 100 and displays its progress in the user interface. The task can be started and stopped from the taskbar preview. The progress is displayed in the taskbar button.  \n  \n [!code-xml[Shell_TaskbarItemSample#001](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#001)]  \n  \n [!code-cs[Shell_TaskbarItemSample#100](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#100)]\n [!code-vb[Shell_TaskbarItemSample#100](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#100)]"
  syntax:
    content: 'public sealed class TaskbarItemInfo : System.Windows.Freezable'
