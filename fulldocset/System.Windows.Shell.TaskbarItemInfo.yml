- uid: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  id: ThumbButtonInfos
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbButtonInfos
  nameWithType: TaskbarItemInfo.ThumbButtonInfos
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define a coleção de <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> objetos que estão associados a <xref href=&quot;System.Windows.Window&quot;> </xref>."
  remarks: "Pode adicionar botões a miniatura de barra de tarefas para conceder acesso de utilizadores para tarefas comuns, sem necessidade de mudar para a janela de aplicação. Por exemplo, o Windows Media Player fornece Play, colocar em pausa, reencaminhar e Back botões que permitem a reprodução de suporte de dados de controlo de utilizadores de miniatura de barra de tarefas quando a aplicação é minimizada. Botões na miniatura de barra de tarefas são representados por <xref:System.Windows.Shell.ThumbButtonInfo>objetos e estão contidos na coleção ThumbButtonInfos.</xref:System.Windows.Shell.ThumbButtonInfo>       O [!INCLUDE[win7](~/add/includes/win7-md.md)] shell permite um máximo de botões de sete na miniatura de barra de tarefas. Se mais de sete <xref:System.Windows.Shell.ThumbButtonInfo>objetos são adicionados para o <xref:System.Windows.Shell.ThumbButtonInfoCollection>, os objetos adicionais são tratados como capacidade excedida.</xref:System.Windows.Shell.ThumbButtonInfoCollection> </xref:System.Windows.Shell.ThumbButtonInfo> Quando um botão é <xref:System.Windows.Visibility>, não tem quaisquer elementos visível, e não existe espaço está reservado para o mesmo.</xref:System.Windows.Visibility> Neste caso, adicionais botões do <xref:System.Windows.Shell.ThumbButtonInfoCollection>capacidade excedida são apresentados.</xref:System.Windows.Shell.ThumbButtonInfoCollection>       A ilustração seguinte mostra a pré-visualização da barra de tarefas com uma coleção dos dois botões do botão.       ![Exemplo de informações do Item de barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações do Item de barra de tarefas&quot;) botões do botão de barra de tarefas do Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Shell.ThumbButtonInfoCollection ThumbButtonInfos { get; set; }
    return:
      type: System.Windows.Shell.ThumbButtonInfoCollection
      description: "A coleção de <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> objetos que estão associados a <xref href=&quot;System.Windows.Window&quot;> </xref>. A predefinição é uma coleção vazia."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos*
  exceptions: []
  platform:
  - net462
