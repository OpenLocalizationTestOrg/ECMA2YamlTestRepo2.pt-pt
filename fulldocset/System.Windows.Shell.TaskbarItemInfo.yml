- uid: System.Windows.Shell.TaskbarItemInfo.ProgressState
  id: ProgressState
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ProgressState
  nameWithType: TaskbarItemInfo.ProgressState
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressState
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Gets or sets a value that indicates how the progress indicator is displayed in the taskbar button."
  remarks: "You can communicate the progress of long-running tasks by displaying a progress indicator in a [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar button. The color of the indicator is determined by the ProgressState property, which contains one of the <xref:System.Windows.Shell.TaskbarItemProgressState> enumeration values. When the ProgressState is <xref:System.Windows.Shell.TaskbarItemProgressState>, the indicator is green. When <xref:System.Windows.Shell.TaskbarItemProgressState>, the indicator is yellow. When <xref:System.Windows.Shell.TaskbarItemProgressState>, the indicator is red. For these states, the <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> property determines how much of the taskbar button is filled by the progress indicator. <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> is ignored for other values of ProgressState. <xref:System.Windows.Shell.TaskbarItemProgressState> shows a pulsing green indicator across the entire taskbar button. No indicator is shown for <xref:System.Windows.Shell.TaskbarItemProgressState>.       The following illustration shows the taskbar progress indicator in the <xref:System.Windows.Shell.TaskbarItemProgressState> state.       ![Taskbar Item Info Sample](~/add/media/wpfshell-taskbariteminfo.png &quot;Taskbar Item Info Sample&quot;)   Windows Taskbar Progress Indicator"
  example:
  - "The following example shows how to set the ProgressState property in code. The state is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted?displayProperty=fullName> event to indicate whether the background task was stopped by the user, ended with an error, or completed normally. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#120](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#120)]\n [!code-vb[Shell_TaskbarItemSample#120](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#120)]"
  syntax:
    content: public System.Windows.Shell.TaskbarItemProgressState ProgressState { get; set; }
    return:
      type: System.Windows.Shell.TaskbarItemProgressState
      description: "An enumeration value that indicates how the progress indicator is displayed in the taskbar button. The default is <xref href=&quot;System.Windows.Shell.TaskbarItemProgressState&quot;></xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ProgressState*
  exceptions: []
  platform:
  - net462
