- uid: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  id: ThumbButtonInfos
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbButtonInfos
  nameWithType: TaskbarItemInfo.ThumbButtonInfos
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Gets or sets the collection of <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;></xref> objects that are associated with the <xref href=&quot;System.Windows.Window&quot;></xref>."
  remarks: "You can add buttons to the taskbar thumbnail to give users access to common tasks without requiring them to switch to the application window. For example, Windows Media Player provides Play, Pause, Forward, and Back buttons that let users control media playback from the taskbar thumbnail when the application is minimized. Buttons in the taskbar thumbnail are represented by <xref:System.Windows.Shell.ThumbButtonInfo> objects and are contained in the ThumbButtonInfos collection.       The [!INCLUDE[win7](~/add/includes/win7-md.md)] shell allows a maximum of seven buttons in the taskbar thumbnail. If more than seven <xref:System.Windows.Shell.ThumbButtonInfo> objects are added to the <xref:System.Windows.Shell.ThumbButtonInfoCollection>, the additional objects are treated as overflow. When a button is <xref:System.Windows.Visibility>, it does not have any visible elements, and no space is reserved for it. In this case, additional buttons from the <xref:System.Windows.Shell.ThumbButtonInfoCollection> overflow are displayed.       The following illustration shows the taskbar preview with a collection of two thumb buttons.       ![Taskbar Item Info Sample](~/add/media/wpfshell-taskbariteminfo.png &quot;Taskbar Item Info Sample&quot;)   Windows Taskbar Thumb Buttons"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Shell.ThumbButtonInfoCollection ThumbButtonInfos { get; set; }
    return:
      type: System.Windows.Shell.ThumbButtonInfoCollection
      description: "The collection of <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;></xref> objects that are associated with the <xref href=&quot;System.Windows.Window&quot;></xref>. The default is an empty collection."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos*
  exceptions: []
  platform:
  - net462
