  summary: "Gets or sets a value that specifies the part of the application window&quot;s client area that is displayed in the taskbar thumbnail."
  remarks: "By default, the [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar displays a scaled thumbnail of an application window&quot;s client area. You can set the ThumbnailClipMargin property to specify a cropped area of the client window that is displayed in the thumbnail. For example, this property is useful if you want to focus the thumbnail on the window content while you exclude the application toolbars. This property cannot be used to display content in the thumbnail that is not already visible in the application window.       You specify the area that is displayed in the thumbnail by setting the <xref:System.Windows.Thickness> of the border around the area. The border starts at the edge of the client window and extends inward by the specified amount. Content inside the border is displayed in the thumbnail.       The following illustration shows the borders that define the ThumbnailClipMargin.       ![Thumbnail clip margin](~/add/media/wpfshell-clipmargin.png &quot;Thumbnail clip margin&quot;)   Thumbnail Clip Margin Border       The following illustration shows the clipped thumbnail preview.       ![Taskbar Item Info Sample](~/add/media/wpfshell-taskbariteminfo.png &quot;Taskbar Item Info Sample&quot;)   Windows Taskbar Thumbnail Preview"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the ThumbnailClipMargin property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Thickness ThumbnailClipMargin { get; set; }
    return:
      type: System.Windows.Thickness
      description: "A value that specifies the part of the application window&quot;s client area that is displayed in the taskbar thumbnail. The default is an empty <xref href=&quot;System.Windows.Thickness&quot;></xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin*
  exceptions: []
