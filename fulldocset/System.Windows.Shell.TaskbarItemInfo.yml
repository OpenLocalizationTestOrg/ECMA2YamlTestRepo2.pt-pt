- uid: System.Windows.Shell.TaskbarItemInfo.Overlay
  id: Overlay
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: Overlay
  nameWithType: TaskbarItemInfo.Overlay
  fullName: System.Windows.Shell.TaskbarItemInfo.Overlay
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define a imagem que é apresentada sobre o ícone do programa no botão de barra de tarefas."
  remarks: "Pode adicionar uma imagem para o ícone do programa no botão de barra de tarefas para comunicar o estado da aplicação para o utilizador. A sobreposição utiliza static ou animada <xref:System.Windows.Media.ImageSource>que está posicionado sobre o canto inferior direito do ícone no botão de barra de tarefas.</xref:System.Windows.Media.ImageSource> Sobreposição não é apresentada se o utilizador define a barra de tarefas para mostrar ícones pequenos.       Ícones de programa na área de notificação, o que é no extremo direito da barra de tarefas, normalmente, são utilizados para comunicar o estado da aplicação para um utilizador. Em [!INCLUDE[win7](~/add/includes/win7-md.md)], ícones de programa na área de notificação estão ocultados por predefinição e, por conseguinte, são inferiores útil para comunicar estado. Pode utilizar a sobreposição de botão de barra de tarefas no [!INCLUDE[win7](~/add/includes/win7-md.md)] para comunicar o estado quando o ícone na área de notificação está oculto. A aplicação pode detetar a versão do Windows e fornecer notificações de forma que é adequado para o sistema operativo.       Imagens de sobreposição são apresentadas no tamanho adequado. Se o <xref:System.Windows.Media.ImageSource>representa um <xref:System.Drawing.Icon>, também é utilizada a profundidade de bits adequado.</xref:System.Drawing.Icon> </xref:System.Windows.Media.ImageSource>       A ilustração seguinte mostra a barra de tarefas na sobreposição.       ![Exemplo de informações do Item de barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações do Item de barra de tarefas&quot;) sobreposição de barra de tarefas do Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the Overlay property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following example shows how to set the Overlay property in code.  \n  \n [!code-cs[Shell_TaskbarItemSample#121](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#121)]\n [!code-vb[Shell_TaskbarItemSample#121](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#121)]"
  syntax:
    content: public System.Windows.Media.ImageSource Overlay { get; set; }
    return:
      type: System.Windows.Media.ImageSource
      description: "A imagem que é apresentada sobre o ícone do programa no botão de barra de tarefas. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.Overlay*
  exceptions: []
