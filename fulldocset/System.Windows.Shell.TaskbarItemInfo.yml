  name: TaskbarItemInfo
  nameWithType: TaskbarItemInfo
  fullName: System.Windows.Shell.TaskbarItemInfo
  type: Class
  summary: "Representa as informações sobre como a miniatura de barra de tarefas é apresentada."
  remarks: "A classe de TaskbarItemInfo fornece um wrapper gerido para [!INCLUDE[win7](~/add/includes/win7-md.md)] funcionalidade da barra de tarefas. Para obter mais informações sobre a shell do Windows e a barra de tarefas nativa APIs, consulte [extensões da barra de tarefas](http://go.microsoft.com/fwlink/?LinkId=178479). TaskbarItemInfo está exposta como a <xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName>propriedade de dependência na <xref:System.Windows.Window>.</xref:System.Windows.Window> </xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName>       O [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas fornece a funcionalidade melhorada que permite-lhe utilizar o item de barra de tarefas para comunicar o estado a um utilizador e expor tarefas comuns quando a janela é minimizada ou ocultada. A funcionalidade que é exposta pela classe TaskbarItemInfo não está disponível em versões anteriores do Windows que [!INCLUDE[win7](~/add/includes/win7-md.md)]. As aplicações que utilizam a classe de TaskbarItemInfo ainda podem executar nas versões anteriores do Windows; No entanto, estas melhorias de barra de tarefas não estão disponíveis nas versões anteriores.       No [!INCLUDE[win7](~/add/includes/win7-md.md)], algumas funcionalidades da barra de tarefas poderão não estar disponível, consoante as definições do utilizador. Por exemplo, a funcionalidade de barra de tarefas não está disponível se [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] está desativada ou se a aplicação é iniciada com permissões elevadas. A aplicação deve fornecer outras formas de interagir com o utilizador que não dependam da funcionalidade avançada na barra de tarefas no [!INCLUDE[win7](~/add/includes/win7-md.md)].       Ícones de programa na área de notificação, o que é no extremo direito da barra de tarefas, normalmente, são utilizados para comunicar o estado da aplicação para um utilizador. Por predefinição, o [!INCLUDE[win7](~/add/includes/win7-md.md)] ícones de programa na área de notificação de ocultar a barra de tarefas. No entanto, pode definir o <xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A>propriedade para adicionar uma imagem para o botão de barra de tarefas para comunicar o estado, tais como o estado online numa aplicação de serviço de mensagens.</xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A> A imagem de sobreposição permite aos utilizadores ver o estado da aplicação, mesmo não podem ver o ícone do programa na área de notificação. Também pode ver o progresso das tarefas em execução no botão de barra de tarefas, definindo o <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>e <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>Propriedades.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>       O [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas apresenta uma miniatura da aplicação ao mover o ponteiro do rato sobre o botão de barra de tarefas. Por predefinição, é apresentada a janela de toda a aplicação. Pode especificar uma parte específica a janela para apresentar na miniatura de definindo a <xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A>propriedade.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A> Também pode especificar um <xref:System.Windows.Shell.TaskbarItemInfo.Description%2A>que é apresentado na descrição acima miniatura de barra de tarefas.</xref:System.Windows.Shell.TaskbarItemInfo.Description%2A> A descrição é apresentada, mesmo quando a miniatura não pode ser visualizada devido às definições de utilizador.       Pode adicionar botões a miniatura de barra de tarefas para fornecer acesso às tarefas comuns sem mudar para a janela de aplicação. Por exemplo, a janela Media Player fornece reproduzir, colocar em pausa, reencaminhar, e Back botões que permitem controlam reprodução de suporte de dados de miniatura de barra de tarefas quando a aplicação é minimizada. Botões na miniatura de barra de tarefas são representados por <xref:System.Windows.Shell.ThumbButtonInfo>objetos e estão contidos no <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A>coleção.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A> </xref:System.Windows.Shell.ThumbButtonInfo>       A ilustração seguinte mostra as funcionalidades avançadas do [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas.       ![Exemplo de informações do Item de barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações do Item de barra de tarefas&quot;) barra de tarefas do Windows avançado de funcionalidades"
  example:
  - "The following example shows how to create a TaskbarItemInfo in markup. The TaskbarItemInfo contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following markup and code shows the previous example in its full context. The application uses a <xref:System.ComponentModel.BackgroundWorker> to count from 0 to 100 and displays its progress in the user interface. The task can be started and stopped from the taskbar preview. The progress is displayed in the taskbar button.  \n  \n [!code-xml[Shell_TaskbarItemSample#001](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#001)]  \n  \n [!code-cs[Shell_TaskbarItemSample#100](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#100)]\n [!code-vb[Shell_TaskbarItemSample#100](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#100)]"
  syntax:
    content: 'public sealed class TaskbarItemInfo : System.Windows.Freezable'
