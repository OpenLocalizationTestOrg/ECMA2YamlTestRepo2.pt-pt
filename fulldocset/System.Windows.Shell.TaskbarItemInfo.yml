- uid: System.Windows.Shell.TaskbarItemInfo.ProgressValue
  id: ProgressValue
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ProgressValue
  nameWithType: TaskbarItemInfo.ProgressValue
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressValue
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que indica o fullness do indicador de progresso no botão de barra de tarefas."
  remarks: "A propriedade ProgressValue é representada como um valor entre 0,0 e 1,0. São forçados números maiores e mais pequenos para serem dentro desses limites. <xref:System.Double>é forçada como 0.</xref:System.Double>       Pode comunicar o progresso das tarefas de longa execução, apresentando um indicador de progresso num [!INCLUDE[win7](~/add/includes/win7-md.md)] botão da barra de tarefas. A cor do indicador é determinada pelo <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>propriedade, que contém uma do <xref:System.Windows.Shell.TaskbarItemProgressState>valores de enumeração.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> Se o <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>propriedade é <xref:System.Windows.Shell.TaskbarItemProgressState>, <xref:System.Windows.Shell.TaskbarItemProgressState>, ou <xref:System.Windows.Shell.TaskbarItemProgressState>, a propriedade ProgressValue determina fullness do indicador de progresso.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> ProgressValue é ignorada para alguns valores de <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>Mostra um indicador verde pulsing entre o botão de barra de tarefas de todo.</xref:System.Windows.Shell.TaskbarItemProgressState> Não existem indicador é apresentado para <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState>       A ilustração seguinte mostra o indicador de progresso da barra de tarefas com um ProgressValue de percentagem de 82.       ![Exemplo de informações do Item de barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações do Item de barra de tarefas&quot;) indicador de progresso de barra de tarefas do Windows"
  example:
  - "The following example shows how to set the ProgressValue property in code. The value is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.ProgressChanged?displayProperty=fullName> event to indicate the current progress of the background task. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#130](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#130)]\n [!code-vb[Shell_TaskbarItemSample#130](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#130)]"
  syntax:
    content: public double ProgressValue { get; set; }
    return:
      type: System.Double
      description: "Um valor que indica o fullness do indicador de progresso no botão de barra de tarefas. A predefinição é 0."
