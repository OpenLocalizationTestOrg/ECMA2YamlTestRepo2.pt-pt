- uid: System.Windows.Shell.TaskbarItemInfo.ProgressState
  id: ProgressState
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ProgressState
  nameWithType: TaskbarItemInfo.ProgressState
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressState
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que indica como o indicador de progresso é apresentado no botão de barra de tarefas."
  remarks: "Pode comunicar o progresso das tarefas de longa execução, apresentando um indicador de progresso num [!INCLUDE[win7](~/add/includes/win7-md.md)] botão da barra de tarefas. A cor do indicador é determinada pela propriedade ProgressState, que contém uma do <xref:System.Windows.Shell.TaskbarItemProgressState>valores de enumeração.</xref:System.Windows.Shell.TaskbarItemProgressState> Quando estiver a ProgressState <xref:System.Windows.Shell.TaskbarItemProgressState>, o indicador está verde.</xref:System.Windows.Shell.TaskbarItemProgressState> Quando <xref:System.Windows.Shell.TaskbarItemProgressState>, o indicador for amarelo.</xref:System.Windows.Shell.TaskbarItemProgressState> Quando <xref:System.Windows.Shell.TaskbarItemProgressState>o indicador é red.</xref:System.Windows.Shell.TaskbarItemProgressState> Para estes Estados, o <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>propriedade determina a quantidade do botão da barra de tarefas é preenchido pelo indicador de progresso.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>é ignorada para outros valores de ProgressState.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>Mostra um indicador verde pulsing entre o botão de barra de tarefas de todo.</xref:System.Windows.Shell.TaskbarItemProgressState> Não existem indicador é apresentado para <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState>       A ilustração seguinte mostra o indicador de progresso da barra de tarefas no <xref:System.Windows.Shell.TaskbarItemProgressState>Estado.</xref:System.Windows.Shell.TaskbarItemProgressState>       ![Exemplo de informações do Item de barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações do Item de barra de tarefas&quot;) indicador de progresso de barra de tarefas do Windows"
  example:
  - "The following example shows how to set the ProgressState property in code. The state is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted?displayProperty=fullName> event to indicate whether the background task was stopped by the user, ended with an error, or completed normally. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#120](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#120)]\n [!code-vb[Shell_TaskbarItemSample#120](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#120)]"
  syntax:
    content: public System.Windows.Shell.TaskbarItemProgressState ProgressState { get; set; }
    return:
      type: System.Windows.Shell.TaskbarItemProgressState
      description: "Um valor de enumeração que indica como o indicador de progresso é apresentado no botão de barra de tarefas. A predefinição é <xref href=&quot;System.Windows.Shell.TaskbarItemProgressState&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ProgressState*
  exceptions: []
  platform:
  - net462
