- uid: System.Windows.Shell.TaskbarItemInfo.Overlay
  id: Overlay
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: Overlay
  nameWithType: TaskbarItemInfo.Overlay
  fullName: System.Windows.Shell.TaskbarItemInfo.Overlay
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Gets or sets the image that is displayed over the program icon in the taskbar button."
  remarks: "You can add an image to the program icon in the taskbar button to communicate application status to the user. The overlay uses a static or animated <xref:System.Windows.Media.ImageSource> that is positioned over the bottom-right corner of the icon in the taskbar button. The overlay is not displayed if the user sets the taskbar to show small icons.       Program icons in the notification area, which is at the far right of the taskbar, are typically used to communicate application status to a user. In [!INCLUDE[win7](~/add/includes/win7-md.md)], program icons in the notification area are hidden by default, and are therefore, less useful for communicating status. You can use the taskbar button overlay in [!INCLUDE[win7](~/add/includes/win7-md.md)] to communicate status when the icon in the notification area is hidden. Your application can detect the version of Windows and provide notifications in a manner that is appropriate for the operating system.       Overlay images are rendered at the appropriate size. If the <xref:System.Windows.Media.ImageSource> represents an <xref:System.Drawing.Icon>, the appropriate bit depth is also used.       The following illustration shows the taskbar Overlay.       ![Taskbar Item Info Sample](~/add/media/wpfshell-taskbariteminfo.png &quot;Taskbar Item Info Sample&quot;)   Windows Taskbar Overlay"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the Overlay property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following example shows how to set the Overlay property in code.  \n  \n [!code-cs[Shell_TaskbarItemSample#121](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#121)]\n [!code-vb[Shell_TaskbarItemSample#121](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#121)]"
  syntax:
    content: public System.Windows.Media.ImageSource Overlay { get; set; }
    return:
      type: System.Windows.Media.ImageSource
      description: "The image that is displayed over the program icon in the taskbar button. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.Overlay*
  exceptions: []
  platform:
  - net462
