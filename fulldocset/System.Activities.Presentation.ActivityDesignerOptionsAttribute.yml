  name: ActivityDesignerOptionsAttribute
  nameWithType: ActivityDesignerOptionsAttribute
  fullName: System.Activities.Presentation.ActivityDesignerOptionsAttribute
  type: Class
  summary: "Specifies drill-down and node viewing mode for an &lt;xref:system.Activities.Presentation.ActivityDesigner&gt;, such as Flowcharts, that are used to compose activities."
  remarks: "Drilling down into the UI elements is allowed by default. It can be disallowed by setting the <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A> property to `false`. Child nodes are not always collapsed by default, but can be set to always collapse by setting the <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A> property to `true`."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ActivityDesignerOptionsAttribute : Attribute
