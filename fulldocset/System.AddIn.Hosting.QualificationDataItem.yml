  name: QualificationDataItem
  nameWithType: QualificationDataItem
  fullName: System.AddIn.Hosting.QualificationDataItem
  type: Struct
  summary: "Represents information supplied by the developer of a pipeline segment, for use by the host."
  remarks: "Each item of qualification data consists of a name/value pair that was applied to a pipeline segment by using the <xref:System.AddIn.Pipeline.QualificationDataAttribute> attribute, to provide information that qualifies the use of the segment (for example, the recommended isolation level for the segment). The QualificationDataItem structure contains one name/value pair and the type of pipeline segment it was applied to.       Use the <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A?displayProperty=fullName> property to get a nested set of dictionaries that contains QualificationDataItem structures for the pipeline segments associated with an <xref:System.AddIn.Hosting.AddInToken>.       Alternatively, use the <xref:System.AddIn.Hosting.AddInToken.GetEnumerator%2A?displayProperty=fullName> method to get an enumerator for the QualificationDataItem structures of the pipeline segments associated with a token, or simply use a `foreach` statement (`For Each` in Visual Basic, `for each` in Visual C++) to treat the token as if it were a collection of QualificationDataItem structures."
  example:
  - "The following example lists the qualification data for the pipeline segments associated with each <xref:System.AddIn.Hosting.AddInToken> in a collection of tokens.  \n  \n [!code-vb[AddInP3Host#12](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#12)]\n [!code-cs[AddInP3Host#12](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#12)]"
  syntax:
    content: public struct QualificationDataItem
  inheritance:
  - System.ValueType
  implements: []
