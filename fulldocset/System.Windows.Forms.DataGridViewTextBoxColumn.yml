- uid: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength
  id: MaxInputLength
  parent: System.Windows.Forms.DataGridViewTextBoxColumn
  langs:
  - csharp
  name: MaxInputLength
  nameWithType: DataGridViewTextBoxColumn.MaxInputLength
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the maximum number of characters that can be entered into the text box."
  remarks: "The MaxInputLength property does not affect the length of text entered programmatically through the cell&quot;s value or through cell formatting. It affects only what the user can input and edit.       Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> property of every cell in the column. To override the specified value for individual cells, set the cell values after you set the column value."
  syntax:
    content: public int MaxInputLength { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of characters that can be entered into the text box; the default value is 32767."
  overload: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The value of the <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate*> property is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
