- uid: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  id: SortMode
  parent: System.Windows.Forms.DataGridViewTextBoxColumn
  langs:
  - csharp
  name: SortMode
  nameWithType: DataGridViewTextBoxColumn.SortMode
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o modo de ordenação para a coluna."
  remarks: "Quando um <xref:System.Windows.Forms.DataGridView>controlo é ordenado com uma coluna com um valor de propriedade SortMode de <xref:System.Windows.Forms.DataGridViewColumnSortMode>, um ordenação glifo é automaticamente apresentado no cabeçalho da coluna.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridView>       Quando o controlo é ordenado com uma coluna com um valor de propriedade SortMode de <xref:System.Windows.Forms.DataGridViewColumnSortMode>, deve apresentar o ordenação glifo através de <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A>propriedade.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode>       O modo de ordenação predefinido de um <xref:System.Windows.Forms.DataGridViewTextBoxColumn>é <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewTextBoxColumn> O modo de ordenação predefinido para outros tipos de coluna é <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       O valor de SortMode não impedir a ordenação uma coluna programaticamente, embora poderão são aplicáveis outras restrições. Para obter mais informações, consulte o <xref:System.Windows.Forms.DataGridView.Sort%2A>método.</xref:System.Windows.Forms.DataGridView.Sort%2A>       Um valor da propriedade SortMode de <xref:System.Windows.Forms.DataGridViewColumnSortMode>não irá impedir que o <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName>evento ocorrer, mas irá impedir que o cabeçalho de alterar o aspeto quando é clicado.</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
  example:
  - "The following code example illustrates the use of this property.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/csharp/p-system.windows.forms.d_266_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/visualbasic/p-system.windows.forms.d_266_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewColumnSortMode SortMode { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewColumnSortMode
      description: "A <xref href=&quot;System.Windows.Forms.DataGridViewColumnSortMode&quot;> </xref> que especifica os critérios utilizados para ordenar as linhas com base nos valores de célula numa coluna."
