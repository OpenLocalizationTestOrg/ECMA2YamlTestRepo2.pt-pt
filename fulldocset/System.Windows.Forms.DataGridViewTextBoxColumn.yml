- uid: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength
  id: MaxInputLength
  parent: System.Windows.Forms.DataGridViewTextBoxColumn
  langs:
  - csharp
  name: MaxInputLength
  nameWithType: DataGridViewTextBoxColumn.MaxInputLength
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o número máximo de carateres que podem ser introduzidos na caixa de texto."
  remarks: "A propriedade MaxInputLength não afeta o comprimento do texto introduzido programaticamente através do valor da célula ou através de célula de formatação. Que isso afeta apenas o que o utilizador pode introduzir e editar.       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>propriedade do objeto devolvido pelo <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Definição desta propriedade também define o <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>a propriedade de cada célula da coluna.</xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Para substituir o valor especificado para as células individuais, defina os valores das células depois de definir o valor de coluna."
  syntax:
    content: public int MaxInputLength { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de carateres que podem ser introduzidos na caixa de texto; o valor predefinido é 32767."
  overload: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength*
