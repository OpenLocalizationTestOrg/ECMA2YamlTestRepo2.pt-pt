  summary: "Gets or sets the template used to model cell appearance."
  remarks: "The constructor for the <xref:System.Windows.Forms.DataGridViewTextBoxColumn> class initializes this property to a newly created <xref:System.Windows.Forms.DataGridViewTextBoxCell>.      > [!CAUTION] >  Changing the properties of the cell template will not immediately affect the user interface (UI) of the column&quot;s existing cells. These changes are only apparent after the column is regenerated (for example, by sorting the column or through a call to the <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName> method)."
