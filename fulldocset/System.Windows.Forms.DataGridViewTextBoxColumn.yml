- uid: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  id: SortMode
  parent: System.Windows.Forms.DataGridViewTextBoxColumn
  langs:
  - csharp
  name: SortMode
  nameWithType: DataGridViewTextBoxColumn.SortMode
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the sort mode for the column."
  remarks: "When a <xref:System.Windows.Forms.DataGridView> control is sorted using a column with a SortMode property value of <xref:System.Windows.Forms.DataGridViewColumnSortMode>, a sorting glyph is automatically displayed in the column header.       When the control is sorted using a column with a SortMode property value of <xref:System.Windows.Forms.DataGridViewColumnSortMode>, you must display the sorting glyph yourself through the <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> property.       The default sort mode of a <xref:System.Windows.Forms.DataGridViewTextBoxColumn> is <xref:System.Windows.Forms.DataGridViewColumnSortMode>. The default sort mode for other column types is <xref:System.Windows.Forms.DataGridViewColumnSortMode>.       The SortMode value does not prevent you from sorting a column programmatically, although other restrictions may apply. For more information, see the <xref:System.Windows.Forms.DataGridView.Sort%2A> method.       A SortMode property value of <xref:System.Windows.Forms.DataGridViewColumnSortMode> will not prevent the <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> event from occurring, but it will prevent the header from changing its appearance when it is clicked."
  example:
  - "The following code example illustrates the use of this property.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/csharp/p-system.windows.forms.d_266_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/visualbasic/p-system.windows.forms.d_266_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewColumnSortMode SortMode { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewColumnSortMode
      description: "A <xref href=&quot;System.Windows.Forms.DataGridViewColumnSortMode&quot;></xref> that specifies the criteria used to order the rows based on the cell values in a column."
  overload: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode*
  exceptions: []
  platform:
  - net462
