  fullName: System.Windows.Forms.DataGridViewTextBoxColumn
  type: Class
  summary: "Hosts a collection of <xref href=&quot;System.Windows.Forms.DataGridViewTextBoxCell&quot;></xref> cells."
  remarks: "The DataGridViewTextBoxColumn class is a specialized type of <xref:System.Windows.Forms.DataGridViewColumn> class used to logically host cells that enable displaying and editing of text strings. A DataGridViewTextBoxColumn has an associated <xref:System.Windows.Forms.DataGridViewTextBoxCell> object in every <xref:System.Windows.Forms.DataGridViewRow> that intersects it. When a <xref:System.Windows.Forms.DataGridViewTextBoxCell> becomes activated, it supplies a <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl> control to handle user input.       The sort mode for this column type defaults to <xref:System.Windows.Forms.DataGridViewColumnSortMode>."
  example:
