  fullName: System.Web.UI.Design.WebControls.WebParts.PageCatalogPartDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para um <xref href=&quot;System.Web.UI.WebControls.WebParts.PageCatalogPart&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>atos de classe como um catálogo de página para manter todos os controlos adicionados anteriormente para a página que um utilizador fechou, para que o utilizador pode adicioná-los a regressar à página.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Este controlo está visível apenas quando uma página Web está em modo de visualização de catálogo. A classe de PageCatalogPartDesigner fornece suporte de momento da conceção para a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>classe.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>       Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web."
