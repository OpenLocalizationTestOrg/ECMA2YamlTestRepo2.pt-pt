- uid: System.Data.Services.IUpdatable.ResolveResource(System.Object)
  id: ResolveResource(System.Object)
  parent: System.Data.Services.IUpdatable
  langs:
  - csharp
  name: ResolveResource(Object)
  nameWithType: IUpdatable.ResolveResource(Object)
  fullName: System.Data.Services.IUpdatable.ResolveResource(Object)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Returns the instance of the resource represented by the specified resource object."
  remarks: "This method is called to resolve the opaque object returned by the <xref:System.Data.Services.IUpdatable.CreateResource%2A> or <xref:System.Data.Services.IUpdatable.GetResource%2A> API into the CLR instance. This is normally called after <xref:System.Data.Services.IUpdatable.SaveChanges%2A> to serialize the resource for POST methods.       This method is also called if there are update interceptors invoked with the common language runtime (CLR) resource instances. It can be used if the provider supports optimistic concurrency and the resource type has concurrency tokens defined by <xref:System.Data.Services.ETagAttribute> in a CLR-based provider."
  syntax:
    content: public object ResolveResource (object resource);
    parameters:
    - id: resource
      type: System.Object
      description: "The object representing the resource whose instance needs to be retrieved."
    return:
      type: System.Object
      description: "Returns the instance of the resource represented by the specified resource object."
  overload: System.Data.Services.IUpdatable.ResolveResource*
  exceptions: []
  platform:
  - net462
