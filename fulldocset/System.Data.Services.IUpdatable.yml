  fullName: System.Data.Services.IUpdatable.SaveChanges()
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Saves all the changes that have been made by using the <xref href=&quot;System.Data.Services.IUpdatable&quot;></xref> APIs."
  remarks: "The <xref:System.Data.Services.IUpdatable> implementation must track all changes until SaveChanges is called and then save all changes when SaveChanges is called. The <xref:System.Data.Services.IUpdatable> implementation is expected to save all of the changes or to reject all of the changes together."
  syntax:
    content: public void SaveChanges ();
    parameters: []
  overload: System.Data.Services.IUpdatable.SaveChanges*
  exceptions: []
  platform:
  - net462
