- uid: System.Data.Services.IUpdatable.CreateResource(System.String,System.String)
  id: CreateResource(System.String,System.String)
  parent: System.Data.Services.IUpdatable
  langs:
  - csharp
  name: CreateResource(String,String)
  nameWithType: IUpdatable.CreateResource(String,String)
  fullName: System.Data.Services.IUpdatable.CreateResource(String,String)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Creates the resource of the specified type and that belongs to the specified container."
  remarks: "CreateResource is called to insert a new resource by the HTTP POST method. The first parameter points to the container that the resource belongs to and the second parameter is the namespace-qualified name of the resource type that needs to be created.       The second parameter is most useful when using inheritance. The return type need not be the actual CLR instance of the resource. It can be anything, for example, a cookie, that the implementation requires."
  syntax:
    content: public object CreateResource (string containerName, string fullTypeName);
    parameters:
    - id: containerName
      type: System.String
      description: "The name of the entity set to which the resource belongs."
    - id: fullTypeName
      type: System.String
      description: "The full namespace-qualified type name of the resource."
    return:
      type: System.Object
      description: "The object representing a resource of specified type and belonging to the specified container."
  overload: System.Data.Services.IUpdatable.CreateResource*
  exceptions: []
  platform:
  - net462
