  name: IUpdatable
  nameWithType: IUpdatable
  fullName: System.Data.Services.IUpdatable
  type: Interface
  summary: "An interface used to insert or update a resource by the HTTP POST method."
  remarks: "The IUpdatable interface is resource independent. The methods that return objects representing resources can return anything.       The returned object is an opaque object that represents the resource. To use the reference to read or update a value, the same opaque object is passed back to IUpdatable.       Implementation of IUpdatable must track the mapping between this opaque object to the object it represents. When the resource is serialized and a common language runtime (CLR) instance of the correct type is needed, the ResolveResource method on IUpdatable is called with the opaque object.       To serialize the object, call the <xref:System.Data.Services.IUpdatable.ResolveResource%2A> method on IUpdatable."
  syntax:
    content: public interface IUpdatable
  implements: []
  platform:
  - net462
