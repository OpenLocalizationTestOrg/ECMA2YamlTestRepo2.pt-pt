  remarks: "Utilize este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.PolygonHotSpot>classe.</xref:System.Web.UI.WebControls.PolygonHotSpot>"
  example:
  - "The following code example demonstrates how to programmatically create a <xref:System.Web.UI.WebControls.PolygonHotSpot> object and add it to an <xref:System.Web.UI.WebControls.ImageMap> control. The <xref:System.Web.UI.WebControls.ImageMap> control contains two other <xref:System.Web.UI.WebControls.PolygonHotSpot> objects that have been added declaratively. Each <xref:System.Web.UI.WebControls.PolygonHotSpot> object represents a geographical region on the map. When the user clicks a <xref:System.Web.UI.WebControls.PolygonHotSpot> object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Cstr#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_122_1.aspx)]\n [!code-vb[PolygonHotSpot.Cstr#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_122_1.aspx)]"
