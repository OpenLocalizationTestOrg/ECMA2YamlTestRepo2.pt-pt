  name: PolygonHotSpot
  nameWithType: PolygonHotSpot
  fullName: System.Web.UI.WebControls.PolygonHotSpot
  type: Class
  summary: "Defines a polygon-shaped hot spot region in an <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref> control. This class cannot be inherited."
  remarks: "This class defines a polygon-shaped hot spot region in an <xref:System.Web.UI.WebControls.ImageMap> control. The PolygonHotSpot is useful for defining irregularly shaped hot spot regions in an <xref:System.Web.UI.WebControls.ImageMap> control. For example, you can use it to define individual regions within a geographical map.       To define the region of a PolygonHotSpot, set the <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> property to a string that specifies the coordinates of each vertex of the PolygonHotSpot object. A polygon vertex is a point at which two polygon edges meet.       When a PolygonHotSpot object is clicked, the page navigates to a URL, generates a post back to the server, or does nothing. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property specifies this behavior. To navigate to a URL, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.Navigate`, and use the <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> property to specify the URL to navigate to. To post back to the server, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.PostBack`, and use the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property to specify a name for the PolygonHotSpot object. This name will be passed in the <xref:System.Web.UI.WebControls.ImageMapEventArgs> event data when the PolygonHotSpot is clicked. If you want the PolygonHotSpot object to have no behavior, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.Inactive`."
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three PolygonHotSpot objects. Each PolygonHotSpot object represents a geographical region on the map. When the user clicks a PolygonHotSpot object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Class1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_368_1.aspx)]\n [!code-vb[PolygonHotSpot.Class1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_368_1.aspx)]"
