  name: PolygonHotSpot
  nameWithType: PolygonHotSpot
  fullName: System.Web.UI.WebControls.PolygonHotSpot
  type: Class
  summary: "Define uma região em forma polígono ponto ativo num <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "Esta classe define uma região em forma polígono ponto ativo num <xref:System.Web.UI.WebControls.ImageMap>controlo.</xref:System.Web.UI.WebControls.ImageMap> O PolygonHotSpot é útil para definir irregularly em forma de regiões de ponto ativo num <xref:System.Web.UI.WebControls.ImageMap>controlo.</xref:System.Web.UI.WebControls.ImageMap> Por exemplo, pode utilizá-lo para definir regiões individuais num mapa geográfico.       Para definir a região de um PolygonHotSpot, defina o <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>propriedade numa cadeia que especifica as coordenadas de cada vértice do objeto PolygonHotSpot.</xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> Um vértice do polígono é um ponto em que cumprem duas extremidades do polígono.       Quando um objeto de PolygonHotSpot é clicado, a página navega para um URL, gera um pedido post para o servidor ou não produz qualquer efeito. O <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade especifica este comportamento.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Para navegar para um URL, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Navigate`e utilizar o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>propriedade para especificar o URL para navegar para.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Para publicar no servidor, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.PostBack`e utilizar o <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar um nome para o objeto de PolygonHotSpot.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Este nome será transmitido a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de eventos quando o PolygonHotSpot é clicado.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Se pretender que o objeto de PolygonHotSpot ter nenhum comportamento, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three PolygonHotSpot objects. Each PolygonHotSpot object represents a geographical region on the map. When the user clicks a PolygonHotSpot object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Class1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_368_1.aspx)]\n [!code-vb[PolygonHotSpot.Class1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_368_1.aspx)]"
  syntax:
    content: 'public sealed class PolygonHotSpot : System.Web.UI.WebControls.HotSpot'
