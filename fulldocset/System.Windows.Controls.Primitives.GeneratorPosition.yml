    content: public GeneratorPosition (int index, int offset);
    parameters:
    - id: index
      type: System.Int32
      description: "An <xref:System.Int32> index that is relative to the generated (realized) items. -1 is a special value that refers to a fictitious item at the beginning or the end of the items list."
    - id: offset
      type: System.Int32
      description: "An <xref:System.Int32> offset that is relative to the ungenerated (unrealized) items near the indexed item. An offset of 0 refers to the indexed element itself, an offset 1 refers to the next ungenerated (unrealized) item, and an offset of -1 refers to the previous item."
