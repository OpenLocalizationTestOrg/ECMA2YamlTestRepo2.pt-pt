- uid: System.IO.Packaging.PackUriHelper.ComparePackUri(System.Uri,System.Uri)
  id: ComparePackUri(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: ComparePackUri(Uri,Uri)
  nameWithType: PackUriHelper.ComparePackUri(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.ComparePackUri(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Devolve um valor que indica se duas pacote os URIs é equivalentes."
  remarks: "Se ambos os `firstPackUri` e `secondPackUri` são `null`, ComparePackUri devolve 0. Quando a comparação com o pacote de URIs, um URI nulo é sempre menor do que um URI não nulo.    Nos casos em que `firstPackUri` e `secondPackUri` são ambos absoluto do pacote de URIs, ComparePackUri efetua a comparação."
  syntax:
    content: public static int ComparePackUri (Uri firstPackUri, Uri secondPackUri);
    parameters:
    - id: firstPackUri
      type: System.Uri
      description: "O primeiro pacote URI."
    - id: secondPackUri
      type: System.Uri
      description: "O segundo pacote URI."
    return:
      type: System.Int32
      description: "Um número inteiro com sinal que indica que a relação entre <code> firstPackUri </code> e <code> secondPackUri </code>.       <table><thead><tr><th> Valor       </th><th> Significado       </th></tr></thead><tbody><tr><td> Inferior a 0       </td><td><code>firstPackUri</code>is less than <code>secondPackUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPackUri</code>é equivalente ao <code> secondPackUri </code>.       </td></tr><tr><td> Maior que 0       </td><td><code>firstPackUri</code>é maior do que <code> secondPackUri </code>.       </td></tr></tbody></table>"
  overload: System.IO.Packaging.PackUriHelper.ComparePackUri*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either <code>firstPackUri</code> or <code>secondPackUri</code> is not an absolute [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].       - ou - o <code> firstPackUri </code> ou <code> secondPackUri </code> não começar com um &quot;pacote de: / /&quot; esquema."
  platform:
  - net462
