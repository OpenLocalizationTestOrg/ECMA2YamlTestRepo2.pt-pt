  namespace: System.IO.Packaging
  summary: "Cria um formatado <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> URI."
  remarks: "O [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] de um <xref:System.IO.Packaging.PackagePart>sempre referenciado a partir de <xref:System.IO.Packaging.Package>raiz.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackagePart>       O devolvido <xref:System.IO.Packaging.PackagePart>URI é um caminho absoluto que sempre começa por &quot;/&quot; e está em conformidade com a sintaxe definida no [especificação Open de convenções de empacotamento](http://go.microsoft.com/fwlink/?LinkID=71255).</xref:System.IO.Packaging.PackagePart>       A tabela seguinte ilustra os cenários de exemplo para CreatePartUri.      | `partUri`| Devolvido o URI da parte |   |---------------|-----------------------|   |picture1.jpg|/picture1.jpg|   |/picture2.jpg|/picture2.jpg|   |a/mydoc.XAML|/a/mydoc.XAML|   |/b/bar.XAML|/b/bar.XAML|"
  example:
  - "The following example shows how to use the CreatePartUri method to define relative URIs for <xref:System.IO.Packaging.PackagePart> elements.  \n  \n [!code-vb[PackageWrite#PackageWriteCreatePartUri](~/add/codesnippet/visualbasic/packagewrite/packagewrite.vb#packagewritecreateparturi)]\n [!code-cs[PackageWrite#PackageWriteCreatePartUri](~/add/codesnippet/csharp/PackageWrite/PackageWrite.cs#packagewritecreateparturi)]"
  syntax:
    content: public static Uri CreatePartUri (Uri partUri);
    parameters:
    - id: partUri
      type: System.Uri
      description: "O URI do <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> no pacote."
    return:
      type: System.Uri
      description: "Um formato <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> URI."
  overload: System.IO.Packaging.PackUriHelper.CreatePartUri*
  exceptions: []
  platform:
  - net462
