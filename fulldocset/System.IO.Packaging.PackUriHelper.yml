  summary: "Devolve um valor que indica se duas parte do pacote [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] são equivalentes."
  remarks: "Se ambos os `firstPartUri` e `secondPartUri` são `null`, ComparePartUri devolve 0. Ao comparar <xref:System.IO.Packaging.PackagePart> [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)], um valor nulo [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] é sempre menor do que um não-nulos [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].</xref:System.IO.Packaging.PackagePart> Nos casos em que `firstPartUri` e `secondPartUri` são ambos relativo <xref:System.IO.Packaging.PackagePart>URIs, ComparePartUri efetua a comparação.</xref:System.IO.Packaging.PackagePart>"
  syntax:
    content: public static int ComparePartUri (Uri firstPartUri, Uri secondPartUri);
    parameters:
    - id: firstPartUri
      type: System.Uri
      description: "O [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do primeiro <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>."
    - id: secondPartUri
      type: System.Uri
      description: "O [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do segundo <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>."
    return:
      type: System.Int32
      description: "Um valor que indica a relação entre <code> firstPartUri </code> e <code> secondPartUri </code>.       <table><thead><tr><th> Valor       </th><th> Significado       </th></tr></thead><tbody><tr><td> Inferior a 0       </td><td><code>firstPartUri</code>is less than <code>secondPartUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPartUri</code>é equivalente ao <code> secondPartUri </code>.       </td></tr><tr><td> Maior que 0       </td><td><code>firstPartUri</code>é maior do que <code> secondPartUri </code>.       </td></tr></tbody></table>"
  overload: System.IO.Packaging.PackUriHelper.ComparePartUri*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>firstPartUri</code>ou <code>secondPartUri</code> não faz parte válida [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] sintaxe."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri)
  id: Create(System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri)
  nameWithType: PackUriHelper.Create(Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Cria um novo pacote de URI que aponta para um pacote."
  remarks: "`packageUri`não pode ser especificado como `null` ou estar vazio.       A tabela seguinte ilustra os cenários de exemplo para criar.      | `packageUri`| Devolveu pack URI |   |------------------|-----------------------|   | http://www.proseware.com/mypackage.pkg | pack://http:, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc | pack://ftp:, ftp.proseware.com,packages,mypackage1.abc|   |File:///d:/Packages/mypackage2.pkg| pack://file: //application d:,packages,mypackage2.pkg|       Composição de um pacote de URI é um processo de vários passo.  Por exemplo, um passo que formam um pack URI é para substituir os carateres de barra (/) da `packageUri` com vírgulas (,).       Para mais informações sobre a conversão de cadeia e como são formados URLs de pacote, consulte o apêndice A.4 &quot;Exemplos de conversão da cadeia&quot; e apêndice B.3 &quot;Composição de URI para o pacote&quot; na especificação Open Packaging Conventions disponível para transferência em [especificações e transfere licença](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the Create method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "O URI do elemento referenciado <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>."
    return:
      type: System.Uri
      description: "O pacote de URI para o <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> referenciado pelo fornecido <code> packageUri </code>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>Não é um URI absoluto."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri)
  id: Create(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri)
  nameWithType: PackUriHelper.Create(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Cria um pacote de URI fornecido um <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] e [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] de uma parte do pacote."
  remarks: "`packageUri`não pode ser especificado como nulo ou estar vazio.       Se `partUri` é `null`, devolvido pack URI aponta para o pacote.       A tabela seguinte ilustra os cenários de exemplo para o método de criação.      | `packageUri`|`partUri`| Devolveu pack URI |   |------------------|---------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| pack://http:, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| pack://http:, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| pack://http:, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| pack://http:, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg | **nulo**| pack://http:, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| pack://ftp:, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |File:///d:/Packages/mypackage2.pkg|/a/bar.XAML| pack://file: //application d:,packages,mypackage2.pkg/a/bar.xaml|       Composição de um pacote de URI é um processo de vários passo.  Por exemplo, um passo que formam um pack URI é para substituir os carateres de barra (/) da `packageUri` com vírgulas (,).       Para mais informações sobre a conversão de cadeia e como são formados URLs de pacote, consulte o apêndice A.4 &quot;Exemplos de conversão da cadeia&quot; e apêndice B.3 &quot;Composição de URI para o pacote&quot; na especificação Open Packaging Conventions disponível para transferência em [especificações e transfere licença](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "O [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> no pacote."
    return:
      type: System.Uri
      description: "O pacote de URI da determinada <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>Não é um URI absoluto.       - ou - <code>partUri</code> não é uma sintaxe URI da parte válido."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri,System.String)
  id: Create(System.Uri,System.Uri,System.String)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri,String)
  nameWithType: PackUriHelper.Create(Uri,Uri,String)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Cria um pacote de URI fornecido um <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], a [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] de uma parte no pacote e um fragmento de &quot;#&quot; a acrescentar."
  remarks: "`packageUri`não pode ser especificado como `null` ou estar vazio.       Se `partUri` é `null`, devolvido pack URI aponta para o pacote.       `fragment`não pode ser uma cadeia vazia, mas pode ser especificado como `null`.  Quando não especificado como `null`, a `fragment` cadeia tem de começar com um caráter &quot;#&quot;.  Para obter mais informações sobre a sintaxe de `fragment` referências, consulte a secção 3.5 &quot;Fragmento&quot; de [RFC 3986](http://www.ietf.org/rfc/rfc3986.txt).       A tabela seguinte ilustra os cenários de exemplo para o método de criação.      | `packageUri`|`partUri`|`fragment`| Devolveu pack URI |   |------------------|---------------|----------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page1.xaml|#intro| pack://http:, www.proseware.com, mypackage.pkg/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| **nulo**| pack://http:, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| **nulo**| pack://http:, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| **nulo**| pack://http:, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| **nulo**| pack://http:, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg |/a/page5.xaml|#summary| pack://http:, www.proseware.com, mypackage.pkg/a/page5.xaml#summary|   | http://www.proseware.com/packages.aspx?pkg04 |/page1.xaml|#intro| pack://http:, www.proseware.com, packages.aspx%3fpkg04/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg | **nulo**|**nulo**| pack://http:, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| **nulo**| pack://ftp:, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |File:///d:/Packages/mypackage2.pkg|/a/bar.XAML|#xref| pack://file: //application d:,packages,mypackage2.pkg/a/bar.xaml#xref|       Composição de um pacote de URI é um processo de vários passo.  Por exemplo, um passo que formam um pack URI é para substituir os carateres de barra (/) da `packageUri` com vírgulas (,).       Para mais informações sobre a conversão de cadeia e como são formados URLs de pacote, consulte o apêndice A.4 &quot;Exemplos de conversão da cadeia&quot; e apêndice B.3 &quot;Composição de URI para o pacote&quot; na especificação Open Packaging Conventions disponível para transferência em [especificações e transfere licença](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri, string fragment);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "O [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> no pacote."
    - id: fragment
      type: System.String
      description: "Uma referência de &quot;#&quot; identificar um elemento a parte do pacote."
    return:
      type: System.Uri
      description: "O URI que identifique o pacote especificado, a parte do pacote e o fragmento do pacote."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>Não é um URI absoluto.       - ou - <code>partUri</code> não é uma sintaxe URI da parte válido.       - ou - <code>fragment</code> está vazio ou começar com &quot;#&quot;."
  platform:
  - net462
