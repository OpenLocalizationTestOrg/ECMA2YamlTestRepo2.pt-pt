  summary: "Representa o método que irá processar a <xref href=&quot;System.Windows.Forms.DataGridView.CellFormatting&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Processar o <xref:System.Windows.Forms.DataGridView.CellFormatting>evento para personalizar a conversão de um valor de célula para um formato adequado para apresentar ou personalizar o aspeto de uma célula, consoante o respetivo estado ou de valor.</xref:System.Windows.Forms.DataGridView.CellFormatting>       O <xref:System.Windows.Forms.DataGridView.CellFormatting>eventos ocorre sempre que cada célula é pintada, pelo que deve evitar processamento quando este evento de processamento demorada.</xref:System.Windows.Forms.DataGridView.CellFormatting> Este evento ocorre também quando a célula <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>é obtido ou respetivas <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>método é chamado.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Ao processar o <xref:System.Windows.Forms.DataGridView.CellFormatting>evento, o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriedade é inicializada com o valor da célula.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellFormatting> Se fornecer personalizado conversão do valor de célula para o valor de apresentação, defina o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriedade para o valor convertida, garantindo que o novo valor é do tipo especificado pela célula <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Para indicar que não é necessário nenhum valor adicional de formatação, defina o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Quando o processador de eventos for concluído, se o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>é `null` ou não é do tipo correto, ou o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade é `false`, a <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>está formatado utilizando o <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Propriedades de estilo de célula devolvido pelo <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>propriedade, o que é inicializada utilizando a célula <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Independentemente do valor da <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade, as propriedades de visualização do objeto devolvido pelo <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>propriedade são utilizados para composição da célula.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Para obter mais informações sobre a utilização de formatação personalizado o <xref:System.Windows.Forms.DataGridView.CellFormatting>eventos, consulte [como: personalizar dados formatação no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridView.CellFormatting>       Para evitar penalidades no desempenho quando processar este evento, aceda a célula através dos parâmetros do processador de eventos, em vez de aceder diretamente à célula.       Para personalizar a conversão de um valor de formato, o utilizador especificado no valor de uma célula real, processar o <xref:System.Windows.Forms.DataGridView.CellParsing>eventos.</xref:System.Windows.Forms.DataGridView.CellParsing>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando cria um delegado DataGridViewCellFormattingEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
