  namespace: System.IO
  summary: "Obtém o nome do ficheiro afetado ou diretório."
  remarks: "O nome devolvido pela propriedade Name é o caminho relativo do ficheiro afetado ou diretório, no que respeita ao diretório que está a ser observado. Por exemplo, se um <xref:System.IO.FileSystemWatcher>objeto está a observar o diretório &quot;C:\\temp&quot; e o ficheiro em &quot;C:\\temp\\test\\file.txt&quot; alterações, a propriedade Name devolverá &quot;test\\file.txt&quot;.</xref:System.IO.FileSystemWatcher>"
