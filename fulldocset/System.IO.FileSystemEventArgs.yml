  name: FileSystemEventArgs
  nameWithType: FileSystemEventArgs
  fullName: System.IO.FileSystemEventArgs
  type: Class
  summary: 'Disponibiliza dados para os eventos de diretório: <xref href=&quot;System.IO.FileSystemWatcher.Changed&quot;> </xref>, <xref href=&quot;System.IO.FileSystemWatcher.Created&quot;> </xref>, <xref href=&quot;System.IO.FileSystemWatcher.Deleted&quot;> </xref>.'
  remarks: "A classe de FileSystemEventArgs é transmitida como um parâmetro para processadores de eventos para estes eventos: O <xref:System.IO.FileSystemWatcher.Changed>evento ocorre quando são efetuadas alterações ao tamanho, atributos de sistema, da última escrita do tempo, a hora do último acesso ou a permissões de segurança num ficheiro ou diretório no especificada <xref:System.IO.FileSystemWatcher.Path%2A>de um <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Changed>       O <xref:System.IO.FileSystemWatcher.Created>evento ocorre quando um ficheiro ou diretório especificado na <xref:System.IO.FileSystemWatcher.Path%2A>de um <xref:System.IO.FileSystemWatcher>é criado.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Created>       O <xref:System.IO.FileSystemWatcher.Deleted>evento ocorre quando um ficheiro ou diretório especificado na <xref:System.IO.FileSystemWatcher.Path%2A>de um <xref:System.IO.FileSystemWatcher>é eliminado.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Deleted> Para obter mais informações, consulte <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>"
  example:
  - "The following example shows how to create a <xref:System.IO.FileSystemWatcher> to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.filesystemev_1_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.filesystemev_1_1.vb)]"
  syntax:
    content: 'public class FileSystemEventArgs : EventArgs'
