  name: IReferenceService
  nameWithType: IReferenceService
  fullName: System.ComponentModel.Design.IReferenceService
  type: Interface
  summary: "Fornece uma interface para obtenção de referências a objectos dentro de um projeto de por nome ou tipo, obter o nome de um objecto especificado e para localizar o principal de um objecto especificado de um projeto do estruturador."
  remarks: "A interface IReferenceService fornece os métodos seguintes: - <xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>método devolve o componente com o nome especificado, ou `null` não se foi localizado nenhum componente com o nome especificado.</xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>      -O <xref:System.ComponentModel.Design.IReferenceService.GetName%2A>método devolve o nome associado o componente especificado.</xref:System.ComponentModel.Design.IReferenceService.GetName%2A>      -O <xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>método devolve o contentor de elemento principal do componente especificado.</xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>      -O <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>método devolve uma matriz de referências a todos os componentes do projeto ou todos os componentes de um tipo especificado, opcionalmente, de projeto.</xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>"
  example:
  - "The following example control uses the <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A> method of the IReferenceService interface to obtain a list of components in the current design mode project of the type of the currently selected component.  \n  \n [!code-vb[IReferenceServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._134_1.vb)]\n [!code-cs[IReferenceServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._134_1.cs)]\n [!code-cpp[IReferenceServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._134_1.cpp)]"
  syntax:
    content: public interface IReferenceService
  implements: []
  platform:
  - net462
