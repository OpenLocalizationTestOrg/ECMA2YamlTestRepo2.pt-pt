  name: ThemeColor
  nameWithType: ThemeColor
  fullName: Microsoft.Windows.Themes.ThemeColor
  type: Enum
  summary: "Representa variantes de cor possíveis para o [!INCLUDE[TLA#tla_ms](~/add/includes/tlasharptla-ms-md.md)] temas."
  remarks: "Cada tema potencialmente tem vários variantes de cor, que, provavelmente, visualmente semelhante, mas no cores diferentes. Luna, por exemplo, tem todas as variantes de cor três: Homestead, Metallic e NormalColor. Aero e Royale tem NormalColor.       Clássico não tem uma variante de cor, mas em vez disso, utiliza os esquemas de cores, incluindo Pumpkin, Rose e Spruce. Um esquema de cores, ao contrário de uma variante de cor, define os valores para cada de cores que constituem a paleta de sistema, bem como determinados para determinados valores de métricas, como nomes de tipo de letra e tamanhos."
  syntax:
    content: public enum ThemeColor
  inheritance:
  - System.Enum
  platform:
  - net462
