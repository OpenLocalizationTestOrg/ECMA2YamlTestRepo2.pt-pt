  name: ThemeColor
  nameWithType: ThemeColor
  fullName: Microsoft.Windows.Themes.ThemeColor
  type: Enum
  summary: "Represents possible color variants for the [!INCLUDE[TLA#tla_ms](~/add/includes/tlasharptla-ms-md.md)] themes."
  remarks: "Each theme potentially has multiple color variants, which, presumably, are visually similar but in different colors. Luna, for example, has all three color variants: Homestead, Metallic, and NormalColor. Aero and Royale have NormalColor.       Classic doesn&quot;t have a color variant, but instead uses color schemes, including Pumpkin, Rose, and Spruce. A color scheme, unlike a color variant, defines values for each of the colors which make up the system palette as well as certain values for certain metrics like font names and sizes."
  syntax:
    content: public enum ThemeColor
  inheritance:
  - System.Enum
  platform:
  - net462
