  remarks: "Um <xref:System.Xml.XmlReader>objeto pode ser utilizado para carregar um documento XML todo ou parte de um documento XML para <xref:System.Xml.XPath.XPathDocument>.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader> Para carregar a parte de um documento XML para uma <xref:System.Xml.XPath.XPathDocument>, posição o <xref:System.Xml.XmlReader>objeto no nó XML superior para carregar dados a partir de.</xref:System.Xml.XmlReader> </xref:System.Xml.XPath.XPathDocument> Quando cria um <xref:System.Xml.XPath.XPathDocument>ao utilizar o construtor de XPathDocument, os dados são carregados do nó principal atual através de todas as respectivas.</xref:System.Xml.XPath.XPathDocument> Em seguida, o <xref:System.Xml.XmlReader>está posicionado no âmbito exterior no nó superior do XML.</xref:System.Xml.XmlReader> Em alternativa, pode utilizar o <xref:System.Xml.XmlReader.ReadSubtree%2A>método ao carregar o <xref:System.Xml.XPath.XPathDocument>para um determinado elemento no documento XML.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader.ReadSubtree%2A>       Seguem-se notas importantes a ter em consideração ao utilizar o construtor de XPathDocument.      -Um <xref:System.Xml.XmlReader>objeto com o adequado associado <xref:System.Xml.XmlResolver>definições de objetos podem ser utilizadas para resolver entidades ou outras referências nos dados XML.</xref:System.Xml.XmlResolver> </xref:System.Xml.XmlReader>      -Se a <xref:System.Xml.XmlReader>objeto está posicionado num nó de folha que não é válido para o nível de raiz de um documento — por exemplo, um espaço em branco ou o nó de atributo — o <xref:System.Xml.XmlReader>objeto continua a ler até está posicionado num nó que pode ser utilizado para a raiz.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> O <xref:System.Xml.XPath.XPathDocument>começa a carregar neste momento.</xref:System.Xml.XPath.XPathDocument>      -Para manter o espaço em branco, utilize o <xref:System.Xml.XPath.XPathDocument.%23ctor%2A>construtor que aceite um <xref:System.Xml.XmlSpace>objeto como parâmetro.</xref:System.Xml.XmlSpace> </xref:System.Xml.XPath.XPathDocument.%23ctor%2A>"
