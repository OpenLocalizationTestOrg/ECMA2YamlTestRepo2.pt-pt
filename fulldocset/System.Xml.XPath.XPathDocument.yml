  summary: "Initializes a new instance of the <xref href=&quot;System.Xml.XPath.XPathDocument&quot;></xref> class from the XML data that is contained in the specified <xref:System.Xml.XmlReader> object."
  remarks: "An <xref:System.Xml.XmlReader> object can be used to load a whole XML document or part of an XML document into an <xref:System.Xml.XPath.XPathDocument>. To load part of an XML document into an <xref:System.Xml.XPath.XPathDocument>, position the <xref:System.Xml.XmlReader> object on the top XML node to load data from. When you create an <xref:System.Xml.XPath.XPathDocument> by using the XPathDocument constructor, data is loaded from the current top node through all its siblings. Afterwards, the <xref:System.Xml.XmlReader> is positioned on the outer scope of the top XML node. Alternatively, you can use the <xref:System.Xml.XmlReader.ReadSubtree%2A> method to load the <xref:System.Xml.XPath.XPathDocument> into a particular  element in the XML document.       The following are important notes to consider when you use the XPathDocument constructor.      -   An <xref:System.Xml.XmlReader> object with the appropriate associated <xref:System.Xml.XmlResolver> object settings can be used to resolve entities or other references in XML data.      -   If the <xref:System.Xml.XmlReader> object is positioned on a leaf node that is not valid for the root level of a document—for example, a white space or attribute node—the <xref:System.Xml.XmlReader> object continues to read until it is positioned on a node that can be used for the root. The <xref:System.Xml.XPath.XPathDocument> begins loading at this point.      -   To preserve white space, use the <xref:System.Xml.XPath.XPathDocument.%23ctor%2A> constructor that accepts an <xref:System.Xml.XmlSpace> object as a parameter."
  syntax:
    content: public XPathDocument (System.Xml.XmlReader reader);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: "The <xref:System.Xml.XmlReader> object that contains the XML data."
  overload: System.Xml.XPath.XPathDocument.#ctor*
