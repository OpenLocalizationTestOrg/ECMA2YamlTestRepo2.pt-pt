  nameWithType: QueryInterceptorAttribute
  fullName: System.Data.Services.QueryInterceptorAttribute
  type: Class
  summary: "QueryInterceptorAttribute num método annotates-lo como um intercetor de consultas no conjunto de entidade especificada."
  remarks: "Autorização de nível de conjunto de entidade e a validação é implementado por métodos anotados com o QueryInterceptorAttribute. [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]s não implementa políticas de segurança, mas sim a indicar a infraestrutura necessária para os programadores de serviço escrever as suas próprias regras de segurança e a validação de negócio.       Controlo de acesso de conjunto de entidades e validação é ativada através de operações de consulta ao utilizar a composição de consulta. Para controlar o acesso com base na entidade, implementar um método-por-conjunto de entidades, de acordo com as seguintes regras: O método tem de ter âmbito público e de ser anotado com QueryInterceptorAttribute, colocar o nome de um conjunto como um parâmetro de entidades.       O método tem de aceitar sem parâmetros.       O método tem de devolver uma expressão do tipo `Expression<Func<T, bool>>` que é o filtro de ser composto para o conjunto de entidades."
  example:
  - "The following example controls access to the `Customers` entity set. Each `Customer` can only see `Orders` associated with that `Customer`.  \n  \n```  \n[QueryInterceptor(\"Orders\")]  \npublic Expression<Func<Order, bool>> FilterOrders()   \n{  \n    return o => o.Customer.Name == /* Current principal name. */;  \n}   \n  \n// Insures that the user accessing the customer(s) has the appropriate  \n// rights as defined in the QueryRules object to access the customer  \n// resource(s).  \n  \n[QueryInterceptor (\"Customers\")]  \npublic Expression<Func<Customer, bool>> FilterCustomers()   \n{  \n  return c => c.Name == /* Current principal name. */ &&  \n              this.CurrentDataSource.QueryRules.Contains(  \n                rule => rule.Name == c.Name &&  \n                        rule.CustomerAllowedToQuery == true  \n              );  \n}  \n  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public sealed class QueryInterceptorAttribute : Attribute
