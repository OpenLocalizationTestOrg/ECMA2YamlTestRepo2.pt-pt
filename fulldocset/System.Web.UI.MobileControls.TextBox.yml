  fullName: System.Web.UI.MobileControls.TextBox.LoadPostData(String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Cargas de voltar a colocar dados para o <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> controlo. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "O método LoadPostData tenta primeiro chamar o <xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName>método no <xref:System.Web.UI.MobileControls.IControlAdapter>objeto referenciado por <xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>.</xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A> </xref:System.Web.UI.MobileControls.IControlAdapter> </xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> Se o adaptador não tem qualquer implementação de específicos do dispositivo para carregar os dados de post para o controlo, esse chamada devolve `false` e o método LoadPostData testes, em seguida, o valor do objeto referenciado pelo `data` parâmetro especificado `key` contra <xref:System.Web.UI.MobileControls.TextControl.Text%2A>.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Se os valores não são iguais, o novo valor é definido. Se a tentativa de carregar os dados publicados, se através do adaptador ou diretamente, os resultados dos dados a ser alterada uma <xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>irá ocorrer.</xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>"
  syntax:
    content: protected bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data);
    parameters:
    - id: key
      type: System.String
      description: "A chave do valor do `data` coleção a utilizar para este controlo."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "A coleção de pares nome/valor publicados para o servidor."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> estado do controlo é alterado como resultado a nova colocação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.TextBox.LoadPostData*
  exceptions: []
  platform:
  - net462
