  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Loads postback data for the <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;></xref> control. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The LoadPostData method first attempts to call the  <xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> method on the <xref:System.Web.UI.MobileControls.IControlAdapter> object referenced by <xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>. If the adapter has no device-specific implementation for loading the post data into the control, that call returns `false` and the LoadPostData method then tests the value of the object referenced by the `data` parameter at the specified `key` against <xref:System.Web.UI.MobileControls.TextControl.Text%2A>. If the values are not equal, the new value is set. If either attempt to load the posted data, whether through the adapter or directly, results in the data being changed, a <xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A> will occur."
  syntax:
    content: protected bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data);
    parameters:
    - id: key
      type: System.String
      description: "The key of the value in the `data` collection to be used for this control."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "The collection of name/value pairs posted to the server."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;></xref> control&quot;s state has changed as a result of the postback; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.MobileControls.TextBox.LoadPostData*
  exceptions: []
  platform:
