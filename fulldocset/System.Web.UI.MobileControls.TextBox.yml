  nameWithType: TextBox
  fullName: System.Web.UI.MobileControls.TextBox
  type: Class
  summary: "Fornece um controlo de acesso baseado em texto que permite ao utilizador introduzir texto. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A caixa de texto permite apenas a introdução de texto de linha única. Este controlo também implementa o <xref:System.Web.UI.IPostBackDataHandler>interface; pode aceitar a entrada e gerar novas colocações.</xref:System.Web.UI.IPostBackDataHandler> Dispositivos com WML, no entanto, dados introduzidos poderão não publique novamente para o servidor. Quando o utilizador introduz os valores numa caixa de texto, os valores são armazenados na <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade, o que é herdada a partir de <xref:System.Web.UI.MobileControls.TextControl>classe base.</xref:System.Web.UI.MobileControls.TextControl> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > A caixa de texto aceita entrada de utilizador, que é uma potencial ameaça de segurança. Por predefinição, as páginas de formulários Web do ASP.NET Mobile validam que intervenção do utilizador não inclui o script ou de elementos HTML. Para obter mais informações, consulte [Script Exploits de descrição geral](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("TextChanged")]

      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextBoxDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.TextBoxControlBuilder))]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerTextBoxAdapter))]

      [System.Web.UI.ToolboxData("<{0}:TextBox runat="server"></{0}:TextBox>")]

      [System.Web.UI.ValidationProperty("Text")]

      public class TextBox : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackDataHandler
