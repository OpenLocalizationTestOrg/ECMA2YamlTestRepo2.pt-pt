  remarks: "Um controlo RangeBase tem um <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>que pode ser definida entre o <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>e <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>Propriedades.</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>  O RangeBase visualmente indica o <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>.</xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>  Em alguns casos, o utilizador interativamente pode definir o valor; noutros casos, o valor pode ser definido apenas através de programação.  O utilizador pode definir o <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>do <xref:System.Windows.Controls.Primitives.ScrollBar>e <xref:System.Windows.Controls.Slider>, mas não o <xref:System.Windows.Controls.ProgressBar>.</xref:System.Windows.Controls.ProgressBar> </xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>"
