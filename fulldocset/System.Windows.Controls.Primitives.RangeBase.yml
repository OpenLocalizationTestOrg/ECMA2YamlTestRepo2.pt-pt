  name: RangeBase
  nameWithType: RangeBase
  fullName: System.Windows.Controls.Primitives.RangeBase
  type: Class
  summary: "Represents an element that has a value within a specific range."
  remarks: "A RangeBase control has a <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> that can be set between the <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A> and <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> properties.  The RangeBase visually indicates its <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>.  In some cases, the user can interactively set the value; in other cases, the value can be set only programmatically.  The user can set the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of the <xref:System.Windows.Controls.Primitives.ScrollBar> and <xref:System.Windows.Controls.Slider>, but not the <xref:System.Windows.Controls.ProgressBar>."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ValueChanged")]

      [System.ComponentModel.DefaultProperty("Value")]

      public abstract class RangeBase : System.Windows.Controls.Control
