  name: DataControlRowType
  nameWithType: DataControlRowType
  fullName: System.Web.UI.WebControls.DataControlRowType
  type: Enum
  summary: "Specifies the function of a row in a data control, such as a <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> or <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> control."
  remarks: "The DataControlRowType enumeration identifies the function of rows in a data control. It is used by the <xref:System.Web.UI.WebControls.DetailsView> and <xref:System.Web.UI.WebControls.GridView> controls to distinguish between rows that display data and rows that display other user interface (UI) elements, such as a header row, row separator, or pager buttons.       You can use the DataControlRowType enumeration to identify the type of a <xref:System.Web.UI.WebControls.GridViewRow> or <xref:System.Web.UI.WebControls.DetailsViewRow> object when you enumerate through a <xref:System.Web.UI.WebControls.GridViewRowCollection> or <xref:System.Web.UI.WebControls.DetailsViewRowCollection> collection. If you are writing a data control that creates rows, you can use the DataControlRowType enumeration to identify the function of different rows in the control."
  example:
  - "The following code example demonstrates how to use the DataControlRowType enumeration to check the type of a row when working with a <xref:System.Web.UI.WebControls.GridView> control. The `AuthorsGridView_RowCreated` method ensures that the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property of a <xref:System.Web.UI.WebControls.LinkButton> control is unique for all the data rows in the <xref:System.Web.UI.WebControls.GridView> control, so that when a row's <xref:System.Web.UI.WebControls.LinkButton> control is clicked, it can be identified correctly.  \n  \n [!code-cs[GridViewCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_97_1.aspx)]\n [!code-vb[GridViewCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_97_1.aspx)]"
  syntax:
    content: public enum DataControlRowType
  inheritance:
  - System.Enum
  platform:
  - net462
