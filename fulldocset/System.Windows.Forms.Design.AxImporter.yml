  name: AxImporter
  nameWithType: AxImporter
  fullName: System.Windows.Forms.Design.AxImporter
  type: Class
  summary: "Imports ActiveX controls and generates a wrapper that can be accessed by a designer."
  remarks: 'To generate an ActiveX wrapper for an ActiveX control, first create or obtain an instance of the AxImporter class. The AxImporter constructor accepts an <xref:System.Windows.Forms.Design.AxImporter.Options> object, which sets options for the importer, such as the filename for the wrapper .dll to generate and the output directory to generate the wrapper to. To generate the ActiveX wrapper, call the appropriate Generate method. To generate from a file, call <xref:System.Windows.Forms.Design.AxImporter.GenerateFromFile%2A>. To generate from a type library, call <xref:System.Windows.Forms.Design.AxImporter.GenerateFromTypeLibrary%2A>. The string that is returned will consist of an assembly qualified name (example: &quot;Namespace.Type,Assembly&quot;) for the type an ActiveX wrapper was generated for. The wrapper for the ActiveX control will be generated in the .dll file specified in the <xref:System.Windows.Forms.Design.AxImporter.Options.outputName> property of the <xref:System.Windows.Forms.Design.AxImporter.Options> passed to the AxImporter constructor. The type can be loaded or queried using <xref:System.Reflection> and treated as an ordinary managed type. You can also call the `GetOcx` method of the type to retrieve a COM interface to the object, if the object supports this.'
  syntax:
    content: public class AxImporter
