  nameWithType: DefaultWorkflowSchedulerService
  fullName: System.Workflow.Runtime.Hosting.DefaultWorkflowSchedulerService
  type: Class
  summary: "Creates and manages the threads that run workflow instances on the workflow runtime engine."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       DefaultWorkflowSchedulerService is used by the workflow runtime engine by default. It includes default support for having multiple workflow instances queued in the runtime thread pool. If you want to control the thread that is responsible for executing the workflow, use <xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService>."
