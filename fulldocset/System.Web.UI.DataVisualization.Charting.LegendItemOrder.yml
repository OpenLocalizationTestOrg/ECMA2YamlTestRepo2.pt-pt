  name: LegendItemOrder
  nameWithType: LegendItemOrder
  fullName: System.Web.UI.DataVisualization.Charting.LegendItemOrder
  type: Enum
  summary: "Specifies the order in which items are added to the legend."
  remarks: "By default, the chart determines the order in which items are added to the legend. All chart types except stacked area, stacked bar and stacked column charts will always place items in the legend in the same order as how items are ordered in the <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>. By default, stacked charts will always show items in the reversed order as how they are ordered in the series collection."
  syntax:
    content: public enum LegendItemOrder
  inheritance:
