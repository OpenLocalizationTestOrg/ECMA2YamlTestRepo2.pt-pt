  type: Enum
  summary: "Especifica a ordem na qual os itens são adicionados à legenda."
  remarks: "Por predefinição, o gráfico determina a ordem na qual os itens são adicionados à legenda. Todos os tipos de gráfico, exceto área empilhada, gráficos de colunas empilhadas barra e empilhadas sempre colocará itens na legenda pela mesma ordem como a forma como os itens estão ordenados <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>.</xref:System.Web.UI.DataVisualization.Charting.SeriesCollection> Por predefinição, o gráficos empilhados mostrará sempre itens pela ordem inversa como ordenadas na coleção de séries."
