- uid: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  id: UseAttribute
  parent: System.Runtime.Remoting.Metadata.SoapAttribute
  langs:
  - csharp
  name: UseAttribute
  nameWithType: SoapAttribute.UseAttribute
  fullName: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "Obtém ou define um valor que indica se o destino do atributo atual irá ser serializado como um atributo XML em vez de um campo XML."
  remarks: "Por exemplo, se um campo `FieldA` de um objeto `ObjectB` está qualificado com o `SoapFieldAttribute(UseAttribute=true)` atributo, `FieldA` serão serializados como `<ObjectB><FieldA>5</FieldA></ObjectB>`. Se a propriedade UseAttribute estiver definida como `false`, `FieldA` serão serializados como `<ObjectB FieldA=&quot;5&quot;></ObjectB>`."
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o objeto de destino do atributo atual deve ser serializado como um atributo XML; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o objeto de destino deve ser serializado como um subelemento."
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net462
