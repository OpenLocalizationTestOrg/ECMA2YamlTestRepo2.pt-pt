- uid: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  id: UseAttribute
  parent: System.Runtime.Remoting.Metadata.SoapAttribute
  langs:
  - csharp
  name: UseAttribute
  nameWithType: SoapAttribute.UseAttribute
  fullName: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "Gets or sets a value indicating whether the target of the current attribute will be serialized as an XML attribute instead of an XML field."
  remarks: "For example, if a field `FieldA` of an object `ObjectB` is qualified with the `SoapFieldAttribute(UseAttribute=true)` attribute, `FieldA` will be serialized as `<ObjectB><FieldA>5</FieldA></ObjectB>`. If the UseAttribute property is set to `false`, `FieldA` will be serialized as `<ObjectB FieldA=&quot;5&quot;></ObjectB>`."
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the target object of the current attribute must be serialized as an XML attribute; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the target object must be serialized as a subelement."
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
