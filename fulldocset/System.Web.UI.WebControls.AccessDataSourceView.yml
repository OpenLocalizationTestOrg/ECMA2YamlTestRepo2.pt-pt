  remarks: "O <xref:System.Web.HttpContext>objeto é utilizado pelo <xref:System.Web.UI.WebControls.AccessDataSource>controlo para aceder a parâmetros a <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>e <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters%2A>coleções ao obter dados.</xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.HttpContext>"
