  remarks: "A classe de AccessDataSourceView destina-se principalmente a ser utilizada por controlos vinculados a dados e não como um objeto programável no código da página.       A classe de AccessDataSourceView é fornecida porque Microsoft Access é um sistema de base de dados baseada em ficheiros e tem várias características exclusivas que defini-lo para além dos outros produtos de base de dados relacional baseada no SQL Server que o <xref:System.Web.UI.WebControls.SqlDataSource>controlo e <xref:System.Web.UI.WebControls.SqlDataSourceView>as classes são utilizadas com.</xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSource>"
