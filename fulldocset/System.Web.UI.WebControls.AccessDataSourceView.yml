- uid: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect(System.Web.UI.DataSourceSelectArguments)
  id: ExecuteSelect(System.Web.UI.DataSourceSelectArguments)
  parent: System.Web.UI.WebControls.AccessDataSourceView
  langs:
  - csharp
  name: ExecuteSelect(DataSourceSelectArguments)
  nameWithType: AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  fullName: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retrieves data from the underlying data storage using the SQL string in the <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand*> property and any parameters in the <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectParameters*> collection."
  remarks: "The <xref:System.Web.UI.WebControls.AccessDataSourceView> object overrides the <xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A> method to ensure that the <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> property of its associated <xref:System.Web.UI.WebControls.AccessDataSource> control is set before retrieving data.       Before the ExecuteSelect method is performed, the <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> method is called to raise the <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> event. You can handle the <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> event to examine the values of the parameters and to perform any preprocessing before a data retrieval operation.       To perform the data retrieval, the <xref:System.Web.UI.WebControls.AccessDataSourceView> object builds an <xref:System.Data.IDbCommand> object using the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> text and any associated <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> properties. Then, the <xref:System.Web.UI.WebControls.AccessDataSourceView> object executes the <xref:System.Data.IDbCommand> object against the underlying data storage. After the operation completes, the <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> method is called to raise the <xref:System.Web.UI.WebControls.SqlDataSource.Selected> event. You can handle the <xref:System.Web.UI.WebControls.SqlDataSource.Selected> event to examine any return values and error codes and to perform any post-processing.       If the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is set to the <xref:System.Web.UI.WebControls.SqlDataSourceMode> value and caching is enabled, the <xref:System.Web.UI.WebControls.AccessDataSourceView> retrieves data from and saves data to the cache during the data retrieval operation. The cache is created, discarded, or refreshed, based on the caching behavior that is specified by the combination of the <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> properties.       If the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is set to the <xref:System.Web.UI.WebControls.SqlDataSourceMode> value and a <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> property has been specified, the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is evaluated along with any supplied <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> properties and the resulting filter is applied to the list of data during the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> operation."
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);
    parameters:
    - id: arguments
      type: System.Web.UI.DataSourceSelectArguments
      description: "A <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;></xref> that is used to request operations on the data beyond basic data retrieval."
    return:
      type: System.Collections.IEnumerable
      description: "An <xref:System.Collections.IEnumerable> of data rows."
  overload: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref:System.Web.UI.WebControls.AccessDataSource.DataFile*> property is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or an empty string (&quot;&quot;)."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The <code>arguments</code> passed to the ExecuteSelect method specify that the data source should perform some additional work while retrieving data to enable paging or sorting through the retrieved data, but the data source control does not support the requested capability."
  platform:
  - net462
