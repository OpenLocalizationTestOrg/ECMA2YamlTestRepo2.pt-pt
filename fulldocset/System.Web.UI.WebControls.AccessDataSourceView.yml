  remarks: "The AccessDataSourceView class is intended primarily to be used by data-bound controls and not as a programmable object in page code.       The AccessDataSourceView class is provided because Microsoft Access is a file-based database system and has several unique characteristics that set it apart from other SQL-based relational database products that the <xref:System.Web.UI.WebControls.SqlDataSource> control and <xref:System.Web.UI.WebControls.SqlDataSourceView> classes are used with."
