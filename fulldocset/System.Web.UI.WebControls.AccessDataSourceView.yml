- uid: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect(System.Web.UI.DataSourceSelectArguments)
  id: ExecuteSelect(System.Web.UI.DataSourceSelectArguments)
  parent: System.Web.UI.WebControls.AccessDataSourceView
  langs:
  - csharp
  name: ExecuteSelect(DataSourceSelectArguments)
  nameWithType: AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  fullName: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém dados a partir do armazenamento de dados subjacente utilizando a cadeia de SQL no <> </> *> propriedade e quaisquer parâmetros de <> </> *> coleção."
  remarks: "O <xref:System.Web.UI.WebControls.AccessDataSourceView>substituições de objeto a <xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A>método para se certificar de que o <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>propriedade associado <xref:System.Web.UI.WebControls.AccessDataSource>controlo está definido antes de obter dados.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.AccessDataSourceView>       Antes do método ExecuteSelect for executado, o <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>método é denominado para aumentar o <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>eventos.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> Pode processar o <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>eventos para examinar os valores dos parâmetros e efetuar qualquer pré-processamentos antes de uma operação de obtenção de dados.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>       Para efetuar a obtenção de dados, o <xref:System.Web.UI.WebControls.AccessDataSourceView>objeto compilações um <xref:System.Data.IDbCommand>objeto utilizando o <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>texto e quaisquer associados <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>Propriedades.</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> Em seguida, o <xref:System.Web.UI.WebControls.AccessDataSourceView>objeto executa o <xref:System.Data.IDbCommand>objeto contra o armazenamento de dados subjacente.</xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> Após a conclusão da operação, o <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>método é denominado para aumentar o <xref:System.Web.UI.WebControls.SqlDataSource.Selected>eventos.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> Pode processar o <xref:System.Web.UI.WebControls.SqlDataSource.Selected>eventos para examinar os valores de retorno e códigos de erro e efetuar qualquer processamento posterior ao.</xref:System.Web.UI.WebControls.SqlDataSource.Selected>       Se o <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>propriedade está definida como o <xref:System.Web.UI.WebControls.SqlDataSourceMode>valor e a colocação em cache está ativada, o <xref:System.Web.UI.WebControls.AccessDataSourceView>obtém dados a partir do e guarda dados em cache durante a operação de obtenção de dados.</xref:System.Web.UI.WebControls.AccessDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> A cache é criada, eliminada, ou atualizada, com base no comportamento de colocação em cache que é especificado pela combinação da <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>e <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Propriedades.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>       Se o <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>propriedade está definida como o <xref:System.Web.UI.WebControls.SqlDataSourceMode>valor e um <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>propriedade foi especificada o <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>propriedade é avaliada juntamente com qualquer fornecido <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>Propriedades e o filtro resultante é aplicada à lista de dados durante a <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>operação.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);
    parameters:
    - id: arguments
      type: System.Web.UI.DataSourceSelectArguments
      description: "A <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> que é utilizado para pedir operações nos dados para além de obtenção de dados básica."
    return:
      type: System.Collections.IEnumerable
      description: "Um <xref:System.Collections.IEnumerable>de linhas de dados.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O <xref:System.Web.UI.WebControls.AccessDataSource.DataFile*>propriedade é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> ou uma cadeia vazia (&quot;&quot;).</xref:System.Web.UI.WebControls.AccessDataSource.DataFile*>"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O <code> arguments </code> transmitido para o ExecuteSelect método especificar que a origem de dados deve efetuar algumas tarefas adicionais ao obter dados para ativar a paginação ou ordenação através dos dados obtidos, mas o controlo de origem de dados não suporta a capacidade de pedido."
