  name: INavigateUIData
  nameWithType: INavigateUIData
  fullName: System.Web.UI.INavigateUIData
  type: Interface
  summary: "Fornece uma interface que implementa para fornecer dados de interface de utilizador de navegação e os valores para controlos de navegação de classes."
  remarks: "A interface INavigateUIData permite controlos de navegação, tais como o <xref:System.Web.UI.WebControls.TreeView>e <xref:System.Web.UI.WebControls.Menu>controlos, para compor automaticamente dados de uma origem de dados representa dados de navegação do site hierárquica.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> A interface INavigateUIData é implementada pelo <xref:System.Web.SiteMapNode>tipo que é devolvido de <xref:System.Web.UI.WebControls.SiteMapDataSource>controlar de modo a que os controlos de navegação é podem compor dados automaticamente sem um programador de página definir explicitamente as associações de enlace de dados para as propriedades de <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.SiteMapNode> Por exemplo, o <xref:System.Web.UI.WebControls.SiteMapDataSource>controlo permite o enlace de dados declarativos para que um programador de página não tem de preencher o <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName>ou <xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName>Propriedades explicitamente o <xref:System.Web.UI.WebControls.TreeView>e <xref:System.Web.UI.WebControls.Menu>controla, respetivamente.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapDataSource>       A interface INavigateUIData também pode ser implementada em objetos que são devolvidos por uma <xref:System.Web.UI.WebControls.ObjectDataSource>controlo para poder ativar composição automática do controlo de navegação sem enlace de dados explícito.</xref:System.Web.UI.WebControls.ObjectDataSource>"
  syntax:
    content: public interface INavigateUIData
  implements: []
  platform:
  - net462
