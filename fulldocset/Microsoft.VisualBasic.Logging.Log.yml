  remarks: "Pode utilizar esta propriedade para determinar a configuração atual do `Log` objeto.       Em aplicações de cliente, o `Log` objeto está disponível através de `My.Application.Log` objeto. Nas aplicações Web, o `Log` objeto está disponível através de `My.Log` objeto.       Este é um membro avançado; Não mostrar em IntelliSense, a menos que selecione o **todos os** separador.       A tabela seguinte apresenta um exemplo de uma tarefa que envolvem o `TraceSource` propriedade.      | Para | Consulte |   |--------|---------|   | Obter as informações para cada o `Log` registo os serviços de escuta do objeto. | [Resolução de problemas: os serviços de escuta de registo](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilidade por tipo de projeto | O tipo de projeto | Disponível |   |------------------|---------------|   | Aplicação do Windows | **Yes**|   | Biblioteca de classe | **Yes**|   | Aplicação de consola | **Yes**|   | Biblioteca de controlo do Windows | **Yes**|   | Biblioteca de controlo de Web | Não |   | Serviço do Windows | **Yes**|   | Web Site | **Yes**|"
  syntax:
