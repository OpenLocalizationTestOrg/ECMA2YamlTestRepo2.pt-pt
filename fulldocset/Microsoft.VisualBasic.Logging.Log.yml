  name: Log
  nameWithType: Log
  fullName: Microsoft.VisualBasic.Logging.Log
  type: Class
  summary: "Provides a property and methods for writing event and exception information to the application&quot;s log listeners."
  remarks: "The `My.Application.Log` object provides a straightforward entry point from which to access the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]&quot;s logging services. The `WriteEntry` and `WriteException` methods write messages to the application&quot;s log listeners. The listeners can be configured by the application&quot;s configuration file. For more information, see [Walkthrough: Changing Where My.Application.Log Writes Information](~/add/includes/ajax-current-ext-md.md) and [Working with Application Logs](~/add/includes/ajax-current-ext-md.md).       The `My.Application.Log` object is available only for client applications. For Web applications, use `My.Log`. For more information, see <xref:Microsoft.VisualBasic.Logging.AspLog>.       The following table lists examples of tasks involving the `My.Application.Log` object.      |To|See|   |--------|---------|   |Write event information to the application&quot;s log listeners|[How to: Write Log Messages](~/add/includes/ajax-current-ext-md.md)|   |Write exception information to the application&quot;s log listeners|[How to: Log Exceptions](~/add/includes/ajax-current-ext-md.md)|   |Determine where `My.Application.Log` writes information|[Walkthrough: Determining Where My.Application.Log Writes Information](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/visualbasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
