  fullName: Microsoft.VisualBasic.Logging.Log
  type: Class
  summary: "Fornece uma propriedade e métodos de escrita de informações de eventos e exceções para as escutas de registo da aplicação."
  remarks: "O `My.Application.Log` objeto fornece um ponto de entrada simples a partir da qual pode aceder a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]do registo de serviços. O `WriteEntry` e `WriteException` métodos escrever mensagens para as escutas de registo da aplicação. Os serviços de escuta podem ser configurados ao ficheiro de configuração da aplicação. Para obter mais informações, consulte [explicação passo a passo: alterar My.Application.Log escreve informações onde](~/add/includes/ajax-current-ext-md.md) e [trabalhar com os registos de aplicações](~/add/includes/ajax-current-ext-md.md).       O `My.Application.Log` objeto só está disponível para aplicações cliente. Para aplicações Web, utilize `My.Log`. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.Logging.AspLog>.</xref:Microsoft.VisualBasic.Logging.AspLog>       A tabela seguinte lista os exemplos de tarefas que envolvem o `My.Application.Log` objeto.      | Para | Consulte |   |--------|---------|   | Escrever informações de eventos registo os serviços de escuta da aplicação | [Como: escrever as mensagens do registo](~/add/includes/ajax-current-ext-md.md)|   | Escrever informações da exceção para as escutas de registo da aplicação | [Como: exceções](~/add/includes/ajax-current-ext-md.md)|   | Determinar onde `My.Application.Log` escreve informações |[ Instruções: Determinar onde My.Application.Log escreve informações](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/visualbasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
