  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.WebBrowser.Navigated&quot;> </xref> eventos."
  remarks: "Processar o <xref:System.Windows.Forms.WebBrowser.Navigated?displayProperty=fullName>eventos para receber notificações quando o <xref:System.Windows.Forms.WebBrowser>controlo navegou para um novo documento.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigated?displayProperty=fullName> Os WebBrowserNavigatedEventArgs objeto transmitido para o permite ao processador de eventos é possível obter a localização do documento novo através do <xref:System.Windows.Forms.WebBrowserNavigatedEventArgs.Url%2A>propriedade.</xref:System.Windows.Forms.WebBrowserNavigatedEventArgs.Url%2A> Quando o <xref:System.Windows.Forms.WebBrowser.Navigated?displayProperty=fullName>evento ocorre, o novo documento começou a carregar, o que significa que pode aceder a algumas das respetivo conteúdo através de <xref:System.Windows.Forms.WebBrowser.Document%2A?displayProperty=fullName>, <xref:System.Windows.Forms.WebBrowser.DocumentText%2A?displayProperty=fullName>, ou <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A?displayProperty=fullName> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A?displayProperty=fullName> </xref:System.Windows.Forms.WebBrowser.Document%2A?displayProperty=fullName> </xref:System.Windows.Forms.WebBrowser.Navigated?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.WebBrowser.Navigated> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.WebBrowser> named `WebBrowser1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.WebBrowser.Navigated> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#649](~/add/codesnippet/csharp/t-system.windows.forms.w_5_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#649](~/add/codesnippet/visualbasic/t-system.windows.forms.w_5_1.vb)]"
  syntax:
    content: 'public class WebBrowserNavigatedEventArgs : EventArgs'
