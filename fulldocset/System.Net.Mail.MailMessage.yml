  name: AlternateViews
  nameWithType: MailMessage.AlternateViews
  fullName: System.Net.Mail.MailMessage.AlternateViews
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Gets the attachment collection used to store alternate forms of the message body."
  remarks: "Use the AlternateViews property to specify copies of an e-mail message in different formats. For example, if you send a message in HTML, you might also want to provide a plain text version in case some of the recipients use e-mail readers that cannot display HTML content.       To add an alternate view to a <xref:System.Net.Mail.MailMessage> object, create an <xref:System.Net.Mail.Attachment> for the view, and then add it to the collection returned by AlternateViews. Use the <xref:System.Net.Mail.MailMessage.Body%2A> property to specify the text version and use the AlternateViews collection to specify views with other MIME types. Use the <xref:System.Net.Mime.MediaTypeNames> class members to specify the MIME type for the alternate view."
  example:
  - "The following code example demonstrates creating and sending an e-mail message with a plain text and an HTML alternate view.  \n  \n [!code-cpp[NclMailSync#5](~/add/codesnippet/cpp/p-system.net.mail.mailme_3_1.cpp)]\n [!code-cs[NclMailSync#5](~/add/codesnippet/csharp/p-system.net.mail.mailme_3_1.cs)]"
  syntax:
