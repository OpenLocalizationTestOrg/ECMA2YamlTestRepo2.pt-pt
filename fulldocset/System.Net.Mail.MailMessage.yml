    return:
      type: System.Net.Mail.AlternateViewCollection
      description: "A writable <xref href=&quot;System.Net.Mail.AlternateViewCollection&quot;></xref>."
  overload: System.Net.Mail.MailMessage.AlternateViews*
  exceptions: []
  platform:
