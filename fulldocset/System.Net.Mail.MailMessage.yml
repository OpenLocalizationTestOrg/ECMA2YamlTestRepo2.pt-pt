  fullName: System.Net.Mail.MailMessage.Body
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Gets or sets the message body."
  remarks: "The <xref:System.Net.Mime.ContentType> of the Body content is &quot;text/plain&quot;. Specify the encoding used for the body with the <xref:System.Net.Mail.MailMessage.BodyEncoding%2A> property.       If the body content is available in alternative formats that provide richer presentation options for the recipients, you can specify alternate views for the body content by using the <xref:System.Net.Mail.MailMessage.AlternateViews%2A> property. For example, an application might choose to send both the plain text body and an HTML version of the message body. E-mail readers that can display HTML can present the HTML version of the body to the recipient, while readers that cannot display HTML will display the plain text version of the message instead."
  example:
  - "The following code example demonstrates setting the Body property.  \n  \n [!code-cpp[NclMailSync#2](~/add/codesnippet/cpp/p-system.net.mail.mailme_9_1.cpp)]\n [!code-cs[NclMailSync#2](~/add/codesnippet/csharp/p-system.net.mail.mailme_9_1.cs)]"
  syntax:
