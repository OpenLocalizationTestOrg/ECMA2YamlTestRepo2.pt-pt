- uid: System.Net.Mail.MailMessage.Headers
  id: Headers
  parent: System.Net.Mail.MailMessage
  langs:
  - csharp
  name: Headers
  nameWithType: MailMessage.Headers
  fullName: System.Net.Mail.MailMessage.Headers
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Gets the e-mail headers that are transmitted with this e-mail message."
  remarks: "The Headers property allows an application to access the headers collection for the message. While this collection is read-only (a new collection can not be set), custom headers can be added to or deleted from this collection. Any custom headers added will be included when the <xref:System.Net.Mail.MailMessage> instance is sent. Before a message is sent, only headers specifically added to this collection in the Headers property are included in the collection. After the <xref:System.Net.Mail.MailMessage> instance is sent, the Headers property will also include headers that are set using the associated properties of the <xref:System.Net.Mail.MailMessage> class or parameters passed when a <xref:System.Net.Mail.MailMessage.%23ctor%2A> is used to initialize a <xref:System.Net.Mail.MailMessage> object.       If some mail headers are malformed, they could cause the email message to become corrupted. So any mail header in the headers collection that can be set using a property on the <xref:System.Net.Mail.MailMessage> class should only be set using the <xref:System.Net.Mail.MailMessage> class property or as a parameter passed when a <xref:System.Net.Mail.MailMessage.%23ctor%2A> initializes a <xref:System.Net.Mail.MailMessage> object. The following list of mail headers should not be added using the Headers property and any values set for these headers using the Headers property will be discarded or overwritten when the message is sent:      -   Bcc      -   Cc      -   Content-ID      -   Content-Location      -   Content-Transfer-Encoding      -   Content-Type      -   Date      -   From      -   Importance      -   MIME-Version      -   Priority      -   Reply-To      -   Sender      -   To      -   X-Priority       If the application does not specify an X-Sender header using the Headers property, the <xref:System.Net.Mail.MailMessage> class will create one when the message is sent.       The sender, recipient, subject, and body of an e-mail message may be specified as parameters when a <xref:System.Net.Mail.MailMessage.%23ctor%2A> is used to initialize a <xref:System.Net.Mail.MailMessage> object. These parameters may also be set or accessed using properties on the <xref:System.Net.Mail.MailMessage> object.       The primary mail message headers and elements for the message may be set using the following properties of the <xref:System.Net.Mail.MailMessage> class.      |Mail header or part|Property|   |-------------------------|--------------|   |Attachments|<xref:System.Net.Mail.MailMessage.Attachments%2A>|   |Blind carbon copies (BCC)|<xref:System.Net.Mail.MailMessage.Bcc%2A>|   |Carbon copies (CC)|<xref:System.Net.Mail.MailMessage.CC%2A>|   |Content-Type|<xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   |Encoding for custom headers|<xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   |Message body|<xref:System.Net.Mail.MailMessage.Body%2A>|   |Priority|<xref:System.Net.Mail.MailMessage.Priority%2A>|   |Recipient|<xref:System.Net.Mail.MailMessage.To%2A>|   |Reply-To|<xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   |Sender|<xref:System.Net.Mail.MailMessage.From%2A>|   |Subject|<xref:System.Net.Mail.MailMessage.Subject%2A>|"
  example:
  - "The following code example demonstrates displaying the headers for a mail message.  \n  \n [!code-cpp[NclMailSync#24](~/add/codesnippet/cpp/p-system.net.mail.mailme_2_1.cpp)]\n [!code-cs[NclMailSync#24](~/add/codesnippet/csharp/p-system.net.mail.mailme_2_1.cs)]"
  syntax:
    content: public System.Collections.Specialized.NameValueCollection Headers { get; }
    return:
      type: System.Collections.Specialized.NameValueCollection
      description: "A <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;></xref> that contains the e-mail headers."
  overload: System.Net.Mail.MailMessage.Headers*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Mail.MailMessage.HeadersEncoding
  id: HeadersEncoding
  parent: System.Net.Mail.MailMessage
  langs:
  - csharp
  name: HeadersEncoding
  nameWithType: MailMessage.HeadersEncoding
  fullName: System.Net.Mail.MailMessage.HeadersEncoding
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Gets or sets the encoding used for the user-defined custom headers for this e-mail message."
  remarks: "The value of the HeadersEncoding property defaults to <xref:System.Text.Encoding.UTF8%2A?displayProperty=fullName>.       SMTP messages consist of headers and body parts. The IETF RFCs for SMTP restrict the header and body part names to be ASCII. However, the IETF RFCs allow header and body part values to contain Unicode characters. In any particular value, if non-ASCII characters exist, then the value is encoded using a combination of character encoding (UTF8 or Shift-JIS, for example) followed by byte encoding (<xref:System.Net.Mime.TransferEncoding> or <xref:System.Net.Mime.TransferEncoding> for example). The result is usually that only ASCII characters are in the network transmission stream."
  syntax:
    content: public System.Text.Encoding HeadersEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "The encoding used for user-defined custom headers for this e-mail message."
  overload: System.Net.Mail.MailMessage.HeadersEncoding*
  exceptions: []
  platform:
  - net462
