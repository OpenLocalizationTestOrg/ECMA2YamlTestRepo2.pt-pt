  name: MailMessage
  nameWithType: MailMessage
  fullName: System.Net.Mail.MailMessage
  type: Class
  summary: "Represents an e-mail message that can be sent using the <xref href=&quot;System.Net.Mail.SmtpClient&quot;></xref> class."
  remarks: "Instances of the MailMessage class are used to construct e-mail messages that are transmitted to an SMTP server for delivery using the <xref:System.Net.Mail.SmtpClient> class.       The sender, recipient, subject, and body of an e-mail message may be specified as parameters when a <xref:System.Net.Mail.MailMessage.%23ctor%2A> is used to initialize a MailMessage object. These parameters may also be set or accessed using properties on the MailMessage object.       The primary mail message headers and elements for the message may be set using the following properties of the MailMessage class.      |Mail header or part|Property|   |-------------------------|--------------|   |Attachments|<xref:System.Net.Mail.MailMessage.Attachments%2A>|   |Blind carbon copies (BCC)|<xref:System.Net.Mail.MailMessage.Bcc%2A>|   |Carbon copies (CC)|<xref:System.Net.Mail.MailMessage.CC%2A>|   |Content-Type|<xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   |Encoding for custom headers|<xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   |Message body|<xref:System.Net.Mail.MailMessage.Body%2A>|   |Priority|<xref:System.Net.Mail.MailMessage.Priority%2A>|   |Recipient|<xref:System.Net.Mail.MailMessage.To%2A>|   |Reply-To|<xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   |Sender|<xref:System.Net.Mail.MailMessage.From%2A>|   |Subject|<xref:System.Net.Mail.MailMessage.Subject%2A>|       The MailMessage class also allows an application to access the headers collection for the message using the <xref:System.Net.Mail.MailMessage.Headers%2A> property. While this collection is read-only (a new collection can not be set), custom headers can be added to or deleted from this collection. Any custom headers added will be included when the MailMessage instance is sent. Before a message is sent, only headers specifically added to this collection in the <xref:System.Net.Mail.MailMessage.Headers%2A> property are included in the collection. After a the MailMessage instance is sent, the <xref:System.Net.Mail.MailMessage.Headers%2A> property will also include headers that are set using the associated properties of the MailMessage class or parameters passed when a <xref:System.Net.Mail.MailMessage.%23ctor%2A> is used to initialize a MailMessage object.       If some mail headers are malformed, they could cause the email message to become corrupted. So any mail header in the headers collection that can be set using a property on the MailMessage class should only be set using the MailMessage class property or as a parameter passed when a <xref:System.Net.Mail.MailMessage.%23ctor%2A> initializes a MailMessage object. The following list of mail headers should not be added using the <xref:System.Net.Mail.MailMessage.Headers%2A> property and any values set for these headers using the <xref:System.Net.Mail.MailMessage.Headers%2A> property will be discarded or overwritten when the message is sent:      -   Bcc      -   Cc      -   Content-ID      -   Content-Location      -   Content-Transfer-Encoding      -   Content-Type      -   Date      -   From      -   Importance      -   MIME-Version      -   Priority      -   Reply-To      -   Sender      -   To      -   X-Priority       If the application does not specify an X-Sender header using the <xref:System.Net.Mail.MailMessage.Headers%2A> property, the MailMessage class will create one when the message is sent.       Use the <xref:System.Net.Mail.MailMessage.AlternateViews%2A> property to specify copies of an e-mail message in different formats. For example, if you send a message in HTML, you might also want to provide a plain text version in case some of the recipients use e-mail readers that cannot display HTML content. For an example that demonstrates creating a message with alternate views, see <xref:System.Net.Mail.MailMessage.AlternateViews%2A>.       Use the <xref:System.Net.Mail.MailMessage.Attachments%2A> property to add attachments to an e-mail message. For an example that demonstrates creating a message with an attachment, see <xref:System.Net.Mail.MailMessage.Attachments%2A>.       After assembling your e-mail message, you can send it by using the <xref:System.Net.Mail.SmtpClient.Send%2A> or <xref:System.Net.Mail.SmtpClient.SendAsync%2A> methods."
  example:
  - "The following code example demonstrates creating and sending an e-mail message that includes an attachment.  \n  \n [!code-cpp[NclMailSync#6](~/add/codesnippet/cpp/t-system.net.mail.mailme_1.cpp)]\n [!code-cs[NclMailSync#6](~/add/codesnippet/csharp/t-system.net.mail.mailme_1.cs)]"
  syntax:
    content: 'public class MailMessage : IDisposable'
  inheritance:
  - System.Object
