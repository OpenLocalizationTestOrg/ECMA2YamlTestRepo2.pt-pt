  remarks: "O valor da propriedade HeadersEncoding, será assumida a <xref:System.Text.Encoding.UTF8%2A?displayProperty=fullName>.</xref:System.Text.Encoding.UTF8%2A?displayProperty=fullName>       Mensagens de SMTP consistem em cabeçalhos e em partes de corpo. Os RFCs IETF para SMTP restringir o cabeçalho e os nomes de parte do corpo ser ASCII. No entanto, os RFCs IETF permitir cabeçalho e os valores de parte do corpo para conter carateres Unicode. Em qualquer valor específico, se existirem carateres não ASCII, em seguida, o valor é codificado através de uma combinação de caráter codificação (UTF8 ou Shift JIS, por exemplo) seguido de codificação de bytes (<xref:System.Net.Mime.TransferEncoding> ou <xref:System.Net.Mime.TransferEncoding>por exemplo).</xref:System.Net.Mime.TransferEncoding> </xref:System.Net.Mime.TransferEncoding> O resultado é, normalmente, que apenas carateres ASCII estão na sequência de transmissão de rede."
