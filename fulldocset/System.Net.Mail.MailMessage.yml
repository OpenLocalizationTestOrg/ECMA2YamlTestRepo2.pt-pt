  name: MailMessage
  nameWithType: MailMessage
  fullName: System.Net.Mail.MailMessage
  type: Class
  summary: "Representa uma mensagem de correio eletrónico que pode ser enviada utilizando o <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> classe."
  remarks: "As instâncias da classe MailMessage são utilizadas para construir a mensagens de correio electrónico que são transmitidas para um servidor de SMTP para a entrega utilizando a <xref:System.Net.Mail.SmtpClient>classe.</xref:System.Net.Mail.SmtpClient>       O remetente, destinatário, assunto e corpo de uma mensagem de correio eletrónico podem ser especificados como parâmetros quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>é utilizada para inicializar um objeto de MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Estes parâmetros também é possível definir ou acedidos através de propriedades no objeto MailMessage.       Os elementos para a mensagem e cabeçalhos de mensagens de correio eletrónico primário podem ser definidos utilizando as seguintes propriedades da classe MailMessage.      | Cabeçalho de correio ou parte | Propriedade |   |-------------------------|--------------|   | Anexos | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Oculta cópias de carbono (BCC) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | Cópias de carbono (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Tipo de conteúdo | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Codificação para cabeçalhos personalizados | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Corpo da mensagem | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Prioridade | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Destinatário | <xref:System.Net.Mail.MailMessage.To%2A>|   | Responder a | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Remetente | <xref:System.Net.Mail.MailMessage.From%2A>|   | Requerente | <xref:System.Net.Mail.MailMessage.Subject%2A>|       A classe de MailMessage também permite que uma aplicação aceder à colecção de cabeçalhos para a mensagem utilizando o <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Subject%2A> </xref:System.Net.Mail.MailMessage.From%2A> </xref:System.Net.Mail.MailMessage.ReplyToList%2A> </xref:System.Net.Mail.MailMessage.To%2A> </xref:System.Net.Mail.MailMessage.Priority%2A> </xref:System.Net.Mail.MailMessage.Body%2A> </xref:System.Net.Mail.MailMessage.HeadersEncoding%2A> </xref:System.Net.Mail.MailMessage.BodyEncoding%2A> </xref:System.Net.Mail.MailMessage.CC%2A> </xref:System.Net.Mail.MailMessage.Bcc%2A> </xref:System.Net.Mail.MailMessage.Attachments%2A> Enquanto esta coleção é só de leitura (não pode ser definida uma nova coleção), cabeçalhos personalizados podem ser adicionados a ou eliminada desta colecção. Quaisquer cabeçalhos personalizados adicionados será incluídos quando a instância de MailMessage é enviada. Antes de é enviada uma mensagem, apenas cabeçalhos adicionado especificamente para esta coleção no <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade estão incluídos na coleção.</xref:System.Net.Mail.MailMessage.Headers%2A> Depois de uma instância MailMessage é enviada, o <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade também irão incluir cabeçalhos que são definidos utilizando as propriedades da classe MailMessage associadas ou parâmetros transmitidos quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>é utilizada para inicializar um objeto de MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Se alguns cabeçalhos de correio estiverem incorreto, causam a mensagem de e-mail ficar danificados. Para qualquer cabeçalho de correio na coleção de cabeçalhos que pode ser definida com uma propriedade na classe MailMessage só deve ser definido utilizando a propriedade de classe MailMessage ou como um parâmetro passado quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>inicializa um objeto de MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Não deve ser adicionada na seguinte lista de cabeçalhos de correio utilizando o <xref:System.Net.Mail.MailMessage.Headers%2A>e quaisquer valores de propriedade definido para estes cabeçalhos utilizando o <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade será eliminada ou substituída quando a mensagem é enviada: - Bcc - Cc - ID de conteúdo-localização de conteúdo - remetente conteúdo codificação de transferência - Content-Type - data - do - prioridade importância versão de MIME - - Reply-para - um - para - X prioridade se a aplicação não especificar um cabeçalho de remetente de X utilizando a <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade, a classe de MailMessage criará um quando a mensagem é enviada.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Utilize o <xref:System.Net.Mail.MailMessage.AlternateViews%2A>propriedade para especificar as cópias de uma mensagem de e-mail em diferentes formatos.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> Por exemplo, se enviar uma mensagem no HTML, também poderá fornecer uma versão de texto simples no caso de alguns dos destinatários utilizam os leitores de correio eletrónico que não é possível apresentar o conteúdo HTML. Para obter um exemplo que demonstra a criação de uma mensagem com vistas alternativas, consulte <xref:System.Net.Mail.MailMessage.AlternateViews%2A>.</xref:System.Net.Mail.MailMessage.AlternateViews%2A>       Utilize o <xref:System.Net.Mail.MailMessage.Attachments%2A>propriedade adicionar anexos a uma mensagem de correio electrónico.</xref:System.Net.Mail.MailMessage.Attachments%2A> Para obter um exemplo que demonstra a criação de uma mensagem com um anexo, consulte <xref:System.Net.Mail.MailMessage.Attachments%2A>.</xref:System.Net.Mail.MailMessage.Attachments%2A>       Após reuni a mensagem de correio eletrónico, pode enviá-lo utilizando o <xref:System.Net.Mail.SmtpClient.Send%2A>ou <xref:System.Net.Mail.SmtpClient.SendAsync%2A>métodos.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
