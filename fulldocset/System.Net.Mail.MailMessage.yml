  name: Headers
  nameWithType: MailMessage.Headers
  fullName: System.Net.Mail.MailMessage.Headers
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Obtém os cabeçalhos de mensagem de correio eletrónico que são transmitidos com esta mensagem de correio eletrónico."
  remarks: "A propriedade de cabeçalhos permite uma aplicação aceder à colecção de cabeçalhos para a mensagem. Enquanto esta coleção é só de leitura (não pode ser definida uma nova coleção), cabeçalhos personalizados podem ser adicionados a ou eliminada desta colecção. Quaisquer cabeçalhos personalizados adicionados será incluído quando o <xref:System.Net.Mail.MailMessage>instância é enviada.</xref:System.Net.Mail.MailMessage> Antes de é enviada uma mensagem, apenas os cabeçalhos especificamente adicionados a esta coleção na propriedade cabeçalhos estão incluídos na coleção. Depois do <xref:System.Net.Mail.MailMessage>instância é enviada, a propriedade de cabeçalhos também irão incluir cabeçalhos que são definidos utilizando as propriedades associadas a <xref:System.Net.Mail.MailMessage>classe ou parâmetros passaram quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>é utilizada para inicializar uma <xref:System.Net.Mail.MailMessage>objeto.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage>       Se alguns cabeçalhos de correio estiverem incorreto, causam a mensagem de e-mail ficar danificados. Por isso, qualquer cabeçalho de correio na coleção de cabeçalhos que pode ser definida com uma propriedade no <xref:System.Net.Mail.MailMessage>classe só deve ser definida utilizando o <xref:System.Net.Mail.MailMessage>propriedade de classe ou como um parâmetro transmitido um <xref:System.Net.Mail.MailMessage.%23ctor%2A>inicializa um <xref:System.Net.Mail.MailMessage>objeto.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage> A seguinte lista de cabeçalhos de correio não deve ser adicionada utilizando a propriedade de cabeçalhos e quaisquer valores definidos para estes cabeçalhos utilizando a propriedade de cabeçalhos serão eliminadas ou substituídos quando a mensagem é enviada: - Bcc - Cc - ID de conteúdo-localização de conteúdo - remetente conteúdo codificação de transferência - Content-Type - data - do - prioridade importância versão de MIME - - Reply-para - um - para - X prioridade se a aplicação não especifica um cabeçalho de remetente de X utilizando a propriedade de cabeçalhos , o <xref:System.Net.Mail.MailMessage>classe criará um quando a mensagem é enviada.</xref:System.Net.Mail.MailMessage>       O remetente, destinatário, assunto e corpo de uma mensagem de correio eletrónico podem ser especificados como parâmetros quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>é utilizada para inicializar uma <xref:System.Net.Mail.MailMessage>objeto.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> Estes parâmetros também é possível definir ou acedidos através de propriedades no <xref:System.Net.Mail.MailMessage>objeto.</xref:System.Net.Mail.MailMessage>       Os elementos para a mensagem e cabeçalhos de mensagens de correio eletrónico primário podem ser definidos utilizando as seguintes propriedades da <xref:System.Net.Mail.MailMessage>classe.</xref:System.Net.Mail.MailMessage>      | Cabeçalho de correio ou parte | Propriedade |   |-------------------------|--------------|   | Anexos | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Oculta cópias de carbono (BCC) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | Cópias de carbono (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Tipo de conteúdo | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Codificação para cabeçalhos personalizados | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Corpo da mensagem | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Prioridade | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Destinatário | <xref:System.Net.Mail.MailMessage.To%2A>|   | Responder a | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Remetente | <xref:System.Net.Mail.MailMessage.From%2A>|   | Requerente | <xref:System.Net.Mail.MailMessage.Subject%2A>|</xref:System.Net.Mail.MailMessage.Subject%2A></xref:System.Net.Mail.MailMessage.From%2A></xref:System.Net.Mail.MailMessage.ReplyToList%2A></xref:System.Net.Mail.MailMessage.To%2A></xref:System.Net.Mail.MailMessage.Priority%2A></xref:System.Net.Mail.MailMessage.Body%2A></xref:System.Net.Mail.MailMessage.HeadersEncoding%2A></xref:System.Net.Mail.MailMessage.BodyEncoding%2A></xref:System.Net.Mail.MailMessage.CC%2A></xref:System.Net.Mail.MailMessage.Bcc%2A></xref:System.Net.Mail.MailMessage.Attachments%2A>"
  example:
  - "The following code example demonstrates displaying the headers for a mail message.  \n  \n [!code-cpp[NclMailSync#24](~/add/codesnippet/cpp/p-system.net.mail.mailme_2_1.cpp)]\n [!code-cs[NclMailSync#24](~/add/codesnippet/csharp/p-system.net.mail.mailme_2_1.cs)]"
  syntax:
