  name: InstanceCompletionAction
  nameWithType: InstanceCompletionAction
  fullName: System.Activities.DurableInstancing.InstanceCompletionAction
  type: Enum
  summary: "Contains options that specify whether the persistence provider should keep or delete the state information for an instance in the persistence store after the instance completes."
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)] ships with a SQL persistence provider as a constituent of the SQL Workflow Instance Store, which is a concrete implementation of the <xref:System.Runtime.Persistence.InstanceStore> class and is used to persist state information in to the SQL Server database. When the `InstanceComplectionAction` attribute is set to DeleteNothing for the <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore> service behavior associated with a service, the SQL persistence provider keeps the instance state information for the instance in the SQL Server persistence database even after the instance completes, and when the `InstanceComplectionAction` attribute is set to DeleteAll (which is the default value), the persistence provider deletes all the instance state information when the instance completes.'
  syntax:
    content: public enum InstanceCompletionAction
  inheritance:
