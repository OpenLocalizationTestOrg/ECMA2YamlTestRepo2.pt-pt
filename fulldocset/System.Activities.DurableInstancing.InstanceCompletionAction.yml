  langs:
  - csharp
  name: InstanceCompletionAction
  nameWithType: InstanceCompletionAction
  fullName: System.Activities.DurableInstancing.InstanceCompletionAction
  type: Enum
  summary: "Contém as opções que especificam se o fornecedor de persistência deve manter ou eliminar as informações de estado para uma instância no arquivo de persistência depois de concluída a instância."
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]é fornecido com um fornecedor de persistência do SQL Server como um constituent do arquivo de instância de fluxo de trabalho do SQL Server, que é uma implementação concreta do <xref:System.Runtime.Persistence.InstanceStore>classe e é utilizado para manter as informações de estado na base de dados do SQL Server.</xref:System.Runtime.Persistence.InstanceStore> Quando o `InstanceComplectionAction` atributo está definido como DeleteNothing para o <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>o comportamento de serviço associado a um serviço, o fornecedor de persistência do SQL Server mantém as informações de estado de instância para a instância na base de dados do SQL Server persistência, mesmo depois de concluída a instância e, quando o `InstanceComplectionAction` atributo está definido como DeleteAll (que é o valor predefinido), o fornecedor de persistência elimina todas as informações de estado de instância quando tiver concluído a instância.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
  syntax:
    content: public enum InstanceCompletionAction
  inheritance:
  - System.Enum
  platform:
  - net462
