  remarks: "A <xref:System.Collections.DictionaryBase>objeto não está sincronizado.</xref:System.Collections.DictionaryBase> Classes derivadas podem indique uma versão sincronizada a <xref:System.Collections.DictionaryBase>classe utilizando o <xref:System.Collections.ICollection.SyncRoot%2A>propriedade.</xref:System.Collections.ICollection.SyncRoot%2A> </xref:System.Collections.DictionaryBase>       Enumerar através de uma coleção intrinsecamente não é um procedimento seguro para thread. Mesmo quando uma coleção está sincronizada, outros threads ainda podem modificar a coleção, o que faz com que o enumerador acionar uma excepção. Para garantir a segurança de thread durante a enumeração, pode bloquear a coleção durante a enumeração de toda ou detetar exceções resultantes das alterações efetuadas por outros threads."
