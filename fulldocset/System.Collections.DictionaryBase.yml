  summary: "Fornece o <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> classe para uma coleção com tipo seguro de pares chave/valor base."
  remarks: "A instrução de foreach da linguagem c# (para cada um em Visual Basic) devolve um objeto do tipo de elementos na coleção. Uma vez que cada elemento do DictionaryBase um par chave/valor, o tipo de elemento não é o tipo de chave ou o tipo do valor. Em vez disso, o tipo de elemento é <xref:System.Collections.DictionaryEntry>.</xref:System.Collections.DictionaryEntry>       O `foreach` instrução é um wrapper em torno do enumerador, que apenas lhe permite ler, escrever não à coleção.      > [!NOTE] > Porque podem ser herdadas as chaves e alterar o respetivo comportamento, os respetivos exclusividade absoluta não pode ser garantida pelo comparações utilizando o <xref:System.Type.Equals%2A>método.</xref:System.Type.Equals%2A>"
