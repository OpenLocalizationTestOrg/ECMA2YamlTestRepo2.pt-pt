  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "Especifica a forma como o depurador de fluxo de trabalho será siga os passos em simultâneo executar atividades subordinadas de uma atividade composta."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Esta enumeração é utilizada com o <xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>atributo para definir dois comportamentos seguintes:- **avance simultâneas**.</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> Este modo de avance permite-lhe percorrê e de depuração em simultâneo atividades em execução no fluxo de trabalho. Com esta opção, irá reparar que ocorre uma alteração no controlo ao executar em simultâneo atividades executadas no fluxo de trabalho.      - **Avance sequenciais**. Este modo de avance permite-lhe siga os passos e depurar um ramo específico de uma atividade composta, tais como o <xref:System.Workflow.Activities.ParallelActivity>ou <xref:System.Workflow.Activities.ConditionedActivityGroup>atividade.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Quando utiliza esta opção para depurar, não irá reparar que ocorre uma alteração no controlo devido a execução simultânea de outras atividades no fluxo de trabalho. Os depurador apenas os passos nas atividades no ramo atualmente selecionado, enquanto outras atividades no fluxo de trabalho podem estar em execução em simultâneo. Por exemplo, por predefinição, o ramo mais à esquerda num <xref:System.Workflow.Activities.ParallelActivity>actividade e a primeira atividade subordinada de uma <xref:System.Workflow.Activities.ConditionedActivityGroup>atividade são utilizados para avance.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Se estiver interessado em qualquer outra atividade ramo ou subordinado de depuração, um ponto de interrupção explícito tem de ser colocado dessa atividade do ramo ou subordinado. Avance continua nessa sucursal quando o ponto de interrupção está activado."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum WorkflowDebuggerSteppingOption
