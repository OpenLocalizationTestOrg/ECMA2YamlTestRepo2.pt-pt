  name: MouseWheelEventArgs
  nameWithType: MouseWheelEventArgs
  fullName: System.Windows.Input.MouseWheelEventArgs
  type: Class
  summary: "Disponibiliza dados para vários eventos relatório muda para o valor de diferenças roda de rato de um dispositivo de rato."
  remarks: "MouseWheelEventArgs é utilizado com os seguintes eventos:- <xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName>(anexado evento) - <xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName>(evento anexado) a <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>propriedade é positivo se a roda do rato é movida para cima ou reencaminhar (na direção oposta ao utilizador) ou negativo, se a roda do rato é movida rapidez ou com versões anteriores (para o utilizador).</xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> </xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>       Este evento é desencadeado mesmo para movimentos de roda de rato pequeno. Para alguns cenários, é apropriado implementar os processadores que limitar deltas de roda de rato pequeno, verificando se o delta excede um determinado limiar. Caso contrário, pode invocar o processador de casos em que foi pequena, por isso, de que qualquer IU que está associado ao movimento de roda de rato não atualizará as diferenças de roda de rato. Exatamente como implementar o comportamento de limiar um processador e que esse limiar deve ser é inteiramente específicos da implementação."
  example:
  - "The following example moves a <xref:System.Windows.Controls.TextBox> up if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is positive and moves the <xref:System.Windows.Controls.TextBox> down if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is negative. The <xref:System.Windows.Controls.TextBox> is attached to a <xref:System.Windows.Controls.Canvas>.  \n  \n [!code-vb[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mousewheeldelta)]\n [!code-cs[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mousewheeldelta)]"
  syntax:
    content: 'public class MouseWheelEventArgs : System.Windows.Input.MouseEventArgs'
