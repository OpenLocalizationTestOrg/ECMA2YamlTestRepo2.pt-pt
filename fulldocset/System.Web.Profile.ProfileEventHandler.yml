  remarks: "O delegado de ProfileEventHandler está definido para o <xref:System.Web.Profile.ProfileModule.Personalize>evento da <xref:System.Web.Profile.ProfileModule>classe.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize> Pode aceder a <xref:System.Web.Profile.ProfileModule.Personalize>eventos do <xref:System.Web.Profile.ProfileModule>classe no ficheiro global. asax para a sua aplicação de ASP.NET utilizando o `Profile_Personalize` evento global, como mostrado no exemplo para este tópico.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize>       Pode utilizar o <xref:System.Web.Profile.ProfileModule.Personalize>eventos para especificar um perfil de utilizador personalizadas.</xref:System.Web.Profile.ProfileModule.Personalize> Se o <xref:System.Web.Profile.ProfileEventArgs.Profile%2A>propriedade do <xref:System.Web.Profile.ProfileEventArgs>parâmetro especificado para o <xref:System.Web.Profile.ProfileModule.Personalize>ProfileEventHandler do evento está definido como um não-nulos valor quando o <xref:System.Web.Profile.ProfileModule.Personalize>evento estiver concluída, em seguida, o <xref:System.Web.Profile.ProfileModule>irá utilizar esse valor da <xref:System.Web.HttpContext.Profile%2A>propriedade atual <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.Profile%2A> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileEventArgs.Profile%2A>"
  example:
