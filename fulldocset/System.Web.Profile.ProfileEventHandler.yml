  name: ProfileEventHandler
  nameWithType: ProfileEventHandler
  fullName: System.Web.Profile.ProfileEventHandler
  type: Delegate
  summary: "Represents the method that will handle the <xref href=&quot;System.Web.Profile.ProfileModule.Personalize&quot;></xref> event of a <xref href=&quot;System.Web.Profile.ProfileModule&quot;></xref>."
  remarks: "The ProfileEventHandler delegate is defined for the <xref:System.Web.Profile.ProfileModule.Personalize> event of the <xref:System.Web.Profile.ProfileModule> class. You can access the <xref:System.Web.Profile.ProfileModule.Personalize> event of the <xref:System.Web.Profile.ProfileModule> class in the Global.asax file for your ASP.NET application using the `Profile_Personalize` global event, as shown in the example for this topic.       You can use the <xref:System.Web.Profile.ProfileModule.Personalize> event to specify a custom user profile. If the <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property of the <xref:System.Web.Profile.ProfileEventArgs> parameter specified for the <xref:System.Web.Profile.ProfileModule.Personalize> event&quot;s ProfileEventHandler is set to a non-null value when the <xref:System.Web.Profile.ProfileModule.Personalize> event completes, then the <xref:System.Web.Profile.ProfileModule> will use that value for the <xref:System.Web.HttpContext.Profile%2A> property of the current <xref:System.Web.HttpContext>."
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.Personalize> event declared in the Global.asax file for an application. The event code loads a user profile for a user based on role membership.  \n  \n [!code-vb[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/visualbasic/t-system.web.profile.pro_10_1.asax)]\n [!code-cs[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/csharp/t-system.web.profile.pro_10_1.asax)]"
  syntax:
    content: public delegate void ProfileEventHandler(object sender, ProfileEventArgs e);
