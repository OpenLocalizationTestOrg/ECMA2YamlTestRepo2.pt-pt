  name: HttpClientCertificate
  nameWithType: HttpClientCertificate
  fullName: System.Web.HttpClientCertificate
  type: Class
  summary: "Fornece ao cliente campos de certificados emitidos pelo cliente em resposta ao pedido do servidor para a identidade do cliente."
  remarks: "Se um browser utiliza o protocolo SSL3.0/PCT1 (o URL começa com https:// em vez de http://) para ligar a um servidor e o servidor necessita de certificados de cliente, envia o browser campos contidos no seu certificado digital de certificado de cliente.       Para obter mais informações sobre os certificados digitais, consulte o documento x.&509;: estruturas, disponíveis no site internacional Telecommunication Union (ITU) em http://www.itu.int de certificado de chave pública e o atributo."
