  name: CodeDefaultValueExpression
  nameWithType: CodeDefaultValueExpression
  fullName: System.CodeDom.CodeDefaultValueExpression
  type: Class
  summary: "Representa uma referência a um valor predefinido."
  remarks: "Um CodeDefaultValueExpression pode ser utilizado para representar uma referência a um valor predefinido.       O <xref:System.CodeDom.CodeDefaultValueExpression.Type%2A>propriedade especifica a referência para o tipo de valor.</xref:System.CodeDom.CodeDefaultValueExpression.Type%2A> A classe de CodeDefaultValueExpression é utilizada na geração de código com base em genéricos. Para obter mais informações sobre genéricos, consulte [genéricos na biblioteca de classe do .NET Framework](~/add/includes/ajax-current-ext-md.md). São fornecidos os seguintes passos de código nesta secção para descrever ainda mais a utilização da classe CodeDefaultValueExpression para adicionar um novo valor predefinido para um gráfico de código.       O código na parte 1 faz parte de um maior exemplo fornecido para a <xref:System.CodeDom.CodeTypeParameter>classe.</xref:System.CodeDom.CodeTypeParameter> Este código, quando executado através de c# gerador de código, resulta no código c# que aparece na parte 2. Quando se chama este código na declaração na parte 3, o resultado é a saída apresentada na parte 4.      ```   // Part 1: Code to create a generic Print method.               CodeMemberMethod printMethod = new CodeMemberMethod();               CodeTypeParameter sType = new CodeTypeParameter(&quot;S&quot;);               sType.HasConstructorConstraint = true;               CodeTypeParameter tType = new CodeTypeParameter(&quot;T&quot;);               sType.HasConstructorConstraint = true;                  printMethod.Name = &quot;Print&quot;;               printMethod.TypeParameters.Add(sType);               printMethod.TypeParameters.Add(tType);               printMethod.Statements.Add(ConsoleWriteLineStatement(                   new CodeDefaultValueExpression(new CodeTypeReference(&quot;T&quot;))));               printMethod.Statements.Add(ConsoleWriteLineStatement(                   new CodeDefaultValueExpression(new CodeTypeReference(&quot;S&quot;))));   ```      ```   // Part 2: Code generated by code in part 1.   public virtual void Print<S, T>()               where S : new()            {               Console.WriteLine(default(T));               Console.WriteLine(default(S));           }   ```      ```   // Part 3: Call to the generated method.   dict.Print<System.Decimal, int>();   ```      ```   // Part 4: Output of the generated method.   0   0      ```"
  example:
  - "The following code example shows the use of the CodeDefaultValueExpression to create default values for decimal and integer parameters. This example is part of a larger example provided for the <xref:System.CodeDom.CodeTypeParameter> class.  \n  \n [!code-vb[System.CodeDOM.Generics.1#7](~/add/codesnippet/visualbasic/t-system.codedom.codedef_1.vb)]\n [!code-cs[System.CodeDOM.Generics.1#7](~/add/codesnippet/csharp/t-system.codedom.codedef_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDefaultValueExpression : System.CodeDom.CodeExpression
