  name: CodeDefaultValueExpression
  nameWithType: CodeDefaultValueExpression
  fullName: System.CodeDom.CodeDefaultValueExpression
  type: Class
  summary: "Represents a reference to a default value."
  remarks: "A CodeDefaultValueExpression can be used to represent a reference to a default value.  \n  \n The <xref:System.CodeDom.CodeDefaultValueExpression.Type%2A> property specifies the reference to the value type. The CodeDefaultValueExpression class is used in the generation of generics-based code. For more information on generics, see [Generics in the .NET Framework Class Library](../Topic/Generics%20in%20the%20.NET%20Framework%20Class%20Library%20\\(C%23%20Programming%20Guide\\).md). The following code steps are provided in this section to further describe the use of the CodeDefaultValueExpression class to add a new default value to a code graph.  \n  \n The code in part 1 is part of a larger example provided for the <xref:System.CodeDom.CodeTypeParameter> class. This code, when run through the C# code generator, results in the C# code that appears in part 2. When this code is called in the statement in part 3, the result is the output shown in part 4.  \n  \n```  \n// Part 1: Code to create a generic Print method.  \n            CodeMemberMethod printMethod = new CodeMemberMethod();  \n            CodeTypeParameter sType = new CodeTypeParameter(\"S\");  \n            sType.HasConstructorConstraint = true;  \n            CodeTypeParameter tType = new CodeTypeParameter(\"T\");  \n            sType.HasConstructorConstraint = true;  \n  \n            printMethod.Name = \"Print\";  \n            printMethod.TypeParameters.Add(sType);  \n            printMethod.TypeParameters.Add(tType);  \n            printMethod.Statements.Add(ConsoleWriteLineStatement(  \n                new CodeDefaultValueExpression(new CodeTypeReference(\"T\"))));  \n            printMethod.Statements.Add(ConsoleWriteLineStatement(  \n                new CodeDefaultValueExpression(new CodeTypeReference(\"S\"))));  \n```  \n  \n```  \n// Part 2: Code generated by code in part 1.  \npublic virtual void Print<S, T>()  \n            where S : new()  \n         {  \n            Console.WriteLine(default(T));  \n            Console.WriteLine(default(S));  \n        }  \n```  \n  \n```  \n// Part 3: Call to the generated method.  \ndict.Print<System.Decimal, int>();  \n```  \n  \n```  \n// Part 4: Output of the generated method.  \n0  \n0  \n  \n```"
  example:
  - "The following code example shows the use of the CodeDefaultValueExpression to create default values for decimal and integer parameters. This example is part of a larger example provided for the <xref:System.CodeDom.CodeTypeParameter> class.  \n  \n [!code-vb[System.CodeDOM.Generics.1#7](~/add/codesnippet/VisualBasic/t-system.codedom.codedef_1.vb)]\n [!code-cs[System.CodeDOM.Generics.1#7](~/add/codesnippet/CSharp/t-system.codedom.codedef_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDefaultValueExpression : System.CodeDom.CodeExpression
