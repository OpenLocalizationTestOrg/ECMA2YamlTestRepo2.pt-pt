  fullName: System.Windows.Controls.ToolTip
  type: Class
  summary: "Represents a control that creates a pop-up window that displays information for an element in the interface."
  remarks: "A ToolTip is a <xref:System.Windows.Controls.ContentControl>, which means that it can contain a single object of any type (such as a string, an image, or a panel). For more information, see the <xref:System.Windows.Controls.ContentControl> class.       You use a ToolTip control to provide information to the user. For example, you can use a ToolTip to provide the name of a <xref:System.Windows.Controls.Button> or a <xref:System.Windows.Controls.ToolBar> in a <xref:System.Windows.Controls.ToolBarTray>. The content of a ToolTip control can vary from a simple text string to more complex content such as a <xref:System.Windows.Controls.StackPanel> that has embedded text and images. The content of a ToolTip cannot receive focus.       A ToolTip control cannot have a parent.  For example, you cannot set the <xref:System.Windows.Controls.ContentControl.Content%2A> property of a <xref:System.Windows.Controls.Button> to a ToolTip Instead, assign a ToolTip to the <xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName> and <xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName> properties.       You can use a ToolTip on multiple elements by defining a ToolTip in a <xref:System.Windows.ResourceDictionary>.       The properties of the ToolTip class are used to define the position and behavior of the tooltip. Many of these properties are also defined in the <xref:System.Windows.Controls.ToolTipService> class. If the value of one of these properties is specified by both the ToolTip property and the <xref:System.Windows.Controls.ToolTipService>attached property, the value of the <xref:System.Windows.Controls.ToolTipService> property is used. In addition, the <xref:System.Windows.Controls.ToolTipService> class provides properties to set timing behavior. These attached properties are not included in the ToolTip class but can be used by the control.      ## Customizing the ToolTip Control    To apply the same property settings to multiple ToolTip controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  To see the parts and states that are specific to the ToolTip, see [ToolTip Styles and Templates](../Topic/ToolTip%20Styles%20and%20Templates.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in ToolTip control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following examples shows how to define a tooltip control for a <xref:System.Windows.Controls.TextBox> element.  \n  \n The following example shows how to define a tooltip by assigning text to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#1](~/add/codesnippet/Xaml/ToolTipSimple_wcp/Pane1.xaml#1)]  \n  \n The following example shows how to define a tooltip by assigning a ToolTip object to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#ToolTip](~/add/codesnippet/Xaml/ToolTipSimple_wcp/Pane1.xaml#tooltip)]  \n  \n The following example uses code to generate a ToolTip object. The example creates a ToolTip (`tt`) and associates it with a <xref:System.Windows.Controls.Button>.  \n  \n [!code-cs[ToolTipSimple#2](~/add/codesnippet/CSharp/ToolTipSimple_wcp/Pane1.xaml.cs#2)]\n [!code-vb[ToolTipSimple#2](~/add/codesnippet/VisualBasic/ToolTipSimple/Window1.xaml.vb#2)]"
