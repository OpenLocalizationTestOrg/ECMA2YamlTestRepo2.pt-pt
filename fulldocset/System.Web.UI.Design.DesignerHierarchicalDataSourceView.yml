- uid: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData(System.Boolean@)
  id: GetDesignTimeData(System.Boolean@)
  parent: System.Web.UI.Design.DesignerHierarchicalDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Boolean)
  nameWithType: DesignerHierarchicalDataSourceView.GetDesignTimeData(Boolean)
  fullName: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Gera dados de tempo de criação que corresponde ao esquema do controlo de origem de dados associados e devolve um valor que indica se os dados são exemplo ou dados reais."
  remarks: "O método GetDesignTimeData deve fornecer uma versão de tempo de criação de dados para utilização pelo estruturador do controlo de vinculados a dados associado.       Não é esperado nem recomendado que o estruturador de executar o acesso a dados real no momento da concepção. Em vez disso, o estruturador deve criar dados de exemplo que corresponde ao esquema da origem de dados."
  syntax:
    content: public virtual System.Web.UI.IHierarchicalEnumerable GetDesignTimeData (out bool isSampleData);
    parameters:
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para indicar os dados devolvidos é os dados de exemplo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para indicar os dados devolvidos são dados dinâmicos."
    return:
      type: System.Web.UI.IHierarchicalEnumerable
      description: "Esta implementação sempre devolve <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
