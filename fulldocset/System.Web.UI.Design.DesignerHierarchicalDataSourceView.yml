  fullName: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Generates design-time data that matches the schema of the associated data source control and returns a value indicating whether the data is sample or real data."
  remarks: "The GetDesignTimeData method should provide a design-time version of data for use by the associated data-bound control designer.       It is not expected nor recommended that the designer perform actual data access at design time. Instead, the designer should create sample data that matches the schema of the data source."
  syntax:
    content: public virtual System.Web.UI.IHierarchicalEnumerable GetDesignTimeData (out bool isSampleData);
    parameters:
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to indicate the returned data is sample data; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to indicate the returned data is live data."
    return:
      type: System.Web.UI.IHierarchicalEnumerable
      description: "This implementation always returns <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
