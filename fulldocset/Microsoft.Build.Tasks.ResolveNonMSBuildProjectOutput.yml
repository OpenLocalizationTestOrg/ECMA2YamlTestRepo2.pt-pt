  name: ResolveNonMSBuildProjectOutput
  nameWithType: ResolveNonMSBuildProjectOutput
  fullName: Microsoft.Build.Tasks.ResolveNonMSBuildProjectOutput
  type: Class
  summary: "Determina os ficheiros de saída para não -[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] referências do projeto."
  remarks: "O `ResolveNonMSBuildProjectOutput` tarefas procura uma propriedade especial definido pelo [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] IDE para a lista de GUIDs de projeto e as respetivas saídas associadas. O IDE apenas previamente resolve não -[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] projetos e desta forma separa [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] projeto referências de não -[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] referências. O IDE devolve a lista de [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] projetos como UnresolvedProjectReferences. Isto permite que a tarefa utilizar mais powerful [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] mecanismos para manipular apenas o [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] projeto referências, tal como. chamar para destinos específicos de referências para obter o nome de ficheiro de manifesto, que não é possível uma com uma lista de mista de [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] e não-[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] referências do projeto."
  syntax:
    content: 'public class ResolveNonMSBuildProjectOutput : Microsoft.Build.Tasks.ResolveProjectBase'
