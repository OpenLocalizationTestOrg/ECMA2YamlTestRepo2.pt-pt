  nameWithType: Prompt
  fullName: System.Speech.Synthesis.Prompt
  type: Class
  summary: "Represents information about what can be rendered, either text or an audio file, by the <xref href=&quot;System.Speech.Synthesis.SpeechSynthesizer&quot;></xref>."
  remarks: "A Prompt object can contain plain text, text formatted with markup language, or audio files.       An empty Prompt object is created with each new instance of <xref:System.Speech.Synthesis.PromptBuilder>.  The <xref:System.Speech.Synthesis.PromptBuilder> class provides methods for adding content, including text, SSML markup, bookmarks, and prerecorded audio files (such as .wav files), to the empty Prompt object that it contains. Typically, applications will use <xref:System.Speech.Synthesis.PromptBuilder>, rather than a Prompt object, to create prompts and populate them with content.       To generate speech from the contents of a Prompt object, use the <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A> method."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{_text}")]

      public class Prompt
