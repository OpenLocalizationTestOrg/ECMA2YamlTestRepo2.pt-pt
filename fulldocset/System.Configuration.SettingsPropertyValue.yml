- uid: System.Configuration.SettingsPropertyValue.IsDirty
  id: IsDirty
  parent: System.Configuration.SettingsPropertyValue
  langs:
  - csharp
  name: IsDirty
  nameWithType: SettingsPropertyValue.IsDirty
  fullName: System.Configuration.SettingsPropertyValue.IsDirty
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Gets or sets whether the value of a <xref href=&quot;System.Configuration.SettingsProperty&quot;></xref> object has changed."
  remarks: "The IsDirty property indicates that the value stored by this class has changed. The default is `false`. The IsDirty property is set to `true` under the following conditions:      1.  The value contained in the <xref:System.Configuration.SettingsPropertyValue> object is changed.      2.  The value contained in the <xref:System.Configuration.SettingsPropertyValue> object is accessed, and the value is not a string or a primitive type such as `int`, `float`, `real`, or `DateTime`. When the value managed by a <xref:System.Configuration.SettingsPropertyValue> object is a complex type (for example an <xref:System.Collections.ArrayList>), there is no way for a <xref:System.Configuration.SettingsPropertyValue> object to detect when changes have been made. As a result, the <xref:System.Configuration.SettingsPropertyValue> object pessimistically assumes that a complex type is dirty once it has been accessed from the <xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A> property."
  syntax:
    content: public bool IsDirty { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the value of a <xref href=&quot;System.Configuration.SettingsProperty&quot;></xref> object has changed; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Configuration.SettingsPropertyValue.IsDirty*
  exceptions: []
  platform:
  - net462
