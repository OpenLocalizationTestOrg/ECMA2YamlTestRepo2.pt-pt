- uid: System.Configuration.SettingsPropertyValue.PropertyValue
  id: PropertyValue
  parent: System.Configuration.SettingsPropertyValue
  langs:
  - csharp
  name: PropertyValue
  nameWithType: SettingsPropertyValue.PropertyValue
  fullName: System.Configuration.SettingsPropertyValue.PropertyValue
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Gets or sets the value of the <xref href=&quot;System.Configuration.SettingsProperty&quot;></xref> object."
  syntax:
    content: public object PropertyValue { get; set; }
    return:
      type: System.Object
      description: "The value of the <xref href=&quot;System.Configuration.SettingsProperty&quot;></xref> object. When this value is set, the <xref:System.Configuration.SettingsPropertyValue.IsDirty*> property is set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> and <xref:System.Configuration.SettingsPropertyValue.UsingDefaultValue*> is set to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.       When a value is first accessed from the PropertyValue property, and if the value was initially stored into the <xref href=&quot;System.Configuration.SettingsPropertyValue&quot;></xref> object as a serialized representation using the <xref:System.Configuration.SettingsPropertyValue.SerializedValue*> property, the PropertyValue property will trigger deserialization of the underlying value.  As a side effect, the <xref:System.Configuration.SettingsPropertyValue.Deserialized*> property will be set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>.       If this chain of events occurs in ASP.NET, and if an error occurs during the deserialization process, the error is logged using the health-monitoring feature of ASP.NET. By default, this means that deserialization errors will show up in the Application Event Log when running under ASP.NET. If this process occurs outside of ASP.NET, and if an error occurs during deserialization, the error is suppressed, and the remainder of the logic during deserialization occurs. If there is no serialized value to deserialize when the deserialization is attempted, then <xref href=&quot;System.Configuration.SettingsPropertyValue&quot;></xref> object will instead attempt to return a default value if one was configured as defined on the associated <xref href=&quot;System.Configuration.SettingsProperty&quot;></xref> instance. In this case, if the <xref:System.Configuration.SettingsProperty.DefaultValue*> property was set to either <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, or to the string &quot;[null]&quot;, then the <xref href=&quot;System.Configuration.SettingsPropertyValue&quot;></xref> object will initialize the PropertyValue property to either <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> for reference types, or to the default value for the associated value type.  On the other hand, if <xref:System.Configuration.SettingsProperty.DefaultValue*> property holds a valid object reference or string value (other than &quot;[null]&quot;), then the <xref:System.Configuration.SettingsProperty.DefaultValue*> property is returned instead.       If there is no serialized value to deserialize when the deserialization is attempted, and no default value was specified, then an empty string will be returned for string types. For all other types, a default instance will be returned by calling <xref:System.Activator.CreateInstance*> — for reference types this means an attempt will be made to create an object instance using the default constructor.  If this attempt fails, then <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> is returned."
  overload: System.Configuration.SettingsPropertyValue.PropertyValue*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "While attempting to use the default value from the <xref:System.Configuration.SettingsProperty.DefaultValue*> property, an error occurred.  Either the attempt to convert <xref:System.Configuration.SettingsProperty.DefaultValue*> property to a valid type failed, or the resulting value was not compatible with the type defined by <xref:System.Configuration.SettingsProperty.PropertyType*>."
  platform:
  - net462
- uid: System.Configuration.SettingsPropertyValue.SerializedValue
  id: SerializedValue
  parent: System.Configuration.SettingsPropertyValue
  langs:
  - csharp
  name: SerializedValue
  nameWithType: SettingsPropertyValue.SerializedValue
  fullName: System.Configuration.SettingsPropertyValue.SerializedValue
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Gets or sets the serialized value of the <xref href=&quot;System.Configuration.SettingsProperty&quot;></xref> object."
  remarks: "If the <xref:System.Configuration.SettingsPropertyValue> instance detects that the <xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A> property has changed since the last time the SerializedValue property was called, it will cause <xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A> property to be converted to its serialized representation. The specific serialization mechanism to be used is defined by the <xref:System.Configuration.SettingsProperty.SerializeAs%2A> property on the <xref:System.Configuration.SettingsProperty> instance associated with the <xref:System.Configuration.SettingsPropertyValue> instance. The current supported serialization options are to convert the object to a string using a string type converter, serialize using the <xref:System.Xml.Serialization.XmlSerializer>, or perform binary serialization.      > [!NOTE] >  The underlying serializers may throw exceptions during the serialization process.       The immediate caller code requires the <xref:System.Security.Permissions.SecurityPermissionFlag> permission (one of the permissions available as part of <xref:System.Security.Permissions.SecurityPermission>) to call either the getter or setter for this property.  This permission is enforced with a <xref:System.Security.Permissions.SecurityAction> enumeration value."
  syntax:
    content: public object SerializedValue { get; set; }
    return:
      type: System.Object
      description: "The serialized value of a <xref href=&quot;System.Configuration.SettingsProperty&quot;></xref> object."
  overload: System.Configuration.SettingsPropertyValue.SerializedValue*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The serialization options for the property indicated the use of a string type converter, but a type converter was not available."
  platform:
  - net462
