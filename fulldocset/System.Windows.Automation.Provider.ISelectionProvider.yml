  name: ISelectionProvider
  nameWithType: ISelectionProvider
  fullName: System.Windows.Automation.Provider.ISelectionProvider
  type: Interface
  summary: "Expõe métodos e propriedades para suportar o acesso de cliente de automatização de IU para controlos que atuam como contentores para uma coleção de itens individuais, selecionável subordinados. O subordinado deste controlo tem de implementar <xref href=&quot;System.Windows.Automation.Provider.ISelectionItemProvider&quot;> </xref>."
  remarks: "Implementado num fornecedor de automatização de IU que tem de suportar o <xref:System.Windows.Automation.SelectionPattern>padrão de controlo.</xref:System.Windows.Automation.SelectionPattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("fb8b03af-3bdf-48d4-bd36-1a65793be168")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ISelectionProvider
