  fullName: System.Windows.Automation.Provider.ISelectionProvider
  type: Interface
  summary: "Exposes methods and properties to support UI Automation client access to controls that act as containers for a collection of individual, selectable child items. The children of this control must implement <see cref=&quot;T:System.Windows.Automation.Provider.ISelectionItemProvider&quot;></see>."
  remarks: "Implemented on a UI Automation provider that must support the <xref:System.Windows.Automation.SelectionPattern> control pattern."
