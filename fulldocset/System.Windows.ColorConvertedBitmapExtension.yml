  fullName: System.Windows.ColorConvertedBitmapExtension
  type: Class
  summary: "Implementa uma extensão de markup que permite <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref> criação. A <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref> não tem um perfil incorporado, o perfil em vez disso, a ser com base nos valores de origem e de destino."
  remarks: "Esta classe é uma implementação de extensão de markup. Classes de extensão de Markup existem principalmente para fornecer suporte de infraestrutura de algum aspeto do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementação de processador e dos membros expostos por uma extensão de markup não são normalmente denominados a partir do código de utilizador. Esta extensão suporta o [extensão de Markup ColorConvertedBitmap](~/add/includes/ajax-current-ext-md.md) utilização do [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ColorConvertedBitmapExtension&quot;></a># # Utilização de texto de XAML para [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informações, consulte [extensão de Markup ColorConvertedBitmap](../Topic/ColorConvertedBitmap%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.Media.Imaging.ColorConvertedBitmap))]

      public class ColorConvertedBitmapExtension : System.Windows.Markup.MarkupExtension
