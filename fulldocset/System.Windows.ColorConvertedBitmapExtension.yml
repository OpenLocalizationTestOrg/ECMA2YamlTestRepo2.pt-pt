  fullName: System.Windows.ColorConvertedBitmapExtension
  type: Class
  summary: "Implements a markup extension that enables <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;></xref> creation. A <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;></xref> does not have an embedded profile, the profile instead being based on source and destination values."
  remarks: "This class is a markup extension implementation. Markup extension classes exist mainly to provide infrastructure support for some aspect of the [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor implementation, and the members exposed by a markup extension are not typically called from user code. This extension supports the [ColorConvertedBitmap Markup Extension](~/add/includes/ajax-current-ext-md.md) usage from [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ColorConvertedBitmapExtension&quot;></a>    ## XAML Text Usage    For [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] information, see [ColorConvertedBitmap Markup Extension](../Topic/ColorConvertedBitmap%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.Media.Imaging.ColorConvertedBitmap))]

      public class ColorConvertedBitmapExtension : System.Windows.Markup.MarkupExtension
