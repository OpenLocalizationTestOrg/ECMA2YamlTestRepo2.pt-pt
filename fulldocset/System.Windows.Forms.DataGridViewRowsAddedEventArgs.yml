  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.DataGridView.RowsAdded&quot;></xref> event."
  remarks: "The <xref:System.Windows.Forms.DataGridView.RowsAdded> event occurs when rows are added to a <xref:System.Windows.Forms.DataGridView> control. When the user adds a new row using the row for new records, the <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A> value in the handler for this event is equal to the index of the new location of the row for new records, which is one greater than the row just added. When you add rows programmatically, however, the <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A> value is the index of the first row added.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowsAdded> event to increment the number of rows in a virtual <xref:System.Windows.Forms.DataGridView>. The number of rows is used in the <xref:System.Windows.Forms.DataGridView.CellValueNeeded> handler so it knows when to show a blank cell versus an initialized cell for a new row. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/csharp/t-system.windows.forms.d_117_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/cpp/t-system.windows.forms.d_117_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_117_1.vb)]"
