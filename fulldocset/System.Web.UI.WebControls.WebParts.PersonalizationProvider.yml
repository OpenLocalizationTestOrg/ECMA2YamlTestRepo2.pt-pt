- uid: System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope(System.Web.UI.WebControls.WebParts.WebPartManager,System.Web.UI.WebControls.WebParts.PersonalizationState)
  id: DetermineInitialScope(System.Web.UI.WebControls.WebParts.WebPartManager,System.Web.UI.WebControls.WebParts.PersonalizationState)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationProvider
  langs:
  - csharp
  name: DetermineInitialScope(WebPartManager,PersonalizationState)
  nameWithType: PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Determina se o âmbito de personalização inicial deve estar <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> âmbito."
  remarks: "Este método determina se deve ser o âmbito atual <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ou <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, dada uma referência a um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>informações que já tem sido carregadas de anteriormente no ciclo de vida de personalização de estado de controlo e a personalização.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Estas informações são utilizadas por um <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>instância para as tarefas relacionadas com a personalização subsequentes.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       As seguintes regras são utilizadas para determinar o âmbito de personalização:-âmbito é prestado inicialmente <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Se a conta de utilizador atualmente em execução não é autenticada, o âmbito estiver definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Se a conta de utilizador atualmente em execução for autenticada, o processamento adicional ocorre por ordem de precedência:-se a página está no modo de nova colocação, o pedido da página contém informações de âmbito de uma composição da página anterior. Se o que analisar informações indica que <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>foi utilizado o âmbito, em seguida, o âmbito é avaliada para <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>          -Se a página atualmente em execução tinha controlar transferidos ao mesmo a partir de outra página (por exemplo, se a transferência do controlo ocorrido devido a chamar o <xref:System.Web.HttpServerUtility.Transfer%2A>método; tenha em atenção que esta verificação específica não ocorrer para publicação de página em vários locais), e se a página anteriormente em execução tinha um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>instância, o âmbito está definido para o valor da `Personalization.Scope` propriedade do anterior <xref:System.Web.UI.WebControls.WebParts.WebPartManager>instância.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.HttpServerUtility.Transfer%2A>          -Se os critérios anteriores não estiverem reunidos, em seguida, o âmbito avalia o valor da <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>propriedade atual <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Depois das avaliações anteriores foram efetuadas e, se o âmbito for avaliada como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito, ocorre o processamento seguinte: - se a conta de utilizador atualmente em execução tem a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>capacidade, o âmbito permanece definida para <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Se a conta de utilizador atualmente em execução não tiver a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>capacidade de, em seguida, o âmbito é reposto a <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>      -Se o resultado de todas as avaliações de âmbito anterior for <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, este resultado é armazenado como um campo oculto na página atualmente em execução.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Este é o mecanismo em que uma página pode reprodução a avaliação de âmbito durante novas colocações subsequentes."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.PersonalizationScope DetermineInitialScope (System.Web.UI.WebControls.WebParts.WebPartManager webPartManager, System.Web.UI.WebControls.WebParts.PersonalizationState loadedState);
