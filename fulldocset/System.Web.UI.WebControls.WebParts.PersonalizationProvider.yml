  fullName: System.Web.UI.WebControls.WebParts.PersonalizationProvider
  type: Class
  summary: "Implementa a funcionalidade básica para um fornecedor de personalização."
  remarks: "Esta é a classe base abstracta que define a funcionalidade necessária de um fornecedor de personalização. Um fornecedor de personalização de carrega e armazena os dados de personalização em nome de um <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>instância.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       A classe base define o comportamento padrão para um número de métodos; apenas os métodos que especificamente lidam com o arquivo de dados subjacente são marcados abstractos. Isto permite que um programador escrever um fornecedor personalizado para interagir com um arquivo de dados específicas, sem necessidade de voltar a implementar funcionalidades padrão utilizada pela <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>classe.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>"
  syntax:
