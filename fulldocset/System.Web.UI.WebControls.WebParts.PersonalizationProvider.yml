  namespace: System.Web.UI.WebControls.WebParts
  summary: "Devolve um dicionário que contém <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartUserCapability&quot;> </xref> instâncias que representam as funcionalidades relacionadas com a personalização da conta de utilizador atualmente em execução."
  remarks: "A implementação predefinida deste método consome as informações de [autorização elemento para personalização de peças Web (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434) elemento o [elemento de personalização de peças Web (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/3d77da55-73ce-46ce-97cf-7d2abcaada09) elemento do[webParts elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/90af5acc-5a80-4b39-bba7-74afd06b167c) secção de configuração no ficheiro Machine. config ou Web. config para determinar um utilizador do autorizado capacidades.       As capacidades no dicionário serão membros o <xref:System.Collections.IList>objecto devolvido pelo <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.CreateSupportedUserCapabilities%2A>método, nomeadamente atualmente o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>capacidade e a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>capacidade.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.CreateSupportedUserCapabilities%2A> </xref:System.Collections.IList>"
