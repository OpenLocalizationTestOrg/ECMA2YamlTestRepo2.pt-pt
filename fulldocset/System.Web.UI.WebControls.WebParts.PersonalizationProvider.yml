  remarks: "Este método é abstracta definição de um método administrativa para eliminar dados de personalização. Tenha em atenção que este método afeta apenas os dados de personalização de utilizador e os dados não partilhados.       Implementações derivadas devem seguir a lógica descrita abaixo: - `path` parâmetro não pode conter carateres universais.      -Se o fornecedor expõe dados a partir de um arquivo de dados com suporte para transações, este método deverá efetuar as suas operações numa única transação atómica.      -Se a `path` parâmetro é não -`null`, em seguida, apenas os registos de personalização do utilizador associada `path` serão eliminados.      -Apenas o registos de personalização por utilizadores associado a utilizadores que são considerados Inativos desde a data indicada no `userInactiveSinceDate` parâmetro será eliminado. Especificamente, regista onde <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>é menor ou igual a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>são eliminados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>      -Se os dois parâmetros são fornecidos, são eliminados os registos que correspondam a ambas as restrições.      -O `path` parâmetro pode ser `null`.      -O `path` parâmetro não pode ser uma cadeia vazia. Deve ser cortado antes de efetuar esta verificação.      -O <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>propriedade não pode ser `null`.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>"
