  summary: "Quando substituí-lo de uma classe derivada, devolve uma coleção que contém zero ou mais <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-derivada objetos com base nos parâmetros de consulta específico e o âmbito."
  remarks: "Este método é abstracta definição de um método administrativa para consultar os dados de personalização. Implementações derivadas devem seguir a lógica descrita abaixo.       O conjunto de itens devolvidos é limitado pelo `pageIndex` e `pageSize` parâmetros, onde `pageSize` define o número de registos para regressar e `pageIndex` define que regista a devolver. Por exemplo, um `pageIndex` 0 e um `pageSize` de 25 devolvam primeiro 25 ocorrências, enquanto um `pageIndex` de 1 e um `pageSize` de 25 devolvam ocorrências 26 50. Se pretender obter todos os registos disponíveis, defina `pageIndex` como 0 e `pageSize` para <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       O <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-derivada de objetos devolvida por ordem alfabética e ordenada por uma combinação dos respetivos <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>e <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>valores de propriedade, ambos por ordem ascendente.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Este método transmite carateres universais de consulta para o arquivo de dados subjacente. Suporte para carateres universais é atualmente depende de como cada fornecedor processa carateres como um asterisco (*), um símbolo de percentagem (%) ou um caráter de sublinhado (_).       Normalmente, para os arquivos de dados compatível com o SQL Server, pode realizar uma pesquisa com carateres universais num caminho parcial com o caráter universal, volte a aparecer no início, final ou meio do texto de cadeia de pesquisa no <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Por exemplo, para localizar todos os caminhos que começam por &quot;~/vdir&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade seria definida como &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Da mesma forma, uma pesquisa com carateres universais no nome de utilizador parcial pode ter o caráter universal aparecer em qualquer momento na cadeia de texto do <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Por exemplo, para localizar todos os nomes de utilizador que começam com &quot;João&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parâmetro teria aspeto &quot;João %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Aplicam as seguintes restrições de consulta: - se apenas `scope` for fornecido, e `query` é `null` ou todas as propriedades no `query` devolver um `null` ou valores predefinidos, em seguida, todos os registos correspondentes a indicados `scope` parâmetro são devolvidos.      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade não é `null`, os registos devolvidos também são filtrados caminhos com base no que correspondem a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>valor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade não é `null`, os registos devolvidos também são nomes de utilizador com base no filtrado que correspondem a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>valor da propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>propriedade não é igual ao <xref:System.DateTime.MaxValue>, em seguida, os registos devolvidos também são filtrados para devolver apenas esses registos associados a utilizadores inativos.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> A comparação inclui registos onde o <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>propriedade é menor ou igual ao <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Tenha em atenção que este método não valida combinações de parâmetros de consulta. Por exemplo, o código pode pedir um conjunto de registos de estado de personalização associados a um nome de utilizador específico no âmbito partilhado. Porque os nomes de utilizador não estão associados com informações partilhadas, a coleção devolvida seria vazia.       Incluem combinações de parâmetros que têm o potencial de devolver uma coleção não vazia:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito em combinação com o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito em combinação com os valores para uma ou todas as <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
  syntax:
