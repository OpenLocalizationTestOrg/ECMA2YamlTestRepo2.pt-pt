  remarks: "Se não for especificado um nome de aplicação no ficheiro de configuração utilizando o [fornecedores elemento para personalização de peças Web (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/51363b49-eafa-4b9c-b9d0-80086b385195) atributo, o valor da <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>propriedade é utilizada.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] > Porque um único, a instância de fornecedor de personalização de predefinida é utilizado para todos os pedidos efetuados por um <xref:System.Web.HttpApplication>objeto, pode ter vários pedidos em execução em simultâneo, cada tentativa de definir o valor da propriedade ApplicationName.</xref:System.Web.HttpApplication> A propriedade ApplicationName não é seguro para thread para várias operações de escrita e alterar o valor da propriedade ApplicationName pode resultar num comportamento inesperado para vários utilizadores de uma aplicação. Recomenda-se que evite código permitir que os utilizadores definir a propriedade ApplicationName, exceto se necessário. A definição da propriedade ApplicationName poderá ser necessária, por exemplo, numa aplicação administrativa que gere dados de personalização para várias aplicações."
