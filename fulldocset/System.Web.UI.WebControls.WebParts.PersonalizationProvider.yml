  remarks: 'Atualmente, este método devolve uma lista que contém dois capacidades: <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>e <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> Estas são as capacidades de predefinidos que podem ser definidas no [autorização elemento para personalização de peças Web (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434) elemento o [elemento de personalização de peças Web (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/3d77da55-73ce-46ce-97cf-7d2abcaada09) elemento do[webParts elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/90af5acc-5a80-4b39-bba7-74afd06b167c) secção de configuração. Se optar por implementar uma infraestrutura de personalização personalizado, pode ignorar este método e definir o seu próprio conjunto de capacidades de utilizador relacionadas com a autorização.'
