  - csharp
  name: LoadPersonalizationState(WebPartManager,Boolean)
  nameWithType: PersonalizationProvider.LoadPersonalizationState(WebPartManager,Boolean)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState(WebPartManager,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Carrega os dados não processados do arquivo de dados subjacente e converte os dados para um <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationState&quot;> </xref> objeto."
  remarks: "Este método é o ponto de entrada principal utilizado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>classe para carregar dados de personalização.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> A implementação predefinida carrega os dados não processados do arquivo de dados subjacente (funcionalidade é implementada no derivada fornecedores) e, em seguida, converte os dados não processados para um <xref:System.Web.UI.WebControls.WebParts.PersonalizationState>instância.</xref:System.Web.UI.WebControls.WebParts.PersonalizationState>       Se o `ignoreCurrentUser` parâmetro é `true`, nenhum nome de utilizador é transferido para o <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A>método.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A> Pode escolher um fornecedor de personalização interpretar tal como o que significa que apenas estado de personalização com um <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito deve ser obtido do arquivo de dados subjacente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       Quando o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A>está a executar o método, aquele invoca o método LoadPersonalizationState e existem três tipos de erros de anulação da serialização que podem ocorrer como o estado está a ser carregado.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A> Quando estes erros específicos ocorrerem, é emitida sem exceção e os eventos de erro são registados em vez disso, a funcionalidade de monitorização de estado de funcionamento (para obter informações sobre o estado de funcionamento de monitorização e aceder a registos criados pelo mesmo, consulte [descrição geral de monitorização de estado de funcionamento em ASP.NET](~/add/includes/ajax-current-ext-md.md)). Eventos de erro a ser escritos no registo de anulação da serialização da causa de três cenários seguintes:-uma tentativa falhada de anular a serialização de um tipo de propriedade que utiliza uma cadeia <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>      -Uma tentativa falhada para anular a serialização de um tipo de propriedade que utiliza a serialização binária.      -Uma tentativa falhada para anular a serialização de um tipo de propriedade porque não é possível criar uma instância do tipo."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.PersonalizationState LoadPersonalizationState (System.Web.UI.WebControls.WebParts.WebPartManager webPartManager, bool ignoreCurrentUser);
    parameters:
    - id: webPartManager
      type: System.Web.UI.WebControls.WebParts.WebPartManager
      description: "O <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> gerir os dados de personalização."
    - id: ignoreCurrentUser
      type: System.Boolean
      description: "A <xref:System.Boolean>que indica se o nome de utilizador deve ser transmitido ao fornecedor de personalização.</xref:System.Boolean>"
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationState
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationState&quot;> </xref> que contém os dados de personalização."
