  namespace: System.Web.UI.WebControls.WebParts
  summary: "Quando substituí-lo de uma classe derivada, carrega os dados de personalização não processado do arquivo de dados subjacente."
  remarks: "As classes que derivem de <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>e implemente este método deve utilizar o `webPartManager`, `path`, e `username` parâmetros como chaves de obtenção.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> Independentemente da forma como os dados são armazenados no arquivo de dados (alguns arquivos de dados poderão efetuar algum tipo de armazenamento inteligentes), a personalização dados tem de ser devolvidos como um conjunto packed de bytes em duas matrizes. Os dados devolvidos tem de estar em conformidade com as seguintes regras:-os dados para o <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito tem de ser devolvido sempre no `sharedDataBlob` parâmetro.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Dependendo dos valores de chave, <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>são devolvidos dados no `userDataBlob` parâmetro.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Um não -`null` valor para o `userName` parâmetro indica que <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>dados também devem ser obtidos.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       Um fornecedor de personalização que derive <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>e implementa este método pode otimizar as interações com o respetivo arquivo de dados, obter todos os dados de personalização um ida e volta, como opposed para obter <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>dados em dois separado ida e volta.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>"
