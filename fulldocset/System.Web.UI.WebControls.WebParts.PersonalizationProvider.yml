  summary: "Quando substituí-lo de uma classe derivada, elimina o estado de personalização do arquivo de dados subjacente com base nos parâmetros especificados."
  remarks: "Este método é abstracta definição de um método administrativa para eliminar dados de personalização. Implementações derivadas devem seguir a lógica descrita abaixo.       Nenhum pesquisas de carateres universais são suportadas por este método. Se o fornecedor de personalização expõe dados a partir de um arquivo de dados com suporte para transações, este método deverá efetuar as suas operações como uma única transação atómica.       As seguintes combinações de parâmetros que são permitidas: - `scope` parâmetro está definido e todos os outros parâmetros estão definidos como `null`. Esta combinação elimina todos os dados de personalização de peças Web associados ao âmbito de personalização indicado pelo `scope`.      -O `scope` parâmetro estiver definido e o `paths` parâmetro contém pelo menos um valor. Esta combinação elimina todos os dados de personalização de peças Web para o caminho especificado ou caminhos no âmbito de personalização indicado pelo `scope`.      -O `scope` parâmetro está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, a `paths` parâmetro está definido e contém apenas um valor e o `usernames` parâmetro contém pelo menos um valor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Esta combinação elimina a personalização de utilizador todos os dados de peças Web para o caminho especificado que estão associado com o utilizador ou utilizadores contidos no `usernames`.      -O `scope` parâmetro está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, a `paths` parâmetro está definido como `null`e o `usernames` parâmetro contém pelo menos um valor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Esta combinação elimina a personalização de por utilizador todos os dados de peças Web, em todos os caminhos, associados com o utilizador ou utilizadores contidos no `usernames`.       Quaisquer outra combinação de valores de parâmetros é inválida e irá gerar um <xref:System.ArgumentException>exceção.</xref:System.ArgumentException> Especificamente, as seguintes combinações de dois não são permitidas: - `usernames` parâmetro não pode ser fornecido quando `scope` está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -O `paths` parâmetro não pode conter mais de uma entrada quando a `usernames` não é o parâmetro `null`.       Qualquer `paths` e `usernames` contidos as respetivas matrizes de valores de parâmetros têm de cumprir as seguintes regras de validação. Se quaisquer regras de validação falharem para qualquer membro das matrizes de parâmetro, um <xref:System.ArgumentException>exceção é emitida.</xref:System.ArgumentException> As regras de validação são:- `null` não são permitidos valores.      -Uma cadeia vazia (&quot;&quot;) não é permitida. Os parâmetros devem ser cortados antes de efetuar uma verificação de uma cadeia vazia.      -O `usernames` parâmetro não pode conter vírgulas (,).      -Comprimento do `paths` parâmetro não pode ser superior a 256 carateres para uma base de dados do SQL Server.      -Comprimento do `usernames` parâmetro não pode ser superior a 256 carateres para uma base de dados do SQL Server."
