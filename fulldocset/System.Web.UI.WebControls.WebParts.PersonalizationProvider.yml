      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> que indica se o âmbito de personalização atual é <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>."
