  name: CompilationMode
  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  summary: "Defines constants that specify how ASP.NET should compile .aspx pages and .ascx controls."
  remarks: "The CompilationMode enumeration values indicate whether a page or control should be compiled at run time. When no compilation mode is specified, the default value is Always. Setting a page to never compile using the Never attribute will increase performance by disqualifying the specified page in the compilation process. To define a page-specific CompilationMode attribute that specifies an .aspx, .ascx or .master file should not be compiled at the page level, you can use a directive like the following:       `<%@ page compilationMode=&quot;never&quot; %>`       The compilation mode can also be specified in configuration files. The <xref:System.Web.Configuration.PagesSection> configuration section object identifies page-specific configuration settings. The  configuration section element can be declared at the machine, site, application, and subdirectory levels of the configuration files.       If the CompilationMode is set to Never and a page contains a script block or code construct that requires compilation, ASP.NET will return with an error and the page will not run."
  example:
  - "The following code example demonstrates how to use the CompilationMode page directive to indicate that a page should never be compiled.  \n  \n [!code-vb[CompilationMode#1](~/add/codesnippet/VisualBasic/t-system.web.ui.compilat_1.aspx)]\n [!code-cs[CompilationMode#1](~/add/codesnippet/CSharp/t-system.web.ui.compilat_1.aspx)]"
