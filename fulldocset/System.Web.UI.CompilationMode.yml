  name: CompilationMode
  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  summary: "Define as constantes que especificam a forma como o ASP.NET deve compilar as páginas. aspx e controlos. ascx."
  remarks: "Os valores de enumeração CompilationMode indicam se uma página ou controlo deve ser compilado em tempo de execução. Quando não for especificado nenhum modo de compilação, o valor predefinido é sempre. A definição de uma página para compilar nunca utilizando o atributo nunca irá aumentar o desempenho, disqualifying a página especificada no processo de compilação. Para definir um atributo de CompilationMode da página específica que especifica um ficheiro. aspx,. ascx ou Master não deve ser compilado ao nível da página, pode utilizar uma diretiva semelhante ao seguinte: `<%@ page compilationMode=&quot;never&quot; %>` também pode ser especificado o modo de compilação nos ficheiros de configuração. O <xref:System.Web.Configuration.PagesSection>objeto de configuração da secção identifica as definições de configuração específicos da página.</xref:System.Web.Configuration.PagesSection> O elemento de secção de configuração pode ser declarado na máquina, site, aplicação e níveis de subdiretório dos ficheiros de configuração.       Se o CompilationMode estiver definida para nunca e uma página contém uma construção de código ou bloco de script que requer a compilação, o ASP.NET irá devolver um erro e a página não será executado."
  example:
  - "The following code example demonstrates how to use the CompilationMode page directive to indicate that a page should never be compiled.  \n  \n [!code-vb[CompilationMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.compilat_1.aspx)]\n [!code-cs[CompilationMode#1](~/add/codesnippet/csharp/t-system.web.ui.compilat_1.aspx)]"
  syntax:
    content: public enum CompilationMode
