  type: Class
  summary: "Handles the painting functionality for <see cref=&quot;T:System.Windows.Forms.ToolStrip&quot;></see> objects, using system colors and a flat visual style."
  remarks: "ToolStripSystemRenderer applies system colors and a flat visual style to <xref:System.Windows.Forms.ToolStrip> applications.       By default, the ToolStripSystemRenderer applies a palette of <xref:System.Drawing.SystemColors> and visual styles, if visual styles are enabled for the application."
