  name: TrackingRecord
  nameWithType: TrackingRecord
  fullName: System.Workflow.Runtime.Tracking.TrackingRecord
  type: Class
  summary: "The <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;></xref> base class from which <see cref=&quot;T:System.Workflow.Runtime.Tracking.ActivityTrackingRecord&quot;></see>, <see cref=&quot;T:System.Workflow.Runtime.Tracking.UserTrackingRecord&quot;></see>, and <see cref=&quot;T:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord&quot;></see> are derived."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       During its execution, a workflow instance emits three kinds of tracking events to the runtime tracking infrastructure: activity status events, user events, and workflow status events. The runtime tracking infrastructure tries to match these events with track points in a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. Whenever the runtime tracking infrastructure matches a track point, it sends a tracking record that contains data associated with both the track point and the tracking event to the tracking service. There are three kinds of tracking record that the runtime tracking infrastructure can send: an <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>, a <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>, and a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>. Each kind of tracking record derives from the TrackingRecord class and corresponds to one of the three kinds of track point that the runtime tracking infrastructure can match: an <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>, a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>, or a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class TrackingRecord
  inheritance:
  - System.Object
