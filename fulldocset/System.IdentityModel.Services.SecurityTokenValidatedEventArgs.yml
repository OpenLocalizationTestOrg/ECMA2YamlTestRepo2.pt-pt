  type: Class
  summary: "Provides data for the <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenValidated&quot;></xref> event."
  remarks: "The event is raised just after the issued token that was received from the security token service (STS) is validated during sign-in. You can access the principal that was created during validation by using the <xref:System.IdentityModel.Services.SecurityTokenValidatedEventArgs.ClaimsPrincipal%2A> property and either modify or replace it. You can set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to cancel processing of the sign-in response message."
