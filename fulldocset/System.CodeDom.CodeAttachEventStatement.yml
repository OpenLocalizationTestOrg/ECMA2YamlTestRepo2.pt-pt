  name: CodeAttachEventStatement
  nameWithType: CodeAttachEventStatement
  fullName: System.CodeDom.CodeAttachEventStatement
  type: Class
  summary: "Represents a statement that attaches an event-handler delegate to an event."
  remarks: "CodeAttachEventStatement can be used to represent a statement that adds an event-handler delegate for an event. The <xref:System.CodeDom.CodeAttachEventStatement.Event%2A> property indicates the event to attach the event handler to. The <xref:System.CodeDom.CodeAttachEventStatement.Listener%2A> property indicates the event handler to attach."
  example:
  - "The following example code demonstrates use of a CodeAttachEventStatement to attach an event handler with an event.  \n  \n [!code-cs[CodeAttachEventStatementExample#3](~/add/codesnippet/CSharp/t-system.codedom.codeatt_3_1.cs)]\n [!code-vb[CodeAttachEventStatementExample#3](~/add/codesnippet/VisualBasic/t-system.codedom.codeatt_3_1.vb)]\n [!code-cpp[CodeAttachEventStatementExample#3](~/add/codesnippet/CPP/t-system.codedom.codeatt_3_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttachEventStatement : System.CodeDom.CodeStatement
