  remarks: "CodeAttachEventStatement pode ser utilizado para representar uma instrução que adiciona um delegado de processador de eventos para um evento. O <xref:System.CodeDom.CodeAttachEventStatement.Event%2A>propriedade indica o evento para anexar o processador de eventos.</xref:System.CodeDom.CodeAttachEventStatement.Event%2A> O <xref:System.CodeDom.CodeAttachEventStatement.Listener%2A>propriedade indica o processador de eventos para anexar.</xref:System.CodeDom.CodeAttachEventStatement.Listener%2A>"
