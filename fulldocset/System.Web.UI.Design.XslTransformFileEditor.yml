  nameWithType: XslTransformFileEditor
  fullName: System.Web.UI.Design.XslTransformFileEditor
  type: Class
  summary: "Fornece uma interface de utilizador do momento da conceção para selecionar um ficheiro de transformação XML."
  remarks: "Um objeto de XslTransformFileEditor é utilizado no momento da conceção para selecionar e editar um URL para um ficheiro de transformação XML (*.xsl) e atribuir o URL para uma propriedade de controlo. Por exemplo, o <xref:System.Web.UI.WebControls.XmlDataSource>controlo utiliza a classe de XslTransformFileEditor no momento da conceção para definir o valor da <xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A>propriedade.</xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       Utilize o <xref:System.ComponentModel.EditorAttribute>atributo para associar o XslTransformFileEditor com uma propriedade.</xref:System.ComponentModel.EditorAttribute> Quando a propriedade associada é editada na superfície do design, o anfitrião estruturador chama o <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> O <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método utiliza o <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>método, o que por sua vez apresenta uma interface de utilizador para selecionar o URL e, em seguida, devolve o URL que está selecionado pelo utilizador.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> O <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>método indica o estilo de apresentação da interface de utilizador.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Uma classe de derivar de XslTransformFileEditor para definir um editor personalizado para uma propriedade de URL de ficheiro de transformação XML. Por exemplo, pode substituir uma classe derivada de <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método e, em seguida, chamada o <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>método com um personalizado <xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A>ou <xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A>valor.</xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A> </xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XslTransformFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XslTransformFileEditor class allows the user interface to select and edit an XML transform file name for the property value.  \n  \n [!code-cs[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_1_1.cs)]\n [!code-vb[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_1_1.vb)]"
  syntax:
    content: 'public class XslTransformFileEditor : System.Web.UI.Design.UrlEditor'
