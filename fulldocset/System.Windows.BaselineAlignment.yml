  name: BaselineAlignment
  nameWithType: BaselineAlignment
  fullName: System.Windows.BaselineAlignment
  type: Enum
  summary: "Describes how the baseline for a text-based element is positioned on the vertical axis, relative to the established baseline for text."
  remarks: ''
  example:
  - "The following example shows how to use the <xref:System.Windows.Documents.Inline.BaselineAlignment%2A> property to align text within a containing box (in this case, a <xref:System.Windows.Documents.Paragraph>).  \n  \n [!code-xml[FlowMiscSnippets_snip#BaselineAlignmentExampleWholePage](~/add/codesnippet/xaml/flowmiscsnippets_snip/baselinealignmentexample.xaml#baselinealignmentexamplewholepage)]  \n  \n The following illustration shows the result of the code above.  \n  \n ![Baseline Alignment](~/add/media/baselinealignment.png \"Baseline Alignment\")"
  syntax:
    content: public enum BaselineAlignment
