  fullName: System.Drawing.TextureBrush.MultiplyTransform(Matrix)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Multiplies the <see cref=&quot;T:System.Drawing.Drawing2D.Matrix&quot;></see> object that represents the local geometric transformation of this <see cref=&quot;T:System.Drawing.TextureBrush&quot;></see> object by the specified <see cref=&quot;T:System.Drawing.Drawing2D.Matrix&quot;></see> object by prepending the specified <see cref=&quot;T:System.Drawing.Drawing2D.Matrix&quot;></see> object."
  remarks: "The transformation matrix of a <xref:System.Drawing.TextureBrush> object specifies how the image that defines the texture is transformed. For example, if the transformation matrix specifies a rotation of 90 degrees clockwise, the texture image is rotated by 90 degrees clockwise."
  example:
  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the `Paint` event handler. The code performs the following actions:  \n  \n-   Creates a <xref:System.Drawing.TextureBrush> object.  \n  \n-   Creates a new matrix that specifies a translation of 50 units in the x-direction.  \n  \n-   Multiplies the matrix with the transformation matrix of the texture brush.  \n  \n-   Fills a rectangle, using the texture brush.  \n  \n [!code-cs[System.Drawing.ClassicTextureBrushExamples#2](~/add/codesnippet/CSharp/m-system.drawing.texture_1_1.cs)]\n [!code-vb[System.Drawing.ClassicTextureBrushExamples#2](~/add/codesnippet/VisualBasic/m-system.drawing.texture_1_1.vb)]\n [!code-cpp[System.Drawing.ClassicTextureBrushExamples#2](~/add/codesnippet/CPP/m-system.drawing.texture_1_1.cpp)]"
  syntax:
    content: public void MultiplyTransform (System.Drawing.Drawing2D.Matrix matrix);
    parameters:
    - id: matrix
      type: System.Drawing.Drawing2D.Matrix
      description: "The  object by which to multiply the geometric transformation."
  overload: System.Drawing.TextureBrush.MultiplyTransform*
