  name: TaskCommandLineEventArgs
  nameWithType: TaskCommandLineEventArgs
  fullName: Microsoft.Build.Framework.TaskCommandLineEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;Microsoft.Build.Framework.IEventSource.MessageRaised&quot;></xref> event."
  remarks: "TaskCommandLineEventArgs extends <xref:Microsoft.Build.Framework.BuildMessageEventArgs> so that the command line string used by a task to execute an underlying program can be logged as a message. Logging a command line string is only relevant for tasks that wrap an underlying program or emulate a shell command. Tasks that have no command line equivalent should not raise this extended message event."
  syntax:
    content: 'public class TaskCommandLineEventArgs : Microsoft.Build.Framework.BuildMessageEventArgs'
  inheritance:
