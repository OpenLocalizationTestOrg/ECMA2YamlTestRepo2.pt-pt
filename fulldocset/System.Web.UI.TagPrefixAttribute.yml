  name: TagPrefixAttribute
  nameWithType: TagPrefixAttribute
  fullName: System.Web.UI.TagPrefixAttribute
  type: Class
  summary: "Defines the tag prefix used in a Web page to identify custom controls. This class cannot be inherited."
  remarks: "The TagPrefixAttribute class defines an assembly-level attribute needed to specify tag prefix aliases for custom controls. This attribute is used by tools such as Microsoft Visual Studio to automatically generate a `Register` directive in the ASP.NET page where the custom controls are used.       This directive registers the tag prefix with a namespace. Moreover, it specifies the assembly where the custom control code implementation resides. With this directive in place, you can use custom controls in a Web page declaratively.       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - >-
    [!code-vb[SystemWebUI_TagPrefixAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.tagprefi_1.vb)]
     [!code-cs[SystemWebUI_TagPrefixAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.tagprefi_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class TagPrefixAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
