- uid: System.Data.Objects.DataClasses.RelationshipManager.GetRelatedEnd(System.String,System.String)
  id: GetRelatedEnd(System.String,System.String)
  parent: System.Data.Objects.DataClasses.RelationshipManager
  langs:
  - csharp
  name: GetRelatedEnd(String,String)
  nameWithType: RelationshipManager.GetRelatedEnd(String,String)
  fullName: System.Data.Objects.DataClasses.RelationshipManager.GetRelatedEnd(String,String)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "Returns either an &lt;xref:System.Data.Objects.DataClasses.EntityCollection%601&gt; or &lt;xref:System.Data.Objects.DataClasses.EntityReference%601&gt; of the correct type for the specified target role in a relationship."
  remarks: "This method is intended to be used in scenarios where the user does not have full metadata, including the static type information for both ends of the relationship. This metadata is specified in the <xref:System.Data.Objects.DataClasses.EdmRelationshipAttribute> object on each entity type in the relationship, so the metadata system can retrieve it based on the supplied relationship name and target role name.       The relationship name should not be namespace qualified. An error occurs when you prepend the namespace to the relationship name."
  syntax:
    content: public System.Data.Objects.DataClasses.IRelatedEnd GetRelatedEnd (string relationshipName, string targetRoleName);
    parameters:
    - id: relationshipName
      type: System.String
      description: "Name of the relationship in which `targetRoleName` is defined. The relationship name is not namespace qualified."
    - id: targetRoleName
      type: System.String
      description: "Target role to use to retrieve the other end of `relationshipName`."
    return:
      type: System.Data.Objects.DataClasses.IRelatedEnd
      description: "<xref href=&quot;System.Data.Objects.DataClasses.IRelatedEnd&quot;></xref> representing the &lt;xref:System.Data.Objects.DataClasses.EntityCollection%601&gt; or &lt;xref:System.Data.Objects.DataClasses.EntityReference%601&gt; that was retrieved."
  overload: System.Data.Objects.DataClasses.RelationshipManager.GetRelatedEnd*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>relationshipName</code> or <code>targetRoleName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The source type does not match the type of the owner."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>targetRoleName</code> is invalid.       -or-       Unable to find the relationship type in the metadata."
  platform:
  - net462
