- uid: System.ComponentModel.Component.Site
  id: Site
  parent: System.ComponentModel.Component
  langs:
  - csharp
  name: Site
  nameWithType: Component.Site
  fullName: System.ComponentModel.Component.Site
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Gets or sets the <xref href=&quot;System.ComponentModel.ISite&quot;></xref> of the <xref href=&quot;System.ComponentModel.Component&quot;></xref>."
  remarks: "A <xref:System.ComponentModel.Component> will have an <xref:System.ComponentModel.ISite> if it has been added to an <xref:System.ComponentModel.IContainer> and the <xref:System.ComponentModel.IContainer> assigns an <xref:System.ComponentModel.ISite> to it. The <xref:System.ComponentModel.IContainer> is responsible for assigning the <xref:System.ComponentModel.ISite> to the <xref:System.ComponentModel.Component>. Changing the value of the component&quot;s <xref:System.ComponentModel.ISite> does not necessarily change the name of the site the <xref:System.ComponentModel.Component> is assigned to. The Site property should be set only by an <xref:System.ComponentModel.IContainer>.       The property value is `null` if the <xref:System.ComponentModel.Component> is removed from its <xref:System.ComponentModel.IContainer>. Assigning `null` to this property does not necessarily remove the <xref:System.ComponentModel.Component> from the <xref:System.ComponentModel.IContainer>.       A <xref:System.ComponentModel.Component> might or might not have a name. If a <xref:System.ComponentModel.Component> is given a name, the name must be unique among other <xref:System.ComponentModel.Component> objects within its <xref:System.ComponentModel.IContainer>. The <xref:System.ComponentModel.ISite> stores the name of the <xref:System.ComponentModel.Component>; therefore, you can only name a <xref:System.ComponentModel.Component> if it has an <xref:System.ComponentModel.ISite> associated with it."
  syntax:
    content: public virtual System.ComponentModel.ISite Site { get; set; }
    return:
      type: System.ComponentModel.ISite
      description: "The <xref href=&quot;System.ComponentModel.ISite&quot;></xref> associated with the <xref href=&quot;System.ComponentModel.Component&quot;></xref>, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.ComponentModel.Component&quot;></xref> is not encapsulated in an <xref href=&quot;System.ComponentModel.IContainer&quot;></xref>, the <xref href=&quot;System.ComponentModel.Component&quot;></xref> does not have an <xref href=&quot;System.ComponentModel.ISite&quot;></xref> associated with it, or the <xref href=&quot;System.ComponentModel.Component&quot;></xref> is removed from its <xref href=&quot;System.ComponentModel.IContainer&quot;></xref>."
  overload: System.ComponentModel.Component.Site*
  exceptions: []
  platform:
  - net462
