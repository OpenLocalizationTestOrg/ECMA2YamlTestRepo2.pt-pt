  remarks: "A <xref:System.ComponentModel.Component> may or may not have a name. If a <xref:System.ComponentModel.Component> is given a name, the name is unique among other <xref:System.ComponentModel.Component> objects within its <xref:System.ComponentModel.IContainer>.       The <xref:System.ComponentModel.ISite> stores the name of the <xref:System.ComponentModel.Component>. A <xref:System.ComponentModel.Component> can only have an <xref:System.ComponentModel.ISite> if it has been added to an <xref:System.ComponentModel.IContainer> and the <xref:System.ComponentModel.IContainer> assigns an <xref:System.ComponentModel.ISite> to it."
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: "A <xref:System.String> containing the name of the <xref href=&quot;System.ComponentModel.Component&quot;></xref>, if any, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.ComponentModel.Component&quot;></xref> is unnamed."
  overload: System.ComponentModel.Component.ToString*
  exceptions: []
