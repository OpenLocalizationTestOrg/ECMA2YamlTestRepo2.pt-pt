  name: Component
  nameWithType: Component
  fullName: System.ComponentModel.Component
  type: Class
  summary: "Provides the base implementation for the <xref href=&quot;System.ComponentModel.IComponent&quot;></xref> interface and enables object sharing between applications."
  remarks: "Component is the base class for all components in the common language runtime that marshal by reference. Component is remotable and derives from the <xref:System.MarshalByRefObject> class. Component provides an implementation of the <xref:System.ComponentModel.IComponent> interface. The <xref:System.ComponentModel.MarshalByValueComponent> provides an implementation of <xref:System.ComponentModel.IComponent> that marshals by value.       You can host a Component in any object that implements the <xref:System.ComponentModel.IContainer> interface, and you can query and get services from its container. The container creates an <xref:System.ComponentModel.ISite> for each Component it contains. The container uses the site to manage the Component and is used by the Component to communicate with its container.       A Component should release resources explicitly by calls to its <xref:System.ComponentModel.Component.Dispose%2A> method, without waiting for automatic memory management through an implicit call to the <xref:System.Object.Finalize%2A> method. When a <xref:System.ComponentModel.Container> is disposed, all components within the <xref:System.ComponentModel.Container> are also disposed."
  syntax:
    content: >-
      [System.ComponentModel.DesignerCategory("Component")]

      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class Component : MarshalByRefObject, IDisposable, System.ComponentModel.IComponent
  inheritance:
