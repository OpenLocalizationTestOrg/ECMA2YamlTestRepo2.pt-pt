- uid: System.EnterpriseServices.Activity.BindToCurrentThread
  id: BindToCurrentThread
  parent: System.EnterpriseServices.Activity
  langs:
  - csharp
  name: BindToCurrentThread()
  nameWithType: Activity.BindToCurrentThread()
  fullName: System.EnterpriseServices.Activity.BindToCurrentThread()
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Binds the user-defined work to the current thread."
  remarks: "BindToCurrentThread binds the batch work that is submitted by the <xref:System.EnterpriseServices.Activity.SynchronousCall%2A> or <xref:System.EnterpriseServices.Activity.AsynchronousCall%2A> methods to the current single-threaded apartment (STA). BindToCurrentThread has no effect if the current thread is being run in the multithreaded apartment (MTA). The current thread model is determined by the configuration of the <xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A> property of the <xref:System.EnterpriseServices.ServiceConfig> object."
  syntax:
    content: public void BindToCurrentThread ();
    parameters: []
  overload: System.EnterpriseServices.Activity.BindToCurrentThread*
  exceptions: []
  platform:
  - net462
