  name: UnbindFromThread()
  nameWithType: Activity.UnbindFromThread()
  fullName: System.EnterpriseServices.Activity.UnbindFromThread()
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Unbinds the batch work that is submitted by the <xref:System.EnterpriseServices.Activity.SynchronousCall*> or <xref:System.EnterpriseServices.Activity.AsynchronousCall*> methods from the thread on which the batch work is running."
  remarks: "UnbindFromThread has no effect if the batch work was not previously bound to a thread."
