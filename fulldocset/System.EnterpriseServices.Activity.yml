  name: Activity
  nameWithType: Activity
  fullName: System.EnterpriseServices.Activity
  type: Class
  summary: "Creates an activity to do synchronous or asynchronous batch work that can use COM+ services without needing to create a COM+ component. This class cannot be inherited."
  remarks: "The context associated with the activity is completely determined by a <xref:System.EnterpriseServices.ServiceConfig> object."
  example:
  - "The following code example demonstrates how to use the Activity class and use the synchronization service.  \n  \n [!code-cs[EnterpriseServices_Activity#0](~/add/codesnippet/csharp/t-system.enterpriseservi_28_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class Activity
