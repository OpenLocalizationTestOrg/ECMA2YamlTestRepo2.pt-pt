  type: Class
  summary: "Calcula uma base em Hash Message Authentication Code (HMAC) utilizando o <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> função de hash."
  remarks: "HMACRIPEMD160 é um tipo do algoritmo de hash que é construído a partir da função de hash de RIPEMD&160; e utilizado como uma base em Hash Message Authentication Code (HMAC). O processo HMAC mistura uma chave secreta com os dados da mensagem, mistura o resultado com a função de hash, mistura esse valor hash com a chave secreta novamente e, em seguida, aplica-se a função de hash uma segunda vez. O hash de saída é de 160 bits de comprimento.       Um HMAC pode ser utilizado para determinar se uma mensagem enviada através de um canal inseguras tenha sido adulterada, desde que o remetente e o recetor partilham uma chave secreta. O remetente calcula o valor de hash de dados originais e envia os dados originais e o valor de hash, como uma única mensagem. O recetor recalcula o valor de hash à mensagem recebida e verifica que o HMAC calculada corresponde a HMAC transmitido.       Qualquer alteração aos dados ou o valor de hash resulta num erro de correspondência, porque os dados de conhecimento da chave secreta é necessário para alterar a mensagem e reproduzir o valor de hash correto. Por conseguinte, se os valores de hash original e calculada corresponderem, a mensagem é autenticada.       HMACRIPEMD160 aceita as chaves de qualquer tamanho e produz uma sequência de hash de 160 bits de comprimento.       O algoritmo de hash RIPEMD e respetivos respetivas sucessoras foram desenvolvidas pela alfabetos RIPE projeto. O algoritmo RIPEMD original foi concebido para substituir MD4 e MD5 e mais tarde foi strengthened e mudar o nome RIPEMD&160;. O algoritmo de hash de RIPEMD 160 produz um valor de hash de 160 bits. Designers o algoritmo tem colocou no domínio público."
  example:
  - "The following example shows how to sign a file by using the HMACRIPEMD160 object and then how to verify the file.  \n  \n [!code-vb[HMACRIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_102_1.vb)]\n [!code-cpp[HMACRIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_102_1.cpp)]\n [!code-cs[HMACRIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_102_1.cs)]"
