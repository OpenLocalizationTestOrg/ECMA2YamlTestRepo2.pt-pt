  name: BindingsCollection
  nameWithType: BindingsCollection
  fullName: System.Windows.Forms.BindingsCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Windows.Forms.Binding&quot;></xref> objects for a control."
  remarks: "Simple data binding is accomplished by adding <xref:System.Windows.Forms.Binding> objects to a BindingsCollection. Any object that inherits from the <xref:System.Windows.Forms.Control> class can access the BindingsCollection through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. For a list of Windows controls that support data binding, see the <xref:System.Windows.Forms.Binding> class."
  example:
  - "The following example binds the <xref:System.Windows.Forms.Control.Text%2A> property of a <xref:System.Windows.Forms.TextBox> control to a field in a database.  \n  \n [!code-vb[Classic BindingsCollection Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_5_1.vb)]\n [!code-cs[Classic BindingsCollection Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_5_1.cs)]\n [!code-cpp[Classic BindingsCollection Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_5_1.cpp)]"
