  fullName: System.Net.Mail.SmtpAccess
  type: Enum
  summary: "Especifica o nível de acesso permitido para um servidor de protocolo de transporte de correio simples (SMTP)."
  remarks: "A enumeração de SmtpAccess é utilizada pelo <xref:System.Net.Mail.SmtpPermission>e <xref:System.Net.Mail.SmtpPermissionAttribute>classes para especificar um nível de acesso para um SMTP computador anfitrião.</xref:System.Net.Mail.SmtpPermissionAttribute> </xref:System.Net.Mail.SmtpPermission> O <xref:System.Net.Mail.SmtpClient>exigências de classe um <xref:System.Net.Mail.SmtpPermission>ao enviar e-mail para o anfitrião de SMTP para a entrega.</xref:System.Net.Mail.SmtpPermission> </xref:System.Net.Mail.SmtpClient>"
