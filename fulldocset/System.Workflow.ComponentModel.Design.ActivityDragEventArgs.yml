  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       These event arguments are passed to <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> classes when a drag-and-drop operation is in progress on the workflow design surface. <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> classes can access the information contained in the ActivityDragEventArgs class to influence the behavior of the operation."
