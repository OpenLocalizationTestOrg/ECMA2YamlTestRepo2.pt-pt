  name: TraceLogRetentionOption
  nameWithType: TraceLogRetentionOption
  fullName: System.Diagnostics.TraceLogRetentionOption
  type: Enum
  summary: "Specifies the file structure that will be used for the <xref href=&quot;System.Diagnostics.EventSchemaTraceListener&quot;></xref> log."
  remarks: "The TraceLogRetentionOption enumeration is used to specify the value of the <xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A> property in the <xref:System.Diagnostics.EventSchemaTraceListener> class. That property setting determines the possible and default values for the <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName> and <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName> properties.       You can set the <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A> and <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A> properties through the `maximumFileSize` and `maximumNumberOfFiles` custom attributes in the configuration file or by using the `maximumFileSize` or `maximumNumberOfFiles` parameters in the  <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> constructor. If the `maximumFileSize` or `maximumNumberOfFiles` attributes in the configuration file specify an out-of-range value, the properties are set to their default values. If you specify an out-of-range value in the `maximumFileSize` or `maximumNumberOfFiles` parameter when you call the <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> constructor, an <xref:System.ArgumentOutOfRangeException> is thrown.       The following table shows the possible and default values for file size and file count that are associated with each trace log retention option. &quot;N/A&quot; indicates that the associated property is not checked for that TraceLogRetentionOption value.      |TraceLogRetentionOption|Maximum file size|Default file size|Maximum number of files|Default number of files|   |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|   |LimitedCircularFiles|N/A|-1|N/A|1|   |LimitedSequentialFiles|>0|4 kB|N/A|1|   |SingleFileBoundedSize|>0|4 kB|N/A|-1|   |SingleFileUnboundedSize|>0|4 kB|>0|1|   |UnlimitedSequentialFiles|>0|4 kB|>1|2|"
  syntax:
    content: public enum TraceLogRetentionOption
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Diagnostics.TraceLogRetentionOption.LimitedCircularFiles
  id: LimitedCircularFiles
  parent: System.Diagnostics.TraceLogRetentionOption
  langs:
  - csharp
  name: LimitedCircularFiles
  nameWithType: TraceLogRetentionOption.LimitedCircularFiles
  fullName: System.Diagnostics.TraceLogRetentionOption.LimitedCircularFiles
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics
  summary: "A finite number of sequential files, each with a maximum file size. When the <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize*> property value is reached, writing starts in a new file with an incremented integer suffix. When the <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles*> property value is reached, the first file is cleared and overwritten. Files are then incrementally overwritten in a circular manner."
  syntax:
    content: LimitedCircularFiles
    return:
      type: System.Diagnostics.TraceLogRetentionOption
      description: "To be added."
  exceptions: []
  platform:
  - net462
