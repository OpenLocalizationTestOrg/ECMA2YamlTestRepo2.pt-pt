  - System.Core
  namespace: System.Diagnostics
  summary: "An unlimited number of sequential files, each with a maximum file size that is determined by the <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize*> property. There is no logical bound to the number or size of the files, but it is limited by the physical constraints imposed by the computer."
