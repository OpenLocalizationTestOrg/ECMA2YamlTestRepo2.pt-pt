  summary: "Um número finito de ficheiros sequenciais, cada um com um tamanho máximo do ficheiro. Quando o <> </> *> for atingido o valor da propriedade, começa a escrever num novo ficheiro com um sufixo de número inteiro incrementados. Quando o <> </> *> valor da propriedade for atingido, o primeiro ficheiro está desmarcado e substituído. Os ficheiros, em seguida, são substituídos incrementalmente de forma circular."
  syntax:
    content: LimitedCircularFiles
    return:
      type: System.Diagnostics.TraceLogRetentionOption
      description: "A adicionar."
