  fullName: System.Diagnostics.TraceLogRetentionOption
  type: Enum
  summary: "Especifica a estrutura de ficheiros que será utilizada para o <xref href=&quot;System.Diagnostics.EventSchemaTraceListener&quot;> </xref> registo."
  remarks: "A enumeração de TraceLogRetentionOption é utilizada para especificar o valor da <xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A>propriedade da <xref:System.Diagnostics.EventSchemaTraceListener>classe.</xref:System.Diagnostics.EventSchemaTraceListener> </xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A> Se a definição de propriedade determina os valores possíveis e predefinida para o <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>e <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName>Propriedades.</xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>       Pode definir o <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A>e <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A>Propriedades através de `maximumFileSize` e `maximumNumberOfFiles` atributos personalizados no ficheiro de configuração ou utilizando o `maximumFileSize` ou `maximumNumberOfFiles` parâmetros a <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>construtor.</xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A> Se o `maximumFileSize` ou `maximumNumberOfFiles` atributos no ficheiro de configuração Especifique um valor fora do intervalo, as propriedades forem definidas para os respetivos valores predefinidos. Se especificar um valor fora do intervalo no `maximumFileSize` ou `maximumNumberOfFiles` parâmetro quando chamar o <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>construtor, um <xref:System.ArgumentOutOfRangeException>é emitida.</xref:System.ArgumentOutOfRangeException> </xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>       A tabela seguinte mostra os valores possíveis e predefinida para o tamanho de ficheiro e a contagem de ficheiros que estão associados a cada opção de retenção do registo de rastreio. &quot;N&quot; indica que a propriedade associada não está marcada para esse valor TraceLogRetentionOption.      | TraceLogRetentionOption | Tamanho máximo do ficheiro | Tamanho de ficheiro predefinido | Número máximo de ficheiros | Predefinição do número de ficheiros |   |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|   | LimitedCircularFiles | N/D | -1 | N/D |&1; |   | LimitedSequentialFiles | >&0; |&4; kB | N/D |&1; |   | SingleFileBoundedSize | >&0; |&4; kB | N/D | -1 |   | SingleFileUnboundedSize | >&0; |&4; kB | >&0; |&1; |   | UnlimitedSequentialFiles | >&0; |&4; kB | >&1; |&2; |"
  syntax:
    content: public enum TraceLogRetentionOption
  inheritance:
  - System.Enum
  platform:
  - net462
