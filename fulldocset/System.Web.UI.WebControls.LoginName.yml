- uid: System.Web.UI.WebControls.LoginName.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.LoginName
  langs:
  - csharp
  name: FormatString
  nameWithType: LoginName.FormatString
  fullName: System.Web.UI.WebControls.LoginName.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Provides a format item string to display."
  remarks: "The FormatString property contains a standard text format string that displays the user&quot;s name on the Web page. The string &quot;{0}&quot; indicates where in the string the user&quot;s name is inserted. The following table describes the available property settings.      |Property setting|Behavior|   |----------------------|--------------|   |Default (&quot;{0}&quot;)|The user&quot;s name is displayed when the user is logged on; otherwise, nothing is displayed.|   |<xref:System.String>|Same as default. To hide the control, set the <xref:System.Web.UI.Control.Visible%2A> property to `false`.|   |&quot;Welcome to my site, {0}.&quot;|Displays the string &quot;Welcome to my site, *username*.&quot; when the user is logged in. When the user is not logged in, nothing is displayed.|   |&quot;Welcome to my site.&quot;|When the FormatString property is set to a string, the string is displayed when the user is logged in. Because the string does not contain &quot;{0}&quot;, the user&quot;s name is not displayed. When the user is not logged in, nothing is displayed.|       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the FormatString property on a page. Clicking the button changes the display format.  \n  \n [!code-vb[LoginNameTextFormat#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1203_1.aspx)]\n [!code-cs[LoginNameTextFormat#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1203_1.aspx)]"
  syntax:
    content: public virtual string FormatString { get; set; }
    return:
      type: System.String
      description: "A string containing format items for displaying the user&quot;s name. The default value is &quot;{0}&quot;."
  overload: System.Web.UI.WebControls.LoginName.FormatString*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "The format string is not valid."
  platform:
  - net462
