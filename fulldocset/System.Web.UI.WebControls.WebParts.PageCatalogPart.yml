  name: PageCatalogPart
  nameWithType: PageCatalogPart
  fullName: System.Web.UI.WebControls.WebParts.PageCatalogPart
  type: Class
  summary: "Fornece um catálogo que mantém as referências a todas as <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos (e outros controlos de servidor incluídos no <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zonas) que um utilizador fechou uma única página de peças Web, que permite aos utilizadores adicionar os controlos fechados novamente para a página. Esta classe não pode ser herdada."
  remarks: "A classe de PageCatalogPart capacidade serve um objetivo de muito específico numa página de peças Web: atua como um catálogo de página para manter todos os controlos adicionados anteriormente para a página que um utilizador fechou, para que o utilizador pode adicioná-los a regressar à página. Este controlo está visível apenas quando uma página Web está em modo de visualização de catálogo, uma vista especial que permite aos utilizadores adicionar e remover controlos na página. Adicione um controlo de PageCatalogPart à sua página se pretender fornecer aos utilizadores com a flexibilidade de fechar e reabrir controlos. Se a sua página de permitir que os utilizadores fechar em todos os controlos, não é necessário para adicionar um controlo de PageCatalogPart à sua página.       Apenas fechados controlos serem adicionados ao catálogo de página. Um controlo fechado tem vários atributos:-não é visível na página.      --Não é composto na página.      ---Não participar nas fases do ciclo de vida de página.       Fechar um controlo é diferente do eliminá-lo, que remove permanentemente da página. Um utilizador pode reabrir uma instância do controlo fechado de um catálogo de página mas, depois de um utilizador elimina um controlo, ele ou ela pode nunca recuperar essa instância específica.       É a forma mais comum e conveniente para adicionar um controlo de PageCatalogPart para uma página por declará-lo num formato de persistência de página. Tal como com qualquer declarativa <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo, um controlo PageCatalogPart tem de ser declarado dentro do contexto adequado dos elementos de marcação ASP.NET numa página Web.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Para obter um exemplo de código de trabalho de como declarar um controlo PageCatalogPart numa página Web, consulte a secção de exemplo deste tópico. Tem de adicionar a seguinte sequência de elementos declarativos para a página de: 1.  Um `<asp:catalogzone>` elemento tem de ser declarado e um elemento subordinado `<zonetemplate>` elemento tem de ser adicionado ao mesmo para conter qualquer <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos declarado na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      2.  Um `<asp:pagecatalogpart>` elemento tem de ser adicionado como um elemento subordinado do `<zonetemplate>` elemento. Também poderá haver outras <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos declarado como elementos subordinados do `<zonetemplate>` elemento, incluindo <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>ou <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>controlos.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       A classe de PageCatalogPart tem apenas uma propriedade utilizável, o <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.Title%2A>propriedade, o que substitui a propriedade de base para que um título predefinido pode ser fornecido para o catálogo de página, não se for fornecido nenhum valor.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.Title%2A>       As propriedades restantes para a classe de PageCatalogPart substituem as propriedades herdadas, mas, na verdade, não são utilizadas para compor o controlo. Estes são substituídas apenas para que os atributos de código especial podem ser definidos no-las para os ocultar do ferramentas de estrutura como [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]. Não deve utilizar estas propriedades ocultas, porque têm sem qualquer efeito nas composição. O facto de estas estão ocultadas IntelliSense e o painel de propriedades no Visual Studio ajuda os programadores evite utilizá-los por engano. Estas propriedades ocultas são assinaladas como tal no seu respetivo tópicos de ajuda.       A classe de PageCatalogPart também tem vários métodos importantes. O <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetAvailableWebPartDescriptions%2A>método obtém um <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objeto para cada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo no catálogo de página, o que permite um controlo PageCatalogPart apresentar informações sobre o controlo de cada servidor sem ter de criar uma instância desse controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetAvailableWebPartDescriptions%2A> Outro método é a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetWebPart%2A>método.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetWebPart%2A> Este método obtém uma instância de uma determinada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, com base na descrição transmitida ao método.</xref:System.Web.UI.WebControls.WebParts.WebPart>      ## Acessibilidade markup composto por predefinição para este controlo pode não em conformidade com normas de acessibilidade, tais como as diretrizes de prioridade 1 Web conteúdo acessibilidade diretrizes 1.0 (WCAG). Para obter detalhes sobre o suporte de acessibilidade para este controlo, consulte [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PageCatalogPart control declaratively on a Web page. This example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, a PageCatalogPart control, and a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_1.ascx)]\n [!code-vb[WebParts_PageCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the PageCatalogPart control, nested within the proper hierarchy of declarative elements as described in the Remarks section of this topic. There is also an `<asp:declarativecatalogpart>` element, which contains references for a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control and the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, all of which are the controls that users can select from the catalog.  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_2.aspx)]\n [!code-vb[WebParts_PageCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_3.cs)]\n [!code-vb[WebParts_PageCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_3.vb)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add one of the controls, then use the **Display Mode** drop-down list control to return the page to browse mode. Click the verbs menu (the downward arrow) in the title bar of one of the controls, and click **Close** to close the control. Return the page to catalog mode, and notice that the control you closed now appears in the page catalog, and is available to be added back to the page."
