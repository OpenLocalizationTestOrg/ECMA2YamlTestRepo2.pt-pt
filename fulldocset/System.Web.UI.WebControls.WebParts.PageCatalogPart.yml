- uid: System.Web.UI.WebControls.WebParts.PageCatalogPart.GetAvailableWebPartDescriptions
  id: GetAvailableWebPartDescriptions
  parent: System.Web.UI.WebControls.WebParts.PageCatalogPart
  langs:
  - csharp
  name: GetAvailableWebPartDescriptions()
  nameWithType: PageCatalogPart.GetAvailableWebPartDescriptions()
  fullName: System.Web.UI.WebControls.WebParts.PageCatalogPart.GetAvailableWebPartDescriptions()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Devolve uma coleção de descrições de disponíveis <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos no catálogo."
  remarks: "O método GetAvailableWebPartDescriptions fornece uma implementação para o método base abstracta declarada na <xref:System.Web.UI.WebControls.WebParts.CatalogPart>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> O método GetAvailableWebPartDescriptions devolve informações de descrição para cada controlo no catálogo. Um <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objeto contém informações essenciais sobre um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, incluindo o respetivo ID, uma referência de objeto para o controlo e os valores de várias propriedades importantes que são herdadas da <xref:System.Web.UI.WebControls.WebParts.Part>classe, como <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>e <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription>       O método GetAvailableWebPartDescriptions melhora o desempenho. Quando é criado um catálogo, necessita de algumas informações sobre cada controlo contém, incluindo um título, uma descrição, um ícone (se existir) e um ID. Em vez de ter de criar uma instância de cada controlo para obter estas informações, uma <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona que cria um catálogo chama o método de GetAvailableWebPartDescriptions para cada controlo que estará presente no catálogo e a chamada devolve apenas as informações de descrição para o controlo.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>"
  example:
  - "The following code example shows how to use the GetAvailableWebPartDescriptions method. This example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control that references several server controls. The page also contains the event-handling code that calls the GetAvailableWebPartDescriptions method.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PageCatalogPart_Get#7](~/add/codesnippet/csharp/44d5bff9-a2d8-4b2f-9648-_1.ascx)]\n [!code-vb[WebParts_PageCatalogPart_Get#7](~/add/codesnippet/visualbasic/44d5bff9-a2d8-4b2f-9648-_1.ascx)]  \n  \n The second part of the code example is the source code for the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PageCatalogPart_Get#6](~/add/codesnippet/visualbasic/44d5bff9-a2d8-4b2f-9648-_2.vb)]\n [!code-cs[WebParts_PageCatalogPart_Get#6](~/add/codesnippet/csharp/44d5bff9-a2d8-4b2f-9648-_2.cs)]  \n  \n The third part of the example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control. Notice that the `Button1_Click` method calls the GetAvailableWebPartDescriptions method, obtains the descriptions of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the page catalog, and writes the details to a label.  \n  \n [!code-cs[WebParts_PageCatalogPart_Get#1](~/add/codesnippet/csharp/44d5bff9-a2d8-4b2f-9648-_3.aspx)]\n [!code-vb[WebParts_PageCatalogPart_Get#1](~/add/codesnippet/visualbasic/44d5bff9-a2d8-4b2f-9648-_3.aspx)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add one or more controls to the page, and then use the **Display Mode** drop-down list control to return the page to browse mode. Click the verbs menu (the downward arrow) in the title bar of one or more of the controls, and click **Close**. Return the page to catalog mode, and notice that the control or controls you closed now appear in the page catalog, and are available to be added back to the page. Click the **Display WebPart descriptions** button to write the details about the controls in the page catalog to the label."
  syntax:
    content: public override System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection GetAvailableWebPartDescriptions ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection&quot;> </xref> que contenha um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescription&quot;> </xref> para cada fechado <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo no catálogo de página."
  overload: System.Web.UI.WebControls.WebParts.PageCatalogPart.GetAvailableWebPartDescriptions*
  exceptions: []
  platform:
  - net462
