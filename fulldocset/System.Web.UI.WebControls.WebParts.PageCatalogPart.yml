  name: PageCatalogPart
  nameWithType: PageCatalogPart
  fullName: System.Web.UI.WebControls.WebParts.PageCatalogPart
  type: Class
  summary: "Provides a catalog that keeps references to all <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> controls (and other server controls contained in <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref> zones) that a user has closed on a single Web Parts page, which enables users to add the closed controls back to the page. This class cannot be inherited."
  remarks: "The PageCatalogPart class serves one very specific purpose on a Web Parts page: it acts as a page catalog to maintain any controls previously added to the page that a user has closed, so that the user can add them back to the page. This control is visible only when a Web page is in catalog display mode, a special view that enables users to add and remove controls on the page. Add a PageCatalogPart control to your page if you want to provide users with the flexibility of closing and reopening controls. If your page does not allow users to close controls at all, there is no need to add a PageCatalogPart control to your page.       Only closed controls are added to the page catalog. A closed control has several attributes:      -   It is not visible on the page.      -   It is not rendered on the page.      -   It does not participate in page life-cycle phases.       Closing a control is different from deleting it, which permanently removes it from the page. A user can reopen a closed control instance from a page catalog, but after a user deletes a control, he or she can never recover that specific instance.       The most common and convenient way to add a PageCatalogPart control to a page is by declaring it in page persistence format. As with any declarative <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control, a PageCatalogPart control must be declared within the proper context of ASP.NET markup elements on a Web page. For a working code example of how to declare a PageCatalogPart control in a Web page, see the Example section of this topic. You must add the following sequence of declarative elements to the page:      1.  An `<asp:catalogzone>` element must be declared, and a child `<zonetemplate>` element must be added to it to contain any <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls declared in the zone.      2.  An `<asp:pagecatalogpart>` element must be added as a child of the `<zonetemplate>` element. There might also be other <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls declared as child elements of the `<zonetemplate>` element, including <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> or <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> controls.       The PageCatalogPart class has only one usable property, the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.Title%2A> property, which overrides the base property so that a default title can be provided for the page catalog if no value is supplied.       The remaining properties for the PageCatalogPart class override the inherited properties, but are not actually used for rendering the control. They are overridden only so that special code attributes can be set on them to hide them from design tools like [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]. You should not use these hidden properties, because they have no effect on rendering. The fact that they are hidden from IntelliSense and the Properties pane in Visual Studio helps developers avoid using them by mistake. All these hidden properties are noted as such in their respective Help topics.       The PageCatalogPart class also has several important methods. The <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetAvailableWebPartDescriptions%2A> method retrieves a <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> object for each <xref:System.Web.UI.WebControls.WebParts.WebPart> control in the page catalog, which enables a PageCatalogPart control to display information about each server control without having to create an instance of that control. Another method is the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart.GetWebPart%2A> method. This method gets an instance of a particular <xref:System.Web.UI.WebControls.WebParts.WebPart> control, based on the description passed to the method.      ## Accessibility    The markup rendered by default for this control might not conform to accessibility standards such as the Web Content Accessibility Guidelines 1.0 (WCAG) priority 1 guidelines. For details about accessibility support for this control, see [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PageCatalogPart control declaratively on a Web page. This example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, a PageCatalogPart control, and a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_1.ascx)]\n [!code-vb[WebParts_PageCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the PageCatalogPart control, nested within the proper hierarchy of declarative elements as described in the Remarks section of this topic. There is also an `<asp:declarativecatalogpart>` element, which contains references for a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control and the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, all of which are the controls that users can select from the catalog.  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_2.aspx)]\n [!code-vb[WebParts_PageCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PageCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_404_3.cs)]\n [!code-vb[WebParts_PageCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_404_3.vb)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add one of the controls, then use the **Display Mode** drop-down list control to return the page to browse mode. Click the verbs menu (the downward arrow) in the title bar of one of the controls, and click **Close** to close the control. Return the page to catalog mode, and notice that the control you closed now appears in the page catalog, and is available to be added back to the page."
