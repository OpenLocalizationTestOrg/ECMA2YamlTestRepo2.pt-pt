- uid: System.Web.UI.WebControls.WebParts.PageCatalogPart.GetWebPart(System.Web.UI.WebControls.WebParts.WebPartDescription)
  id: GetWebPart(System.Web.UI.WebControls.WebParts.WebPartDescription)
  parent: System.Web.UI.WebControls.WebParts.PageCatalogPart
  langs:
  - csharp
  name: GetWebPart(WebPartDescription)
  nameWithType: PageCatalogPart.GetWebPart(WebPartDescription)
  fullName: System.Web.UI.WebControls.WebParts.PageCatalogPart.GetWebPart(WebPartDescription)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Returns a reference to a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control based on the value of the description passed into the method."
  remarks: "The GetWebPart method returns a reference to a <xref:System.Web.UI.WebControls.WebParts.WebPart> control whose description details match the values of the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> object passed into the method. Typically, this method is used together with the GetWebPart method, which is used to retrieve the descriptions of all the controls in the catalog. Individual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls can then be retrieved or manipulated as needed by passing individual <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects to the GetWebPart method."
  example:
  - "The following code example shows how to use the GetWebPart method. This example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control that references several server controls. The page also contains the event-handling code that calls the GetWebPart method.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PageCatalogPart_Get#7](~/add/codesnippet/csharp/d78a5c69-a15c-4fa0-adbb-_1.ascx)]\n [!code-vb[WebParts_PageCatalogPart_Get#7](~/add/codesnippet/visualbasic/d78a5c69-a15c-4fa0-adbb-_1.ascx)]  \n  \n The second part of the code example is the source code for the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PageCatalogPart_Get#6](~/add/codesnippet/visualbasic/d78a5c69-a15c-4fa0-adbb-_2.vb)]\n [!code-cs[WebParts_PageCatalogPart_Get#6](~/add/codesnippet/csharp/d78a5c69-a15c-4fa0-adbb-_2.cs)]  \n  \n The third part of the example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control. Notice that the `Button2_Click` method obtains the descriptions of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the catalog, calls the GetWebPart method to retrieve all the controls in the page catalog for a collection, and then adds those controls back to the page.  \n  \n [!code-cs[WebParts_PageCatalogPart_Get#1](~/add/codesnippet/csharp/d78a5c69-a15c-4fa0-adbb-_3.aspx)]\n [!code-vb[WebParts_PageCatalogPart_Get#1](~/add/codesnippet/visualbasic/d78a5c69-a15c-4fa0-adbb-_3.aspx)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add one or more controls to the page, and then use the **Display Mode** drop-down list control to return the page to browse mode. Click the verbs menu (the downward arrow) in the title bar of one or more of the controls, and click **Close**. Return the page to catalog mode, and notice that now the control or controls you closed appear in the page catalog, and are available to be added back to the page. Click the **Add WebPart Controls** button to add the controls in the page catalog back to the page. Use the **Display Mode** drop-down list control to return the page to normal browse mode; the controls you added are visible on the page."
  syntax:
    content: public override System.Web.UI.WebControls.WebParts.WebPart GetWebPart (System.Web.UI.WebControls.WebParts.WebPartDescription description);
    parameters:
    - id: description
      type: System.Web.UI.WebControls.WebParts.WebPartDescription
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescription&quot;></xref> that contains details about the control."
    return:
