      description: "A reference to the actual instance of a closed <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control whose description matches <code>description</code>."
  overload: System.Web.UI.WebControls.WebParts.PageCatalogPart.GetWebPart*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>description</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
