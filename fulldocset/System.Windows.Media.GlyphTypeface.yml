  name: GlyphTypeface
  nameWithType: GlyphTypeface
  fullName: System.Windows.Media.GlyphTypeface
  type: Class
  summary: "Especifica uma letra de tipo de letra físico que corresponde a um ficheiro de tipo de letra no disco."
  remarks: "O objeto de GlyphTypeface é um objeto de nível de texto baixa que corresponde a um único rosto de uma família de tipo de letra, conforme representado por um ficheiro de tipo de letra OpenType ou serializada como um bloco de memória num documento. O GlyphTypeface correto a utilizar para uma execução de carateres de um determinado tipo de letra lógico normalmente é determinado pelo [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema de tipo de letra e registado no <xref:System.Windows.Media.GlyphRun>objetos gerados pelo <xref:System.Windows.Media.FormattedText>objeto e a formatação de texto de linha [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].</xref:System.Windows.Media.FormattedText> </xref:System.Windows.Media.GlyphRun>       O GlyphTypeface fornece as propriedades e métodos para:-obtenção de tipo de letra enfrentam comuns as métricas, tais como o rácio de ascent e descendente para o tamanho de IT.      -Obter métricas, destaques e mapas de bits para glyphs individuais.      -Serialização num documento.       A lista seguinte descreve o tipo de cenários de aplicação que ilustram o valor de utilizar o controlo de baixo nível que o objeto de GlyphTypeface fornece.      -Um gerador de documento de formato fixa pode utilizar o GlyphTypeface para obter uma imagem de binária do tipo de letra para incorporar um contentor de documentos - um controlador de impressora pode utilizar o GlyphTypeface para obter o tipo de letra glifo destaca ou os mapas de bits para a imagem do tipo de letra completo para enviar para a impressora.      -A aplicação do Visualizador de GlyphTypeface pode utilizar o GlyphTypeface para obter informações de métricas e mapa de bits.       Cada glifo define as métricas que especificam a forma como está alinhada com outros <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> O gráfico seguinte define os valores de métricos de carateres de glifo.       ![Diagraph uma medidas de glifo](~/add/media/glyph-example.png &quot;Diagraph uma medidas de glifo&quot;) métricos valores de carateres de glifo <a name=&quot;xamlTextUsage_GlyphTypeface&quot;> </a> # # utilização de texto XAML"
