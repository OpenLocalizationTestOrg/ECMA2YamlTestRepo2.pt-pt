  name: GlyphTypeface
  nameWithType: GlyphTypeface
  fullName: System.Windows.Media.GlyphTypeface
  type: Class
  summary: "Specifies a physical font face that corresponds to a font file on the disk."
  remarks: "The GlyphTypeface object is a low level text object that corresponds to a single face of a font family as represented by an OpenType font file, or serialized as a block of memory in a document. The correct GlyphTypeface to use for a run of characters in a given logical font is normally determined by the [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] font system and recorded in the <xref:System.Windows.Media.GlyphRun> objects generated by the <xref:System.Windows.Media.FormattedText> object and line formatting text [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].       The GlyphTypeface provides properties and methods for:      -   Obtaining font face common metrics, such as the ratio of ascent and descent to em size.      -   Obtaining metrics, outlines, and bitmaps for individual glyphs.      -   Serialization in a document.       The following list describes the type of application scenarios that illustrate the value of using the low-level control that the GlyphTypeface object provides.      -   A fixed format document generator may use the GlyphTypeface to obtain a binary image of the font for embedding in a document container      -   A printer driver may use the GlyphTypeface to obtain font glyph outlines or bitmaps, or the entire font image for sending to the printer.      -   A GlyphTypeface viewer application may use the GlyphTypeface to obtain metric and bitmap information.       Each glyph defines metrics that specify how it aligns with other <xref:System.Windows.Documents.Glyphs>. The following graphic defines metric values for glyph characters.       ![Diagraph of glyph measurements](~/add/media/glyph-example.png &quot;Diagraph of glyph measurements&quot;)   Metric values of glyph characters      <a name=&quot;xamlTextUsage_GlyphTypeface&quot;></a>    ## XAML Text Usage"
