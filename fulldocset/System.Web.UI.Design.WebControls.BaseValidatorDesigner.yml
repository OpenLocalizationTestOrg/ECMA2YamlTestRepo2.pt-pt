- uid: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.BaseValidatorDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: BaseValidatorDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the markup that is used to render the associated control at design time."
  remarks: "If the <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> or <xref:System.Web.UI.WebControls.BaseValidator.Text%2A> property of the associated control that is derived from the <xref:System.Web.UI.WebControls.BaseValidator> class is an empty string (&quot;&quot;), or if the <xref:System.Web.UI.WebControls.BaseValidator.Display%2A> property is set to the <xref:System.Web.UI.WebControls.ValidatorDisplay> field, the GetDesignTimeHtml method sets the <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> property to the control ID, which is enclosed in brackets ([]) and sets the <xref:System.Web.UI.WebControls.BaseValidator.Display%2A> property to the <xref:System.Web.UI.WebControls.ValidatorDisplay> field. The GetDesignTimeHtml then calls the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> base method to generate the markup, and restores the control properties to their original values, if necessary."
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method that draws a solid border around the associated control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is set to the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> field.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_17_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/csharp/m-system.web.ui.design.w_17_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "A string containing the markup used to render the <xref href=&quot;System.Web.UI.WebControls.BaseValidator&quot;></xref> at design time."
  overload: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
