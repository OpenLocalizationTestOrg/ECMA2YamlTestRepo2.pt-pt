  name: ServiceMetadataContractBehavior
  nameWithType: ServiceMetadataContractBehavior
  fullName: System.ServiceModel.Description.ServiceMetadataContractBehavior
  type: Class
  summary: "A contract behavior that enables you to specify whether or not to publish metadata for a given endpoint."
  remarks: "You can use this feature to disable the publishing of endpoint metadata in your service’s WSDL.  This is particularly useful for endpoints consisting only of operations which don’t take SOAP messages."
