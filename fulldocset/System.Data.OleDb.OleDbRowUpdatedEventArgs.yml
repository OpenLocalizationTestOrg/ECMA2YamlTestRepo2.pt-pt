  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Data.OleDb.OleDbDataAdapter.RowUpdated&quot;> </xref> eventos."
  remarks: "O <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdated>o evento é gerado quando um <xref:System.Data.Common.DbDataAdapter.Update%2A>para uma linha está concluída.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdated>       Quando utilizar <xref:System.Data.Common.DbDataAdapter.Update%2A>, existem dois eventos que ocorrem para cada linha de dados atualizada.</xref:System.Data.Common.DbDataAdapter.Update%2A> A ordem de execução é o seguinte: 1.  Os valores existentes no <xref:System.Data.DataRow>são movidas para os valores de parâmetros.</xref:System.Data.DataRow>      2.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>o evento é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Executa o comando.      4.  Se o comando está definido como FirstReturnedRecord, o resultado devolvido primeiro com a em seguida, é colocado na <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Se existirem parâmetros de saída, estes são colocados em <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>o evento é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>é chamado.</xref:System.Data.DataRow.AcceptChanges%2A>"
