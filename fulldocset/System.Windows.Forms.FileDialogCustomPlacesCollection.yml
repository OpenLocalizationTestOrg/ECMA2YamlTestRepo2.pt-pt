  fullName: System.Windows.Forms.FileDialogCustomPlacesCollection.Add(Guid)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Adds a custom place to the <xref href=&quot;System.Windows.Forms.FileDialogCustomPlacesCollection&quot;></xref> collection."
  remarks: "The folder is added to custom places only for a particular <xref:System.Windows.Forms.FileDialog> and is not a system or application wide change.       The folders are positioned in the custom places in the order that they are added to the <xref:System.Windows.Forms.FileDialog>. The last one added will be at the top. If you add a custom place to the collection that does not exist on the computer running the application, the custom place will not be shown. GUIDs are case-insensitive. For a list of the available [!INCLUDE[wiprlhext](~/add/includes/wiprlhext-md.md)] Known Folders, see [Known Folder GUIDs for File Dialog Custom Places](~/add/includes/ajax-current-ext-md.md) or the KnownFolders.h file in the [!INCLUDE[winSDK](~/add/includes/winsdk-md.md)]."
  example:
  - "The following code example demonstrates how to use the Add method. To run this example, paste the following code into a Windows Form and call `InitializeDialogAndButton` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.FileDialogCommonPlaces#1](~/add/codesnippet/visualbasic/m-system.windows.forms.f_6_1.vb)]\n [!code-cs[System.Windows.Forms.FileDialogCommonPlaces#1](~/add/codesnippet/csharp/m-system.windows.forms.f_6_1.cs)]"
  syntax:
    content: public void Add (Guid knownFolderGuid);
    parameters:
    - id: knownFolderGuid
      type: System.Guid
      description: "A <xref:System.Guid> that represents a [!INCLUDE[wiprlhext](~/add/includes/wiprlhext-md.md)] Known Folder."
  overload: System.Windows.Forms.FileDialogCustomPlacesCollection.Add*
