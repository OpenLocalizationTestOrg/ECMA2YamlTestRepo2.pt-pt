  type: Field
  assemblies:
  - System
  namespace: System.Net
  summary: "Indica que a aplicação está autorizada a aceitar ligações a partir da Internet num recurso local. Tenha em atenção que se trata de uma proteção para o anfitrião local que utiliza aceitar para conceder acesso a um recurso local (endereço/porta). No momento que um socket tenta ligar a este recurso local uma permissão de verificação é efetuada para ver se existe um aceitar esse recurso."
  syntax:
    content: Accept
    return:
      type: System.Net.NetworkAccess
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Net.NetworkAccess.Connect
  id: Connect
  parent: System.Net.NetworkAccess
  langs:
  - csharp
  name: Connect
  nameWithType: NetworkAccess.Connect
  fullName: System.Net.NetworkAccess.Connect
  type: Field
  assemblies:
  - System
  namespace: System.Net
  summary: "Indica que a aplicação tem permissão para ligar a recursos de Internet específicos. Repare que, no caso de recursos de anfitrião remoto, não é efetuada nenhuma verificação para ver se existem permissões de ligação. Isto acontece porque a porta de uma ligação anfitrião remoto é desconhecida e permissões adequadas não podem ser criadas com antecedência. É da responsabilidade de aplicação para verificar as permissões do anfitrião remoto ao tentar ligar a um socket escuta."
  syntax:
    content: Connect
    return:
      type: System.Net.NetworkAccess
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
