- uid: System.Security.AccessControl.CommonObjectSecurity.RemoveAccessRule(System.Security.AccessControl.AccessRule)
  id: RemoveAccessRule(System.Security.AccessControl.AccessRule)
  parent: System.Security.AccessControl.CommonObjectSecurity
  langs:
  - csharp
  name: RemoveAccessRule(AccessRule)
  nameWithType: CommonObjectSecurity.RemoveAccessRule(AccessRule)
  fullName: System.Security.AccessControl.CommonObjectSecurity.RemoveAccessRule(AccessRule)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Remove as regras de acesso que contêm a máscara de acesso e o identificador de segurança mesma que a regra de acesso especificado da lista discricionário de controlo de acesso (DACL) associada a este <xref href=&quot;System.Security.AccessControl.CommonObjectSecurity&quot;> </xref> objeto."
  remarks: "Remoção de acesso é conseguida utilizando um algoritmo complexo que pode adicionar regras de controlo de acesso para além de removê-los.       Este método não consegue remover a regra de acesso e devolve `false` se as regras de herança associadas a regra de acesso são demasiado complexas para o algoritmo de remoção com êxito.       Para evitar inadvertidamente permitir o acesso à principais, as aplicações devem verificar a existência de um permitir todas as pessoas completa a entrada de controlo de acesso de acesso (AEFA) (ACE) e removê-lo antes de modificar um DACL."
  syntax:
    content: protected bool RemoveAccessRule (System.Security.AccessControl.AccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.AccessRule
      description: "A regra de acesso para remover."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a regra de acesso foi removida com êxito; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.AccessControl.CommonObjectSecurity.RemoveAccessRule*
  exceptions: []
  platform:
  - net462
