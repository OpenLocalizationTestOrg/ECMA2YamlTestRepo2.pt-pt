  summary: "Adds the specified access rule to the Discretionary Access Control List (DACL) associated with this <xref href=&quot;System.Security.AccessControl.CommonObjectSecurity&quot;></xref> object."
  remarks: "Adding an access rule might cause existing access rules in the DACL to be merged.       To avoid unintentionally allowing access to principals, applications should check for the existence of an allow everyone full access (AEFA) access control entry (ACE) and remove it before modifying a DACL."
