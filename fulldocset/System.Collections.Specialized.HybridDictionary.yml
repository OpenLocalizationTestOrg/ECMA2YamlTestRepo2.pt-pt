  remarks: "<xref:System.Collections.Specialized.HybridDictionary> implements the IsFixedSize property because it is required by the <xref:System.Collections.IDictionary?displayProperty=fullName> interface.       A collection with a fixed size does not allow the addition or removal of elements after the collection is created, but it allows the modification of existing elements.       A collection with a fixed size is simply a collection with a wrapper that prevents adding and removing elements; therefore, if changes are made to the underlying collection, including the addition or removal of elements, the fixed-size collection reflects those changes.       Retrieving the value of this property is an O(1) operation."
