  fullName: System.Web.UI.Design.TypeSchema
  type: Class
  summary: "Representa a estrutura ou o esquema, de um tipo de objeto."
  remarks: "A classe de TypeSchema fornece informações sobre uma classe em particular, atribuída uma instância de classe. Por exemplo, é fornecido um <xref:System.Data.DataSet>objeto, um <xref:System.Web.UI.WebControls.GridView>objeto ou uma instância de uma classe personalizada que criou, os métodos e propriedades fornecem informações sobre a partir da qual deriva o objeto de classe.</xref:System.Web.UI.WebControls.GridView> </xref:System.Data.DataSet> Não fornece informações sobre a instância específica, mas sobre a classe.       A classe de TypeSchema é utilizada pelos designers de controlo personalizado para ajudá-lo a preparar os dados de exemplo para pré-visualização controlos personalizados."
  syntax:
    content: 'public sealed class TypeSchema : System.Web.UI.Design.IDataSourceSchema'
  inheritance:
  - System.Object
  implements:
  - System.Web.UI.Design.IDataSourceSchema
  inheritedMembers: []
