  namespace: System.Web.UI.Design
  summary: "Obtém uma matriz de descritores de esquema para vistas para uma origem de dados."
  remarks: "Embora o método de GetViews sempre devolve uma matriz de <xref:System.Web.UI.Design.IDataSourceViewSchema>objetos que implementa a <xref:System.Web.UI.Design.IDataSourceViewSchema>interface, o exato devolve o valor está dependente do objeto que é fornecida ao criar a instância de <xref:System.Web.UI.Design.TypeSchema>classe.</xref:System.Web.UI.Design.TypeSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema>       A tabela seguinte fornece exemplos de valores de retorno.      | Tipo subjacente | Devolver valor |   |---------------------|------------------|   | A <xref:System.Data.DataSet>| Uma matriz do tipo <xref:System.Web.UI.Design.DataSetViewSchema>, um para cada <xref:System.Data.DataTable>. |   | A <xref:System.Data.DataTable>| Uma matriz de um item contendo um <xref:System.Web.UI.Design.DataSetViewSchema>. |   | Um tipo de <xref:System.Collections.IEnumerable>| Uma matriz de um item contendo um <xref:System.Web.UI.Design.IDataSourceViewSchema>. |   | Qualquer outro tipo | Um item de uma matriz que contenha um <xref:System.Web.UI.Design.IDataSourceViewSchema>. |</xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Collections.IEnumerable> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataSet>"
  syntax:
    content: public System.Web.UI.Design.IDataSourceViewSchema[] GetViews ();
    parameters: []
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema[]
      description: "Uma matriz de instâncias de <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref>, ou de instâncias de uma classe que implementa o <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref> interface."
  overload: System.Web.UI.Design.TypeSchema.GetViews*
  exceptions: []
  platform:
  - net462
