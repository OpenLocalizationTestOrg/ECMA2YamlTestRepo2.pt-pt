  name: XamlXmlWriter
  nameWithType: XamlXmlWriter
  fullName: System.Xaml.XamlXmlWriter
  type: Class
  summary: "Utiliza um <xref:System.IO.TextWriter>ou <xref:System.Xml.XmlWriter>classe de suporte para escrever uma sequência de nós de XAML um texto ou markup serializado formulário.</xref:System.Xml.XmlWriter> </xref:System.IO.TextWriter>"
  remarks: "Esta classe é normalmente utilizada em cenários de serialização.      ## Como utilizar XamlXmlWriter o <xref:System.Xaml.XamlWriter>API tem vários métodos que escrever diferentes tipos de nós XAML.</xref:System.Xaml.XamlWriter> No seu conjunto, estas são referidas na documentação como o `Write` métodos de <xref:System.Xaml.XamlWriter>.</xref:System.Xaml.XamlWriter> XamlXmlWriter utiliza várias classes de estado interno para determinar o que fazer quando uma das respetivas `Write` implementações é chamado. A `Write` chamada utiliza os Estados para determinar se o elemento pedido, o atributo ou o valor pode ser escrito, ou se é emitida uma exceção. Por exemplo, se chamar <xref:System.Xaml.XamlXmlWriter.WriteEndObject%2A>e o estado de XamlXmlWriter posição atual do nó é um valor ou dentro de um membro, é emitida uma exceção.</xref:System.Xaml.XamlXmlWriter.WriteEndObject%2A> Normalmente, os chamadores da XamlXmlWriter API devem ter conhecimento do tipo de nó XAML atual que provêm de leitor XAML e a sequência de nós de XAML. Com base nestes conhecimentos, os chamadores devem evitar chamar `Write` APIs que não são relevantes para o tipo de nó atual.      ## Espaços de nomes XAML e XAML o XamlXmlWriter espaço de nomes ao escrever o comportamento de XamlXmlWriter é complexo e não está limitado a explícitas chamadas para <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A> Em vez disso, outros `Write` chama, tais como <xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A>, pode exigir que a declaração de espaço de nomes ser escritas em particulares pontos na estrutura de nó.</xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A> O escritor XAML gera um prefixo pela sua própria lógica, ou utiliza informações a partir de <xref:System.Xaml.INamespacePrefixLookup>serviço para determinar um prefixo preferencial.</xref:System.Xaml.INamespacePrefixLookup> Além disso, explícita <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>chamadas podem diferir ou poderá devolver nada se a declaração de espaço de nomes XAML já está declarado e aplicável noutro local.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>      ## Escrever método exceções exceções acionadas pelo XamlXmlWriter`Write` métodos são, normalmente, um <xref:System.InvalidOperationException>ou <xref:System.Xaml.XamlXmlWriterException>.</xref:System.Xaml.XamlXmlWriterException> </xref:System.InvalidOperationException>       Um <xref:System.InvalidOperationException>indica frequentemente que um leitor XAML foi transmitida uma estrutura de nó inválido para a sequência de nós XAML.</xref:System.InvalidOperationException> Neste caso, a estrutura do nó é inválida por motivos que não estão relacionadas com a validação de um esquema XAML ou um contexto do esquema XAML. Em vez disso, a sequência de nós é inválida na sua forma básica. Por exemplo, se uma implementação com falha de leitor XAML gerado uma sequência de nós de XAML que continha dois consecutivos `StartObject` nós, a tentativa de chamar o segundo <xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A>iria gerar um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A> Todos os escritores de XAML seriam considere essa uma operação para ser inválido. Outro exemplo de um <xref:System.InvalidOperationException>Quando as informações de espaço de nomes XAML não estão disponíveis através do contexto do esquema XAML que se aplica a posição de fluxo do nó atual.</xref:System.InvalidOperationException>       A <xref:System.Xaml.XamlXmlWriterException>indica uma exceção onde esta implementação de escritor XAML específica escolhe para acionar uma excepção com base na respetiva funcionalidade pretendida.</xref:System.Xaml.XamlXmlWriterException> A <xref:System.Xaml.XamlXmlWriterException>pode indicar casos específicos, onde um XamlXmlWriter viola as suas próprias definições ou estado.</xref:System.Xaml.XamlXmlWriterException> Por exemplo, um <xref:System.Xaml.XamlXmlWriterException>poderá resultar de tentativas de escrita de informações de espaço de nomes XAML com uma posição em que o XamlXmlWriter e o formato de serialização não suportam, ou escrever membros duplicados quando a instância &quot;s <xref:System.Xaml.XamlXmlWriterSettings>forbid mesmo.</xref:System.Xaml.XamlXmlWriterSettings> </xref:System.Xaml.XamlXmlWriterException>"
