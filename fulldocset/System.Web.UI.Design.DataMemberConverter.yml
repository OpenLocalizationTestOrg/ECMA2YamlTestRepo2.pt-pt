  fullName: System.Web.UI.Design.DataMemberConverter
  type: Class
  summary: "Provides a type converter that can retrieve a list of data members from the current component&quot;s selected data source."
  remarks: "DataMemberConverter provides methods that can retrieve a list of data members from the current data source of a design-time component.       This type converter is used by [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)] to provide the values that appear in the list of data members in the Properties window.      > [!CAUTION] >  You should never access a type converter directly. Instead, call the appropriate converter by using <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](../Topic/How%20to:%20Implement%20a%20Type%20Converter.md)."
  example:
