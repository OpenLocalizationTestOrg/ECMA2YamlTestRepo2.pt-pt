  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém um valor que indica se a coleção de valores padrão devolvido de <xref:System.ComponentModel.TypeConverter.GetStandardValues*>é uma lista de todos os valores possíveis.</xref:System.ComponentModel.TypeConverter.GetStandardValues*>"
  remarks: "Se a lista é exclusiva, tal como um tipo de dados de enumeração, outros valores não são válidos. Se a lista não é exclusiva, em seguida, existem outros valores válidos além da lista de padrão valores que <xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>fornece.</xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>"
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objeto que fornece um contexto de formato."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>devolvido de <xref:System.ComponentModel.TypeConverter.GetStandardValues*>é uma lista exclusiva de todos os valores possíveis são válidos; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se outros valores são possíveis.</xref:System.ComponentModel.TypeConverter.GetStandardValues*> </xref:System.ComponentModel.TypeConverter.StandardValuesCollection>       Conforme implementado desta classe, este método devolve sempre <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataMemberConverter.GetStandardValuesExclusive*
  exceptions: []
  platform:
  - net462
