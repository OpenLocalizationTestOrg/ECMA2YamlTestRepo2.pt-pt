  type: Class
  summary: "Fornece um conversor de tipos que pode obter uma lista de membros de dados selecionado da atual do componente origem de dados."
  remarks: "DataMemberConverter fornece métodos que podem obter uma lista de membros de dados da origem de dados atuais de um componente do momento da concepção.       Este conversor de tipos é utilizado pelo [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] para fornecer os valores que são apresentados na lista de dados dos membros de janela de propriedades.      > [!CAUTION] > Nunca deve aceder diretamente um conversor de tipos. Em vez disso, chame o conversor adequado utilizando <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Para obter mais informações, consulte os exemplos a <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>       Para mais informações sobre os conversores de tipo, consulte o <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
