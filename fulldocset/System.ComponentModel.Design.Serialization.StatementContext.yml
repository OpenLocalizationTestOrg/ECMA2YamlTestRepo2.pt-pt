  type: Class
  summary: "Fornece uma localização na qual podem ser serializadas instruções. Esta classe não pode ser herdada."
  remarks: "Normalmente, instruções são serializadas à coleção de declaração é na pilha de contexto. Pode alterar este comportamento ao criar um contexto de declaração e chamar a <xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A>método com uma coleção de objetos cujas instruções pretende armazenados na tabela de instrução.</xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A> Como cada objeto é serializado no <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>método, tem o respetivo conteúdo colocado na tabela de declaração e guardou no contexto.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> Se push este objeto na pilha, é da responsabilidade do cliente para integrar as declarações adicionadas ao mesmo a sua própria coleção de instruções."
