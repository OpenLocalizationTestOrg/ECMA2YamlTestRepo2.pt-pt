  name: SamlAudienceRestrictionCondition
  nameWithType: SamlAudienceRestrictionCondition
  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "Especifica se uma asserção SAML é resolvida para um público-alvo específico."
  remarks: "A classe de SamlAudienceRestrictionCondition corresponde do `<saml:AudienceRestrictionCondition>` elemento XML, que é definido na especificação OASIS SAML 1.1. O SamlAudienceRestrictionCondition é uma das várias <xref:System.IdentityModel.Tokens.SamlConditions>que podem ser utilizados para definir o âmbito de uma asserção SAML utilize a classe de SamlAudienceRestrictionCondition para especificar um <xref:System.IdentityModel.Tokens.SamlAssertion>está previsto para um público-alvo específico e que a autoridade de SAML emissora não garantir a asserção SAML para outras audiências que recebem o token de segurança.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlConditions> As afirmações para <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança são expressas como parte de um <xref:System.IdentityModel.Tokens.SamlAssertion>, que, opcionalmente, pode ter um conjunto de condições afectar a validade da asserção.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlSecurityToken> Uma dessas condições for um SamlAudienceRestrictionCondition, que especifica que a asserção é resolvida para um ou mais audiências específicas. A autoridade de SAML emissora não é possível a impedir que um destinatário indesejado demorar ação on the basis of informações fornecidas a asserção SAML. No entanto, a classe de SamlAudienceRestrictionCondition permite que a autoridade SAML para o estado explicitamente que nenhuma garantia é fornecida para este tipo uma parte num formulário máquina - e legível por humanos.       Para especificar o conjunto de audiências pretendidos, utilize o <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29>construtor que aceite um conjunto de público.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> Para obter o conjunto de audiências pretendidos, aceda a <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>propriedade.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>"
  syntax:
