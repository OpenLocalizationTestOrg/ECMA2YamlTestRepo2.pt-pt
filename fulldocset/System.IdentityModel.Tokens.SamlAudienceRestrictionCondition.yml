  name: SamlAudienceRestrictionCondition
  nameWithType: SamlAudienceRestrictionCondition
  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "Specifies that a SAML assertion is addressed to a particular audience."
  remarks: "The SamlAudienceRestrictionCondition class corresponds to the `<saml:AudienceRestrictionCondition>` XML element, which is defined in the OASIS SAML 1.1 specification. The SamlAudienceRestrictionCondition is one of several <xref:System.IdentityModel.Tokens.SamlConditions> that can be used to scope a SAML assertion       Use the SamlAudienceRestrictionCondition class to specify a <xref:System.IdentityModel.Tokens.SamlAssertion> is intended for a specific audience and that the issuing SAML authority does not warrant the SAML assertion for other audiences that receive the security token. The claims for <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens are expressed as part of a <xref:System.IdentityModel.Tokens.SamlAssertion>, which can optionally have a set of conditions affect the validity of the assertion. One of those conditions is a SamlAudienceRestrictionCondition, which specifies that the assertion is addressed to one or more specific audiences. The issuing SAML authority cannot prevent an unintended recipient from taking action on the basis of the information provided in the SAML assertion. However, the SamlAudienceRestrictionCondition class allows the SAML authority to state explicitly that no warranty is provided to such a party in a machine- and human-readable form.       To specify the set of intended audiences, use the <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> constructor that accepts a set of audiences. To get the set of intended audiences, access the <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> property."
  syntax:
    content: 'public class SamlAudienceRestrictionCondition : System.IdentityModel.Tokens.SamlCondition'
