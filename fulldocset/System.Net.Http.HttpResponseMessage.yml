  namespace: System.Net.Http
  summary: "Gets or sets the request message which led to this response message."
  remarks: "This property is set to the request message which led to this response message. In the case of a request sent using <xref:System.Net.Http.HttpClient>, this property will point to the actual request message leading to the final response. Note that this may not be the same message the user provided when sending the request. This is typically the case if the request needs to be resent due to redirects or authentication. This property can be used to determine what URL actually created the response (useful in case of redirects)."
