  name: RefreshResponseInfo
  nameWithType: RefreshResponseInfo
  fullName: System.ServiceModel.PeerResolvers.RefreshResponseInfo
  type: Class
  summary: "Contém informações de resposta devolvidas como resultado de uma operação de atualização de tabela do registo pesquisa na resolução de peer."
  remarks: "Quando <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>ou uma implementação de <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>é chamado, este objeto é devolvido ao cliente.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> Contém a entrada de registo atualizada com o novo carimbo de expiração e é devolvido quando anterior <xref:System.ServiceModel.PeerResolvers.RefreshInfo>instância é enviada para a resolução de peer como parte de um pedido para atualizar a expiração de uma entrada de registo.</xref:System.ServiceModel.PeerResolvers.RefreshInfo>       As instâncias desta classe principalmente são utilizadas para passar informações do serviço de resolução para um cliente de rede de que o serviço."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshResponseInfo
