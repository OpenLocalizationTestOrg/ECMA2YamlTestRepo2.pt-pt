  summary: "Provides data for the <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentRename&quot;></xref> event."
  remarks: "A ComponentRenameEventArgs provides data about a <xref:System.ComponentModel.Design.IComponentChangeService.ComponentRename> event.       A ComponentRenameEventArgs object provides the following information:      -   A <xref:System.ComponentModel.Design.ComponentRenameEventArgs.Component%2A> property that references the component being renamed.      -   An <xref:System.ComponentModel.Design.ComponentRenameEventArgs.OldName%2A> property that indicates the old name of the component.      -   A <xref:System.ComponentModel.Design.ComponentRenameEventArgs.NewName%2A> property that indicates the new name of the component."
