  - "The following code example demonstrates the use of AssertApplicationRequirements, which it calls in the body of a successful <xref:System.Deployment.Application.InPlaceHostingManager.GetManifestCompleted> event handler.  \n  \n [!code-vb[System.Deployment.Application.InPlaceHostingManager#3](~/add/codesnippet/visualbasic/InPlaceHostingManagerProjectVB/Form1.vb#3)]\n [!code-cs[System.Deployment.Application.InPlaceHostingManager#3](~/add/codesnippet/csharp/InPlaceHostingManagerProject/Form1.cs#3)]"
  syntax:
    content: public void AssertApplicationRequirements ();
    parameters: []
  overload: System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Raised if this method is called before the <xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync*> method."
  platform:
  - net462
- uid: System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements(System.Boolean)
  id: AssertApplicationRequirements(System.Boolean)
  parent: System.Deployment.Application.InPlaceHostingManager
  langs:
  - csharp
  name: AssertApplicationRequirements(Boolean)
  nameWithType: InPlaceHostingManager.AssertApplicationRequirements(Boolean)
  fullName: System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements(Boolean)
  type: Method
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Determines whether the [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application has the appropriate permissions and platform dependencies to run on the local computer."
  remarks: "If `grantApplicationTrust` is `true`, <xref:System.Deployment.Application.InPlaceHostingManager> will grant the application elevated permissions if it requires them. This is only possible if <xref:System.Deployment.Application.InPlaceHostingManager> is able to grant those permissions. For example, if a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application is being installed as part of a larger package and the installer has been granted full trust, <xref:System.Deployment.Application.InPlaceHostingManager> will be able to grant the [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application full trust. If `grantApplicationTrust` is `false`, the application will not be granted any permissions."
  syntax:
    content: public void AssertApplicationRequirements (bool grantApplicationTrust);
    parameters:
    - id: grantApplicationTrust
      type: System.Boolean
      description: "If <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, the application will attempt to elevate its permissions to the required level."
  overload: System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements*
  exceptions: []
  platform:
  - net462
