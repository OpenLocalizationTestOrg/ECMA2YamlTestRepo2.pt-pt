  namespace: System.Deployment.Application
  summary: "Creates a new instance of <xref href=&quot;System.Deployment.Application.InPlaceHostingManager&quot;></xref> to download and install the specified browser-hosted application."
  remarks: "This constructor is used when you want to download a Windows Presentation Foundation-based application that is hosted in a Web browser. To download Windows Forms-based applications that are deployed using [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)], use the <xref:System.Deployment.Application.InPlaceHostingManager.%23ctor%2A> constructor with the `launchInHostProcess` parameter set to `false`."
  syntax:
    content: public InPlaceHostingManager (Uri deploymentManifest);
    parameters:
    - id: deploymentManifest
      type: System.Uri
      description: "A Uniform Resource Identifier (<xref:System.Uri>) to a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application&quot;s deployment manifest."
  overload: System.Deployment.Application.InPlaceHostingManager.#ctor*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "<xref href=&quot;System.Deployment.Application.InPlaceHostingManager&quot;></xref> can be used only in Windows XP or in later versions of the Windows operating system."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Cannot pass <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> for the <code>deploymentManifest</code> argument."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>deploymentManifest</code> uses a URI scheme that is not supported by [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]."
  platform:
  - net462
