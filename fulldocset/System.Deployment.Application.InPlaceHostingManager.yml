  name: InPlaceHostingManager
  nameWithType: InPlaceHostingManager
  fullName: System.Deployment.Application.InPlaceHostingManager
  type: Class
  summary: "Install or update a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] deployment on a computer."
  remarks: "You can use InPlaceHostingManager to write programs that install [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] applications programmatically. For example, you can use this class in a controlled system management software (SMS) environment or in situations where you need a complex installation that performs a number of pre-installation or post-installation operations on the local computer. Generally, you will want to use the members of this class in a specific order:      1.  Create a new instance of InPlaceHostingManager.      2.  Download the deployment manifest by using <xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync%2A>.      3.  Check that the application can be run with the appropriate permissions by using <xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A>.      4.  Download and install the application by using <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>.      -   If you call any of these parameters out of order, they will throw an exception.       InPlaceHostingManager can install a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application, but cannot execute it. Some methods in this class, such as <xref:System.Deployment.Application.InPlaceHostingManager.Execute%2A>, are reserved for use when downloading a Windows Presentation Foundation-based application that runs inside a Web browser.       To use InPlaceHostingManager to download and install applications, you must make sure that the certificate for signing the [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] applications you plan to install is already installed on client computers as a trusted publisher. For more information on trusted publishers, see [Trusted Application Deployment Overview](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  There is currently a product limitation that prevents InPlaceHostingManager from working correctly when you debug your code using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]. If you debug your application in [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] by using the F5 key, the sample will throw mysterious exceptions when you call <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>. To debug using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], start the application without debugging, and then attach the debugger. Alternatively, you can use another debugger, such as WinDbg."
  example:
  - "The following code example shows how to use InPlaceHostingManager to install a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application programmatically on a client computer.  \n  \n [!code-vb[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/visualbasic/InPlaceHostingManagerProjectVB/Form1.vb#1)]\n [!code-cs[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/csharp/InPlaceHostingManagerProject/Form1.cs#1)]"
  syntax:
    content: 'public class InPlaceHostingManager : IDisposable'
