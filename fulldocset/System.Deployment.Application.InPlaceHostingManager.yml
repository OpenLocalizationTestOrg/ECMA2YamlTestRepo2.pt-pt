  type: Method
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Determina se o [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] detém as dependências de plataforma e as permissões adequadas para executar no computador local."
  remarks: "Se `grantApplicationTrust` é `true`, <xref:System.Deployment.Application.InPlaceHostingManager>irá conceder a aplicação elevados permissões se é necessário-los.</xref:System.Deployment.Application.InPlaceHostingManager> Isto só é possível se <xref:System.Deployment.Application.InPlaceHostingManager>é capaz de conceder essas permissões.</xref:System.Deployment.Application.InPlaceHostingManager> Por exemplo, se um [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicação está a ser instalada como parte de um pacote maior e o instalador foi concedido fidedignidade total, <xref:System.Deployment.Application.InPlaceHostingManager>poderá conceder a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] fidedignidade total da aplicação.</xref:System.Deployment.Application.InPlaceHostingManager> Se `grantApplicationTrust` é `false`, a aplicação não terá as permissões."
  syntax:
    content: public void AssertApplicationRequirements (bool grantApplicationTrust);
    parameters:
    - id: grantApplicationTrust
      type: System.Boolean
      description: "Se <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, a aplicação irá tentar efetuar a elevação as respetivas permissões para o nível necessário."
