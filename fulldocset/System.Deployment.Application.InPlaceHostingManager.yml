  type: Method
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Determines whether the [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application has the appropriate permissions and platform dependencies to run on the local computer."
  remarks: "You must call AssertApplicationRequirements after <xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync%2A> returns successfully. You must not call <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A> unless you call AssertApplicationRequirements, and it returns without error."
