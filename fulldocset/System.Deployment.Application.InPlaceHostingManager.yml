  name: InPlaceHostingManager
  nameWithType: InPlaceHostingManager
  fullName: System.Deployment.Application.InPlaceHostingManager
  type: Class
  summary: "Instalar ou atualizar um [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] implementação num computador."
  remarks: "Pode utilizar InPlaceHostingManager para programas de escrita que instalarem [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicações através de programação. Por exemplo, pode utilizar esta classe num ambiente de software (SMS) gestão controladas do sistema ou em situações em que precisa de uma instalação complexa que executa um número de operações de pré-instalação ou pós-instalação no computador local. Geralmente, irá querer utilizar os membros desta classe por uma ordem específica: 1.  Crie uma nova instância do InPlaceHostingManager.      2.  Transferir o manifesto de implementação utilizando <xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync%2A>      3.  Verifique que a aplicação pode ser executada com as permissões adequadas utilizando <xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A>      4.  Transferir e instalar a aplicação utilizando <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>      -Se tem de chamar qualquer um destes parâmetros fora de ordem, estes irão gerar uma exceção.       Pode instalar InPlaceHostingManager um [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicação, mas não é possível executá-lo. Alguns métodos de classe, tal como <xref:System.Deployment.Application.InPlaceHostingManager.Execute%2A>, estão reservados para utilização quando transferir uma aplicação baseada no Windows Presentation Foundation, que é executado dentro de um Web browser.</xref:System.Deployment.Application.InPlaceHostingManager.Execute%2A>       Para utilizar InPlaceHostingManager para transferir e instalar aplicações, tem de se certificar que o certificado de assinatura de [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicações planeia instalar já está instalado nos computadores cliente como um fabricante fidedigno. Para obter mais informações sobre fabricantes fidedignos, consulte [descrição geral de implementação de aplicação fidedigno](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Atualmente é uma limitação de produto que impede a funcionar corretamente quando depurar a sua utilização de código InPlaceHostingManager [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]. Se a depurar a aplicação no [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] utilizando a tecla F5, o exemplo irá gerar exceções mysterious quando chamar <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A> Para depurar utilizando [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], inicie a aplicação sem a depuração e, em seguida, anexe o depurador. Em alternativa, pode utilizar o depurador outro, como o WinDbg."
  example:
  - "The following code example shows how to use InPlaceHostingManager to install a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application programmatically on a client computer.  \n  \n [!code-vb[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/visualbasic/InPlaceHostingManagerProjectVB/Form1.vb#1)]\n [!code-cs[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/csharp/InPlaceHostingManagerProject/Form1.cs#1)]"
  syntax:
    content: 'public class InPlaceHostingManager : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
