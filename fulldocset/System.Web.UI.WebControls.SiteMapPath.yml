  summary: "Obtém ou define um modelo de controlo para utilizar para todos os nós funcionais de um caminho de navegação do site."
  remarks: "Definir o NodeTemplate um <xref:System.Web.UI.ITemplate>objeto para utilizar um <xref:System.Web.UI.WebControls.Image>ou alguns outros controlar, tal como um <xref:System.Web.UI.WebControls.Label>, como um elemento de interface de utilizador para todos os nós de caminho de navegação.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Se a propriedade NodeTemplate estiver definida, o modelo substitui o texto do nó de navegação apresentado e <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>aplicadas ao mesmo.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Para o atual raiz nós, se um <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>ou <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>é definido, estes modelos substituem o NodeTemplate.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>       Pode definir a propriedade NodeTemplate forma declarativa para qualquer controlo de servidor Web e a infraestrutura do ASP.NET efetua os passos necessários para encapsular o controlo de servidor Web como um <xref:System.Web.UI.ITemplate>objeto.</xref:System.Web.UI.ITemplate> No entanto, os controlos de servidor Web não implementa o <xref:System.Web.UI.ITemplate>interface; por conseguinte, quando trabalhar com o <xref:System.Web.UI.ITemplate>propriedades programaticamente, tem de escrever um <xref:System.Web.UI.ITemplate>wrapper para qualquer código de modelo.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> Em seguida, o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>propriedade está definida como uma instância do <xref:System.Web.UI.ITemplate>wrapper.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>"
  example:
  - "The following code example demonstrates how a NodeTemplate, when one is specified, overrides styles defined for all nodes, including special styles for the root node and current node.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_6#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_615_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_6#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_615_1.aspx)]"
