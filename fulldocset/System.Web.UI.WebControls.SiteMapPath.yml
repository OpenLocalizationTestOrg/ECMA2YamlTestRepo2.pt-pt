  summary: "Obtém ou define um modelo de controlo para utilizar para o nó de um caminho de navegação do site que representa a página atualmente apresentada."
  remarks: "Definir o CurrentNodeTemplate um <xref:System.Web.UI.ITemplate>objeto para utilizar um <xref:System.Web.UI.WebControls.Image>controlo ou alguns outros controlar, tal como um <xref:System.Web.UI.WebControls.Label>, como elemento de interface de utilizador do nó atual, em vez de uma cadeia.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Se a propriedade CurrentNodeTemplate estiver definida, o modelo substitui o texto de nó de navegação atual apresentado e <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>aplicadas ao mesmo.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> Se a página atualmente apresentada corresponde ao nó de raiz, no entanto, o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>ou <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>é utilizado.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>       Pode definir a propriedade CurrentNodeTemplate forma declarativa para qualquer controlo de servidor Web e a infraestrutura do ASP.NET efetua os passos necessários para encapsular o controlo de servidor Web como um <xref:System.Web.UI.ITemplate>objeto.</xref:System.Web.UI.ITemplate> No entanto, os controlos de servidor Web não implementa o <xref:System.Web.UI.ITemplate>interface; por conseguinte, quando trabalhar com o <xref:System.Web.UI.ITemplate>propriedades programaticamente, tem de escrever um <xref:System.Web.UI.ITemplate>wrapper para qualquer código de modelo.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> Em seguida, a propriedade de CurrentNodeTemplate está definida para uma instância do <xref:System.Web.UI.ITemplate>wrapper.</xref:System.Web.UI.ITemplate>"
  example:
  - "The following code example declaratively defines a CurrentNodeTemplate and overrides a defined <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_538_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_538_1.aspx)]"
  syntax:
