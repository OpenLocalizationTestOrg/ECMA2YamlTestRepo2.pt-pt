- uid: System.Web.UI.WebControls.SiteMapPath.InitializeItem(System.Web.UI.WebControls.SiteMapNodeItem)
  id: InitializeItem(System.Web.UI.WebControls.SiteMapNodeItem)
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
  - csharp
  name: InitializeItem(SiteMapNodeItem)
  nameWithType: SiteMapPath.InitializeItem(SiteMapNodeItem)
  fullName: System.Web.UI.WebControls.SiteMapPath.InitializeItem(SiteMapNodeItem)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Populates a <xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;></xref>, which is a Web server control that represents a <xref href=&quot;System.Web.SiteMapNode&quot;></xref>, with a set of child controls based on the node&quot;s function and the specified templates and styles for the node."
  remarks: "The InitializeItem method determines the functional type of node that the item represents by checking the <xref:System.Web.UI.WebControls.SiteMapNodeItemType>, and applies any templates or styles that are defined for that kind of node.       If the <xref:System.Web.UI.WebControls.SiteMapNodeItem> has a <xref:System.Web.UI.WebControls.SiteMapNodeItemType> item type, a <xref:System.Web.UI.WebControls.HyperLink> child control is created, and the <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> and <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> may be applied. If the <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> is set, its <xref:System.Web.UI.ITemplate> is applied to the node. In instead the <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> is set, it is merged with any defined <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> and applied. Finally, if no templates or styles are defined, a basic <xref:System.Web.UI.WebControls.HyperLink> control is created and initialized with values from the node.       If the <xref:System.Web.UI.WebControls.SiteMapNodeItem> has a <xref:System.Web.UI.WebControls.SiteMapNodeItemType> item type, either a <xref:System.Web.UI.WebControls.Literal> or <xref:System.Web.UI.WebControls.HyperLink> child control is created, depending on the return value of <xref:System.Web.UI.WebControls.SiteMapPath.RenderCurrentNodeAsLink%2A>. Then either the <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> or <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> may be applied. If the <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> is set, its <xref:System.Web.UI.ITemplate> is applied to the node. If instead the <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> is set, it is merged with any defined <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> and applied.       If the <xref:System.Web.UI.WebControls.SiteMapNodeItem> has a <xref:System.Web.UI.WebControls.SiteMapNodeItemType> item type, a <xref:System.Web.UI.WebControls.HyperLink> child control is created and the <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> and <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> may be applied. If the <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> is set, its <xref:System.Web.UI.ITemplate> is applied to the node. If instead the <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> is set, it is applied.       Finally, if the <xref:System.Web.UI.WebControls.SiteMapNodeItem> has a <xref:System.Web.UI.WebControls.SiteMapNodeItemType> item type, a <xref:System.Web.UI.WebControls.Literal> child control is created and the <xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorTemplate%2A> and <xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorStyle%2A> are applied according to the same general rules defined for a <xref:System.Web.UI.WebControls.SiteMapNodeItemType> node type.       Override the InitializeItem method to manipulate individual <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects. If the design of the class requires more extensive control over how the <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects are created and added to the <xref:System.Web.UI.WebControls.SiteMapPath> control, override the <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> method."
  example:
  - "The following code example demonstrates how to override the InitializeItem method to add functionality to a control that derives from <xref:System.Web.UI.WebControls.SiteMapPath>. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#2](~/add/codesnippet/visualbasic/707d474c-b96f-4b62-8a92-_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#2](~/add/codesnippet/csharp/707d474c-b96f-4b62-8a92-_1.cs)]"
  syntax:
    content: protected virtual void InitializeItem (System.Web.UI.WebControls.SiteMapNodeItem item);
    parameters:
    - id: item
      type: System.Web.UI.WebControls.SiteMapNodeItem
      description: "The <xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;></xref> to initialize."
  overload: System.Web.UI.WebControls.SiteMapPath.InitializeItem*
  exceptions: []
  platform:
  - net462
