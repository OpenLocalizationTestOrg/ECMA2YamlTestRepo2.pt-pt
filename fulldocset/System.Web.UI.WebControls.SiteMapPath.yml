  name: SiteMapPath
  nameWithType: SiteMapPath
  fullName: System.Web.UI.WebControls.SiteMapPath
  type: Class
  summary: "Displays a set of text or image hyperlinks that enable users to more easily navigate a Web site, while taking a minimal amount of page space."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Nodes](#nodes)      -   [Node Appearance](#node_appearance)      -   [Events](#events)      -   [Customizing the SiteMapPath Control](#customizing_the_sitemappath_control)      -   [Accessibility](#accessibility)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The SiteMapPath control is a site navigation control that reflects data provided by the <xref:System.Web.SiteMap> object. It provides a space-saving way to easily navigate a site and serves as a point of reference for where the currently displayed page is within a site. This type of control is commonly called a breadcrumb, or eyebrow, because it displays a hierarchical path of hyperlinked page names that provides an escape up the hierarchy of pages from the current location. <xref:System.Web.UI.WebControls.SiteMapDataSource>. The SiteMapPath is useful for sites that have deep hierarchical page structures, but where a <xref:System.Web.UI.WebControls.TreeView> or <xref:System.Web.UI.WebControls.Menu> might require too much space on a page.       The SiteMapPath control works directly with your Web site&quot;s site map data. If you use it on a page that is not represented in your site map, it will not be displayed. For more information about site maps, see [ASP.NET Site Navigation](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a>    ## Nodes    The SiteMapPath is made up of nodes. Each element in the path is called a node and is represented by a <xref:System.Web.UI.WebControls.SiteMapNodeItem> object. The node that anchors the path and represents the base of the hierarchical tree is called the root node. The node that represents the currently displayed page is the current node. Any other node between the current node and root node is a parent node. The following table describes the three different node types.      |Node type|Description|   |---------------|-----------------|   |root|A node that anchors a hierarchical set of nodes.|   |parent|A node that has one or more child nodes, but is not the current node.|   |current|A node that represents the currently displayed page.|      <a name=&quot;node_appearance&quot;></a>    ## Node Appearance    Each node displayed by a SiteMapPath is a <xref:System.Web.UI.WebControls.HyperLink> or <xref:System.Web.UI.WebControls.Literal> control that you can apply a template or style to. The templates and styles are applied to nodes according to two rules of precedence:      -   If a template is defined for a node, it overrides any style defined for the node.      -   Templates and styles that are specific to types of nodes override general templates and styles defined for all nodes.       The <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> and <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> properties are applied to all nodes, regardless of their node type. If both these properties are defined, the <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> takes precedence.       The <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> and <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> properties are applied to nodes that represent the currently displayed page. If a <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> is defined in addition to the <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>, it is ignored. If a <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> is defined in addition to the <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, it is merged with the <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> to create a merged style. This merged style uses all the elements of the <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, plus any additional elements of the <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> that do not conflict with the <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.       The <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> and <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> properties are applied to the node that represents the root of the site navigation hierarchy. If a <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> is defined in addition to the <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>, it is ignored. If a <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> is defined in addition to the <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, it is merged with the <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> to create a merged style. This merged style uses all the elements of the <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, plus any additional elements of the <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> that did not conflict with the <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>. Finally, if the currently displayed page is the root page of the site, the <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> and <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> are used instead of the <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> or <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.       The SiteMapPath control uses the site map provider identified by the <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A> property as its data source for site navigation information. If no provider is specified, it uses the default provider for the site, identified in the <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> property. Typically, this is an instance of the default site map provider for ASP.NET, the <xref:System.Web.XmlSiteMapProvider>. If the SiteMapPath control is used within a site but no site map provider is configured, the control throws an <xref:System.Web.HttpException> exception.      <a name=&quot;events&quot;></a>    ## Events    The SiteMapPath control also provides events that you can program against. This allows you to run a custom routine whenever an event occurs. The following table lists the events supported by the SiteMapPath control.      |Event|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated>|Occurs when the SiteMapPath control first creates a <xref:System.Web.UI.WebControls.SiteMapNodeItem> and associates it with a <xref:System.Web.SiteMapNode>.|   |<xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound>|Occurs when a <xref:System.Web.UI.WebControls.SiteMapNodeItem> is bound to site map data contained by the <xref:System.Web.SiteMapNode>.|      <a name=&quot;customizing_the_sitemappath_control&quot;></a>    ## Customizing the SiteMapPath Control    Classes that derive from SiteMapPath override the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method to customize the <xref:System.Web.UI.WebControls.SiteMapNodeItem> controls contained by the navigation control. For complete control over the way <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects are created and added to the SiteMapPath, derived classes override the <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> method.      <a name=&quot;accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:SiteMapPath       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ParentLevelsDisplayed=&quot;integer&quot;       PathDirection=&quot;RootToCurrent|CurrentToRoot&quot;       PathSeparator=&quot;string&quot;       RenderCurrentNodeAsLink=&quot;True|False&quot;       runat=&quot;server&quot;       ShowToolTips=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       SkipLinkText=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CurrentNodeStyle />           <CurrentNodeTemplate>               <!-- child controls -->           </CurrentNodeTemplate>           <NodeStyle />           <NodeTemplate>               <!-- child controls -->           </NodeTemplate>           <PathSeparatorStyle />           <PathSeparatorTemplate>               <!-- child controls -->           </PathSeparatorTemplate>           <RootNodeStyle />           <RootNodeTemplate>               <!-- child controls -->           </RootNodeTemplate>   </asp:SiteMapPath>   ```"
  example:
  - "The following code example uses a SiteMapPath control declaratively in a Web Forms page. This example demonstrates some of the rules of precedence that govern the order with which templates and styles are applied to SiteMapPath nodes.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_1.aspx)]  \n  \n The previous example uses the default site map provider and a Web.sitemap file with the following structure.  \n  \n```  \n<siteMap>  \n  <siteMapNode title=\"WebForm1\" description=\"WebForm1\" url=\"WebForm1.aspx\" >  \n    <siteMapNode title=\"WebForm2\" description=\"WebForm2\" url=\"WebForm2.aspx\"/>  \n  </siteMapNode>  \n</siteMap>  \n```  \n  \n The following code example demonstrates extends the SiteMapPath control and adds new functionality to it by overriding the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. The `DropDownSiteMapPath` control adds a <xref:System.Web.UI.WebControls.DropDownList> after the current node, to enable easy navigation to pages that are child nodes of the current page. This example demonstrates how to work with <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects, including checking their <xref:System.Web.UI.WebControls.SiteMapNodeItemType> and calling the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after the items are created.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_2.cs)]"
