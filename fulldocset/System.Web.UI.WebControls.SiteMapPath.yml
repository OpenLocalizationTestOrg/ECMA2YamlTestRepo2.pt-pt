  name: SiteMapPath
  nameWithType: SiteMapPath
  fullName: System.Web.UI.WebControls.SiteMapPath
  type: Class
  summary: "Apresenta um conjunto de hiperligações text ou image que permitem aos utilizadores navegar mais facilmente um Web site, ao colocar uma quantidade mínima de espaço de página."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [nós](#nodes)      -   [aspecto de nó](#node_appearance)      -   [eventos](#events)      -   [personalizar o controlo de SiteMapPath](#customizing_the_sitemappath_control)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # SiteMapPath a introdução de controlo é um controlo de navegação do site que reflete os dados fornecidos pelo <xref:System.Web.SiteMap>objeto.</xref:System.Web.SiteMap>       Isto fornece uma forma de espaço em Guardar para navegar facilmente um site e funciona como um ponto de referência para o qual a página atualmente apresentada num site. Este tipo de controlo é geralmente designada por um trilho ou eyebrow, porque apresenta um caminho hierárquico dos nomes de página com hiperligação que fornece um escape ascendentemente na hierarquia de páginas da localização atual. <xref:System.Web.UI.WebControls.SiteMapDataSource>.</xref:System.Web.UI.WebControls.SiteMapDataSource> O SiteMapPath é útil para sites que tenham estruturas de página profundo hierárquica, mas onde um <xref:System.Web.UI.WebControls.TreeView>ou <xref:System.Web.UI.WebControls.Menu>exijam demasiado espaço numa página.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       O controlo de SiteMapPath funciona diretamente com os dados de mapa de site do Web site. Se utilizá-lo numa página que é representada não no seu mapa de site, não será apresentado. Para mais informações sobre os mapas de site, consulte [navegação de Site do ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a># # Nós que a SiteMapPath é constituído por nós. Cada elemento do caminho é chamado um nó e é representado por um <xref:System.Web.UI.WebControls.SiteMapNodeItem>objeto.</xref:System.Web.UI.WebControls.SiteMapNodeItem> O nó que âncoras o caminho e representa a base da árvore hierárquica denomina-o nó de raiz. O nó que representa a página atualmente apresentada é o nó atual. Qualquer outro nó entre o nó atual e o nó de raiz é um nó principal. A tabela seguinte descreve os três tipos de nó diferente.      | Tipo de nó | Descrição |   |---------------|-----------------|   | raiz | Um nó que âncoras de um conjunto de nós hierárquico. |   | principal | Um nó que tem um ou mais nós subordinados, mas não é o nó atual. |   | atual | Um nó que representa a página atualmente apresentada. |      <a name=&quot;node_appearance&quot;> </a> # # Nó aspeto cada nó apresentado por um SiteMapPath é um <xref:System.Web.UI.WebControls.HyperLink>ou <xref:System.Web.UI.WebControls.Literal>controlo que pode aplicar um modelo ou de estilo para.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.HyperLink> Os estilos e modelos são aplicados a nós de acordo com as duas regras de precedência de:-se de um modelo está definido para um nó, esta substitui qualquer estilo definido para o nó.      -Estilos que são específicos para tipos de nós e modelos substituam modelos gerais e estilos definidos para todos os nós.       O <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>propriedades são aplicadas a todos os nós, independentemente do respetivo tipo de nó.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Se ambas estas propriedades são definidas, a <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>tem precedência.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>       O <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>propriedades são aplicadas a nós que representam a página atualmente apresentada.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Se um <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>está definido para além de <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>, será ignorada.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Se um <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>está definido para além de <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, intercalado com o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>para criar um estilo intercalado.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Este estilo intercalado utiliza todos os elementos do <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, juntamente com quaisquer elementos adicionais de <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>que não entram em conflito com <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>       O <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>propriedades são aplicadas ao nó que representa a raiz da hierarquia de navegação do site.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> Se um <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>está definido para além de <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>, será ignorada.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Se um <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>está definido para além de <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, intercalado com o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>para criar um estilo intercalado.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Este estilo intercalado utiliza todos os elementos do <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, juntamente com quaisquer elementos adicionais de <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>que não estão em conflito com <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Por fim, se a página atualmente apresentada é a página de raiz do site, a <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>são utilizados em vez do <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>ou <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>       O controlo de SiteMapPath utiliza o fornecedor de mapa de site identificado pelo <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A>propriedade como origem de dados para obter informações de navegação do site.</xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A> Não se for especificado nenhum fornecedor, utiliza o fornecedor predefinido para o site, identificado no <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>propriedade.</xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> Normalmente, isto é uma instância do fornecedor do mapa de site predefinido para ASP.NET, <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> Se o controlo de SiteMapPath utilizado dentro de um site, mas nenhum fornecedor de mapa de site está configurado, o controlo emite um <xref:System.Web.HttpException>exceção.</xref:System.Web.HttpException>      <a name=&quot;events&quot;></a># # Eventos controlo SiteMapPath fornece também eventos que podem ser programa contra. Isto permite-lhe executar uma rotina personalizada sempre que ocorrer um evento. A tabela seguinte lista os eventos suportados pelo controlo SiteMapPath.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated>| Ocorre quando o controlo de SiteMapPath cria um <xref:System.Web.UI.WebControls.SiteMapNodeItem>e associa-o com um <xref:System.Web.SiteMapNode>. |   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound>| Ocorre quando um <xref:System.Web.UI.WebControls.SiteMapNodeItem>está vinculado a dados de mapa de site contidos o <xref:System.Web.SiteMapNode>. |      <a name=&quot;customizing_the_sitemappath_control&quot;> </a> # # Personalizar as Classes de controlo de SiteMapPath que derivem de substituição de SiteMapPath o <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>método para personalizar o <xref:System.Web.UI.WebControls.SiteMapNodeItem>controlos incluídos pelo controlo de navegação.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated> Para o controlo total sobre a forma <xref:System.Web.UI.WebControls.SiteMapNodeItem>objetos são criados e adicionados ao SiteMapPath, substituição de classes derivadas de <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A>método.</xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem>      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:SiteMapPath       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ParentLevelsDisplayed=&quot;integer&quot;       PathDirection=&quot;RootToCurrent|CurrentToRoot&quot;       PathSeparator=&quot;string&quot;       RenderCurrentNodeAsLink=&quot;True|False&quot;       runat=&quot;server&quot;       ShowToolTips=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       SkipLinkText=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CurrentNodeStyle />           <CurrentNodeTemplate>               <!-- child controls -->           </CurrentNodeTemplate>           <NodeStyle />           <NodeTemplate>               <!-- child controls -->           </NodeTemplate>           <PathSeparatorStyle />           <PathSeparatorTemplate>               <!-- child controls -->           </PathSeparatorTemplate>           <RootNodeStyle />           <RootNodeTemplate>               <!-- child controls -->           </RootNodeTemplate>   </asp:SiteMapPath>   ```"
  example:
  - "The following code example uses a SiteMapPath control declaratively in a Web Forms page. This example demonstrates some of the rules of precedence that govern the order with which templates and styles are applied to SiteMapPath nodes.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_1.aspx)]  \n  \n The previous example uses the default site map provider and a Web.sitemap file with the following structure.  \n  \n```  \n<siteMap>  \n  <siteMapNode title=\"WebForm1\" description=\"WebForm1\" url=\"WebForm1.aspx\" >  \n    <siteMapNode title=\"WebForm2\" description=\"WebForm2\" url=\"WebForm2.aspx\"/>  \n  </siteMapNode>  \n</siteMap>  \n```  \n  \n The following code example demonstrates extends the SiteMapPath control and adds new functionality to it by overriding the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. The `DropDownSiteMapPath` control adds a <xref:System.Web.UI.WebControls.DropDownList> after the current node, to enable easy navigation to pages that are child nodes of the current page. This example demonstrates how to work with <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects, including checking their <xref:System.Web.UI.WebControls.SiteMapNodeItemType> and calling the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after the items are created.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_2.cs)]"
