  fullName: System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a control template to use for the node of a site navigation path that represents the currently displayed page."
  remarks: "Set the CurrentNodeTemplate to an <xref:System.Web.UI.ITemplate> object to use an <xref:System.Web.UI.WebControls.Image> control or some other control, such as a <xref:System.Web.UI.WebControls.Label>, as the current node&quot;s user interface element instead of a string.       If the CurrentNodeTemplate property is set, the template overrides both the current navigation node text displayed and any <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> applied to it. If the currently displayed page corresponds to the root node, however, the <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> or <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> is used.       You can declaratively set the CurrentNodeTemplate property to any Web server control, and the ASP.NET infrastructure performs the necessary steps to wrap the Web server control as an <xref:System.Web.UI.ITemplate> object. However, Web server controls do not implement the <xref:System.Web.UI.ITemplate> interface; therefore, when you work with the <xref:System.Web.UI.ITemplate> properties programmatically, you must write an <xref:System.Web.UI.ITemplate> wrapper for any template code. Then, the CurrentNodeTemplate property is set to an instance of the <xref:System.Web.UI.ITemplate> wrapper."
