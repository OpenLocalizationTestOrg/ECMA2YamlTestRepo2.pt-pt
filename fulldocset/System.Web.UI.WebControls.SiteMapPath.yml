  summary: "Gets or sets the order that the navigation path nodes are rendered in."
  remarks: "Set PathDirection to <xref:System.Web.UI.WebControls.PathDirection> if you want to display the navigation path from left to right; the navigation path appears as a progression from left to right of site map nodes. In other words, the root node is at the leftmost position, each subsequent node is in the next position to the right, and the current node is in the rightmost position.       Set PathDirection to <xref:System.Web.UI.WebControls.PathDirection> if you want to display the navigation path from right to left. In other words, the node order is reversed so that the root node displays at the rightmost position and the current node displays at the leftmost position. While not as common, this ordering can be used for localizing Web Forms pages and the <xref:System.Web.UI.WebControls.SiteMapPath> control for languages that read from right to left.       The value of this property is stored in view state."
