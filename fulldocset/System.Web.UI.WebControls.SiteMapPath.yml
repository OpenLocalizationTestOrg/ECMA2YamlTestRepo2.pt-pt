  namespace: System.Web.UI.WebControls
  summary: "Saves changes to view state for the <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;></xref> control."
  remarks: "View state is the accumulation of the values of a server control&quot;s properties. These values are automatically placed in the server control&quot;s <xref:System.Web.UI.Control.ViewState%2A> property, which is an instance of the <xref:System.Web.UI.StateBag> class. The value of this property is then persisted to a string object after the save state stage of the server control life cycle.       When view state is saved, this string object is returned to the client as a variable that is stored in an `Hidden` HTML element. When you author custom server controls, you can improve efficiency by overriding this method and modifying your server control&quot;s <xref:System.Web.UI.Control.ViewState%2A> property."
  syntax:
