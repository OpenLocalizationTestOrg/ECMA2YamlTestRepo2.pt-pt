  summary: "Obtém o estilo utilizado para texto a apresentar para todos os nós no caminho de navegação do site."
  remarks: "Utilize a propriedade NodeStyle para controlar o aspecto do texto a apresentar para todos os nós de caminho de navegação composto pelo controlo. Por predefinição, o texto apresentado é especificado no <xref:System.Web.SiteMapNode.Title%2A>propriedade o <xref:System.Web.SiteMapNode>que representa a página.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Definições comuns de estilo incluem a cor de fundo personalizado, cor de primeiro plano, as propriedades de tipo de letra e espaçamento de nó.       Para <xref:System.Web.UI.WebControls.SiteMapPath>nós, propriedades de estilo são intercaladas para um único style, pela seguinte ordem: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  NodeStyle 2.  <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>ou <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, consoante o tipo de nó.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A></xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>      > [!NOTE] > Se definir o estilo de tipo de letra do nó como um estilo rasurado ou linha sobreposta, o estilo de sublinhado predefinido do nó não for apresentado, exceto se for explicitamente definida como `true`.       Se o NodeStyle estiver definida, inicialmente é aplicada a cada nó. Se um estilo adicional está definido para um determinado tipo de nó, tais como o nó de raiz ou o nó atual, este estilo substitui o estilo geral especificado na propriedade NodeStyle. Se um modelo está definido para um determinado tipo de nó, que substitui os estilos de todos os definido para esse nó."
  example:
  - "The following code example demonstrates how to define a NodeStyle that is merged with a <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> to demonstrate the order of style precedence for the <xref:System.Web.UI.WebControls.SiteMapPath> nodes.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_510_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_510_1.aspx)]"
