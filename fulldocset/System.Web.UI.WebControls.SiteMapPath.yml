  summary: "Gets the style used for the display text for all nodes in the site navigation path."
  remarks: "Use the NodeStyle property to control the appearance of the display text for all navigation path nodes rendered by the control. By default, the display text is that specified in the <xref:System.Web.SiteMapNode.Title%2A> property of the <xref:System.Web.SiteMapNode> that represents the page. Common style settings include custom background color, foreground color, font properties, and node spacing.       For <xref:System.Web.UI.WebControls.SiteMapPath> nodes, style properties are merged into a single style, in the following order:      1.  NodeStyle      2.  <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> or <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, depending on the node type.      > [!NOTE] >  If you set the node font style to a strikeout or overline style, the default underline style of the node is not displayed unless it is explicitly set to `true`.       If the NodeStyle is defined, it is initially applied to each node. If an additional style is defined for a particular type of node, such as the root node or current node, this style supersedes the general style specified in the NodeStyle property. If a template is defined for a particular type of node, it supersedes all defined styles for that node."
