  remarks: "O método InitializeItem determina o tipo funcional do nó que representa o item, verificando o <xref:System.Web.UI.WebControls.SiteMapNodeItemType>e aplica-se os modelos ou estilos definidos para esse tipo de nó.</xref:System.Web.UI.WebControls.SiteMapNodeItemType>       Se o <xref:System.Web.UI.WebControls.SiteMapNodeItem>tem um <xref:System.Web.UI.WebControls.SiteMapNodeItemType>do item de tipo, um <xref:System.Web.UI.WebControls.HyperLink>controlo subordinado é criado e o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>pode ser aplicada.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Se o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>estiver definido, o <xref:System.Web.UI.ITemplate>é aplicado ao nó.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> Em vez disso, o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>é definido, intercalado com qualquer definido <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>e aplicada.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Por fim, não se for definidos nenhum modelos ou os estilos, num nível básico <xref:System.Web.UI.WebControls.HyperLink>controlo é criado e inicializado com valores do nó.</xref:System.Web.UI.WebControls.HyperLink>       Se <xref:System.Web.UI.WebControls.SiteMapNodeItem>tem um <xref:System.Web.UI.WebControls.SiteMapNodeItemType>tipo de item, a um <xref:System.Web.UI.WebControls.Literal>ou <xref:System.Web.UI.WebControls.HyperLink>controlo subordinado não foi criado, dependendo do valor de retorno de <xref:System.Web.UI.WebControls.SiteMapPath.RenderCurrentNodeAsLink%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.RenderCurrentNodeAsLink%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Em seguida, é o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>ou <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>pode ser aplicada.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Se o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>estiver definido, o <xref:System.Web.UI.ITemplate>é aplicado ao nó.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Se, em vez disso, o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>é definido, intercalado com qualquer definido <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>e aplicada.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>       Se o <xref:System.Web.UI.WebControls.SiteMapNodeItem>tem um <xref:System.Web.UI.WebControls.SiteMapNodeItemType>do item de tipo, um <xref:System.Web.UI.WebControls.HyperLink>controlo subordinado é criado e a <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>pode ser aplicada.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Se o <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>estiver definido, o <xref:System.Web.UI.ITemplate>é aplicado ao nó.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Se, em vez disso, o <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>configurado, é aplicada.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>       Por fim, se o <xref:System.Web.UI.WebControls.SiteMapNodeItem>tem um <xref:System.Web.UI.WebControls.SiteMapNodeItemType>do item de tipo, um <xref:System.Web.UI.WebControls.Literal>controlo subordinado é criado e a <xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorStyle%2A>são aplicadas de acordo com as mesmas regras gerais definidas para um <xref:System.Web.UI.WebControls.SiteMapNodeItemType>tipo de nó.</xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       Substitua o método de InitializeItem para manipular individuais <xref:System.Web.UI.WebControls.SiteMapNodeItem>objetos.</xref:System.Web.UI.WebControls.SiteMapNodeItem> Se a estrutura da classe requer mais extenso controlo sobre a forma como o <xref:System.Web.UI.WebControls.SiteMapNodeItem>objetos são criados e adicionados à <xref:System.Web.UI.WebControls.SiteMapPath>controlar, substitua o <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A>método.</xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> </xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem>"
