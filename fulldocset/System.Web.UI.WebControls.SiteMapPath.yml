  remarks: "O <xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated>evento é desencadeado depois do <xref:System.Web.UI.WebControls.SiteMapPath>controlo cria um <xref:System.Web.UI.WebControls.SiteMapNodeItem>, que é um controlo de servidor Web que representa um <xref:System.Web.SiteMapNode>e associa-a para um <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated> O método OnItemCreated é chamado antes do item de nó criado está vinculado aos respetivos dados. Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada sempre que um <xref:System.Web.UI.WebControls.SiteMapNodeItem>é criado.</xref:System.Web.UI.WebControls.SiteMapNodeItem>       Gerar um evento invoca o processador de eventos através de um delegado. Para obter mais informações, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       O método OnItemCreated também permite que as classes derivadas processar o evento sem anexar um delegado. Este é a preferido técnica para processar o evento de uma classe derivada."
