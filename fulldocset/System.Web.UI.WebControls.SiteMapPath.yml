  remarks: "Definir o PathSeparatorTemplate um <xref:System.Web.UI.ITemplate>objeto para utilizar um <xref:System.Web.UI.WebControls.Image>ou alguns outros controlar, tal como um <xref:System.Web.UI.WebControls.Label>, como o delimitador de caminho entre os nós de navegação, em vez do <xref:System.Web.UI.WebControls.SiteMapPath.PathSeparator%2A>cadeia.</xref:System.Web.UI.WebControls.SiteMapPath.PathSeparator%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Se a propriedade PathSeparatorTemplate estiver definida, o modelo substitui tanto o <xref:System.Web.UI.WebControls.SiteMapPath.PathSeparator%2A>texto apresentado e <xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorStyle%2A>aplicadas ao mesmo.</xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.PathSeparator%2A>       Pode definir a propriedade PathSeparatorTemplate forma declarativa para qualquer controlo de servidor Web e a infraestrutura do ASP.NET efetua os passos necessários para encapsular o controlo de servidor Web como um <xref:System.Web.UI.ITemplate>.</xref:System.Web.UI.ITemplate> No entanto, os controlos de servidor Web não implementa o <xref:System.Web.UI.ITemplate>interface; por conseguinte, quando trabalhar com o <xref:System.Web.UI.ITemplate>propriedades programaticamente, tem de escrever um <xref:System.Web.UI.ITemplate>wrapper para qualquer código de modelo.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> Em seguida, a propriedade de PathSeparatorTemplate está definida para uma instância do <xref:System.Web.UI.ITemplate>wrapper.</xref:System.Web.UI.ITemplate>"
