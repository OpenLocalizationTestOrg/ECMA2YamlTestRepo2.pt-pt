  name: ShowToolTips
  nameWithType: SiteMapPath.ShowToolTips
  fullName: System.Web.UI.WebControls.SiteMapPath.ShowToolTips
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;></xref> control writes an additional hyperlink attribute for hyperlinked navigation nodes. Depending on client support, when a mouse hovers over a hyperlink that has the additional attribute set, a ToolTip is displayed."
  remarks: "The most common scenario is when a `Title` HTML attribute exists for an HTML `A Href` hyperlink. For example, Microsoft Internet Explorer 4.0 and later and Netscape 6.0 and later implement the `Title` attribute as a hovering ToolTip, while Opera 3.0 and later implements the `Title` attribute as both a ToolTip and a caption in Opera&quot;s toolbar area. Not all clients display ToolTips for additional hyperlink attributes.       The value of this property is stored in view state.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declaratively set the ShowToolTips property to `false` in a Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_861_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_861_1.aspx)]"
  syntax:
    content: public virtual bool ShowToolTips { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if alternate text should be written for hyperlinked navigation nodes; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
