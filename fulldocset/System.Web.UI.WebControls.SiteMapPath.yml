  summary: "Obtém ou define o nome do <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> utilizado para compor o controlo de navegação do site."
  remarks: "O <xref:System.Web.UI.WebControls.SiteMapPath>controlar utiliza um <xref:System.Web.SiteMapProvider>como uma origem para os dados de mapa de site compõe.</xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Se a propriedade SiteMapProvider não estiver definida, o <xref:System.Web.UI.WebControls.SiteMapPath>controlo utiliza o fornecedor identificado pela <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>propriedade, o que é a predefinição <xref:System.Web.SiteMapProvider>definido para o site na hierarquia de configuração, normalmente a <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapPath> Definir o SiteMapProvider propriedade direciona o <xref:System.Web.UI.WebControls.SiteMapPath>controlo ao compor os dados de mapa de site que define o fornecedor.</xref:System.Web.UI.WebControls.SiteMapPath>       O <xref:System.Web.UI.WebControls.SiteMapPath>controlo funciona diretamente com um <xref:System.Web.SiteMapProvider>e a respetiva <xref:System.Web.SiteMapNode>objetos para apresentar informações de mapa de site.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Outros controlos, tais como <xref:System.Web.UI.WebControls.Menu>e <xref:System.Web.UI.WebControls.TreeView>, requerem uma abstração de dados que forneceu o <xref:System.Web.UI.WebControls.SiteMapDataSource>classe, para apresentar as mesmas informações de navegação do site.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu>       O valor desta propriedade é armazenado no estado de visualização.       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string SiteMapProvider { get; set; }
    return:
      type: System.String
      description: "O nome de um <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> que define a estrutura de navegação para o <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> para apresentar. Todos os fornecedores disponíveis estão contidos no &lt;xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName&gt; coleção e pode ser enumerado e obtidos através do nome de <xref:System.Web.SiteMapProviderCollection.Item*>propriedade.</xref:System.Web.SiteMapProviderCollection.Item*>"
