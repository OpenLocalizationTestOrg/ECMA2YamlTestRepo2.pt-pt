  summary: "Gets the style used for the display text for the current node."
  remarks: "Use the CurrentNodeStyle property to control the appearance of the display text for the navigation path node that represents the currently displayed page. By default, the display text is that specified in the <xref:System.Web.SiteMapNode.Title%2A> property of the <xref:System.Web.SiteMapNode> that represents the page. Common style settings include custom background color, foreground color, font properties, and node spacing.       For <xref:System.Web.UI.WebControls.SiteMapPath> nodes, style properties are merged into a single style, in the following order:      1.  <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>      2.  CurrentNodeStyle or, if the currently displayed page is the root node, <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>.      > [!NOTE] >  If you set the node font style to a strikeout or overline style, the default underline style of the node is not displayed unless it is explicitly set to `true`.       If a <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> property is defined, the CurrentNodeStyle property is ignored."
