  summary: "Examina a estrutura de mapa de site fornecida o <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider*>e cria um elemento subordinado coleção de controlos com base nos estilos e modelos definidos para os nós funcionais.</xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider*>"
  remarks: "O método CreateControlHierarchy cria <xref:System.Web.UI.WebControls.SiteMapNodeItem>controla, associa-los correspondente <xref:System.Web.SiteMapNode>objetos do fornecedor de mapa de site atual e adiciona os nós para o <xref:System.Web.UI.Control.Controls%2A>coleção.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       O método começa ao localizar o <xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName>e, em seguida, explica como para cima na árvore hierárquica de <xref:System.Web.SiteMapNode>objetos, criar um <xref:System.Web.UI.WebControls.SiteMapNodeItem>para cada um até o <xref:System.Web.SiteMap.RootNode%2A>for atingido.</xref:System.Web.SiteMap.RootNode%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName> Após cada <xref:System.Web.UI.WebControls.SiteMapNodeItem>é criado, mas antes de está vinculado a respetiva correspondente <xref:System.Web.SiteMapNode>, a <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>método é chamado.</xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> O <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>método aplica-se os modelos ou estilos definidos para um tipo de nó específico e cria e inicializa quaisquer subordinado controla que o <xref:System.Web.UI.WebControls.SiteMapNodeItem>contém.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> Por fim, o <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>método adiciona os controlos subordinados do <xref:System.Web.UI.WebControls.SiteMapNodeItem>para o <xref:System.Web.UI.Control.Controls%2A>coleção.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>       Após cada <xref:System.Web.UI.WebControls.SiteMapNodeItem>foi inicializado, a <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A>método é chamado.</xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Em seguida, a <xref:System.Web.UI.WebControls.SiteMapNodeItem>está vinculado ao respetivo correspondente <xref:System.Web.SiteMapNode>, e <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>é chamado.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       O método CreateControlHierarchy é chamado a partir de <xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>método.</xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>       Classes que expandem o <xref:System.Web.UI.WebControls.SiteMapPath>controlo substitua o método de CreateControlHierarchy para alterar como o <xref:System.Web.UI.WebControls.SiteMapNodeItem>controlos serem criados ou adicionados para o <xref:System.Web.UI.WebControls.SiteMapPath>controlo.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> A manipulação de itens de nó individual é efetuada no <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>método e a maioria das classes que se estendam <xref:System.Web.UI.WebControls.SiteMapPath>substituir este método apenas.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>"
