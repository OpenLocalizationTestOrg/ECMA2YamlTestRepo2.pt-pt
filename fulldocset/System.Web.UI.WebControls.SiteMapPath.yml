  remarks: "Definir o RootNodeTemplate um <xref:System.Web.UI.ITemplate>objeto para utilizar um <xref:System.Web.UI.WebControls.Image>controlo ou alguns outros controlar, tal como um <xref:System.Web.UI.WebControls.Label>como elemento de interface de utilizador do nó de raiz, em vez de uma cadeia.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Se a propriedade RootNodeTemplate estiver definida, o modelo substitui o texto de nó de navegação de raiz apresentado e <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>aplicadas ao mesmo.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> O modelo também substitui o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>Propriedades se a página de raiz é a página atualmente apresentada.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>       Pode definir a propriedade RootNodeTemplate forma declarativa para qualquer controlo de servidor Web e a infraestrutura do ASP.NET efetua os passos necessários para encapsular o controlo de servidor Web como um <xref:System.Web.UI.ITemplate>.</xref:System.Web.UI.ITemplate> No entanto, os controlos de servidor Web não implementa o <xref:System.Web.UI.ITemplate>interface; por conseguinte, quando trabalhar com o <xref:System.Web.UI.ITemplate>propriedades programaticamente, tem de escrever um <xref:System.Web.UI.ITemplate>wrapper para qualquer código de modelo.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> Em seguida, a propriedade de RootNodeTemplate está definida para uma instância do <xref:System.Web.UI.ITemplate>wrapper.</xref:System.Web.UI.ITemplate>"
  example:
  - "The following code example demonstrates how to programmatically define a class that implements the <xref:System.Web.UI.ITemplate> interface to wrap an <xref:System.Web.UI.WebControls.Image> control. Then, the RootNodeTemplate property is set to an instance of the class.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_3#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_178_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_3#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_178_1.aspx)]"
