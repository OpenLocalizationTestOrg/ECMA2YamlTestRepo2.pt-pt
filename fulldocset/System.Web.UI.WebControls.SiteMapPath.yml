- uid: System.Web.UI.WebControls.SiteMapPath.SkipLinkText
  id: SkipLinkText
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
  - csharp
  name: SkipLinkText
  nameWithType: SiteMapPath.SkipLinkText
  fullName: System.Web.UI.WebControls.SiteMapPath.SkipLinkText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que é utilizado para compor o texto alternativo para leitores de ecrã ignorar conteúdo do controlo."
  remarks: "SkipLinkText é uma propriedade que pode definir para tornar uma página Web mais ou menos acessíveis aos utilizadores de leitores de ecrã. Web sites que contêm conteúdo que repete-se em várias páginas, tal como controlos que apresentam dados de mapa de site, pode fornecer um mecanismo que permite aos utilizadores de leitores de ecrã ignorar conteúdo repetido para que não seja lido em voz alta.       O <xref:System.Web.UI.WebControls.SiteMapPath>controlo fornece a propriedade SkipLinkText como uma forma para o controlo de toda a ser ignorado por leitores de ecrã.</xref:System.Web.UI.WebControls.SiteMapPath>  Se a propriedade SkipLinkText estiver definida, é composta uma imagem invisível com texto alternativo, dá ao utilizador a opção para ir para o fim do conteúdo. Leitores de ecrã em voz alta o texto alternativo de leitura, mas a imagem não disturb o fluxo visual da página. A propriedade está definida para &quot;Ignorar hiperligações de navegação&quot; por predefinição, o que faz com que os leitores de ecrã ignorar o controlo. Se pretende desativar este comportamento, defina a propriedade para <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName>       O valor desta propriedade é armazenado no estado de visualização.       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string SkipLinkText { get; set; }
    return:
      type: System.String
      description: "A cadeia que o <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> controlo composto como texto alternativo com uma imagem invisível, como uma sugestão de leitores de ecrã. O valor predefinido é &quot;Ligações de navegação de ignorar&quot;."
  overload: System.Web.UI.WebControls.SiteMapPath.SkipLinkText*
  exceptions: []
  platform:
  - net462
