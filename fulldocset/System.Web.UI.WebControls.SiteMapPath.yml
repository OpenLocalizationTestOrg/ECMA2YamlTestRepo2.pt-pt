  name: CreateControlHierarchy()
  nameWithType: SiteMapPath.CreateControlHierarchy()
  fullName: System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Examines the site map structure provided by the <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider*> and builds a child controls collection based on the styles and templates defined for the functional nodes."
  remarks: "The CreateControlHierarchy method creates <xref:System.Web.UI.WebControls.SiteMapNodeItem> controls, associates them with the corresponding <xref:System.Web.SiteMapNode> objects from the current site map provider, and adds the nodes to the <xref:System.Web.UI.Control.Controls%2A> collection.       The method begins by finding the <xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName>, and then walks up the hierarchical tree of <xref:System.Web.SiteMapNode> objects, creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> for each one until the <xref:System.Web.SiteMap.RootNode%2A> is reached. After each <xref:System.Web.UI.WebControls.SiteMapNodeItem> is created, but before it is bound to its corresponding <xref:System.Web.SiteMapNode>, the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method is called. The <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method applies any templates or styles defined for a particular node type and creates and initializes any child controls that the <xref:System.Web.UI.WebControls.SiteMapNodeItem> contains. Finally, the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method adds the child controls of the <xref:System.Web.UI.WebControls.SiteMapNodeItem> to the <xref:System.Web.UI.Control.Controls%2A> collection.       After each <xref:System.Web.UI.WebControls.SiteMapNodeItem> is initialized, the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method is called. Then the <xref:System.Web.UI.WebControls.SiteMapNodeItem> is bound to its corresponding <xref:System.Web.SiteMapNode>, and <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> is called.       The CreateControlHierarchy method is called from the <xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A> method.       Classes that extend the <xref:System.Web.UI.WebControls.SiteMapPath> control override the CreateControlHierarchy method to alter how the <xref:System.Web.UI.WebControls.SiteMapNodeItem> controls are created or added to the <xref:System.Web.UI.WebControls.SiteMapPath> control. The manipulation of individual node items is performed in the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method, and most classes that extend <xref:System.Web.UI.WebControls.SiteMapPath> override that method only."
  syntax:
    content: protected virtual void CreateControlHierarchy ();
    parameters: []
  overload: System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "No <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider*> is available to the <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;></xref> control."
