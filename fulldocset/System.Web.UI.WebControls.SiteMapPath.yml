  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> controlo escreve um atributo de hiperligação adicional para nós de navegação com hiperligação. Consoante o suporte de cliente, quando o rato passa sobre uma hiperligação em que tem o atributo adicional definido, é apresentada uma descrição."
  remarks: "O cenário mais comum é quando uma `Title` atributo HTML não existe para um HTML `A Href` hyperlink. Por exemplo, a Microsoft Internet Explorer 4.0 e posterior e Netscape 6.0 e posterior implementar o `Title` atributo como uma descrição hovering, ao Opera 3.0 e posteriores implementa o `Title` atributo como uma descrição e uma legenda na área da barra de ferramentas do Opera. Nem todos os clientes apresentem descrições para atributos de hiperligação adicional.       O valor desta propriedade é armazenado no estado de visualização.       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to declaratively set the ShowToolTips property to `false` in a Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_861_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_861_1.aspx)]"
  syntax:
    content: public virtual bool ShowToolTips { get; set; }
