  summary: "Obtém o estilo utilizado para o texto apresentado para o nó atual."
  remarks: "Utilize a propriedade CurrentNodeStyle para controlar o aspecto do texto a apresentar para o nó de caminho de navegação que representa a página atualmente apresentada. Por predefinição, o texto apresentado é especificado no <xref:System.Web.SiteMapNode.Title%2A>propriedade o <xref:System.Web.SiteMapNode>que representa a página.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Definições comuns de estilo incluem a cor de fundo personalizado, cor de primeiro plano, as propriedades de tipo de letra e espaçamento de nó.       Para <xref:System.Web.UI.WebControls.SiteMapPath>nós, propriedades de estilo são intercaladas para um único style, pela seguinte ordem: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>2.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>  CurrentNodeStyle ou, se a página atualmente apresentada é o nó de raiz, <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>      > [!NOTE] > Se definir o estilo de tipo de letra do nó como um estilo rasurado ou linha sobreposta, o estilo de sublinhado predefinido do nó não for apresentado, exceto se for explicitamente definida como `true`.       Se um <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>propriedade estiver definida, a propriedade CurrentNodeStyle será ignorada.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>"
