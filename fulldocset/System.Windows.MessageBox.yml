  type: Class
  summary: "Apresenta uma caixa de mensagem."
  remarks: "Uma caixa de mensagem é uma caixa de diálogo modal prefabricated que apresenta uma mensagem de texto para um utilizador. Mostrar uma caixa de mensagem ao chamar o <xref:System.Windows.MessageBox.Show%2A>método de classe MessageBox.</xref:System.Windows.MessageBox.Show%2A> estático A mensagem de texto que é apresentada é o argumento de cadeia que passa ao <xref:System.Windows.MessageBox.Show%2A>.</xref:System.Windows.MessageBox.Show%2A> Várias sobrecargas do <xref:System.Windows.MessageBox.Show%2A>método também permite-lhe fornecer uma legenda de barra de título.</xref:System.Windows.MessageBox.Show%2A>       Para ativar um utilizador fechar a caixa de mensagem, <xref:System.Windows.MessageBox.Show%2A>apresenta uma caixa de mensagem que tem um **OK** botão e um **fechar** botão da barra de título.</xref:System.Windows.MessageBox.Show%2A>       Também pode utilizar uma caixa de mensagem para fazer uma pergunta de um utilizador. As respostas do utilizador ao clicar dos botões várias que especificar apresentar utilizando o <xref:System.Windows.MessageBoxButton>enumeração.</xref:System.Windows.MessageBoxButton> Pode passar esta enumeração para várias sobrecargas do <xref:System.Windows.MessageBox.Show%2A>método.</xref:System.Windows.MessageBox.Show%2A> O valor predefinido de <xref:System.Windows.MessageBoxButton>enumeração é <xref:System.Windows.MessageBoxButton>.</xref:System.Windows.MessageBoxButton> </xref:System.Windows.MessageBoxButton>       Pode determinar que botão a utilizador clica, examinando o valor que <xref:System.Windows.MessageBox.Show%2A>devolve.</xref:System.Windows.MessageBox.Show%2A> O valor de retorno é um valor da <xref:System.Windows.MessageBoxResult>enumeração, onde cada valor equivale a um dos botões que pode apresentar uma caixa de mensagem.</xref:System.Windows.MessageBoxResult> O valor predefinido para a caixa de mensagem é <xref:System.Windows.MessageBoxResult>porque **OK** é o botão de caixa de mensagem predefinido.</xref:System.Windows.MessageBoxResult> No entanto, algumas sobrecarrega do <xref:System.Windows.MessageBox.Show%2A>método permitem-lhe fornecer outro <xref:System.Windows.MessageBoxResult>valor predefinido.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>       Caixas de mensagem podem comunicar informações e podem colocar perguntas com graus variando importância. Caixas de mensagem utilizam os ícones para indicar a importância. Por exemplo, ícones podem indicar se a mensagem é meramente informativa, é um aviso ou é importante. O <xref:System.Windows.MessageBoxImage>enumeração encapsula o conjunto de ícones de caixa de mensagem possíveis.</xref:System.Windows.MessageBoxImage> Por predefinição, uma caixa de mensagem não é apresentado um ícone. No entanto, pode passar uma <xref:System.Windows.MessageBoxImage>valor a uma das várias <xref:System.Windows.MessageBox.Show%2A>sobrecargas do método para especificar que a caixa de mensagem inclui um ícone.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxImage>       Caixas de mensagem, por vezes, fornecem funcionalidades especiais, como a leitura de direita para a esquerda. Pode personalizar o comportamento de uma caixa de mensagem utilizando um ou mais <xref:System.Windows.MessageBoxOptions>valores de enumeração que serão aceites pela algumas sobrecargas do <xref:System.Windows.MessageBox.Show%2A>método.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxOptions>       Caixas de mensagem sempre dispor de uma janela de proprietário. Por predefinição, o proprietário de uma caixa de mensagem está a janela atualmente ativo de uma aplicação do momento em que é aberta uma caixa de mensagem. No entanto, pode especificar outro proprietário para o <xref:System.Windows.Window>utilizando um dos vários <xref:System.Windows.MessageBox.Show%2A>sobrecargas.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.Window> Para obter mais informações sobre janelas de proprietário, consulte <xref:System.Windows.Window.Owner%2A?displayProperty=fullName>.</xref:System.Windows.Window.Owner%2A?displayProperty=fullName>       Para obter mais informações, consulte [MessageBox exemplo](http://go.microsoft.com/fwlink/?LinkID=160023)."
