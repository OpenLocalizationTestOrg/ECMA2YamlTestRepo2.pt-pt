  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Gets or sets a value indicating whether a component runs with elevated permissions when it is installed on a target computer."
  remarks: "This property can be set in the project file, but it is not exposed in the MSBuild schema.       A component runs with elevated permissions when it writes a registry key or is being installed to the global assembly cache. For example, if you are installing assemblies to the global assembly cache, you have to set this property to `true`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the installed component runs with elevated permissions; otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
