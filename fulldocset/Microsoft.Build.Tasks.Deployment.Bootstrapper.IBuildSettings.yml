  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Gets or sets the expected source location when the bootstrapper is published to a Web site."
  remarks: "If you have specified <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>, the bootstraper will be published to the location specified by this value.       If <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A> is set to <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation>, required component files will be published to a location relative to this value.       Set this value to null if Setup.exe is not to be published to the Web."
  syntax:
    content: public string ApplicationUrl { get; set; }
    return:
      type: System.String
      description: "The expected source location when the bootstrapper is published to a Web site."
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationUrl*
  exceptions: []
  platform:
