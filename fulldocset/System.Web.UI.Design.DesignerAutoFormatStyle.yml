  fullName: System.Web.UI.Design.DesignerAutoFormatStyle.VerticalAlign
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém ou define o alinhamento vertical do conteúdo para o controlo associado."
  remarks: "Utilize o <xref:System.Web.UI.WebControls.VerticalAlign>propriedade para especificar o alinhamento vertical do conteúdo para o controlo associado.</xref:System.Web.UI.WebControls.VerticalAlign> Se o <xref:System.Web.UI.WebControls.VerticalAlign>propriedade não é aplicável a um controlo associado, a definição é ignorada.</xref:System.Web.UI.WebControls.VerticalAlign> Para os valores definidos para a enumeração de alinhamento vertical, consulte <xref:System.Web.UI.WebControls.VerticalAlign>.</xref:System.Web.UI.WebControls.VerticalAlign>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.Design.DesignerAutoFormat> object and the <xref:System.Web.UI.Design.DesignerAutoFormat.Style%2A> property to apply formatting to a control.  \n  \n [!code-vb[DesignerAutoFormat#3](~/add/codesnippet/visualbasic/p-system.web.ui.design.d_4_1.vb)]\n [!code-cs[DesignerAutoFormat#3](~/add/codesnippet/csharp/p-system.web.ui.design.d_4_1.cs)]"
