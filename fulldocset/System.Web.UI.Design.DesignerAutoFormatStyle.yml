  fullName: System.Web.UI.Design.DesignerAutoFormatStyle
  type: Class
  summary: "Representa o estilo para um <xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;> </xref> objeto. Esta classe é utilizada principalmente pelos programadores de controlo."
  remarks: "A classe de DesignerAutoFormatStyle encapsula as propriedades que controlam o aspeto de um controlo de servidor Web para a formatação automática no momento da concepção. Pode especificar a cor de fundo, a cor de tipo de letra e o alinhamento vertical de um controlo, definindo o <xref:System.Web.UI.WebControls.Style.BackColor%2A>, <xref:System.Web.UI.WebControls.Style.ForeColor%2A>, e <xref:System.Web.UI.Design.DesignerAutoFormatStyle.VerticalAlign%2A>Propriedades, respetivamente.</xref:System.Web.UI.Design.DesignerAutoFormatStyle.VerticalAlign%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A>"
