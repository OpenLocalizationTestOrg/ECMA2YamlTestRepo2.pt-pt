  summary: "Represents the style for a <xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;></xref> object. This class is used primarily by control developers."
  remarks: "The DesignerAutoFormatStyle class encapsulates the properties that control the appearance of a Web server control for automatic formatting at design time. You can specify the background color, font color, and the vertical alignment of a control by setting the <xref:System.Web.UI.WebControls.Style.BackColor%2A>, <xref:System.Web.UI.WebControls.Style.ForeColor%2A>, and <xref:System.Web.UI.Design.DesignerAutoFormatStyle.VerticalAlign%2A> properties, respectively."
