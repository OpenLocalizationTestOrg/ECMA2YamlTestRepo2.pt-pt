  fullName: System.Web.UI.Design.DesignerAutoFormatStyle.VerticalAlign
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Gets or sets the vertical alignment of the contents for the associated control."
  remarks: "Use the <xref:System.Web.UI.WebControls.VerticalAlign> property to specify the vertical alignment of the contents for the associated control. If the <xref:System.Web.UI.WebControls.VerticalAlign> property does not apply to an associated control, the setting is ignored. For the defined values for the vertical alignment enumeration, see <xref:System.Web.UI.WebControls.VerticalAlign>."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.Design.DesignerAutoFormat> object and the <xref:System.Web.UI.Design.DesignerAutoFormat.Style%2A> property to apply formatting to a control.  \n  \n [!code-vb[DesignerAutoFormat#3](~/add/codesnippet/visualbasic/p-system.web.ui.design.d_4_1.vb)]\n [!code-cs[DesignerAutoFormat#3](~/add/codesnippet/csharp/p-system.web.ui.design.d_4_1.cs)]"
