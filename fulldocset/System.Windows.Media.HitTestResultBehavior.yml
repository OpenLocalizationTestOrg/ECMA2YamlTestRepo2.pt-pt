  name: HitTestResultBehavior
  nameWithType: HitTestResultBehavior
  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "Determina se deve continuar a enumeração de quaisquer objetos visual restantes durante um teste de acessos."
  remarks: "Um resultados do teste acessos método de chamada de retorno define as ações que executar quando um teste de acessos é identificada num determinado objeto visual na árvore visual. Depois de efetuar as ações, devolver um valor de HitTestResultBehavior que determina se deve continuar a enumeração de quaisquer outros objetos visual.       Pode enumerar todos os objetos visual numa árvore visual cuja geometria contém um valor de coordenada especificado. Devolvendo continuar no seu método de chamada de retorno de acessos de teste, pode identificar todos os visual objetos que são de acessos, incluindo os que poderá ser parcialmente ou detida ficar obscurecida por outros objetos visual."
  example:
  - "The following example shows how to return a HitTestResultBehavior value from a hit test results callback method.  \n  \n [!code-cs[HitTestingOverview#102](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#102)]"
