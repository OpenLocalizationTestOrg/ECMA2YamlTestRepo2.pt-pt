  name: HitTestResultBehavior
  nameWithType: HitTestResultBehavior
  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "Determines whether to continue the enumeration of any remaining visual objects during a hit test."
  remarks: "A hit test results callback method defines the actions that you perform when a hit test is identified on a particular visual object in the visual tree. After you perform the actions, you return a HitTestResultBehavior value that determines whether to continue the enumeration of any other visual objects.       You can enumerate all visual objects in a visual tree whose geometry contains a specified coordinate value. By returning Continue in your hit test callback method, you can identify all visual objects that are hit, even those that may be partly or wholly obscured by other visual objects."
  example:
