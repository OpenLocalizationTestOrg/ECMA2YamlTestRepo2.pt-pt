  name: Colors
  nameWithType: Colors
  fullName: System.Windows.Media.Colors
  type: Class
  summary: "Implements a set of predefined colors."
  remarks: "The [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] color names match the [!INCLUDE[TLA#tla_netframewk](~/add/includes/tlasharptla-netframewk-md.md)] version 1.0, [!INCLUDE[TLA#tla_winforms](~/add/includes/ajax-current-ext-md.md)], and [!INCLUDE[TLA#tla_ie](~/add/includes/tlasharptla-ie-md.md)] color names. This representation is based on UNIX X11 named color values.       The following image shows each predefined color, its name, and its hexadecimal value.       ![Predefined colors](~/add/media/art-color-table.png &quot;Predefined colors&quot;)   Color Table including a color swatch, the color name, and the hexadecimal value       See the <xref:System.Windows.Media.Brush> class for a variety of other more complex ways you can color an area, including gradients (<xref:System.Windows.Media.LinearGradientBrush>, <xref:System.Windows.Media.RadialGradientBrush>) or images (<xref:System.Windows.Media.ImageBrush>).      <a name=&quot;xamlTextUsage_Colors&quot;></a>    ## XAML Text Usage    You cannot declare this managed class in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], but you can use its static properties to assign values in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
