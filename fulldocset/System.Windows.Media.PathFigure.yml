  name: PathFigure
  nameWithType: PathFigure
  fullName: System.Windows.Media.PathFigure
  type: Class
  summary: "Represents a subsection of a geometry, a single connected series of two-dimensional geometric segments."
  remarks: "A <xref:System.Windows.Media.PathGeometry> is made up of one or more figures, represented by the PathFigure class. Each figure is itself made up of one or more segments, defined by the <xref:System.Windows.Media.PathSegment> class.      <a name=&quot;xamlObjectElementUsage_PathFigure&quot;></a>    ## XAML Object Element Usage      ```   <PathFigure .../>   -or-   <PathFigure ...>     oneOrMoreSegments   </PathFigure>   ```      <a name=&quot;xamlValues_PathFigure&quot;></a>    ## XAML Values    `oneOrMoreSegments`    One or more object elements for objects that derive from <xref:System.Windows.Media.PathSegment>. Typically these are: <xref:System.Windows.Media.ArcSegment>,       <xref:System.Windows.Media.BezierSegment>, <xref:System.Windows.Media.LineSegment>, <xref:System.Windows.Media.PolyBezierSegment>, <xref:System.Windows.Media.PolyLineSegment>, <xref:System.Windows.Media.PolyQuadraticBezierSegment>, <xref:System.Windows.Media.QuadraticBezierSegment>."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ContentProperty("Segments")]

      public sealed class PathFigure : System.Windows.Media.Animation.Animatable, IFormattable
