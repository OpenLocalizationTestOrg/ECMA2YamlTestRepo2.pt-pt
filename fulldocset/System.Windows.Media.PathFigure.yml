  summary: "Gets or sets whether the contained area of this <xref href=&quot;System.Windows.Media.PathFigure&quot;></xref> is to be used for hit-testing, rendering, and clipping."
  remarks: "If this property is set to `false`, then only the outline of the <xref:System.Windows.Media.PathFigure> will be used, and its contained area will not contribute to the overall area of the <xref:System.Windows.Media.PathFigure>.       One use of this property is to allow unfilled strokes in an otherwise filled <xref:System.Windows.Media.Geometry>, like the mouth in the left Smiley below.  Setting the mouth&quot;s IsFilled to `true` may produce the undesired effect of the mouth in the right Smiley.       ![smiley path is filled](~/add/media/ref-mil-pathfigure-isfilled-smiley.PNG &quot;smiley path is filled&quot;)   IsFilled Example      <a name=&quot;dependencyPropertyInfo_IsFilled&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.PathFigure.IsFilledProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public bool IsFilled { get; set; }
    return:
      type: System.Boolean
      description: "Determines whether the contained area of this <xref href=&quot;System.Windows.Media.PathFigure&quot;></xref> is to be used for hit-testing, rendering, and clipping.  The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
