  remarks: "The EncryptionProperty class encapsulates the `<EncryptionProperty>` element defined by the World Wide Web Consortium XML Encryption specification located at http://www.w3.org/TR/xmlenc-core/.       Use the EncryptionProperty class to provide additional encryption information related to the <xref:System.Security.Cryptography.Xml.EncryptedData> and <xref:System.Security.Cryptography.Xml.EncryptedKey> elements.  For example, use this class to specify a time stamp."
  example:
  - "The following code example encrypts and decrypts an XML document.  This code example creates an EncryptionProperty object that contains custom information about the <xref:System.Security.Cryptography.Xml.EncryptedKey> element, and adds the EncryptionProperty object to the <xref:System.Security.Cryptography.Xml.EncryptionPropertyCollection> collection of the <xref:System.Security.Cryptography.Xml.EncryptedXml> class.  Finally, this code example displays information about the EncryptionProperty object and the <xref:System.Security.Cryptography.Xml.EncryptionPropertyCollection> collection.  \n  \n [!code-vb[Cryptography.XML.EncryptionProperty#1](~/add/codesnippet/visualbasic/t-system.security.crypto_85_1.vb)]\n [!code-cs[Cryptography.XML.EncryptionProperty#1](~/add/codesnippet/csharp/t-system.security.crypto_85_1.cs)]"
