  summary: "Obtém ou define o modelo utilizado para criar novas células."
  remarks: "O construtor de <xref:System.Windows.Forms.DataGridViewButtonColumn>classe inicializa esta propriedade para um <xref:System.Windows.Forms.DataGridViewButtonCell>.</xref:System.Windows.Forms.DataGridViewButtonCell> criado recentemente</xref:System.Windows.Forms.DataGridViewButtonColumn>      > [!CAUTION] > Alterar as propriedades do modelo de célula não imediatamente afetará a interface de utilizador (IU) das células da coluna existente. Estas alterações são aparente apenas depois da coluna é novamente gerada (por exemplo, ao ordenar a coluna ou através de uma chamada para o <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>método).</xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>"
