  remarks: "A propriedade FlatStyle Especifica o aspeto das células na coluna. Para obter mais informações, consulte o <xref:System.Windows.Forms.FlatStyle>enumeração.</xref:System.Windows.Forms.FlatStyle>       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewButtonCell.FlatStyle%2A>propriedade do objeto devolvido pelo <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewButtonCell.FlatStyle%2A> Definição desta propriedade também define o <xref:System.Windows.Forms.DataGridViewButtonCell.FlatStyle%2A>apresentar a coluna de propriedade de cada célula na coluna e as atualizações.</xref:System.Windows.Forms.DataGridViewButtonCell.FlatStyle%2A> Para substituir o valor especificado para as células individuais, defina os valores das células depois de definir o valor de coluna."
