  remarks: "Por predefinição, o <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A?displayProperty=fullName>de botão de um célula é apresentada como o texto no botão.</xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A?displayProperty=fullName> A propriedade UseColumnTextForButtonValue permite-lhe optar por definir o texto do botão para cada célula ou utilizar o <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>valor da propriedade para todas as células do botão.</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A>propriedade do objeto devolvido pelo <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A> Definição desta propriedade também define o <xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A>apresentar a coluna de propriedade de cada célula na coluna e as atualizações.</xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A> Para substituir o valor especificado para as células individuais, defina os valores das células depois de definir o valor de coluna."
