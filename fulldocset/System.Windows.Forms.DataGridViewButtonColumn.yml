  name: DataGridViewButtonColumn
  nameWithType: DataGridViewButtonColumn
  fullName: System.Windows.Forms.DataGridViewButtonColumn
  type: Class
  summary: "Aloje uma coleção de <xref href=&quot;System.Windows.Forms.DataGridViewButtonCell&quot;> </xref> objetos."
  remarks: "A classe de DataGridViewButtonColumn é um tipo especializado do <xref:System.Windows.Forms.DataGridViewColumn>classe utilizada para alojar logicamente células que responder a intervenção do utilizador simples.</xref:System.Windows.Forms.DataGridViewColumn> Um DataGridViewButtonColumn tem um associada <xref:System.Windows.Forms.DataGridViewButtonCell>em cada <xref:System.Windows.Forms.DataGridViewRow>intersetar que o mesmo.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewButtonCell> Cada célula fornece uma interface de utilizador (IU) que é semelhante a um <xref:System.Windows.Forms.Button>controlo.</xref:System.Windows.Forms.Button>       Para apresentar o texto do botão mesmo para cada célula, defina o <xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>propriedade `true` e defina o <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>propriedade para o texto do botão pretendido.</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>       O modo de ordenação predefinido para este tipo de coluna é <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Para responder a cliques de botão de utilizador, processar o <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>ou <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>eventos.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> De eventos processador, pode utilizar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>propriedade para determinar se a, clique em ocorreu na coluna de botão.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Pode utilizar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>propriedade para determinar se a, clique em ocorreu numa célula botão e não no cabeçalho da coluna.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>      > [!NOTE] > Quando estilos visuais estiverem ativados, os botões numa coluna botão são desenhados utilizando um <xref:System.Windows.Forms.ButtonRenderer>e célula estilos especificados através de propriedades, tais como <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>não tem qualquer efeito.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a DataGridViewButtonColumn to perform actions on particular rows. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_74_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_74_1.vb)]"
  syntax:
    content: >-
      [System.Drawing.ToolboxBitmap(typeof(System.Windows.Forms.DataGridViewButtonColumn), "DataGridViewButtonColumn.bmp")]

