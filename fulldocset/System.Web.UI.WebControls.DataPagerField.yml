  id: QueryStringHandled
  parent: System.Web.UI.WebControls.DataPagerField
  langs:
  - csharp
  name: QueryStringHandled
  nameWithType: DataPagerField.QueryStringHandled
  fullName: System.Web.UI.WebControls.DataPagerField.QueryStringHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that indicates whether the query string field has been evaluated."
  remarks: "The <xref:System.Web.UI.WebControls.NumericPagerField> and <xref:System.Web.UI.WebControls.NextPreviousPagerField> pager fields use the QueryStringHandled property to determine whether the query string field has been evaluated. If QueryStringHandled is `false`, the pager field class processes the page number that is contained in the query string field. It also updates the page properties of the <xref:System.Web.UI.WebControls.DataPager> control. The pager field class uses this property only when the <xref:System.Web.UI.WebControls.DataPagerField.QueryStringValue%2A> property is not an empty string or `null`."
  syntax:
    content: protected bool QueryStringHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the query string field has been evaluated; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.DataPagerField.QueryStringHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataPagerField.QueryStringValue
  id: QueryStringValue
  parent: System.Web.UI.WebControls.DataPagerField
  langs:
  - csharp
  name: QueryStringValue
  nameWithType: DataPagerField.QueryStringValue
  fullName: System.Web.UI.WebControls.DataPagerField.QueryStringValue
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets the value of the query string field from the URL of the request."
  remarks: "When the <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName> property is not an empty string or `null`, the <xref:System.Web.UI.WebControls.DataPager> control uses the HTTP GET command to navigate through the pages. A query string field that consists of a name/value pair is added to the URL of the page. The QueryStringValue property retrieves the value of the query string field from the URL of the request. The QueryStringValue property contains the requested page number.       This property is used by the <xref:System.Web.UI.WebControls.NumericPagerField> and <xref:System.Web.UI.WebControls.NextPreviousPagerField> pager fields to evaluate the index of the first record for the page of data requested. The page properties of the <xref:System.Web.UI.WebControls.DataPager> control are then updated."
  syntax:
    content: protected string QueryStringValue { get; }
    return:
      type: System.String
      description: "The value of the query string field."
  overload: System.Web.UI.WebControls.DataPagerField.QueryStringValue*
  exceptions: []
  platform:
  - net462
