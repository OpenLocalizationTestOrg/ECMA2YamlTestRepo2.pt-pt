  remarks: "A data pager field&quot;s view state is the accumulation of all its property values. To preserve values across HTTP requests for the same page, ASP.NET server controls use this property to store the property values. The values are stored in an HTML hidden input element on the page. For more information, see [ASP.NET View State Overview](~/add/includes/ajax-current-ext-md.md).       By default, view state is enabled for all server controls, but there are circumstances when you might want to disable it. For more information, see [ASP.NET Performance Overview](~/add/includes/ajax-current-ext-md.md).       For more information about dictionaries and how to use them, see [Collections and Data Structures](~/add/includes/ajax-current-ext-md.md)."
