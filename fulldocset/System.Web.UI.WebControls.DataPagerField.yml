  name: DataPagerField
  nameWithType: DataPagerField
  fullName: System.Web.UI.WebControls.DataPagerField
  type: Class
  summary: "Serve como a classe base para tipos de campo paginação de dados, que representam um controlo de navegação para o <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controlo."
  remarks: "A classe de DataPagerField serve como a classe base para todos os tipos de campo de paginação de dados. Campos de paginação de dados são utilizados pelo <xref:System.Web.UI.WebControls.DataPager>controlo para representar um controlo de navegação.</xref:System.Web.UI.WebControls.DataPager>       Utilize as classes que são derivadas de DataPagerField para selecionar o tipo de paginação é apresentado no <xref:System.Web.UI.WebControls.DataPager>controlo.</xref:System.Web.UI.WebControls.DataPager> A tabela seguinte lista os tipos de campo de paginação de dados disponíveis.      | Tipo de campo de paginação | Descrição |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Permite que os utilizadores navegam nas dados páginas página cada vez, ou para ir para a primeira ou última página. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Permite que os utilizadores, selecione um número de página por página. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Permite aos programadores da página Criar uma IU de paginação personalizada. |       Pode de derivar da classe DataPagerField para criar tipos de campo de paginação adicional.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField>"
  example:
  - "The following example shows how to use <xref:System.Web.UI.WebControls.NextPreviousPagerField>, <xref:System.Web.UI.WebControls.NumericPagerField>, and <xref:System.Web.UI.WebControls.TemplatePagerField> objects to display page navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The objects are derived from the DataPagerField class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_168_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_168_1.aspx)]"
  syntax:
    content: 'public abstract class DataPagerField : System.Web.UI.IStateManager'
  inheritance:
  - System.Object
  implements:
  - System.Web.UI.IStateManager
  inheritedMembers: []
