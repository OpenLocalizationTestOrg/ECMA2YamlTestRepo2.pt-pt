  name: DataPagerField
  nameWithType: DataPagerField
  fullName: System.Web.UI.WebControls.DataPagerField
  type: Class
  summary: "Serves as the base class for data pager field types, which represent a navigation control for the <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> control."
  remarks: "The DataPagerField class serves as the base class for all data pager field types. Data pager fields are used by the <xref:System.Web.UI.WebControls.DataPager> control to represent a navigation control.       Use the classes that are derived from DataPagerField to select which type of pager is displayed in the <xref:System.Web.UI.WebControls.DataPager> control. The following table lists available data pager field types.      |Pager field type|Description|   |----------------------|-----------------|   |<xref:System.Web.UI.WebControls.NextPreviousPagerField>|Lets users navigate through data pages one page at a time, or to jump to the first or last page.|   |<xref:System.Web.UI.WebControls.NumericPagerField>|Lets users select a page by page number.|   |<xref:System.Web.UI.WebControls.TemplatePagerField>|Lets page developers create a custom paging UI.|       You can derive from the DataPagerField class to create additional pager field types."
  example:
  - "The following example shows how to use <xref:System.Web.UI.WebControls.NextPreviousPagerField>, <xref:System.Web.UI.WebControls.NumericPagerField>, and <xref:System.Web.UI.WebControls.TemplatePagerField> objects to display page navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The objects are derived from the DataPagerField class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_168_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_168_1.aspx)]"
  syntax:
    content: 'public abstract class DataPagerField : System.Web.UI.IStateManager'
  inheritance:
  - System.Object
  implements:
  - System.Web.UI.IStateManager
  inheritedMembers: []
