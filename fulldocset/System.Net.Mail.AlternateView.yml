  name: AlternateView
  nameWithType: AlternateView
  fullName: System.Net.Mail.AlternateView
  type: Class
  summary: "Representa o formato para ver uma mensagem de e-mail."
  remarks: "Utilize a classe de AlternateView para especificar cópias de uma mensagem de e-mail em diferentes formatos. Por exemplo, se enviar uma mensagem no HTML, também poderá fornecer uma versão de texto simples no caso de alguns dos destinatários utilizam os leitores de correio eletrónico que não é possível apresentar o conteúdo HTML.       Esta classe tem duas propriedades <xref:System.Net.Mail.AlternateView.LinkedResources%2A>e <xref:System.Net.Mail.AlternateView.BaseUri%2A>que são utilizadas para resolver os URLs no conteúdo do e-mail.</xref:System.Net.Mail.AlternateView.BaseUri%2A> </xref:System.Net.Mail.AlternateView.LinkedResources%2A> <xref:System.Net.Mail.AlternateView.LinkedResources%2A>é uma coleção de <xref:System.Net.Mail.LinkedResource>objetos.</xref:System.Net.Mail.LinkedResource></xref:System.Net.Mail.AlternateView.LinkedResources%2A> Quando composta, URLs dentro do conteúdo do correio i são primeiro comparados com os URLs no <xref:System.Net.Mail.LinkedResource.ContentLink%2A>de cada <xref:System.Net.Mail.LinkedResource>objeto o <xref:System.Net.Mail.AlternateView.LinkedResources%2A>coleção e resolvidos.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource> </xref:System.Net.Mail.LinkedResource.ContentLink%2A> <xref:System.Net.Mail.AlternateView.BaseUri%2A>o leitor de correio é utilizado para resolver o URL relativos no corpo bem como para resolver relativo <xref:System.Net.Mail.LinkedResource.ContentLink%2A>URLs, no <xref:System.Net.Mail.AlternateView.LinkedResources%2A>coleção.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource.ContentLink%2A></xref:System.Net.Mail.AlternateView.BaseUri%2A>"
