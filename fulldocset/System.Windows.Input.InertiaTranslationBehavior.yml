  nameWithType: InertiaTranslationBehavior.DesiredDeceleration
  fullName: System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Gets or sets the rate the linear movement slows in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)] per squared millisecond."
  remarks: "Use the DesiredDeceleration property to specify the desired deceleration of the inertia. Set either the <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> or the DesiredDeceleration, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.       For more information about manipulations, see the [Input Overview](../Topic/Input%20Overview.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "The rate the linear movement slows in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)] per squared millisecond.  The default is &lt;xref:System.Double?displayProperty=fullName&gt;."
