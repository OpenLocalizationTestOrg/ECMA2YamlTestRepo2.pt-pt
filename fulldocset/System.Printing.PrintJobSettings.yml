  fullName: System.Printing.PrintJobSettings
  type: Class
  summary: "Describes a print job."
  remarks: "The <xref:System.Printing.PrintTicket> object, which is the value of the <xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A> property, holds all the detailed settings for a print job. The parent, PrintJobSettings, adds only a description.      > [!CAUTION] >  Classes within the <xref:System.Printing> namespace are not supported for use within a Windows service or ASP.NET application or service. Attempting to use these classes from within one of these application types may produce unexpected problems, such as diminished service performance and run-time exceptions.       If you want to print from a Windows Forms application, see the <xref:System.Drawing.Printing> namespace."
  syntax:
    content: public class PrintJobSettings
  inheritance:
