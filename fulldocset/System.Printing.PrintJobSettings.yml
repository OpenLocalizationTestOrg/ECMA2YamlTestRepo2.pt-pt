  summary: "Obtém ou define um <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> objeto que contém todas as definições detalhadas para a tarefa de impressão."
  remarks: "Definir esta propriedade CurrentPrintTicket não valida ou modificar a especificado <xref:System.Printing.PrintTicket>para um determinado <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintTicket>  Se necessário, utilize o <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>método para criar um <xref:System.Printing.PrintQueue>-específico <xref:System.Printing.PrintTicket>que é válido para uma impressora indicada.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>"
  syntax:
    content: public System.Printing.PrintTicket CurrentPrintTicket { get; set; }
    return:
      type: System.Printing.PrintTicket
      description: "A <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> de objeto que contém todos os detalhes sobre a tarefa de impressão, como o número de cópias a impressão, e se é utilizado o agrafamento ou impressão duplex."
