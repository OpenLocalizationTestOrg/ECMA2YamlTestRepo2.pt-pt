  namespace: System.Windows.Automation
  summary: "Redimensiona o controlo."
  remarks: "Quando chamado num controlo que suporte a divisão painéis, este método pode ter o efeito de redimensionamento outros painéis contíguos.       Um objeto não pode ser movido, redimensionado ou rotação de forma a que a localização de ecrã resultante seria completamente fora as coordenadas do respectivo contentor e inacessíveis para o teclado ou rato. Por exemplo, quando uma janela de nível superior é movida completamente off-screen ou um objeto subordinado é movido fora dos limites da janela viewport do contentor. Nestes casos, o objeto é colocado tão próximos as coordenadas de pedidas ecrã possível com as coordenadas superiores ou à esquerda substituídas-lo para ser dentro dos limites contentor."
