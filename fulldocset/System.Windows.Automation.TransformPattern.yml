  name: TransformPattern
  nameWithType: TransformPattern
  fullName: System.Windows.Automation.TransformPattern
  type: Class
  summary: "Representa um controlo que pode ser movido, redimensionado ou rotação dentro de um espaço two-dimensional."
  remarks: "Suporte para este padrão de controlo não está limitado a objetos no ambiente de trabalho. Este padrão de controlo também tem de ser suportada pelos subordinados de um objeto de contentor, desde os elementos subordinados podem mover, redimensionados ou rotação livremente dentro dos limites do contentor."
  syntax:
    content: 'public class TransformPattern : System.Windows.Automation.BasePattern'
  inheritance:
