  type: Method
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: "Cria o lado do local de uma relação de fidedignidade com o domínio especificado."
  remarks: "Este método cria lado de uma relação de fidedignidade. A confiança é estabelecida não até que ambos os lados de confiança foram criados.       O `trustPassword` parâmetro associa uma palavra-passe a confiança criada. Quando o outro lado de confiança é criado, a mesma palavra-passe é fornecida e as duas confianças locais, em seguida, vinculadas a si.       Para programaticamente criar ambos os lados de uma relação de confiança numa chamada de método único, utilize o <xref:System.DirectoryServices.ActiveDirectory.Domain.CreateTrustRelationship%2A?displayProperty=fullName>método.</xref:System.DirectoryServices.ActiveDirectory.Domain.CreateTrustRelationship%2A?displayProperty=fullName>"
  syntax:
    content: public void CreateLocalSideOfTrustRelationship (string targetDomainName, System.DirectoryServices.ActiveDirectory.TrustDirection direction, string trustPassword);
    parameters:
    - id: targetDomainName
      type: System.String
      description: "O nome DNS do domínio que a confiança é criada com."
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: "Um do <xref href=&quot;System.DirectoryServices.ActiveDirectory.TrustDirection&quot;> </xref> membros que determina a direção da fidedignidade, relativo a este domínio."
    - id: trustPassword
      type: System.String
      description: "A palavra-passe para a fidedignidade. Consulte observações abaixo."
  overload: System.DirectoryServices.ActiveDirectory.Domain.CreateLocalSideOfTrustRelationship*
