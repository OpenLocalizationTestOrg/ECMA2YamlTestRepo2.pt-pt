  name: InvalidCredentialException
  nameWithType: InvalidCredentialException
  fullName: System.Security.Authentication.InvalidCredentialException
  type: Class
  summary: "The exception that is thrown when authentication fails for an authentication stream and cannot be retried."
  remarks: "The <xref:System.Net.Security.NegotiateStream> and <xref:System.Net.Security.SslStream> classes throw this exception when authentication fails. This exception indicates that the underlying stream is not in a valid state and you cannot retry the authentication using the <xref:System.Net.Security.NegotiateStream> or <xref:System.Net.Security.SslStream> instance. If you can retry the authentication, an <xref:System.Security.Authentication.AuthenticationException> is thrown instead of the InvalidCredentialException."
  syntax:
    content: 'public class InvalidCredentialException : System.Security.Authentication.AuthenticationException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Security.Authentication.AuthenticationException
  implements: []
