- uid: System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml
  id: InnerHtml
  parent: System.Web.UI.HtmlControls.HtmlContainerControl
  langs:
  - csharp
  name: InnerHtml
  nameWithType: HtmlContainerControl.InnerHtml
  fullName: System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the content found between the opening and closing tags of the specified HTML server control."
  remarks: "Use the InnerHtml property to programmatically modify the contents between the opening and closing tags of an HTML server control.  \n  \n The InnerHtml property does not automatically encode special characters to and from HTML entities. HTML entities allow you to display special characters, such as the `<` character, that a browser would ordinarily interpret as having special meaning. The `<` character would be interpreted as the start of a tag and is not displayed on the page. To display the `<` character, you would need to use the entity `<`.  \n  \n For example, if the InnerHtml property is set to `\"<b> Hello </b>\"`, the `<` and `>` characters are not converted to `<` and `>`, respectively. The rendered output would still be: \\<b> Hello \\</b>. The browser will detect the `<b>` tags and display the text, Hello, in a bold font.  \n  \n> [!CAUTION]\n>  Because the text is not HTML encoded, it possible to embed script within HTML tags in the text. If this property is set dynamically using user input, be sure to validate the value to reduce security vulnerabilities. For more information, see [Security and User Input](~/add/includes/ajax-current-ext-md.md).  \n  \n To provide automatic HTML encoding and decoding, use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A> property.  \n  \n> [!NOTE]\n>  If there are no child controls, the InnerHtml property contains the value <xref:System.String.Empty?displayProperty=fullName>."
  example:
  - "The following code example demonstrates how to use the InnerHtml property to dynamically set a text message.  \n  \n [!code-cs[Classic HtmlContainerControl Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_94_1.aspx)]\n [!code-vb[Classic HtmlContainerControl Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_94_1.aspx)]"
  syntax:
    content: public virtual string InnerHtml { get; set; }
    return:
      type: System.String
      description: "The HTML content between opening and closing tags of an HTML server control."
  overload: System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "There is more than one HTML server control.  \n  \n \\- or -  \n  \n The HTML server control is not a <xref href=\"System.Web.UI.LiteralControl\"></xref> or a <xref href=\"System.Web.UI.DataBoundLiteralControl\"></xref>."
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlContainerControl.InnerText
  id: InnerText
  parent: System.Web.UI.HtmlControls.HtmlContainerControl
  langs:
  - csharp
  name: InnerText
  nameWithType: HtmlContainerControl.InnerText
  fullName: System.Web.UI.HtmlControls.HtmlContainerControl.InnerText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the text between the opening and closing tags of the specified HTML server control."
  remarks: "Use the InnerText property to programmatically modify the text between the opening and closing tags of an HTML server control.  \n  \n Unlike the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property, the InnerText property automatically encodes special characters to and from HTML entities. HTML entities allow you to display special characters, such as the `<` character, that a browser would ordinarily interpret as having special meaning. The `<` character would be interpreted as the start of a tag and is not displayed on the page. To display the `<` character, you would need to use the entity `<`.  \n  \n For example, if the InnerText property is set to `\"<b> Hello </b>\"`, the `<` and `>` symbols are converted to `<` and `>`, respectively. The rendered output would be: &lt; b &gt; Hello &lt; /b &gt;. The `<` and `>` entities would indicate to the browser that these characters are to be displayed on the page. The browser will not detect the `<b>` tags and display the text in a bold font. The text displayed on the page is: \\<b> Hello \\</b>.  \n  \n To prevent automatic HTML encoding and decoding, use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property.  \n  \n> [!NOTE]\n>  If there are no child controls, the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property contains the value <xref:System.String.Empty?displayProperty=fullName>."
  example:
  - "The following code example demonstrates the HTML encoding service available through the InnerText property.  \n  \n [!code-cs[Classic HtmlContainerControl.InnerText Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_60_1.aspx)]\n [!code-vb[Classic HtmlContainerControl.InnerText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_60_1.aspx)]"
  syntax:
    content: public virtual string InnerText { get; set; }
    return:
      type: System.String
      description: "The text between the opening and closing tags of an HTML server control."
  overload: System.Web.UI.HtmlControls.HtmlContainerControl.InnerText*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "There is more than one HTML server control.  \n  \n \\- or -  \n  \n The HTML server control is not a <xref href=\"System.Web.UI.LiteralControl\"></xref> or a <xref href=\"System.Web.UI.DataBoundLiteralControl\"></xref>."
  platform:
  - net462
