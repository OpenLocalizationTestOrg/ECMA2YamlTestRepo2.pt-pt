  name: HtmlContainerControl
  nameWithType: HtmlContainerControl
  fullName: System.Web.UI.HtmlControls.HtmlContainerControl
  type: Class
  summary: "Serves as the abstract base class for HTML server controls that map to HTML elements that are required to have an opening and a closing tag."
  remarks: "The most common controls with a closing tag are the `<form>`, `<table>`, `<tr>`, `<td>`, `<a>`, and `<span>` elements.       The <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A> and <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> properties allow you to manipulate the content between the opening and closing tags of HtmlContainerControl-derived controls.       For a list of initial property values for an instance of HtmlContainerControl, see the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.%23ctor%2A> constructor.       A new instance of this class is not created directly.      > [!CAUTION] >  If you use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property to specify the text between the opening and closing tags of an HTML server control, the text is not HTML encoded. This makes it possible to embed script within HTML tags in the text. When using the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property, be sure to validate the value to reduce security vulnerabilities. Otherwise, consider using the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A> property instead."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property of this class to dynamically generate a message on a Web page.  \n  \n [!code-cs[Classic HtmlContainerControl Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_26_1.aspx)]\n [!code-vb[Classic HtmlContainerControl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_26_1.aspx)]"
