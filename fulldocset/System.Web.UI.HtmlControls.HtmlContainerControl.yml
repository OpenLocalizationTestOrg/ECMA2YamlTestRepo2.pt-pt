  fullName: System.Web.UI.HtmlControls.HtmlContainerControl.LoadViewState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Restaura o <xref href=&quot;System.Web.UI.HtmlControls.HtmlContainerControl&quot;> </xref> vista de controlo pedido de estado de uma página anterior, que foi guardada pelo <xref:System.Web.UI.Control.SaveViewState*>método.</xref:System.Web.UI.Control.SaveViewState*>"
  remarks: "Este método é utilizado principalmente pela infraestrutura do .NET Framework e não se destina a ser utilizado diretamente a partir do seu código. No entanto, os programadores do controlo podem substituir este método para especificar a forma como um controlo de servidor personalizado restaura o estado de visualização. Para obter mais informações, consulte [descrição geral da gestão de estado de ASP.NET](~/add/includes/ajax-current-ext-md.md).       O método de LoadViewState chama a classe base <xref:System.Web.UI.Control.LoadViewState%2A>método.</xref:System.Web.UI.Control.LoadViewState%2A> Além disso, o método LoadViewState define o <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>"
  syntax:
    content: protected override void LoadViewState (object savedState);
    parameters:
    - id: savedState
      type: System.Object
      description: "Um <xref:System.Object>que representa o estado de controlo a ser restaurado.</xref:System.Object>"
  overload: System.Web.UI.HtmlControls.HtmlContainerControl.LoadViewState*
  exceptions: []
  platform:
  - net462
