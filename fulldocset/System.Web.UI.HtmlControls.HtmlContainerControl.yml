  name: HtmlContainerControl
  nameWithType: HtmlContainerControl
  fullName: System.Web.UI.HtmlControls.HtmlContainerControl
  type: Class
  summary: "Serve como a classe base abstrata para controlos de servidor HTML que mapeiam para elementos HTML que são necessários para ter uma abertura e de uma tag de fecho."
  remarks: "Os controlos com uma tag de fecho mais comuns são a `<form>`, `<table>`, `<tr>`, `<td>`, `<a>`, e `<span>` elementos.       O <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>e <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>propriedades permitem-lhe manipular os conteúdos entre o abertura e fecho etiquetas dos controlos derivadas HtmlContainerControl.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> </xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlContainerControl, consulte o <xref:System.Web.UI.HtmlControls.HtmlContainerControl.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.%23ctor%2A>       Não é possível criar uma nova instância desta classe diretamente.      > [!CAUTION] > Se utilizar o <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>propriedade para especificar o texto entre o abertura e fecho de etiquetas de um controlo de servidor HTML, texto não é codificado em HTML.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> Isto torna possível incorporar o script dentro de tags de HTML no texto. Ao utilizar o <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>propriedade, certifique-se validar o valor para reduzir as vulnerabilidades de segurança.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> Caso contrário, considere utilizar o <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>propriedade em vez disso.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property of this class to dynamically generate a message on a Web page.  \n  \n [!code-cs[Classic HtmlContainerControl Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_26_1.aspx)]\n [!code-vb[Classic HtmlContainerControl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_26_1.aspx)]"
