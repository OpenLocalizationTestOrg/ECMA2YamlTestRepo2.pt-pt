  summary: "Creates a duplicate of this node."
  remarks: "`CloneNode` serves as a copy constructor for nodes. For processing instruction nodes, the cloned node always includes the target and data. To see how this method behaves with other node types, see the <xref:System.Xml.XmlNode.CloneNode%2A> method in the `XmlNode` class.       The cloned node has no parent (<xref:System.Xml.XmlNode.ParentNode%2A> returns `null`)."
