- uid: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey
  id: ResourceKey
  parent: System.Web.UI.Design.ResourceExpressionEditorSheet
  langs:
  - csharp
  name: ResourceKey
  nameWithType: ResourceExpressionEditorSheet.ResourceKey
  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém ou define o nome do recurso, o que é utilizado como uma chave para determinar o valor de recursos."
  remarks: "A propriedade ResourceKey é necessária para uma expressão de recurso; indica o nome do recurso. O nome do recurso é utilizado em ambos executar tempo e o momento da conceção para procurar um recurso e atribua-a uma propriedade de controlo.       Por exemplo, se o <xref:System.Web.UI.WebControls.Label.Text%2A>propriedade para um <xref:System.Web.UI.WebControls.Label>controlo está atribuído a expressão de recurso `<%$ Resources:Strings, labelText $>`, a expressão de recurso é avaliada e o <xref:System.Web.UI.WebControls.Label.Text%2A>campo está atribuído ao `labelText` valor de recurso no `Strings` classe.</xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A>"
  syntax:
    content: public string ResourceKey { get; set; }
    return:
      type: System.String
      description: "O nome do recurso."
  overload: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey*
  exceptions: []
  platform:
  - net462
