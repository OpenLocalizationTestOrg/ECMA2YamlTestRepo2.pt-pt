items:
- uid: System.ResolveEventHandler
  id: ResolveEventHandler
  langs:
  - csharp
  name: ResolveEventHandler
  nameWithType: ResolveEventHandler
  fullName: System.ResolveEventHandler
  type: Delegate
  summary: "Representa um método que processa o <xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>, <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>, ou <xref href=&quot;System.AppDomain.AssemblyResolve&quot;> </xref> eventos de um <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Se o carregador de classe de tempo de execução não é possível resolver uma referência a uma assemblagem, o tipo ou o recurso, os eventos correspondentes são gerados para dar a chamada de retorno uma oportunidade para saber se o tempo de execução que assemblagem a assemblagem referenciada, tipo ou recurso se encontra no. É da responsabilidade do ResolveEventHandler para devolver a assemblagem que resolve o tipo, uma assemblagem ou um recurso ou para devolver um valor nulo se a assemblagem não é reconhecida. Para obter mais informações, consulte [resolver cargas de assemblagem](~/add/includes/ajax-current-ext-md.md) e <xref:System.AppDomain.ResourceResolve?displayProperty=fullName>, <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>, e <xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>eventos.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName>      > [!IMPORTANT] > Começando com o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], o evento de ResolveEventHandler é gerado para todas as assemblagens, incluindo as assemblagens de recursos. Nas versões anteriores, o evento não foi gerado para assemblagens de recursos. Se o sistema operativo está localizado, o processador poderá ser chamado várias vezes: uma vez para cada idioma na cadeia de contingência.       Cada classe derivada de <xref:System.Delegate>e <xref:System.MulticastDelegate>tem um construtor e um `Invoke` método.</xref:System.MulticastDelegate> </xref:System.Delegate> Consulte o exemplo de código C++ na descrição para a <xref:System.Delegate>classe.</xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
  inheritance:
  - System.Delegate
  platform:
  - net462
