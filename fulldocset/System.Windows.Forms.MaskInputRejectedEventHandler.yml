  remarks: "O <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>eventos do <xref:System.Windows.Forms.MaskedTextBox>classe é desencadeada sempre que um carácter de entrada não corresponde ao respetivo elemento correspondente na máscara de entrada.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> Para obter mais informações, consulte o <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>eventos.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>       Quando cria um delegado MaskInputRejectedEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
