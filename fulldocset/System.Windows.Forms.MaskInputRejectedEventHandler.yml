  remarks: "The <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> event of the <xref:System.Windows.Forms.MaskedTextBox> class is raised whenever an input character does not match its corresponding element in the input mask. For more information, see the <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> event.       When you create a MaskInputRejectedEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [Events](../Topic/Handling%20and%20Raising%20Events.md)."
