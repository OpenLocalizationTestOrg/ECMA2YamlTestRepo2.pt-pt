  name: SamlDoNotCacheCondition
  nameWithType: SamlDoNotCacheCondition
  fullName: System.IdentityModel.Tokens.SamlDoNotCacheCondition
  type: Class
  summary: "Represents a condition that must be taken into account when assessing the validity of a SAML assertion."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions and a set of conditions that must be taken into account when assessing the validity of the SAML assertion. The SamlDoNotCacheCondition class represents one of the conditions defined by the SAML specification and it asserts that the SAML assertion must not be cached. To specify this condition for a SAML assertion, add the SamlDoNotCacheCondition class to the collection returned by the <xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A> property.      > [!NOTE] >  When the SamlDoNotCacheCondition is added as a condition to a <xref:System.IdentityModel.Tokens.SamlSecurityToken> security token that is issued by a security token service for the [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] client, a [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] client does cache the security token. Because the client does not inspect the contents of the issued token, the token is cached. The client is token agnostic for issued tokens type and processes it the returned issued token as an opaque XML element. However, [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] security never caches the received issued token on the service side; it only caches the claims that are extracted from it during the token authentication process."
  syntax:
    content: 'public class SamlDoNotCacheCondition : System.IdentityModel.Tokens.SamlCondition'
