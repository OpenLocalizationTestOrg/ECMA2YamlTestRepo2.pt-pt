  name: ErrorReport
  nameWithType: Csc.ErrorReport
  fullName: Microsoft.Build.Tasks.Csc.ErrorReport
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Gets or sets the method to report a C# internal compiler error to Microsoft."
  remarks: "This property can have a value of `prompt`, `send`, or `none`. If the property is set to `prompt`, you will receive a prompt when an internal compiler error occurs. The prompt lets you send a bug report electronically to Microsoft. If the property is set to `send`, a bug report is sent automatically. If the property is set to `none`, the error is reported only in the text output of the compiler. Default is `none`. For more information, see [/errorreport (C# Compiler Options)](../Topic/-errorreport%20\\(C%23%20Compiler%20Options\\).md)."
  syntax:
    content: public string ErrorReport { get; set; }
    return:
      type: System.String
      description: "The method to report a C# internal compiler error to Microsoft."
  overload: Microsoft.Build.Tasks.Csc.ErrorReport*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
