- uid: System.Windows.PresentationSource.RootChanged(System.Windows.Media.Visual,System.Windows.Media.Visual)
  id: RootChanged(System.Windows.Media.Visual,System.Windows.Media.Visual)
  parent: System.Windows.PresentationSource
  langs:
  - csharp
  name: RootChanged(Visual,Visual)
  nameWithType: PresentationSource.RootChanged(Visual,Visual)
  fullName: System.Windows.PresentationSource.RootChanged(Visual,Visual)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Provides notification that the root <xref href=&quot;System.Windows.Media.Visual&quot;></xref> has changed."
  remarks: "Derived classes should call this method to indicate that their root <xref:System.Windows.Media.Visual> has changed.       Calling this method causes two object lifetime events to be raised on the specified root visuals, if and only if those root visuals are <xref:System.Windows.FrameworkElement> derived classes.      -   The old root visual will raise the <xref:System.Windows.FrameworkElement.Unloaded> event, and will process its tree of elements downward, broadcasting this event to each child element.      -   The new root visual will raise the <xref:System.Windows.FrameworkElement.Loaded> event, and will process its tree of elements downward, broadcasting this event to each child element."
  syntax:
    content: protected void RootChanged (System.Windows.Media.Visual oldRoot, System.Windows.Media.Visual newRoot);
    parameters:
    - id: oldRoot
      type: System.Windows.Media.Visual
      description: "The old root <xref href=&quot;System.Windows.Media.Visual&quot;></xref>."
    - id: newRoot
      type: System.Windows.Media.Visual
      description: "The new root <xref href=&quot;System.Windows.Media.Visual&quot;></xref>."
  overload: System.Windows.PresentationSource.RootChanged*
  exceptions: []
  platform:
  - net462
