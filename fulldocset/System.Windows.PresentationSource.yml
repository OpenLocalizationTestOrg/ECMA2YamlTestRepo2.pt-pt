- uid: System.Windows.PresentationSource.RootChanged(System.Windows.Media.Visual,System.Windows.Media.Visual)
  id: RootChanged(System.Windows.Media.Visual,System.Windows.Media.Visual)
  parent: System.Windows.PresentationSource
  langs:
  - csharp
  name: RootChanged(Visual,Visual)
  nameWithType: PresentationSource.RootChanged(Visual,Visual)
  fullName: System.Windows.PresentationSource.RootChanged(Visual,Visual)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Fornece a notificação de que a raiz <xref href=&quot;System.Windows.Media.Visual&quot;> </xref> foi alterada."
  remarks: "Classes derivadas devem chamar este método para indicar que os respetivos raiz <xref:System.Windows.Media.Visual>foi alterada.</xref:System.Windows.Media.Visual>       Chamar este método faz com que dois eventos de duração de objetos ser gerado em visuais raiz especificado, se, e apenas se, os visuais de raiz são <xref:System.Windows.FrameworkElement>derivada classes.</xref:System.Windows.FrameworkElement>      -Antigo raiz visual irá elevar o <xref:System.Windows.FrameworkElement.Unloaded>evento e irá processar a árvore de elementos rapidez, difundir este evento para cada elemento subordinado.</xref:System.Windows.FrameworkElement.Unloaded>      -Nova raiz visual irá elevar o <xref:System.Windows.FrameworkElement.Loaded>evento e irá processar a árvore de elementos rapidez, difundir este evento para cada elemento subordinado.</xref:System.Windows.FrameworkElement.Loaded>"
  syntax:
    content: protected void RootChanged (System.Windows.Media.Visual oldRoot, System.Windows.Media.Visual newRoot);
    parameters:
    - id: oldRoot
      type: System.Windows.Media.Visual
      description: "A raiz antiga <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>."
    - id: newRoot
      type: System.Windows.Media.Visual
      description: "Nova raiz <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>."
  overload: System.Windows.PresentationSource.RootChanged*
  exceptions: []
  platform:
  - net462
