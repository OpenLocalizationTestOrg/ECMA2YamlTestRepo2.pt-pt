- uid: System.Windows.PresentationSource.AddSourceChangedHandler(System.Windows.IInputElement,System.Windows.SourceChangedEventHandler)
  id: AddSourceChangedHandler(System.Windows.IInputElement,System.Windows.SourceChangedEventHandler)
  parent: System.Windows.PresentationSource
  langs:
  - csharp
  name: AddSourceChangedHandler(IInputElement,SourceChangedEventHandler)
  nameWithType: PresentationSource.AddSourceChangedHandler(IInputElement,SourceChangedEventHandler)
  fullName: System.Windows.PresentationSource.AddSourceChangedHandler(IInputElement,SourceChangedEventHandler)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Adiciona um processador para o <xref uid=&quot;langword_csharp_SourceChanged&quot; name=&quot;SourceChanged&quot; href=&quot;&quot;> </xref> evento para o elemento fornecido."
  remarks: "Apesar do que indica o bloco de sintaxe para este evento, há não legítimos [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] anexado a utilização de propriedade. Não deve tentar adicionar processadores no [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], e processadores de código só devem ser colocados em objetos que servem como anfitriões de apresentação (<xref:System.Windows.PresentationSource> ) conteúdo.</xref:System.Windows.PresentationSource> Essas processadores só devem ser anexados durante a inicialização do objeto e devem ser removidos explicitamente num método Dispose ou limpeza de objetos equivalentes.       Apesar de este é um evento encaminhado, existem restrições especiais colocadas neste evento que sejam diferentes das comportamento normal de eventos encaminhados, devido ao número relativamente pequeno de elementos num cenário de aplicação típica que seria concern próprios com este evento de processamento.      -Não é possível utilizar o <xref:System.Windows.UIElement>ou <xref:System.Windows.ContentElement> <xref:System.Windows.UIElement.AddHandler%2A>métodos para adicionar processadores.</xref:System.Windows.UIElement.AddHandler%2A> </xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Tem de utilizar AddSourceChangedHandler.      -O [!INCLUDE[TLA#tla_cshrp](~/add/includes/tlasharptla-cshrp-md.md)] `+=` e `-=` sintaxes de processador de eventos e sintaxes de processador específico do idioma relacionados, não são suportadas, porque o próprio evento não está exposto como pública. Apenas o <xref:System.Windows.PresentationSource>métodos de utilitário para adicionar e remover os processadores diretamente são suportadas.</xref:System.Windows.PresentationSource>      -Os processadores de classes não são permitidos. Especificamente, não é possível chamar <xref:System.Windows.EventManager.RegisterClassHandler%2A>contra este evento num construtor de classe porque, apesar de não existe um campo Identificador para SourceChanged, o identificador não é público.</xref:System.Windows.EventManager.RegisterClassHandler%2A>      -Todos os processadores registados irão receber o evento SourceChanged, mesmo se uma dos processadores tenta marcar os argumentos como processado."
  syntax:
    content: public static void AddSourceChangedHandler (System.Windows.IInputElement element, System.Windows.SourceChangedEventHandler handler);
    parameters:
    - id: element
      type: System.Windows.IInputElement
      description: "O elemento para adicionar o processador."
    - id: handler
      type: System.Windows.SourceChangedEventHandler
      description: "A implementação de incorporado para adicionar."
  overload: System.Windows.PresentationSource.AddSourceChangedHandler*
  exceptions: []
  platform:
  - net462
