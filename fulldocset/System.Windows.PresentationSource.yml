  summary: "Removes a handler for the <xref uid=&quot;langword_csharp_SourceChanged&quot; name=&quot;SourceChanged&quot; href=&quot;&quot;></xref> event from the provided element."
  remarks: "Even though this is a routed event, there are special restrictions placed on this event that differ from normal routed event behavior, due to the relatively small number of elements in a typical application scenario that would concern themselves with handling this event.      -   You cannot use the <xref:System.Windows.UIElement> or <xref:System.Windows.ContentElement> <xref:System.Windows.UIElement.RemoveHandler%2A> methods to remove handlers. You must use RemoveSourceChangedHandler.      -   The [!INCLUDE[TLA#tla_cshrp](~/add/includes/tlasharptla-cshrp-md.md)] `+=` and `-=` event handler syntaxes, and other language specific handler syntaxes, are not supported, because the event itself is not exposed as public. Only the <xref:System.Windows.PresentationSource> utility methods for adding and removing the handlers directly are supported."
