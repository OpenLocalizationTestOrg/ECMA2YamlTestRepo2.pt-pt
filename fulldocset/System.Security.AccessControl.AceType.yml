  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Allows access to an object, property set, or property. The ACE contains a set of access rights, a GUID that identifies the type of object, and an <see cref=&quot;T:System.Security.Principal.IdentityReference&quot;></see> object that identifies the trustee to whom the system will grant access. The ACE also contains a GUID and a set of flags that control inheritance of the ACE by child objects. This ACE type may contain optional callback data. The callback data is a resource manager–specific BLOB that is not interpreted."
  syntax:
    content: AccessAllowedCallbackObject
    return:
      type: System.Security.AccessControl.AceType
      description: "To be added."
  exceptions: []
