  summary: "Faz com que uma mensagem de auditoria que será registado quando uma trustee especificada tenta obter acesso a um objeto ou subobjects como conjuntos de propriedade ou propriedades. O ACE contém um conjunto de direitos de acesso, um GUID que identifica o tipo de objeto ou subobject, e um <xref href=&quot;System.Security.Principal.IdentityReference&quot;> </xref> objeto que identifica a entidade fidedigna para o qual o sistema irá auditar o acesso. O ACE também contém um GUID e um conjunto de sinalizadores que controlam a herança de ACE por objetos subordinados. Este tipo ACE pode conter dados de chamada de retorno opcional. Os dados de chamada de retorno são um recurso de BLOB manager – específico que não é interpretado."
