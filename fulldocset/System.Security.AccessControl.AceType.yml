  fullName: System.Security.AccessControl.AceType.AccessAllowedCallbackObject
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Permite o acesso a um objeto, o conjunto de propriedade ou a propriedade. O ACE contém um conjunto de direitos de acesso, um GUID que identifica o tipo de objeto, e um <xref href=&quot;System.Security.Principal.IdentityReference&quot;> </xref> objeto que identifica a entidade fidedigna para o qual o sistema irá conceder acesso. O ACE também contém um GUID e um conjunto de sinalizadores que controlam a herança de ACE por objetos subordinados. Este tipo ACE poderão conter dados de chamada de retorno opcional. Os dados de chamada de retorno são um recurso de BLOB manager – específico que não é interpretado."
  syntax:
    content: AccessAllowedCallbackObject
    return:
      type: System.Security.AccessControl.AceType
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
