- uid: System.IO.IsolatedStorage.IsolatedStorage.MaximumSize
  id: MaximumSize
  parent: System.IO.IsolatedStorage.IsolatedStorage
  langs:
  - csharp
  name: MaximumSize
  nameWithType: IsolatedStorage.MaximumSize
  fullName: System.IO.IsolatedStorage.IsolatedStorage.MaximumSize
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO.IsolatedStorage
  summary: "Gets a value representing the maximum amount of space available for isolated storage. When overridden in a derived class, this value can take different units of measure."
  remarks: "The default implementation of the MaximumSize property returns the value of <xref:System.Security.Permissions.IsolatedStoragePermission.UserQuota%2A?displayProperty=fullName>, which is expressed in bytes. Derived classes can express the value in other units of measure. A potential example of such an implementation is an isolated storage database.       You cannot set MaximumSize, but the quota is configured in the security policy, and can be set. Code receives a quota of space on the basis of its evidence, so the same code can receive a different quota if it is run with different evidence (for example, the same application run locally and from a share on an intranet can receive different quotas). <xref:System.IO.IsolatedStorage.IsolatedStorageFile.MaximumSize%2A?displayProperty=fullName> implements this property."
  syntax:
    content: public virtual ulong MaximumSize { get; }
    return:
      type: System.UInt64
      description: "The maximum amount of isolated storage space in bytes. Derived classes can return different units of value."
  overload: System.IO.IsolatedStorage.IsolatedStorage.MaximumSize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The quota has not been defined."
  platform:
  - net462
