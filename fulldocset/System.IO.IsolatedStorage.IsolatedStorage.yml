  name: IsolatedStorage
  nameWithType: IsolatedStorage
  fullName: System.IO.IsolatedStorage.IsolatedStorage
  type: Class
  summary: "Represents the abstract base class from which all isolated storage implementations must derive."
  remarks: "For information about file-based isolated storage, see the <xref:System.IO.IsolatedStorage.IsolatedStorageFile> class.      > [!IMPORTANT] >  Isolated storage is not available for [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] apps. Instead, use the application data classes in the `Windows.Storage` namespaces included in the [!INCLUDE[wrt](~/add/includes/wrt-md.md)] API to store local data and files. For more information, see [Application data](http://go.microsoft.com/fwlink/?LinkId=229175) in the Windows Dev Center."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class IsolatedStorage : MarshalByRefObject
