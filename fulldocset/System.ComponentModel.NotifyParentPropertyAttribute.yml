  name: NotifyParentPropertyAttribute
  nameWithType: NotifyParentPropertyAttribute
  fullName: System.ComponentModel.NotifyParentPropertyAttribute
  type: Class
  summary: "Indica que a propriedade principal é notificada quando o valor da propriedade que este atributo é aplicado a modificação. Esta classe não pode ser herdada."
  remarks: "Aplica NotifyParentPropertyAttribute para uma propriedade se a sua propriedade principal deve receber a notificação de alterações para valores de propriedade. Por exemplo, numa janela de propriedades, a <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>propriedade tem propriedades aninhadas como <xref:System.Windows.Forms.DataGridViewRow.Height%2A>e <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A>.</xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewRow.Height%2A> </xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName> Estas propriedades aninhadas são marcadas com `NotifyParentPropertyAttribute(true)` para notificar a propriedade de principal para atualizar o respetivo valor e a apresentar quando a propriedade de valores de alteração.       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the NotifyParentPropertyAttribute and the <xref:System.ComponentModel.ExpandableObjectConverter> class to create an expandable property on a custom control.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/visualbasic/t-system.componentmodel._30_1.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/csharp/t-system.componentmodel._30_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class NotifyParentPropertyAttribute : Attribute
