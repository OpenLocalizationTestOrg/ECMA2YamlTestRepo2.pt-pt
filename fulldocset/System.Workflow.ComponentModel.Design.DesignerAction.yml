  fullName: System.Workflow.ComponentModel.Design.DesignerAction
  type: Class
  summary: "Associa uma ação efetuada num designer de atividade na superfície de desenho de fluxo de trabalho com o <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um estruturador é uma ação do utilizador que é executada quando ativar um estruturador glifos na superfície de desenho de fluxo de trabalho. A classe de DesignerAction é utilizada para indicar as suas ações. A classe de DesignerAction também é utilizada para adicionar os itens de tarefa pelo serviço adornos."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class DesignerAction
