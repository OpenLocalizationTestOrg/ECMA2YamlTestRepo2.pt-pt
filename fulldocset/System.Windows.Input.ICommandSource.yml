  name: ICommandSource
  nameWithType: ICommandSource
  fullName: System.Windows.Input.ICommandSource
  type: Interface
  summary: "Defines an object that knows how to invoke a command."
  remarks: "The command source defines how a command is invoked by that particular object.  For example, if a <xref:System.Windows.Controls.Button> is associated with a command, the command is invoked when the <xref:System.Windows.Controls.Button> is clicked.       A command source will normally disable itself if the command it is associated with cannot execute on the current command target.  For example, a <xref:System.Windows.Controls.MenuItem> associated with the <xref:System.Windows.Input.ApplicationCommands.Paste%2A> command will gray itself out when the <xref:System.Windows.Input.ApplicationCommands.Paste%2A> command cannot execute on the current command target.       Normally, a command source will listen to the <xref:System.Windows.Input.ICommand.CanExecuteChanged> event on the command.  This informs the command source when conditions change on the command target, such as loss of keyboard focus.  The command source can then query the command using the <xref:System.Windows.Input.ICommand.CanExecute%2A> method.       Some of the classes in [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] that implement ICommandSource are: <xref:System.Windows.Controls.Primitives.ButtonBase>, <xref:System.Windows.Controls.MenuItem>, and <xref:System.Windows.Documents.Hyperlink>.       In the [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] commanding system, the <xref:System.Windows.Input.InputBinding.CommandTarget%2A> property on a ICommandSource is only applicable when the <xref:System.Windows.Input.ICommand> is a <xref:System.Windows.Input.RoutedCommand>.  If the <xref:System.Windows.Input.InputBinding.CommandTarget%2A> is set on a ICommandSource and the corresponding command is not a <xref:System.Windows.Input.RoutedCommand>, the command target is ignored."
  syntax:
    content: public interface ICommandSource
  implements: []
  platform:
