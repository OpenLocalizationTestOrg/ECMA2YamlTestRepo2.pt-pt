  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.DesignerServices
  summary: "Cria um contexto e define-o como o contexto de partilhado."
  remarks: "O contexto partilhado não é possível definir mais do que uma vez.       <xref:System.Runtime.DesignerServices.WindowsRuntimeDesignerContext>é suportada apenas no domínio de aplicação predefinido.</xref:System.Runtime.DesignerServices.WindowsRuntimeDesignerContext>"
  syntax:
    content: public static void InitializeSharedContext (System.Collections.Generic.IEnumerable<string> paths);
    parameters:
    - id: paths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Uma coleção enumeráveis de caminhos que são utilizadas para resolver pedidos de enlace não podem ser satisfeitos pelo contexto iteração."
  overload: System.Runtime.DesignerServices.WindowsRuntimeDesignerContext.InitializeSharedContext*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O contexto partilhado já foi definido neste domínio de aplicação.       - ou - o domínio de aplicação atual não é o domínio de aplicação predefinido.       - ou - o processo não está em execução no contentor de aplicação.       - ou - o computador não tem uma licença de programador."
