  name: WindowsRuntimeDesignerContext
  nameWithType: WindowsRuntimeDesignerContext
  fullName: System.Runtime.DesignerServices.WindowsRuntimeDesignerContext
  type: Class
  summary: "Provides customized assembly binding for designers that are used to create [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] apps."
  remarks: "This feature is used only in developer mode for [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] apps. It enables designers to supply isolated binding contexts as required, during iterative development of assemblies."
  syntax:
    content: public sealed class WindowsRuntimeDesignerContext
  inheritance:
