  nameWithType: WindowsRuntimeDesignerContext.InitializeSharedContext(IEnumerable<String>)
  fullName: System.Runtime.DesignerServices.WindowsRuntimeDesignerContext.InitializeSharedContext(IEnumerable<String>)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.DesignerServices
  summary: "Creates a context and sets it as the shared context."
  remarks: "The shared context cannot be set more than once.       <xref:System.Runtime.DesignerServices.WindowsRuntimeDesignerContext> is supported only in the default application domain."
  syntax:
    content: public static void InitializeSharedContext (System.Collections.Generic.IEnumerable<string> paths);
    parameters:
    - id: paths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "An enumerable collection of paths that are used to resolve binding requests that cannot be satisfied by the iteration context."
  overload: System.Runtime.DesignerServices.WindowsRuntimeDesignerContext.InitializeSharedContext*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The shared context has already been set in this application domain.       -or-       The current application domain is not the default application domain.       -or-       The process is not running in the app container.       -or-       The computer does not have a developer license."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>paths</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
