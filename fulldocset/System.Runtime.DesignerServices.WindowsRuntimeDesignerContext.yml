  fullName: System.Runtime.DesignerServices.WindowsRuntimeDesignerContext
  type: Class
  summary: "Fornece a assemblagem personalizada de enlace para designers que são utilizados para criar [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicações."
  remarks: "Esta funcionalidade é utilizada apenas no modo de programador para [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicações. Permite que os estruturadores fornecer contextos de enlace isolado conforme necessário, durante o desenvolvimento iterativo de assemblagens."
  syntax:
    content: public sealed class WindowsRuntimeDesignerContext
