  remarks: "The <xref:System.Windows.Controls.ToolTipService.ToolTipClosing> event occurs immediately before a tooltip closes.       This field registers the behavior of the ToolTipClosingEvent event for classes that use this service. The <xref:System.Windows.FrameworkElement> and <xref:System.Windows.FrameworkContentElement> classes both implement the <xref:System.Windows.Controls.ToolTipService> and expose this event through the [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] accessors <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> and <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>.       If you specify the tooltip as a <xref:System.Windows.Controls.ToolTip> object, the <xref:System.Windows.Controls.ToolTip.Closed> event is also raised when the tooltip closes."
  example:
  - "The following example shows how to set an event handler for the <xref:System.Windows.Controls.ToolTipService.ToolTipClosing> event. In this case, the event handler is actually for <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>, because the <xref:System.Windows.Shapes.Ellipse> where the handler is attached is a derived class of <xref:System.Windows.FrameworkElement>.  \n  \n [!code-cs[ToolTipService#ToolTipServiceEventHandlers](~/add/codesnippet/csharp/ToolTipService/Pane1.xaml.cs#tooltipserviceeventhandlers)]\n [!code-vb[ToolTipService#ToolTipServiceEventHandlers](~/add/codesnippet/visualbasic/tooltipservice/pane1.xaml.vb#tooltipserviceeventhandlers)]  \n  \n [!code-cs[ToolTipService#ToolTipOpenAndCloseHandler](~/add/codesnippet/csharp/ToolTipService/Pane1.xaml.cs#tooltipopenandclosehandler)]\n [!code-vb[ToolTipService#ToolTipOpenAndCloseHandler](~/add/codesnippet/visualbasic/tooltipservice/pane1.xaml.vb#tooltipopenandclosehandler)]"
