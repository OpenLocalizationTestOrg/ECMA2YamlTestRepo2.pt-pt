  name: ToolTipService
  nameWithType: ToolTipService
  fullName: System.Windows.Controls.ToolTipService
  type: Class
  summary: "Represents a service that provides properties and events to control the display and behavior of tooltips."
  remarks: "You define a tooltip for an element by setting the <xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName> or <xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName> property.  The ToolTip property takes one child. The content of the child can vary from a simple text string to more complex content such as a <xref:System.Windows.Controls.StackPanel> that has embedded text and <xref:System.Windows.Controls.Image> elements.       You can define tooltip content as a <xref:System.Windows.Controls.ToolTip> object, but this is not required. When you do not define the tooltip content as a <xref:System.Windows.Controls.ToolTip> object, you can use the ToolTipService properties to position and customize the tooltip content. The ToolTipService class attached properties are used to determine the placement, behavior, and appearance of a tooltip. These properties are set on the element that defines the tooltip.       The <xref:System.Windows.Controls.ToolTip> class and the ToolTipService class share many of the same properties that are used to customize a tooltip. If equivalent <xref:System.Windows.Controls.ToolTip> and ToolTipService properties are both set, the ToolTipService property takes precedence. For example, if both the <xref:System.Windows.Controls.ToolTip.Placement%2A?displayProperty=fullName> property and the <xref:System.Windows.Controls.ToolTipService.Placement%2A?displayProperty=fullName> property are set for a <xref:System.Windows.Controls.ToolTip?displayProperty=fullName> object, the value of the <xref:System.Windows.Controls.ToolTipService.Placement%2A?displayProperty=fullName> property is used.       The following ToolTipService timing properties are only defined for the ToolTipService class and are used by all tooltips:      -   <xref:System.Windows.Controls.ToolTipService.InitialShowDelay%2A>      -   <xref:System.Windows.Controls.ToolTipService.ShowDuration%2A>      -   <xref:System.Windows.Controls.ToolTipService.BetweenShowDelay%2A>       For information about how to handle the events that occur when the tooltip opens or closes, see the <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> and <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> fields.       <xref:System.Windows.Controls.ToolTipService.Placement%2A>, <xref:System.Windows.Controls.ToolTipService.PlacementRectangle%2A>, <xref:System.Windows.Controls.ToolTipService.PlacementTarget%2A>, <xref:System.Windows.Controls.ToolTipService.HorizontalOffset%2A>, and <xref:System.Windows.Controls.ToolTipService.VerticalOffset%2A> behave similarly to the properties of the same name in the <xref:System.Windows.Controls.Primitives.Popup> class.  For more information, see [Popup Placement Behavior](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how the use the ToolTipService class to specify the behavior of a tooltip. You set the properties of the ToolTipService class by attaching them directly to the element that exposes the tooltip.  \n  \n [!code-xml[ToolTipService#NoToolTip](~/add/codesnippet/xaml/ToolTipService/Pane1.xaml#notooltip)]"
  syntax:
    content: public static class ToolTipService
