  summary: "Representa uma nova instância da classe PeerObject com um gerado automaticamente <xref:System.Guid>.</xref:System.Guid>"
  remarks: "Um PeerObject é os dados de tempo de execução, tais como uma imagem, certificado ou uma descrição específica que está associada uma aplicação específica. O elemento de dados de cada instância de PeerObject tem de ser menor ou igual a 16KB de tamanho. Depois de uma instância de PeerObject é construída está publicada com a infraestrutura de colaboração ponto a ponto através de <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>       Depois de construir uma instância desta classe e definir as propriedades adequadas este objeto podem ser transmitidos para o <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A>métodos para ativar/desativar a publicação deste objeto para outros elementos de rede detetar e ver.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A></xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Depois de registar um objeto com a infraestrutura de colaboração as informações de registo não é continuada no registo, resultando no comportamento diferente do <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>instâncias.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>  O registo de objeto só é válido durante a duração da aplicação, registado o objeto.  As aplicações devem anular o registo objetos quando que já não são necessários ou antes da aplicação de saída.  Por predefinição, um PeerObject é automaticamente o registo dele se a instância ficar fora do âmbito.       Alterar as propriedades numa instância PeerObject depois de ter sido registado utilizando o <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>os métodos de registo não irão atualizar o registo para a instância de PeerObject.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>  Para atualizar eficazmente o registo de uma instância de PeerObject específica, o PeerObject tem de ser eliminado e registado novamente com as novas informações de."
