- uid: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonColumn.DataTextFormatString
  fullName: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia que especifica o formato de apresentação para a legenda de cada botão."
  remarks: "Utilize a propriedade de DataTextFormatString para fornecer um formato de visualização personalizado para a legenda dos botões no <xref:System.Web.UI.WebControls.ButtonColumn>objeto.</xref:System.Web.UI.WebControls.ButtonColumn>       A cadeia de formato de dados é composto por duas partes, separadas por ponto e vírgula, no formato `{A:Bxx}`. Por exemplo, a cadeia de formatação `{0:F2}` formata a célula para apresentar um ponto de fixo número com duas casas decimais.      > [!NOTE] > A cadeia completa têm de estar entre chavetas para indicar que é uma cadeia de formato e não uma cadeia literal. Qualquer texto fora as chavetas é apresentado como texto literal.       O valor antes da vírgula (`A` no exemplo geral) Especifica o índice de parâmetros numa lista baseado em zero de parâmetros.      > [!NOTE] > Este valor pode ser definido apenas para 0 porque existe apenas um valor em cada célula.       O caráter após a vírgula (`B` no exemplo geral) Especifica o formato para apresentar o valor. A tabela seguinte lista os formatos comuns.      | Formatar o caráter | Apresenta os valores numéricos na |   |----------------------|--------------------------------|   | `C`| Formato de moeda. |   | `D`| Formato decimal. |   | `E`| Científicos formato (exponencial). |   | `F`| Formato fixo. |   | `G`| Formato geral. |   | `N`| Formato de número. |   | `X`| Formato hexadecimal. |      > [!NOTE] > O caráter de formato não é sensível confidencial, exceto para `X`, que apresenta os carateres hexadecimais no caso de especificado.       O valor após o caráter de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a apresentar.       O valor desta propriedade é armazenado no estado de visualização.       Para obter mais informações sobre cadeias de formatação, consulte [Formatting Types](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to display the caption of each button in the <xref:System.Web.UI.WebControls.ButtonColumn> object in currency format.  \n  \n [!code-vb[ButtonColumnDataTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1201_1.aspx)]\n [!code-cs[ButtonColumnDataTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1201_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "A cadeia que especifica o formato de apresentação para a legenda em cada botão. A predefinição é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString*
  exceptions: []
  platform:
  - net462
