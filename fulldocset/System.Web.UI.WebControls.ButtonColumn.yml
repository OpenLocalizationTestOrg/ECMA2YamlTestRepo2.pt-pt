  summary: "Um tipo de coluna para o <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controlo que contém um botão definido pelo utilizador."
  remarks: "Utilizar a classe de ButtonColumn num <xref:System.Web.UI.WebControls.DataGrid>controlo para criar um botão que corresponde a cada linha no <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Especifique a legenda que é apresentada nos botões definindo a <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>propriedade.</xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Se definir o <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>propriedade, todos os botões na partilha de objeto de ButtonColumn da legenda do mesma.</xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Em alternativa, é possível vincular os botões de ButtonColumn a um campo na origem de dados. Isto permite-lhe apresentar legendas diferentes para cada botão. São utilizados os valores do campo especificado para a legenda de texto. Definir o <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>propriedade à qual vincular o ButtonColumn a um campo na origem de dados.</xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       Pode formatar legendas que são apresentadas nos botões definindo a <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>propriedade com uma cadeia de formatação.</xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       Ao clicar nos botões no ButtonColumn gera o <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>eventos.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand> Pode controlar programaticamente a ação que é executada quando o botão é clicado fornecendo um processador de eventos para o <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>eventos.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand>       Validação de página não é efetuada por predefinição, quando se clica num botão no ButtonColumn. Validação da página determina se os controlos de entrada que estão associados uma validação controlam na página de que passaram todas as regras de validação que são especificadas pelo controlo de validação. Para executar a validação da página quando um botão é clicado, defina o <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>propriedade `true`.</xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use ButtonColumn class in a <xref:System.Web.UI.WebControls.DataGrid> control to create **Add** buttons.  \n  \n [!code-cs[ButtonColumnButtonType#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_178_1.cs)]\n [!code-vb[ButtonColumnButtonType#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_178_1.vb)]"
