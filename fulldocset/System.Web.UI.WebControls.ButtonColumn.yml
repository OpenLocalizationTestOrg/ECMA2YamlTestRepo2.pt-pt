  remarks: "Utilize a propriedade de CommandName para associar um nome de comando, tal como `Add` ou `Remove`, com um botão. Pode definir a propriedade CommandName para qualquer cadeia que identifica a ação a executar quando um botão de <xref:System.Web.UI.WebControls.ButtonColumn?displayProperty=fullName>objeto é clicado.</xref:System.Web.UI.WebControls.ButtonColumn?displayProperty=fullName> Em seguida, pode determinar programaticamente o nome do comando de processador de eventos para o <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>eventos e efetue as ações adequadas.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand>       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how to use the CommandName property to associate a command name with a button. Then, the command name of the clicked button is determined programmatically in the event handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCommand> event and the appropriate action is performed.  \n  \n [!code-cs[ButtonColumnCommandName#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_753_1.aspx)]\n [!code-vb[ButtonColumnCommandName#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_753_1.aspx)]"
