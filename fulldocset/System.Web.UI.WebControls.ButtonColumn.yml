- uid: System.Web.UI.WebControls.ButtonColumn.ButtonType
  id: ButtonType
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: ButtonType
  nameWithType: ButtonColumn.ButtonType
  fullName: System.Web.UI.WebControls.ButtonColumn.ButtonType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o tipo do botão para apresentar o <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objeto."
  remarks: "Utilize a propriedade ButtonType para especificar se os botões no <xref:System.Web.UI.WebControls.ButtonColumn>objeto são apresentadas como ligação ou push botões.</xref:System.Web.UI.WebControls.ButtonColumn> A tabela seguinte lista as definições de possíveis.      | Botão de tipo | Apresentar |   |-----------------|-------------|   | <xref:System.Web.UI.WebControls.ButtonColumnType>| Uma ligação. |   | <xref:System.Web.UI.WebControls.ButtonColumnType>| Um controlo de botão. |       Ao clicar nos botões no <xref:System.Web.UI.WebControls.ButtonColumn>gera o <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>eventos.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand> </xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumnType> </xref:System.Web.UI.WebControls.ButtonColumnType> Pode controlar programaticamente a ação que é executada quando o botão é clicado fornecendo um processador de eventos para o <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>eventos.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand>       O valor desta propriedade é armazenado no estado de visualização."
  example:
  - "The following code example demonstrates how use the ButtonType property to specify that the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object are displayed as push buttons.  \n  \n [!code-cs[ButtonColumnButtonType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_119_1.cs)]\n [!code-vb[ButtonColumnButtonType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_119_1.vb)]"
  syntax:
