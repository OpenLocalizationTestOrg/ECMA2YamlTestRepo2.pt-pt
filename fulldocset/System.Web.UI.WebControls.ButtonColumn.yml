- uid: System.Web.UI.WebControls.ButtonColumn.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonColumn.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonColumn.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a validação é efetuada quando um botão de <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objeto é clicado."
  remarks: "Por predefinição, a validação de página não é executada quando um botão de <xref:System.Web.UI.WebControls.ButtonColumn>objeto é clicado.</xref:System.Web.UI.WebControls.ButtonColumn> Validação da página determina se os controlos de entrada que estão associados uma validação controlam na página de que passaram todas as regras de validação que são especificadas pelo controlo de validação. Para efetuar a validação da página quando um botão de <xref:System.Web.UI.WebControls.ButtonColumn>é clicado, defina a propriedade de CausesValidation como `true`.</xref:System.Web.UI.WebControls.ButtonColumn>       Quando o valor da propriedade CausesValidation é `true`, também pode utilizar o <xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A>propriedade para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.ButtonColumn>faz com que a validação.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A>       O valor desta propriedade é armazenado no estado de visualização."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a validação é efetuada quando um botão de <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> é clicado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonColumn.CausesValidation*
  exceptions: []
  platform:
  - net462
