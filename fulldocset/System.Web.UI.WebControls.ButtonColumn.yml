  remarks: "Utilize a propriedade de texto para especificar ou a determinar a legenda que é apresentada nos botões do <xref:System.Web.UI.WebControls.ButtonColumn>objeto.</xref:System.Web.UI.WebControls.ButtonColumn>      > [!NOTE] > Se definir a propriedade de texto, todos os botões no <xref:System.Web.UI.WebControls.ButtonColumn>partilham a mesma legenda.</xref:System.Web.UI.WebControls.ButtonColumn>       Em alternativa, é possível vincular o <xref:System.Web.UI.WebControls.ButtonColumn>a um campo na origem de dados.</xref:System.Web.UI.WebControls.ButtonColumn> Isto permite-lhe apresentar diferentes legendas para os botões de coluna com os valores no campo especificado. Definir o <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>propriedade à qual vincular o <xref:System.Web.UI.WebControls.ButtonColumn>a um campo na origem de dados.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       O valor desta propriedade é armazenado no estado de visualização.       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Text property to specify the caption for the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object.  \n  \n [!code-vb[Classic ButtonColumn.ButtonType Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_349_1.aspx)]\n [!code-cs[Classic ButtonColumn.ButtonType Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_349_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "A legenda apresentada nos botões do <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref>. A predefinição é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.Text*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ButtonColumn.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ButtonColumn.ValidationGroup
  fullName: System.Web.UI.WebControls.ButtonColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o grupo de controlos de validação para o qual o <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objeto faz com que a validação quando mensagens no servidor."
  remarks: "Grupos de validação permitem-lhe atribuir controlos de validação numa página a uma categoria específica. Cada grupo de validação possa ser validado independentemente outros grupos de validação na página. Utilize a propriedade de ValidationGroup para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.ButtonColumn>objeto faz com que a validação quando mensagens no servidor.</xref:System.Web.UI.WebControls.ButtonColumn>       A propriedade ValidationGroup terá um efeito apenas quando o valor da <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>propriedade está definida como `true`.</xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A> Quando especificar um valor para a propriedade ValidationGroup, só a validação controla que fazem parte do grupo especificado são validados quando o <xref:System.Web.UI.WebControls.ButtonColumn>cronologia de volta para o servidor.</xref:System.Web.UI.WebControls.ButtonColumn> Se não especificar um valor para a propriedade ValidationGroup e <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>propriedade está definida como `true`, são validados todos os controlos de validação na página que não estão atribuídos a um grupo de validação quando o <xref:System.Web.UI.WebControls.ButtonColumn>cronologia de volta para o servidor.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>       O valor desta propriedade é armazenado no estado de visualização."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Controla o grupo de validação para o qual o <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objeto faz com que a validação quando mensagens no servidor. A predefinição é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.ValidationGroup*
  exceptions: []
  platform:
  - net462
