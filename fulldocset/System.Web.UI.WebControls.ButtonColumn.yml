    return:
      type: System.Web.UI.WebControls.ButtonColumnType
      description: "Um do <xref href=&quot;System.Web.UI.WebControls.ButtonColumnType&quot;> </xref> valores. A predefinição é <xref uid=&quot;langword_csharp_LinkButton&quot; name=&quot;LinkButton&quot; href=&quot;&quot;> </xref>."
