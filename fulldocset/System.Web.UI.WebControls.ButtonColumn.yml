- uid: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonColumn.DataTextFormatString
  fullName: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the string that specifies the display format for the caption in each button."
  remarks: "Use the DataTextFormatString property to provide a custom display format for the caption of the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object.       The data format string consists of two parts, separated by a colon, in the form `{A:Bxx}`. For example, the formatting string `{0:F2}` formats the cell to display a fixed point number with two decimal places.      > [!NOTE] >  The entire string must be enclosed in braces to indicate that it is a format string and not a literal string. Any text outside the braces is displayed as literal text.       The value before the colon (`A` in the general example) specifies the parameter index in a zero-based list of parameters.      > [!NOTE] >  This value can be set only to 0 because there is only one value in each cell.       The character after the colon (`B` in the general example) specifies the format to display the value in. The following table lists the common formats.      |Format character|Displays numeric values in|   |----------------------|--------------------------------|   |`C`|Currency format.|   |`D`|Decimal format.|   |`E`|Scientific (exponential) format.|   |`F`|Fixed format.|   |`G`|General format.|   |`N`|Number format.|   |`X`|Hexadecimal format.|      > [!NOTE] >  The format character is not case sensitive, except for `X`, which displays the hexadecimal characters in the case specified.       The value after the format character (`xx` in the general example) specifies the number of significant digits or decimal places to display.       The value of this property is stored in view state.       For more information on formatting strings, see [Formatting Types](../Topic/Formatting%20Types%20in%20the%20.NET%20Framework.md)."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to display the caption of each button in the <xref:System.Web.UI.WebControls.ButtonColumn> object in currency format.  \n  \n [!code-vb[ButtonColumnDataTextField#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_1201_1.aspx)]\n [!code-cs[ButtonColumnDataTextField#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_1201_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "The string that specifies the display format for the caption in each button. The default is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
