  name: WorkflowCommitWorkBatchService
  nameWithType: WorkflowCommitWorkBatchService
  fullName: System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService
  type: Class
  summary: "Permite a lógica personalizada para o compromisso de lotes de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando um lote de trabalho está consolidado o tempo de execução chama para o WorkflowCommitWorkBatchService e concede-lhe um delegado a chamada para fazer a consolidar real do lote de trabalho. O tempo de execução ainda tem da responsabilidade primária do consolidar o lote de trabalho, mas permite o WorkflowCommitWorkBatchService ao inserir em si no processo de personalização em todo o processo de consolidação.       Este processo permite a lógica de processamento de erros personalizados. Se o WorkflowCommitWorkBatchService possui a transação, o que é o caso quando o <xref:System.Transactions.Transaction.Current%2A?displayProperty=fullName>propriedade devolve `null` , por conseguinte, sendo necessárias a necessidade de criar uma nova transação de ambiente, é permitido para chamar o delegado de mais do que uma vez, criar uma nova transação para cada chamada.</xref:System.Transactions.Transaction.Current%2A?displayProperty=fullName> Por exemplo é o cenário mais comum para este lidar com problemas de rede intermitente ou as ativações pós-falha de cluster do SQL Server. Se a chamada para o <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService.CommitWorkBatchCallback>gera um excepção WorkflowCommitWorkBatchService pode esta exceção, inicie uma nova transação e chamar novamente o delegado.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService.CommitWorkBatchCallback> Isto fornece um nível de resiliência para execução de instância de fluxo de trabalho que iria provocar fluxos de trabalho terminar."
  example:
  - "The following example demonstrates a class that inherits from WorkflowCommitWorkBatchService.  \n  \n [!code-cs[WF_Samples#0](~/add/codesnippet/csharp/wf_snippets/snippets.cs#0)]\n [!code-vb[WF_Samples#0](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#0)]"
