  summary: "Mantém o registo de todas as chaves de acesso e o processamento de comandos de teclado interoperabilidade entre [!INCLUDE[TLA#tla_winforms](~/add/includes/ajax-current-ext-md.md)], [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)], e [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]."
  remarks: "É criado um objecto de AccessKeyManager a pedido com um acordo <xref:System.Windows.Threading.Dispatcher>.</xref:System.Windows.Threading.Dispatcher>       Está ligado a AccessKeyManager como um processador de eventos para <xref:System.Windows.Input.InputManager.PostProcessInput>e expõe métodos para <xref:System.Windows.Input.AccessKeyManager.Register%2A>e <xref:System.Windows.Input.AccessKeyManager.Unregister%2A>chaves de acesso.</xref:System.Windows.Input.AccessKeyManager.Unregister%2A> </xref:System.Windows.Input.AccessKeyManager.Register%2A> </xref:System.Windows.Input.InputManager.PostProcessInput>       Quando é premido a chave de acesso registado, as chamadas de AccessKeyManager o <xref:System.Windows.UIElement.OnAccessKey%2A>método no elemento de destino.</xref:System.Windows.UIElement.OnAccessKey%2A>       Um elemento pode estar associado a qualquer número de chaves de acesso."
  syntax:
    content: public sealed class AccessKeyManager
