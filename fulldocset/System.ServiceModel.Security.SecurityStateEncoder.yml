  fullName: System.ServiceModel.Security.SecurityStateEncoder
  type: Class
  summary: "Uma classe abstracta que pode ser implementada para codificar o estado de segurança."
  remarks: "Esta classe é utilizada para codificar e descodificar o conteúdo do token de contexto de segurança quando é utilizado um enlace com a segurança de mensagem que utiliza um token de contexto de segurança com monitorização de estado. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]tokens de contexto de segurança com monitorização de estado, consulte [como: criar um Token de contexto de segurança para uma sessão Secure](~/add/includes/ajax-current-ext-md.md) tópico.       Versão do Microsoft de SecurityStateEncoder é <xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder>.</xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder> Utiliza da Microsoft [Windows Data Protection (DPAPI)](http://go.microsoft.com/fwlink/?LinkId=96704) tecnologia para encriptar/desencriptar o cookie. Pode, de plug-in um mecanismo de diferentes para a encriptação e desencriptação de cookies implementando esta classe.       A codificação de estado de segurança tem de garantir que o estado é assinado e encriptado para o serviço.       Esta classe é utilizada pelo servidor ao enviar o estado de segurança como um cookie no `SecurityContextToken` emitido para o cliente.       Uma implementação de exemplo desta classe é um `X509CertificateSecurityStateEncoder` certificado do serviço que utiliza para assinar e encriptar o estado de segurança."
  syntax:
    content: public abstract class SecurityStateEncoder
