  name: TextFormatter
  nameWithType: TextFormatter
  fullName: System.Windows.Media.TextFormatting.TextFormatter
  type: Class
  summary: "Fornece serviços de formatação de texto e eliminar linhas de texto a utilizar um cliente de esquema de texto personalizado."
  remarks: "TextFormatter é o [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] motor de texto que fornece serviços de formatação de texto e eliminar linhas de texto. TextFormatter pode processar estilos de parágrafo e formatos de caráter do texto diferente e inclui suporte para o esquema de texto internacional.       Ao contrário de um texto tradicional [!INCLUDE[TLA#tla_api](~/add/includes/tlasharptla-api-md.md)], o TextFormatter interage com um cliente de esquema de texto com um conjunto de métodos de chamada de retorno. Requer o cliente fornecer estes métodos de uma implementação da <xref:System.Windows.Media.TextFormatting.TextSource>classe.</xref:System.Windows.Media.TextFormatting.TextSource> O diagrama seguinte ilustra a interação do cliente de formatador de texto e o cliente do esquema de texto.       ![Diagrama de cliente de esquema de texto e TextFormatter](~/add/media/textformatter01.png &quot;diagrama de cliente de esquema de texto e TextFormatter&quot;) interação entre o cliente de esquema de texto e o objeto de TextFormatter # # TextFormatter de serviços de formatação de texto fornece suporte para funcionalidades de texto, como OpenType tipografia, bem como suporte para texto executar, linha e funcionalidades de nível de parágrafo.       A tabela seguinte é uma lista dos serviços de TextFormatter suportado chaves para funcionalidades de texto.      | Funcionalidade | Descrição |   |-------------|-----------------|   | Em segundo plano Pincel | O <xref:System.Windows.Media.Brush>que é utilizado para a cor de fundo.</xref:System.Windows.Media.Brush> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextRunProperties.BackgroundBrush%2A>. |   | Alinhamento da linha de base | Determina a distância da linha de base da linha.</xref:System.Windows.Media.TextFormatting.TextRunProperties.BackgroundBrush%2A> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextRunProperties.BaselineAlignment%2A>. |   | Tipo de letra da ligação | Fornece o tipo de letra da ligação através da utilização de tipos de letra compostos. |   | Pincel de primeiro plano | O <xref:System.Windows.Media.Brush>que é utilizado para a cor de primeiro plano.</xref:System.Windows.Media.Brush> </xref:System.Windows.Media.TextFormatting.TextRunProperties.BaselineAlignment%2A> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextRunProperties.ForegroundBrush%2A>. |   | OpenType | OpenType typographic funcionalidades avançadas, tais alternates contextuais ligatures padrão.</xref:System.Windows.Media.TextFormatting.TextRunProperties.ForegroundBrush%2A> Consulte as propriedades de classe <xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties>. |   | Tipo de carácter | Determina o tipo de carácter, bem como, importância, estilo e Stretch Database.</xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextRunProperties.Typeface%2A>. |   | Decoration texto | Fornece suporte para <xref:System.Windows.TextDecoration>objetos, tais como o sublinhado ou strikethrough.</xref:System.Windows.TextDecoration> </xref:System.Windows.Media.TextFormatting.TextRunProperties.Typeface%2A> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextRunProperties.TextDecorations%2A>. |   | Os efeitos de texto | Fornece suporte para <xref:System.Windows.Media.TextEffect>objetos.</xref:System.Windows.Media.TextEffect> </xref:System.Windows.Media.TextFormatting.TextRunProperties.TextDecorations%2A> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextRunProperties.TextEffects%2A>. |       A tabela seguinte é uma lista dos serviços de TextFormatter suportado chaves para funcionalidades de nível de parágrafo.</xref:System.Windows.Media.TextFormatting.TextRunProperties.TextEffects%2A>      | Funcionalidade | Descrição |   |-------------|-----------------|   | Direção do fluxo | Direção do parágrafo do fluxo de — da esquerda para a direita ou à direita para a esquerda. Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.FlowDirection%2A>. |   | Avanço de linha | Avanço para cada linha no parágrafo.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.FlowDirection%2A> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.Indent%2A>. |   | Marcador | Características de marcador da primeira linha no parágrafo.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.Indent%2A> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextMarkerProperties%2A>. |   | Avanço do parágrafo | Avanço para a primeira linha no parágrafo.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextMarkerProperties%2A> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.ParagraphIndent%2A>. |   | Separadores | Inclui suporte para o alinhamento do separador e leader separador. |   | Largura | Determinar a largura máxima e mínima de parágrafo.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.ParagraphIndent%2A> Consulte os métodos de <xref:System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth%2A>. |   | Moldar | Determinar como texto encapsula num wrapper quando atinge o limite de fluxo.</xref:System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth%2A> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextWrapping%2A>. |       A tabela seguinte é uma lista dos serviços TextFormatter suportado chaves para funcionalidades ao nível da linha.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextWrapping%2A>      | Funcionalidade | Descrição |   |-------------|-----------------|   | Alinhamento | Alinhamento do texto — à esquerda, direita, centra-se ou seria justificado. Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextAlignment%2A>. |   | A altura de linha | A altura da linha.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextAlignment%2A> Consulte a propriedade <xref:System.Windows.Media.TextFormatting.TextLine.Height%2A>. |   | Linha collapsing | Linha collapsing suporte.</xref:System.Windows.Media.TextFormatting.TextLine.Height%2A> Consulte o método <xref:System.Windows.Media.TextFormatting.TextLine.Collapse%2A>. |   | Medida de caixa negra | Representa as métricas utilizadas para apresentar um caráter de um tipo de letra do dispositivo.</xref:System.Windows.Media.TextFormatting.TextLine.Collapse%2A> Consulte a classe de <xref:System.Windows.Media.CharacterMetrics>. |   | Suporte de acento circunflexo | Navegação acento circunflexo e edição de suporte.</xref:System.Windows.Media.CharacterMetrics> Consulte o caráter de <xref:System.Windows.Media.TextFormatting.TextLine>acessos propriedades, tais como <xref:System.Windows.Media.TextFormatting.TextLine.GetNextCaretCharacterHit%2A>e <xref:System.Windows.Media.TextFormatting.TextLine.GetPreviousCaretCharacterHit%2A>. |       A tabela seguinte é uma lista dos serviços de TextFormatter suportado chaves para funcionalidades de nível de execução de texto.</xref:System.Windows.Media.TextFormatting.TextLine.GetPreviousCaretCharacterHit%2A> </xref:System.Windows.Media.TextFormatting.TextLine.GetNextCaretCharacterHit%2A> </xref:System.Windows.Media.TextFormatting.TextLine>      | Funcionalidade | Descrição |   |-------------|-----------------|   | Execute oculto | Intervalo de carateres que não estão visíveis. Ver o objeto de <xref:System.Windows.Media.TextFormatting.TextHidden>. |   | Interrompendo | Linha e quebra de parágrafo. |</xref:System.Windows.Media.TextFormatting.TextHidden>"
  example:
  - "The following example shows how to use a TextFormatter object to generate formatted lines of text that can be displayed as drawing objects.  \n  \n [!code-vb[TextFormattingSnippets#TextFormattingSnippet1](~/add/codesnippet/visualbasic/textformattingsnippets/window1.xaml.vb#textformattingsnippet1)]\n [!code-cs[TextFormattingSnippets#TextFormattingSnippet1](~/add/codesnippet/csharp/TextFormattingSnippets/Window1.xaml.cs#textformattingsnippet1)]"
