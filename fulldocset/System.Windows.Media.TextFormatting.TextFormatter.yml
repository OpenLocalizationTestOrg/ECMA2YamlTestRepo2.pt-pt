  summary: "Devolve um valor que representa a largura de parágrafo possíveis mais pequeno e maior totalmente pode conter o conteúdo de texto especificado."
  remarks: "O texto seguinte utiliza a largura mínima de parágrafo para o texto de origem, que mostra como várias linhas. A largura mínima parágrafo corresponde ao word que tenha a maior largura — neste caso, a palavra &quot;jumped&quot;. Tenha em atenção que várias palavras podem aparecer na mesma linha, desde que a largura total não excede a largura mínima parágrafo.       ![O formatador de texto utilizando a largura mínima parágrafo](~/add/media/textformatter03.png &quot;formatador de texto utilizando a largura mínima parágrafo&quot;) a largura mínima de parágrafo"
