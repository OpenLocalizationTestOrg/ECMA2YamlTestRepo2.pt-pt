  fullName: System.Web.UI.WebControls.GridViewCancelEditEventHandler
  type: Delegate
  summary: "Representa o método que processa o <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>evento é desencadeado quando clica no botão para cancelar de uma linha no modo de edição, mas o modo de edição antes da linha sai.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tal como parar a operação de cancelamento se que seria colocada a linha num estado indesejado, sempre que este evento ocorre.       Quando cria um delegado GridViewCancelEditEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewCancelEditEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewCancelEditEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_88_1.aspx)]\n [!code-vb[GridViewCancelEditEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_88_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewCancelEditEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowCancellingEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_88_2.aspx)]\n [!code-vb[GridViewRowCancellingEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_88_2.aspx)]"
