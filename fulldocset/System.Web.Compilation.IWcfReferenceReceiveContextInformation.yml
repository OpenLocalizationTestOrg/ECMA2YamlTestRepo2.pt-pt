  name: IWcfReferenceReceiveContextInformation
  nameWithType: IWcfReferenceReceiveContextInformation
  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation
  type: Interface
  summary: "Define a interface para implementar para obter informações de contexto adicional."
  remarks: "Esta interface permite WSDL importador mechanismto receber informações de contexto adicional para um melhor geração de proxy e um programador de uma melhor experiência no interior do Visual Studio. Se o importador WSDL implementa a interface de IWcfReferenceReceiveContextInformation, o `ReceiveImportContextInformation` método que será chamado pelo gerador de proxy de WCF antes de quaisquer métodos de <xref:System.ServiceModel.Description.IWsdlImportExtension>e <xref:System.ServiceModel.Description.IPolicyImportExtension>são denominados.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension>       As informações de contexto adicional refere-se para os parâmetros transmitidos para o `ReceiveImportContextInformation` método. Os parâmetros de incluir o conteúdo de quaisquer ficheiros de extensão e uma referência a um objeto que implementa o <xref:System.IServiceProvider>interface.</xref:System.IServiceProvider> Quaisquer ficheiros de extensão transmitidos ao método são específicos para o importador e são utilizados para armazenar quaisquer informações adicionais que precisam. Ou seja, o Visual Studio não controla o conteúdo desses ficheiros e não utilizá-los diretamente.      > [!NOTE] > Importers fazer referência a um mecanismo de extensibilidade do WCF. Este mecanismo permite-lhe personalizar a forma como o código de proxy é gerado a partir de documentos de metadados (WSDL/XSD) que descrevem o serviço. Para obter mais informações, consulte [importar metadados personalizados para uma extensão de WCF](http://go.microsoft.com/fwlink/?LinkId=92310) no MSDN."
  syntax:
    content: public interface IWcfReferenceReceiveContextInformation
