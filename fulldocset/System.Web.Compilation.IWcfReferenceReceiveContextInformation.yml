  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation.ReceiveImportContextInformation(IDictionary<String,Byte>,IServiceProvider)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: "Obtém as informações de contexto adicional."
  remarks: "O `serviceReferenceExtensionFileContents` parâmetro fornece o conteúdo dos ficheiros de extensão associada ao ficheiro. svcmap de uma referência de serviço WCF, tais como Reference.config ou ficheiros de extensão personalizados que foram adicionados através de extensibilidade.      > [!NOTE] > Qualquer interface recebido do fornecedor de serviço específica para Visual Studio não estarão disponível para uma extensão de importação quando executado no contexto de um fornecedor de compilação do ASP.NET. É este o caso quando uma referência de serviço WCF é compilada num projeto ASP.NET."
  syntax:
    content: public void ReceiveImportContextInformation (System.Collections.Generic.IDictionary<string,byte[]> serviceReferenceExtensionFileContents, IServiceProvider serviceProvider);
    parameters:
    - id: serviceReferenceExtensionFileContents
      type: System.Collections.Generic.IDictionary{System.String,System.Byte[]}
      description: "Fornece o conteúdo de quaisquer ficheiros de extensão que estão associados ao ficheiro. svcmap de uma referência de serviço WCF."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma referência a um fornecedor de serviços do Visual Studio para ser consultado para obter informações adicionais."
