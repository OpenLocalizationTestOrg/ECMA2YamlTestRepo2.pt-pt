  name: OracleRowUpdatedEventArgs
  nameWithType: OracleRowUpdatedEventArgs
  fullName: System.Data.OracleClient.OracleRowUpdatedEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Data.OracleClient.OracleDataAdapter.RowUpdated&quot;> </xref> eventos. Esta classe não pode ser herdada."
  remarks: "O <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated>o evento é gerado quando um <xref:System.Data.Common.DbDataAdapter.Update%2A>para uma linha está concluída.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated>       Quando utilizar <xref:System.Data.Common.DbDataAdapter.Update%2A>, existem dois eventos que ocorrem para cada linha de dados atualizada.</xref:System.Data.Common.DbDataAdapter.Update%2A> A ordem de execução é o seguinte: 1.  Os valores existentes no <xref:System.Data.DataRow>são movidas para os valores de parâmetros.</xref:System.Data.DataRow>      2.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>o evento é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Executa o comando.      4.  Se o comando está definido como `FirstReturnedRecord`, o primeiro devolveu o resultado é colocado na <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Se existirem parâmetros de saída, estes são colocados em <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>o evento é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>é chamado.</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> and <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2status=0)`  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> event returns this output:  \n  \n `Event Arguments: (command= OracleCommend commandType=2 recordsAffected=1 row=System.Data.DataRow[37] status=0)`  \n  \n [!code-vb[Classic WebData OracleRowUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_8_1.vb)]\n [!code-cs[Classic WebData OracleRowUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.data.oracleclie_8_1.cs)]"
