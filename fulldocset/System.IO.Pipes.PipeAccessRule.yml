  name: PipeAccessRule
  nameWithType: PipeAccessRule
  fullName: System.IO.Pipes.PipeAccessRule
  type: Class
  summary: "Represents an abstraction of an access control entry (ACE) that defines an access rule for a pipe."
  remarks: "Access control rules define user account rights that determine which actions are allowed or disallowed on computers that are running Microsoft Windows.       The PipeAccessRule class represents an abstraction of an underlying access control entry (ACE) that specifies a user account, the type of access to provide (read, write, and so on), and whether to allow or deny that right.  This class can also specify how access rules are propagated to child objects.       Use the PipeAccessRule class to create a new access rule.  You can persist the rule using the <xref:System.IO.Pipes.PipeSecurity> class."
  syntax:
    content: 'public sealed class PipeAccessRule : System.Security.AccessControl.AccessRule'
  inheritance:
  - System.Object
  - System.Security.AccessControl.AuthorizationRule
  - System.Security.AccessControl.AccessRule
