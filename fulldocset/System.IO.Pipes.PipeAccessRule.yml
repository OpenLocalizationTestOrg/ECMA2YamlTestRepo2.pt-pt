  nameWithType: PipeAccessRule
  fullName: System.IO.Pipes.PipeAccessRule
  type: Class
  summary: "Representa uma abstração de uma entrada de controlo de acesso (ACE) que define uma regra de acesso para um pipe."
  remarks: "As regras de controlo de acesso definem direitos de conta de utilizador que determinam as ações são permitidas ou não permitidas em computadores que estejam a executar o Microsoft Windows.       A classe de PipeAccessRule representa uma abstração de uma subjacente controlo entrada de acesso (ACE) que especifica uma conta de utilizador, o tipo de acesso para fornecer (leitura, escrita e assim sucessivamente), e se pretende permitir ou negar direito.  Esta classe também pode especificar a forma como as regras de acesso são propagadas aos objetos subordinados.       Utilize a classe de PipeAccessRule para criar uma nova regra de acesso.  Pode manter a regra ao utilizar a <xref:System.IO.Pipes.PipeSecurity>classe.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAccessRule : System.Security.AccessControl.AccessRule'
