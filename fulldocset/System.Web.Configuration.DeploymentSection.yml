- uid: System.Web.Configuration.DeploymentSection.Retail
  id: Retail
  parent: System.Web.Configuration.DeploymentSection
  langs:
  - csharp
  name: Retail
  nameWithType: DeploymentSection.Retail
  fullName: System.Web.Configuration.DeploymentSection.Retail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que especifica se as aplicações Web no computador estão implementadas no <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> modo."
  remarks: "Quando é revenda `true`, ASP.NET desativa resultados de rastreio, desativa funcionalidades de depuração e desativa detalhadas mensagens de erro gerado pelo sistema para os utilizadores remotos. Para aplicações que têm um `customErrors` elemento no ficheiro Web. config da aplicação, o `mode` atributo é forçado a `On`. Estas definições substituem as definições que são efetuadas em ficheiros Web. config da aplicação.      > [!NOTE] > Quando utiliza o `retail` definição, deve continuar a definir o `debug` atributo para `false` em ficheiros Web. config da aplicação que são implementados no servidor. O `debug` definição desativa o limite de tempo de execução do pedido e este não é substituído pelo `retail` definição. Para obter mais informações, consulte: [A maioria dos problemas de suporte comuns do ASP.NET - relatórios a partir avançada no interior do suporte da Microsoft Developer](http://www.hanselman.com/blog/MostCommonASPNETSupportIssuesReportingFromDeepInsideMicrosoftDeveloperSupport.aspx) no blogue de autoria de Scott Hanselman."
  example:
  - "The following configuration file example shows how to set this property to `true` in the machine.config file. The machine.config file is located in this folder:  \n  \n `%windir%\\Microsoft.NET\\Framework\\<frameworkversion>\\Config`  \n  \n```  \n<system.web>  \n  <deployment   \n    retail=\"true\" />  \n</system.web>  \n```"
  syntax:
    content: public bool Retail { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as aplicações Web são implementadas no <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> modo; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.DeploymentSection.Retail*
  exceptions: []
  platform:
  - net462
