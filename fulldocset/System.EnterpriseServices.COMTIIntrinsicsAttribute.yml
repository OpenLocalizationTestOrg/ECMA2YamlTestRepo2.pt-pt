  nameWithType: COMTIIntrinsicsAttribute
  fullName: System.EnterpriseServices.COMTIIntrinsicsAttribute
  type: Class
  summary: "Enables you to pass context properties from the COM Transaction Integrator (COMTI) into the COM+ context."
  remarks: "COMTI provides services for accessing the IBM Customer Information Control System (CICS) and IBM Information Management System (IMS). Essentially, COMTI provides a set of tools and services that ease the task of wrapping mainframe transactions and business logic as COM components.       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class COMTIIntrinsicsAttribute : Attribute
