  name: Annotation
  nameWithType: Annotation
  fullName: System.Windows.Annotations.Annotation
  type: Class
  summary: "Represents a user annotation in the [!INCLUDE[TLA#tla_caf](~/add/includes/tlasharptla-caf-md.md)]."
  remarks: "Annotation represents a single annotation with all associated anchoring and content data.  An annotation consists of the following main elements.      -   Zero, one, or more <xref:System.Windows.Annotations.Annotation.Anchors%2A> that identify what is being annotated.      -   Zero, one, or more <xref:System.Windows.Annotations.Annotation.Cargos%2A> that contain the user data for the annotation.      -   Zero, one, or more <xref:System.Windows.Annotations.Annotation.Authors%2A> that define who created the annotation.      -   A <xref:System.Windows.Annotations.Annotation.CreationTime%2A> that specifies the date and time when the annotation was created.      -   A <xref:System.Windows.Annotations.Annotation.LastModificationTime%2A> that specifies when the annotation was last updated.      -   A unique annotation <xref:System.Windows.Annotations.Annotation.Id%2A> (a [!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)])."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="Annotation", Namespace="http://schemas.microsoft.com/windows/annotations/2003/11/core")]

      public sealed class Annotation : System.Xml.Serialization.IXmlSerializable
  inheritance:
  - System.Object
  implements:
