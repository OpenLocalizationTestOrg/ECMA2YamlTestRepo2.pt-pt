  summary: "Gets the <xref:System.Xml.XmlQualifiedName> of the annotation type."
  remarks: "The returned annotation type is the <xref:System.Xml.XmlQualifiedName> name passed as a parameter to the <xref:System.Windows.Annotations.Annotation.%23ctor%2A> constructor.      > [!NOTE] >  AnnotationType returns `null` if the annotation was incorrectly constructed by using a default constructor without parameters.  (The default constructor without parameters does not fully initialize the instance and is used only internally in combination with XML serialization.)  To create a new annotation, applications should use the <xref:System.Windows.Annotations.Annotation.%23ctor%2A> constructor that takes an <xref:System.Xml.XmlQualifiedName> as a parameter."
