  namespace: System.Windows.Annotations
  summary: "Gets a collection of zero or more <xref href=&quot;System.Windows.Annotations.AnnotationResource&quot;></xref> anchor elements that define the data selection(s) being annotated."
  remarks: "Each <xref:System.Windows.Annotations.AnnotationResource> in the Anchors collection identifies a data selection to which the annotation is bound (in other words, &quot;the data selection that is being annotated&quot;).  While most annotations refer to a single data selection and contain just one anchor <xref:System.Windows.Annotations.AnnotationResource>, multiple anchors can occur if a single annotation refers to multiple data selections.       The returned Anchors collection is never null; however, the collection may contain zero elements."
  syntax:
