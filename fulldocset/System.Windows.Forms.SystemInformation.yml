- uid: System.Windows.Forms.SystemInformation.ComputerName
  id: ComputerName
  parent: System.Windows.Forms.SystemInformation
  langs:
  - csharp
  name: ComputerName
  nameWithType: SystemInformation.ComputerName
  fullName: System.Windows.Forms.SystemInformation.ComputerName
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
