  remarks: "The SystemInformation class provides `static` properties that can be used to get information about the current system environment. The class provides access to information such as Windows display element sizes, operating system settings, network availability, and the capabilities of hardware installed on the system. This class cannot be instantiated.       For more information about system-wide parameters, see &quot;SystemParametersInfo&quot; in the Platform SDK documentation at [http://msdn.microsoft.com](http://msdn.microsoft.com)."
