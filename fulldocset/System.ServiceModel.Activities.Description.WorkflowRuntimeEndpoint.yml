  summary: "O <xref href=&quot;System.Activities.DurableInstancing.SqlWorkflowInstanceStore&quot;> </xref> adiciona um ponto final de controlo predefinido utilizando esta classe se o &lt; <xref uid=&quot;langword_csharp_workflowInstanceControl&quot; name=&quot;workflowInstanceControl&quot; href=&quot;&quot;> </xref> &gt; subelemento no &lt; <xref uid=&quot;langword_csharp_sqlWorkflowInstanceStoreBehavior&quot; name=&quot;sqlWorkflowInstanceStoreBehavior&quot; href=&quot;&quot;> </xref> &gt; elemento não está especificado explicitamente."
  remarks: "O `workflowInstanceControl`> subelemento do elemento SqlWorkflowInstanceStore é um elemento opcional que especifica os parâmetros para um ponto de final de controlo de instância de fluxo de trabalho. O serviço de gestão do fluxo de trabalho utiliza este ponto final para emitir comandos de controlo para o anfitrião do serviço.       Se o `workflowInstanceControl`> subelemento do elemento SqlWorkflowInstanceStore for omitido, o SqlWorkflowInstanceStore ainda adiciona um ponto final de controlo predefinido utilizando a classe de WorkflowRuntimeEndpoint."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowRuntimeEndpoint : System.ServiceModel.Activities.WorkflowHostingEndpoint
