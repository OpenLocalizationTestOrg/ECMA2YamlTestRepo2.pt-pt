  type: Class
  summary: "The <xref href=&quot;System.Activities.DurableInstancing.SqlWorkflowInstanceStore&quot;></xref> adds a default control endpoint using this class if the &lt;<xref uid=&quot;langword_csharp_workflowInstanceControl&quot; name=&quot;workflowInstanceControl&quot; href=&quot;&quot;></xref>&gt; sub-element in the &lt;<xref uid=&quot;langword_csharp_sqlWorkflowInstanceStoreBehavior&quot; name=&quot;sqlWorkflowInstanceStoreBehavior&quot; href=&quot;&quot;></xref>&gt; element is not specified explicitly."
  remarks: "The <`workflowInstanceControl`> sub-element in the SqlWorkflowInstanceStore element is an optional element that specifies parameters for a workflow instance control endpoint. The Workflow Management Service uses this endpoint to issue control commands to the service host.       If the <`workflowInstanceControl`> sub-element in the SqlWorkflowInstanceStore element is omitted, the SqlWorkflowInstanceStore still adds a default control endpoint using the WorkflowRuntimeEndpoint class."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowRuntimeEndpoint : System.ServiceModel.Activities.WorkflowHostingEndpoint
