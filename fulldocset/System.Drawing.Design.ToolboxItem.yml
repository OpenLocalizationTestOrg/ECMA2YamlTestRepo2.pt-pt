  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "Provides a base implementation of a toolbox item."
  remarks: "ToolboxItem is a base class for toolbox items that can be displayed in the toolbox of a design-time environment. A toolbox item typically represents a component to create when invoked on a design mode document. The ToolboxItem class provides the methods and properties needed to provide the toolbox with the display properties for the toolbox item, to create a component or components when used, and to serialize and deserialize itself for persistence within the toolbox database.       An instance of the ToolboxItem class can be configured with a name, bitmap, and type to create, without creating a class that derives from ToolboxItem. The ToolboxItem class also provides a base class for custom toolbox item implementations. A custom ToolboxItem can create multiple components. To implement a custom toolbox item, you must derive from ToolboxItem and override the <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>, <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>, and <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> methods.       The following properties and methods must be configured for a ToolboxItem to function correctly:      -   The <xref:System.Drawing.Design.ToolboxItem.DisplayName%2A> property specifies the label for the toolbox item when displayed in a toolbox.      -   The <xref:System.Drawing.Design.ToolboxItem.TypeName%2A> property specifies the fully qualified name of the type of the component that the item creates. If a derived class creates multiple components, the <xref:System.Drawing.Design.ToolboxItem.TypeName%2A> property may or may not be used, contingent on whether a <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> method override depends on the value of this property.      -   The <xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A> property specifies the assembly that contains the type of a component that the item creates.      -   The <xref:System.Drawing.Design.ToolboxItem.Bitmap%2A> property optionally specifies a bitmap image to display next to the display name for the toolbox item in the toolbox.      -   The <xref:System.Drawing.Design.ToolboxItem.Filter%2A> property optionally contains any <xref:System.ComponentModel.ToolboxItemFilterAttribute> objects that determine whether the toolbox item can be used on a particular component.      -   The <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> method returns the component instance or instances to insert where this tool is used.      -   The <xref:System.Drawing.Design.ToolboxItem.Serialize%2A> method saves the toolbox item to a specified <xref:System.Runtime.Serialization.SerializationInfo>.      -   The <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> method configures the toolbox item from the state information contained in the specified <xref:System.Runtime.Serialization.SerializationInfo>.      -   The <xref:System.Drawing.Design.ToolboxItem.Initialize%2A> method configures the toolbox item to create the specified type of component, if the <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> method has not been overridden to behave differently.      -   The <xref:System.Drawing.Design.ToolboxItem.Locked%2A> property indicates whether the properties of the toolbox item can be changed. A toolbox item is typically locked after it is added to a toolbox.      -   The <xref:System.Drawing.Design.ToolboxItem.Lock%2A> method locks a toolbox item.      -   The <xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A> method throws an exception if the <xref:System.Drawing.Design.ToolboxItem.Locked%2A> property is `true`."
  example:
  - "The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> interface to add a text data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom ToolboxItem that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/CPP/t-system.drawing.design._1_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/VisualBasic/t-system.drawing.design._1_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/CSharp/t-system.drawing.design._1_1.cs)]  \n  \n The following code example demonstrates the use of the ToolboxItem class as a base class for a custom toolbox item implementation.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/VisualBasic/t-system.drawing.design._1_2.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/CSharp/t-system.drawing.design._1_2.cs)]"
