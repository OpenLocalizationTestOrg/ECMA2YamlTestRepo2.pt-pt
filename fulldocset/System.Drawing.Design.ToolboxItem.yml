  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "Fornece uma implementação de base de um item de caixa de ferramentas."
  remarks: "ToolboxItem é uma classe base para itens de caixa de ferramentas que pode ser apresentado na caixa de ferramentas de um ambiente de tempo de criação. Um item de caixa de ferramentas normalmente representa um componente para criar quando foi invocado num documento de modo de estrutura. A classe do ToolboxItem fornece os métodos e propriedades necessárias para fornecer a caixa de ferramentas com as propriedades de visualização para o item de caixa de ferramentas, para criar um componente ou componentes quando utilizado e para serializar e anular a serialização do próprio para a persistência na base de dados de caixa de ferramentas.       Uma instância da classe ToolboxItem pode ser configurada com um nome, o mapa de bits e o tipo para criar, sem criar uma classe que deriva de ToolboxItem. A classe do ToolboxItem também fornece uma classe base para a caixa de ferramentas personalizada implementações do item. Um ToolboxItem personalizado pode criar vários componentes. Para implementar um item de caixa de ferramentas personalizadas, tem de derivar de ToolboxItem e substituir a <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>, <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>, e <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>métodos.</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A> </xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>       As seguintes propriedades e métodos tem de ser configurados para um ToolboxItem funcionar corretamente: - <xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>propriedade especifica a etiqueta para o item quando apresentado numa caixa de ferramentas.</xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>      -O <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>propriedade especifica o nome completamente qualificado do tipo de componente que cria o item.</xref:System.Drawing.Design.ToolboxItem.TypeName%2A> Se uma classe derivada cria vários componentes, o <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>propriedade poderá ou não pode ser utilizada, contingente se um <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>a substituição de método depende do valor desta propriedade.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.TypeName%2A>      -O <xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>propriedade especifica a assemblagem que contém o tipo de um componente que cria o item.</xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>      -O <xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>propriedade especifica opcionalmente uma imagem de mapa de bits para apresentar junto ao nome de apresentação para o item na caixa de ferramentas.</xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>      -O <xref:System.Drawing.Design.ToolboxItem.Filter%2A>propriedade opcionalmente contiver qualquer <xref:System.ComponentModel.ToolboxItemFilterAttribute>objetos que determinam se o item pode ser utilizado num componente em particular.</xref:System.ComponentModel.ToolboxItemFilterAttribute> </xref:System.Drawing.Design.ToolboxItem.Filter%2A>      -O <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>método devolve a instância de componente ou instâncias ao inserir em que esta ferramenta é utilizada.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>      -O <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>método poupa o item a uma <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> especificado</xref:System.Drawing.Design.ToolboxItem.Serialize%2A>      -O <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>método configura o item das informações de estado contidas no <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> especificado</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>      -O <xref:System.Drawing.Design.ToolboxItem.Initialize%2A>método configura o item para criar o tipo especificado do componente, se o <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>método não foi substituído para comportar-se de forma diferente.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.Initialize%2A>      -O <xref:System.Drawing.Design.ToolboxItem.Locked%2A>propriedade indica se as propriedades do item de caixa de ferramentas podem ser alteradas.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> Um item de caixa de ferramentas, normalmente, é bloqueado depois de ser adicionada a uma caixa de ferramentas.      -O <xref:System.Drawing.Design.ToolboxItem.Lock%2A>método bloqueia um item de caixa de ferramentas.</xref:System.Drawing.Design.ToolboxItem.Lock%2A>      -O <xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>método emite uma exceção se a <xref:System.Drawing.Design.ToolboxItem.Locked%2A>propriedade é `true`.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> </xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>"
  example:
  - "The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> interface to add a text data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom ToolboxItem that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._1_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._1_1.cs)]  \n  \n The following code example demonstrates the use of the ToolboxItem class as a base class for a custom toolbox item implementation.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_2.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/csharp/t-system.drawing.design._1_2.cs)]"
