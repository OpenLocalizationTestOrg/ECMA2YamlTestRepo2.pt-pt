  - net462
- uid: Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess
  id: DataAccess
  parent: Microsoft.SqlServer.Server.SqlFunctionAttribute
  langs:
  - csharp
  name: DataAccess
  nameWithType: SqlFunctionAttribute.DataAccess
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indicates whether the function involves access to user data stored in the local instance of SQL Server."
  remarks: "The default is <xref:Microsoft.SqlServer.Server.DataAccessKind>.DataAccess is also required when connecting to remote servers if transactions integration is required (the default).       If a Transact-SQL query is executed from inside a table-valued function (TVF), the <xref:Microsoft.SqlServer.Server.DataAccessKind>.`Read` property should be set."
  syntax:
    content: public Microsoft.SqlServer.Server.DataAccessKind DataAccess { get; set; }
    return:
      type: Microsoft.SqlServer.Server.DataAccessKind
      description: '<xref href=&quot;Microsoft.SqlServer.Server.DataAccessKind&quot;></xref>.<xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;></xref>: Does not access data. <xref href=&quot;Microsoft.SqlServer.Server.DataAccessKind&quot;></xref>.<xref uid=&quot;langword_csharp_Read&quot; name=&quot;Read&quot; href=&quot;&quot;></xref>: Only reads user data.'
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess*
  exceptions: []
  platform:
  - net462
