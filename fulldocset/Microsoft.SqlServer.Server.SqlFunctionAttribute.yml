- uid: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic
  id: IsDeterministic
  parent: Microsoft.SqlServer.Server.SqlFunctionAttribute
  langs:
  - csharp
  name: IsDeterministic
  nameWithType: SqlFunctionAttribute.IsDeterministic
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indicates whether the user-defined function is deterministic."
  remarks: "A user-defined function is said to be deterministic if it always produces the same output values given the same input values and the same database state.       The IsDeterministic property is also useful for indexing the result of the function in the form of indexed computed columns and indexed views. If this property is not specified, the function is assumed to be non-deterministic.       Functions that access local data can be deterministic. The data access characteristic is captured separately by the <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess%2A> and <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess%2A> properties.       Note that data access to remote servers (for example, using a <xref:System.Data.SqlClient.SqlConnection> to connect to another SQL Server instance) is available in user-defined functions. However, you must still honor the IsDeterministic declaration. If the common language runtime (CLR) function is marked as deterministic, it should not cause side-effects in the remote server. While side-effects against the context connection are restricted, SQL Server will not enforce the restriction for side-effects over remote connections.       The default value of this attribute is `false`.       Do not mark a function as deterministic if the function does not always produce the same output values, given the same input values and the same database state. Marking a function as deterministic when the function is not truly deterministic can result in corrupted indexed views and computed columns."
  syntax:
    content: public bool IsDeterministic { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the function is deterministic; otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsPrecise
  id: IsPrecise
  parent: Microsoft.SqlServer.Server.SqlFunctionAttribute
  langs:
  - csharp
  name: IsPrecise
  nameWithType: SqlFunctionAttribute.IsPrecise
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsPrecise
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indicates whether the function involves imprecise computations, such as floating point operations."
  remarks: "Precision of a function is one of the properties used to determine if computed columns that use this function can be indexed.       The default value of this attribute is `false`."
  syntax:
    content: public bool IsPrecise { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the function involves precise computations; otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsPrecise*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.SqlServer.Server.SqlFunctionAttribute.Name
  id: Name
  parent: Microsoft.SqlServer.Server.SqlFunctionAttribute
  langs:
  - csharp
  name: Name
  nameWithType: SqlFunctionAttribute.Name
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.Name
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "The name under which the function should be registered in SQL Server."
  remarks: "This attribute is used only by Microsoft Visual Studio to automatically register the specified method as a user-defined function. It is not used by SQL Server.       Thee following example specifies that the user-defined function is referenced using the name `sp_scalarFunc`."
  example:
  - >-
    [!code-cs[VbRaddataSQLObjects#10](~/add/codesnippet/csharp/CS/Function1.cs#10)]
     [!code-vb[VbRaddataSQLObjects#10](~/add/codesnippet/visualbasic/VB/Function1.vb#10)]
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> value representing the name under which the function should be registered."
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.Name*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess
  id: SystemDataAccess
  parent: Microsoft.SqlServer.Server.SqlFunctionAttribute
  langs:
  - csharp
  name: SystemDataAccess
  nameWithType: SqlFunctionAttribute.SystemDataAccess
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indicates whether the function requires access to data stored in the system catalogs or virtual system tables of SQL Server."
  remarks: "The default is <xref:Microsoft.SqlServer.Server.SystemDataAccessKind>."
  syntax:
    content: public Microsoft.SqlServer.Server.SystemDataAccessKind SystemDataAccess { get; set; }
    return:
      type: Microsoft.SqlServer.Server.SystemDataAccessKind
      description: '<xref href=&quot;Microsoft.SqlServer.Server.DataAccessKind&quot;></xref>.<xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;></xref>: Does not access system data. <xref href=&quot;Microsoft.SqlServer.Server.DataAccessKind&quot;></xref>.<xref uid=&quot;langword_csharp_Read&quot; name=&quot;Read&quot; href=&quot;&quot;></xref>: Only reads system data.'
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.SqlServer.Server.SqlFunctionAttribute.TableDefinition
  id: TableDefinition
  parent: Microsoft.SqlServer.Server.SqlFunctionAttribute
  langs:
  - csharp
  name: TableDefinition
  nameWithType: SqlFunctionAttribute.TableDefinition
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.TableDefinition
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "A string that represents the table definition of the results, if the method is used as a table-valued function (TVF)."
  remarks: "This attribute is used only by Microsoft Visual Studio to automatically register the specified method as a TVF. It is not used by SQL Server.       The following example specifies that the user-defined function is referenced using the name `sp_tableFunc`. The `TableDefinition` property has the value `letter nchar(1)`."
  example:
  - >-
    [!code-cs[VbRaddataSQLObjects#11](~/add/codesnippet/csharp/CS/Function1.cs#11)]
     [!code-vb[VbRaddataSQLObjects#11](~/add/codesnippet/visualbasic/VB/Function1.vb#11)]
  syntax:
    content: public string TableDefinition { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> value representing the table definition of the results."
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.TableDefinition*
  exceptions: []
  platform:
  - net462
