  summary: "Determina se a condição de associação for satisfeita pela provas especificada."
  remarks: "O `evidence` parâmetro tem de conter ambos <xref:System.Security.Policy.ApplicationDirectory>provas de que especifica o diretório de aplicação da aplicação em execução e <xref:System.Security.Policy.Url>provas de que especifica a código base da assemblagem.</xref:System.Security.Policy.Url> </xref:System.Security.Policy.ApplicationDirectory> O código base especificado pelo <xref:System.Security.Policy.Url>provas têm de representar um caminho de árvore de diretórios do diretório de aplicação especificado pelo <xref:System.Security.Policy.ApplicationDirectory>provas para que este método devolver `true`.</xref:System.Security.Policy.ApplicationDirectory> </xref:System.Security.Policy.Url>"
