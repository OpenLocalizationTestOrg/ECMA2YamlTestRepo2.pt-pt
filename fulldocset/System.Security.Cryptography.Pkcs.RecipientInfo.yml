- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'A propriedade abstrata versão obtém a versão das informações do destinatários. Classes derivadas automaticamente definir esta propriedade para os objetos e o valor indica se está a utilizar PKCS #7 ou a sintaxe de mensagens criptográficas (CMS) para proteger mensagens. A versão também indica se o <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> objeto estabelece uma chave criptográfica por um algoritmo de chave de contrato ou de um algoritmo de chave de transporte.'
  remarks: "Esta é uma propriedade abstrata substituída pelo <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>e <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>       A versão determina se a mensagem é uma mensagem CMS ou uma mensagem de PKCS #7. CMS é um superconjunto mais recente de PKCS #7."
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>valor que representa a versão do <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> objeto.</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
