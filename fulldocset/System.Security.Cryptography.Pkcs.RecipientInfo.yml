- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Type
  id: Type
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Type
  nameWithType: RecipientInfo.Type
