  type: Class
  summary: 'The RecipientInfo class represents information about a CMS/PKCS #7 message recipient. The RecipientInfo class is an abstract class inherited by the <xref href=&quot;System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo&quot;></xref> and <xref href=&quot;System.Security.Cryptography.Pkcs.KeyTransRecipientInfo&quot;></xref> classes.'
  remarks: "This is an abstract class that cannot be instantiated.  It is inherited by the <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> and <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> classes."
  syntax:
    content: public abstract class RecipientInfo
  inheritance:
