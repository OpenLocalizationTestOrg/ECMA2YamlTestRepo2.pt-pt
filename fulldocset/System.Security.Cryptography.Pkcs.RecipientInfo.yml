  remarks: "Esta é uma classe abstracta que não é possível instanciar.  Esta é herdada pelo <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>e <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>classes.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>"
  syntax:
    content: public abstract class RecipientInfo
  inheritance:
