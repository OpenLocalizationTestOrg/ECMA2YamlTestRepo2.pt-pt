  name: ConsumerConnectionPointCollection
  nameWithType: ConsumerConnectionPointCollection
  fullName: System.Web.UI.WebControls.WebParts.ConsumerConnectionPointCollection
  type: Class
  summary: "Represents a collection of connection points for a control in a Web Parts zone acting as a consumer. This class cannot be inherited."
  remarks: "A control in a Web Parts zone acting as a consumer can connect to only one provider by default. However, when the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.AllowsMultipleConnections%2A> property is set to `true`, multiple providers can connect to the consumer.       Note that this class inherits from the <xref:System.Collections.ReadOnlyCollectionBase> class, making this collection a strongly typed, non-generic, read-only collection. You cannot add or remove members after an instance has been created."
  syntax:
    content: 'public sealed class ConsumerConnectionPointCollection : System.Collections.ReadOnlyCollectionBase'
  inheritance:
  - System.Object
  - System.Collections.ReadOnlyCollectionBase
  implements: []
