  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Atualizações e devolve o valor da <xref href=&quot;System.Web.UI.WebControls.SessionParameter&quot;> </xref> objeto."
  remarks: "O <xref:System.Web.UI.WebControls.SessionParameter>objeto tentativas para o enlace para o valor da variável de sessão, sempre que o método de Evaluate é chamado.</xref:System.Web.UI.WebControls.SessionParameter>       O `context` parâmetro é utilizado pela avaliar o método para obter o nome/valor emparelhe que o <xref:System.Web.UI.WebControls.SessionParameter>objeto vincula ao.</xref:System.Web.UI.WebControls.SessionParameter> O `control` parâmetro será ignorado."
  syntax:
