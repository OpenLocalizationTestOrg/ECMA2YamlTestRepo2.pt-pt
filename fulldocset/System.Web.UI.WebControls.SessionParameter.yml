  name: SessionParameter
  nameWithType: SessionParameter
  fullName: System.Web.UI.WebControls.SessionParameter
  type: Class
  summary: "Vincula o valor de uma variável de sessão para um objeto de parâmetro."
  remarks: "A `SessionParameter` objeto é normalmente utilizado para incluir o valor de um <xref:System.Web.SessionState.HttpSessionState>variável no `Where` cláusula de uma consulta de base de dados.</xref:System.Web.SessionState.HttpSessionState> O <xref:System.Web.UI.WebControls.SessionParameter.SessionField%2A>propriedade identifica a variável de sessão a partir do qual o SessionParameter obtém um valor.</xref:System.Web.UI.WebControls.SessionParameter.SessionField%2A>      > [!NOTE] > Controlos vincular dados para um parâmetro utilizando um objeto de SessionParameter podem acionar uma excepção se a variável de sessão especificado não está definida. Para evitar este erro (onde adequado), defina o <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>propriedade.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
  - "The following example shows how to use a SessionParameter object. The example assumes that another page has stored an employee ID value in a session variable named `empid`. The example page uses the `empid` session variable in the `Where` clause of a query and displays the result of the query in a <xref:System.Web.UI.WebControls.GridView> control. Because the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property of the SessionParameter object is set to 5, data for the record that has the `employeeID` value of 5 will still be displayed if no session variable named `empid` is set before you run the example.  \n  \n [!code-vb[System.Web.UI.WebControls.SessionParameter_1_decl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_317_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SessionParameter_1_decl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_317_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("SessionField")]

      public class SessionParameter : System.Web.UI.WebControls.Parameter
