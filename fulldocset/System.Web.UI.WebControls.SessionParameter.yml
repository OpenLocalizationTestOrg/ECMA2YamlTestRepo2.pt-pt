- uid: System.Web.UI.WebControls.SessionParameter.SessionField
  id: SessionField
  parent: System.Web.UI.WebControls.SessionParameter
  langs:
  - csharp
  name: SessionField
  nameWithType: SessionParameter.SessionField
  fullName: System.Web.UI.WebControls.SessionParameter.SessionField
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome da variável de sessão que o parâmetro está vinculada a."
  remarks: "A propriedade SessionField identifica um par nome/valor que é armazenado no objeto de sessão atual associado ao browser. Enquanto a propriedade SessionField identifica o nome do par, o <xref:System.Web.UI.WebControls.SessionParameter>vincula ao respetivo valor correspondente no tempo de execução.</xref:System.Web.UI.WebControls.SessionParameter> Se a par de nome/valor de cadeia de sessão esperado não foi encontrado na sessão, o <xref:System.Web.UI.WebControls.SessionParameter.Evaluate%2A>método vincula o parâmetro de valor da <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>propriedade, se estiver definido.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Web.UI.WebControls.SessionParameter.Evaluate%2A> Se o <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>propriedade não for definida, o <xref:System.Web.UI.WebControls.SessionParameter.Evaluate%2A>método falhar ao vincular o parâmetro para um valor.</xref:System.Web.UI.WebControls.SessionParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
  - "The following code example demonstrates how to declaratively create a <xref:System.Web.UI.WebControls.SessionParameter> object, set its <xref:System.Web.UI.WebControls.Parameter.Name%2A>, SessionField and <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> properties, and add it to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of a <xref:System.Web.UI.WebControls.SqlDataSource> control. A <xref:System.Web.UI.WebControls.GridView> control displays the results of the SQL query submitted by the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.SessionParameter_1_decl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_161_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SessionParameter_1_decl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_161_1.aspx)]  \n  \n The following code example demonstrates how to programmatically set the SessionField property of a <xref:System.Web.UI.WebControls.SessionParameter> object.  \n  \n [!code-cs[System.Web.UI.WebControls.SessionParameter_2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_161_2.cs)]\n [!code-vb[System.Web.UI.WebControls.SessionParameter_2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_161_2.vb)]"
  syntax:
