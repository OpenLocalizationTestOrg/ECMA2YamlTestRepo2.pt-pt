  name: Decorator
  nameWithType: Decorator
  fullName: System.Windows.Controls.Decorator
  type: Class
  summary: "Provides a base class for elements that apply effects onto or around a single child element, such as <xref href=&quot;System.Windows.Controls.Border&quot;></xref> or <xref href=&quot;System.Windows.Controls.Viewbox&quot;></xref>."
  remarks: "A Decorator contains a single <xref:System.Windows.UIElement>, which is specified by the <xref:System.Windows.Controls.Decorator.Child%2A> property. The Decorator affects, or decorates, the <xref:System.Windows.UIElement>.  The Decorator may or may not have an appearance.  For example, a <xref:System.Windows.Controls.Border> puts a rectangle around a control, but a <xref:System.Windows.Controls.Viewbox> has no visual presence."
  example:
  - "The following example adds a <xref:System.Windows.Controls.TextBox> the <xref:System.Windows.Controls.Decorator.Child%2A> property of a <xref:System.Windows.Controls.Border>.  \n  \n **Note** The [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] version of the example could use the `<Border.Child>` tags around the content of the <xref:System.Windows.Controls.Border>, but it is not necessary because the Decorator applies the <xref:System.Windows.Markup.ContentPropertyAttribute> to the <xref:System.Windows.Controls.Decorator.Child%2A> property. For more information, see [XAML Overview (WPF)](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[Border_snip#SimpleBorderWholePage](~/add/codesnippet/xaml/scrollbarsnips/simpleborder.xaml#simpleborderwholepage)]  \n  \n [!code-vb[Border_Procedural_snip#BasicBorderCodeExampleWholePage](~/add/codesnippet/visualbasic/Border_Procedural_snip.textmiscsnippets_procedural/basicborderexample.vb#basicbordercodeexamplewholepage)]\n [!code-cs[Border_Procedural_snip#BasicBorderCodeExampleWholePage](~/add/codesnippet/csharp/Border_Procedural_snip.TextMiscSnippets_procedural/BasicBorderExample.cs#basicbordercodeexamplewholepage)]  \n  \n The preceding example produces output that is similar to the following illustration.  \n  \n ![TextBox with black border](~/add/media/layout-border-around-textbox.png \"TextBox with black border\")  \nBorder around a TextBox"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Ignore, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ContentProperty("Child")]

      public class Decorator : System.Windows.FrameworkElement, System.Windows.Markup.IAddChild
