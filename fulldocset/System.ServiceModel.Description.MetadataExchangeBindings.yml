  type: Class
  summary: "Used to create system-provided bindings for WS-Transfer metadata exchange using the <xref href=&quot;System.ServiceModel.Description.IMetadataExchange&quot;></xref> contract."
  remarks: "Use the MetadataExchangeBindings methods and properties to create system-provided bindings to support WS-Transfer GET metadata exchanges. For more information and examples, see [How to: Publish Metadata for a Service Using a Configuration File](~/add/includes/ajax-current-ext-md.md).       See the individual members for details about the composition of the bindings they return."
  syntax:
    content: public static class MetadataExchangeBindings
