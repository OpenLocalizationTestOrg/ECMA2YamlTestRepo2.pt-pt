  fullName: System.Web.Compilation.PrecompilationFlags
  type: Enum
  summary: "Fornece sinalizadores que determinam o comportamento de pré-compilação."
  remarks: "O `PrecompilationFlags` classe define o comportamento do Gestor de compilação durante a pré-compilação da. O <xref:System.Web.Compilation.ClientBuildManager>classe demora `PrecompilationFlags` como um dos respetivos parâmetros do construtor.</xref:System.Web.Compilation.ClientBuildManager> Pré-compilação pode ser executada de forma programática através de <xref:System.Web.Compilation.ClientBuildManager>ou através da ferramenta de linha de comandos Aspnet_compiler.exe.</xref:System.Web.Compilation.ClientBuildManager>"
  syntax:
    content: >-
      [System.Flags]

      public enum PrecompilationFlags
