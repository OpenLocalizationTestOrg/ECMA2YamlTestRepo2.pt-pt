  name: ValidateChildren(ValidationConstraints)
  nameWithType: ContainerControl.ValidateChildren(ValidationConstraints)
  fullName: System.Windows.Forms.ContainerControl.ValidateChildren(ValidationConstraints)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Todos os subordinados provoca controlos dentro de um controlo que suportem a validação para validar os seus dados."
  remarks: "ValidateChildren irá examinar todos os subordinados do controlo atual, fazendo com que o <xref:System.Windows.Forms.Control.Validating>evento ocorrer num controlo se ele cumpra os critérios escrito por <xref:System.Windows.Forms.ValidationConstraints>.</xref:System.Windows.Forms.ValidationConstraints> </xref:System.Windows.Forms.Control.Validating>       Pode utilizar vários <xref:System.Windows.Forms.ValidationConstraints>parâmetros em simultâneo de excelência combinando-los com um operador OR bit a bit.</xref:System.Windows.Forms.ValidationConstraints> A combinação de parâmetros com um operador OR bit a bit resultará numa operação e lógica. Por exemplo, ao chamar `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` só irá elevar o <xref:System.Windows.Forms.Control.Validating>eventos em controlos que são ambos os subordinados imediatos o contentor e estão ativados.</xref:System.Windows.Forms.Control.Validating>       Independentemente da que parâmetros que especificou para este método, tem de ter um controlo respetivo <xref:System.Windows.Forms.Control.CausesValidation%2A>propriedade definida como `true` para que o <xref:System.Windows.Forms.Control.Validating>ocorrência de evento.</xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.Control.CausesValidation%2A> Também deve definir o <xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>propriedade do controlo ou do contentor do controlo para `false` se pretender que a validação a dever-se apenas ao chamar ValidateChildren e não quando o utilizador altera o foco do controlo.</xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>       Se um controlo está vinculado a uma origem de dados e o <xref:System.Windows.Forms.Control.Validating>evento ocorre, fará com que o controlo de push dos dados atuais a origem de dados.</xref:System.Windows.Forms.Control.Validating>       Não é possível alcançar o efeito da oposta um <xref:System.Windows.Forms.ValidationConstraints>parâmetro aplicando um operador de negação bit a bit.</xref:System.Windows.Forms.ValidationConstraints> Por exemplo, se fornecer o valor negativo do <xref:System.Windows.Forms.ValidationConstraints>campo para ValidateChildren, todos os elementos subordinados que não estão visíveis no contentor não será validado.</xref:System.Windows.Forms.ValidationConstraints> Fornecer qualquer parâmetro negativo ValidateChildren não tem qualquer efeito no contentor ou nos respectivos subordinados."
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to occur for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/6ed19d03-32eb-43cf-9854-_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/6ed19d03-32eb-43cf-9854-_1.cs)]"
