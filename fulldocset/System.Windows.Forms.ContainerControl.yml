  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "Fornece uma funcionalidade de gestão de foco para controlos que podem funcionar como um contentor para outros controlos."
  remarks: "Um ContainerControl representa um controlo que possa funcionar como um contentor para outros controlos e fornece gestão de foco. Controlos que herdam desta classe podem controlar o controlo activo contêm, mesmo quando o foco algures move dentro de um contentor diferente.       Objetos de ContainerControl fornecem um limite de lógico para controlos nele contidos. O controlo de contentor pode capturar prima chave SEPARADOR e mover o foco para o controlo seguinte na coleção.      > [!NOTE] > O controlo de contentor não receber o foco; o foco está sempre definido como o primeiro controlo subordinado da coleção de controlos nele contidos.       Normalmente, não herdar directamente a partir de classe ContainerControl. <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.UserControl>, e <xref:System.Windows.Forms.UpDownBase>classes herdarem ContainerControl.</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"
