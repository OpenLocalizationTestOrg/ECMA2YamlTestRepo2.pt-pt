  id: '#ctor(System.Collections.Generic.IDictionary{System.String,System.String})'
  parent: Microsoft.VisualBasic.VBCodeProvider
  langs:
  - csharp
  name: VBCodeProvider(IDictionary<String,String>)
  nameWithType: VBCodeProvider.VBCodeProvider(IDictionary<String,String>)
  fullName: Microsoft.VisualBasic.VBCodeProvider.VBCodeProvider(IDictionary<String,String>)
  type: Constructor
  assemblies:
  - System
  namespace: Microsoft.VisualBasic
  summary: "Initializes a new instance of the <see cref=&quot;T:Microsoft.VisualBasic.VBCodeProvider&quot;></see> class by using the specified provider options."
  remarks: "The value for `providerOptions` is obtained from the  element in the configuration file. You can identify the version of the <xref:Microsoft.VisualBasic.VBCodeProvider> you want to use by specifying the `<providerOption>` element, supplying &quot;CompilerVersion&quot; as the option name, and supplying the version number (for example, &quot;v3.5&quot;) as the option value. You must precede the version number with a lower case &quot;v&quot;."
  example:
  - "The following configuration file example demonstrates how to specify that version 3.5 of the Visual Basic code provider should be used.  \n  \n```  \n<configuration>  \n  <system.codedom>  \n    <compilers>  \n      <!-- zero or more compiler elements -->  \n      <compiler  \n          language=\"vb;VisualBasic\"  \n          extension=\".vb\"  \n          type=\"Microsoft.VisualBasic.VBCodeProvider, System,   \n          Version=2.0.3600.0, Culture=neutral,   \n          PublicKeyToken=b77a5c561934e089\"  \n          compilerOptions=\"/optimize\"  \n          warningLevel=\"1\" >  \n          <providerOption  \n            name=\"CompilerVersion\"  \n            value=\"v3.5\" />  \n        </compiler>  \n    </compilers>  \n  </system.codedom>  \n</configuration>  \n```  \n  \n The following example shows how to specify the compiler version when creating a new instance of the <xref:Microsoft.VisualBasic.VBCodeProvider> class.  \n  \n [!code-vb[VBProvider.ProviderOptions#1](~/add/codesnippet/VisualBasic/776bc268-344f-4d28-97a9-_1.vb)]"
  syntax:
    content: public VBCodeProvider (System.Collections.Generic.IDictionary<string,string> providerOptions);
    parameters:
    - id: providerOptions
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: "A <xref:System.Collections.Generic.IDictionary%602> object that contains the provider options from the configuration file."
  overload: Microsoft.VisualBasic.VBCodeProvider.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n    providerOptions is ."
