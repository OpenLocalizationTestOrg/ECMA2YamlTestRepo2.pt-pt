  name: VBCodeProvider
  nameWithType: VBCodeProvider
  fullName: Microsoft.VisualBasic.VBCodeProvider
  type: Class
  summary: "Provides access to instances of the Visual Basic code generator and code compiler."
  remarks: "This class provides methods that can be used to retrieve instances of the Visual Basic <xref:System.CodeDom.Compiler.ICodeGenerator> and <xref:System.CodeDom.Compiler.ICodeCompiler> implementations.      > [!NOTE] >  This class contains a link demand and an inheritance demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have full-trust permission."
  example:
  - "The following example uses either the C# or Visual Basic code provider to compile a source file. The example checks the input file extension and uses the corresponding <xref:Microsoft.CSharp.CSharpCodeProvider> or VBCodeProvider for compilation.  The input file is compiled into an executable file, and any compilation errors are displayed to the console.  \n  \n [!code-cs[CodeDom_CodeProviders#2](~/add/codesnippet/CSharp/t-microsoft.visualbasic._24_1.cs)]\n [!code-vb[CodeDom_CodeProviders#2](~/add/codesnippet/VisualBasic/t-microsoft.visualbasic._24_1.vb)]"
  syntax:
    content: 'public class VBCodeProvider : System.CodeDom.Compiler.CodeDomProvider'
