- uid: System.Windows.FrameworkTemplate.VisualTree
  id: VisualTree
  parent: System.Windows.FrameworkTemplate
  langs:
  - csharp
  name: VisualTree
  nameWithType: FrameworkTemplate.VisualTree
  fullName: System.Windows.FrameworkTemplate.VisualTree
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the root node of the template."
  remarks: "<a name=&quot;xamlPropertyElementUsage_VisualTree&quot;></a>    ## XAML Property Element Usage      ```   <object>     <VisualTreeRootNode > VisualTreeNodeContents     </VisualTreeRootNode >   </object>   ```      <a name=&quot;xamlValues_VisualTree&quot;></a>    ## XAML Values    *VisualTreeRootNode*    A single XAML element as the immediate child of the <xref:System.Windows.FrameworkTemplate> subclass. Templates must have a single root node. In order to generate a useful template, the element chosen as *VisualTreeRootNode* is expected to support a content model of its own, often a model that supports multiple child elements.       *VisualTreeNodeContents*    One or more elements that complete the intended template. If the element chosen as *VisualTreeRootNode* only supports a single child, then there can only be one element declared as *VisualTreeNodeContents*. It is also possible (though uncommon) to provide text content if the chosen *VisualTreeRootNode* supports a text content property."
  syntax:
    content: public System.Windows.FrameworkElementFactory VisualTree { get; set; }
    return:
      type: System.Windows.FrameworkElementFactory
      description: "The root node of the template."
  overload: System.Windows.FrameworkTemplate.VisualTree*
  exceptions: []
  platform:
  - net462
