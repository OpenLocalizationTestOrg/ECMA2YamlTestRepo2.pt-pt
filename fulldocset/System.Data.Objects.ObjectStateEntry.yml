- uid: System.Data.Objects.ObjectStateEntry.RejectPropertyChanges(System.String)
  id: RejectPropertyChanges(System.String)
  parent: System.Data.Objects.ObjectStateEntry
  langs:
  - csharp
  name: RejectPropertyChanges(String)
  nameWithType: ObjectStateEntry.RejectPropertyChanges(String)
  fullName: System.Data.Objects.ObjectStateEntry.RejectPropertyChanges(String)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Rejects any changes made to the property with the given name since the property was last loaded, attached, saved, or changes were accepted. The orginal value of the property is stored and the property will no longer be marked as modified."
  remarks: "If the result is that no properties of the entity are marked as modified, then the entity will be marked as Unchanged. Changes to properties can only rejected for entities that are in the Modified or Unchanged state. Calling this method for entities in other states (Added, Deleted, or Detached) will result in an exception being thrown. Rejecting changes to properties of an Unchanged entity or unchanged properties of a Modifed is a no-op."
  syntax:
    content: public abstract void RejectPropertyChanges (string propertyName);
    parameters:
    - id: propertyName
      type: System.String
      description: "The name of the property to change."
  overload: System.Data.Objects.ObjectStateEntry.RejectPropertyChanges*
  exceptions: []
  platform:
  - net462
