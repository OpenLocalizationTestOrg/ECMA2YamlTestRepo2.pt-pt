  namespace: System.Data.Objects
  summary: "Uses DetectChanges to determine whether or not the current value of the property with the given name is different from its original value. Note that this may be different from the property being marked as modified since a property which has not changed can still be marked as modified."
  remarks: "For complex properties, a new instance of the complex object which has all the same property values as the original instance is not considered to be different by this method."
  syntax:
    content: public abstract bool IsPropertyChanged (string propertyName);
    parameters:
    - id: propertyName
      type: System.String
      description: "The name of the property."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the property has changed; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
