- uid: System.Globalization.PersianCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.PersianCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: PersianCalendar.TwoDigitYearMax
  fullName: System.Globalization.PersianCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define o último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  remarks: "Esta propriedade permite um ano dígito 2 a ser corretamente convertido para um ano de 4 dígitos. Por exemplo, se esta propriedade estiver definida como 2029, o intervalo de 100-ano é de 1930 2029. Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 1930, enquanto um valor de 2 dígitos de 29 é interpretado como 2029.       O valor inicial desta propriedade é derivado das definições de opções regionais e de idioma no painel de controlo. No entanto, essas informações podem alterar durante a vigência de <xref:System.AppDomain>.</xref:System.AppDomain> O <xref:System.Globalization.PersianCalendar>classe não Deteta alterações nas definições de sistema automaticamente.</xref:System.Globalization.PersianCalendar> Se o calendário não é suportado as opções regionais e de idioma, o valor inicial desta propriedade é o valor predefinido especificado pela classe de calendário.       A aplicação deverá definir este valor a 99 para indicar que anos com 2 dígitos devem ser executadas literalmente. Por exemplo, se esta propriedade estiver definida como 99, o intervalo de 100-ano é de 0 (não um valor válido para a maioria dos calendários) a 99. Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 30."
  example:
  - "The following code example demonstrates the use of the TwoDigitYearMax property.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/p-system.globalization.p_0_1.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/p-system.globalization.p_0_1.cs)]"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "O último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  overload: System.Globalization.PersianCalendar.TwoDigitYearMax*
