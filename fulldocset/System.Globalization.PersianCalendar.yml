  name: PersianCalendar
  nameWithType: PersianCalendar
  fullName: System.Globalization.PersianCalendar
  type: Class
  summary: "Representa o calendário Persian."
  remarks: "O calendário Persian é utilizado na maioria dos países/regiões onde Persian é autenticação ditas, apesar de algumas regiões utilizam nomes diferentes de mês. O calendário Persian é calendário oficial de Iran e Afeganistão e é um dos calendários a alternativos em regiões como Kazakhstan e Tajikistan.      > [!NOTE] > Para obter informações sobre como utilizar a classe de PersianCalendar e outras classes do calendário no .NET Framework, consulte [trabalhar com calendários](~/add/includes/ajax-current-ext-md.md).       Datas no calendário Persian início do ano de Hijra, que corresponde de 622 E.C. e é o ano quando Muhammad (PBUH) são migrados do Mecca para Medina. Por exemplo, a data de 21 de Março de 2002 e. c. corresponde ao primeiro dia do mês da Farvardeen no ano 1381 Anno Persico.       Calendário Persian baseia-se no ano solar e é muito aproximadamente a 365 dias. Um ano percorre quatro seasons, e um ano novo começa quando o sun parece cruzada Equador do hemisfério Austrais para o hemisfério norte como visto a partir do Centro de terrestre. As marcas de ano novo, o primeiro dia do mês da Farvardeen, que é o primeiro dia da mola na Norte hemisfério.       Cada um dos primeira seis meses num calendário de Persian tem 31 dias, cada um dos próximos meses cinco tem 30 dias e, no mês passado tem 29 dias num ano posterior a comuns e 30 dias num ano bissexto. Um ano bissexto é um ano que, quando dividido pelo 33, tem um resto 1, 5, 9, 13, 17, 22, 26 ou 30. Por exemplo, ano 1370 é um ano bissexto porque dividi-lo por 33 gera o resto do 17. Existem aproximadamente oito bissexto anos em cada ciclo 33 ano.      ## A classe de PersianCalendar e versões do .NET Framework a partir de [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], a classe de PersianCalendar utiliza o algoritmo de astronomical solar Hijri em vez de um algoritmo observational para calcular datas. Isto torna a implementação de PersianCalendar consistente com o calendário Persian em utilização na Iran e Afeganistão, dois países/regiões onde o calendário Persian está a ser utilizado mais ampla. A alteração afetar todas as aplicações em execução no .NET Framework 4 ou posterior se o [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)] está instalado.       Como resultado o algoritmo alterado:-os dois algoritmos deverá devolver resultados idênticos ao converter as datas entre 1800 e 2123 no calendário gregoriano.      -Os dois algoritmos podem devolver resultados diferentes ao converter datas antes 1800 e depois 2123 no calendário gregoriano.      -O <xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>valor da propriedade foi alterado de 21 de Março de 0622 no calendário gregoriano a 22 de Março de 0622 no calendário gregoriano.</xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>      -O <xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>valor da propriedade foi alterado do dia do mês do ano 9378 calendário Persian 10 de 10 para o dia do mês do ano 9378 calendário Persian 10 13.</xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>      -O <xref:System.Globalization.PersianCalendar.IsLeapYear%2A>método pode devolver um resultado diferente do que era anteriormente.</xref:System.Globalization.PersianCalendar.IsLeapYear%2A>      ## Utilizar a classe de PersianCalendar aplicações utilizam um objeto de PersianCalendar para calcular datas no calendário Persian ou converter datas Persian de e para gregoriana datas.       Não é possível utilizar um objeto de PersianCalendar como calendário predefinido para uma cultura. O calendário predefinido é especificado pelo <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>propriedade e tem de ser um dos calendários devolvidos pelo <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>propriedade.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> Atualmente, a classe de PersianCalendar não é um calendário opcional para qualquer idioma suportado pelo <xref:System.Globalization.CultureInfo>classe e, consequentemente, não pode ser um calendário predefinido.</xref:System.Globalization.CultureInfo>"
  example:
  - "The following example instantiates <xref:System.DateTime> objects by using the <xref:System.DateTime.Now%2A?displayProperty=fullName> property, a <xref:System.DateTime> constructor, and the Persian calendar's <xref:System.Globalization.Calendar.ToDateTime%28System.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%29> method. It then displays these dates in both the Gregorian and Persian calendars. It also displays the date range of the Persian calendar.  \n  \n [!code-vb[sys.glob.PersianCal#3](~/add/codesnippet/visualbasic/t-system.globalization.p_1.vb)]\n [!code-cs[sys.glob.PersianCal#3](~/add/codesnippet/csharp/t-system.globalization.p_1.cs)]  \n  \n The following example demonstrates the field, property, and method members of the PersianCalendar class.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/t-system.globalization.p_2.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/t-system.globalization.p_2.cs)]"
