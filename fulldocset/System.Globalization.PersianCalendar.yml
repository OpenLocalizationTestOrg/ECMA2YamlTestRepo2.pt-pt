  remarks: "Este método converte o `year` parâmetro para uma representação de anos com quatro dígitos utilizando o <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>propriedade.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> O valor de retorno é o limite superior de um intervalo de 100 anos que permite um ano de dois dígitos a ser corretamente convertido para um ano de quatro dígitos. Por exemplo, se for o intervalo de 100 anos de 1930 através de 2029, em seguida, um valor de dois dígitos de 30 é interpretado como 1930 enquanto um valor de dois dígitos de 29 é interpretado como 2029.       ToFourDigitYear suporta um ano de dois dígitos ou um ano de quatro dígitos. Transmissão de um valor de ano dois dígitos (inferior a 100) faz com que o método para converter o valor para um valor de quatro dígitos de acordo com o <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>representando o século adequado.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> Se a aplicação fornece um valor de anos com quatro dígitos que está dentro do intervalo suportado de calendário para ToFourDigitYear, o método devolve o valor de entrada real. Se a aplicação fornece um valor de quatro dígitos que está fora do intervalo suportado de calendário, ou se fornece um valor negativo, o método emite uma exceção."
  example:
  - "The following code example demonstrates the use of the ToFourDigitYear method.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/m-system.globalization.p_3_1.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/m-system.globalization.p_3_1.cs)]"
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Um número inteiro entre 1 e 9378 que representa o ano converter."
    return:
      type: System.Int32
      description: "Um número inteiro que contém a representação com quatro dígitos de <code> year </code>."
  overload: System.Globalization.PersianCalendar.ToFourDigitYear*
