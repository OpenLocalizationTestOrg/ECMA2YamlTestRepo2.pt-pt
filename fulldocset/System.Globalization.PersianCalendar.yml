  name: PersianCalendar
  nameWithType: PersianCalendar
  fullName: System.Globalization.PersianCalendar
  type: Class
  summary: "Represents the Persian calendar."
  remarks: "The Persian calendar is used in most countries where Persian is spoken, although some regions use different month names. The Persian calendar is the official calendar of Iran and Afghanistan, and it is one of the alternative calendars in regions such as Kazakhstan and Tajikistan.      > [!NOTE] >  For information about using the PersianCalendar class and the other calendar classes in the .NET Framework, see [Working with Calendars](~/add/includes/ajax-current-ext-md.md).       Dates in the Persian calendar start from the year of the Hijra, which corresponds to 622 C.E. and is the year when Muhammad (PBUH) migrated from Mecca to Medina. For example, the date March 21, 2002 C.E. corresponds to the first day of the month of Farvardeen in the year 1381 Anno Persico.       The Persian calendar is based on a solar year and is approximately 365 days long. A year cycles through four seasons, and a new year begins when the sun appears to cross the equator from the southern hemisphere to the northern hemisphere as viewed from the center of the Earth. The new year marks the first day of the month of Farvardeen, which is the first day of spring in the northern hemisphere.       Each of the first six months in the Persian calendar has 31 days, each of the next five months has 30 days, and the last month has 29 days in a common year and 30 days in a leap year. A leap year is a year that, when divided by 33, has a remainder of 1, 5, 9, 13, 17, 22, 26, or 30. For example, the year 1370 is a leap year because dividing it by 33 yields a remainder of 17. There are approximately eight leap years in every 33-year cycle.      ## The PersianCalendar class and .NET Framework versions    Starting with the [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], the PersianCalendar class uses the Hijri solar astronomical algorithm rather than an observational algorithm to calculate dates. This makes the PersianCalendar implementation consistent with the Persian calendar in use in Iran and Afghanistan, the two countries in which the Persian calendar is in most widespread use. The change affects all apps running on the .NET Framework 4 or later if the [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)] is installed.       As a result of the changed algorithm:      -   The two algorithms should return identical results when converting dates between 1800 and 2123 in the Gregorian calendar.      -   The two algorithms may return different results when converting dates before 1800 and after 2123 in the Gregorian calendar.      -   The <xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A> property value has changed from March 21, 0622 in the Gregorian calendar to March 22, 0622 in the Gregorian calendar.      -   The <xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A> property value has changed from the 10th day of the 10th month of the year 9378 in the Persian calendar to the 13th day of the 10th month of the year 9378 in the Persian calendar.      -   The <xref:System.Globalization.PersianCalendar.IsLeapYear%2A> method may return a different result than it did previously.      ## Using the PersianCalendar class    Applications use a PersianCalendar object to calculate dates in the Persian calendar or convert Persian dates to and from Gregorian dates.       You cannot use a PersianCalendar object as the default calendar for a culture. The default calendar is specified by the <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> property and must be one of the calendars returned by the <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> property. Currently, the PersianCalendar class is not an optional calendar for any culture supported by the <xref:System.Globalization.CultureInfo> class and consequently cannot be a default calendar."
  example:
  - "The following example instantiates <xref:System.DateTime> objects by using the <xref:System.DateTime.Now%2A?displayProperty=fullName> property, a <xref:System.DateTime> constructor, and the Persian calendar's <xref:System.Globalization.Calendar.ToDateTime%28System.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%29> method. It then displays these dates in both the Gregorian and Persian calendars. It also displays the date range of the Persian calendar.  \n  \n [!code-vb[sys.glob.PersianCal#3](~/add/codesnippet/visualbasic/t-system.globalization.p_1.vb)]\n [!code-cs[sys.glob.PersianCal#3](~/add/codesnippet/csharp/t-system.globalization.p_1.cs)]  \n  \n The following example demonstrates the field, property, and method members of the PersianCalendar class.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/t-system.globalization.p_2.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/t-system.globalization.p_2.cs)]"
