  fullName: System.Windows.Forms.Splitter
  type: Class
  summary: "Representa um controlo do divisor que permite ao utilizador redimensionar acrescentar controlos ancorados. Divisor foi substituído por <xref href=&quot;System.Windows.Forms.SplitContainer&quot;> </xref> e é fornecida apenas para compatibilidade com versões anteriores."
  remarks: "O controlo do divisor permite ao utilizador redimensionar controlos ancorados para as margens do controlo divisor em tempo de execução. Quando o utilizador passa o ponteiro do rato sobre o controlo do divisor, as alterações de cursor para indicar que os controlos ancorada, o controlo do divisor podem ser redimensionadas. O controlo do divisor permite ao utilizador redimensionar o controlo ancorado que imediatamente antes que a ordem de ancoragem. Por conseguinte, para permitir que o utilizador redimensionar um controlo ancorado, ancorar o controlo que pretende que seja capaz de redimensionar a um limite de um contentor e, em seguida, ancorar um divisor no lado mesmo do contentor. Por exemplo, para criar uma janela semelhante ao Explorador do Windows, adicione um <xref:System.Windows.Forms.TreeView>controlar a um formulário e defina o <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Left`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.TreeView> Adicionar um controlo do divisor ao formulário e definir o respetivo <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Left` bem.</xref:System.Windows.Forms.Control.Dock%2A> Para concluir o esquema do formulário, adicione um <xref:System.Windows.Forms.ListView>controlar e defina o <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Fill` ter o <xref:System.Windows.Forms.ListView>ocupam o espaço restante no formulário.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Em tempo de execução, o utilizador pode, em seguida, redimensione a largura do <xref:System.Windows.Forms.TreeView>controlo (bem como o <xref:System.Windows.Forms.ListView>controlo) ao mover o controlo do divisor.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.TreeView>       Para garantir que o controlo do divisor não redimensionar controlos ancorados para um tamanho que é demasiado pequeno para ser úteis para o utilizador, utilize o <xref:System.Windows.Forms.Splitter.MinExtra%2A>e <xref:System.Windows.Forms.Splitter.MinSize%2A>Propriedades.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> O <xref:System.Windows.Forms.Splitter.MinExtra%2A>e <xref:System.Windows.Forms.Splitter.MinSize%2A>propriedades determinam o tamanho mínimo que controla ancorado à esquerda e direita (ou superior e inferior se um controlo do divisor horizontal) podem ser dimensionados para.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> Se a outros controlos do formulário que o controlo do divisor estiver ancorado para apresentar um estilo do limite específico, pode utilizar a <xref:System.Windows.Forms.Splitter.BorderStyle%2A>propriedade para fazer corresponder o estilo do limite dos controlos que são ancorado ao mesmo.</xref:System.Windows.Forms.Splitter.BorderStyle%2A>       Pode querer definir um limite de tamanho máximo em controlos que está ancorado, o controlo do divisor. O <xref:System.Windows.Forms.Splitter.SplitterMoved>e <xref:System.Windows.Forms.Splitter.SplitterMoving>eventos permitem-lhe determinar quando o utilizador é redimensionar um controlo ancorado.</xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> Pode utilizar o <xref:System.Windows.Forms.Splitter.SplitPosition%2A>propriedade um processador de eventos para o <xref:System.Windows.Forms.Splitter.SplitterMoved>ou <xref:System.Windows.Forms.Splitter.SplitterMoving>eventos para determinar o tamanho do controlo se o controlo do divisor está ancorado e definir o <xref:System.Windows.Forms.Splitter.SplitPosition%2A>propriedade para um valor diferente para limitar a largura do controlo ancorado uma largura máxima especificada (ou altura se um controlo do divisor horizontalmente aligned).</xref:System.Windows.Forms.Splitter.SplitPosition%2A> </xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> </xref:System.Windows.Forms.Splitter.SplitPosition%2A>      > [!NOTE] > Redimensionar um controlo com o controlo do divisor só pode ser efetuado utilizando o rato. Não é possível aceder ao controlo do divisor com o teclado."
  example:
  - "The following code example uses a Splitter control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the Splitter to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_18_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_18_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_18_1.vb)]"
