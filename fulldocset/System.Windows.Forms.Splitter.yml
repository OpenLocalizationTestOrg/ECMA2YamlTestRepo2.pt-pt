  name: Splitter
  nameWithType: Splitter
  fullName: System.Windows.Forms.Splitter
  type: Class
  summary: "Represents a splitter control that enables the user to resize docked controls. Splitter has been replaced by <see cref=&quot;T:System.Windows.Forms.SplitContainer&quot;></see> and is provided only for compatibility with previous versions."
  remarks: "The Splitter control enables the user to resize controls that are docked to the edges of the Splitter control at run time. When the user passes the mouse pointer over the Splitter control, the cursor changes to indicate that the controls docked to the Splitter control can be resized. The Splitter control enables the user to resize the docked control that is immediately before it in the docking order. Therefore, to enable the user to resize a docked control, dock the control you want the user to be able to resize to an edge of a container, and then dock a splitter to the same side of that container. For example, to create a window similar to Windows Explorer, add a <xref:System.Windows.Forms.TreeView> control to a form and set its <xref:System.Windows.Forms.Control.Dock%2A> property to `DockStyle.Left`. Add a Splitter control to the form and set its <xref:System.Windows.Forms.Control.Dock%2A> property to `DockStyle.Left` as well. To complete the form layout, add a <xref:System.Windows.Forms.ListView> control and set its <xref:System.Windows.Forms.Control.Dock%2A> property to `DockStyle.Fill` to have the <xref:System.Windows.Forms.ListView> occupy the remaining space on the form. At run time, the user can then resize the width of the <xref:System.Windows.Forms.TreeView> control (as well as the <xref:System.Windows.Forms.ListView> control) by moving the Splitter control.       To ensure that the Splitter control does not resize controls docked to a size that is too small to be useful to the user, you use the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties. The <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties determine the minimum size that controls docked to the left and right (or top and bottom if a horizontal Splitter control) can be sized to. If the other controls on your form that the Splitter control is docked to display a specific style of border, you can use the <xref:System.Windows.Forms.Splitter.BorderStyle%2A> property to match the border style of the controls that are docked to it.       You might want to set a maximum size limit on controls that the Splitter control is docked to. The <xref:System.Windows.Forms.Splitter.SplitterMoved> and <xref:System.Windows.Forms.Splitter.SplitterMoving> events enable you to determine when the user is resizing a docked control. You can use the <xref:System.Windows.Forms.Splitter.SplitPosition%2A> property in an event handler for the <xref:System.Windows.Forms.Splitter.SplitterMoved> or <xref:System.Windows.Forms.Splitter.SplitterMoving> events to determine the size of the control that the Splitter control is docked to and set the <xref:System.Windows.Forms.Splitter.SplitPosition%2A> property to a different value to limit the docked control&quot;s width to a specified maximum width (or height if a horizontally aligned Splitter control).      > [!NOTE] >  Resizing a control using the Splitter control can only be done using the mouse. It is not possible to access the Splitter control using the keyboard."
  example:
  - "The following code example uses a Splitter control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the Splitter to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/CSharp/t-system.windows.forms.s_18_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/CPP/t-system.windows.forms.s_18_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.s_18_1.vb)]"
