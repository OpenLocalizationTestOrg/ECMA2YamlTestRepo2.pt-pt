  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Cria um <xref:System.Net.WebRequest>instância para o URI especificado.</xref:System.Net.WebRequest>"
  remarks: "Este método substitui a versão da base de <xref:System.Web.Services.Protocols.WebClientProtocol.GetWebRequest%2A>para especificar que o pedido HTTP para o serviço XML Web service é efetuado utilizando o HTTP POST.</xref:System.Web.Services.Protocols.WebClientProtocol.GetWebRequest%2A> Ao substituir este método, pode personalizar o <xref:System.Net.WebRequest>objeto antes do pedido de serviço Web de XML é efetuado.</xref:System.Net.WebRequest> Por exemplo, pode adicionar um cabeçalho personalizado para o pedido."
  syntax:
    content: protected override System.Net.WebRequest GetWebRequest (Uri uri);
    parameters:
    - id: uri
      type: System.Uri
      description: "<xref:System.Uri>Para utilizar quando criar <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest> </xref:System.Uri>"
    return:
      type: System.Net.WebRequest
      description: "O <xref:System.Net.WebRequest>instância.</xref:System.Net.WebRequest>"
  overload: System.Web.Services.Protocols.HttpPostClientProtocol.GetWebRequest*
