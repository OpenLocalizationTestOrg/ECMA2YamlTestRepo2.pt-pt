  fullName: System.Web.Services.Protocols.HttpPostClientProtocol
  type: Class
  summary: "A classe base para proxies de cliente de serviço XML Web que utilizam o protocolo HTTP POST."
  remarks: "When an XML Web service client uses the HTTP-POST protocol, by default parameters are encoded within the HTTP body using URL encoding rules and uses plain XML for the response. This protocol uses classes that derive from <xref:System.Web.Services.Protocols.MimeFormatter> to encode parameters and return values into standard MIME formats. The encoders to use are specified in the service description.  \n  \n If you are building an XML Web service client using ASP.NET, then a proxy class deriving indirectly or directly from <xref:System.Web.Services.Protocols.WebClientProtocol> needs to be created for the XML Web service you want to call. When the XML Web service client is calling using HTTP, derive the proxy class <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol>, which in turn derives from <xref:System.Web.Services.Protocols.WebClientProtocol>.  \n  \n <xref:System.Web.Services.Protocols.HttpGetClientProtocol> and HttpPostClientProtocol derive from <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol>, providing the support for calling an XML Web service method using HTTP-GET and HTTP-POST respectively. Clients calling an XML Web service using SOAP should derive from <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>.  \n  \n For details on building a proxy class, see [&#91;\\<topic://cpconcreatingwebserviceproxy>&#93;](http://msdn.microsoft.com/en-us/142d91f5-3249-4cfc-a431-1f3acb76d756)."
  example:
  - "The following example is a proxy class generated by the Wsdl.exe utility for the `Math` XML Web service below. The proxy class derives from HttpPostClientProtocol, which derives from the abstract <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol> class.  \n  \n [!code-cpp[Classic HttpPostClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_12_1.cpp)]\n [!code-cs[Classic HttpPostClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_12_1.cs)]\n [!code-vb[Classic HttpPostClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_12_1.vb)]  \n  \n The following example is the `Math` XML Web service, from which the previous proxy class was created.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
