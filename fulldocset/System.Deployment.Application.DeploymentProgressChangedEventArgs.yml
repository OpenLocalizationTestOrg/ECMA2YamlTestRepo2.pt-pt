  summary: "Obtém o número total de bytes na operação de transferência."
  remarks: "Para <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, a propriedade BytesTotal refere-se para a transferência do manifesto de implementação.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> Para <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>, a propriedade refere-se o progresso da transferência da atualização todo, incluído os ficheiros de dados, assemblagens e manifestos.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> Para <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, a propriedade se refere ao progresso da transferência do conjunto completo de ficheiros que fazem parte do grupo nomeado.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/p-system.deployment.appl_3_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesTotal { get; }
    return:
      type: System.Int64
      description: "Um <xref:System.Int64>que representa o tamanho total da transferência, em bytes.</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal*
  exceptions: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.Group
