  langs:
  - csharp
  name: DeploymentProgressChangedEventArgs
  nameWithType: DeploymentProgressChangedEventArgs
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs
  type: Class
  summary: "Representa os dados de progresso comunicados numa operação assíncrona."
  remarks: "Esta classe contém as propriedades que descrevem o progresso para a <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, e <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>eventos.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> Nem todas as propriedades desta classe aplica-se para cada evento.       <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A>e <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A>representam o número total de bytes transferidos para a data e o número total de bytes na operação de transferência, respetivamente; estas são aplicadas a todos os eventos de três.</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A> <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>os nomes de grupo de ficheiros que correspondem a atual <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>evento, e <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A>reflete a fase atual da operação de transferência.</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/t-system.deployment.appl_5_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: 'public class DeploymentProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  id: BytesCompleted
  parent: System.Deployment.Application.DeploymentProgressChangedEventArgs
  langs:
  - csharp
  name: BytesCompleted
  nameWithType: DeploymentProgressChangedEventArgs.BytesCompleted
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Obtém o número de bytes transferidos por esta operação."
  remarks: "Para <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, a propriedade BytesCompleted refere-se para a transferência do manifesto de implementação.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> Para <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>, a propriedade refere-se o progresso da transferência da atualização todo, incluído os ficheiros de dados, assemblagens e manifestos.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> Para <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, a propriedade se refere ao progresso da transferência do conjunto completo de ficheiros que fazem parte do grupo nomeado.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/c5260b60-c259-429d-9763-_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesCompleted { get; }
    return:
      type: System.Int64
      description: "Um <xref:System.Int64>que representa os dados já transferido, em bytes.</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted*
  exceptions: []
  platform:
  - net462
