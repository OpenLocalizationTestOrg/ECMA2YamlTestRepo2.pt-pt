  name: Group
  nameWithType: DeploymentProgressChangedEventArgs.Group
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.Group
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Obtém o nome do grupo de ficheiros que está a ser transferido."
  remarks: "Pode iniciar vários chamadas para <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>e transferir a vários grupos de ficheiros em simultâneo.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> Grupo utilizado para determinar as chamadas de retorno de evento corresponder à qual o grupo."
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/p-system.deployment.appl_4_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public string Group { get; }
    return:
      type: System.String
      description: "A <xref:System.String>contendo o nome do grupo de ficheiros, se o evento ocorreu em resultado de uma chamada para <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync*>; caso contrário, uma cadeia de comprimento zero.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync*> </xref:System.String>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.Group*
  exceptions: []
  platform:
  - net462
