  fullName: System.Net.Mail.SmtpPermission
  type: Class
  summary: "Controls access to Simple Mail Transport Protocol (SMTP) servers."
  remarks: "The SmtpPermission and <xref:System.Net.Mail.SmtpPermissionAttribute> classes control access to SMTP host computers. The <xref:System.Net.Mail.SmtpClient> class demands an SmtpPermission when sending electronic mail to the SMTP host for delivery.       The <xref:System.Net.Mail.SmtpAccess> enumeration specifies the level of access controlled by an instance of this permission."
