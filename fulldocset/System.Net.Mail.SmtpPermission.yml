- uid: System.Net.Mail.SmtpPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Net.Mail.SmtpPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: SmtpPermission.Intersect(IPermission)
  fullName: System.Net.Mail.SmtpPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Creates and returns a permission that is the intersection of the current permission and the specified permission."
  remarks: "The intersection of two permissions is a permission that describes the state they describe in common. Only a demand that passes both original permissions will pass the intersection."
  example:
  - "The following code example creates a permission object that is the intersection of an existing permission with an object that grants full access to SMTP servers.  \n  \n [!code-cpp[NclMailPerms#6](~/add/codesnippet/cpp/m-system.net.mail.smtppe_6_1.cpp)]\n [!code-cs[NclMailPerms#6](~/add/codesnippet/csharp/m-system.net.mail.smtppe_6_1.cs)]"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "An <xref href=&quot;System.Security.IPermission&quot;></xref> to intersect with the current permission. It must be of the same type as the current permission."
    return:
      type: System.Security.IPermission
      description: "An <xref href=&quot;System.Net.Mail.SmtpPermission&quot;></xref> that represents the intersection of the current permission and the specified permission. Returns <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the intersection is empty or <code>target</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Net.Mail.SmtpPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code> is not an <xref href=&quot;System.Net.Mail.SmtpPermission&quot;></xref>."
  platform:
  - net462
