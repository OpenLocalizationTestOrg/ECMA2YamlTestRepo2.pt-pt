  summary: "Obtém ou define a propriedade da condição. Isto só é aplicável a <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> objetos."
  remarks: "<xref:System.Windows.MultiTrigger>s permitem-lhe definir os valores de propriedade com base num conjunto de condições.</xref:System.Windows.MultiTrigger> Uma condição é satisfeita quando o valor da propriedade (especificado pela propriedade propriedade) do elemento corresponde especificado <xref:System.Windows.Condition.Value%2A>(verificação de igualdade de referência).</xref:System.Windows.Condition.Value%2A> Se forem satisfeitas todas as condições especificadas, o acionador é aplicado.       Se `TargetType` não está definido no estilo do modelo que contém os acionadores. Em seguida, é necessário qualificar o nome de propriedade utilizando o `ClassName.PropertyName` sintaxe.       Tenha em atenção que se trata de uma condição para um <xref:System.Windows.MultiTrigger>, a propriedade e <xref:System.Windows.Condition.Value%2A>Propriedades tem de ser definidas.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiTrigger> Definir o <xref:System.Windows.Condition.Binding%2A>valor causaria uma exceção nesse caso.</xref:System.Windows.Condition.Binding%2A>       Para <xref:System.Windows.Condition>s no <xref:System.Windows.MultiDataTrigger>s, o <xref:System.Windows.Condition.Binding%2A>propriedade deve ser utilizada em vez desta propriedade.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
