- uid: System.Windows.Condition.Binding
  id: Binding
  parent: System.Windows.Condition
  langs:
  - csharp
  name: Binding
  nameWithType: Condition.Binding
  fullName: System.Windows.Condition.Binding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém ou define o enlace que especifica a propriedade da condição. Isto só é aplicável a <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> objetos."
  remarks: "<xref:System.Windows.MultiDataTrigger>s permitem-lhe definir os valores de propriedade com base nos valores dos dados que são devolvidos.</xref:System.Windows.MultiDataTrigger> Por exemplo, se apresenta uma lista de itens de tarefas, poderá pretender apresentar uma tarefa com um fundo vermelho, se estiver de alta prioridade e não foi analisou durante mais de duas semanas.       Crie um enlace e utilizar o <xref:System.Windows.Data.Binding.Path%2A>propriedade à qual vincular a uma propriedade de um determinado objeto (o objeto de origem do enlace).</xref:System.Windows.Data.Binding.Path%2A> Por exemplo, pode vincular à *prioridade* propriedade de um *tarefas*. Para obter mais informações, consulte [descrição geral de enlace de dados](~/add/includes/ajax-current-ext-md.md).       Tenha em atenção que se trata de uma condição para um <xref:System.Windows.MultiDataTrigger>, o enlace e <xref:System.Windows.Condition.Value%2A>Propriedades tem de ser definidas.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> Definir o <xref:System.Windows.Condition.Property%2A>valor causaria uma exceção nesse caso.</xref:System.Windows.Condition.Property%2A>      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> # # utilização de elemento de propriedade XAML ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> # # XAML valores *declaração* uma declaração de enlace.             Consulte [descrição geral de declarações de enlace](~/add/includes/ajax-current-ext-md.md) para obter mais informações."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition>s of the <xref:System.Windows.MultiDataTrigger> are specified such that if the *Name* and *State* of the *Place* data item is \"Portland\" and \"OR\" respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Cyan.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: "O valor predefinido é nulo."
  overload: System.Windows.Condition.Binding*
  exceptions: []
  platform:
  - net462
