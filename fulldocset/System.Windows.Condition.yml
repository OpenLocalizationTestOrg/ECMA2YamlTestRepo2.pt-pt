  summary: "Gets or sets the name of the object with the property that causes the associated setters to be applied. This is only applicable to <xref href=&quot;System.Windows.MultiTrigger&quot;></xref> objects."
  remarks: "You can set this property to the name of any element within the scope of where the trigger collection (the collection that the trigger that contains this condition is part of) is applied. This is typically a named element that is within the template that contains the trigger.       You can name an object using the [x:Name Directive](~/add/includes/ajax-current-ext-md.md) syntax."
