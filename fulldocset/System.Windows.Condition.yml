  name: Condition
  nameWithType: Condition
  fullName: System.Windows.Condition
  type: Class
  summary: "Represents a condition for the <xref href=&quot;System.Windows.MultiTrigger&quot;></xref> and the <xref href=&quot;System.Windows.MultiDataTrigger&quot;></xref>, which apply changes to property values based on a set of conditions."
  remarks: "<xref:System.Windows.MultiTrigger>s and <xref:System.Windows.MultiDataTrigger>s allow you to set property values based on a set of conditions. A condition is satisfied when the property value of the element or data item matches the specified <xref:System.Windows.Condition.Value%2A> (reference equality check). If all specified conditions are satisfied, then the trigger is applied.       The following is a list of cases that will cause an exception:      -   For each Condition, you can only set either the <xref:System.Windows.Condition.Property%2A> property or the <xref:System.Windows.Condition.Binding%2A> property. If both properties are set, an exception is thrown.      -   If the Condition is for a <xref:System.Windows.MultiTrigger>, the <xref:System.Windows.Condition.Property%2A> property cannot be null.      -   If the Condition is for a <xref:System.Windows.MultiDataTrigger>, the <xref:System.Windows.Condition.Binding%2A> property cannot be null.      -   An exception is thrown if the specified <xref:System.Windows.Condition.Value%2A> is not valid for the type of the specified <xref:System.Windows.Condition.Property%2A>.       Note that if the Condition is for a <xref:System.Windows.MultiTrigger>, the <xref:System.Windows.Condition.Property%2A> and <xref:System.Windows.Condition.Value%2A> properties must be set. If it is for a <xref:System.Windows.MultiDataTrigger>, the <xref:System.Windows.Condition.Binding%2A> and <xref:System.Windows.Condition.Value%2A> properties must be set."
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public sealed class Condition : System.ComponentModel.ISupportInitialize
