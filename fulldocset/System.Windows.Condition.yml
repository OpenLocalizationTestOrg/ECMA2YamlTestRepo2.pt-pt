- uid: System.Windows.Condition.Binding
  id: Binding
  parent: System.Windows.Condition
  langs:
  - csharp
  name: Binding
  nameWithType: Condition.Binding
  fullName: System.Windows.Condition.Binding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the binding that specifies the property of the condition. This is only applicable to <xref href=&quot;System.Windows.MultiDataTrigger&quot;></xref> objects."
  remarks: "<xref:System.Windows.MultiDataTrigger>s allow you to set property values based on values of the data that is returned. For example, if you are displaying a list of task items, you may want to display a task with a red background if it is of high priority and has not been looked at for more than two weeks.       You create a binding and use the <xref:System.Windows.Data.Binding.Path%2A> property to bind to a property of a certain object (the binding source object). For example, you may bind to the *Priority* property of a *Task*. For more information, see [Data Binding Overview](~/add/includes/ajax-current-ext-md.md).       Note that if it is a condition for a <xref:System.Windows.MultiDataTrigger>, the Binding and <xref:System.Windows.Condition.Value%2A> properties must be set. Setting the <xref:System.Windows.Condition.Property%2A> value would cause an exception in that case.      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;{Binding  declaration}&quot;/>   ```      <a name=&quot;xamlPropertyElementUsage_Binding&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ```      <a name=&quot;xamlValues_PriorityBinding&quot;></a>    ## XAML Values    *declaration*    A binding declaration. See [Binding Declarations Overview](~/add/includes/ajax-current-ext-md.md) for more information."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition>s of the <xref:System.Windows.MultiDataTrigger> are specified such that if the *Name* and *State* of the *Place* data item is \"Portland\" and \"OR\" respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Cyan.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: "The default value is null."
  overload: System.Windows.Condition.Binding*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Condition.Property
  id: Property
  parent: System.Windows.Condition
  langs:
  - csharp
  name: Property
  nameWithType: Condition.Property
  fullName: System.Windows.Condition.Property
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the property of the condition. This is only applicable to <xref href=&quot;System.Windows.MultiTrigger&quot;></xref> objects."
  remarks: "<xref:System.Windows.MultiTrigger>s allow you to set property values based on a set of conditions. A condition is satisfied when the value of the property (specified by the Property property) of the element matches the specified <xref:System.Windows.Condition.Value%2A> (reference equality check). If all specified conditions are satisfied, then the trigger is applied.       If `TargetType` is not set on the style of the template that contains the triggers. Then you need to qualify the property name using the `ClassName.PropertyName` syntax.       Note that if it is a condition for a <xref:System.Windows.MultiTrigger>, the Property and <xref:System.Windows.Condition.Value%2A> properties must be set. Setting the <xref:System.Windows.Condition.Binding%2A> value would cause an exception in that case.       For <xref:System.Windows.Condition>s in <xref:System.Windows.MultiDataTrigger>s, the <xref:System.Windows.Condition.Binding%2A> property should be used instead of this property."
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: public System.Windows.DependencyProperty Property { get; set; }
    return:
      type: System.Windows.DependencyProperty
      description: "A <xref href=&quot;System.Windows.DependencyProperty&quot;></xref> that specifies the property of the condition. The default value is null."
  overload: System.Windows.Condition.Property*
  exceptions: []
  platform:
  - net462
