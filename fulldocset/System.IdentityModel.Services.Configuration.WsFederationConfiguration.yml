  name: WsFederationConfiguration
  nameWithType: WsFederationConfiguration
  fullName: System.IdentityModel.Services.Configuration.WsFederationConfiguration
  type: Class
  summary: "Contains all of the configuration settings needed by the WS-Federation Authentication Module (<see cref=&quot;T:System.IdentityModel.Services.WSFederationAuthenticationModule&quot;></see>)."
  remarks: "An instance of the WsFederationConfiguration class that is set on the <xref:System.IdentityModel.Services.Configuration.FederationConfiguration> object accessed through the <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName> property contains the settings that are used to initialize the properties of the WS-Federation Authentication Module (WSFAM) and control its behavior. These settings are typically loaded from the `<wsFederation>` element in the configuration file."
  syntax:
    content: public class WsFederationConfiguration
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.IdentityModel.Services.Configuration.WsFederationConfiguration.#ctor(System.IdentityModel.Services.Configuration.WSFederationElement)
  id: '#ctor(System.IdentityModel.Services.Configuration.WSFederationElement)'
  parent: System.IdentityModel.Services.Configuration.WsFederationConfiguration
  langs:
  - csharp
  name: WsFederationConfiguration(WSFederationElement)
  nameWithType: WsFederationConfiguration.WsFederationConfiguration(WSFederationElement)
  fullName: System.IdentityModel.Services.Configuration.WsFederationConfiguration.WsFederationConfiguration(WSFederationElement)
  type: Constructor
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services.Configuration
  summary: "Initializes a new instance of the <see cref=&quot;T:System.IdentityModel.Services.Configuration.WsFederationConfiguration&quot;></see> class from the specified <xref uid=&quot;langword_csharp_&lt;wsFederation&gt;&quot; name=&quot;&lt;wsFederation&gt;&quot; href=&quot;&quot;></xref> element."
  remarks: "The properties of the new instance are initialized according to the settings of the specified `<wsFederation>` element.       Some validation is performed on the <xref:System.IdentityModel.Services.Configuration.WSFederationElement> object specified by `federationElement`. Both the <xref:System.IdentityModel.Services.Configuration.WSFederationElement.Issuer%2A?displayProperty=fullName> property and the <xref:System.IdentityModel.Services.Configuration.WSFederationElement.Realm%2A?displayProperty=fullName> property must specify non-null, non-empty values. If the <xref:System.IdentityModel.Services.Configuration.WSFederationElement.RequireHttps%2A?displayProperty=fullName> property is set `true`, the <xref:System.IdentityModel.Services.Configuration.WSFederationElement.Issuer%2A?displayProperty=fullName> property must specify a URI that has an HTTPS scheme. The <xref:System.IdentityModel.Services.Configuration.WSFederationElement.Freshness%2A?displayProperty=fullName> property cannot be negative. If any of these conditions are not met, an exception is thrown."
  syntax:
    content: public WsFederationConfiguration (System.IdentityModel.Services.Configuration.WSFederationElement federationElement);
    parameters:
    - id: federationElement
      type: System.IdentityModel.Services.Configuration.WSFederationElement
      description: "The  element from which to initialize the new instance."
  overload: System.IdentityModel.Services.Configuration.WsFederationConfiguration.#ctor*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
