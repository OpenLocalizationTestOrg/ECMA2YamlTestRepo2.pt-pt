  fullName: System.Windows.Markup.IAddChild
  type: Interface
  summary: "Fornece um meio para analisar elementos que permitem mixtures de elementos subordinados ou texto."
  remarks: "Para efeitos de estabelecimento ou definir uma propriedade de conteúdo ou um modelo de conteúdo no WPF, IAddChild está obsoleto. Aplicar o <xref:System.Windows.Markup.ContentPropertyAttribute>para personalizadas classe em vez disso.</xref:System.Windows.Markup.ContentPropertyAttribute>       Para efeitos de comportamento de parser/processador XAML, IAddChild está obsoleto. Comportamento de coleção integrally agora faz parte do sistema de tipo XAML e as implementações do processador XAML devem utilizar as APIs dedicadas na assemblagem System.Xaml. Código de utilizador geral deve utilizar o `Add` métodos no tipo de coleção utilizado para a propriedade de coleção de subordinados do tipo relevantes.       O cenário restantes principal para IAddChild é para suportar um <xref:System.Windows.FrameworkElementFactory>que pode processar a criação de objeto subordinado, o que é um cenário avançado.</xref:System.Windows.FrameworkElementFactory> Consulte <xref:System.Windows.FrameworkElementFactory>.</xref:System.Windows.FrameworkElementFactory>       Os chamadores na versão Beta do .NET Framework 4.5 direcionados aplicações tentam utilizar a API de IAddChild para uma das respetiva original [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] fins era (modelo de conteúdo do WPF, processamento de XAML) deve esperar que muitas classes atuais de implementação de IAddChild irão devolver <xref:System.NotImplementedException>ou resultados semelhantes para a API de IAddChild.</xref:System.NotImplementedException>"
  syntax:
    content: public interface IAddChild
