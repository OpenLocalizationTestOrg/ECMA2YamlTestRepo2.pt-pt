  name: IAddChild
  nameWithType: IAddChild
  fullName: System.Windows.Markup.IAddChild
  type: Interface
  summary: "Provides a means to parse elements that permit mixtures of child elements or text."
  remarks: "For purposes of establishing or defining a content property or content model in WPF, IAddChild is obsolete. Apply the <xref:System.Windows.Markup.ContentPropertyAttribute> to a custom class instead.       For purposes of XAML parser/processor behavior, IAddChild is obsolete. Collection behavior is now integrally part of the XAML type system and XAML processor implementations should use the dedicated APIs in the System.Xaml assembly. General user code should use the `Add` methods on the collection type used for the relevant type&quot;s child collection property.       The main remaining scenario for IAddChild is to support a <xref:System.Windows.FrameworkElementFactory> that can handle child object creation, which is an advanced scenario. See <xref:System.Windows.FrameworkElementFactory>.       Callers in .NET Framework 4.5 Beta targeted applications that attempt to use the IAddChild API for one of its original [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] era purposes (WPF content model, XAML processing) should expect that many current IAddChild-implementing classes will return <xref:System.NotImplementedException> or similar results for the IAddChild API."
  syntax:
    content: public interface IAddChild
  implements: []
  platform:
  - net462
