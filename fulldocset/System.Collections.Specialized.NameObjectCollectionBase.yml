  remarks: "Classes derivadas podem fornecer os seus próprios versão sincronizado do <xref:System.Collections.Specialized.NameObjectCollectionBase>classe utilizando o <xref:System.Collections.ICollection.SyncRoot%2A>propriedade.</xref:System.Collections.ICollection.SyncRoot%2A> </xref:System.Collections.Specialized.NameObjectCollectionBase> O código de sincronização tem de efetuar operações no <xref:System.Collections.ICollection.SyncRoot%2A>propriedade o <xref:System.Collections.Specialized.NameObjectCollectionBase>objeto, não diretamente no <xref:System.Collections.Specialized.NameObjectCollectionBase>objeto.</xref:System.Collections.Specialized.NameObjectCollectionBase> </xref:System.Collections.Specialized.NameObjectCollectionBase> </xref:System.Collections.ICollection.SyncRoot%2A> Isto assegura um funcionamento correto de coleções que são derivadas de outros objetos. Especificamente, mantém sincronização adequada com outros threads que podem ser simultaneamente modificar o <xref:System.Collections.Specialized.NameObjectCollectionBase>objeto.</xref:System.Collections.Specialized.NameObjectCollectionBase>       Enumerar através de uma coleção intrinsecamente não é um procedimento seguro para thread. Mesmo quando uma coleção está sincronizada, outros threads ainda podem modificar a coleção, o que faz com que o enumerador acionar uma excepção. Para garantir a segurança de thread durante a enumeração, pode bloquear a coleção durante a enumeração de toda ou detetar exceções resultantes das alterações efetuadas por outros threads.       Exemplo de código seguinte mostra como utilizar a coleção de bloqueio de <xref:System.Collections.ICollection.SyncRoot%2A>durante a enumeração de toda.</xref:System.Collections.ICollection.SyncRoot%2A>       [!code-cs[System.Collections.Specialized.NameObjectCollectionBase#2](~/add/codesnippet/csharp/240bf954-5c3e-40ea-821a-_1.cs)][!code-cpp[System.Collections.Specialized.NameObjectCollectionBase#2](~/add/codesnippet/cpp/240bf954-5c3e-