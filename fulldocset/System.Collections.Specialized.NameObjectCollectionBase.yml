  fullName: System.Collections.Specialized.NameObjectCollectionBase
  type: Class
  summary: "Fornece o <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> associados a classe base para uma coleção de <xref:System.String>chaves e <xref:System.Object>valores que podem ser acedidos ou com a chave com o índice.</xref:System.Object> </xref:System.String>"
  remarks: "A estrutura subjacente para esta classe é uma tabela hash.       Cada elemento é um par chave/valor.       A capacidade de um NameObjectCollectionBase é o número de elementos que a NameObjectCollectionBase pode conter. Elementos são adicionadas a um NameObjectCollectionBase, a capacidade é aumentada automaticamente conforme necessário, através da reatribuição.       O fornecedor de código hash dispenses códigos de hash de chaves na instância NameObjectCollectionBase. O fornecedor de código de hash predefinido é <xref:System.Collections.CaseInsensitiveHashCodeProvider>.</xref:System.Collections.CaseInsensitiveHashCodeProvider>       O comparador determina se duas chaves são iguais. O comparador predefinido é <xref:System.Collections.CaseInsensitiveComparer>.</xref:System.Collections.CaseInsensitiveComparer>       Na versão 1.0 do .NET Framework, esta classe utiliza comparações de cadeias de cultura sensíveis. No entanto, no .NET Framework versão 1.1 e posterior, esta classe utiliza <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName>quando a comparação de cadeias.</xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> Para obter mais informações sobre como a cultura afeta comparações e ordenação, consulte [efetuar operações de cadeia não sensível à cultura](~/add/includes/ajax-current-ext-md.md).       `null`é permitido como uma chave ou como um valor.      > [!CAUTION] > O <xref:System.Collections.Specialized.NameObjectCollectionBase.BaseGet%2A>método não distinguir entre `null` que é devolvido porque a chave especificada não é encontrada e `null` que é devolvido porque o valor associado à chave é `null`.</xref:System.Collections.Specialized.NameObjectCollectionBase.BaseGet%2A>"
