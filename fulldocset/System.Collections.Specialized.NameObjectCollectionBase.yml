  name: NameObjectCollectionBase
  nameWithType: NameObjectCollectionBase
  fullName: System.Collections.Specialized.NameObjectCollectionBase
  type: Class
  summary: "Provides the <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;></xref> base class for a collection of associated &lt;xref:System.String&gt; keys and &lt;xref:System.Object&gt; values that can be accessed either with the key or with the index."
  remarks: "The underlying structure for this class is a hash table.       Each element is a key/value pair.       The capacity of a NameObjectCollectionBase is the number of elements the NameObjectCollectionBase can hold. As elements are added to a NameObjectCollectionBase, the capacity is automatically increased as required through reallocation.       The hash code provider dispenses hash codes for keys in the NameObjectCollectionBase instance. The default hash code provider is the <xref:System.Collections.CaseInsensitiveHashCodeProvider>.       The comparer determines whether two keys are equal. The default comparer is the <xref:System.Collections.CaseInsensitiveComparer>.       In .NET Framework version 1.0, this class uses culture-sensitive string comparisons. However, in .NET Framework version 1.1 and later, this class uses <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> when comparing strings. For more information about how culture affects comparisons and sorting, see [Performing Culture-Insensitive String Operations](../Topic/Performing%20Culture-Insensitive%20String%20Operations.md).       `null` is allowed as a key or as a value.      > [!CAUTION] >  The <xref:System.Collections.Specialized.NameObjectCollectionBase.BaseGet%2A> method does not distinguish between `null` which is returned because the specified key is not found and `null` which is returned because the value associated with the key is `null`."
