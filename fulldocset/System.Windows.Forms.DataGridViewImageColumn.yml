  name: DefaultCellStyle
  nameWithType: DataGridViewImageColumn.DefaultCellStyle
  fullName: System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the column&quot;s default cell style."
  remarks: "The default <xref:System.Windows.Forms.DataGridViewCellStyle> returned by this property has the following initial property values:      |`DataGridViewCellStyle` property|Default value|   |--------------------------------------|-------------------|   |<xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A>|<xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|   |<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>|A standard error graphic of type <xref:System.Drawing.Icon> if the initial <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> property value is `true`; otherwise, a standard error graphic of type <xref:System.Drawing.Bitmap>.|       These values override the value specified in the <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> property of the <xref:System.Windows.Forms.DataGridView> control, but may be overridden by other cell style properties. For more information, see [Cell Styles in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).       To prevent the standard error graphic from appearing for `null` or <xref:System.DBNull.Value?displayProperty=fullName> cell values, set the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> property for this cell style object to `null` or your own error graphic before adding rows to the control. This does not affect the row for new records, however. To prevent the error graphic from appearing in the row for new records when the control <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A> property value is `true`, you must also either explicitly set the cell value to `null` or your own error graphic in a handler for the control <xref:System.Windows.Forms.DataGridView.RowsAdded> event or set the column <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> property to an instance of a <xref:System.Windows.Forms.DataGridViewImageCell>-derived type with an overridden <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> property that returns `null` or your own error graphic.       If the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property of the object returned by the DefaultCellStyle property has a value equal to the standard error graphic of type <xref:System.Drawing.Bitmap>, changing the <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> property value to `true` automatically sets <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> to the standard error graphic of type <xref:System.Drawing.Icon>. If <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> has a value equal to the standard error graphic of type <xref:System.Drawing.Icon>, changing the <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> property value to `false` automatically sets <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> to the standard error graphic of type <xref:System.Drawing.Bitmap>."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cs[System.Windows.Forms.GridViewContentAlignment#1](~/add/codesnippet/csharp/p-system.windows.forms.d_214_1.cs)]\n [!code-vb[System.Windows.Forms.GridViewContentAlignment#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_214_1.vb)]"
  syntax:
