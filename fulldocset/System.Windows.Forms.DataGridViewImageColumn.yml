  remarks: "The Image property specifies an image that is displayed in cells with no values when the column is not data-bound and the cell&quot;s <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property is set to `false`. For a data-bound column whose cells do not have an associated image, a standard error graphic is displayed.       If you want to display an <xref:System.Drawing.Icon> instead of an <xref:System.Drawing.Image>, set the <xref:System.Windows.Forms.DataGridViewImageColumn.Icon%2A> property instead and set the <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> property to `true`. This ensures that the alpha channel of the <xref:System.Drawing.Icon> is painted correctly. You can also set the <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property of individual cells to indicate whether the cell displays the Image or the <xref:System.Windows.Forms.DataGridViewImageColumn.Icon%2A> property value when there is no cell value."
