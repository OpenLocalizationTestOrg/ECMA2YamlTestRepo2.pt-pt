  remarks: "A predefinição <xref:System.Windows.Forms.DataGridViewCellStyle>devolvida por esta propriedade tem os seguintes valores de propriedade inicial: |`DataGridViewCellStyle` propriedade | Valor predefinido |   |--------------------------------------|-------------------|   | <xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A>| <xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|   | <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>| Um gráfico de erro padrão do tipo <xref:System.Drawing.Icon>se for o valor da propriedade <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>inicial `true`; caso contrário, um gráfico de erro padrão do tipo <xref:System.Drawing.Bitmap>. |       Estes valores substituem o valor especificado no <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>propriedade o <xref:System.Windows.Forms.DataGridView>controlo, mas pode ser substituído por outras propriedades de estilo de célula.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> Para obter mais informações, consulte [estilos de célula no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md).       Para impedir a apresentação para o gráfico de erro padrão `null` ou <xref:System.DBNull.Value?displayProperty=fullName>valores da célula, defina o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>propriedade deste objeto de estilo de célula para `null` ou o seus próprios gráfico de erro antes de adicionar linhas ao contr