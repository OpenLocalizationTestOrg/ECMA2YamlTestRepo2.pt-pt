  summary: "Aloje uma coleção de <xref href=&quot;System.Windows.Forms.DataGridViewImageCell&quot;> </xref> objetos."
  remarks: "A classe de DataGridViewImageColumn é um tipo especializado do <xref:System.Windows.Forms.DataGridViewColumn>classe utilizada para logicamente as células de anfitrião apresentam imagens.</xref:System.Windows.Forms.DataGridViewColumn> Um DataGridViewImageColumn tem um associada <xref:System.Windows.Forms.DataGridViewImageCell>em cada <xref:System.Windows.Forms.DataGridViewRow>intersetar que o mesmo.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewImageCell> Cada célula é capaz de que contém um <xref:System.Drawing.Image>ou um <xref:System.Drawing.Icon>, consoante o valor da <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> Apresentar os ícones é útil para acomodar as imagens com transparência.       Por predefinição, as células em branco apresentam um gráfico de erro predefinida. Para impedir a apresentação de valores de célula iguais a este gráfico `null` ou <xref:System.DBNull.Value?displayProperty=fullName>, defina o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>propriedade do objeto de estilo de célula devolvido pelo <xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A>propriedade `null` antes de adicionar linhas ao controlo.</xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> Isto não afeta a linha para novos registos, no entanto. Para impedir que o gráfico de erro a apresentação na linha para novos registos quando o controlo <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>valor da propriedade é `true`, também tem definido explicitamente o valor de célula `null` um processador para o controlo <xref:System.Windows.Forms.DataGridView.RowsAdded>evento ou a coluna de conjunto <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>propriedade para uma instância de um <xref:System.Windows.Forms.DataGridViewImageCell>-tipo com um substituída derivado <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>propriedade devolve `null`.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       O modo de ordenação predefinido para este tipo de coluna é <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
