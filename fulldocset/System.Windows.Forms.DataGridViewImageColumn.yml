  namespace: System.Windows.Forms
  summary: "Gets or sets the icon displayed in the cells of this column when the cell&quot;s <xref:System.Windows.Forms.DataGridViewCell.Value*> property is not set and the cell&quot;s <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon*> property is set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  remarks: "The Icon property specifies an icons that is displayed in cells with no values when the column is not data-bound and the cell&quot;s <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property is set to `true`. For a data-bound column whose cells do not have an associated image, a standard error graphic is displayed.       Using the Icon property rather than the <xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A> property ensures that an alpha channel in an icon is painted correctly. If you want to display an <xref:System.Drawing.Image> instead of an <xref:System.Drawing.Icon>, set the <xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A> property instead and set the <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> property to `false`. You can also set the <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property of individual cells to indicate whether the cell displays the <xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A> or the Icon property value."
