  name: DataGridViewImageColumn
  nameWithType: DataGridViewImageColumn
  fullName: System.Windows.Forms.DataGridViewImageColumn
  type: Class
  summary: "Hosts a collection of <xref href=&quot;System.Windows.Forms.DataGridViewImageCell&quot;></xref> objects."
  remarks: "The DataGridViewImageColumn class is a specialized type of the <xref:System.Windows.Forms.DataGridViewColumn> class used to logically host cells that display images. A DataGridViewImageColumn has an associated <xref:System.Windows.Forms.DataGridViewImageCell> in every <xref:System.Windows.Forms.DataGridViewRow> that intersects it. Each cell is capable of containing an <xref:System.Drawing.Image> or an <xref:System.Drawing.Icon>, depending on the value of the <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName> property. Displaying icons is useful to accommodate images with transparency.       By default, empty cells display a default error graphic. To prevent this graphic from appearing for cell values equal to `null` or <xref:System.DBNull.Value?displayProperty=fullName>, set the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> property of the cell style object returned by the <xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A> property to `null` before adding rows to the control. This does not affect the row for new records, however. To prevent the error graphic from appearing in the row for new records when the control <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A> property value is `true`, you must also either explicitly set the cell value to `null` in a handler for the control <xref:System.Windows.Forms.DataGridView.RowsAdded> event or set the column <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> property to an instance of a <xref:System.Windows.Forms.DataGridViewImageCell>-derived type with an overridden <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> property that returns `null`.       The default sort mode for this column type is <xref:System.Windows.Forms.DataGridViewColumnSortMode>."
  example:
  - "The following code example demonstrates how to use images to create a TicTacToe game.  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#0](~/add/codesnippet/csharp/t-system.windows.forms.d_119_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#0](~/add/codesnippet/cpp/t-system.windows.forms.d_119_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#0](~/add/codesnippet/visualbasic/t-system.windows.forms.d_119_1.vb)]"
  syntax:
    content: >-
      [System.Drawing.ToolboxBitmap(typeof(System.Windows.Forms.DataGridViewImageColumn), "DataGridViewImageColumn.bmp")]

      public class DataGridViewImageColumn : System.Windows.Forms.DataGridViewColumn
