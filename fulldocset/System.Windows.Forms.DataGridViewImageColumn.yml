ef:System.Drawing.Bitmap>.</xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
