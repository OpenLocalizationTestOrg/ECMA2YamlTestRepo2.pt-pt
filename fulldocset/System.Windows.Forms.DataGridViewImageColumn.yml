taGridViewCellStyle.NullValue%2A>tem um valor igual ao gráfico de erro padrão do tipo <xref:System.Drawing.Icon>, alterar o <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>valor da propriedade para `false` define automaticamente <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>para o gráfico de erro padrão do tipo <xref:System.Drawing.Bitmap>.</xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
