  name: Description
  nameWithType: DataGridViewImageColumn.Description
  fullName: System.Windows.Forms.DataGridViewImageColumn.Description
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a string that describes the column&quot;s image."
  remarks: "You can use the Description property to describe the image provided by the <xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A> or <xref:System.Windows.Forms.DataGridViewImageColumn.Icon%2A> property. This description provides an accessible alternative to the image. Additionally, the description text is used when the cell value is copied onto the Clipboard.       Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A> property of every cell in the column. To override the specified value for individual cells, set the cell values after you set the column value."
  example:
  - "The following code example demonstrates how to use the Description property to reflect the image layout. This example is part of a larger example available in [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#20](~/add/codesnippet/csharp/p-system.windows.forms.d_225_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#20](~/add/codesnippet/cpp/p-system.windows.forms.d_225_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#20](~/add/codesnippet/visualbasic/p-system.windows.forms.d_225_1.vb)]"
  syntax:
    content: public string Description { get; set; }
    return:
      type: System.String
      description: "The textual description of the column image. The default is &lt;xref:System.String?displayProperty=fullName&gt;."
