  remarks: "This constructor initializes the column by setting the following properties.      |Property|Value|   |--------------|-----------|   |<xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>|A new <xref:System.Windows.Forms.DataGridViewImageCell> with its <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property initialized to the `valuesAreIcons` parameter value.|   |<xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>|The value of the `valuesAreIcons` parameter.|   |The <xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A> property of the <xref:System.Windows.Forms.DataGridViewCellStyle> object returned by the <xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A> property.|<xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|   |The <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property of the <xref:System.Windows.Forms.DataGridViewCellStyle> object returned by the <xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A> property.|A standard error graphic of type <xref:System.Drawing.Icon> if `valuesAreIcons` is `true` and type <xref:System.Drawing.Bitmap> if `valuesAreIcons` is `false`.|       To ensure that the alpha channel of <xref:System.Drawing.Icon> cell values is painted correctly, use this constructor with a `valuesAreIcons` parameter value of `true`."
