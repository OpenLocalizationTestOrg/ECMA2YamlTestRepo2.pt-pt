  name: XPathMessageFilterElement
  nameWithType: XPathMessageFilterElement
  fullName: System.ServiceModel.Configuration.XPathMessageFilterElement
  type: Class
  summary: "Represents a configuration element that is used in message logging. This class cannot be inherited."
  remarks: "An XPath filter is a query on an XML document defined by an XPath 1.0 expression.       XPath filters can be added to the `messageLogging` section to log specific messages at the transport and service levels. If no filters are defined, all messages are logged. Filters are applied only to the headers of the message. The body is ignored. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] ignores the message body to improve performance. If you want to filter based on the content of the body, you can create a custom listener with a filter that does so.       When transport message logging is enabled (<xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A> is `true`), only messages matching the filters are logged."
  syntax:
    content: 'public sealed class XPathMessageFilterElement : System.Configuration.ConfigurationElement'
