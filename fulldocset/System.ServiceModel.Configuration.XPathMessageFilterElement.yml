  fullName: System.ServiceModel.Configuration.XPathMessageFilterElement
  type: Class
  summary: "Representa um elemento de configuração que é utilizado no registo de mensagens. Esta classe não pode ser herdada."
  remarks: "Um filtro XPath é uma consulta de um documento XML definido por uma expressão de XPath 1.0.       XPath filtros podem ser adicionados para o `messageLogging` secção para registar mensagens específicas nos níveis de transporte e serviço. Não se for definidos nenhum filtros, todas as mensagens são registadas. Os filtros são aplicados apenas para os cabeçalhos da mensagem. O corpo é ignorado. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]ignora o corpo da mensagem para melhorar o desempenho. Se pretender filtrar com base no conteúdo do corpo, pode criar um serviço de escuta personalizado com um filtro que é feito.       Quando o registo de mensagens de transporte está ativado (<xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A> é `true`), apenas os filtros de correspondência de mensagens são registadas.</xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A>"
