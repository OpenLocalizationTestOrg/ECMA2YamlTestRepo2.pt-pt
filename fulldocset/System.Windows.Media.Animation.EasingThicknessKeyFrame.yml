  name: EasingThicknessKeyFrame
  nameWithType: EasingThicknessKeyFrame
  fullName: System.Windows.Media.Animation.EasingThicknessKeyFrame
  type: Class
  summary: "A class that enables you to associate easing functions with a <xref href=&quot;System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames&quot;></xref> key frame animation."
  remarks: "For an example of using an object similar to this one, see <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.       This class is used as part of a <xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> to animate a <xref:System.Windows.Thickness> property value along a set of key frames. This <xref:System.Windows.Media.Animation.ThicknessKeyFrame> interpolates between the <xref:System.Windows.Thickness> value of the previous key frame and its own value linearly with an easing function to produce its output value."
