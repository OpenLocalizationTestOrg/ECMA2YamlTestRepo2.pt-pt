  nameWithType: EasingThicknessKeyFrame.InterpolateValueCore(Thickness,Double)
  fullName: System.Windows.Media.Animation.EasingThicknessKeyFrame.InterpolateValueCore(Thickness,Double)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: "Interpolates, according to the easing function used, between the previous key frame value and the value of the current key frame, using the supplied progress increment."
  syntax:
    content: protected override System.Windows.Thickness InterpolateValueCore (System.Windows.Thickness baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Windows.Thickness
      description: "The value to animate from."
    - id: keyFrameProgress
      type: System.Double
      description: "A value between 0.0 and 1.0, inclusive, that specifies the percentage of time that has elapsed for this key frame."
    return:
      type: System.Windows.Thickness
      description: "The output value of this key frame given the specified base value and progress."
  overload: System.Windows.Media.Animation.EasingThicknessKeyFrame.InterpolateValueCore*
  exceptions: []
