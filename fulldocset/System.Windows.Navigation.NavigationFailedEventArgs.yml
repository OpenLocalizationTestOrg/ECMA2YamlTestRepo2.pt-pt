- uid: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest
  id: WebRequest
  parent: System.Windows.Navigation.NavigationFailedEventArgs
  langs:
  - csharp
  name: WebRequest
  nameWithType: NavigationFailedEventArgs.WebRequest
  fullName: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Obtém o pedido web que foi utilizado para pedir o conteúdo especificado."
  remarks: "<xref:System.Net.WebRequest?displayProperty=fullName>é uma classe base abstracta que encapsula um pedido web e desconhece o protocolo.</xref:System.Net.WebRequest?displayProperty=fullName> Para cada protocolo comum, o [!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)] inclui uma classe que deriva de <xref:System.Net.WebRequest?displayProperty=fullName>e expande-lo com o estado de específicas do protocolo e o comportamento, incluindo:- <xref:System.IO.Packaging.PackWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] que utilizam o `pack://` esquema para os ficheiros de dados de aplicação de pedido (consulte [WPF recurso de aplicação, o conteúdo e os ficheiros de dados](~/add/includes/ajax-current-ext-md.md)).</xref:System.IO.Packaging.PackWebRequest> </xref:System.Net.WebRequest?displayProperty=fullName>      - <xref:System.Net.HttpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] que utilizam o `http://` esquema para ficheiros de pedidos de servidores Web.</xref:System.Net.HttpWebRequest>      - <xref:System.Net.FtpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] que utilizam o `ftp://` esquema para ficheiros de pedidos de servidores FTP.</xref:System.Net.FtpWebRequest>      - <xref:System.Net.FileWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] que utilizam o `file://` esquema para pedir ficheiros locais.</xref:System.Net.FileWebRequest>"
  syntax:
    content: public System.Net.WebRequest WebRequest { get; }
    return:
      type: System.Net.WebRequest
      description: "Obtém o &lt;xref:System.Net.WebRequest?displayProperty=fullName&gt; objeto que foi utilizado para pedir o conteúdo especificado. Se navegar para um objeto, WebRequest é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse
  id: WebResponse
  parent: System.Windows.Navigation.NavigationFailedEventArgs
  langs:
  - csharp
  name: WebResponse
  nameWithType: NavigationFailedEventArgs.WebResponse
  fullName: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Obtém a resposta da web que foi devolvida ao tentar transferir o pedido de conteúdo especificado."
  remarks: "<xref:System.Net.WebResponse?displayProperty=fullName>é uma classe base abstracta que encapsula uma resposta da web e desconhece o protocolo.</xref:System.Net.WebResponse?displayProperty=fullName> Para cada protocolo comum, o [!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)] inclui uma classe que deriva de <xref:System.Net.WebResponse?displayProperty=fullName>e expande-lo com o estado de protocolo específico, incluindo:- <xref:System.IO.Packaging.PackWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] que utilizam o `pack://` esquema para os ficheiros de dados de aplicação de pedido (consulte [WPF recurso de aplicação, o conteúdo e os ficheiros de dados](~/add/includes/ajax-current-ext-md.md)).</xref:System.IO.Packaging.PackWebResponse> </xref:System.Net.WebResponse?displayProperty=fullName>      - <xref:System.Net.HttpWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] que utilizam o `http://` esquema para ficheiros de pedidos de servidores Web.</xref:System.Net.HttpWebResponse>      - <xref:System.Net.FtpWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] que utilizam o `ftp://` esquema para ficheiros de pedidos de servidores FTP.</xref:System.Net.FtpWebResponse>      - <xref:System.Net.FileWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] que utilizam o `file://` esquema para pedir ficheiros locais.</xref:System.Net.FileWebResponse>"
  syntax:
    content: public System.Net.WebResponse WebResponse { get; }
    return:
      type: System.Net.WebResponse
      description: "O &lt;xref:System.Net.WebResponse?displayProperty=fullName&gt; que foi devolvido ao tentar transferir o pedido de conteúdo especificado. A navegação falhou, WebResponse estiver <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse*
  exceptions: []
  platform:
  - net462
