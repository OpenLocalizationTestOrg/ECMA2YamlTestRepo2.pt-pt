  name: NavigationFailedEventArgs
  nameWithType: NavigationFailedEventArgs
  fullName: System.Windows.Navigation.NavigationFailedEventArgs
  type: Class
  summary: "Provides data for the **NavigationFailed** event."
  remarks: "These event arguments contain information about a navigation that failed, and are passed to handlers of the **NavigationFailed** event, which is implemented by the following:      -   <xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>      -   <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName>      -   <xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName>      -   <xref:System.Windows.Application.NavigationFailed?displayProperty=fullName>       NavigationFailedEventArgs encapsulates the following details of the failed navigation request:      -   **Navigation Initiation**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A>.      -   **Navigation Exception**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A>, <xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A>.      -   **Navigation Content**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>.      -   **Navigation Details**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>, <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A>.      -   **Navigation State**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>."
  syntax:
    content: 'public class NavigationFailedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
