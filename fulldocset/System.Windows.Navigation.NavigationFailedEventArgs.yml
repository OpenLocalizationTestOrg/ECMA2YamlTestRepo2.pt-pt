  summary: "Obtém os dados opcionais <xref:System.Object>transmitido quando navegação iniciada.</xref:System.Object>"
  remarks: "ExtraData pode ser utilizado para transmitir dados específicos do contexto que são específicos para uma determinado navegação. ExtraData contém uma referência ao objeto de que é transmitida como segundo argumento ao chamar o <xref:System.Windows.Navigation.NavigationService.Navigate%2A>ou <xref:System.Windows.Navigation.NavigationService.Navigate%2A>.</xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> Caso contrário, é `null`."
  syntax:
    content: public object ExtraData { get; }
    return:
      type: System.Object
      description: "Os dados opcionais <xref:System.Object>transmitido quando navegação iniciada.</xref:System.Object>"
