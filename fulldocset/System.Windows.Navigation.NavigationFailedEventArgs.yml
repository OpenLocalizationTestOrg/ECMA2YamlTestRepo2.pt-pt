  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Gets the optional data <xref:System.Object> that was passed when navigation commenced."
  remarks: "ExtraData can be used to pass context-specific data that is specific to a particular navigation. ExtraData contains a reference to the object that is passed as the second argument when calling either <xref:System.Windows.Navigation.NavigationService.Navigate%2A> or <xref:System.Windows.Navigation.NavigationService.Navigate%2A>. Otherwise, it is `null`."
