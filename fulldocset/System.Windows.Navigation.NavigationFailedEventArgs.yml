- uid: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest
  id: WebRequest
  parent: System.Windows.Navigation.NavigationFailedEventArgs
  langs:
  - csharp
  name: WebRequest
  nameWithType: NavigationFailedEventArgs.WebRequest
  fullName: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Gets the web request that was used to request the specified content."
  remarks: "<xref:System.Net.WebRequest?displayProperty=fullName> is an abstract base class that encapsulates a web request, and is protocol agnostic. For each common protocol, the [!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)] includes a class that derives from <xref:System.Net.WebRequest?displayProperty=fullName> and extends it with protocol-specific state and behavior, including:      -   <xref:System.IO.Packaging.PackWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] that use the `pack://` scheme to request application data files (see [WPF Application Resource, Content, and Data Files](~/add/includes/ajax-current-ext-md.md)).      -   <xref:System.Net.HttpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] that use the `http://` scheme to request files from Web servers.      -   <xref:System.Net.FtpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] that use the `ftp://` scheme to request files from FTP servers.      -   <xref:System.Net.FileWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] that use the `file://` scheme to request local files."
  syntax:
    content: public System.Net.WebRequest WebRequest { get; }
    return:
      type: System.Net.WebRequest
      description: "Gets the &lt;xref:System.Net.WebRequest?displayProperty=fullName&gt; object that was used to request the specified content. If navigating to an object, WebRequest is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse
  id: WebResponse
  parent: System.Windows.Navigation.NavigationFailedEventArgs
  langs:
  - csharp
  name: WebResponse
  nameWithType: NavigationFailedEventArgs.WebResponse
  fullName: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Gets the web response that was returned after attempting to download the requested the specified content."
  remarks: "<xref:System.Net.WebResponse?displayProperty=fullName> is an abstract base class that encapsulates a web response, and is protocol agnostic. For each common protocol, the [!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)] includes a class that derives from <xref:System.Net.WebResponse?displayProperty=fullName> and extends it with protocol-specific state, including:      -   <xref:System.IO.Packaging.PackWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] that use the `pack://` scheme to request application data files (see [WPF Application Resource, Content, and Data Files](~/add/includes/ajax-current-ext-md.md)).      -   <xref:System.Net.HttpWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] that use the `http://` scheme to request files from Web servers.      -   <xref:System.Net.FtpWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] that use the `ftp://` scheme to request files from FTP servers.      -   <xref:System.Net.FileWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] that use the `file://` scheme to request local files."
  syntax:
    content: public System.Net.WebResponse WebResponse { get; }
    return:
      type: System.Net.WebResponse
      description: "The &lt;xref:System.Net.WebResponse?displayProperty=fullName&gt; that was returned after attempting to download the requested the specified content. If the navigation failed, WebResponse is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse*
  exceptions: []
  platform:
  - net462
