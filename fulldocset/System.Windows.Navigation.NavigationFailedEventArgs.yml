  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Gets or sets whether the failed navigation exception has been handled."
  remarks: "When you handle <xref:System.Windows.Navigation.NavigationService.NavigationFailed> to process an exception that is thrown as a result of a failed navigation, and you don&quot;t want [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] to continue processing the exception, you should set the Handled property to `true`."
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the exception is handled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> (default)."
  overload: System.Windows.Navigation.NavigationFailedEventArgs.Handled*
