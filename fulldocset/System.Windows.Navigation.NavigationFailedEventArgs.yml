  name: NavigationFailedEventArgs
  nameWithType: NavigationFailedEventArgs
  fullName: System.Windows.Navigation.NavigationFailedEventArgs
  type: Class
  summary: "Disponibiliza dados para o **NavigationFailed** eventos."
  remarks: "Estes argumentos de eventos contêm informações sobre uma navegação que falhou e é transmitida para os processadores do **NavigationFailed** evento, o que é implementado pelo seguinte:- <xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Application.NavigationFailed?displayProperty=fullName>NavigationFailedEventArgs encapsula os seguintes detalhes do pedido de navegação com falhas:- **início de navegação**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A> </xref:System.Windows.Application.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>      - **Navegação exceção**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A>, <xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A> </xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A>      - **Navegação conteúdo**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>      - **Detalhes de navegação**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>, <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A> </xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>      - **Navegação estado**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>"
  syntax:
    content: 'public class NavigationFailedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
