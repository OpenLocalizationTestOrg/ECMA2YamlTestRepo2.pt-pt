  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando uma alteração de fluxo de trabalho ocorre durante a execução de uma instância de fluxo de trabalho e um <xref:System.Workflow.Runtime.Tracking.TrackingProfile>associados com o fluxo de trabalho inclui instância um <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>configurado para o <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>evento, o tempo de execução conjuntos de infraestrutura de controlo <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>para TrackingWorkflowChangedEventArgs no <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>que envia para o serviço de controlo.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      > [!NOTE] > TrackingWorkflowChangedEventArgs é utilizada apenas por tempo de execução do serviço de controlo para passar informações <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>"
