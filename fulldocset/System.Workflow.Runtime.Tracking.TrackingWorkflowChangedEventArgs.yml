  nameWithType: TrackingWorkflowChangedEventArgs
  fullName: System.Workflow.Runtime.Tracking.TrackingWorkflowChangedEventArgs
  type: Class
  summary: "Contains data associated with a workflow change that occurs during the execution of a workflow instance."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       When a workflow change occurs during the execution of a workflow instance and a <xref:System.Workflow.Runtime.Tracking.TrackingProfile> associated with the workflow instance includes a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> configured for the <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> event, the runtime tracking infrastructure sets <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> to TrackingWorkflowChangedEventArgs in the <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> that it sends to the tracking service.      > [!NOTE] >  TrackingWorkflowChangedEventArgs is used only by the runtime tracking service to pass information in a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class TrackingWorkflowChangedEventArgs : EventArgs
