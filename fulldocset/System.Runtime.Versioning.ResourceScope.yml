  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "Identifica o âmbito de um recurso partilháveis."
  remarks: "Um recurso é um objeto que contém o estado. Os exemplos de recursos incluem um ficheiro no disco, uma fila de mensagens para um processo e um <xref:System.Threading.Mutex>.</xref:System.Threading.Mutex> nomeada Saber que um objeto é um recurso indicam a sua utilização adequada; a propriedade de um recurso importante é o âmbito do recurso. O âmbito inclui o tipo e a visibilidade do recurso. O tipo de recurso Especifica se o recurso é um recurso de nível de máquina, tal como um ficheiro no disco, um recurso em todo o processo, tal como um bloco de memória não partilhado ou um recurso de nível de domínio de aplicação, tais como um bloqueio numa instância de um não-empacotamento de referências por objecto de referência.  Os âmbitos de visibilidade assemblagem e privada, a predefinição é `Public`, que é implícita se privada ou a assemblagem não são indicados.  Qualquer valor de enumeração para `Public`."
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
  inheritance:
