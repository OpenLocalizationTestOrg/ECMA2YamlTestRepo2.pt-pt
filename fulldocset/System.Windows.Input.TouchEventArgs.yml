  remarks: "Os seguintes eventos utilizam TouchEventArgs.      -   <xref:System.Windows.UIElement.TouchUp?displayProperty=fullName>      -   <xref:System.Windows.UIElement.TouchDown?displayProperty=fullName>      -   <xref:System.Windows.UIElement.TouchEnter?displayProperty=fullName>      -   <xref:System.Windows.UIElement.TouchLeave?displayProperty=fullName>      -   <xref:System.Windows.UIElement.TouchMove?displayProperty=fullName>      -   <xref:System.Windows.UIElement3D.TouchUp?displayProperty=fullName>      -   <xref:System.Windows.UIElement3D.TouchDown?displayProperty=fullName>      -   <xref:System.Windows.UIElement3D.TouchEnter?displayProperty=fullName>      -   <xref:System.Windows.UIElement3D.TouchLeave?displayProperty=fullName>      -   <xref:System.Windows.UIElement3D.TouchMove?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.TouchUp?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.TouchDown?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.TouchEnter?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.TouchLeave?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.TouchMove?displayProperty=fullName></xref:System.Windows.ContentElement.TouchMove?displayProperty=fullName></xref:System.Windows.ContentElement.TouchLeave?displayProperty=fullName></xref:System.Windows.ContentElement.TouchEnter?displayProperty=fullName></xref:System.Windows.ContentElement.TouchDown?displayProperty=fullName></xref:System.Windows.ContentElement.TouchUp?displayProperty=fullName></xref:System.Windows.UIElement3D.TouchMove?displayProperty=fullName></xref:System.Windows.UIElement3D.TouchLeave?displayProperty=fullName></xref:System.Windows.UIElement3D.TouchEnter?displayProperty=fullName></xref:System.Windows.UIElement3D.TouchDown?displayProperty=fullName></xref:System.Windows.UIElement3D.TouchUp?displayProperty=fullName></xref:System.Windows.UIElement.TouchMove?displayProperty=fullName></xref:System.Windows.UIElement.TouchLeave?displayProperty=fullName></xref:System.Windows.UIElement.TouchEnter?displayProperty=fullName></xref:System.Windows.UIElement.TouchDown?displayProperty=fullName></xref:System.Windows.UIElement.TouchUp?displayProperty=fullName>"
  example:
  - "The following example handles the <xref:System.Windows.UIElement.TouchUp> events that occur on a <xref:System.Windows.Controls.Canvas>. It checks the <xref:System.Windows.Input.TouchDevice.Captured%2A> property to verify that the device that raised the event is captured to the <xref:System.Windows.Controls.Canvas>. If it is, the <xref:System.Windows.Input.TouchDevice> is released.  \n  \n This example is part of a larger example that is available in the <xref:System.Windows.Input.TouchDevice> class overview.  \n  \n [!code-vb[TouchEventsSample#130](~/add/codesnippet/visualbasic/wpftoucheventssample/mainwindow.xaml.vb#130)]\n [!code-cs[TouchEventsSample#130](~/add/codesnippet/csharp/wpftoucheventssample/mainwindow.xaml.cs#130)]"
