  name: CheckBoxRenderer
  nameWithType: CheckBoxRenderer
  fullName: System.Windows.Forms.CheckBoxRenderer
  type: Class
  summary: "Fornece métodos para compor um controlo de caixa de verificação com ou sem estilos visuais. Esta classe não pode ser herdada."
  remarks: "A classe de CheckBoxRenderer fornece um conjunto de `static` métodos que podem ser utilizados para compor um controlo de caixa de verificação. Composição de um controlo refere-se para a interface de utilizador de um controlo de desenho. Para desenhar uma caixa de verificação, utilize um do <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>métodos.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Estes métodos de fornecem uma variedade de opções, como o desenho de texto ou uma imagem com a caixa de verificação.       Se os estilos visuais estiverem ativados no sistema operativo e estilos visuais são aplicados à aplicação atual, <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>vai desenhar a caixa de verificação com o estilo visual actual.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Caso contrário, <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>vai desenhar a caixa de verificação com o estilo de Windows clássico.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Isto é útil se são desenho um controlo personalizado que automaticamente deve corresponder à definição de estilo visual atual do sistema operativo.       Esta classe encapsula num wrapper a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que está definido como um dos elementos expostos pela <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [composição de controlos com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_21_1.vb)]"
