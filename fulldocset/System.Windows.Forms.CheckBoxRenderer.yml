  name: CheckBoxRenderer
  nameWithType: CheckBoxRenderer
  fullName: System.Windows.Forms.CheckBoxRenderer
  type: Class
  summary: "Provides methods used to render a check box control with or without visual styles. This class cannot be inherited."
  remarks: "The CheckBoxRenderer class provides a set of `static` methods that can be used to render a check box control. Rendering a control refers to drawing the user interface of a control. To draw a check box, use one of the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> methods. These methods provide a variety of options, such as drawing text or an image with the check box.       If visual styles are enabled in the operating system and visual styles are applied to the current application, <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> will draw the check box with the current visual style. Otherwise, <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> will draw the check box with the classic Windows style. This is useful if you are drawing a custom control that should automatically match the current visual style setting of the operating system.       This class wraps the functionality of a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> that is set to one of the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName> class. For more information, see [Rendering Controls with Visual Styles](../Topic/Rendering%20Controls%20with%20Visual%20Styles.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/CPP/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/CSharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/VisualBasic/t-system.windows.forms.c_21_1.vb)]"
