- uid: System.Windows.Forms.CheckBoxRenderer.RenderMatchingApplicationState
  id: RenderMatchingApplicationState
  parent: System.Windows.Forms.CheckBoxRenderer
  langs:
  - csharp
  name: RenderMatchingApplicationState
  nameWithType: CheckBoxRenderer.RenderMatchingApplicationState
  fullName: System.Windows.Forms.CheckBoxRenderer.RenderMatchingApplicationState
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se o compositor utiliza o estado da aplicação para determinar o estilo de composição."
  remarks: "Se a propriedade RenderMatchingApplicationState for `true`, a <xref:System.Windows.Forms.CheckBoxRenderer>utiliza a definição do <xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName>propriedade para determinar o estilo de composição.</xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.CheckBoxRenderer> Se for RenderMatchingApplicationState `false`, o compositor sempre irá compor utilizando estilos visuais."
  syntax:
    content: public static bool RenderMatchingApplicationState { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o estado da aplicação é utilizado para determinar o estilo de composição; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.CheckBoxRenderer.RenderMatchingApplicationState*
  exceptions: []
