  remarks: "DataGridViewCellEventHandler handles the following <xref:System.Windows.Forms.DataGridView> events:      -   <xref:System.Windows.Forms.DataGridView.CellClick>      -   <xref:System.Windows.Forms.DataGridView.CellContentClick>      -   <xref:System.Windows.Forms.DataGridView.CellContextMenuStripChanged>      -   <xref:System.Windows.Forms.DataGridView.CellEndEdit>      -   <xref:System.Windows.Forms.DataGridView.CellEnter>      -   <xref:System.Windows.Forms.DataGridView.CellErrorTextChanged>      -   <xref:System.Windows.Forms.DataGridView.CellLeave>      -   <xref:System.Windows.Forms.DataGridView.CellMouseEnter>      -   <xref:System.Windows.Forms.DataGridView.CellMouseLeave>      -   <xref:System.Windows.Forms.DataGridView.CellStyleChanged>      -   <xref:System.Windows.Forms.DataGridView.CellToolTipTextChanged>      -   <xref:System.Windows.Forms.DataGridView.CellValidated>      -   <xref:System.Windows.Forms.DataGridView.CellValueChanged>      -   <xref:System.Windows.Forms.DataGridView.RowEnter>      -   <xref:System.Windows.Forms.DataGridView.RowLeave>      -   <xref:System.Windows.Forms.DataGridView.RowValidated>       When you create a DataGridViewCellEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
