  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the number of horizontal cells used to draw the contents of the legend cell."
  remarks: "If the cell contents must extend beyond the cell width, you can set the CellSpan property to the number of cells required to fit the contents. This property is most often used if you wish to add an extended header or title to the legend.       When this property is set to a value larger than 1, empty legend cells must be added in order to accommodate the contents of the extended legend cell."
  syntax:
    content: public virtual int CellSpan { get; set; }
    return:
      type: System.Int32
      description: "An <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;></xref> value that represents the number of horizontal cells used to draw the legend cell contents. The default value is 1."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellSpan*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType
  id: CellType
  parent: System.Windows.Forms.DataVisualization.Charting.LegendCell
  langs:
  - csharp
  name: CellType
  nameWithType: LegendCell.CellType
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the legend cell type that is used to define the contents of the legend cell."
  remarks: "The CellType property determines the type of content that will be displayed in each individual legend cell. One of the following cell types must be specified:      -   Text: A string is specified using the <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A> property, and will be displayed in the legend cell.      -   SeriesSymbol: A series symbol is defined by the <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> property in the <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem> class. It will be displayed for the legend cell. Recall that a series symbol is a visual indicator—a line, rectangle or marker. When <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> is set to <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>, all marker attributes of the custom item apply to the cell.      -   Image: An image is defined using the <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A> property and will be displayed in the legend cell."
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellType CellType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellType
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;></xref> enumeration value that represents the type that is used to define the contents of the legend cell. The default value is <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;></xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType*
  exceptions: []
  platform:
  - net462
