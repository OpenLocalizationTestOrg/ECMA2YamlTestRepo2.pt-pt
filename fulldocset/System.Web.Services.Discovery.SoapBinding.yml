  name: SoapBinding
  nameWithType: SoapBinding
  fullName: System.Web.Services.Discovery.SoapBinding
  type: Class
  summary: "Representa um enlace SOAP num documento de identificação. Esta classe não pode ser herdada."
  remarks: "Um enlace SOAP é semelhante a uma interface para XML Web services. Isto é útil para controlo de versões e quando procurar um serviço XML Web service implementar um enlace SOAP específico. Por exemplo, um documento de identificação pode conter informações opcionais sobre os enlaces de SOAP, especifique os enlaces de SOAP implementados por referenciado Servcies de Web. Foram especificados enlaces de SOAP dentro containd de documento XML dentro de um documento de identificação, adicionando um `SOAP` elemento XML com um espaço de nomes XML igual a <xref:System.Web.Services.Discovery.SoapBinding.Namespace>constante.</xref:System.Web.Services.Discovery.SoapBinding.Namespace> O <xref:System.Web.Services.Discovery.SoapBinding.Address%2A>propriedade especifica o URL do serviço XML Web e o <xref:System.Web.Services.Discovery.SoapBinding.Binding%2A>propriedade especifica o enlace SOAP implementado pelo serviço Web de XML.</xref:System.Web.Services.Discovery.SoapBinding.Binding%2A> </xref:System.Web.Services.Discovery.SoapBinding.Address%2A>"
  example:
  - >-
    [!code-vb[Discovery_SoapBinding1#1](~/add/codesnippet/visualbasic/t-system.web.services.di_8_1.vb)]
     [!code-cs[Discovery_SoapBinding1#1](~/add/codesnippet/csharp/t-system.web.services.di_8_1.cs)]
     [!code-cpp[Discovery_SoapBinding1#1](~/add/codesnippet/cpp/t-system.web.services.di_8_1.cpp)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("soap", Namespace="http://schemas.xmlsoap.org/disco/soap/")]

      public sealed class SoapBinding
