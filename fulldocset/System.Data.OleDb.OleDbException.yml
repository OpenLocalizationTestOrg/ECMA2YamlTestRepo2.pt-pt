  name: GetObjectData(SerializationInfo,StreamingContext)
  nameWithType: OleDbException.GetObjectData(SerializationInfo,StreamingContext)
  fullName: System.Data.OleDb.OleDbException.GetObjectData(SerializationInfo,StreamingContext)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "This member overrides <xref:System.Exception.GetObjectData*>."
  remarks: "<xref:System.Data.Odbc.OdbcException.GetObjectData%2A> sets a <xref:System.Runtime.Serialization.SerializationInfo> with all the exception object data targeted for serialization. During deserialization, the exception is reconstituted from the <xref:System.Runtime.Serialization.SerializationInfo> transmitted over the stream."
  syntax:
    content: public override void GetObjectData (System.Runtime.Serialization.SerializationInfo si, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: si
      type: System.Runtime.Serialization.SerializationInfo
      description: "The <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;></xref> that holds the serialized object data about the exception being thrown."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "The <xref:System.Runtime.Serialization.StreamingContext> that contains contextual information about the source or destination."
  overload: System.Data.OleDb.OleDbException.GetObjectData*
  exceptions:
