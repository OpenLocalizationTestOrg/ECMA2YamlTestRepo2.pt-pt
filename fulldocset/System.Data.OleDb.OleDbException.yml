  name: OleDbException
  nameWithType: OleDbException
  fullName: System.Data.OleDb.OleDbException
  type: Class
  summary: "The exception that is thrown when the underlying provider returns a warning or error for an OLE DB data source. This class cannot be inherited."
  remarks: "This class is created whenever the .NET Framework Data Provider for OLE DB encounters an error generated from the server. (Client side errors are thrown as standard common language runtime exceptions.) OleDbException always contains at least one instance of <xref:System.Data.OleDb.OleDbError>.       If the severity of the error is too great, the server may close the <xref:System.Data.OleDb.OleDbConnection>. However, the user can reopen the connection and continue.       For general information about handling exceptions for a .NET Framework data provider, see <xref:System.Data.SqlClient.SqlException>."
  example:
  - "The following example generates an OleDbException because of a missing data source, and then displays the exception.  \n  \n [!code-cs[Classic WebData OleDbException Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_0_1.cs)]\n [!code-vb[Classic WebData OleDbException Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_0_1.vb)]"
  syntax:
    content: 'public sealed class OleDbException : System.Data.Common.DbException'
  inheritance:
