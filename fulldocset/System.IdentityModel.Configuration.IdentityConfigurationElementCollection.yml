  name: IdentityConfigurationElementCollection
  nameWithType: IdentityConfigurationElementCollection
  fullName: System.IdentityModel.Configuration.IdentityConfigurationElementCollection
  type: Class
  summary: "Represents the collection of <xref uid=&quot;langword_csharp_&lt;identityConfiguration&gt;&quot; name=&quot;&lt;identityConfiguration&gt;&quot; href=&quot;&quot;></xref> elements in a configuration file. This class cannot be inherited."
  remarks: "A configuration file can have multiple `<identityConfiguration>` elements. Each identity configuration is identified by a unique name specified in its `name` attribute. Each `<identityConfiguration>` element is represented by an <xref:System.IdentityModel.Configuration.IdentityConfigurationElement> object. The [Name](~/add/includes/ajax-current-ext-md.md) property of each object contains the name of the identity configuration. The IdentityConfigurationElementCollection class wraps a collection that contains all of the `<identityConfiguration>` elements read from the file. The name of the identity configuration is used as a key to retrieve the corresponding <xref:System.IdentityModel.Configuration.IdentityConfigurationElement> when you call the <xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A> method."
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.IdentityConfigurationElement), AddItemName="identityConfiguration", CollectionType=System.Configuration.ConfigurationElementCollectionType.BasicMap)]

      public sealed class IdentityConfigurationElementCollection : System.Configuration.ConfigurationElementCollection
