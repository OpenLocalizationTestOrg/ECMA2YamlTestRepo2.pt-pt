  name: IdentityConfigurationElementCollection
  nameWithType: IdentityConfigurationElementCollection
  fullName: System.IdentityModel.Configuration.IdentityConfigurationElementCollection
  type: Class
  summary: "Representa a coleção de <xref uid=&quot;langword_csharp_&lt;identityConfiguration&gt;&quot; name=&quot;&lt;identityConfiguration&gt;&quot; href=&quot;&quot;> </xref> elementos num ficheiro de configuração. Esta classe não pode ser herdada."
  remarks: "Um ficheiro de configuração pode ter vários `<identityConfiguration>` elementos. Cada configuração da identidade é identificada por um nome exclusivo especificado no respetivo `name` atributo. Cada `<identityConfiguration>` elemento um representado por um <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>objeto.</xref:System.IdentityModel.Configuration.IdentityConfigurationElement> O [nome](~/add/includes/ajax-current-ext-md.md) propriedade de cada objeto contém o nome da configuração de identidade. A classe de IdentityConfigurationElementCollection encapsula num wrapper uma coleção que contém todas as `<identityConfiguration>` elementos lida do ficheiro. O nome da configuração da identidade é utilizado como uma chave para obter correspondente <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>quando chamar o <xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A>método.</xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement>"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.IdentityConfigurationElement), AddItemName="identityConfiguration", CollectionType=System.Configuration.ConfigurationElementCollectionType.BasicMap)]

      public sealed class IdentityConfigurationElementCollection : System.Configuration.ConfigurationElementCollection
