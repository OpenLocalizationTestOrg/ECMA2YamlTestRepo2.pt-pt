  remarks: "Se `Count` já for igual à capacidade, a capacidade de lista está duplicada por reallocating matriz interna e copiar os elementos existentes para a matriz nova antes do novo elemento é adicionado automaticamente.       Se `Count` é inferior à capacidade, este método é uma operação 0(1). Se a capacidade tem de ser aumentado para o novo elemento, este método torna-se uma operação 0(n), em que n é `Count`.       O método Add espera apenas <xref:System.Xml.Schema.XmlSchemaExternal>e respetivos tipos derivados (<xref:System.Xml.Schema.XmlSchemaImport>, <xref:System.Xml.Schema.XmlSchemaInclude>, e <xref:System.Xml.Schema.XmlSchemaRedefine>) como parâmetros.</xref:System.Xml.Schema.XmlSchemaRedefine> </xref:System.Xml.Schema.XmlSchemaInclude> </xref:System.Xml.Schema.XmlSchemaImport> </xref:System.Xml.Schema.XmlSchemaExternal> O exemplo a seguir ilustra um esquema incluído para a adicionar o <xref:System.Xml.Schema.XmlSchema.Includes%2A>coleção de um existente <xref:System.Xml.Schema.XmlSchema>objeto.</xref:System.Xml.Schema.XmlSchema> </xref:System.Xml.Schema.XmlSchema.Includes%2A>      ```vb#   Dim schema As XmlSchema = New XmlSchema()      Dim textReader As XmlTextReader = New XmlTextReader(&quot;include.xsd&quot;)   Dim includeSchema As XmlSchema = XmlSchema.Read(textReader, null)      Dim include As XmlSchemaInclude = New XmlSchemaInclude()   include.Schema = includeSchema;   schema.Includes.Add(include);   ```      ```c#   XmlSchema schema = new XmlSchema();      XmlTextReader textReader = new XmlTextReader(&quot;include.xsd&quot;);   XmlSchema includeSchema = XmlSchema.Read(textReader, null);      XmlSchemaInclude include = new XmlSchemaInclude();   include.Schema = includeSchema;   schema.Includes.Add(include);   ```"
  syntax:
    content: public int Add (System.Xml.Schema.XmlSchemaObject item);
    parameters:
    - id: item
      type: System.Xml.Schema.XmlSchemaObject
      description: "The <xref href=&quot;System.Xml.Schema.XmlSchemaObject&quot;></xref>."
    return:
      type: System.Int32
      description: "O índice no qual o item foi adicionado."
  overload: System.Xml.Schema.XmlSchemaObjectCollection.Add*
