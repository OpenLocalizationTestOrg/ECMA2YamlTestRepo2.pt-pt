  summary: "Invoca processadores de eventos de uma forma de específicos do tipo, que pode aumentar a eficiência do sistema de eventos."
  remarks: "Esta implementação casts o processador genérico como um <xref:System.Windows.RequestBringIntoViewEventHandler>e, em seguida, invoca o mesmo.</xref:System.Windows.RequestBringIntoViewEventHandler> Para obter detalhes sobre este padrão de implementação e as razões para o mesmo, consulte <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>e [descrição geral de eventos encaminhados](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>"
  syntax:
