  name: RequestBringIntoViewEventArgs
  nameWithType: RequestBringIntoViewEventArgs
  fullName: System.Windows.RequestBringIntoViewEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.FrameworkElement.RequestBringIntoView&quot;> </xref> evento encaminhado."
  remarks: "O <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>o evento é gerado por elementos quando chamar <xref:System.Windows.FrameworkElement.BringIntoView%2A>do que o elemento.</xref:System.Windows.FrameworkElement.BringIntoView%2A> </xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> Geralmente, este evento encaminhado não é processado pela origem. Classes intermédias que não implementam deslocável regiões ou conceitos semelhantes que recortar conteúdo não devem processar o evento.  O evento deve ser autorizado para bolha para elementos principais, que implementam uma região deslocável ou caso contrário, especifique <xref:System.Windows.UIElement.ClipToBounds%2A> `false`.</xref:System.Windows.UIElement.ClipToBounds%2A> Elementos principais, normalmente, fornecem classe processar para o <xref:System.Windows.FrameworkElement.RequestBringIntoView>evento, o que é onde a lógica de composição necessário ocorre sempre que um determinado elemento efetuados os pedidos que-ser visíveis na região recorte.</xref:System.Windows.FrameworkElement.RequestBringIntoView>       Elementos de conteúdo podem fazer com que o evento a ser gerados pelos respetivos anfitriões conteúdos (através de chamar <xref:System.Windows.FrameworkContentElement.BringIntoView%2A>e que gera <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>do anfitrião de conteúdos).</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.BringIntoView%2A> Da mesma forma, pode pedir elementos da árvore lógica para ser colocada numa vista com o método de programa auxiliar <xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>.</xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>       Um <xref:System.Windows.Controls.ListBox>implementa um método relacionado, mas diferentes <xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>.</xref:System.Windows.Controls.ListBox.ScrollIntoView%2A> </xref:System.Windows.Controls.ListBox>"
  syntax:
    content: 'public class RequestBringIntoViewEventArgs : System.Windows.RoutedEventArgs'
