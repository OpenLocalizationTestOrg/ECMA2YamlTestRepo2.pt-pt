  remarks: "Tipos de letra OpenType suportam os estilos para frações, incluindo slashed e empilhadas. O texto seguinte apresenta estilos de fração para o tipo de letra Palatino Linotype.       ![Texto utilizando OpenType slashed e empilhadas frações](~/add/media/opentypefont12.gif &quot;texto utilizando OpenType slashed e empilhadas frações&quot;) exemplo de estilos de fração slashed e empilhadas > [!NOTE] > OpenType mais tipos de letra expõem apenas um subconjunto das funcionalidades OpenType totais disponíveis. Se um tipo de letra especificado não suporta uma funcionalidade específica, os glifos predefinidos são utilizados em vez disso."
