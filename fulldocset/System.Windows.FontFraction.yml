  summary: "Describes the fraction style for a <xref href=&quot;System.Windows.Documents.Typography&quot;></xref> object."
  remarks: "OpenType fonts support styles for fractions, including slashed and stacked. The following text displays fraction styles for the Palatino Linotype font.       ![Text using OpenType slashed and stacked fractions](~/add/media/opentypefont12.gif &quot;Text using OpenType slashed and stacked fractions&quot;)   Example of slashed and stacked fraction styles      > [!NOTE] >  Most OpenType fonts expose only a subset of the total OpenType features available. If a specified font does not support a particular feature, the default glyphs are used instead."
