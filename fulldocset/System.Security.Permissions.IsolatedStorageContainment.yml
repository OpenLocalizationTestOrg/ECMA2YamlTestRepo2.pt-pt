  name: IsolatedStorageContainment
  nameWithType: IsolatedStorageContainment
  fullName: System.Security.Permissions.IsolatedStorageContainment
  type: Enum
  summary: "Specifies the permitted use of isolated storage."
  remarks: "Isolated storage uses evidence to determine a unique storage area for use by an application or component. The identity of an assembly uniquely determines the root of a virtual file system for use by that assembly. Thus, rather than many applications and components sharing a common resource such as the file system or registry, each has its own file area inherently assigned to it.       Four basic isolation scopes are used when assigning isolated storage:      -   `User` - Code is always scoped according to the current user. The same assembly will receive different stores when being run by different users.      -   `Machine` - Code is always scoped according to the machine. The same assembly will receive the same stores when being run by different users on the same machine.      -   `Assembly` - Code is identified cryptographically by strong name (for example, Microsoft.Office.* or Microsoft.Office.Word), by publisher (based on public key), by URL (for example, http://www.fourthcoffee.com/process/grind.htm), by site, or by zone.      -   `Domain` - Code is identified based on evidence associated with the application domain. Web application identity is derived from the site&quot;s URL, or by the Web page&quot;s URL, site, or zone. Local code identity is based on the application directory path.       For definitions of URL, site, and zone, see <xref:System.Security.Permissions.UrlIdentityPermission>, <xref:System.Security.Permissions.SiteIdentityPermission>, and <xref:System.Security.Permissions.ZoneIdentityPermission>.       These identities are grouped together, in which case the identities are applied one after another until the desired isolated storage is created. The valid groupings are User+Assembly and User+Assembly+Domain. This grouping of identities is useful in many different applications.       If data is stored by domain, user, and assembly, the data is private in that only code in that assembly can access the data. The data store is also isolated by the application in which it runs, so that the assembly does not represent a potential leak by exposing data to other applications.       Isolation by assembly and user could be used for user data that applies across multiple applications; for example, license information, or a user&quot;s personal information (name, authentication credentials, and so on) that is independent of an application.       IsolatedStorageContainment exposes flags that determine whether an application is allowed to use isolated storage and, if so, which identity combinations are allowed to use it. It also determines whether an application is allowed to store information in a location that can roam with a user (Windows Roaming User Profiles or Folder Redirection must be configured)."
  example:
  - "This example shows how to tell the CLR that code in this assembly requires the <xref:System.Security.Permissions.IsolatedStoragePermission> and also demonstrates how to write and read from isolated storage.  \n  \n [!code-cs[IsolatedStoragePermissionAttribute#1](~/add/codesnippet/CSharp/t-system.security.permis_13_1.cs)]\n [!code-vb[IsolatedStoragePermissionAttribute#1](~/add/codesnippet/VisualBasic/t-system.security.permis_13_1.vb)]\n [!code-cpp[IsolatedStoragePermissionAttribute#1](~/add/codesnippet/CPP/t-system.security.permis_13_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum IsolatedStorageContainment
