  remarks: "Use the Entries member when reading from the event log.       Because the property is read-only, you cannot modify an entry or write to the log using Entries. Instead, specify a <xref:System.Diagnostics.EventLog.Source%2A> and call <xref:System.Diagnostics.EventLog.WriteEntry%2A> to write a new log entry. You can use Entries to count the number of entries in the event log, and view each <xref:System.Diagnostics.EventLogEntry> in the collection. Use the indexed <xref:System.Diagnostics.EventLogEntryCollection.Item%2A> member to retrieve information about a specific entry, such as <xref:System.Diagnostics.EventLogEntry.Message%2A>, <xref:System.Diagnostics.EventLogEntry.Category%2A>, <xref:System.Diagnostics.EventLogEntry.TimeWritten%2A>, or <xref:System.Diagnostics.EventLogEntry.EntryType%2A>.       It is not necessary to specify a <xref:System.Diagnostics.EventLog.Source%2A> when only reading from a log. You can specify only the <xref:System.Diagnostics.EventLog.Log%2A> name and <xref:System.Diagnostics.EventLog.MachineName%2A> (server computer name) properties for the <xref:System.Diagnostics.EventLog> instance. In either case, the Entries member is automatically populated with the event log&quot;s list of entries. You can select the appropriate index for an item in this list to read individual entries.       An important distinction between reading and writing log entries is that it is not necessary to explicitly call a read method. After the <xref:System.Diagnostics.EventLog.Log%2A> and <xref:System.Diagnostics.EventLog.MachineName%2A> are specified, the Entries property is automatically populated. If you change the value of the <xref:System.Diagnostics.EventLog.Log%2A> or <xref:System.Diagnostics.EventLog.MachineName%2A> property, the Entries property is repopulated the next time you read it.      > [!NOTE] >  You are not required to specify the <xref:System.Diagnostics.EventLog.MachineName%2A> if you are connecting to a log. If you do not specify the <xref:System.Diagnostics.EventLog.MachineName%2A>, the local computer, &quot;.&quot;, is assumed."
