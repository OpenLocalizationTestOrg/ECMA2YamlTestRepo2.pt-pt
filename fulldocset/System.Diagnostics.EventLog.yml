  summary: "Removes an event log from the local computer."
  remarks: "Use this method when the log you want to delete is on the local computer. You can delete any log on the computer, provided you have the appropriate registry permissions.       Delete removes the log specified by `logName` from the local computer. If you want to delete only the source registered to a log, call <xref:System.Diagnostics.EventLog.DeleteEventSource%2A>. If you only want to delete the log entries, call <xref:System.Diagnostics.EventLog.Clear%2A>. Delete and <xref:System.Diagnostics.EventLog.DeleteEventSource%2A> are `static` methods, so they can be called on the class itself. It is not necessary to create a new instance of <xref:System.Diagnostics.EventLog> to call either method.       The Delete method first deletes the file that holds the contents of the log. It then accesses the registry and removes all the event sources registered for that log. If you recreate the log at a later point, you should register the event sources again, if they are to be reused. If you do not register the event sources and other users write to an event source without specifying a log name, the event source will be created in the Application event log. Therefore, applications that previously were able to write entries to the log you deleted and recreated will write to the Application log instead, because it now contains the event source.      > [!NOTE] >  Recreating an event log can be a difficult process. Avoid deleting any of the system-created event logs, such as the Application log.       Deleting a log through a call to Delete automatically deletes the sources registered to that log. This can make other applications using that log inoperative."
