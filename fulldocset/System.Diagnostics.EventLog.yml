  remarks: "When SynchronizingObject is `null`, methods handling the <xref:System.Diagnostics.EventLog.EntryWritten> event are called on a thread from the system thread pool. For more information on system thread pools, see <xref:System.Threading.ThreadPool>.       When the <xref:System.Diagnostics.EventLog.EntryWritten> event is handled by a visual Windows Forms component, such as a button, accessing the component through the system thread pool might not work, or might result in an exception. Avoid this by setting SynchronizingObject to a Windows Forms component, which causes the methods handling the <xref:System.Diagnostics.EventLog.EntryWritten> event to be called on the same thread on which the component was created.       If the <xref:System.Diagnostics.EventLog> is used inside [!INCLUDE[vsprvslong](~/add/includes/vsprvslong-md.md)] in a Windows Forms designer, SynchronizingObject is automatically set to the control containing the <xref:System.Diagnostics.EventLog>. For example, if you place an <xref:System.Diagnostics.EventLog> on a designer for Form1 (which inherits from <xref:System.Windows.Forms.Form>) the SynchronizingObject property of <xref:System.Diagnostics.EventLog> is set to the instance of Form1."
