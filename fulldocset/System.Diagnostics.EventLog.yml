  remarks: "The overflow behavior for an event log specifies what happens when new entries are to be written to a log that has reached its maximum file size.      > [!NOTE] >  The overflow behavior takes effect only when an event log reaches its maximum file size. The overflow behavior does not affect writing a new entry to a log that can accommodate additional event log entries.       The ModifyOverflowPolicy method configures the overflow behavior of an event log. <xref:System.Diagnostics.EventLog> instance. After calling this method for the event log specified by the <xref:System.Diagnostics.EventLog.Log%2A> property, the <xref:System.Diagnostics.EventLog.OverflowAction%2A> and <xref:System.Diagnostics.EventLog.MinimumRetentionDays%2A> property values reflect the newly configured overflow behavior.      > [!NOTE] >  This property represents a configuration setting for the event log represented by this instance. When the event log reaches its maximum size, this property specifies how the operating system handles new entries written by all event sources registered for the event log.       Set the `action` parameter to <xref:System.Diagnostics.OverflowAction> to indicate that a new entry overwrites the oldest entry when the <xref:System.Diagnostics.EventLog> reaches its maximum size. If the `action` parameter is set to <xref:System.Diagnostics.OverflowAction>, the `retentionDays` parameter value is ignored.       Set the `action` parameter to <xref:System.Diagnostics.OverflowAction> to indicate that each new entry overwrites older entries when the <xref:System.Diagnostics.EventLog> reaches its maximum size. Specify the number of days that events must be retained in the log using the `retentionDays` parameter. Events written within the retention range are not overwritten by new entries.       Set the `action` parameter to <xref:System.Diagnostics.OverflowAction> to discard new events when the maximum log size is reached. If the `action` parameter is set to <xref:System.Diagnostics.OverflowAction>, the `retentionDays` parameter value is ignored.      > [!CAUTION] >  Setting the overflow policy to <xref:System.Diagnostics.OverflowAction> specifies that new entries are discarded when the event log is full. If you use this setting, ensure the event log is regularly archived and cleared to avoid reaching its maximum size limit."
  example:
