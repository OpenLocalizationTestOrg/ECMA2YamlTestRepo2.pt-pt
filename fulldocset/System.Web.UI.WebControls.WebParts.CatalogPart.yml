  name: DisplayTitle
  nameWithType: CatalogPart.DisplayTitle
  fullName: System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém uma cadeia que contém o título atual real de um <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controlo."
  remarks: "A propriedade DisplayTitle devolve o valor atual da base <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade ou, se o controlo não tem nenhum título, um valor calculado.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>       A propriedade DisplayTitle foi concebida para ser uma propriedade só de leitura, calculada para obter o valor atual real do título apresentado em tempo de execução. Por conseguinte, a não deve tentar utilizar esta propriedade para definir um título para um <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Para definir um título, utilize a base de <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
  example:
  - "The following code example demonstrates programmatic use of the DisplayTitle property. In the `<script>` section of the page, the code accesses the DisplayTitle property of `DeclarativeCatalogPart1` that is declared on the page. This code shows only the Web page; for the full code required to run the example, see the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> class overview.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string DisplayTitle { get; }
    return:
      type: System.String
      description: "Uma cadeia que representa o título concluído, visível do controlo. O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle*
