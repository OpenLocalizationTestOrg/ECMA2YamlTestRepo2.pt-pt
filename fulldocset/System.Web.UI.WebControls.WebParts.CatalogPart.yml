  remarks: "O método GetWebPart devolve um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo a partir de um catálogo.</xref:System.Web.UI.WebControls.WebParts.WebPart> O <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>específico corresponde de objeto que é transmitido ao método <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo e permite controla a ser devolvido pelo método.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription>       Se um catálogo contém um controlo de servidor que não deriva do <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, como um controlo de servidor ASP.NET, um controlo de servidor personalizado ou um controlo de utilizador, um <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo tem de encapsular o controlo de servidor com um <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controlam e devolver o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controlo a este método.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
