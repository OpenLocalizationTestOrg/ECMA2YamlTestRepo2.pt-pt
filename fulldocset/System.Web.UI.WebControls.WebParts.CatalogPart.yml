  name: CatalogPart
  nameWithType: CatalogPart
  fullName: System.Web.UI.WebControls.WebParts.CatalogPart
  type: Class
  summary: "Serve como a classe base para controlos que residem no <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZoneBase&quot;> </xref> e as zonas que fornecer catálogos de controlos de servidor Web disponíveis (especialmente <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos) que os utilizadores podem adicionar a uma página Web."
  remarks: "A classe de CatalogPart é uma classe base para controlos especiais que residem no <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zonas.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Estes controlos CatalogPart derivados fornecem catálogos de controlos de servidor Web que os utilizadores finais podem adicionar a uma página Web. Utilize controlos CatalogPart numa aplicação Web quando pretende fornecer aos utilizadores finais com a flexibilidade para alterar a funcionalidade de uma página Web adicionando ou removendo controlos de servidor.       Um catálogo é simplesmente uma lista de um ou mais controlos de servidor Web disponíveis (incluindo <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, controlos de servidor ASP.NET e controlos de utilizador ou personalizada) que os utilizadores podem adicionar a uma página Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> Um catálogo tem várias características comuns, incluindo o texto de instrução para os utilizadores finais; texto para descrever a cada controlo de servidor; controlos de programa auxiliar para selecionar os controlos de servidor e adicioná-los para a página; um cabeçalho, rodapé e limite; comuns e um número de atributos de estilo.       Existem três tipos de controlos CatalogPart fornecidos com o conjunto de controlo de peças Web, conforme descrito na seguinte tabela. Cada tipo de controlo da CatalogPart contém os controlos de servidor que são adicionados a uma página de uma origem diferente.      > [!IMPORTANT] > Controlos herdarem da classe de CatalogPart podem residir apenas em zonas derivadas de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>      | Controlo | Descrição |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Contém controlos que ter sido fechado numa página e que pode reaberto (adicionado novamente para a página) pelos utilizadores.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Os controlos neste tipo de catálogo são controlos que já foram adicionados para a página de outra origem e, em seguida, foram fechados por um utilizador. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Contém os controlos de servidor declarados dentro de um controlo <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>, que é o próprio contidos numa zona <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>na marcação de uma página Web. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Fornece a interface de utilizador (IU) para um utilizador ao carregar o ficheiro de definição de um controlo (um ficheiro XML definido por um esquema, que contém informações de estado) para um catálogo, para que o controlo pode ser adicionado a uma página Web.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Os controlos próprios não aparecer neste tipo de catálogo; o catálogo é apenas um mecanismo para aceder aos ficheiros de definição para externo controla pelo pode ser adicionados a uma página. |       A classe de CatalogPart herda a partir da base de <xref:System.Web.UI.WebControls.WebParts.Part>classe, pelo que tenha o comportamento comuns dos outros controlos de parte do conjunto de controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.Part> Além disso, adiciona alguns membros que são úteis para a funcionalidade de catálogo. O <xref:System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle%2A>propriedade obtém a cadeia real que está atualmente a ser apresentada como título do controlo.</xref:System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle%2A> O valor desta propriedade pode ser igual ao valor da <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade ou não se foi atribuído nenhum valor para essa propriedade, um valor predefinido fornecido pelo .NET Framework.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogPart.WebPartManager%2A>e <xref:System.Web.UI.WebControls.WebParts.CatalogPart.Zone%2A>ambas as propriedades fornecem acesso prático para os dois objetos essenciais que controlam o ciclo de vida de um controlo CatalogPart: o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo e o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona que contém o controlo da CatalogPart, respetivamente.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.CatalogPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPart.WebPartManager%2A>       A classe de CatalogPart também contém vários métodos. O <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A>método está declarado como um método abstracto que tem de ser implementado pelos herdeiros.</xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> O objetivo pretendido está a devolver uma coleção de descrições dos controlos no catálogo. Um método relacionado, <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetWebPart%2A>, também está declarado como abstracto e tem de ser implementado pelos herdeiros.</xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetWebPart%2A> Este método destina-se para devolver uma instância de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo com base numa descrição que é transmitida ao método como parâmetro.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates the use of the CatalogPart class. Because the class is abstract, it is not used directly in code. However, the example shows how to work with the three derived CatalogPart controls provided with the Web Parts control set to demonstrate common usage scenarios.  \n  \n There are four parts to the code example:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page, which contains the three CatalogPart controls provided with the Web Parts control set, all declared within a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> on a Web page. The page also contains a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, with an <xref:System.Web.UI.WebControls.AdRotator> control declared in the zone.  \n  \n-   An XML file that contains quotations displayed in the <xref:System.Web.UI.WebControls.AdRotator> control on the Web page.  \n  \n-   An explanation of how to run the example.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. You should save this code in a file named DisplayModeMenuCS.ascx or DisplayModeMenuVB.ascx (depending on which language you are using). For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_53_1.ascx)]\n [!code-vb[WebParts_CatalogPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_53_1.ascx)]  \n  \n The second part of the code example is the Web page. The page contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and within the child `<zonetemplate>` element, each of the three CatalogPart controls provided with the Web Parts control set is declared. Some attribute are set on the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control, and also in the \\<script> section of the page, the attributes on that control are accessed programmatically. The control contains one child control that a user can add to the page:  a standard <xref:System.Web.UI.WebControls.Calendar> control. The <xref:System.Web.UI.WebControls.WebParts.CatalogZone> and CatalogPart control will only be visible when the user switches the page to catalog display mode.  \n  \n The page also contains a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, and within its child `<zonetemplate>` element is an <xref:System.Web.UI.WebControls.AdRotator> control that displays alternating messages from an XML file. If a user closes the control by clicking its close verb when the page is displayed, the control is added to the page catalog, and the user can reopen the control by switching the page into catalog display mode, accessing the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control, and adding back the closed control.  \n  \n [!code-cs[WebParts_CatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_53_2.aspx)]\n [!code-vb[WebParts_CatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_53_2.aspx)]  \n  \n The third part of the code example is the XML file. This file is a source file for the <xref:System.Web.UI.WebControls.AdRotator> control that is declared on the page. The file contains favorite quotations, which the control periodically rotates and displays. Copy the following content into a text editor, and save the file as Quotes.xml.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<Advertisements>  \n  <Ad>  \n    <AlternateText>  \n      A stitch in time saves nine.  \n    </AlternateText>      \n  </Ad>  \n  <Ad>  \n    <AlternateText>  \n      A penny saved is a penny earned.  \n    </AlternateText>      \n  </Ad>  \n</Advertisements>  \n```  \n  \n To run the code example, load the Web page in a browser. Use the **Display Modes** drop-down control to select **Catalog** and switch the page to catalog display mode. Notice the effects of the various property values that were set on the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control that contains the <xref:System.Web.UI.WebControls.Calendar> control. You can select the check box next to the <xref:System.Web.UI.WebControls.Calendar> control, and click **Add** to add it to the page. If you click the **Display DeclarativeCatalogPart Properties** button, the values of the properties for that control are displayed. You can click **Close** to return the page to normal browse mode and see the added control on the page. Now go to the verbs menu on the <xref:System.Web.UI.WebControls.AdRotator> control (represented by the downward arrow in the title bar) and click **Close**. The control is closed and added to the page catalog. Switch the page into catalog display mode again, and click the Page Catalog hyperlink to display the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control. Note that the <xref:System.Web.UI.WebControls.AdRotator> control is referenced there by its title, **Favorite Quotes**. Select the **Favorite Quotes** control, and click the **Add** button to add the control back to the page. Click the **Close** button to return the page to browse mode.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control is also declared on this page, but a sample showing how to import controls is more involved, so full use of the control is not demonstrated in this code example. To see a full working example, see the class overview documents for the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> class or the <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class."
