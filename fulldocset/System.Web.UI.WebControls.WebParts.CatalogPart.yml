- uid: System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions
  id: GetAvailableWebPartDescriptions
  parent: System.Web.UI.WebControls.WebParts.CatalogPart
  langs:
  - csharp
  name: GetAvailableWebPartDescriptions()
  nameWithType: CatalogPart.GetAvailableWebPartDescriptions()
  fullName: System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Returns a collection of descriptions of the available <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> controls in a catalog."
  remarks: "The GetAvailableWebPartDescriptions method returns description information for each control in a catalog. A <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> object is a lightweight object that contains essential information about a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, including its ID, an object reference to the control, and the values of several important properties that are inherited from the base <xref:System.Web.UI.WebControls.WebParts.Part> class, such as <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> and <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>.       The GetAvailableWebPartDescriptions method improves performance. When a catalog is created, it needs some information about each control it contains, including a title, a description, an icon (if one exists), and an ID. Rather than having to create an instance of each control to get this information, a caller can use the GetAvailableWebPartDescriptions method, which returns only the description information about each control."
  syntax:
    content: public abstract System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection GetAvailableWebPartDescriptions ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection&quot;></xref> that contains a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescription&quot;></xref> for each control in a catalog."
  overload: System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions*
  exceptions: []
  platform:
  - net462
