  namespace: System.Web.UI.WebControls.WebParts
  summary: "Devolve uma coleção de descrições de disponíveis <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos no catálogo."
  remarks: "O método GetAvailableWebPartDescriptions devolve informações de descrição para cada controlo no catálogo. Um <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objeto é um objeto simples que contém informações essenciais sobre um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, incluindo o respetivo ID, uma referência de objeto para o controlo e os valores de várias propriedades importantes que são herdadas da <xref:System.Web.UI.WebControls.WebParts.Part>classe, como <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>e <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> </xref:System.Web.UI.WebControls.WebParts.Part> base</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription>       O método GetAvailableWebPartDescriptions melhora o desempenho. Quando é criado um catálogo, necessita de algumas informações sobre cada controlo contém, incluindo um título, uma descrição, um ícone (se existir) e um ID. Em vez de ter de criar uma instância de cada controlo para obter estas informações, um chamador pode utilizar o método de GetAvailableWebPartDescriptions, que devolve apenas as informações de descrição sobre cada controlo."
  syntax:
    content: public abstract System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection GetAvailableWebPartDescriptions ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection&quot;> </xref> que contenha um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescription&quot;> </xref> para cada controlo no catálogo."
  overload: System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions*
  exceptions: []
  platform:
  - net462
