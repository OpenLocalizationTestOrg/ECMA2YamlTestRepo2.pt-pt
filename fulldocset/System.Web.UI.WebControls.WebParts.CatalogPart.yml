  name: DisplayTitle
  nameWithType: CatalogPart.DisplayTitle
  fullName: System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a string that contains the actual current title of a <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref> control."
  remarks: "The DisplayTitle property returns either the current value of the base <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> property or, if the control has no title, a calculated value.       The DisplayTitle property is designed to be a read-only, calculated property to get the actual current value of the displayed title at run time. Therefore, you should not attempt to use this property to set a title for a <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control. To set a title, use the base <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> property."
  example:
  - "The following code example demonstrates programmatic use of the DisplayTitle property. In the `<script>` section of the page, the code accesses the DisplayTitle property of `DeclarativeCatalogPart1` that is declared on the page. This code shows only the Web page; for the full code required to run the example, see the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> class overview.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
