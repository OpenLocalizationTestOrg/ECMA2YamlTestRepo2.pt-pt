  fullName: System.Windows.Media.Media3D.ContainerUIElement3D
  type: Class
  summary: "Represents a container for <see cref=&quot;T:System.Windows.Media.Media3D.Visual3D&quot;></see> objects."
  remarks: "The <xref:System.Windows.Media.Media3D.ContainerUIElement3D.Children%2A> collection of a ContainerUIElement3D element can only consist of <xref:System.Windows.UIElement3D> objects. Adding a <xref:System.Windows.UIElement3D> child to a ContainerUIElement3D implicitly adds it to the <xref:System.Windows.Media.Media3D.Visual3DCollection> for the ContainerUIElement3D element.       ContainerUIElement3D does not have a visual representation; it serves as a container for other visual 3-D objects. ContainerUIElement3D is a <xref:System.Windows.UIElement3D> object, which provides support for input, focus, and events in 3-D.       This class does not set the <xref:System.Windows.Media.Media3D.Visual3D.Visual3DModel%2A> property.       ContainerUIElement3D is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](../Topic/.NET%20Framework%20Versions%20and%20Dependencies.md)."
  example:
  - "In the following example, the ContainerUIElement3D object contains two cubes as its children:  \n  \n [!code-xml[ContainerModelSample#Viewport3D](~/add/codesnippet/Xaml/ContainerModelSample/Window1.xaml#viewport3d)]  \n  \n The following shows the event handler of the container:  \n  \n [!code-vb[ContainerModelSample#ContainerMouseDown](~/add/codesnippet/VisualBasic/containermodelsample/window1.xaml.vb#containermousedown)]\n [!code-cs[ContainerModelSample#ContainerMouseDown](~/add/codesnippet/CSharp/ContainerModelSample/Window1.xaml.cs#containermousedown)]  \n  \n For the complete sample, see [Handling Events in 3-D Sample](http://go.microsoft.com/fwlink/?LinkID=159992) ."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class ContainerUIElement3D : System.Windows.UIElement3D
