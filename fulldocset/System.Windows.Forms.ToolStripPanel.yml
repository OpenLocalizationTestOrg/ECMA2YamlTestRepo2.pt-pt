  name: ToolStripPanel
  nameWithType: ToolStripPanel
  fullName: System.Windows.Forms.ToolStripPanel
  type: Class
  summary: "Creates a container within which other controls can share horizontal or vertical space."
  remarks: "Use a ToolStripPanel to hold one or more <xref:System.Windows.Forms.ToolStrip>, <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip> or user-defined controls.       You might find that one or more ToolStripPanel controls meet the needs of your application better than a <xref:System.Windows.Forms.ToolStripContainer> if you do not need the four panels and the central <xref:System.Windows.Forms.ToolStripContentPanel>.       You can use only one panel if you so choose, and ToolStripPanel works well in Multiple Document Interface (MDI) scenarios.       Each ToolStripPanel is expandable and collapsible."
  example:
  - "The following code example demonstrates how to use ToolStripPanel controls with a multiple document interface (MDI).  \n  \n [!code-cs[System.Windows.Forms.ToolStrip.Misc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_53_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStrip.Misc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_53_1.vb)]"
