- uid: System.IO.Compression.ZipFileExtensions.ExtractToDirectory(System.IO.Compression.ZipArchive@,System.String)
  id: ExtractToDirectory(System.IO.Compression.ZipArchive@,System.String)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToDirectory(ZipArchive,String)
  nameWithType: ZipFileExtensions.ExtractToDirectory(ZipArchive,String)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToDirectory(ZipArchive,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Extrai todos os ficheiros no arquivo zip para um diretório no sistema de ficheiros."
  remarks: "Este método cria o diretório especificado pelo `destinationDirectoryName`. Se o diretório de destino já existir, este método não substituí-lo; -emite um <xref:System.IO.IOException>exceção.</xref:System.IO.IOException> O método também cria subdiretórios refletem a hierarquia no arquivo zip. Se ocorrer um erro durante a extração, o arquivo permanece parcialmente extraído. Cada ficheiro extraído tem o mesmo caminho relativo para o diretório especificado pelo `destinationDirectoryName` como origem de entrada tem à raiz do arquivo."
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file, and extract the archive to a new directory. In order to compiler this code example, you must reference the `System.IO.Compression` and `System.IO.Compression.FileSystem` assemblies in your project.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/4accbbec-99e5-4a5c-a5ba-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/4accbbec-99e5-4a5c-a5ba-_1.vb)]"
  syntax:
    content: public static void ExtractToDirectory (this System.IO.Compression.ZipArchive source, string destinationDirectoryName);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchive
      description: "O arquivo zip para extrair os ficheiros de."
    - id: destinationDirectoryName
      type: System.String
      description: "O caminho para o diretório para colocar os ficheiros extraídos no. Pode especificar um caminho relativo ou um caminho absoluto. Um caminho relativo é interpretado como relativos ao diretório de trabalho atual."
  overload: System.IO.Compression.ZipFileExtensions.ExtractToDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationDirectoryName</code>é <xref:System.String>, contém apenas espaços em branco ou contém pelo menos um caráter inválido."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "O caminho especificado excede o comprimento máximo definido pelo sistema. Por exemplo, em plataformas com Windows, caminhos não pode exceder 248 carateres e nomes de ficheiro não devem exceder os 260 carateres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "O caminho especificado é inválido (por exemplo, é numa unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "O diretório especificado pelo <code> destinationDirectoryName </code> já existe.       - ou - o nome de uma entrada no arquivo é <xref:System.String>, contém apenas espaços em branco ou contém pelo menos um caráter inválido.</xref:System.String>       - ou - extrair uma entrada de arquivo criaria um ficheiro que está fora do diretório especificado pelo <code> destinationDirectoryName </code>. (Por exemplo, isto pode acontecer se o nome de entrada contém os acessores de diretório principal.)       - ou - dois ou mais entradas no arquivo têm o mesmo nome."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "O chamador não tem a permissão necessária para escrever para o diretório de destino."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationDirectoryName</code>contém um formato inválido."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "Uma entrada de arquivo não encontrada ou está danificada.       - ou - uma entrada de arquivo foi comprimida utilizando um método de compressão não é suportado."
  platform:
  - net462
- uid: System.IO.Compression.ZipFileExtensions.ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String)
  id: ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToFile(ZipArchiveEntry,String)
  nameWithType: ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Extrai uma entrada no arquivo zip para um ficheiro."
  remarks: "Se o ficheiro de destino já existir, este método não substituí-lo; -emite um <xref:System.IO.IOException>exceção.</xref:System.IO.IOException> Para substituir um ficheiro existente, utilize o <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>sobrecarga de método em vez disso.</xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>       A hora da última escrita do ficheiro está definida para a última vez que a entrada no arquivo zip foi alterada; Este valor é armazenado no <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>propriedade.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>       Não é possível utilizar este método para extrair um diretório; Utilize o <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>método em vez disso.</xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>"
  example:
  - "The following example shows how to iterate through the contents of a zip archive file and extract files that have a .txt extension.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/8bd2b877-de70-46a7-bd7b-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/8bd2b877-de70-46a7-bd7b-_1.vb)]"
  syntax:
    content: public static void ExtractToFile (this System.IO.Compression.ZipArchiveEntry source, string destinationFileName);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: "A entrada de arquivo zip para extrair um ficheiro."
    - id: destinationFileName
      type: System.String
      description: "O caminho do ficheiro para criar o conteúdo da entrada. Pode especificar um caminho relativo ou um caminho absoluto. Um caminho relativo é interpretado como relativos ao diretório de trabalho atual."
  overload: System.IO.Compression.ZipFileExtensions.ExtractToFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>é uma cadeia de comprimento de zero, contém apenas espaços em branco ou contém um ou mais carateres inválidos, conforme definido pelo <xref:System.IO.Path.InvalidPathChars>.       - ou - <code>destinationFileName</code> Especifica um diretório."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationFileName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "O caminho especificado, o nome de ficheiro ou ambos excedem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas com Windows, caminhos não pode exceder 248 carateres e nomes de ficheiro não devem exceder os 260 carateres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "O caminho especificado é inválido (por exemplo, é numa unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationFileName</code>já existe.       - ou - e/s um erro.       - ou - a entrada atualmente aberta para escrita.       - ou - a entrada foi eliminada do arquivo."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "O chamador não tem a permissão necessária para criar o novo ficheiro."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "A entrada está em falta no arquivo, ou está danificada e não pode ser lida.       - ou - a entrada tem foi comprimida utilizando um método de compressão não é suportado."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "O arquivo zip que pertence esta entrada foi eliminado."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationFileName</code>é um formato inválido.       - ou - o arquivo zip para esta entrada foi aberto no <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> modo, o que não permite a obtenção de entradas."
  platform:
  - net462
- uid: System.IO.Compression.ZipFileExtensions.ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String,System.Boolean)
  id: ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String,System.Boolean)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToFile(ZipArchiveEntry,String,Boolean)
  nameWithType: ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String,Boolean)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String,Boolean)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Extrai uma entrada no arquivo zip para um ficheiro e, opcionalmente, substitui um ficheiro existente que tem o mesmo nome."
  remarks: "A hora da última escrita do ficheiro está definida para a última vez que a entrada no arquivo zip foi alterada; Este valor é armazenado no <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>propriedade.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>       Não é possível utilizar este método para extrair um diretório; Utilize o <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>método em vez disso.</xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>"
  example:
  - "The following example shows how to iterate through the contents of a zip archive file, and extract files that have a .txt extension. It overwrites an existing file that has the same name in the destination folder. In order to compiler this code example, you must reference the `System.IO.Compression` and `System.IO.Compression.FileSystem` assemblies in your project.  \n  \n [!code-vb[System.IO.Compression.ZipArchive#2](~/add/codesnippet/visualbasic/8c3e1507-3ebb-41ad-8fc8-_1.vb)]\n [!code-cs[System.IO.Compression.ZipArchive#2](~/add/codesnippet/csharp/8c3e1507-3ebb-41ad-8fc8-_1.cs)]"
  syntax:
    content: public static void ExtractToFile (this System.IO.Compression.ZipArchiveEntry source, string destinationFileName, bool overwrite);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: "A entrada de arquivo zip para extrair um ficheiro."
    - id: destinationFileName
      type: System.String
      description: "O caminho do ficheiro para criar o conteúdo da entrada. Pode especificar um caminho relativo ou um caminho absoluto. Um caminho relativo é interpretado como relativos ao diretório de trabalho atual."
    - id: overwrite
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para substituir um ficheiro existente que tem o mesmo nome que o ficheiro de destino; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IO.Compression.ZipFileExtensions.ExtractToFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>é uma cadeia de comprimento de zero, contém apenas espaços em branco ou contém um ou mais carateres inválidos, conforme definido pelo <xref:System.IO.Path.InvalidPathChars>.       - ou - <code>destinationFileName</code> Especifica um diretório."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationFileName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "O caminho especificado, o nome de ficheiro ou ambos excedem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas com Windows, caminhos não pode exceder 248 carateres e nomes de ficheiro não devem exceder os 260 carateres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "O caminho especificado é inválido (por exemplo, é numa unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationFileName</code>já existe e <code>overwrite</code> é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       - ou - e/s um erro.       - ou - a entrada atualmente aberta para escrita.       - ou - a entrada foi eliminada do arquivo."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "O chamador não tem a permissão necessária para criar o novo ficheiro."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "A entrada está em falta no arquivo ou está danificada e não pode ser lida.       - ou - a entrada tem foi comprimida utilizando um método de compressão não é suportado."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "O arquivo zip que pertence esta entrada foi eliminado."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationFileName</code>é um formato inválido.       - ou - o arquivo zip para esta entrada foi aberto no <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> modo, o que não permite a obtenção de entradas."
  platform:
  - net462
