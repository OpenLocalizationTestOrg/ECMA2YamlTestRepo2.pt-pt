  name: SizeType
  nameWithType: SizeType
  fullName: System.Windows.Forms.SizeType
  type: Enum
  summary: "Specifies how rows or columns of user interface (UI) elements should be sized relative to their container."
  remarks: "The SizeType enumeration specifies how rows or columns of UI elements, typically controls, should be sized relative to the size of their container. This enumeration is used by the <xref:System.Windows.Forms.RowStyle> and <xref:System.Windows.Forms.ColumnStyle> classes to indicate their preferred sizing attributes. The <xref:System.Windows.Forms.TableLayoutPanel> class, in turn, uses these style classes.       When laying out a container with rows or columns that have different preferred sizing attributes, any space remaining after the initial allocation will be distributed between the rows or columns whose styles have <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName> property values of AutoSize or Percent."
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName> property on a <xref:System.Windows.Forms.ColumnStyle> object. This code example is part of a larger example provided for the <xref:System.Windows.Forms.TableLayoutPanel> control.  \n  \n [!code-vb[System.Windows.Forms.TableLayoutPanel#8](~/add/codesnippet/visualbasic/t-system.windows.forms.s_14_1.vb)]\n [!code-cs[System.Windows.Forms.TableLayoutPanel#8](~/add/codesnippet/csharp/t-system.windows.forms.s_14_1.cs)]"
