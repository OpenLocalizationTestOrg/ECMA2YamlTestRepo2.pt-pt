  langs:
  - csharp
  name: TemplateVisualStateAttribute
  nameWithType: TemplateVisualStateAttribute
  fullName: System.Windows.TemplateVisualStateAttribute
  type: Class
  summary: "Specifies that a control can be in a certain state and that a <xref href=&quot;System.Windows.VisualState&quot;></xref> is expected in the control&quot;s <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;></xref>."
  remarks: "Control authors use this attribute to specify the <xref:System.Windows.VisualState> and <xref:System.Windows.VisualStateGroup> objects that belong in their control&quot;s <xref:System.Windows.Controls.ControlTemplate>.  For example, suppose that you create a new control that has two visual states named `Focused` and `Unfocused`, both of which are in a <xref:System.Windows.VisualStateGroup> named `FocusStates`.  To specify to <xref:System.Windows.Controls.ControlTemplate> authors that they can use those visual states, add two TemplateVisualStateAttribute attributes to the class signature of the control.  Specify that the <xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A> property is `FocusStates` and that the <xref:System.Windows.TemplateVisualStateAttribute.Name%2A> property is `Focused` for one and `Unfocused` for the other."
  example:
  - "The following example shows the class signature for the `NumericUpDown` control.  This example specifies that the `NumericUpDown` control uses four visual states.  Two states, named `Positive` and `Negative`, are in the <xref:System.Windows.VisualStateGroup> named `ValueStates`.  The other two states, name `Focused` and `Unfocused`, are in the <xref:System.Windows.VisualStateGroup> named `FocusedStates`.  For the entire example, see [Creating a Control That Has a Customizable Appearance](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[VSMCustomControl#ClassAttributes](~/add/codesnippet/csharp/vsmcustomcontrol/numericupdown.cs#classattributes)]\n [!code-vb[VSMCustomControl#ClassAttributes](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/numericupdown.vb#classattributes)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplateVisualStateAttribute : Attribute
