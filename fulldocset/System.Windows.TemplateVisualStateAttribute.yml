  name: TemplateVisualStateAttribute
  nameWithType: TemplateVisualStateAttribute
  fullName: System.Windows.TemplateVisualStateAttribute
  type: Class
  summary: "Especifica que um controlo pode ser num determinado Estado e que um <xref href=&quot;System.Windows.VisualState&quot;> </xref> é esperado o controlo <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref>."
  remarks: "Os autores de controlo utilizam este atributo para especificar os <xref:System.Windows.VisualState> <xref:System.Windows.VisualStateGroup>objetos que pertencem os respetivos controlo <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateGroup> e</xref:System.Windows.VisualState>  Por exemplo, suponha que crie um novo controlo que tem dois Estados visual com o nome `Focused` e `Unfocused`, ambos os de que estão a ser um <xref:System.Windows.VisualStateGroup>denominado `FocusStates`.</xref:System.Windows.VisualStateGroup>  Para especificar a <xref:System.Windows.Controls.ControlTemplate>autores que pode utilizar os Estados de visual, adicionar dois atributos TemplateVisualStateAttribute à assinatura da classe do controlo.</xref:System.Windows.Controls.ControlTemplate>  Especificar que o <xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>propriedade é `FocusStates` e de que o <xref:System.Windows.TemplateVisualStateAttribute.Name%2A>propriedade é `Focused` para um e `Unfocused` ao outro.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A> </xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>"
  example:
  - "The following example shows the class signature for the `NumericUpDown` control.  This example specifies that the `NumericUpDown` control uses four visual states.  Two states, named `Positive` and `Negative`, are in the <xref:System.Windows.VisualStateGroup> named `ValueStates`.  The other two states, name `Focused` and `Unfocused`, are in the <xref:System.Windows.VisualStateGroup> named `FocusedStates`.  For the entire example, see [Creating a Control That Has a Customizable Appearance](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[VSMCustomControl#ClassAttributes](~/add/codesnippet/csharp/vsmcustomcontrol/numericupdown.cs#classattributes)]\n [!code-vb[VSMCustomControl#ClassAttributes](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/numericupdown.vb#classattributes)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplateVisualStateAttribute : Attribute
