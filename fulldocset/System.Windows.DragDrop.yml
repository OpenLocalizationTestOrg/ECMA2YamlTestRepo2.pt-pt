  name: DragDrop
  nameWithType: DragDrop
  fullName: System.Windows.DragDrop
  type: Class
  summary: "Fornece os campos e métodos de programa auxiliar para iniciar as operações de arrastar e largar, incluindo um método para iniciar uma operação de arrastar e largar e instalações para adição e remoção de processadores de eventos relacionados arrastar e largar."
  remarks: "Arrastar e largar refere-se frequentemente a um método de transferência de dados que envolve a utilização de um rato (ou outro dispositivo apontador) para selecionar um ou mais objetos, arrastando estes objetos através de alguns destino largar pretendido no [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]e removê-los. Uma operação de arrastar e largar é semelhante a uma cópia (ou cortar) e - colar operação que é utilizada para transferir dados de um objeto ou aplicação para outra. As operações de arrastar e largar normalmente envolvem duas partes: uma origem de arrastar do que os dados dragged têm origem e um destino de largar que recebe os dados ignorados. Os eventos e os métodos necessários para operações de arrastar e largar são definidos na classe DragDrop. Os arrastar e largar eventos são ligados que podem ser anexados a qualquer <xref:System.Windows.UIElement>ou <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> O destino de origem e remover arrastar poderá elementos de IU na mesma aplicação ou aplicações diferentes. No entanto, o destino de largar tem de saber como processar os dados que está a ser transmitidos pela origem de arrastar.      > [!NOTE] > O <xref:System.Windows.UIElement>e <xref:System.Windows.ContentElement>classes contenham aliases para os eventos de arrastar e largar para que os eventos são apresentados na lista de membros de classe quando estas classes são herdadas como uma classe base.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Quando anexa um processador de eventos para um evento de arrastar e largar destas classes, o processador está ligado ao evento DragDrop subjacente e recebem a mesma instância de dados de eventos. Por exemplo, consulte <xref:System.Windows.UIElement.Drop?displayProperty=fullName>.</xref:System.Windows.UIElement.Drop?displayProperty=fullName>       Origem de arrastar inicia uma operação de arrastar e largar ao chamar o estático <xref:System.Windows.DragDrop.DoDragDrop%2A>método e transmitir os dados transferidos ao mesmo.</xref:System.Windows.DragDrop.DoDragDrop%2A> Um elemento normalmente processa os eventos seguintes quando é uma origem de arrastar:- <xref:System.Windows.DragDrop.GiveFeedback>- <xref:System.Windows.DragDrop.QueryContinueDrag>um elemento normalmente processa os eventos seguintes quando é um destino de largar:- <xref:System.Windows.DragDrop.DragEnter>- <xref:System.Windows.DragDrop.DragLeave>- <xref:System.Windows.DragDrop.DragOver>- <xref:System.Windows.DragDrop.Drop>para obter mais informações e exemplos, consulte [de arrastar e largar descrição geral](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragDrop.DragOver> </xref:System.Windows.DragDrop.DragLeave> </xref:System.Windows.DragDrop.DragEnter> </xref:System.Windows.DragDrop.QueryContinueDrag> </xref:System.Windows.DragDrop.GiveFeedback>"
