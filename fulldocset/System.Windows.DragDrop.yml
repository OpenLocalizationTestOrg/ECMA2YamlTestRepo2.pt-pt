  name: DragDrop
  nameWithType: DragDrop
  fullName: System.Windows.DragDrop
  type: Class
  summary: "Provides helper methods and fields for initiating drag-and-drop operations, including a method to begin a drag-and-drop operation, and facilities for adding and removing drag-and-drop related event handlers."
  remarks: "Drag-and-drop commonly refers to a method of data transfer that involves using a mouse (or some other pointing device) to select one or more objects, dragging these objects over some desired drop target in the [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)], and dropping them. A drag-and-drop operation is analogous to a copy (or cut)-and-paste operation that is used to transfer data from one object or application to another. Drag-and-drop operations typically involve two parties: a drag source from which the dragged data originates and a drop target which receives the dropped data. The events and methods required for drag-and-drop operations are defined in the DragDrop class. The drag-and-drop events are attached events that can be attached to any <xref:System.Windows.UIElement> or <xref:System.Windows.ContentElement>. The drag source and drop target may be UI elements in the same application or in different applications. However, the drop target must know how to process the data being passed by the drag source.      > [!NOTE] >  The <xref:System.Windows.UIElement> and <xref:System.Windows.ContentElement> classes contain aliases for the drag-and-drop events so that the events appear in the class members list when these classes are inherited as a base class. When you attach an event handler to a drag-and-drop event on one of these classes, the handler is attached to the underlying DragDrop event and they receive the same instance of event data. For example, see <xref:System.Windows.UIElement.Drop?displayProperty=fullName>.       The drag source initiates a drag-and-drop operation by calling the static <xref:System.Windows.DragDrop.DoDragDrop%2A> method and passing the transferred data to it. An element typically handles the following events when it is a drag source:      -   <xref:System.Windows.DragDrop.GiveFeedback>      -   <xref:System.Windows.DragDrop.QueryContinueDrag>       An element typically handles the following events when it is a drop target:      -   <xref:System.Windows.DragDrop.DragEnter>      -   <xref:System.Windows.DragDrop.DragLeave>      -   <xref:System.Windows.DragDrop.DragOver>      -   <xref:System.Windows.DragDrop.Drop>       For more information and examples, see [Drag and Drop Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class DragDrop
