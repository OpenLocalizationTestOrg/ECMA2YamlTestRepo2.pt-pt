  id: DoDragDrop(System.Windows.DependencyObject,System.Object,System.Windows.DragDropEffects)
  parent: System.Windows.DragDrop
  langs:
  - csharp
  name: DoDragDrop(DependencyObject,Object,DragDropEffects)
  nameWithType: DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  fullName: System.Windows.DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Inicia uma operação de arrastar e largar."
  remarks: "É da responsabilidade da sua aplicação para determinar quando ocorre um arrastar e, em seguida, inicie a operação de arrastar e largar. Normalmente, isto acontece quando um <xref:System.Windows.UIElement.MouseDown>e <xref:System.Windows.UIElement.MouseMove>sequência de eventos ocorre através do elemento para ser arrastadas.</xref:System.Windows.UIElement.MouseMove> </xref:System.Windows.UIElement.MouseDown> Iniciar a operação de arrastar e largar ao chamar o método DoDragDrop estático e transmitir os dados transferidos ao mesmo. O método DoDragDrop será automaticamente moldar os dados de um <xref:System.Windows.DataObject>se necessário.</xref:System.Windows.DataObject> Para maior controlo sobre o formato dos dados, pode ser moldado os dados de um <xref:System.Windows.DataObject>antes de passá-lo para o método DoDragDrop.</xref:System.Windows.DataObject>       O valor devolvido do método DoDragDrop é o valor da <xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName>propriedade definida do destino de largar <xref:System.Windows.DragDrop.Drop>processador de eventos.</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName> Se o valor de retorno não corresponde a uma do `allowedEffects` especificada na chamada para DoDragDrop, a operação de arrastar e largar não é efetuada."
  example:
  - "The following example shows how to initiate a drag-and-drop operation from the <xref:System.Windows.UIElement.MouseMove> event handler of an <xref:System.Windows.Shapes.Ellipse> element to make it a drag source. The transferred data is the string representation of the ellipse’s <xref:System.Windows.Shapes.Shape.Fill%2A> property. The data is passed to the DoDragDrop method as a string and is automatically wrapped in a <xref:System.Windows.DataObject>.  \n  \n [!code-vb[DragDropSnippets#DoDragDrop](~/add/codesnippet/visualbasic/dragdropsnippetsvb/mainwindow.xaml.vb#dodragdrop)]\n [!code-cs[DragDropSnippets#DoDragDrop](~/add/codesnippet/csharp/dragdropsnippets/mainwindow.xaml.cs#dodragdrop)]"
  syntax:
    content: public static System.Windows.DragDropEffects DoDragDrop (System.Windows.DependencyObject dragSource, object data, System.Windows.DragDropEffects allowedEffects);
    parameters:
    - id: dragSource
      type: System.Windows.DependencyObject
      description: "Uma referência ao objeto de dependência que é a origem dos dados que está a ser arrastadas."
    - id: data
      type: System.Object
      description: "Um objeto de dados que contém os dados que está a ser arrastados."
    - id: allowedEffects
      type: System.Windows.DragDropEffects
      description: "Um do <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> permitidos de valores que especifica os efeitos da operação de arrastar e largar."
    return:
      type: System.Windows.DragDropEffects
      description: "Um do <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> valores que especifica o efeito final que foi efetuado durante a operação de arrastar e largar."
