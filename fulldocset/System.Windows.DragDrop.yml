  remarks: "It is the responsibility of your application to determine when a drag occurs, and then initiate the drag-and-drop operation. Typically, this is when a <xref:System.Windows.UIElement.MouseDown> and <xref:System.Windows.UIElement.MouseMove> sequence of events occurs over the element to be dragged. You initiate the drag-and-drop operation by calling the static DoDragDrop method and passing the transferred data to it. The DoDragDrop method will automatically wrap the data in a <xref:System.Windows.DataObject> if necessary. For greater control over the data format, you can wrap the data in a <xref:System.Windows.DataObject> before passing it to the DoDragDrop method.       The value returned from the DoDragDrop method is the value of the <xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName> property set in the drop target’s <xref:System.Windows.DragDrop.Drop> event handler. If the return value does not match one of the `allowedEffects` specified in the call to DoDragDrop, the drag-and-drop operation is not performed."
  example:
  - "The following example shows how to initiate a drag-and-drop operation from the <xref:System.Windows.UIElement.MouseMove> event handler of an <xref:System.Windows.Shapes.Ellipse> element to make it a drag source. The transferred data is the string representation of the ellipse’s <xref:System.Windows.Shapes.Shape.Fill%2A> property. The data is passed to the DoDragDrop method as a string and is automatically wrapped in a <xref:System.Windows.DataObject>.  \n  \n [!code-vb[DragDropSnippets#DoDragDrop](~/add/codesnippet/visualbasic/dragdropsnippetsvb/mainwindow.xaml.vb#dodragdrop)]\n [!code-cs[DragDropSnippets#DoDragDrop](~/add/codesnippet/csharp/dragdropsnippets/mainwindow.xaml.cs#dodragdrop)]"
  syntax:
    content: public static System.Windows.DragDropEffects DoDragDrop (System.Windows.DependencyObject dragSource, object data, System.Windows.DragDropEffects allowedEffects);
    parameters:
    - id: dragSource
      type: System.Windows.DependencyObject
      description: "A reference to the dependency object that is the source of the data being dragged."
    - id: data
      type: System.Object
      description: "A data object that contains the data being dragged."
    - id: allowedEffects
      type: System.Windows.DragDropEffects
      description: "One of the <xref href=&quot;System.Windows.DragDropEffects&quot;></xref> values that specifies permitted effects of the drag-and-drop operation."
    return:
      type: System.Windows.DragDropEffects
      description: "One of the <xref href=&quot;System.Windows.DragDropEffects&quot;></xref> values that specifies the final effect that was performed during the drag-and-drop operation."
  overload: System.Windows.DragDrop.DoDragDrop*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>dragSource</code> or <code>data</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
