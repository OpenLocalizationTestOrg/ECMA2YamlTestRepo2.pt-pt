- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(System.Int32)
  id: SetFontSubsettingCountPolicy(System.Int32)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Define o número de páginas ou documentos para processar subsetting de tipo de letra."
  remarks: "O tipo de letra-subsetting predefinido `countPolicy` é 1.       `countPolicy`Define o um número de páginas ou documentos dependentes o <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>valor da enumeração especificado para o <xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>método.</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      | FontSubsetterCommitPolicy | CountPolicy |   |-------------------------------|-----------------|   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Sempre 1 (a sequência de todo documento). |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Número de documentos. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Número de páginas. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Não aplicável. |</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "O número de páginas ou documentos para processar um momento para subsetting de tipo de letra."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Define a granularidade que tipo de letra subsetting é executada."
  remarks: "A política do tipo de letra subsetting predefinida é <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Quando os glifos de tipo de letra para o texto um [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento são guardadas no pacote do documento, o texto de documentos apresenta de forma idêntica em qualquer computador ou a impressora.  Se glyphs não estão guardadas no documento e o tipo de letra necessário não está instalado no computador local ou de impressoras, o dispositivo de composição tem de substituir glyphs de outro tipo de letra.  Substituindo glyphs pode alterar o aspecto do texto quando é utilizado um tipo de letra diferentes.       SetFontSubsettingPolicy determina a granularidade do tipo de letra subsetting.       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>(predefinição) é mais eficiente e permite que as páginas de todos os documentos de uma sequência de documentos para partilhar um subconjunto de tipo de letra contém apenas os glifos que, na verdade, são utilizados.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Quando criar interleaved documentos, o tipo de letra-subsetting através de uma sequência de documento pode exigir uma grande quantidade de memória para conter o documento concluído até que é possível determinar o subconjunto de tipo de letra final.  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>ou <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>podem ser especificados para reduzir os requisitos ao criar interleaved documentos de memória de aplicação.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Quando `policy` é <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>, todos os glifos para todos os tipos de letra utilizados no [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento são guardadas, mesmo glyphs caracteres que realmente não utilizado no texto.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "Um dos valores da enumeração que especifica a política do tipo de letra subsetting."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
