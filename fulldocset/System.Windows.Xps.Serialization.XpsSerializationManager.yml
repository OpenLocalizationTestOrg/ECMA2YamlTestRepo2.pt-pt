- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(System.Int32)
  id: SetFontSubsettingCountPolicy(System.Int32)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Sets the number of pages or documents to process for font-subsetting."
  remarks: "The default font-subsetting `countPolicy` is 1.       `countPolicy` defines either a number of pages or documents dependent on the <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> enumeration value specified to the <xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> method.      |FontSubsetterCommitPolicy|CountPolicy|   |-------------------------------|-----------------|   |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|Always 1 (the whole document sequence).|   |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|Number of documents.|   |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|Number of pages.|   |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|Not applicable.|"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "The number of pages or documents to process at a time for font subsetting."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Sets the granularity at which font-subsetting is performed."
  remarks: "The default font-subsetting policy is <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.       When font glyphs for text in an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document are saved in the document package, the document text displays identically on any computer or printer.  If glyphs are not saved in document and the required font is not installed on the local computer or printer, the rendering device must substitute glyphs from another font.  Substituting glyphs can change the appearance of the text when a different font is used.       SetFontSubsettingPolicy determines the granularity of font-subsetting.       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> (default) is the most efficient and enables the pages of all documents in a document sequence to share one font-subset that contains only the glyphs that are actually used.       When creating interleaved documents, font-subsetting across a document sequence can require a large amount of memory to hold the complete document until the final font-subset can be determined.  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> or <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> can be specified to reduce application memory requirements when you create interleaved documents.       When `policy` is <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>, all the glyphs for all fonts that are used in the [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document are saved, even glyphs for characters that not actually used in the text."
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "One of the enumeration values that specifies the font-subsetting policy."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
