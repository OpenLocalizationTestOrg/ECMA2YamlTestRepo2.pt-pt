- uid: System.Security.Cryptography.HMACSHA512.ProduceLegacyHmacValues
  id: ProduceLegacyHmacValues
  parent: System.Security.Cryptography.HMACSHA512
  langs:
  - csharp
  name: ProduceLegacyHmacValues
  nameWithType: HMACSHA512.ProduceLegacyHmacValues
  fullName: System.Security.Cryptography.HMACSHA512.ProduceLegacyHmacValues
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Provides a workaround for the [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)] implementation of the <see cref=&quot;T:System.Security.Cryptography.HMACSHA512&quot;></see> algorithm, which is inconsistent with the [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] implementation."
  remarks: "The purpose of the ProduceLegacyHmacValues Boolean property is to enable [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] applications to interact with [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] applications. When you set this property to `true`, the <xref:System.Security.Cryptography.HMACSHA512> object produces values that match the values produced by the [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]. You should set this property only once after you create your HMAC object. You will need to reset your key afterwards, as shown in the following example.      ```   public static void Test()       {       HMACSHA512 hmac = new HMACSHA512();       hmac.ProduceLegacyHmacValues = true;       hmac.Key = // ...Get the HMAC key.       // ...       // Use the HMAC algorithm.       // ...       }   ```"
  syntax:
    content: public bool ProduceLegacyHmacValues { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to enable [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] applications to interact with [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] applications; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Security.Cryptography.HMACSHA512.ProduceLegacyHmacValues*
