- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  id: MaxClockSkew
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: MaxClockSkew
  nameWithType: LocalClientSecuritySettingsElement.MaxClockSkew
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a <xref:System.TimeSpan> that specifies the maximum time difference between the system clocks of the two communicating parties."
  remarks: "When this property is set to the default, the receiver accepts messages with send-time timestamps up to 5 minutes later or earlier than the time the message was received. Messages that do not pass the send-time test are rejected. This setting is used in conjunction with the <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A> property."
  syntax:
    content: public TimeSpan MaxClockSkew { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> that specifies the maximum time difference between the system clocks of the two communicating parties. The default value is &quot;00:05:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew*
  exceptions: []
  platform:
  - net462
