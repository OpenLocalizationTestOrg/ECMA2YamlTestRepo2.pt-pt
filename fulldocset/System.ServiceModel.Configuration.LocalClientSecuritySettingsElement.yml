- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  id: ReconnectTransportOnFailure
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReconnectTransportOnFailure
  nameWithType: LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a boolean value that specifies whether connections using WS-Reliable messaging attempt to reconnect after transport failures."
  remarks: "If this property is `true`, infinite reconnect attempts are attempted. The cycle is only broken by the inactivity time-out, which causes the channel to throw an exception when it cannot be reconnected."
  syntax:
    content: public bool ReconnectTransportOnFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if connections using WS-Reliable messaging attempt to reconnect after transport failures; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  id: ReplayCacheSize
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayCacheSize
  nameWithType: LocalClientSecuritySettingsElement.ReplayCacheSize
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that specifies the number of cached nonces used for replay detection."
  remarks: "If this limit is exceeded, the oldest nonce is removed and a new nonce is created for the new message."
  syntax:
    content: public int ReplayCacheSize { get; set; }
    return:
      type: System.Int32
      description: "The number of cached nonces used for replay detection. The default value is 500000."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  id: ReplayWindow
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayWindow
  nameWithType: LocalClientSecuritySettingsElement.ReplayWindow
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a <xref:System.TimeSpan> that specifies the duration in which individual message nonces are valid."
  remarks: "After the time specified by this property, a message sent with the same nonce as the one sent before is not accepted. This property is used in conjunction with the <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A> property to prevent replay attacks. An attacker can replay a message after its replay window has expired. This message, however, fails the maxClockSkew test that rejects messages with send-time timestamps up to a specified time later or earlier than the time the message was received."
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> that specifies the duration in which individual message nonces are valid."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRenewalInterval
  id: SessionKeyRenewalInterval
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: SessionKeyRenewalInterval
  nameWithType: LocalClientSecuritySettingsElement.SessionKeyRenewalInterval
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRenewalInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a <xref:System.TimeSpan> that specifies the duration after which the initiator renews the key for the security session."
  syntax:
    content: public TimeSpan SessionKeyRenewalInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> that specifies the duration after which the initiator renews the key for the security session. The default is &quot;10:00:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRenewalInterval*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  id: SessionKeyRolloverInterval
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: SessionKeyRolloverInterval
  nameWithType: LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a <xref:System.TimeSpan> that specifies the time interval a previous session key is valid on incoming messages during a key renewal. The default is &quot;00:05:00&quot;."
  remarks: "During key renewal, the client and server must always send messages using the most current available key. Both parties accept incoming messages secured with the previous session key until the rollover time specified by this property expires."
  syntax:
    content: public TimeSpan SessionKeyRolloverInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> that specifies the duration a previous session key is valid on incoming messages during a key renewal. The default is &quot;00:05:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval*
  exceptions: []
  platform:
  - net462
