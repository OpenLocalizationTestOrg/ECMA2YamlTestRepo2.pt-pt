  summary: "Initializes the HTTP module."
  remarks: "This method implements the <xref:System.Web.IHttpModule.Init%2A?displayProperty=fullName> method by initializing the <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> property to the value of the <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName> property, invoking the <xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A> method, and then invoking the <xref:System.IdentityModel.Services.HttpModuleBase.InitializePropertiesFromConfiguration%2A> method.       Derived classes override the <xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A> and <xref:System.IdentityModel.Services.HttpModuleBase.InitializePropertiesFromConfiguration%2A> methods."
  syntax:
