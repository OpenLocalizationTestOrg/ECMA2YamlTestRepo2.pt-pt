- uid: System.IdentityModel.Services.HttpModuleBase.InitializeModule(System.Web.HttpApplication)
  id: InitializeModule(System.Web.HttpApplication)
  parent: System.IdentityModel.Services.HttpModuleBase
  langs:
  - csharp
  name: InitializeModule(HttpApplication)
  nameWithType: HttpModuleBase.InitializeModule(HttpApplication)
  fullName: System.IdentityModel.Services.HttpModuleBase.InitializeModule(HttpApplication)
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Quando substituí-lo de uma classe derivada, inicializa o módulo atual e prepara-o para processar eventos a partir do respetivo objeto de aplicação do ASP.NET."
  remarks: "Utilize o método de InitializeModule carregar qualquer Estado de configuração adicionais, bem como para registar métodos de processamento de eventos específicos eventos gerados pelo <xref:System.Web.HttpApplication>objeto.</xref:System.Web.HttpApplication> Quando este método é chamado a partir de <xref:System.IdentityModel.Services.HttpModuleBase.Init%2A>método, o <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>a propriedade já foi inicializada.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.Init%2A> Pode obter o objeto de configuração que está em vigor para este módulo desta propriedade. O <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>propriedade deve ser utilizada para todo o processamento de token neste módulo.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>"
  syntax:
    content: protected abstract void InitializeModule (System.Web.HttpApplication context);
    parameters:
    - id: context
      type: System.Web.HttpApplication
      description: "O objeto de aplicação que contém este módulo."
  overload: System.IdentityModel.Services.HttpModuleBase.InitializeModule*
  exceptions: []
  platform:
  - net462
