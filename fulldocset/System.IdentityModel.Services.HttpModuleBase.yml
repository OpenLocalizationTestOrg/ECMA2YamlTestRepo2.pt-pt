  remarks: "Este método implementa o <xref:System.Web.IHttpModule.Init%2A?displayProperty=fullName>método ao inicializar o <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>propriedade para o valor da <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName>propriedade, invocar o <xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A>método e, em seguida, invocar o <xref:System.IdentityModel.Services.HttpModuleBase.InitializePropertiesFromConfiguration%2A>método.</xref:System.IdentityModel.Services.HttpModuleBase.InitializePropertiesFromConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A> </xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> </xref:System.Web.IHttpModule.Init%2A?displayProperty=fullName>       Substituição de classes derivadas do <xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A>e <xref:System.IdentityModel.Services.HttpModuleBase.InitializePropertiesFromConfiguration%2A>métodos.</xref:System.IdentityModel.Services.HttpModuleBase.InitializePropertiesFromConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A>"
