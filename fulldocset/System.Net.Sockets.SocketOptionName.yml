- uid: System.Net.Sockets.SocketOptionName.IPProtectionLevel
  id: IPProtectionLevel
  parent: System.Net.Sockets.SocketOptionName
  langs:
  - csharp
  name: IPProtectionLevel
  nameWithType: SocketOptionName.IPProtectionLevel
  fullName: System.Net.Sockets.SocketOptionName.IPProtectionLevel
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Enables restriction of a IPv6 socket to a specified scope, such as addresses with the same link local or site local prefix.This socket option enables applications to place access restrictions on IPv6 sockets. Such restrictions enable an application running on a private LAN to simply and robustly harden itself against external attacks. This socket option widens or narrows the scope of a listening socket, enabling unrestricted access from public and private users when appropriate, or restricting access only to the same site, as required. This socket option has defined protection levels specified in the <see cref=&quot;T:System.Net.Sockets.IPProtectionLevel&quot;></see> enumeration."
  syntax:
    content: IPProtectionLevel
    return:
      type: System.Net.Sockets.SocketOptionName
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
