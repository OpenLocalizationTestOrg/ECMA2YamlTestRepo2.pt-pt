  summary: "Starts a logical operation with the specified identity on a thread."
  remarks: "The `operationId` parameter can be any object, such as a <xref:System.String> that allows the operation to be identified for tracing purposes. The object represented by `operationId` is added to the <xref:System.Diagnostics.CorrelationManager.LogicalOperationStack%2A> property."
