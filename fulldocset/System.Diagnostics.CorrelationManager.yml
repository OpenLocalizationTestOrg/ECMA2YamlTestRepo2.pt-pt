  name: CorrelationManager
  nameWithType: CorrelationManager
  fullName: System.Diagnostics.CorrelationManager
  type: Class
  summary: "Correlates traces that are part of a logical transaction."
  remarks: "Traces generated from a single logical operation can be tagged with an operation-unique identity, in order to distinguish them from traces from a different logical operation. For example, it may be useful to group correlated traces by ASP.NET request. The CorrelationManager class provides methods used to store a logical operation identity in a thread-bound context and automatically tag each trace event generated by the thread with the stored identity.       Logical operations can also be nested. The <xref:System.Diagnostics.CorrelationManager.LogicalOperationStack%2A> property exposes the stack of nested logical operation identities. Each call to the <xref:System.Diagnostics.CorrelationManager.StartLogicalOperation%2A> method pushes a new logical operation identity onto the stack. Each call to the <xref:System.Diagnostics.CorrelationManager.StopLogicalOperation%2A> method pops a logical operation identity off the stack.      > [!NOTE] >  Logical operation identities are objects, allowing the use of a type for a logical operation identity."
  example:
  - "The following code example demonstrates the use of the CorrelationManager class by identifying the logical operation associated with a traced event. Two logical operations are started, one in the main thread and the other in a worker thread. An error event is logged in both logical operations.  \n  \n [!code-cpp[System.Diagnostics.CorrelationManager#1](~/add/codesnippet/cpp/t-system.diagnostics.cor_1.cpp)]\n [!code-cs[System.Diagnostics.CorrelationManager#1](~/add/codesnippet/csharp/t-system.diagnostics.cor_1.cs)]\n [!code-vb[System.Diagnostics.CorrelationManager#1](~/add/codesnippet/visualbasic/t-system.diagnostics.cor_1.vb)]"
  syntax:
    content: public class CorrelationManager
