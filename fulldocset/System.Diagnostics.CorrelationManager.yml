  namespace: System.Diagnostics
  summary: "Gets or sets the identity for a global activity."
  remarks: "The ActivityId property gets and sets the global activity identity in the <xref:System.Runtime.Remoting.Messaging.CallContext> for the thread. The ActivityId is used for trace transfer operations in trace listeners that override the <xref:System.Diagnostics.TraceListener.TraceTransfer%2A> method, such as the <xref:System.Diagnostics.XmlWriterTraceListener> class."
  syntax:
