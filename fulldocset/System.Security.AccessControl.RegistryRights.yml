  langs:
  - csharp
  name: RegistryRights
  nameWithType: RegistryRights
  fullName: System.Security.AccessControl.RegistryRights
  type: Enum
  summary: "Especifica os direitos de controlo de acesso que podem ser aplicados a objetos de registo."
  remarks: "Utilize a enumeração de RegistryRights para especificar os direitos de acesso de registo quando criar <xref:System.Security.AccessControl.RegistrySecurity>objetos.</xref:System.Security.AccessControl.RegistrySecurity> Para aplicar direitos de acesso à chave de registo, adicione primeiro <xref:System.Security.AccessControl.RegistryAccessRule>objetos para um <xref:System.Security.AccessControl.RegistrySecurity>objeto, em seguida, anexe o <xref:System.Security.AccessControl.RegistrySecurity>objeto para a chave utilizando o <xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName>método ou uma sobrecarga adequada do <xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName>método.</xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.RegistrySecurity> </xref:System.Security.AccessControl.RegistrySecurity> </xref:System.Security.AccessControl.RegistryAccessRule>"
  example:
  - "The following code example demonstrates the use of the RegistryRights enumeration. The code creates a test key, allowing the current user ReadKey and Delete access rights but denying ChangePermissions and WriteKey rights. Subsequent attempts to manipulate the key succeed or fail depending on these permissions.  \n  \n Before the key is deleted, the code pauses. You can switch to the Registry Editor (Regedit.exe or Regedt32.exe) and verify that the same access rights apply when the key is accessed using the Registry Editor.  \n  \n This example works best if you use **RunAs** from the command line to run the Registry Editor and the sample code as a local user without administrator rights. For example, if you have defined a local user named TestUser, the command `runas /user:TestUser cmd` opens a command window from which you can run the Registry Editor and then the example code.  \n  \n [!code-cpp[RegistrySecurity101#1](~/add/codesnippet/cpp/t-system.security.access_16_1.cpp)]\n [!code-cs[RegistrySecurity101#1](~/add/codesnippet/csharp/t-system.security.access_16_1.cs)]\n [!code-vb[RegistrySecurity101#1](~/add/codesnippet/visualbasic/t-system.security.access_16_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum RegistryRights
