  type: Class
  summary: "Represents a collection of properties that can be added to <xref href=&quot;System.Data.DataColumn&quot;></xref>, <xref href=&quot;System.Data.DataSet&quot;></xref>, or <xref href=&quot;System.Data.DataTable&quot;></xref>."
  remarks: "The PropertyCollection can be accessed through the `ExtendedProperties` property of the <xref:System.Data.DataColumn>, <xref:System.Data.DataSet>, or <xref:System.Data.DataTable> class.       Add custom properties to the <xref:System.Data.DataColumn>, <xref:System.Data.DataSet>, or <xref:System.Data.DataTable> objects through the PropertyCollection. For example, you may want to store the time of the object&quot;s creation for later comparison to another object."
  example:
