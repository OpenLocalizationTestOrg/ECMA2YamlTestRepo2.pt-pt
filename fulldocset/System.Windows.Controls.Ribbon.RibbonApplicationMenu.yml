  name: RibbonApplicationMenu
  nameWithType: RibbonApplicationMenu
  fullName: System.Windows.Controls.Ribbon.RibbonApplicationMenu
  type: Class
  summary: "Represents an Application Menu that is used in a <xref href=&quot;System.Windows.Controls.Ribbon.Ribbon&quot;></xref> control."
  remarks: "Every ribbon includes an Application Menu as the first tab in the ribbon. Other ribbon tabs contain controls for working with the document content. In contrast, the Application Menu presents a menu of commands for working with the file. Examples include commands that traditionally go in the File menu to create, open, save, and print files. It is also used to access program options and the Exit command.       The following illustration shows the Application Menu for a ribbon control.       ![Ribbon Application Menu](~/add/media/wpfribbon-appmenu.png &quot;Ribbon Application Menu&quot;)       The RibbonApplicationMenu can host <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenuItem> and <xref:System.Windows.Controls.Ribbon.RibbonApplicationSplitMenuItem> objects. The Application Menu also has an *auxiliary pane* and a *footer pane* that can host additional content. The <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu.AuxiliaryPaneContent%2A> property hosts a <xref:System.Windows.Controls.Ribbon.RibbonGallery> and is typically used to display a list of recent documents. The <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu.FooterPaneContent%2A> property typically hosts buttons that enable access to program options and the Exit command.       The following list shows the typical hierarchy of elements in an Application Menu.      -   RibbonApplicationMenu          -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenuItem>          -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationSplitMenuItem>              -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenuItem>          -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu.FooterPaneContent%2A>              -   <xref:System.Windows.Controls.Ribbon.RibbonButton>          -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu.AuxiliaryPaneContent%2A>              -   <xref:System.Windows.Controls.Ribbon.RibbonGallery>"
  example:
