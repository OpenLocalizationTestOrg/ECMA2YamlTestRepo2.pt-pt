      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a ação de guardar valores do <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> controlar para as <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo for bem-sucedida; caso contrário (se ocorrer um erro), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
