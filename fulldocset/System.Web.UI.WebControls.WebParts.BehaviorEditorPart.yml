  nameWithType: BehaviorEditorPart
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  type: Class
  summary: "Fornece um controlo de editor que permite aos utilizadores finais editar várias propriedades de interface (IU) do utilizador num associados <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "A classe de BehaviorEditorPart é um controlo de editor que deriva a <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e é utilizado para editar as propriedades que afetam o comportamento de um associados <xref:System.Web.UI.WebControls.WebParts.WebPart>ou <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Tal como existem orientado para a ferramenta de zonas no conjunto de controlo de peças Web (para obter mais informações, consulte o <xref:System.Web.UI.WebControls.WebParts.ToolZone>Descrição geral de classe), existem controlos de peça orientado para a ferramenta (partes de ferramenta) e cada parte da ferramenta tem de residir num determinado tipo de zona de ferramenta.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Partes de ferramenta no conjunto de controlo de peças Web tem duas características distintivo:-são controlos de programa auxiliar que permitem que os utilizadores finais personalizar controlos numa página de peças Web.      -São visíveis apenas em determinados modos de apresentação.       O controlo de BehaviorEditorPart é uma parte de ferramenta que fica visível apenas quando uma página de peças Web está em modo de edição e quando específico <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo foi selecionado para edição.</xref:System.Web.UI.WebControls.WebParts.WebPart> O controlo de BehaviorEditorPart, como todos os outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controla, reside num <xref:System.Web.UI.WebControls.WebParts.EditorZone>controlo.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Um <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona só pode conter <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos, e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos não podem ser colocados em qualquer outro tipo de zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       O controlo não é apresentado na página em determinadas condições. Se o <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>valor da propriedade no <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo a ser editado é `true`e a página se encontra no âmbito de personalização de utilizador (que é a predefinição), o controlo não é apresentado.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Para o controlo de BehaviorEditorPart a apresentar neste cenário, normalmente, terá de seguir dois passos:-adicionar uma entrada ao ficheiro Web. config que proporcione uma permissão de utilizador autorizado para editar páginas Web no âmbito de personalização partilhada (o que significa que as alterações efetuadas pelo utilizador serão visíveis para todos os utilizadores da aplicação).      -Altere programaticamente a página de nível de utilizador para partilhado ao nível do âmbito de personalização em tempo de execução, por exemplo, utilizando o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>       Para obter um exemplo de como efetuar o controlo de BehaviorEditorPart visíveis numa página, consulte a secção de exemplo deste tópico. Para obter mais informações sobre controlos partilhados e o âmbito de personalização, consulte [descrição geral de personalização de peças Web](~/add/includes/ajax-current-ext-md.md).       A classe de BehaviorEditorPart também tem um método importante, <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, que esta herde do <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e substituições.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> O método é essencial porque permite obter os valores de propriedade do <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar a ser editada e atribuir-lhes para os campos de controlo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Na maioria dos casos, o controlo de BehaviorEditorPart deve ser utilizado no formato de persistência de página por declarar um `<asp:behavioreditorpart>` elemento dentro de um `<zonetemplate>` elemento, que por sua vez está contido por um `<asp:editorzone>` elemento numa página Web. O controlo de BehaviorEditorPart permite aos utilizadores finais editar as seguintes propriedades de IU de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo:- <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>para editar outras propriedades e o comportamento das <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, pode utilizar outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos fornecidos com o conjunto de controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Estes controlos incluem o <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, a <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>e o <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Fornecido <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlos devem fornecer a maioria das funcionalidades de edição necessárias para editar <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, mas também pode criar um controlo personalizado editor por herdar da <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Para obter um exemplo de código, consulte o <xref:System.Web.UI.WebControls.WebParts.EditorPart>Descrição geral de classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Para melhorar a acessibilidade, o controlo de BehaviorEditorPart é composto dentro de um `<fieldset>` elemento. O `<fieldset>` elemento agrupa o conjunto de controlos utilizados para edição no controlo BehaviorEditorPart relacionado e facilita a navegação separadores entre esses controlos para os agentes de utilizador visual (por exemplo, comum browsers) e os agentes de utilizador e orientado para reconhecimento de voz (por exemplo, o software de leitura de ecrã).      ## Acessibilidade markup composto por predefinição para este controlo pode não em conformidade com normas de acessibilidade, tais como as diretrizes de prioridade 1 Web conteúdo acessibilidade diretrizes 1.0 (WCAG). Para obter detalhes sobre o suporte de acessibilidade para este controlo, consulte [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a BehaviorEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a BehaviorEditorPart control, which is used to edit the behavior properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An entry to make in the Web.config file to give an authorized user permission to edit the page in shared personalization scope.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md). The documentation for this user control explains how to call the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A> method to switch the page into shared mode, which enables the BehaviorEditorPart control to appear.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_1.ascx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a BehaviorEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, it is able to function as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the BehaviorEditorPart control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_2.aspx)]  \n  \n The third part of the example is an entry in the Web.config file. You must make an entry like the following in the `<webParts>` section of the file, to enable an authorized user or set of users to edit the Web page when it is in shared personalization scope. This entry is a critical step; otherwise, the BehaviorEditorPart control will not be visible when you switch the page into edit mode.  \n  \n `<webParts>`  \n  \n `<personalization>`  \n  \n `<authorization>`  \n  \n `<allow users=\"User_account\" roles=\"admin\"`  \n  \n `verbs=\"enterSharedScope\"/>`  \n  \n `</authorization>`  \n  \n `</personalization>`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can first select the **Shared** option on the **Display Mode** drop-down list control. Next, click the drop-down list itself, and select **Edit Mode** to switch the page into edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the BehaviorEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
