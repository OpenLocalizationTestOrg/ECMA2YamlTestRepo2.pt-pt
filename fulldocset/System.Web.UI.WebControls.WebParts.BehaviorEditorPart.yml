  summary: "Obtém os valores de propriedade de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlar e atribui-las para associada <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> controlo."
  remarks: "O método SyncChanges é um método crítico num <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Implementa o <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>método da classe base, obtém os valores atuais de associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar e atualiza os controlos de <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlo com esses valores para um utilizador pode editá-los.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>       O método SyncChanges é chamado sempre que os valores existentes na associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo pode ter sido alterado.</xref:System.Web.UI.WebControls.WebParts.WebPart> Para um <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlo, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona que contém o controlo chama o método de SyncChanges, para que os valores existentes no <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlo sempre estão sincronizados com os valores existentes na associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>"
