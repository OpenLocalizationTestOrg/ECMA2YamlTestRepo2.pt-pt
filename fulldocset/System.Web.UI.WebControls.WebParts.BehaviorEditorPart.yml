- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: BehaviorEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Retrieves the property values from a <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPart&quot;></see> control and assigns them to the associated <see cref=&quot;T:System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;></see> control."
  remarks: "The SyncChanges method is a critical method on a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control. It implements the <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A> method from the base class, retrieves the current values from the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and updates the controls in the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control with those values so a user can edit them.       The SyncChanges method is called whenever the values in the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control might have changed. For a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control, the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> zone that contains the control calls the SyncChanges method, so that the values in the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control are always synchronized with the values in the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control."
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: BehaviorEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets a title for the editor control."
  remarks: "The Title property value is displayed in the title bar of a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control when the control is visible in edit mode. When the control is declared in a page, you can set a value for the `Title` attribute. If you do not supply a value for the title, a culture-specific default value is used to describe the properties that this control allows users to edit."
  example:
  - "The following code example demonstrates how to use the Title property of a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> class overview.  \n  \n The following code shows how to set the title on a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control declaratively in a Web page.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#2](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_1041_1.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#2](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_1041_1.aspx)]  \n  \n The next part of the code example shows how to set the value of the Title property programmatically.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#3](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_1041_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#3](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_1041_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control, and a button and text box positioned above it. Note that the title of the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control is the value assigned to it in the declarative markup of the Web page. If you enter some text in the text box next to the **Update EditorPart Title** button, and then click the button, the title for the control is updated."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "A string that is used as the title of the control. The default value is a calculated control name supplied by the Web Parts control set."
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Title*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
