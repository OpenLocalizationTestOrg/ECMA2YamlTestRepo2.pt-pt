  summary: "Guarda os valores de uma <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> controlo para as propriedades correspondentes no associada <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo."
  remarks: "O método ApplyChanges é um método crítico num <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlo.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Objetivo do método é para guardar os valores de um utilizador definiu num <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlo para as propriedades correspondentes no associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> O controlo associado é referenciado no <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlo do herdadas <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       O método ApplyChanges tenta definir um número de interface de utilizador (IU)-relacionadas com valores de propriedades em associada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Para obter uma lista dos valores de propriedade que estão definidas neste método, consulte as observações no <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>Descrição geral de classe.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       O método de ApplyChanges é chamado quando o utilizador clica um verbo OK ou um verbo de aplicar a IU de edição."
