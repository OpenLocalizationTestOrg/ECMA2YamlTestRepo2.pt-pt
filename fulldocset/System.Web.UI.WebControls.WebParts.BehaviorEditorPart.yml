  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém um valor que indica se um controlo deve ser apresentada quando associado <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo está em modo de edição."
  remarks: "A propriedade de apresentação devolve um valor `true`, que significa que o controlo seja apresentado, exceto no caso de um. Se o <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>valor da propriedade no <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo a ser editado é `true`e a página se encontra no âmbito de personalização de utilizador (que é a predefinição), o controlo não é apresentado.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Para obter uma explicação sobre os passos necessários e um exemplo de código que mostra como fazer com que o <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlo a apresentar para editar, consulte o <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>exemplo de descrição geral e o código de classe.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       O conjunto de controlo de peças Web foi concebido com pressuposto de que partilhados controlos – os controlos que são visíveis para todos os utilizadores – devem estar visíveis para editar o apenas quando uma página se encontra no âmbito de personalização partilhada, que significa que a edição alterações são visíveis para todos os utilizadores."
