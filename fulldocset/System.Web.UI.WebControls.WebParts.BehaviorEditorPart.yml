  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a value that indicates whether a control should be displayed when its associated <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPart&quot;></see> control is in edit mode."
  remarks: "The Display property returns a value of `true`, meaning that the control will be displayed, except in one case. If the <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> property value on the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being edited is `true`, and the page is in user personalization scope (which is the default), the control is not displayed. For an explanation of the steps required, and a code example that shows how to cause the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control to be displayed for editing, see the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> class overview and code example.       The Web Parts control set is designed with the assumption that shared controls--controls that are visible to all users--should be visible for editing only when a page is in shared personalization scope, meaning that the editing changes are visible to all users."
  syntax:
    content: public override bool Display { get; }
    return:
      type: System.Boolean
      description: "A Boolean value that indicates whether the control should be displayed."
