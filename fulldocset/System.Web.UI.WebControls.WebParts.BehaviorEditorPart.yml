  remarks: "The ApplyChanges method is a critical method on a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control. The method&quot;s purpose is to save the values a user has set on a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control to the corresponding properties in the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The associated control is referenced in the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control&quot;s inherited <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property.       The ApplyChanges method attempts to set a number of user interface (UI)-related property values on the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control. For a list of the property values that are set in this method, see the Remarks in the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> class overview.       The ApplyChanges method is called when the user clicks an OK verb or an apply verb in the editing UI."
