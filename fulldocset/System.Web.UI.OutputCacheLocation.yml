  namespace: System.Web.UI
  summary: "The output cache can be located on the browser client (where the request originated), on a proxy server (or any other server) participating in the request, or on the server where the request was processed. This value corresponds to the <xref href=&quot;System.Web.HttpCacheability&quot;></xref> enumeration value."
  syntax:
    content: Any
    return:
      type: System.Web.UI.OutputCacheLocation
      description: "To be added."
  exceptions: []
