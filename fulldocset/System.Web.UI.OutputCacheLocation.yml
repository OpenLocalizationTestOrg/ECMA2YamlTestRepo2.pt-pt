  summary: "A cache de saída pode ser localizada no browser cliente (em que o pedido teve origem), num servidor de proxy (ou qualquer outro servidor) que participam no pedido ou no servidor onde o pedido foi processado. Este valor corresponde do <xref href=&quot;System.Web.HttpCacheability&quot;> </xref> valor de enumeração."
  syntax:
    content: Any
    return:
      type: System.Web.UI.OutputCacheLocation
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
