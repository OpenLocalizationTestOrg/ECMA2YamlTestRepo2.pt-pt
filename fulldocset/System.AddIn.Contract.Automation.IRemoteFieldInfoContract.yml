  nameWithType: IRemoteFieldInfoContract
  fullName: System.AddIn.Contract.Automation.IRemoteFieldInfoContract
  type: Interface
  summary: "Defines a contract that components can use to access information about a field across application domain and process boundaries."
  remarks: "An IRemoteFieldInfoContract represents a field of a remote object that implements the <xref:System.AddIn.Contract.Automation.IRemoteObjectContract> interface.       To access one or more fields of a remote object, use the <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> method to get an <xref:System.AddIn.Contract.Automation.IRemoteTypeContract> that represents the type of the remote object. Then, call the <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetField%2A> or <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetFields%2A> method."
  syntax:
    content: 'public interface IRemoteFieldInfoContract : System.AddIn.Contract.IContract'
