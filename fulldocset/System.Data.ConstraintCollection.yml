  summary: "Copies the elements of the specified <xref href=&quot;System.Data.ConstraintCollection&quot;></xref> array to the end of the collection."
  remarks: "If <xref:System.Data.DataTable.BeginInit%2A> has been called, `AddRange` does not add any objects to the collection until <xref:System.Data.DataTable.EndInit%2A> is called. At the time that `EndInit` is called, the collection will be populated with the items specified in the most recent call to `AddRange`. If `AddRange` is called multiple times within a `BeginInit` / `EndInit` sequence, only those items specified in the most recent call to `AddRange` are added."
