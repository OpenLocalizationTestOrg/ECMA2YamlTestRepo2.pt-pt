- uid: System.Data.ConstraintCollection.CanRemove(System.Data.Constraint)
  id: CanRemove(System.Data.Constraint)
  parent: System.Data.ConstraintCollection
  langs:
  - csharp
  name: CanRemove(Constraint)
  nameWithType: ConstraintCollection.CanRemove(Constraint)
  fullName: System.Data.ConstraintCollection.CanRemove(Constraint)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Indicates whether a <xref href=&quot;System.Data.Constraint&quot;></xref> can be removed."
  remarks: "The default behavior whenever a <xref:System.Data.DataRelation> is added to a <xref:System.Data.DataSet>, is to add a <xref:System.Data.ForeignKeyConstraint> to the parent table and a <xref:System.Data.UniqueConstraint> to the child table. The <xref:System.Data.UniqueConstraint> is applied to the primary key column of the parent table, and the <xref:System.Data.ForeignKeyConstraint> is applied to the foreign key column of the child table. Because trying to remove the <xref:System.Data.UniqueConstraint> before removing the <xref:System.Data.ForeignKeyConstraint> causes an exception to be thrown, you should always use the CanRemove method before calling Remove, to make sure that the <xref:System.Data.UniqueConstraint> can be removed."
  example:
  - "The following example uses the CanRemove method to determine whether a <xref:System.Data.Constraint> can be removed, before trying to remove it.  \n  \n [!code-vb[Classic WebData ConstraintCollection.CanRemove Example#1](~/add/codesnippet/visualbasic/m-system.data.constraint_11_1.vb)]\n [!code-cs[Classic WebData ConstraintCollection.CanRemove Example#1](~/add/codesnippet/csharp/m-system.data.constraint_11_1.cs)]"
  syntax:
    content: public bool CanRemove (System.Data.Constraint constraint);
    parameters:
    - id: constraint
      type: System.Data.Constraint
      description: "The <xref href=&quot;System.Data.Constraint&quot;></xref> to be tested for removal from the collection."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Data.Constraint&quot;></xref> can be removed from collection; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Data.ConstraintCollection.CanRemove*
  exceptions: []
  platform:
  - net462
