  name: ConstraintCollection
  nameWithType: ConstraintCollection
  fullName: System.Data.ConstraintCollection
  type: Class
  summary: "Represents a collection of constraints for a <xref href=&quot;System.Data.DataTable&quot;></xref>."
  remarks: "The ConstraintCollection is accessed through the <xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName> property.       The ConstraintCollection can contain both <xref:System.Data.UniqueConstraint> and <xref:System.Data.ForeignKeyConstraint> objects for the <xref:System.Data.DataTable>. A <xref:System.Data.UniqueConstraint> object makes sure that data in a specific column is always unique to preserve the data integrity. The <xref:System.Data.ForeignKeyConstraint> determines what will occur in related tables when data in the <xref:System.Data.DataTable> is either updated or deleted. For example, if a row is deleted, the <xref:System.Data.ForeignKeyConstraint> will determine whether the related rows are also deleted (a cascade), or some other course of action.      > [!NOTE] >  When you add a <xref:System.Data.DataRelation> that creates a relationship between two tables to a <xref:System.Data.DataSet>, both a <xref:System.Data.ForeignKeyConstraint> and a <xref:System.Data.UniqueConstraint> are created automatically. The <xref:System.Data.UniqueConstraint> is applied to the primary key column in the parent <xref:System.Data.DataTable>, and the constraint is added to that table&quot;s ConstraintCollection. The <xref:System.Data.ForeignKeyConstraint> is applied to the primary key column and the foreign key column, and the constraint is added to the child table&quot;s ConstraintCollection.       The ConstraintCollection uses standard collection methods such as <xref:System.Data.ConstraintCollection.Add%2A>, <xref:System.Data.ConstraintCollection.Clear%2A>, and <xref:System.Data.ConstraintCollection.Remove%2A>. In addition, the <xref:System.Data.ConstraintCollection.Contains%2A> method can be used to look for the existence of a particular constraint in the collection.       A <xref:System.Data.UniqueConstraint> is created when a <xref:System.Data.DataColumn> with its <xref:System.Data.DataColumn.Unique%2A> property set to `true` is added to a <xref:System.Data.DataTable> object&quot;s <xref:System.Data.DataColumnCollection>.       A <xref:System.Data.ForeignKeyConstraint> is created when a <xref:System.Data.DataRelation> is added to a <xref:System.Data.DataSet> object&quot;s <xref:System.Data.DataRelationCollection>."
  example:
  - "The first example creates a <xref:System.Data.DataTable>, and adds a <xref:System.Data.DataColumn> (with its <xref:System.Data.DataColumn.Unique%2A> property set to `true`) to the <xref:System.Data.DataColumnCollection>. The second example creates a <xref:System.Data.DataSet>, two <xref:System.Data.DataTable> objects, four columns, and a <xref:System.Data.DataRelation>. The count of constraints is then printed to show that a <xref:System.Data.ForeignKeyConstraint> and a <xref:System.Data.UniqueConstraint> are created when a <xref:System.Data.DataRelation> is added to the <xref:System.Data.DataSet> object's <xref:System.Data.DataRelationCollection.%23ctor%2A>.  \n  \n [!code-vb[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/csharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.ConstraintsCollectionEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

