  name: SoapExtensionAttribute
  nameWithType: SoapExtensionAttribute
  fullName: System.Web.Services.Protocols.SoapExtensionAttribute
  type: Class
  summary: "Quando substituí-lo de uma classe derivada, especifica que uma extensão SOAP deve ser executada com um método do serviço Web de XML."
  remarks: "Os métodos do serviço XML Web criados com o ASP.NET podem ser configurados para executar com uma extensão SOAP aplicando um atributo para o método do serviço Web de XML. Quando um atributo personalizado de extensão é adicionado a um método do serviço XML Web ou um método de uma classe de proxy do cliente, o ASP.NET invoca a extensão associada no momento adequado. Um atributo de extensão é uma classe de atributo personalizado efectuar a derivação de SoapExtensionAttribute. Atributos derivados tem de substituir o <xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>propriedade para devolver o tipo de extensão que estão associado com o atributo.</xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>"
  example:
  - "The following `TraceExtensionAttribute` class derives from SoapExtensionAttribute to support applying the attribute to an XML Web service method or a method in an XML Web service client proxy class. When applied to either, the `TraceExtension` SOAP extension runs with the method.  \n  \n [!code-cpp[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_7_1.cpp)]\n [!code-cs[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_7_1.cs)]\n [!code-vb[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_7_1.vb)]"
  syntax:
    content: 'public abstract class SoapExtensionAttribute : Attribute'
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
