  fullName: System.Windows.Markup.NamespaceMapEntry
  type: Class
  summary: "Fornece informações que o <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> utiliza para mapeamento entre um espaço de nomes XML, um espaço de nomes CLR e a assemblagem que contém os tipos de relevantes para esse espaço de nomes CLR."
  remarks: "Este tipo é específico para a implementação do WPF de XAML. Se utilizar uma implementação de XAML geral, tem de incluir as assemblagens do WPF.       Técnicas alternativas que não necessitam de incluindo assemblagens WPF incluem a referenciar o contexto do esquema XAML (disponível num contexto de fornecedor de serviço do <xref:System.Xaml.IXamlSchemaContextProvider>, ou a partir de <xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName>partir de um ciclo de nó XAML ou geral XAML escritor moldura of referência.)</xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName> </xref:System.Xaml.IXamlSchemaContextProvider> O contexto do esquema XAML inclui API para devolver a assemblagens, mapeamentos de prefixo preferencial e informações de espaço de nomes XAML.      <a name=&quot;xamlTextUsage_NamespaceMapEntry&quot;></a># # Utilização de texto XAML"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("'{_xmlNamespace}'={_clrNamespace}:{_assemblyName}")]

      public class NamespaceMapEntry
