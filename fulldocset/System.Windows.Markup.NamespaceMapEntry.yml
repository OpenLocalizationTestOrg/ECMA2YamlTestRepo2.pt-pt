  summary: "Initializes a new instance of the <see cref=&quot;T:System.Windows.Markup.NamespaceMapEntry&quot;></see> class, using provided XML namespace, CLR namespace, and assembly information."
  remarks: "Use the &quot;simple name&quot; form for `assemblyName`. In particular, do not specify pathing, and do not include the file extension. This is analogous to the form that might be reported by <xref:System.Reflection.AssemblyName.Name%2A?displayProperty=fullName>. Paths are specified separately; see <xref:System.Windows.Markup.XamlTypeMapper.SetAssemblyPath%2A?displayProperty=fullName>."
  syntax:
    content: public NamespaceMapEntry (string xmlNamespace, string assemblyName, string clrNamespace);
    parameters:
    - id: xmlNamespace
      type: System.String
      description: "The mapping prefix for the XML namespace."
    - id: assemblyName
      type: System.String
      description: "The assembly that contains the CLR namespace and types to map to the XML namespace."
    - id: clrNamespace
      type: System.String
      description: "The CLR  namespace in the assembly that contains the relevant types."
