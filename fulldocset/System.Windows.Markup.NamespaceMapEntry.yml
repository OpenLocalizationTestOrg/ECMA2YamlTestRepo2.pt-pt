  name: NamespaceMapEntry
  nameWithType: NamespaceMapEntry
  fullName: System.Windows.Markup.NamespaceMapEntry
  type: Class
  summary: "Provides information that the <see cref=&quot;T:System.Windows.Markup.XamlTypeMapper&quot;></see> uses for mapping between an XML namespace, a CLR namespace, and the assembly that contains the relevant types for that CLR namespace."
  remarks: "This type is specific to the WPF implementation of XAML. If you use it in a general XAML implementation, you must include the WPF assemblies.       Alternative techniques that do not require including WPF assemblies include referencing the XAML schema context (available in a service provider context from <xref:System.Xaml.IXamlSchemaContextProvider>, or from <xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName> from a XAML node loop or general XAML writer frame of reference.) The XAML schema context includes API for returning its assemblies, preferred prefix mappings, and XAML namespace information.      <a name=&quot;xamlTextUsage_NamespaceMapEntry&quot;></a>    ## XAML Text Usage"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("'{_xmlNamespace}'={_clrNamespace}:{_assemblyName}")]

      public class NamespaceMapEntry
