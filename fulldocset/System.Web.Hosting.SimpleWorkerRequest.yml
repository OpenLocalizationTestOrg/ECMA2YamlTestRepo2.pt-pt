- uid: System.Web.Hosting.SimpleWorkerRequest.#ctor(System.String,System.String,System.IO.TextWriter)
  id: '#ctor(System.String,System.String,System.IO.TextWriter)'
  parent: System.Web.Hosting.SimpleWorkerRequest
  langs:
  - csharp
  name: SimpleWorkerRequest(String,String,TextWriter)
  nameWithType: SimpleWorkerRequest.SimpleWorkerRequest(String,String,TextWriter)
  fullName: System.Web.Hosting.SimpleWorkerRequest.SimpleWorkerRequest(String,String,TextWriter)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.Hosting.SimpleWorkerRequest&quot;> </xref> classe quando o domínio de aplicação de destino tiver sido criado utilizando o <xref:System.Web.Hosting.ApplicationHost.CreateApplicationHost*>método.</xref:System.Web.Hosting.ApplicationHost.CreateApplicationHost*>"
  syntax:
    content: public SimpleWorkerRequest (string page, string query, System.IO.TextWriter output);
    parameters:
    - id: page
      type: System.String
      description: "A página a ser pedida (ou o caminho virtual para a página, relativos ao diretório de aplicação)."
    - id: query
      type: System.String
      description: "O texto da cadeia de consulta."
    - id: output
      type: System.IO.TextWriter
      description: "Um <xref:System.IO.TextWriter>que captura a saída da resposta</xref:System.IO.TextWriter>"
  overload: System.Web.Hosting.SimpleWorkerRequest.#ctor*
  exceptions: []
  platform:
  - net462
