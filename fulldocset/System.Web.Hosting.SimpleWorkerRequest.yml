  langs:
  - csharp
  name: SimpleWorkerRequest
  nameWithType: SimpleWorkerRequest
  fullName: System.Web.Hosting.SimpleWorkerRequest
  type: Class
  summary: "Fornece uma implementação simple do <xref href=&quot;System.Web.HttpWorkerRequest&quot;> </xref> classe abstracta que pode ser utilizado para aplicações ASP.NET fora de uma aplicação de serviços de informação Internet (IIS). Pode utilizar <xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;> </xref> diretamente ou expandi-lo."
  remarks: "Esta implementação simple do `HttpWorkerRequest` fornece o URL do pedido e a cadeia de consulta e capture o corpo de saída para um <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> Para obter uma funcionalidade mais rica, tais como fornecer conteúdo publicado e cabeçalhos e capturar a cabeçalhos de resposta ou o corpo da resposta como dados binários, deve expandir `SimpleWorkerRequest` e substituir as adequadas `HttpWorkerRequest` métodos."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class SimpleWorkerRequest : System.Web.HttpWorkerRequest
