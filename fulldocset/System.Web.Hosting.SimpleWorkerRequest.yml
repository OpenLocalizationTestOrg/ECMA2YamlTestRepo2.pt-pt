  name: SimpleWorkerRequest
  nameWithType: SimpleWorkerRequest
  fullName: System.Web.Hosting.SimpleWorkerRequest
  type: Class
  summary: "Provides a simple implementation of the <xref href=&quot;System.Web.HttpWorkerRequest&quot;></xref> abstract class that can be used to host ASP.NET applications outside an Internet Information Services (IIS) application. You can employ <xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;></xref> directly or extend it."
  remarks: "This simple implementation of `HttpWorkerRequest` provides the request URL and the query string and captures the body of the output into a <xref:System.IO.TextWriter>. To achieve richer functionality, such as providing posted content and headers and capturing the response headers or response body as binary data, you should extend `SimpleWorkerRequest` and override the appropriate `HttpWorkerRequest` methods."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class SimpleWorkerRequest : System.Web.HttpWorkerRequest
