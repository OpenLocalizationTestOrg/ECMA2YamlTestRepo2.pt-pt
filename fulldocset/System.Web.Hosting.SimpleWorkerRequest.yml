  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.Hosting.SimpleWorkerRequest&quot;> </xref> classe para utilização num domínio arbitrários da aplicação, quando o código de utilizador cria um <xref href=&quot;System.Web.HttpContext&quot;> </xref> (transmitir o <xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;> </xref> como um argumento para o <xref uid=&quot;langword_csharp_HttpContext&quot; name=&quot;HttpContext&quot; href=&quot;&quot;> </xref> construtor)."
  syntax:
    content: public SimpleWorkerRequest (string appVirtualDir, string appPhysicalDir, string page, string query, System.IO.TextWriter output);
    parameters:
    - id: appVirtualDir
      type: System.String
      description: "O caminho virtual para o diretório de aplicação; Por exemplo, &quot;/ aplicação&quot;."
    - id: appPhysicalDir
      type: System.String
      description: "O caminho físico para o diretório de aplicação; Por exemplo, &quot;c:\\app&quot;."
    - id: page
      type: System.String
      description: "O caminho virtual para o pedido (relativo para o diretório de aplicação)."
    - id: query
      type: System.String
      description: "O texto da cadeia de consulta."
    - id: output
      type: System.IO.TextWriter
      description: "A <xref:System.IO.TextWriter>que capture o resultado da resposta.</xref:System.IO.TextWriter>"
  overload: System.Web.Hosting.SimpleWorkerRequest.#ctor*
  exceptions:
