  namespace: System.Windows.Forms
  summary: "Gets or sets the color used when displaying a link that that has been previously visited."
  remarks: "This property enables you to specify the color that is displayed for all links in the `LinkLabel`<xref:System.Windows.Forms> that have been visited by the user.       There are a number of colors associated with a link. All links in the <xref:System.Windows.Forms.LinkLabel> are initially displayed with the color defined in the <xref:System.Windows.Forms.LinkLabel.LinkColor%2A> property. The <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> property enables you to specify the color of the link when it is in the process of being clicked. When a link is disabled, the <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A> is used to display the link in a disabled state.      > [!NOTE] >  When setting this property, ensure that the color you are setting the property to does not conflict with the color of the control&quot;s background or the text does not display properly. For example, if the background color of the control is `Color.Red` and this property is set to `Color.Red`, the text is not shown properly when the link is displayed as a visited link."
  example:
  - "The following example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and VisitedLinkColor properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/p-system.windows.forms.l_89_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/p-system.windows.forms.l_89_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_89_1.vb)]"
  syntax:
    content: public System.Drawing.Color VisitedLinkColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "A <xref href=&quot;System.Drawing.Color&quot;></xref> that represents the color used to display links that have been visited. The default color is specified by the system, typically this color is <xref uid=&quot;langword_csharp_Color.Purple&quot; name=&quot;Color.Purple&quot; href=&quot;&quot;></xref>."
