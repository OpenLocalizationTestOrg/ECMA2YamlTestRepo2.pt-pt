  fullName: System.Windows.Forms.LinkLabel
  type: Class
  summary: "Represents a Windows label control that can display hyperlinks."
  remarks: "The <xref:System.Windows.Forms.ToolStripLabel> control replaces and adds functionality to the <xref:System.Windows.Forms.Label> and LinkLabel controls. However, the <xref:System.Windows.Forms.Label> and LinkLabel controls are retained for both backward compatibility and future use, if you choose.       The LinkLabel control is similar to a <xref:System.Windows.Forms.Label> control with the exception that it can display a hyperlink. Multiple hyperlinks can be specified in the text of the control. Each hyperlink can perform a different task within an application. For example, you can use a hyperlink to display a Web site in Microsoft Internet Explorer or to load a log file associated with an application.       Each hyperlink displayed in the LinkLabel control is an instance of the <xref:System.Windows.Forms.LinkLabel.Link> class. The <xref:System.Windows.Forms.LinkLabel.Link> class defines display information, state, and location of the hyperlink. In addition, the <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> property of the <xref:System.Windows.Forms.LinkLabel.Link> class enables you to associate information, such as a URL to display, with the hyperlink. When a user clicks a hyperlink within the control, the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event is raised, and the <xref:System.Windows.Forms.LinkLabel.Link> object representing the hyperlink that was clicked is passed as part of the <xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs> object that is passed as a parameter to the event handler. You can use this object to obtain the <xref:System.Windows.Forms.LinkLabel.Link> object associated with the hyperlink that was clicked by the user. All hyperlinks contained within the LinkLabel control are stored in the <xref:System.Windows.Forms.LinkLabel.LinkCollection> class instance for the control.       There are two ways to add a hyperlink to the LinkLabel control. The quickest way is to specify a <xref:System.Windows.Forms.LinkArea> and assign it to the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A> property. This enables you to specify a single hyperlink within the text of the control. To add multiple hyperlinks, you can use the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> method of the <xref:System.Windows.Forms.LinkLabel.LinkCollection> class by accessing the collection through the <xref:System.Windows.Forms.LinkLabel.Links%2A> property.       When a LinkLabel control is created, a default hyperlink that contains all the text within the LinkLabel control is added to the <xref:System.Windows.Forms.LinkLabel.LinkCollection>. You can override this default link by specifying a new link area with the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A> property, or specify a link using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> method of the <xref:System.Windows.Forms.LinkLabel.LinkCollection>. You can also remove the default hyperlink by using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A> method of the <xref:System.Windows.Forms.LinkLabel.LinkCollection> class.       The <xref:System.Windows.Forms.Label.TabStop%2A> property is `true` by default, as long as there is at least one link of greater than zero length in the <xref:System.Windows.Forms.LinkLabel.Links%2A> collection. The LinkLabel control has a single <xref:System.Windows.Forms.Control.TabIndex%2A> value. However, each link of greater than zero length gets its own tab stop, in left-to-right order. To prevent tab navigation to the LinkLabel control, set the <xref:System.Windows.Forms.Label.TabStop%2A> property to `false`. However, be aware that adding new links to the <xref:System.Windows.Forms.LinkLabel.Links%2A> collection will automatically set the <xref:System.Windows.Forms.Label.TabStop%2A> property to `true` again.       The LinkLabel provides a number of properties that enable you to define the display appearance of hyperlinks in the control. The <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties define the colors used when displaying a hyperlink in various states. The <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> property defines the display of the underline that is associated with a hyperlink."
  example:
  - "The following example demonstrates using the LinkLabel class. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_1.vb)]  \n  \n The following example demonstrates using the LinkLabel class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the LinkLabel. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the LinkLabel using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_22_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_2.vb)]"
