  summary: "Obtém ou define a cor utilizada para apresentar uma ligação activa."
  remarks: "Uma ligação ativa é uma ligação que está a ser clicado. Isto é semelhante para o estado do depressed um <xref:System.Windows.Forms.Button>controlo.</xref:System.Windows.Forms.Button> Pode utilizar esta propriedade para especificar a cor que a ligação é apresentada no quando a ligação está a ser clicado.       Há uma série de cores associados com uma ligação. O <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>Especifica a cor de todas as ligações apresentado no <xref:System.Windows.Forms.LinkLabel>controlo.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> O <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>propriedade permite-lhe especificar a cor de uma ligação depois é visitada pelo utilizador.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> Quando uma ligação estiver desativada, o <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>é utilizado para apresentar a ligação num estado desativado.</xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>      > [!NOTE] > Quando definir esta propriedade, certifique-se de que a cor que define a propriedade como não coincide com a cor de fundo do controlo ou o texto não aparecer corretamente. Por exemplo, se a cor de fundo do controlo é `Color.Red` e esta propriedade está definida como `Color.Red`, o texto não é apresentado corretamente quando a ligação está no processo de que está a ser clicado."
  example:
