  type: Class
  summary: "Representa um controlo de etiqueta do Windows que pode apresentar hiperligações."
  remarks: "O <xref:System.Windows.Forms.ToolStripLabel>controlo substitui e adiciona a funcionalidade para o <xref:System.Windows.Forms.Label>e controlos de LinkLabel.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.ToolStripLabel> No entanto, o <xref:System.Windows.Forms.Label>e controlos de LinkLabel são retidos para compatibilidade com versões anteriores e para utilização futura, se optar por.</xref:System.Windows.Forms.Label>       O controlo de LinkLabel é semelhante a um <xref:System.Windows.Forms.Label>controlo com a exceção que poder apresentar uma hiperligação.</xref:System.Windows.Forms.Label> Várias hiperligações podem ser especificadas no texto do controlo. Cada hiperligação pode realizar uma tarefa diferente dentro de uma aplicação. Por exemplo, pode utilizar uma hiperligação para apresentar um Web site no Microsoft Internet Explorer ou carregar um ficheiro de registo associado a uma aplicação.       Cada hiperligação apresentada no controlo LinkLabel é uma instância de <xref:System.Windows.Forms.LinkLabel.Link>classe.</xref:System.Windows.Forms.LinkLabel.Link> O <xref:System.Windows.Forms.LinkLabel.Link>classe define informações de visualização, estado e a localização da hiperligação.</xref:System.Windows.Forms.LinkLabel.Link> Além disso, o <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>propriedade o <xref:System.Windows.Forms.LinkLabel.Link>classe permite-lhe associar informação, tal como um URL para apresentar, com a hiperligação.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> Quando um utilizador clica numa hiperligação existente do controlo, o <xref:System.Windows.Forms.LinkLabel.LinkClicked>o evento é gerado e o <xref:System.Windows.Forms.LinkLabel.Link>objeto que representa a hiperligação foi clicada é transmitida como parte de <xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs>objeto que é transmitido como um parâmetro para o processador de eventos.</xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs> </xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.LinkClicked> Pode utilizar este objeto para obter o <xref:System.Windows.Forms.LinkLabel.Link>objeto associado a hiperligação foi clicada pelo utilizador.</xref:System.Windows.Forms.LinkLabel.Link> Todas as hiperligações contidas no controlo LinkLabel são armazenadas no <xref:System.Windows.Forms.LinkLabel.LinkCollection>instância de classe para o controlo.</xref:System.Windows.Forms.LinkLabel.LinkCollection>       Existem duas formas de adicionar uma hiperligação para o controlo de LinkLabel. A forma mais rápida é especificar uma <xref:System.Windows.Forms.LinkArea>e atribuí-la para o <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>propriedade.</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> </xref:System.Windows.Forms.LinkArea> Isto permite-lhe especificar uma única hiperligação no texto do controlo. Para adicionar várias hiperligações, pode utilizar o <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>método do <xref:System.Windows.Forms.LinkLabel.LinkCollection>classe acedendo a coleção através de <xref:System.Windows.Forms.LinkLabel.Links%2A>propriedade.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>       Quando é criado um controlo LinkLabel, uma hiperligação em predefinido que contém todo o texto do controlo de LinkLabel é adicionada à <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> Pode substituir esta predefinição de ligação, especificando uma nova área de ligação com o <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>propriedade, ou especifique uma ligação utilizando o <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>método de <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Pode também remover hiperligação predefinido utilizando o <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>método de <xref:System.Windows.Forms.LinkLabel.LinkCollection>classe.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>       O <xref:System.Windows.Forms.Label.TabStop%2A>propriedade é `true` por predefinição, desde que não há, pelo menos, uma ligação de superior ao comprimento zero no <xref:System.Windows.Forms.LinkLabel.Links%2A>coleção.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.Label.TabStop%2A> O controlo de LinkLabel tem um único <xref:System.Windows.Forms.Control.TabIndex%2A>valor.</xref:System.Windows.Forms.Control.TabIndex%2A> No entanto, cada ligação de superior ao comprimento zero obtém a suas próprias paragem de tabulação, por ordem de esquerda para a direita. Para evitar navegação separador para o controlo de LinkLabel, defina o <xref:System.Windows.Forms.Label.TabStop%2A>propriedade `false`.</xref:System.Windows.Forms.Label.TabStop%2A> No entanto, tenha em atenção que liga ao adicionar nova para o <xref:System.Windows.Forms.LinkLabel.Links%2A>coleção irá definir automaticamente a <xref:System.Windows.Forms.Label.TabStop%2A>propriedade `true` novamente.</xref:System.Windows.Forms.Label.TabStop%2A> </xref:System.Windows.Forms.LinkLabel.Links%2A>       O LinkLabel fornece um número de propriedades que lhe permite definir a aparência de apresentação do hiperligações no controlo. O <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, e <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>propriedades definem as cores utilizadas quando se apresenta uma hiperligação em vários Estados.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> O <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>propriedade define a apresentação de sublinhado que estão associado com uma hiperligação.</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>"
  example:
  - "The following example demonstrates using the LinkLabel class. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_1.vb)]  \n  \n The following example demonstrates using the LinkLabel class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the LinkLabel. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the LinkLabel using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_22_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_2.vb)]"
