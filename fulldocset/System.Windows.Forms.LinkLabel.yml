  summary: "Obtém ou define um valor que determina se deve utilizar o <xref href=&quot;System.Drawing.Graphics&quot;> </xref> classe ([!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]) ou o <xref href=&quot;System.Windows.Forms.TextRenderer&quot;> </xref> classe ([!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]) para compor o texto."
  remarks: "Se a propriedade UseCompatibleTextRendering estiver definida como `false`, a <xref:System.Windows.Forms.LinkArea>abrange o texto completo.</xref:System.Windows.Forms.LinkArea> Por exemplo, o texto, como &quot;abcd&quot; é composto com o espaço à direita sublinhado.       Se a propriedade UseCompatibleTextRendering estiver definida como `true`, a <xref:System.Windows.Forms.LinkArea>não abrange o texto completo.</xref:System.Windows.Forms.LinkArea>       O `UseCompatibleTextRendering` propriedade destina-se a fornecer visual compatibilidade entre controlos de formulários do Windows utilizando o texto que compor o <xref:System.Windows.Forms.TextRenderer>classe e [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] e [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)] aplicações desempenhar composições do texto personalizado utilizando a <xref:System.Drawing.Graphics>classe</xref:System.Drawing.Graphics> </xref:System.Windows.Forms.TextRenderer> Na maioria dos casos, se a aplicação não está a ser atualizada de [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] ou [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)], é recomendável deixar a opção `UseCompatibleTextRendering` definido como o valor predefinido de `false`.       O [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] com base <xref:System.Windows.Forms.TextRenderer>classe foi introduzida no [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] para melhorar o desempenho, colocar o texto parecer melhor e melhorar o suporte para tipos de letra internacionais.</xref:System.Windows.Forms.TextRenderer> Em versões anteriores do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], a [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] com base <xref:System.Drawing.Graphics>classe foi utilizada para executar todas as composição de texto.</xref:System.Drawing.Graphics> [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]calcula o espaçamento de carateres e o word encapsulamento de forma diferente de [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]. Numa aplicação do Windows Forms que utiliza o <xref:System.Drawing.Graphics>classe para compor o texto, isto pode fazer com que o texto de controlos que utilizam <xref:System.Windows.Forms.TextRenderer>apareça diferentes a partir do texto na aplicação.</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> Para resolver este incompatibilidade, pode definir o `UseCompatibleTextRendering` propriedade `true` para um controlo específico. Para definir `UseCompatibleTextRendering` para `true` para todos os controlos suportados na aplicação, chame o <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>método com um parâmetro de `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
  syntax:
