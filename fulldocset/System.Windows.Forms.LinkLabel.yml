  summary: "Gets or sets a value indicating whether a link should be displayed as though it were visited."
  remarks: "A <xref:System.Windows.Forms.LinkLabel> control does not automatically denote that a link is a visited link. To display the link as a visited link, you can set the value of this property to `true` in an event handler for the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event of a <xref:System.Windows.Forms.LinkLabel>. A visited link is displayed using the color specified in the <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> property of the <xref:System.Windows.Forms.LinkLabel> control. Once the form containing the <xref:System.Windows.Forms.LinkLabel> control is closed, the &quot;all display&quot; state associated with the link is deleted. In order to retain the display state of the link, you need to store the display state of the link in a registry setting associated with your application.      > [!NOTE] >  This property only affects the first link defined in the <xref:System.Windows.Forms.LinkLabel> control. If you have more than one link specified in the control, use the <xref:System.Windows.Forms.LinkLabel.Link.Visited%2A> property of the <xref:System.Windows.Forms.LinkLabel.Link> class. You can access all the links defined in the <xref:System.Windows.Forms.LinkLabel> by using the <xref:System.Windows.Forms.LinkLabel.Links%2A> property."
  example:
  - "The following example demonstrates setting the <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> property using the <xref:System.Windows.Forms.LinkBehavior> enumeration. It also demonstrates setting the <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A> and LinkVisited properties. To run this sample paste it in a blank form and call `InitializeLinkLabel` from the form's constructor or `Load` method.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_75_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_75_1.vb)]\n [!code-cpp[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_75_1.cpp)]"
