  name: VisitedLinkColor
  nameWithType: LinkLabel.VisitedLinkColor
  fullName: System.Windows.Forms.LinkLabel.VisitedLinkColor
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define a cor utilizada quando se apresenta uma ligação que que tenha sido visitada anteriormente."
  remarks: "Esta propriedade permite-lhe especificar a cor que é apresentada para todas as ligações no `LinkLabel` <xref:System.Windows.Forms>visitadas pelo utilizador.</xref:System.Windows.Forms>       Há uma série de cores associados com uma ligação. Todas as ligações no <xref:System.Windows.Forms.LinkLabel>inicialmente são apresentados com a cor definida no <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>propriedade.</xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel> O <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>propriedade permite-lhe especificar a cor da hiperligação quando este está no processo que está a ser clicado.</xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> Quando uma ligação estiver desativada, o <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>é utilizado para apresentar a ligação num estado desativado.</xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>      > [!NOTE] > Quando definir esta propriedade, certifique-se de que a cor que define a propriedade como não coincide com a cor de fundo do controlo ou o texto não aparecer corretamente. Por exemplo, se a cor de fundo do controlo é `Color.Red` e esta propriedade está definida como `Color.Red`, o texto não é apresentado corretamente quando a ligação é apresentada como uma ligação visitada."
  example:
  - "The following example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and VisitedLinkColor properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/p-system.windows.forms.l_89_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/p-system.windows.forms.l_89_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_89_1.vb)]"
  syntax:
    content: public System.Drawing.Color VisitedLinkColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "A <xref href=&quot;System.Drawing.Color&quot;> </xref> que representa a cor utilizada para apresentar as ligações que tenham sido visitadas. A cor predefinida é especificada pelo sistema, normalmente, esta cor está <xref uid=&quot;langword_csharp_Color.Purple&quot; name=&quot;Color.Purple&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.LinkLabel.VisitedLinkColor*
  exceptions: []
  platform:
  - net462
