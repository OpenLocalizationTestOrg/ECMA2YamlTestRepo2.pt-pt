  summary: "Obtém ou define o intervalo de texto para tratar como uma ligação."
  remarks: "A propriedade da LinkArea fornece uma forma rápida de especificar uma hiperligação para apresentar no texto do único o <xref:System.Windows.Forms.LinkLabel>controlo.</xref:System.Windows.Forms.LinkLabel> O <xref:System.Windows.Forms.LinkArea>objecto fornece propriedades que especificam a posição inicial da hiperligação no texto do controlo e o comprimento do texto para a hiperligação.</xref:System.Windows.Forms.LinkArea> Quando uma hiperligação é especificada através da propriedade da LinkArea, hiperligação é adicionada ao <xref:System.Windows.Forms.LinkLabel.LinkCollection>do controlo.</xref:System.Windows.Forms.LinkLabel.LinkCollection> Converte de propriedade da LinkArea o <xref:System.Windows.Forms.LinkArea>objeto atribuído a um <xref:System.Windows.Forms.LinkLabel.Link>objeto que está armazenado dentro da coleção.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkArea>       Para adicionar várias hiperligações para o texto do controlo, pode utilizar o <xref:System.Windows.Forms.LinkLabel.Links%2A>propriedade.</xref:System.Windows.Forms.LinkLabel.Links%2A> O <xref:System.Windows.Forms.LinkLabel.Links%2A>propriedade permite-lhe aceder às propriedades e métodos para a <xref:System.Windows.Forms.LinkLabel.LinkCollection>, que armazena as ligações especificadas para o controlo.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.Links%2A> Este método de adição de ligações para o <xref:System.Windows.Forms.LinkLabel>também permite-lhe especificar os dados no <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>propriedade que está associada a ligação que está a ser criada.</xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> </xref:System.Windows.Forms.LinkLabel> O valor da <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>propriedade pode ser utilizada para armazenar a localização de um ficheiro para apresentar ou o endereço de um Web site.</xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>       Quando um <xref:System.Windows.Forms.LinkLabel>controlo é criado, uma hiperligação de predefinido que contém todo o texto no <xref:System.Windows.Forms.LinkLabel>controlo é adicionado à <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel> Pode substituir esta predefinição de ligação, especificando uma nova área de ligação com a propriedade da LinkArea ou especifique uma ligação utilizando o <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>método de <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Pode também remover hiperligação predefinido utilizando o <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>método de <xref:System.Windows.Forms.LinkLabel.LinkCollection>classe.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>      > [!NOTE] > Da LinkArea a propriedade devolve sempre o primeiro item de <xref:System.Windows.Forms.LinkLabel.LinkCollection>, independentemente da forma como a hiperligação foi adicionada à coleção.</xref:System.Windows.Forms.LinkLabel.LinkCollection>      > [!NOTE] > O <xref:System.Windows.Forms.LinkArea.Length%2A>propriedade <xref:System.Windows.Forms.LinkArea>variam se chamar <xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A>e o <xref:System.Windows.Forms.LinkLabel.Text%2A>propriedade contém carateres de byte duplo.</xref:System.Windows.Forms.LinkLabel.Text%2A> </xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.LinkArea> </xref:System.Windows.Forms.LinkArea.Length%2A> Se chamar <xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A>, irá devolver o número de bytes na cadeia de.</xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A> Caso contrário, irá devolver o número de carateres reais."
