  namespace: System.Windows.Forms
  summary: "Gets or sets the range in the text to treat as a link."
  remarks: "The LinkArea property provides a quick way to specify a single hyperlink to display in the text of the <xref:System.Windows.Forms.LinkLabel> control. The <xref:System.Windows.Forms.LinkArea> object provides properties that specify the starting position of the link within the text of the control and the length of text for the hyperlink. When a hyperlink is specified using the LinkArea property, the hyperlink is added to the <xref:System.Windows.Forms.LinkLabel.LinkCollection> of the control. The LinkArea property converts the <xref:System.Windows.Forms.LinkArea> object assigned to it to a <xref:System.Windows.Forms.LinkLabel.Link> object that is stored within the collection.       To add multiple hyperlinks to the text of the control, you can use the <xref:System.Windows.Forms.LinkLabel.Links%2A> property. The <xref:System.Windows.Forms.LinkLabel.Links%2A> property enables you to access the properties and methods of the <xref:System.Windows.Forms.LinkLabel.LinkCollection>, which stores the links specified for the control. This method of adding links to the <xref:System.Windows.Forms.LinkLabel> also enables you to specify data in the <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> property that is associated with the link being created. The value of the <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> property can be used to store the location of a file to display or the address of a Web site.       When a <xref:System.Windows.Forms.LinkLabel> control is created, a default hyperlink that contains all the text within the <xref:System.Windows.Forms.LinkLabel> control is added to the <xref:System.Windows.Forms.LinkLabel.LinkCollection>. You can override this default link by specifying a new link area with the LinkArea property, or specify a link using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> method of the <xref:System.Windows.Forms.LinkLabel.LinkCollection>. You can also remove the default hyperlink by using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A> method of the <xref:System.Windows.Forms.LinkLabel.LinkCollection> class.      > [!NOTE] >  The LinkArea property always returns the first item in the <xref:System.Windows.Forms.LinkLabel.LinkCollection>, regardless of how the hyperlink was added to the collection.      > [!NOTE] >  The <xref:System.Windows.Forms.LinkArea.Length%2A> property on <xref:System.Windows.Forms.LinkArea> will differ if you call <xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A>, and the <xref:System.Windows.Forms.LinkLabel.Text%2A> property contains double-byte characters. If you call <xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A>, it will return the number of bytes in the string. Otherwise, it will return the number of actual characters."
  example:
  - "The following example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first <xref:System.Windows.Forms.LinkArea> is specified using the LinkArea property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/p-system.windows.forms.l_6_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/p-system.windows.forms.l_6_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_6_1.vb)]"
