  remarks: "Esta propriedade permite-lhe especificar a cor para hiperligações estão desativadas no <xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel> Ligações desativadas existentes não causam a <xref:System.Windows.Forms.LinkLabel.LinkClicked>evento seja gerado.</xref:System.Windows.Forms.LinkLabel.LinkClicked>       Há uma série de cores associados com uma ligação. Todas as ligações no <xref:System.Windows.Forms.LinkLabel>inicialmente são apresentados com a cor definida no <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>propriedade.</xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel> O <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>propriedade permite-lhe especificar a cor da hiperligação quando este está no processo que está a ser clicado.</xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> O <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>propriedade permite-lhe especificar a cor de uma ligação depois é visitada pelo utilizador.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>      > [!NOTE] > Quando definir esta propriedade, certifique-se de que a cor que define a propriedade como não coincide com a cor de fundo do controlo ou o texto não aparecer corretamente. Por exemplo, se a cor de fundo do controlo é `Color.Red` e esta propriedade está definida como `Color.Red`, o texto não é apresentado corretamente quando a ligação está desativada."
