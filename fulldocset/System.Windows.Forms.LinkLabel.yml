  - "The following example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class. The example handles the LinkClicked event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/e-system.windows.forms.l_28_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/e-system.windows.forms.l_28_1.vb)]  \n  \n The following example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the LinkClicked event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/e-system.windows.forms.l_28_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/e-system.windows.forms.l_28_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/e-system.windows.forms.l_28_2.vb)]"
