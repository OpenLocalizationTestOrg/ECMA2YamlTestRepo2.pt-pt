  remarks: "Pixel ajuste é o processo no qual o esquema conteúda é fixo para que as margens do objeto são apresentadas em pixels específicos do dispositivo. O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema gráficos utiliza unidades de dispositivo independente para permitir independência de resolução e dispositivos. Cada pixel independentemente do dispositivo dimensiona automaticamente com o sistema [!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)] definição. Isto fornece [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplicações dimensionamento correto para diferentes [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] definições e faz com que a aplicação automaticamente [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-conhecimento.       No entanto, isto [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] independência pode criar a composição de limite de dados devido a aliasing de antimalware. Estes artefactos, normalmente apresentados como contornos blurry ou &quot;forma recuperável&quot;, podem ocorrer quando a localização de um limite de atingir um meio de um pixel de dispositivo, em vez de entre pixéis do dispositivo. Para resolver este problema, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] fornece uma forma para contornos de objeto numa árvore visual a &quot;snap&quot; para pixels de dispositivo, eliminando de forma recuperável contornos produzido pelo anti-aliasing."
