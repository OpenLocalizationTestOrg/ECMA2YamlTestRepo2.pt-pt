  summary: "Fornece suporte de composição em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], que inclui acessos de teste, coordenada transformação e delimitadora cálculos de caixa."
  remarks: "A classe Visual é a abstração básica a partir da qual cada <xref:System.Windows.FrameworkElement>deriva de objeto.</xref:System.Windows.FrameworkElement> Também serve como o ponto de entrada para escrever os novos controlos em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]e em muitos aspetos pode considerar como um equivalente a um identificador de janela (HWND) no [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] modelo de aplicação.       O objeto Visual é um núcleo [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] objeto, cuja função principal é fornecer suporte de composição. Controla a interface de utilizador, tais como <xref:System.Windows.Controls.Button>e <xref:System.Windows.Controls.TextBox>, deriva da classe de Visual e utilizar as Visual propriedades definidas para a persistência dos dados de composição.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> O objeto Visual fornece suporte para o seguinte:-apresentação de saída: composição persistente, serializado desenho conteúdo do elemento visual.      -Transformações: Efetuar transformações num elemento visual.      -Recorte: Fornecer suporte de região de recorte de elemento visual.      -Clique em testar: determinar se uma coordenada especificada (ponto) ou geometria está contida nos limites do elemento visual.      -Delimitadora cálculos caixa: determinar o retângulo delimitador de um visual.       Em termos de arquitetura, o objeto Visual não inclui suporte para outros requisitos de desenvolvimento de aplicações / [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] funcionalidades imediatamente não estão relacionadas com a respetiva composição, tais como o seguinte: - - esquema - de processamento de eventos estilos - enlace de dados - globalização Visual é fornecido tal como uma classe abstracta pública partir do qual obter as classes podem derivar. A ilustração seguinte mostra a hierarquia de objetos de visual existentes que estão definidos no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] arquitetura.       ![Diagrama de classes derivadas do objeto Visual](~/add/media/visualclass01.png &quot;diagrama de classes derivadas do objeto Visual&quot;) hierarquia de classes Visual em alguns casos, os membros que são definidos como estando protegido na Visual são expostos como membros de mais prontamente acessíveis com nomes semelhantes a derivados de <xref:System.Windows.UIElement>classe.</xref:System.Windows.UIElement>       Para obter mais informações, consulte [composição descrição geral de gráficos WPF](~/add/includes/ajax-current-ext-md.md).       Um elemento Visual tem um número limitado de níveis. Em versões anteriores do .NET Framework, este profundidade máxima foi 255. Este limite é inadequado para alguns esquemas que têm muitos níveis da árvore visual.       No [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], a profundidade máxima de um elemento Visual está 2047, que lhe permite árvores visual muito mais aprofundadas. Na maioria das aplicações, não existe espaço suficiente pilha atravessar muitos níveis e o resultado é um <xref:System.StackOverflowException>durante o esquema.</xref:System.StackOverflowException> Para o tamanho da pilha predefinida, esta exceção, normalmente, é acionada quando a profundidade de árvore, aproximadamente, 800, que corresponde à sobre 190 aninhada <xref:System.Windows.Controls.TreeViewItem>objetos.</xref:System.Windows.Controls.TreeViewItem>       Se esta exceção é emitida pela sua aplicação e tem de ter uma árvore visual mais aprofundada, pode aumentar o tamanho da pilha da aplicação. Pode aumentar o tamanho da pilha de utilizando a opção de /STACK no momento da compilação ou utilizando o utilitário EDITBIN. Aumentar o tamanho da pilha pode afetar o desempenho da aplicação. Para obter mais informações, consulte [alocações de pilha](http://go.microsoft.com/fwlink/?LinkId=165510) e [EDITBIN opções](http://go.microsoft.com/fwlink/?LinkId=165511)."
