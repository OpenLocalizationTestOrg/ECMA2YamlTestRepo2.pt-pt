  name: Visual
  nameWithType: Visual
  fullName: System.Windows.Media.Visual
  type: Class
  summary: "Provides rendering support in [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)], which includes hit testing, coordinate transformation, and bounding box calculations."
  remarks: "The Visual class is the basic abstraction from which every <xref:System.Windows.FrameworkElement> object derives. It also serves as the entry point for writing new controls in [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)], and in many ways can be thought of as an equivalent of a window handle (HWND) in the [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] application model.       The Visual object is a core [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] object, whose primary role is to provide rendering support. User interface controls, such as <xref:System.Windows.Controls.Button> and <xref:System.Windows.Controls.TextBox>, derive from the Visual class, and use the Visual defined properties for persisting their rendering data. The Visual object provides support for the following:      -   Output display: Rendering the persisted, serialized drawing content of a visual.      -   Transformations: Performing transformations on a visual.      -   Clipping: Providing clipping region support for a visual.      -   Hit testing: Determining whether a specified coordinate (point) or geometry is contained within the bounds of a visual.      -   Bounding box calculations: Determining the bounding rectangle of a visual.       Architecturally, the Visual object does not include support for other application development requirements / [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] features that are not immediately related to its rendering, such as the following:      -   Event handling      -   Layout      -   Styles      -   Data binding      -   Globalization       Visual is provided as a public abstract class from which further classes can be derived. The following illustration shows the hierarchy of the existing visual objects that are defined in the [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] architecture.       ![Diagram of classes derived from the Visual object](~/add/media/visualclass01.png &quot;Diagram of classes derived from the Visual object&quot;)   Visual class hierarchy       In some cases, members that are defined as protected in Visual are exposed as more readily accessible members with similar names in the derived <xref:System.Windows.UIElement> class.       For more information, see [WPF Graphics Rendering Overview](../Topic/WPF%20Graphics%20Rendering%20Overview.md).       A Visual has a limited number of levels. In previous versions of the .NET Framework, this maximum depth was 255. This limit is inadequate for some layouts that have many levels in the visual tree.       In [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], the maximum depth of a Visual is 2047, which enables much deeper visual trees. In most applications, there is not enough stack space to traverse so many levels, and the result is a <xref:System.StackOverflowException> during layout. For the default stack size, this exception is usually thrown when the tree depth is approximately 800, which corresponds to about 190 nested <xref:System.Windows.Controls.TreeViewItem> objects.       If this exception is thrown by your application and you need to have a deeper visual tree, you can increase the application&quot;s stack size. You can increase the size of the stack by using the /STACK option at compile time or by using the EDITBIN utility. Increasing the stack size may affect your application&quot;s performance. For more information, see [Stack Allocations](http://go.microsoft.com/fwlink/?LinkId=165510) and [EDITBIN Options](http://go.microsoft.com/fwlink/?LinkId=165511)."
