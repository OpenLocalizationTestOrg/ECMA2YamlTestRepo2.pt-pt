  name: VisualXSnappingGuidelines
  nameWithType: Visual.VisualXSnappingGuidelines
  fullName: System.Windows.Media.Visual.VisualXSnappingGuidelines
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets the x-coordinate (vertical) guideline collection."
  remarks: "Pixel snapping is the process in which content layout is fixed so that object edges are rendered on device-specific pixels. The [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] graphics system uses device-independent units to enable resolution and device independence. Each device independent pixel automatically scales with the system&quot;s [!INCLUDE[TLA#tla_dpi](../Token/TLA%23tla_dpi_md.md)] setting. This provides [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] applications proper scaling for different [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] settings and makes the application automatically [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-aware.       However, this [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] independence can create irregular edge rendering due to anti-aliasing. These artifacts, commonly seen as blurry or &quot;soft&quot; edges, can occur when the location of an edge falls in the middle of a device pixel rather than between device pixels. To address this issue, [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] provides a way for object edges in a visual tree to &quot;snap&quot; to device pixels, eliminating the soft edges produced by anti-aliasing."
  syntax:
    content: protected System.Windows.Media.DoubleCollection VisualXSnappingGuidelines { get; set; }
    return:
      type: System.Windows.Media.DoubleCollection
      description: "The x-coordinate guideline collection of the visual."
  overload: System.Windows.Media.Visual.VisualXSnappingGuidelines*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
