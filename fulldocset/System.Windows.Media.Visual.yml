- uid: System.Windows.Media.Visual.VisualScrollableAreaClip
  id: VisualScrollableAreaClip
  parent: System.Windows.Media.Visual
  langs:
  - csharp
  name: VisualScrollableAreaClip
  nameWithType: Visual.VisualScrollableAreaClip
  fullName: System.Windows.Media.Visual.VisualScrollableAreaClip
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define uma área deslocável recortada para o <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>."
  remarks: "Defina a propriedade VisualScrollableAreaClip para ativar o deslocamento na melhoria ao compor no software. Isto é útil em cenários de composição remotos, tais como executar através do ambiente de trabalho remoto ou em execução numa máquina virtual. Defina esta propriedade no elemento principal irão deslocar cujos subordinados. A definição da propriedade VisualScrollableAreaClip não tem qualquer efeito quando composição acelerado de hardware.       A propriedade VisualScrollableAreaClip permite cenários específicos, avançados. A lista seguinte mostra os avisos que se aplicam ao utilizar a propriedade VisualScrollableAreaClip.      -O fundo da área de scrolled tem de ser opaco ou deslocamento artefactos irá ocorrer.      -A propriedade VisualScrollableAreaClip acelera deslocamento apenas quando WPF estiver a compor no software. Por exemplo, esta situação ocorre quando a aplicação está em execução através de ambiente de trabalho remoto ou a ser executado localmente numa máquina virtual.      -O comportamento de deslocamento permanece inalterado ao compor no hardware. Para impedir que as diferenças no comportamento de deslocamento, deve manter a propriedade VisualScrollableAreaClip ativada para o hardware e software.      -Transformações rotate e dissimetrias desativar na melhoria de deslocamento. Dimensionar corretamente as transformações e traduções horizontais ou verticais acima o trabalho de região de deslocamento e não desative a aceleração de deslocamento.      -Alterar subárvore ou acionar partes da área de deslocável para redesenhar através de animação comportar-se conforme esperado, mas perder o benefício na melhoria de deslocar para a área redrawn. Qualquer animação que invalida a área scrolled durante o mesmo período no qual deslocamento ocorre elimina a vantagem desta otimização.      -O retângulo VisualScrollableAreaClip inward ajusta para pixéis. Por conseguinte, o tamanho do retângulo deslocamento snapped é sempre menor que ou igual ao tamanho que definiu.      -Desvios snap rapidez. Isto significa que a diferença de anterior ajustado desvio e o desvio ajustado atual é sempre um número inteiro de pixels.      -Acessos testes podem ser desativado através de até um pixel.      -Esquema arredondamento deve ser ativado, porque garante que as extremidades de deslocável áreas e área de cliente de janela de limites são ajustadas com os limites de pixel, resultando em alinhamento correto.      -Deslocamento aceleração não funciona no windows em camadas. Isto significa que o windows na qual AllowTransparency = = true, window.windowstyle = = none e assim sucessivamente.      -Deslocamento aceleração não ocorrer durante a composição de janela completo.      -Deslocamento aceleração não funciona quando a janela straddles duas monitores.      -Deslocamento aceleração não funcionar na presença de destinos de composição intermediária na cadeia de principal do elemento scrolled. A lista seguinte mostra que alguns deles intermédio compor destinos.          -Clips - efeitos - DrawingBrushes - VisualBrushes - OpacityMasks - opacidade - apenas um deslocamento na melhoria pode acontecer por moldura. Podem existir várias áreas de deslocamento na melhoria, mas apenas um deles pode efetuar um deslocamento na melhoria durante um período. Deslocamento do qual área é indeterminada.      -Deslocamento aceleração suporta o conteúdo acima da região de deslocamento (na ordem z) que não é do deslocamento com o resto do conteúdo. O sistema calcula todas as regiões de desatualização necessárias e conclui o deslocamento na melhoria, mas envia várias mapas de bits adicionais através da transmissão para mover a parte inadvertidamente scrolled de volta para a respetiva posição correta no ecrã."
  syntax:
    content: protected Nullable<System.Windows.Rect> VisualScrollableAreaClip { get; set; }
    return:
      type: System.Nullable{System.Windows.Rect}
      description: "A <xref href=&quot;System.Windows.Rect&quot;> </xref> que representa a área de recorte deslocável ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se nenhum área Recorte estiver atribuída."
  overload: System.Windows.Media.Visual.VisualScrollableAreaClip*
  exceptions: []
  platform:
  - net462
