  fullName: System.Windows.Documents.Figure
  type: Class
  summary: "Elemento de conteúdo de fluxo de nível de inline utilizado para alojar uma figura.  A *figura* é uma parte do fluxo de conteúdo com propriedades de colocação que podem ser personalizadas independentemente do fluxo de conteúdo principal dentro de um <xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref>."
  remarks: "Figura impõe um modelo de conteúdo seguro para o conteúdo subordinado. Consulte [descrição geral do modelo de conteúdo TextElement](~/add/includes/ajax-current-ext-md.md) para obter mais informações sobre o modelo de conteúdo figura.       Figura ou <xref:System.Windows.Documents.Floater>elementos são frequentemente utilizados para realçar ou accentuate partes do conteúdo, para o anfitrião suportar imagens ou outro conteúdo dentro do fluxo de conteúdo principal, ou injetar aproximadamente ligado relacionados com o conteúdo como anúncios.</xref:System.Windows.Documents.Floater>       A figura e <xref:System.Windows.Documents.Floater>diferem de várias formas e são utilizados para diferentes cenários.</xref:System.Windows.Documents.Floater>       **Figura:** -pode estar posicionado: pode definir o respetivas âncoras horizontais e verticais de ancoragem de relativo para a página, o conteúdo, a coluna ou o parágrafo. Também pode utilizar o respetivo <xref:System.Windows.Documents.Figure.HorizontalOffset%2A>e <xref:System.Windows.Documents.Figure.VerticalOffset%2A>Propriedades para especificar os desvios arbitrários.</xref:System.Windows.Documents.Figure.VerticalOffset%2A> </xref:System.Windows.Documents.Figure.HorizontalOffset%2A>      -É dimensão considerável a mais do que uma coluna: pode definir figura altura e largura para múltiplos de página, altura conteúdo ou a coluna ou largura. Tenha em atenção que no caso de página e o conteúdo, múltiplos superiores a 1 não são permitidos. Por exemplo, pode definir a largura de uma figura ser &quot;página&0;.5&quot; ou &quot;conteúdo&0;,25&quot; ou &quot;coluna&2;&quot;. Também pode definir a altura e largura para valores de pixel absoluto.      -Não paginação: se o conteúdo dentro de um figura não caber a figura, irá compor a qualquer conteúdo ajuste automático e os restantes conteúdos se tenha perdido **Floater:** - não é possível posicionar e irá compor sempre que o espaço pode ser disponibilizado para o mesmo. Não é possível definir o deslocamento ou âncora <xref:System.Windows.Documents.Floater>.</xref:System.Windows.Documents.Floater>      -Não podem ser dimensionados de forma a mais do que uma coluna: por predefinição, <xref:System.Windows.Documents.Floater>tamanhos de uma coluna.</xref:System.Windows.Documents.Floater> Tem um <xref:System.Windows.Documents.Floater.Width%2A>propriedade que pode ser definida como um valor de pixel absoluto, mas se este valor é superior a largura de uma coluna é ignorada e a floater é um tamanho numa coluna.</xref:System.Windows.Documents.Floater.Width%2A> Pode tamanho inferior a uma coluna ao definir a largura de pixel correto, mas o dimensionamento não é caminho relativo a coluna pelo &quot;0.5Column&quot; não é uma expressão válida para <xref:System.Windows.Documents.Floater>largura.</xref:System.Windows.Documents.Floater> <xref:System.Windows.Documents.Floater>não tem nenhuma propriedade de altura e é a altura não pode ser definida, a respetiva altura depende do conteúdo - <xref:System.Windows.Documents.Floater>paginates: se o respetivo conteúdo em largura especificado expande a mais do que 1 altura de coluna, floater interrompe e paginates coluna seguinte, a página seguinte, etc.</xref:System.Windows.Documents.Floater></xref:System.Windows.Documents.Floater>       Figura é um bom local para colocar o conteúdo autónomo onde pretende controlo o tamanho e do posicionamento e a certeza de que o conteúdo irá ajustar o tamanho especificado. <xref:System.Windows.Documents.Floater>é um bom local para colocar mais livre o conteúdo no sentido que flui semelhante para o conteúdo da página principal, mas está separado do mesmo.</xref:System.Windows.Documents.Floater>"
  example:
  - "The following example defines a <xref:System.Windows.Documents.FlowDocument> that contains both <xref:System.Windows.Documents.Floater> and Figure elements.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterFigureXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterfigurexaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: Floaters and Figures in a FlowDocument](~/add/media/floaterfigure.png \"Screenshot: Floaters and Figures in a FlowDocument\")"
