  fullName: System.Windows.Forms.FileDialogCustomPlace
  type: Class
  summary: "Represents an entry in a <xref href=&quot;System.Windows.Forms.FileDialog&quot;></xref> custom place collection for [!INCLUDE[wiprlhext](~/add/includes/wiprlhext-md.md)]."
  remarks: "The default open and save dialog boxes on [!INCLUDE[wiprlhext](~/add/includes/wiprlhext-md.md)] have an area on the left side of the dialog box titled **Favorite Links**. This area is called custom places. This class represents a custom place.       On [!INCLUDE[winxp](~/add/includes/winxp-md.md)] or [!INCLUDE[winxpsvr](~/add/includes/winxpsvr-md.md)], this class does not have any effect."
  syntax:
    content: public class FileDialogCustomPlace
  inheritance:
