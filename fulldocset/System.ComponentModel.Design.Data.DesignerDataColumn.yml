  name: DesignerDataColumn
  nameWithType: DesignerDataColumn
  fullName: System.ComponentModel.Design.Data.DesignerDataColumn
  type: Class
  summary: "Represents a column of a table or view in the data store accessed through a data connection. This class cannot be inherited."
  remarks: "The DesignerDataColumn class is one of several types that represent the schema of a data store at design-time. These schema items are made available to controls by designers implementing the <xref:System.ComponentModel.Design.Data.IDataEnvironment> interface. Controls access schema objects by calling the <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A> method of the interface."
  syntax:
    content: public sealed class DesignerDataColumn
