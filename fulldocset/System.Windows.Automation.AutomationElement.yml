  namespace: System.Windows.Automation
  summary: "Obtém um ponto no <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> que podem ser clicados."
  remarks: "Um <xref:System.Windows.Automation.AutomationElement>não é clicáveis se completamente ficar obscurecida por outra janela.</xref:System.Windows.Automation.AutomationElement>       Um <xref:System.Windows.Automation.AutomationElement>é clicáveis quando satisfazem todas as condições seguintes:-é através de programação visíveis e disponível com o [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] árvore.</xref:System.Windows.Automation.AutomationElement>      --É do deslocamento totalmente numa vista no respetivo contentor principal, se aplicável. Se o elemento está anexado, não há nenhuma garantia de que é clicável.      -O elemento não está a ficar obscurecido por qualquer outro elemento de IU. Se o elemento é parcialmente ficar obscurecido por alguns elemento de IU que não sejam respetivos predecessores, poderá não ser clicável.      -A janela que contém o elemento deve ser ele próprio clicável. Por exemplo, a janela não é clicável se a janela do contentor é completamente transparente. Cliques do rato serão clicar para a janela abaixo, para que todos os controlos de dentro da janela transparente não irão devolver pontos clicáveis.      -Se o elemento é um contentor (por exemplo, a vista de lista ou de árvore), tem de ter um ponto de que, ao clica irá fazer com que a imagem de fundo do controlo para ser concentra-se. Se cada parte do controlo de contentor está ocupado por um elemento subordinado, não é clicável.       Não há nenhuma garantia que um controlo será de fazer nada, quando clica num ponto definido como clicável pelo fornecedor de automatização de IU. Considere utilizar padrões de controlo, em vez disso, para efetuar ações em controlos."
  example:
  - "The following code retrieves a clickable point for a control and moves the system cursor to that point.  \n  \n [!code-vb[UIAClient_snip#179](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#179)]\n [!code-cs[UIAClient_snip#179](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#179)]"
