  remarks: "Este identificador é utilizado por aplicações de cliente de automatização de IU. Fornecedores de automatização de IU devem utilizar o identificador equivalente no <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>       Esta propriedade também pode ser obtida a partir de <xref:System.Windows.Automation.AutomationElement.Current%2A>ou <xref:System.Windows.Automation.AutomationElement.Cached%2A>Propriedades.</xref:System.Windows.Automation.AutomationElement.Cached%2A> </xref:System.Windows.Automation.AutomationElement.Current%2A>       Combinações de teclas acelerador invocam uma ação. Por exemplo, CTRL + O é frequentemente utilizado para invocar a **abra** caixa de diálogo ficheiros comuns. Um <xref:System.Windows.Automation.AutomationElement>que tenha a propriedade de chave de acelerador definida sempre implementa a <xref:System.Windows.Automation.InvokePattern>classe.</xref:System.Windows.Automation.InvokePattern> </xref:System.Windows.Automation.AutomationElement>       Valores de retorno da propriedade são do tipo <xref:System.String>.</xref:System.String> O valor predefinido para a propriedade é uma cadeia vazia."
