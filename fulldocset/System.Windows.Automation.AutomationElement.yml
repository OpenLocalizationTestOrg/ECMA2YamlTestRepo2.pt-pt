  summary: "Identifica o <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*>propriedade, o que é utilizada para identificar os elementos.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*>"
  remarks: "Este identificador é utilizado por aplicações de cliente de automatização de IU. Fornecedores de automatização de IU devem utilizar o identificador equivalente no <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>       Esta propriedade também pode ser obtida a partir de <xref:System.Windows.Automation.AutomationElement.Current%2A>ou <xref:System.Windows.Automation.AutomationElement.Cached%2A>Propriedades.</xref:System.Windows.Automation.AutomationElement.Cached%2A> </xref:System.Windows.Automation.AutomationElement.Current%2A>       Valores de retorno da propriedade são do tipo <xref:System.String>.</xref:System.String> O valor predefinido para a propriedade é uma cadeia vazia.       Quando estiver disponível AutomationIdProperty de um elemento deve ser sempre o mesmo para qualquer instância da aplicação independentemente do idioma local. O valor deve ser exclusiva entre os elementos colaterais mas não necessariamente exclusivo em todo o ambiente de trabalho. Por exemplo, várias instâncias de uma aplicação ou várias vistas de pasta no Microsoft Windows Explorer, podem conter elementos com o mesmo AutomationIdProperty, tais como &quot;SystemMenuBar&quot;.       Ao suporte de um <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>sempre é recomendada para uma melhor teste, esta propriedade não é obrigatória.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Onde é suportada, uma <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>é útil para criar a automatização de teste de scripts que executam independentemente do idioma da IU.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Os clientes, não deverá certificar-nenhuma pressupostos relativos a <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>s expostas por outras aplicações.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Um <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>não é necessariamente garantido ser estável entre versões diferentes ou baseia-se de uma aplicação.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>       Instâncias de [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elementos são identificados de forma exclusiva no ambiente de trabalho pelo respetivo <xref:System.Windows.Automation.AutomationElement.RuntimeIdProperty>Propriedades.</xref:System.Windows.Automation.AutomationElement.RuntimeIdProperty>      > [!NOTE] > AutomationIdProperty é suportada por todos os elementos de IU de automatização na vista de controlo, exceto windows de nível superior da aplicação, elementos de IU automatização derivam [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] controlos que não tem um ID ou x: Uid e os elementos de IU automatização derivados [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] controlos que não têm um ID de controlo."
