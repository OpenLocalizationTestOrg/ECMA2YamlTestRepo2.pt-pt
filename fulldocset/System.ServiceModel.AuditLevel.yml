  name: AuditLevel
  nameWithType: AuditLevel
  fullName: System.ServiceModel.AuditLevel
  type: Enum
  summary: "Specifies when to audit security events."
  remarks: "When creating a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] application that requires authentication and/or authorization of the callers, you can specify that events related to security be recorded for either success, failure, or both. The level of auditing is determined by this enumeration.  \n  \n The location of the audit log is specified by setting the <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior.AuditLogLocation%2A> property of the <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior> class to one of the <xref:System.ServiceModel.AuditLogLocation> values.  \n  \n For more information about auditing, see [Auditing](~/add/includes/ajax-current-ext-md.md).  \n  \n You can also specify audit behavior using the [\\&lt;serviceSecurityAudit\\&gt;](../Topic/%3CserviceSecurityAudit%3E.md) binding."
  example:
  - "The following example sets the <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior.MessageAuthenticationAuditLevel%2A> and <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior.ServiceAuthorizationAuditLevel%2A> properties to one of the AuditLevel values.  \n  \n [!code-cs[AuditingSecurityEvents#1](~/add/codesnippet/csharp/t-system.servicemodel.au_1_1.cs)]\n [!code-vb[AuditingSecurityEvents#1](~/add/codesnippet/visualbasic/t-system.servicemodel.au_1_1.vb)]"
  syntax:
    content: public enum AuditLevel
