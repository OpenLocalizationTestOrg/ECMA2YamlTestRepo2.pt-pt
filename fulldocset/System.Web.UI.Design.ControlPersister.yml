  name: ControlPersister
  nameWithType: ControlPersister
  fullName: System.Web.UI.Design.ControlPersister
  type: Class
  summary: "Provides methods for persisting Web server controls at design-time."
  remarks: "The ControlPersister class provides methods that can persist a <xref:System.Web.UI.Control> control or an <xref:System.Web.UI.ITemplate> interface implementation as a string of aspx code. The implementation of these methods is driven by metadata attributes, such as the <xref:System.ComponentModel.DefaultValueAttribute>, <xref:System.Web.UI.PersistenceModeAttribute>, and <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.      > [!NOTE] >  The Web Forms page designer does not support the `Reset``PropertyName` method that is optionally exposed by Microsoft Windows Forms-based controls for property persistence.       To create a <xref:System.Web.UI.Control> object or an <xref:System.Web.UI.ITemplate> interface by parsing a string of control- or template-persistence data, use the <xref:System.Web.UI.Design.ControlParser> class methods."
  example:
  - >-
    [!code-cpp[ControlParserPersisterExample#1](~/add/codesnippet/cpp/t-system.web.ui.design.c_4_1.cpp)]
     [!code-vb[ControlParserPersisterExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_4_1.vb)]
     [!code-cs[ControlParserPersisterExample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_4_1.cs)]
  syntax:
    content: public sealed class ControlPersister
