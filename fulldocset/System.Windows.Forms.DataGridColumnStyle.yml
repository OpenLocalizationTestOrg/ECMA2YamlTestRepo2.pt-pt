  name: DataGridColumnStyle
  nameWithType: DataGridColumnStyle
  fullName: System.Windows.Forms.DataGridColumnStyle
  type: Class
  summary: "Especifica o aspeto, formatação de texto e o comportamento de um <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> coluna do controlo. Esta classe é abstracta."
  remarks: "A coleção de objetos de DataGridColumnStyle (o <xref:System.Windows.Forms.GridColumnStylesCollection>) é acedida através do <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>do controlo <xref:System.Windows.Forms.DataGrid.TableStyles%2A>propriedade.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridColumnStylesCollection>       O <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controlo cria automaticamente uma coleção de objetos de DataGridColumnStyle de quando definir o <xref:System.Windows.Forms.DataGrid.DataSource%2A>propriedade a uma origem de dados adequada.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Os objetos criados são, na verdade, instâncias de uma das seguintes classes que herdam DataGridColumnStyle: <xref:System.Windows.Forms.DataGridBoolColumn>ou <xref:System.Windows.Forms.DataGridTextBoxColumn>classe.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridBoolColumn>       Para formatar a apresentação de dados, defina o <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>propriedade o <xref:System.Windows.Forms.DataGridTextBoxColumn>classe para um dos valores de formatação.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A> Para obter mais informações sobre os valores válidos de formatação, consulte [Formatting Types](~/add/includes/ajax-current-ext-md.md) e [data personalizada e cadeias de formato de hora](~/add/includes/ajax-current-ext-md.md).       Também pode criar o seu próprio conjunto de objetos de DataGridColumnStyle e adicioná-los ao <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> Ao fazê-lo, tem de definir o <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>de cada estilo de coluna para o <xref:System.Data.DataColumn.ColumnName%2A>de um <xref:System.Data.DataColumn>para sincronizar a apresentação de colunas com os dados reais.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      > [!CAUTION] > Sempre criar objetos de DataGridColumnStyle e adicione-a <xref:System.Windows.Forms.GridColumnStylesCollection>antes de adicionar <xref:System.Windows.Forms.DataGridTableStyle>objetos a <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> Quando adiciona um vazio <xref:System.Windows.Forms.DataGridTableStyle>com um <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valor à coleção, DataGridColumnStyle objetos gerados automaticamente para si.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Por conseguinte, será emitida uma exceção se tenta adicionar novos objetos DataGridColumnStyle com duplicados <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valores <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Quando uma das classes derivadas é instanciada por um <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controlo, a classe criada depende o <xref:System.Data.DataColumn.DataType%2A>do <xref:System.Data.DataColumn>associado ao objeto DataGridColumnStyle.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Por exemplo, um <xref:System.Data.DataColumn>com o respetivo <xref:System.Data.DataColumn.DataType%2A>definido como `System.Boolean` será associado um <xref:System.Windows.Forms.DataGridBoolColumn>.</xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Data.DataColumn> Para determinar o tipo de qualquer DataGridColumnStyle, utilize o <xref:System.Object.GetType%2A>método.</xref:System.Object.GetType%2A>       Para criar as suas próprias classes de coluna, pode herdar DataGridColumnStyle. Pode querer fazê-lo para criar colunas especiais que alojam os controlos, conforme exemplificado pelo <xref:System.Windows.Forms.DataGridTextBox>classe, os anfitriões a <xref:System.Windows.Forms.TextBox>controlo.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.DataGridTextBox> Por exemplo, pode alojar um <xref:System.Drawing.Image>controlar para mostrar imagens nas colunas, ou pode criar o seus próprios controlo de utilizador para o anfitrião na coluna.</xref:System.Drawing.Image>       A funcionalidade do DataGridColumnStyle não deve ser confundida com que o <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> Enquanto o <xref:System.Data.DataColumn>contém as propriedades e métodos adequados para a criação de esquema de uma tabela de dados, o DataGridColumnStyle contém as propriedades e métodos relacionados com o aspeto de uma coluna individuais no ecrã.</xref:System.Data.DataColumn>       Se uma linha contém um <xref:System.DBNull.Value?displayProperty=fullName>, o texto apresentado na coluna pode ser definido com o <xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A>propriedade.</xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A> </xref:System.DBNull.Value?displayProperty=fullName>       A classe de DataGridColumnStyle também lhe permite especificar o comportamento de uma coluna enquanto os dados que está a ser alterados. O <xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A>e <xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A>métodos suspender temporariamente o desenho da coluna enquanto as atualizações de grandes dimensões que estão a ser efetuadas aos dados da coluna.</xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A> </xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A> Sem esta funcionalidade, todas as alterações em cada célula da grelha deverá ser imediatamente desenhada; Isto pode ser distrair os leitores para o utilizador e uma responsabilidade de desempenho.       Vários métodos permitem a monitorização da coluna como o é editado pelo utilizador, incluindo o <xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>e <xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A>eventos.</xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A> </xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>       A maioria das propriedades e métodos da classe são adaptados para controlar o aspeto de uma coluna. Mas alguns, tal como o <xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>e <xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A>permitem-lhe examinar e altere o valor numa célula especificado.</xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A> </xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>"
