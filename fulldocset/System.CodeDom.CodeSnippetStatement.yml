  name: CodeSnippetStatement
  nameWithType: CodeSnippetStatement
  fullName: System.CodeDom.CodeSnippetStatement
  type: Class
  summary: "Representa uma instrução utilizando um fragmento de código literal."
  remarks: "CodeSnippetStatement pode representar uma instrução utilizando um fragmento de código literal que será incluído diretamente a origem sem modificação.       Um CodeSnippetStatement armazena uma secção de código exatamente no formato original como uma cadeia. O CodeDOM traduz fragmentos de código literal. Fragmentos de código literal são armazenados e de saída no respetivo formato original. Objetos de codeDOM que contêm código literal são fornecidos para que os programadores podem encapsular código que já está a ser o idioma de destino.       O <xref:System.CodeDom.CodeSnippetStatement.Value%2A>propriedade contém o código de literal para a instrução de fragmento.</xref:System.CodeDom.CodeSnippetStatement.Value%2A>"
  example:
  - "The following example creates an instance of the CodeSnippetStatement class using a literal code fragment. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeRegionDirective> class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#16](~/add/codesnippet/visualbasic/t-system.codedom.codesni_2_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#16](~/add/codesnippet/csharp/t-system.codedom.codesni_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetStatement : System.CodeDom.CodeStatement
