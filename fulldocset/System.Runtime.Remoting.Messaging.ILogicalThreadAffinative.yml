  summary: "Marks an object that can propagate outside of an <see cref=&quot;T:System.AppDomain&quot;></see> in a <see cref=&quot;T:System.Runtime.Remoting.Messaging.LogicalCallContext&quot;></see>."
  remarks: "When a remote method call is made to an object in another <xref:System.AppDomain>, the current <xref:System.Runtime.Remoting.Messaging.CallContext> class generates a <xref:System.Runtime.Remoting.Messaging.LogicalCallContext> that travels along with the call to the remote location. Only objects that expose the ILogicalThreadAffinative interface and are stored in the <xref:System.Runtime.Remoting.Messaging.CallContext> are propagated outside the <xref:System.AppDomain>. Objects that do not support this interface are not transmitted in <xref:System.Runtime.Remoting.Messaging.LogicalCallContext> instances with remote method calls."
  example:
