  name: ILogicalThreadAffinative
  nameWithType: ILogicalThreadAffinative
  fullName: System.Runtime.Remoting.Messaging.ILogicalThreadAffinative
  type: Interface
  summary: "Marks an object that can propagate outside of an <xref href=&quot;System.AppDomain&quot;></xref> in a <xref href=&quot;System.Runtime.Remoting.Messaging.LogicalCallContext&quot;></xref>."
  remarks: "When a remote method call is made to an object in another <xref:System.AppDomain>, the current <xref:System.Runtime.Remoting.Messaging.CallContext> class generates a <xref:System.Runtime.Remoting.Messaging.LogicalCallContext> that travels along with the call to the remote location. Only objects that expose the ILogicalThreadAffinative interface and are stored in the <xref:System.Runtime.Remoting.Messaging.CallContext> are propagated outside the <xref:System.AppDomain>. Objects that do not support this interface are not transmitted in <xref:System.Runtime.Remoting.Messaging.LogicalCallContext> instances with remote method calls."
  example:
  - "The following code example demonstrates the use of the ILogicalThreadAffinative interface to transmit [Principal and Identity Objects](~/add/includes/ajax-current-ext-md.md) to a remote location for identification. To view the code for the `HelloServiceClass` class used in the sample, see the example for the <xref:System.Runtime.Remoting.Messaging.CallContext.GetData%2A> method. To view the code for the server class used in this sample, see example for the <xref:System.Runtime.Remoting.RemotingConfiguration.RegisterActivatedServiceType%2A> class. To view the code for the client class used in the sample, see the example for the <xref:System.Runtime.Remoting.Messaging.CallContext> class.  \n  \n [!code-cpp[CallContext#2](~/add/codesnippet/cpp/t-system.runtime.remotin_2_1.cpp)]\n [!code-cs[CallContext#2](~/add/codesnippet/csharp/t-system.runtime.remotin_2_1.cs)]\n [!code-vb[CallContext#2](~/add/codesnippet/visualbasic/t-system.runtime.remotin_2_1.vb)]"
