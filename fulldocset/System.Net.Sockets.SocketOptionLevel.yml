  name: SocketOptionLevel
  nameWithType: SocketOptionLevel
  fullName: System.Net.Sockets.SocketOptionLevel
  type: Enum
  summary: "Defines socket option levels for the &lt;xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName&gt; and &lt;xref:System.Net.Sockets.Socket.GetSocketOption%2A?displayProperty=fullName&gt; methods."
  remarks: "The SocketOptionLevel enumeration defines the socket option levels that can be passed to the <xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName> and <xref:System.Net.Sockets.Socket.GetSocketOption%2A?displayProperty=fullName> methods. <xref:System.Net.Sockets.SocketOptionName> enumerated values are grouped by SocketOptionLevel.       **Note** To use IPv6 on Windows XP, install Advance Networking Pack for Windows XP."
