  name: PaperSize
  nameWithType: PaperSize
  fullName: System.Drawing.Printing.PaperSize
  type: Class
  summary: "Specifies the size of a piece of paper."
  remarks: "This class is used by the <xref:System.Drawing.Printing.PrinterSettings.PaperSizes%2A?displayProperty=fullName> and <xref:System.Drawing.Printing.PageSettings.PaperSize%2A?displayProperty=fullName> properties to get the paper sizes that are available on the printer and to set the paper size for a page, respectively.       You can use the <xref:System.Drawing.Printing.PaperSize.%23ctor%2A> constructor to specify a custom paper size. The <xref:System.Drawing.Printing.PaperSize.Width%2A> and <xref:System.Drawing.Printing.PaperSize.Height%2A> property values can be set only for custom PaperSize objects.       For more information about printing, see the <xref:System.Drawing.Printing> namespace overview."
  example:
  - "The following code example populates the `comboPaperSize` combo box with the printer's supported paper sizes. In addition, a custom paper size is created and added to the combo box. The <xref:System.Drawing.Printing.PaperSize.PaperName%2A> is identified as the property that will provide the display string for the item being added through the <xref:System.Windows.Forms.ListControl.DisplayMember%2A> property of the combo box. The example assumes that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo box exists.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#1](~/add/codesnippet/csharp/t-system.drawing.printin_7_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#1](~/add/codesnippet/cpp/t-system.drawing.printin_7_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_7_1.vb)]"
