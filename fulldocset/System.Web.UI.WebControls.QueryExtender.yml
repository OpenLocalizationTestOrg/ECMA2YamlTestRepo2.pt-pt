  name: QueryExtender
  nameWithType: QueryExtender
  fullName: System.Web.UI.WebControls.QueryExtender
  type: Class
  summary: "Enables data from a data source to be filtered without an explicit <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;></xref> clause in the data source."
  remarks: "In this topic:      -   [Introduction](#Introduction)      -   [Background](#background)      -   [Filter Options](#filter_options)      -   [Tasks](#Tasks)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;Introduction&quot;></a>    ## Introduction    The QueryExtender control is used to create filters for data that is retrieved from a data source, without using an explicit `Where` clause in the data source. The QueryExtender control can be used to specify filtering by using declarative syntax.      <a name=&quot;background&quot;></a>    ## Background    Filtering excludes data from a data source by displaying only the records that meet specified criteria. Filtering enables you to present different views of the data that is in a data set without affecting the data in the data set.       Filtering typically requires that you create a `Where` clause to apply to the command that queries the data source. However, the `Where` property of the data source control might not expose the full functionality that is available. For example, the QueryExtender control enables you to query a table by searching for strings at the beginning, end or anywhere in .data field.       To expose the full functionality that is available in LINQ and to make filtering data easier, [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] provides the QueryExtender control. The QueryExtender control has the following benefits:      -   It provides a richer filtering experience than writing a `Where` clause. For example, you can search a Products table for Boolean values by using the <xref:System.Web.UI.WebControls.Expressions.PropertyExpression> filter without writing a query.      -   It lets you specify filters by using the same syntax for the <xref:System.Web.UI.WebControls.LinqDataSource> and <xref:System.Web.UI.WebControls.EntityDataSource> controls and for any other data source controls that you might use.      -   It can be used with <xref:System.Web.UI.WebControls.LinqDataSource> control, with a <xref:System.Web.UI.WebControls.EntityDataSource> control, or with third-party data sources.      <a name=&quot;filter_options&quot;></a>    ## Filter Options    The QueryExtender control supports a variety of options that you can use to filter data. The control lets you search strings, search numeric values in a specified range, and compare a property value in a table to a specified value. The control also lets you sort the data and provide custom queries.       These options are provided as LINQ expressions in the QueryExtender control. The QueryExtender control also supports expressions that are specific to [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] Dynamic Data applications.       The following table lists the options that you can use to filter data in the QueryExtender control.      |Expression|Description|   |----------------|-----------------|   |<xref:System.Web.DynamicData.ControlFilterExpression>|(Dynamic Data only) Builds a database query by using the data key that is selected in a source data-bound control.<br /><br /> For information about how to use this filter option, see [How to: Filter Table Rows Using Values from a Parent Table in Dynamic Data](http://msdn.microsoft.com/en-us/a5566986-7c30-4e71-b4a4-81cd16095749).|   |<xref:System.Web.UI.WebControls.Expressions.CustomExpression>|Specifies a user-defined expression for a data source. The custom LINQ expression can be invoked in an event handler.|   |<xref:System.Web.DynamicData.DynamicFilterExpression>|(Dynamic Data only) Builds a database query by using the specified <xref:System.Web.DynamicData.DynamicFilter> control.<br /><br /> For information about how to use this filter option, see [How to: Filter Table Rows Using Foreign Key in Dynamic Data](http://msdn.microsoft.com/en-us/b774e56a-a5b9-41b7-b114-699313ef2056).|   |<xref:System.Web.UI.WebControls.Expressions.MethodExpression>|Specifies a user-defined LINQ expression for a data source. The expression is invoked in a method.|   |<xref:System.Web.UI.WebControls.Expressions.OrderByExpression>|Applies a sort expression to an <xref:System.Linq.IQueryable> data source object. After you apply the <xref:System.Web.UI.WebControls.Expressions.OrderByExpression> value, you can apply additional sort operations by specifying a <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A> value.|   |<xref:System.Web.UI.WebControls.Expressions.PropertyExpression>|Compares the properties the data field and property values that are specified in the <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A> collection.|   |<xref:System.Web.UI.WebControls.Expressions.RangeExpression>|Determines whether a value is greater than or less than a specified value, or whether a value is between two values.|   |<xref:System.Web.UI.WebControls.Expressions.SearchExpression>|Compares values in a field or fields to a specified string value.|       You can use these QueryExtender options individually or you can combine them to provide complex filtering in a Web page. For more information, see [QueryExtender Web Server Control Overview](../Topic/QueryExtender%20Web%20Server%20Control%20Overview.md). [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f)      <a name=&quot;Tasks&quot;></a>    ## Tasks    The following table lists tasks that show how to use the QueryExtender control to filter data.      |Document|Task|   |--------------|----------|   |[Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f)|Shows how to use the filter options that the QueryExtender control provides.|      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:QueryExtender        EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBiding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;UnLoad event hadler&quot;       Runat=&quot;server&quot;       TargetControlID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <asp:ControlFilterExpression                ControlD=&quot;string&quot;               Column=&quot;string&quot;>            </asp:ControlFilterExpression>           <asp:DynamicFilterExpression               ControlD=&quot;string&quot;           </asp:DynamicFilterExpression>           <asp:CustomExpression=&quot;string&quot;               OnQuerying=&quot;OnQerying event handler&quot;>           </asp:CustomExpression>           <asp:OrderByExpression=&quot;string&quot;               DataField=&quot;string&quot;               Direction=&quot;string&quot;>               <asp:ThenByExpression                    DataField=&quot;string&quot;                    Direction=&quot;string&quot;               </asp:ThenBy>           </asp:OrderByExpression>           <asp:PropertyExpression=&quot;string&quot;>                   <!-- child controls -->           </asp:PropertyExpression           >           <asp:RangeExpression=&quot;integer&quot;               Datafield=&quot;string&quot;               MaxType=&quot;Exclusive|Inclusive|None&quot;               MinType=&quot;Exclusive|Inclusive|None&quot;>                   <!--child controls-->           </asp:RangeExpression>           <asp:SearchExpression=&quot;string&quot;               ComparisonType=&quot;CurrentCulture|CurrentCultureIgnoreCase|                   InavariantCulture|InvariantCultureIgnoreCase|                   Ordinal|OrdinalIgnoreCase&quot;               DataField=&quot;string&quot;               SearchType=&quot;Contains|EndsWith|StartsWith&quot;>                   <!--child controls-->           </asp:SearchExpression>   </asp:QueryExtender>   ```"
  example:
  - "The following example shows how to use the QueryExtender control to provide a search function in a Web page. The QueryExtender control uses the text that is entered in the `TextBoxSearch` control to search for contents in the ProductName and Supplier.CompanyName columns of a Products table in the data that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control. The <xref:System.Web.UI.WebControls.Expressions.SearchExpression> object is used to perform the search. The <xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A> property specifies the data fields to search. The <xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A> property specifies the type of search to perform. The <xref:System.Web.UI.WebControls.ControlParameter> element specifies the control that contains the text to use for the search. This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:LinqDataSource ID=\"dataSource\" runat=\"server\"   \n    TableName=\"Products\">  \n</asp:LinqDataSource>  \n<asp:QueryExtender TargetControlID=\"dataSource\" runat=\"server\">  \n  <asp:SearchExpression DataFields=\"ProductName, Supplier.CompanyName\"   \n        SearchType=\"StartsWith\">  \n    <asp:ControlParameter ControlID=\"TextBoxSearch\" />  \n  </asp:SearchExpression>  \n</asp:QueryExtender>  \n```  \n  \n The following example shows how to use the QueryExtender control to search a Web page for values in a specified range. The QueryExtender control uses the values that are entered in the `TextBoxFrom` and `TextBoxTo` controls to search for values in the ProductName and Supplier.CompanyName columns of a Products table in the data that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control. The <xref:System.Web.UI.WebControls.ControlParameter> element specifies the text box controls that contain the minimum and maximum values to use for searching the range. The <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A> and <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A> properties specify that the minimum and maximum values must be included in the data that is returned. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:LinqDataSource ID=\"dataSource\" runat=\"server\"   \n    TableName=\"Products\">  \n</asp:LinqDataSource>  \n<asp:QueryExtender TargetControlID=\"dataSource\" runat=\"server\">  \n  <asp:RangeExpression DataField=\"UnitPrice\" MinType=\"Inclusive\"   \n        MaxType=\"Inclusive\">  \n    <asp:ControlParameter ControlID=\"TextBoxFrom\" />  \n    <asp:ControlParameter ControlID=\"TexBoxTo\" />  \n  </asp:RangeExpression>  \n</asp:QueryExtender>  \n```"
