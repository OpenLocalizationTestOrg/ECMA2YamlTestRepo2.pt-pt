  name: ValueCollectionParameterReader
  nameWithType: ValueCollectionParameterReader
  fullName: System.Web.Services.Protocols.ValueCollectionParameterReader
  type: Class
  summary: "Funciona como uma classe base para leitores de parâmetros de pedidos recebidos para serviços Web implementados através de HTTP, mas sem SOAP."
  remarks: "ValueCollectionParameterReader e outras classes no <xref:System.Web.Services.Protocols>espaço de nomes suporta as implementações o .NET Framework de serviços Web através das operações de HTTP GET e POST de HTTP.</xref:System.Web.Services.Protocols> Escritores de serviço Web e leitores de serializar e anular a serialização, respetivamente, entre os parâmetros ou objetos de retorno de métodos da Web e os fluxos de pedido ou resposta HTTP. Escritores de serviço Web e leitores de utilizam o HTTP para o transporte mas não trocam mensagens através do padrão SOAP. A classe de ValueCollectionParameterReader fornece, entre outros métodos, um comuns <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>pares de método para todos os leitores de lado do serviço de coleções de nome/valor para os parâmetros de método Web.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> Os pares nome/valor tem sido analisados a partir de um pedido HTTP recebido.       Normalmente, não terá de utilizar ValueCollectionParameterReader ou respetivas classes subordinados diretamente. Os tipos de adequados são utilizados, de acordo com as definições de um ficheiro de configuração do ASP.NET (Web. config)."
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  - System.Web.Services.Protocols.MimeParameterReader
