  summary: "Devolve um inicializador de para o método especificado."
  remarks: "O objeto devolvido pelo método GetInitializer é o <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>propriedade o `methodinfo` parâmetro.</xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A> O <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>valor da propriedade é uma matriz do tipo <xref:System.Reflection.ParameterInfo>.</xref:System.Reflection.ParameterInfo> </xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>       O método GetInitializer é invocado durante a inicialização do serviço. Mais tarde, durante um pedido é processado, o objeto de inicializador de elementos é passado para o <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Initialize%2A>método de outra <xref:System.Web.Services.Protocols.ValueCollectionParameterReader>instância.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader> </xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Initialize%2A> A outra instância efetua a leitura real."
