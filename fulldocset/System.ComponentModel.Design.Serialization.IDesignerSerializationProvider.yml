    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "The serialization manager requesting the serializer."
    - id: currentSerializer
      type: System.Object
      description: "An instance of the current serializer of the specified type. This can be  if no serializer of the specified type exists."
    - id: objectType
      type: System.Type
      description: "The data type of the object to serialize."
    - id: serializerType
      type: System.Type
      description: "The data type of the serializer to create."
    return:
      type: System.Object
      description: "To be added."
