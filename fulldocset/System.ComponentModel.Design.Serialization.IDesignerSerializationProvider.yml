  namespace: System.ComponentModel.Design.Serialization
  summary: "Gets a serializer using the specified attributes."
  remarks: "The serialization manager calls this method when it is trying to locate a serializer for an object type. If this serialization provider can provide a serializer of the correct type, this provider returns it. Otherwise, it returns `null`."
  syntax:
