  name: UdpAnnouncementEndpoint
  nameWithType: UdpAnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.UdpAnnouncementEndpoint
  type: Class
  summary: "Ponto final padrão que é utilizado pelos serviços para enviar mensagens de anúncio através de um enlace de UDP. Este ponto final herda <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> da mesma forma tem um contrato fixo e suporta duas versões de deteção. Além disso, pois tem um enlace de UDP fixo e um valor de endereço predefinido conforme especificado nas especificações de WS-Discovery (WS-Discovery Abril de 2005 ou WS-Discovery versão 1.1) Por conseguinte, num caso mais simples não terá de especificar qualquer um destes valores quando criar um <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> e adicioná-la a um serviço."
  syntax:
    content: 'public class UdpAnnouncementEndpoint : System.ServiceModel.Discovery.AnnouncementEndpoint'
