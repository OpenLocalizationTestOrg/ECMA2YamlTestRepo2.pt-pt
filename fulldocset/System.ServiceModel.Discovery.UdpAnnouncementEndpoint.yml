  name: UdpAnnouncementEndpoint
  nameWithType: UdpAnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.UdpAnnouncementEndpoint
  type: Class
  summary: "A standard endpoint that is used by services to send announcement messages over a UDP binding. This endpoint inherits from <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;></xref> and similarly has a fixed contract and supports two discovery versions. In addition it has a fixed UDP binding and a default address value as specified in the WS-Discovery specifications (WS-Discovery April 2005 or WS-Discovery version 1.1). Therefore, in the simplest case you do not have to specify any of these values when you create an <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;></xref> and add it to a service."
  syntax:
    content: 'public class UdpAnnouncementEndpoint : System.ServiceModel.Discovery.AnnouncementEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  - System.ServiceModel.Discovery.AnnouncementEndpoint
  implements: []
