  remarks: "O XamlDesignerSerializationManager tenta otimizar o acesso aos serviços que são denominados frequentemente durante o processo de serialização.       Um XamlDesignerSerializationManager também é utilizado como uma entrada para determinados especializada `ShouldSerialize` métodos em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] classes, tal como <xref:System.Windows.Controls.TextBlock.ShouldSerializeInlines%2A?displayProperty=fullName>e para uma sobrecarga de <xref:System.Windows.Markup.XamlWriter.Save%2A?displayProperty=fullName>.</xref:System.Windows.Markup.XamlWriter.Save%2A?displayProperty=fullName> </xref:System.Windows.Controls.TextBlock.ShouldSerializeInlines%2A?displayProperty=fullName>"
