  remarks: "The <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event occurs when a property value of a <xref:System.Windows.Forms.DataGridViewCellStyle> object returned by one of the following properties changes:      -   <xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName>      -   <xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName>      -   <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName>      -   <xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName>      -   <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>      -   <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName>      -   <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>      -   <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName>       If one of these properties is set to a different <xref:System.Windows.Forms.DataGridViewCellStyle> object, however, the corresponding *PropertyName*`Changed` event occurs but the <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event does not occur.       Use the <xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A> property to determine which property has the <xref:System.Windows.Forms.DataGridViewCellStyle> that changed. Use the <xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A> property to retrieve the updated value.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
