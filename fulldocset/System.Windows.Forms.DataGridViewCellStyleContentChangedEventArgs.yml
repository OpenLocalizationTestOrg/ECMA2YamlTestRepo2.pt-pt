  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.DataGridView.CellStyleContentChanged&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>evento ocorre quando um valor de propriedade de um <xref:System.Windows.Forms.DataGridViewCellStyle>objecto devolvido por uma das seguintes alterações de propriedades:- <xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName>se uma destas propriedades estiver definida como outro <xref:System.Windows.Forms.DataGridViewCellStyle>de objeto, no entanto, o correspondente *PropertyName* `Changed` evento ocorre, mas a <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>evento não ocorrer.</xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>       Utilize o <xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A>propriedade para determinar qual a propriedade tem o <xref:System.Windows.Forms.DataGridViewCellStyle>que foram alterados.</xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A> Utilize o <xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A>propriedade ao obter o valor atualizado.</xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#306](~/add/codesnippet/csharp/t-system.windows.forms.d_112_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#306](~/add/codesnippet/visualbasic/t-system.windows.forms.d_112_1.vb)]"
