  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Gets or sets a value that is the location of service metadata."
  remarks: "Returns a reference to an external metadata location to clients. The ExternalMetadataLocation property can be relative or absolute. If relative, the address is resolved by the client relative to the <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> or <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpsGetUrl%2A>, depending on how the client retrieved the metadata."
  syntax:
    content: public Uri ExternalMetadataLocation { get; set; }
    return:
      type: System.Uri
      description: "The location of the service metadata."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.ExternalMetadataLocation*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The value is absolute and the schema is neither http nor https."
