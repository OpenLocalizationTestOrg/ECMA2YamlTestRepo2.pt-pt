- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  id: HttpGetBinding
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetBinding
  nameWithType: ServiceMetadataBehavior.HttpGetBinding
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Gets or sets a binding used to configure metadata retrieval when the transport is HTTP."
  remarks: "In previous versions of WCF, metadata retrieval was accomplished using HTTP GET to access the service help page through a web browser. Only the <xref:System.ServiceModel.Channels.HttpTransportBindingElement> was  supported.  For metadata retrieval using HTTPS GET, only the <xref:System.ServiceModel.Channels.HttpsTransportBindingElement> was supported.   The HttpGetBinding and HttpsGetBinding properties enable the usage of bindings for metadata retrieval using HTTP GET (or HTTPS GET) and the bindings used to access service web pages to be configurable, either programmatically or through configuration files.       For more information about retrieving help pages, use the <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>and <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A>properties."
  syntax:
    content: public System.ServiceModel.Channels.Binding HttpGetBinding { get; set; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "A <xref:System.ServiceModel.Channels.Binding> that can be used to retrieve metadata over the HTTP protocol."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  id: HttpGetEnabled
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetEnabled
  nameWithType: ServiceMetadataBehavior.HttpGetEnabled
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Gets or sets a value that indicates whether to publish service metadata for retrieval using an HTTP/GET request."
  remarks: "If the value of <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> is relative, the address at which the metadata is published is the base address and the service address plus a `?wsdl` querystring.       If the value of <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> is absolute the address at which the metadata is published is the value of <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> value plus a `?wsdl` querystring.       For example, if the service address is `http://localhost:8080/CalculatorService` and the <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> is an empty string, the HTTP/GET metadata address is `http://localhost:8080/CalculatorService?wsdl`.       If you do not enable this property and do not change <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> or set it to a relative address, an exception is thrown at runtime when the service host is opened without a base address for HTTP."
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-cs[ServiceMetadataBehavior#1](~/add/codesnippet/csharp/servicemetadatabehavior.client/hostapplication.cs#1)]"
  syntax:
    content: public bool HttpGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the WSDL is published; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled*
  exceptions: []
  platform:
  - net462
