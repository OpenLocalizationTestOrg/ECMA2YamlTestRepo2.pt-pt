- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  id: HttpGetBinding
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetBinding
  nameWithType: ServiceMetadataBehavior.HttpGetBinding
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define um enlace utilizado para configurar a obtenção de metadados quando o transporte HTTP."
  remarks: "Em versões anteriores do WCF, obtenção dos metadados foi efetuada através de HTTP GET para a página de ajuda do serviço de acesso através de um browser. Apenas o <xref:System.ServiceModel.Channels.HttpTransportBindingElement>eram suportadas.</xref:System.ServiceModel.Channels.HttpTransportBindingElement>  Para obtenção de metadados utilizando HTTPS obter, apenas o <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>eram suportadas.</xref:System.ServiceModel.Channels.HttpsTransportBindingElement>   As propriedades HttpGetBinding e HttpsGetBinding ativar a utilização de enlaces para obtenção de metadados utilizando HTTP GET (ou obter HTTPS) e os enlaces utilizados para aceder a páginas do serviço web para ser configuráveis, através de programação ou através de ficheiros de configuração.       Para mais informações sobre a obtenção de páginas de ajuda, utilize o <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>e <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A>Propriedades.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>"
  syntax:
    content: public System.ServiceModel.Channels.Binding HttpGetBinding { get; set; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "A <xref:System.ServiceModel.Channels.Binding>que podem ser utilizados para obter metadados através do protocolo HTTP.</xref:System.ServiceModel.Channels.Binding>"
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  id: HttpGetEnabled
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetEnabled
  nameWithType: ServiceMetadataBehavior.HttpGetEnabled
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define um valor que indica se a publicação de metadados do serviço para obtenção através de um pedido HTTP/obter."
  remarks: "Se o valor de <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>é relativo, o endereço na qual os metadados é publicado é o endereço base e o endereço de serviço e um `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Se o valor de <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>é o endereço na qual os metadados é publicado absoluto é o valor de <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>valor plus um `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> </xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Por exemplo, se o endereço de serviço é `http://localhost:8080/CalculatorService` e <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>é uma cadeia vazia, é o endereço de metadados HTTP/obter `http://localhost:8080/CalculatorService?wsdl`.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Se não ativar esta propriedade e que não altere <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>ou defina-o para um endereço relativo, uma exceção é emitida no tempo de execução quando o anfitrião do serviço for aberto sem um endereço base http.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-cs[ServiceMetadataBehavior#1](~/add/codesnippet/csharp/servicemetadatabehavior.client/hostapplication.cs#1)]"
  syntax:
    content: public bool HttpGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o WSDL é publicado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl
  id: HttpGetUrl
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetUrl
  nameWithType: ServiceMetadataBehavior.HttpGetUrl
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define a localização de publicação de metadados para pedidos HTTP/obter."
  remarks: "Se o valor de HttpGetUrl é relativo, o endereço na qual os metadados é publicado é o endereço base e o endereço do serviço e um `?wsdl` querystring.       Se o valor de HttpGetUrl é absoluto o endereço na qual os metadados é publicado é este valor plus um `?wsdl` querystring.       Por exemplo, se o endereço de serviço é `http://localhost:8080/CalculatorService` e o HttpGetUrl é uma cadeia vazia, o endereço de metadados HTTP/obter `http://localhost:8080/CalculatorService?wsdl`."
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-cs[ServiceMetadataBehavior#1](~/add/codesnippet/csharp/servicemetadatabehavior.client/hostapplication.cs#1)]"
  syntax:
    content: public Uri HttpGetUrl { get; set; }
    return:
      type: System.Uri
      description: "A localização dos metadados absoluta ou relativa."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl*
  exceptions: []
  platform:
  - net462
