  namespace: System.Activities.Validation
  summary: "Gets or sets a value that indicates whether the additional validation constraints are to be used exclusively to validate the workflow. If set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, all the validation contained inside the activity itself will be ignored."
  remarks: "<xref:System.Activities.Validation.ActivityValidationServices.Validate%2A> is called whenever a workflow is executed, and and any resulting errors will cause a <xref:System.Activities.InvalidWorkflowException> to be thrown."
  syntax:
    content: public bool OnlyUseAdditionalConstraints { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the additional constraints are to be used exclusively; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
