  example:
  - "The following example shows how to use the <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A> method in order to add a font resource to a page.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpageresources)]\n [!code-cpp[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#xpscreateaddpageresources)]\n [!code-vb[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#xpscreateaddpageresources)]"
  syntax:
    content: public System.Windows.Xps.Packaging.XpsFont AddFont (bool obfuscate);
    parameters:
    - id: obfuscate
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to obfuscate the font; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Windows.Xps.Packaging.XpsFont
      description: "The new font resource that was added."
