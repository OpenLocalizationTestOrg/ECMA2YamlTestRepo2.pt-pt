  summary: "Obtém um objeto de dados opcional definido pelo utilizador."
  remarks: "Quando chamar <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>para navegar para uma nova página, tem a opção de passar o método de um objeto de dados definidos pelo utilizador.</xref:System.Windows.Navigation.NavigationWindow.Navigate%2A> Este objeto, em seguida, é atribuído a esta propriedade para que tenham o facilitar o acesso aos dados quando para processar o <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>eventos.</xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>"
