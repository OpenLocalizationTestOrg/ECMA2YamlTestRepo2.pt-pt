- uid: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  id: IsNavigationInitiator
  parent: System.Windows.Navigation.NavigationEventArgs
  langs:
  - csharp
  name: IsNavigationInitiator
  nameWithType: NavigationEventArgs.IsNavigationInitiator
  fullName: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Obtém um valor que indica se o navegador atual iniciou o painel de navegação."
  remarks: "Esta propriedade indica se o navegador atual está a iniciar a navegação ou se está a ser direcionado um navegador de principal. Por exemplo, o navegador atual pode ser um frame no interior de uma página que está a ser utilizado dentro de um navegador de principal. Pode utilizar esta propriedade para determinar se deve rotação todo o mundo num `Navigating` evento ou a parar spinning todo o mundo num `LoadCompleted` eventos. Se esta propriedade é `false`, navegador de principal do navegador é também navegar e todo o mundo é já girar. Se esta propriedade é `true`, a navegação foi iniciada no interior da frame actual e deve rotação todo o mundo (ou interromper spinning todo o mundo, consoante o que estiver a ser processado eventos)"
  syntax:
    content: public bool IsNavigationInitiator { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o painel de navegação foi iniciada no interior da frame actual; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se navegador principal também é navegar."
  overload: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator*
  exceptions: []
  platform:
  - net462
