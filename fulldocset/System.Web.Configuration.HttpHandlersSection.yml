  name: HttpHandlersSection
  nameWithType: HttpHandlersSection
  fullName: System.Web.Configuration.HttpHandlersSection
  type: Class
  summary: "Configura um processador HTTP para uma aplicação Web. Esta classe não pode ser herdada."
  remarks: "A classe de HttpHandlersSection fornece uma forma de aceder e modificar programaticamente o `httpHandlers` secção de um ficheiro de configuração. Este tipo faz parte de um grupo que inclua o <xref:System.Web.Configuration.HttpHandlerAction>e <xref:System.Web.Configuration.HttpHandlerActionCollection>tipos.</xref:System.Web.Configuration.HttpHandlerActionCollection> </xref:System.Web.Configuration.HttpHandlerAction>      > [!NOTE] > HttpHandlersSection o pode ler e escrever informações de e para a secção do ficheiro de configuração, de acordo com a <xref:System.Configuration.SectionInformation.AllowDefinition%2A>propriedade de secção cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> relacionada"
  example:
  - "The following code example shows how to use the HttpHandlersSection class to access the `httpHandlers` section of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.HttpHandlers#1](~/add/codesnippet/csharp/t-system.web.configurati_16_1.cs)]\n [!code-vb[System.Web.Configuration.HttpHandlers#1](~/add/codesnippet/visualbasic/t-system.web.configurati_16_1.vb)]  \n  \n The following configuration excerpt shows how to specify values declaratively for the `httpHandlers` section.  \n  \n```  \n<httpHandlers>  \n  <add path=\"Calculator.custom\"  \n    type=\"Samples.Aspnet.SystemWebConfiguration.Calculator, CalculatorHandler\"  \n    verb=\"GET\" validate=\"false\" />  \n</httpHandlers>   \n```"
  syntax:
    content: 'public sealed class HttpHandlersSection : System.Configuration.ConfigurationSection'
