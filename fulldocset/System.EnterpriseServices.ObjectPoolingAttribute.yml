  name: ObjectPoolingAttribute
  nameWithType: ObjectPoolingAttribute
  fullName: System.EnterpriseServices.ObjectPoolingAttribute
  type: Class
  summary: "Ativa e configura o agrupamento de objetos para um componente. Esta classe não pode ser herdada."
  remarks: "Se o objeto de agrupamento for especificado, este não pode estar desativada no catálogo COM+; Se estiver ativada no catálogo COM+, tem de ser especificado no componente.       Para obter uma lista de valores de propriedade inicial para uma instância de ObjectPoolingAttribute, consulte o <xref:System.EnterpriseServices.ObjectPoolingAttribute.%23ctor%2A>construtor.</xref:System.EnterpriseServices.ObjectPoolingAttribute.%23ctor%2A>       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this attribute.  \n  \n [!code-cpp[EnterpriseServices_Pooling#0](~/add/codesnippet/cpp/t-system.enterpriseservi_1_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#0](~/add/codesnippet/csharp/t-system.enterpriseservi_1_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#0](~/add/codesnippet/visualbasic/t-system.enterpriseservi_1_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class ObjectPoolingAttribute : Attribute
