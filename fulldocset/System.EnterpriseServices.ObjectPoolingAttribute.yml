- uid: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  id: MaxPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MaxPoolSize
  nameWithType: ObjectPoolingAttribute.MaxPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Gets or sets the value for the maximum size of the pool."
  remarks: "MaxPoolSize represents the maximum number of pooled objects that the pooling manager will create, both actively used by clients and inactive in the pool. When creating objects, the pooling manager checks to verify that the maximum pool size has not been reached and, if it has not, the pooling manager creates a new object to dispense to the client. If the maximum pool size has been reached, client requests are queued and receive the first available object from the pool in the order in which they arrived. Object creation requests time-out after a specified period."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/CPP/p-system.enterpriseservi_7_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/CSharp/p-system.enterpriseservi_7_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/VisualBasic/p-system.enterpriseservi_7_1.vb)]"
  syntax:
    content: public int MaxPoolSize { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of objects in the pool."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  id: MinPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MinPoolSize
  nameWithType: ObjectPoolingAttribute.MinPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Gets or sets the value for the minimum size of the pool."
  remarks: "MinPoolSize represents the number of objects that are created when the application starts and the minimum number of objects that are maintained in the pool while the application is running. If the number of available objects in the pool drops below the specified minimum, new objects are created to meet any outstanding object requests and refill the pool. If the number of available objects in the pool is greater than the minimum number, those surplus objects are destroyed during a clean-up cycle."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/CPP/p-system.enterpriseservi_9_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/CSharp/p-system.enterpriseservi_9_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/VisualBasic/p-system.enterpriseservi_9_1.vb)]"
  syntax:
    content: public int MinPoolSize { get; set; }
    return:
      type: System.Int32
      description: "The minimum number of objects in the pool."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
