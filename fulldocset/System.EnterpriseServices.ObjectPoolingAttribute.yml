- uid: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  id: MaxPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MaxPoolSize
  nameWithType: ObjectPoolingAttribute.MaxPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Obtém ou define o valor para o tamanho máximo do conjunto."
  remarks: "MaxPoolSize representa o número máximo de objetos agrupados que o Gestor de pooling irá criar, ativamente utilizados pelos clientes e inativos no conjunto. Ao criar objetos, o Gestor de pooling verifica Certifique-se de que não tenha sido atingido o tamanho máximo do conjunto e, se não tiver, o Gestor de pooling cria um novo objecto a dispense ao cliente. Se foi atingido o tamanho máximo do conjunto, os pedidos de cliente são colocados em fila e recebem o objeto disponível primeiro o conjunto pela ordem em que chegaram. Limite de pedidos de criação de objeto após um período de tempo especificado."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/cpp/p-system.enterpriseservi_7_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/csharp/p-system.enterpriseservi_7_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_7_1.vb)]"
  syntax:
    content: public int MaxPoolSize { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de objetos no conjunto."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  id: MinPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MinPoolSize
  nameWithType: ObjectPoolingAttribute.MinPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Obtém ou define o valor para o tamanho mínimo do conjunto."
  remarks: "MinPoolSize representa o número de objetos que são criados quando iniciar a aplicação e o número mínimo de objetos que são mantidas no conjunto, enquanto a aplicação está em execução. Se o número de objetos disponíveis no agrupamento de descerem abaixo do mínimo especificado, são criados novos objetos para cumprir todos os pedidos de objetos pendentes e pré-pago o conjunto. Se o número de objetos disponíveis no agrupamento de é maior do que o número mínimo, esses objetos surplus serão destruídos durante um ciclo de limpeza."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/cpp/p-system.enterpriseservi_9_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/csharp/p-system.enterpriseservi_9_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_9_1.vb)]"
  syntax:
    content: public int MinPoolSize { get; set; }
    return:
      type: System.Int32
      description: "O número mínimo de objetos no conjunto."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize*
  exceptions: []
  platform:
  - net462
