  name: Dock
  nameWithType: Dock
  fullName: System.Windows.Controls.Dock
  type: Enum
  summary: "Especifica a posição de ancoragem de um elemento subordinado que está no interior de um anel."
  remarks: "Se definir o anel. A propriedade LastChildFill como `true`, que é a predefinição, o último elemento subordinado de um anel sempre preenche o espaço restante, independentemente de qualquer outro valor que definiu no último elemento subordinado de ancoragem. A ancoragem de um elemento subordinado na outra direção, tem de definir o anel. A propriedade LastChildFill como `false` e tem também definir explícita ancoragem de direção no último elemento subordinado."
  syntax:
    content: public enum Dock
  inheritance:
