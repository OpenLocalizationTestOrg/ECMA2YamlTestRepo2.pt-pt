  fullName: System.Windows.ResourceDictionary.Item(Object)
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém ou define o valor associado a chave especificada."
  remarks: "Se a chave de pedido não está a ser este dicionário de recursos, o sistema de recursos do framework também irá verificar os dicionários intercalados.       A verificar uma <xref:System.Windows.ResourceDictionary>pelo item ou o índice não é, geralmente, a forma preferencial para obter recursos.</xref:System.Windows.ResourceDictionary> Em vez disso, deve chamar os métodos que são capazes de participar no processo de pesquisa de recurso completo e procurar recursos pelas respetivas chaves, e que pode encontrar os recursos em aplicações ou temas. <xref:System.Windows.FrameworkElement.FindResource%2A>é um método deste tipo e não está presente em qualquer <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement></xref:System.Windows.FrameworkElement.FindResource%2A> Caso contrário, a tentativa de localizar o recurso não corresponde o comportamento de tempo de execução verdadeiro.       No entanto, obter recursos diretamente a partir de um dicionário individual pode ser apropriada se estiver a tentar obter recursos a partir de um conhecido <xref:System.Windows.ResourceDictionary>localização e são fazê-lo, por isso, para evitar as possíveis implicações de desempenho e o âmbito de pesquisa de chave de tempo de execução.</xref:System.Windows.ResourceDictionary>       Não utilizar indexadores para definir os membros da coleção em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Em vez disso, crie subordinado elementos no markup. Os elementos subordinados são qualquer um dos elementos subordinados de <xref:System.Windows.ResourceDictionary>, ou de um elemento de propriedade onde está o tipo de propriedade `ResourceDictionary`.</xref:System.Windows.ResourceDictionary> Para obter mais informações, consulte o [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] secções utilização <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      <a name=&quot;xamlTextUsage_Item&quot;></a># # Utilização de texto de XAML Consulte observações."
  syntax:
    content: public object this[object key] { get; set; }
    parameters:
    - id: key
      type: System.Object
      description: "A chave pretendida obter ou definir."
    return:
      type: System.Object
      description: "Valor da chave."
  overload: System.Windows.ResourceDictionary.Item*
  exceptions: []
