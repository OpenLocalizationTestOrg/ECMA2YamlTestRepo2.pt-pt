  name: ResourceDictionary
  nameWithType: ResourceDictionary
  fullName: System.Windows.ResourceDictionary
  type: Class
  summary: "Fornece uma tabela hash / implementação de dicionário que contém [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] recursos utilizados por componentes e outros elementos de um [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplicação."
  remarks: "Os itens num ResourceDictionary não são processados imediatamente ao código da aplicação foi carregado por um [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] carregador. Em vez disso, a ResourceDictionary persistir como um objeto e os valores individuais são processados apenas quando forem especificamente necessários.       A classe de ResourceDictionary não deriva de <xref:System.Collections.DictionaryBase>.</xref:System.Collections.DictionaryBase> Em vez disso, implementa a classe de ResourceDictionary <xref:System.Collections.IDictionary>mas depende de um <xref:System.Collections.Hashtable>internamente.</xref:System.Collections.Hashtable> </xref:System.Collections.IDictionary>       Em [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], a classe de ResourceDictionary é, geralmente, um elemento de coleção implícita que é o valor do elemento de objeto de vários `Resources` propriedades, quando indicada na sintaxe do elemento de propriedade. Para obter detalhes sobre coleções implícitas no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], consulte [XAML sintaxe em detalhe](~/add/includes/ajax-current-ext-md.md). Uma exceção é quando pretender especificar um dicionário intercalado; Para obter mais informações, consulte [intercaladas dicionários de recurso](~/add/includes/ajax-current-ext-md.md).       Outro possíveis [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] utilização é declarar um dicionário de recursos como um discretos [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] ficheiro e carregá-lo em tempo de execução com <xref:System.Windows.Markup.XamlReader.Load%2A>ou inclua-o num projeto (fidedignidade total) como um recurso ou ficheiro soltas.</xref:System.Windows.Markup.XamlReader.Load%2A> Neste caso, ResourceDictionary pode ser declarado como um elemento de objeto, que serve como o elemento raiz do [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Tem de mapear os valores de espaço de nomes XML adequados (predefinição para o [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] espaço de nomes e normalmente `x:` para o [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] espaço de nomes) para o elemento de ResourceDictionary se pretender utilizá-lo como o elemento raiz. Em seguida, pode adicionar elementos subordinados que definem os recursos, cada um com um valor.      <a name=&quot;xamlImplicitCollectionUsage_ResourceDictionary&quot;></a># # Utilização de coleção implícita XAML ```   <object>     <object.resourcesProperty>       oneOrMoreResources     </object.resourcesProperty>   </object>   ``` <a name=&quot;xamlValues_ResourceDictionary&quot;> </a> # # XAML valores *resourcesProperty* uma propriedade de especificar um elemento de propriedade, onde o tipo de valor de propriedade é ResourceDictionary.       Normalmente, trata-se a `Resources` propriedade <xref:System.Windows.FrameworkElement>ou <xref:System.Windows.FrameworkContentElement>, ou de <xref:System.Windows.Application>num cenário de recursos de aplicação.</xref:System.Windows.Application> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>       *oneOrMoreResources* um ou mais recursos especificados como elementos de objeto. Cada recurso que especificar tem de ter um [x: chave diretiva](~/add/includes/ajax-current-ext-md.md) atribuído."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Ignore)]

      [System.Windows.Markup.Ambient]

      [System.Windows.Markup.UsableDuringInitialization(true)]

      public class ResourceDictionary : System.Collections.IDictionary, System.ComponentModel.ISupportInitialize, System.Windows.Markup.INameScope, System.Windows.Markup.IUriContext
