  id: MergedDictionaries
  parent: System.Windows.ResourceDictionary
  langs:
  - csharp
  name: MergedDictionaries
  nameWithType: ResourceDictionary.MergedDictionaries
  fullName: System.Windows.ResourceDictionary.MergedDictionaries
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém uma coleção do <xref href=&quot;System.Windows.ResourceDictionary&quot;> </xref> dicionários que constituem os várias dicionários de recurso nos dicionários intercalados."
  remarks: "São intercalados dicionários adicionando um <xref:System.Windows.ResourceDictionary>à coleção genérica referenciada pelo MergedDictionaries.</xref:System.Windows.ResourceDictionary> Um intercalado <xref:System.Windows.ResourceDictionary>não tem elementos de recurso definidos dentro do mesmo no markup.</xref:System.Windows.ResourceDictionary> Em vez disso, o dicionário intercalado é um <xref:System.Windows.ResourceDictionary>com nenhuma elementos de subordinados de marcação definidos (ou com nenhuma elementos adicionados através do código), mas com um [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] especificado para <xref:System.Windows.ResourceDictionary.Source%2A>.</xref:System.Windows.ResourceDictionary.Source%2A> </xref:System.Windows.ResourceDictionary> O <xref:System.Windows.ResourceDictionary.Source%2A>designação permite o dicionário intercalado ser proveniente de uma origem externa, tais como uma assemblagem de recurso separado que é fornecido com a aplicação &quot;soltas [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]&quot;, ou uma localização específica ou a assemblagem de recursos globais.</xref:System.Windows.ResourceDictionary.Source%2A>       Especificação de elementos de recursos dentro de um <xref:System.Windows.ResourceDictionary>que tem <xref:System.Windows.ResourceDictionary.Source%2A>especificado não é suportada.</xref:System.Windows.ResourceDictionary.Source%2A> </xref:System.Windows.ResourceDictionary>       Comportamento de pesquisa dentro da coleção de MergedDictionaries irá procurar a adicionado último <xref:System.Windows.ResourceDictionary>primeiro e interrompe a pesquisa assim que for encontrada uma chave de pedido.</xref:System.Windows.ResourceDictionary> Chaves duplicadas em toda a recolha de dicionários intercalados não são inválidas. Para obter mais informações sobre o comportamento de dicionário intercalado, consulte [intercalado recursos dicionários](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlPropertyElementUsage_MergedDictionaries&quot;></a># # Utilização de elemento de propriedade de XAML ```   <object>     <object.MergedDictionaries>       oneOrMoreResourceDictionaries     </object.MergedDictionaries>   </object>      ``` <a name=&quot;xamlValues_MergedDictionaries&quot;> </a> # # XAML valores *oneOrMoreResourceDictionaries* um ou mais <xref:System.Windows.ResourceDictionary>elementos de objeto.</xref:System.Windows.ResourceDictionary>       A <xref:System.Windows.ResourceDictionary>utilizado para MergedDictionaries não tem conteúdo de coleção e especifica um <xref:System.Windows.ResourceDictionary.Source%2A>atributo que referencia o concluída <xref:System.Windows.ResourceDictionary>remotamente.</xref:System.Windows.ResourceDictionary> </xref:System.Windows.ResourceDictionary.Source%2A> </xref:System.Windows.ResourceDictionary>"
  example:
  - "The following example specifies two <xref:System.Windows.ResourceDictionary> elements to be merged into the primary <xref:System.Windows.ResourceDictionary>.  \n  \n [!code-xml[ResourceMerge#MergedXAML](~/add/codesnippet/xaml/p-system.windows.resourc_1_1.xaml)]\n [!code-xml[ResourceMerge#MergedXAML](~/add/codesnippet/xaml/p-system.windows.resourc_1_1.xaml)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Windows.ResourceDictionary> MergedDictionaries { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Windows.ResourceDictionary}
      description: "A coleção de dicionários intercaladas."
  overload: System.Windows.ResourceDictionary.MergedDictionaries*
  exceptions: []
  platform:
  - net462
