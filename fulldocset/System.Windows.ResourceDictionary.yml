  langs:
  - csharp
  name: ResourceDictionary
  nameWithType: ResourceDictionary
  fullName: System.Windows.ResourceDictionary
  type: Class
  summary: "Provides a hash table / dictionary implementation that contains [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] resources used by components and other elements of a [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] application."
  remarks: "The items in a ResourceDictionary are not immediately processed when application code is loaded by a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] loader. Instead, the ResourceDictionary persists as an object, and the individual values are processed only when they are specifically requested.       The ResourceDictionary class is not derived from <xref:System.Collections.DictionaryBase>. Instead, the ResourceDictionary class implements <xref:System.Collections.IDictionary> but relies on a <xref:System.Collections.Hashtable> internally.       In [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], the ResourceDictionary class is typically an implicit collection element that is the object element value of several `Resources` properties, when given in property element syntax. For details on implicit collections in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], see [XAML Syntax In Detail](../Topic/XAML%20Syntax%20In%20Detail.md). An exception is when you want to specify a merged dictionary; for details, see [Merged Resource Dictionaries](../Topic/Merged%20Resource%20Dictionaries.md).       Another possible [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] usage is to declare a resource dictionary as a discrete [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] file, and either load it at run time with <xref:System.Windows.Markup.XamlReader.Load%2A> or include it in a (full-trust) project as a resource or loose file. In this case, ResourceDictionary can be declared as an object element, serving as the root element of the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. You must map the appropriate XML namespace values (default for the [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] namespace and typically `x:` for the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] namespace) onto the ResourceDictionary element if you plan to use it as the root element. Then you can add child elements that define the resources, each with an  value.      <a name=&quot;xamlImplicitCollectionUsage_ResourceDictionary&quot;></a>    ## XAML Implicit Collection Usage      ```   <object>     <object.resourcesProperty>       oneOrMoreResources     </object.resourcesProperty>   </object>   ```      <a name=&quot;xamlValues_ResourceDictionary&quot;></a>    ## XAML Values    *resourcesProperty*    A property specifying a property element, where the value type of that property is ResourceDictionary. Typically, this is the `Resources` property of <xref:System.Windows.FrameworkElement> or <xref:System.Windows.FrameworkContentElement>, or of <xref:System.Windows.Application> in an application resources case.       *oneOrMoreResources*    One or more resources specified as object elements. Each resource that you specify must have an [x:Key Directive](../Topic/x:Key%20Directive.md) assigned."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Ignore)]

      [System.Windows.Markup.Ambient]

      [System.Windows.Markup.UsableDuringInitialization(true)]

      public class ResourceDictionary : System.Collections.IDictionary, System.ComponentModel.ISupportInitialize, System.Windows.Markup.INameScope, System.Windows.Markup.IUriContext
