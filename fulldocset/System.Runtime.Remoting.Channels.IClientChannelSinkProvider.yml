  langs:
  - csharp
  name: IClientChannelSinkProvider
  nameWithType: IClientChannelSinkProvider
  fullName: System.Runtime.Remoting.Channels.IClientChannelSinkProvider
  type: Interface
  summary: "Cria cliente sinks canal para o canal de cliente através do qual comunicação remota do fluxo de mensagens."
  remarks: "Canal sinks estão ligados a um canal de cliente através de implementações de interface de IClientChannelSinkProvider. Todos os canais de cliente de gestão remota fornecem construtores que requeira um IClientChannelSinkProvider como parâmetro.       Os fornecedores de receptores de canal são armazenados em cadeia e o utilizador é responsável por encadeamento todos os fornecedores de receptores de canal em conjunto antes de passar dos externo para o construtor de canais. IClientChannelSinkProvider fornece uma propriedade denominada <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>para esta finalidade.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>       Quando vários fornecedores de receptores de canal são especificados num ficheiro de configuração, a infraestrutura de comunicação remota vai estar ligados-los em conjunto pela ordem que se encontram no ficheiro de configuração. Os fornecedores de receptores de canal serão criados quando o canal seja criado durante o <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>chamar.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>"
  example:
  - "The following code example illustrates an implementation of this interface.  \n  \n [!code-cs[Remoting_Sinks#30](~/add/codesnippet/csharp/t-system.runtime.remotin_15_1.cs)]\n [!code-cpp[Remoting_Sinks#30](~/add/codesnippet/cpp/t-system.runtime.remotin_15_1.cpp)]  \n  \n See the <xref:System.Runtime.Remoting.Channels.IClientChannelSink> interface documentation for an example of the corresponding client sink implementation."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IClientChannelSinkProvider
  implements: []
  platform:
  - net462
