  langs:
  - csharp
  name: CreateSink(IChannelSender,String,Object)
  nameWithType: IClientChannelSinkProvider.CreateSink(IChannelSender,String,Object)
  fullName: System.Runtime.Remoting.Channels.IClientChannelSinkProvider.CreateSink(IChannelSender,String,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Channels
  summary: "Cria uma cadeia de sink."
  remarks: "Quando se chama o método CreateSink, cria o seus próprios receptor de canal, que reencaminha a chamada de CreateSink ao próximo fornecedor de receptores na cadeia (caso exista um) e assegura que o sink seguinte e aquele atual ligadas em conjunto."
  example:
  - "The following code example illustrates an implementation of this method.  \n  \n [!code-cs[Remoting_Sinks#33](~/add/codesnippet/csharp/09bab0ba-2acd-4d69-ae61-_1.cs)]\n [!code-cpp[Remoting_Sinks#33](~/add/codesnippet/cpp/09bab0ba-2acd-4d69-ae61-_1.cpp)]"
  syntax:
    content: public System.Runtime.Remoting.Channels.IClientChannelSink CreateSink (System.Runtime.Remoting.Channels.IChannelSender channel, string url, object remoteChannelData);
    parameters:
    - id: channel
      type: System.Runtime.Remoting.Channels.IChannelSender
      description: "Canal para o qual é a ser construída a cadeia de receptores atual."
    - id: url
      type: System.String
      description: "O URL do objeto para ligar a. Este parâmetro pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a ligação baseia-se inteiramente nas informações contidas no `remoteChannelData` parâmetro."
    - id: remoteChannelData
      type: System.Object
      description: "Um objeto de dados de canal que descreve um canal no servidor remoto."
    return:
      type: System.Runtime.Remoting.Channels.IClientChannelSink
      description: "O primeiro receptor da cadeia de receptores de canal recentemente formado, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que este fornecedor não poderá ou não é possível fornecer uma ligação para este ponto final."
