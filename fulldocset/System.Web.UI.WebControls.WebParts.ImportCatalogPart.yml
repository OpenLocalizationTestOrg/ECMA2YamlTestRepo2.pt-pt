  type: Class
  summary: "Importa um ficheiro de descrição para um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo (ou outro controlo de servidor ASP.NET utilizada como um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo), para que os utilizadores, podem adicionar o controlo a uma página Web com definições predefinidas. Esta classe não pode ser herdada."
  remarks: "O controlo de ImportCatalogPart permite aos utilizadores importar um ficheiro de descrição que descreve as definições num <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo ou controlo de servidor que um utilizador pretende adicionar a um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Depois de um utilizador importa um ficheiro de descrição, o <xref:System.Web.UI.WebControls.WebParts.WebPart>referenciado no ficheiro de controlo é apresentado o controlo de ImportCatalogPart e um utilizador pode adicionar o controlo para a página.</xref:System.Web.UI.WebControls.WebParts.WebPart>       O ficheiro de descrição não é o mesmo que o controlo de si próprio. É um ficheiro XML que termina com um. Extensão de peça Web e contém pares nome/valor – principalmente valores de propriedade – que descrevem o estado do controlo. O ficheiro de descrição é criado, de acordo com um formato XML especificado, conforme descrito no tópico [ficheiros de descrição de controlo de peças Web](~/add/includes/ajax-current-ext-md.md).       Para o controlo que referencia o ficheiro de descrição, ou pode ser compilado para uma assemblagem, ou pode ser um controlo de utilizador definido num ficheiro. ascx. Em ambos os casos, o controlo referenciado num ficheiro importado descrição tem de existir no servidor Web que aloja a página que está a tentar importar o controlo. O ficheiro de descrição referencia o controlo e a assemblagem (ficheiro ou nome), que contém o controlo e o ficheiro de descrição contém as definições que afetam os valores de propriedade, o aspeto e o comportamento do controlo.       O controlo de ImportCatalogPart permite aos utilizadores partilhar as definições de controlos. Um controlo complexo pode ter várias definições e propriedades. Por exemplo, num site da intranet típico dentro de uma empresa grande, um personalizado <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo poderá conter um número de propriedades que contêm valores específico do ambiente dos utilizadores, tais como as respetivas ligações de base de dados, informações departamentais e assim sucessivamente.</xref:System.Web.UI.WebControls.WebParts.WebPart> O controlo também poderá conter um número de propriedades que afetam o aspeto. Um utilizador pode personalizar o controlo num site específico e pôr a funcionar corretamente, exportar um ficheiro de descrição para o controlo e, em seguida, partilhar o ficheiro de descrição com outros utilizadores, que foi possível importar o ficheiro para adicionar o controlo totalmente configurado para outros sites de intranet que estão autorizados a personalizar. A assemblagem compilada ou o ficheiro de controlo de utilizador que contém o controlo existe no servidor Web que está a alojar o respetivo site, desde que os utilizadores podem adicionar o controlo para outros Web sites.       O mecanismo através do qual os utilizadores importar um ficheiro de descrição (e, por conseguinte, controlar o respetivo servidor associado) para uma página Web é o controlo de ImportCatalogPart, um programador de página tem de adicionar a uma página Web. Quando um utilizador muda a página para o modo de apresentação do catálogo, o controlo de ImportCatalogPart aparece e o utilizador pode utilizador este controlo para procurar o. Ficheiro de descrição da peça Web correspondente para o controlo de servidor que pretendem importar. A IU e instruções a seguir fornecido pelo controlo ImportCatalogPart, um utilizador é capaz de adiciona o controlo de servidor pretendido à página Web, com o aspeto e propriedades totalmente configuradas conforme especificado no ficheiro de descrição importado.       Antes de um <xref:System.Web.UI.WebControls.WebParts.WebPart>ficheiro de descrição do controlo pode ser importado, um utilizador tem de criar primeiro (exportação) o ficheiro com base no existente <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Uma descrição podem ser exportados para um controlo se forem satisfeitas as seguintes condições:-o controlo tem propriedades marcadas com o `Personalizable` atributo.      -O ficheiro Web. config tem o `enableExport` atributo valor definido como `true` no `<webParts>` elemento.      -Um programador define o valor da <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>propriedade no controlo para um valor que não seja o valor predefinido de <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode>, que proíbe a exportação.</xref:System.Web.UI.WebControls.WebParts.WebPartExportMode> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Se o <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>valor da propriedade está definido como <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode>, qualquer propriedade que contém um <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>parâmetro com um `Personalizable` atributo não é exportado quando um utilizador exporta um ficheiro de descrição.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartExportMode> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Isto permite que os programadores de controlo impedir que os dados confidenciais, tais como cadeias de ligação, que está a ser exportado em determinadas situações.       Um utilizador pode exportar um controlo que foi ativado para a exportação de clicando o verbo de exportação que aparece no menu de verbos do controlo e seguindo as instruções para guardar uma. Ficheiro de descrição da peça Web para o controlo. Outros utilizadores, em seguida, podem importar este ficheiro para configurar as suas próprias instâncias do controlo.       A classe de ImportCatalogPart contém várias propriedades. O <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.BrowseHelpText%2A>propriedade contém texto com instruções aos utilizadores quando navegarem para localizar o ficheiro de descrição.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.BrowseHelpText%2A> O <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.ImportedPartLabelText%2A>propriedade contém o texto que funciona como uma etiqueta para o controlo importado como é apresentado o controlo de ImportCatalogPart.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.ImportedPartLabelText%2A> O <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.PartImportErrorLabelText%2A>contém o texto que é apresentado se a um erro ocorre quando uma descrição do controlo está a ser importada.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.PartImportErrorLabelText%2A> O <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.Title%2A>propriedade substitui a propriedade de base para atribuir um título de predefinido para um controlo ImportCatalogPart se o programador não atribuir um título.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.Title%2A> O <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.UploadButtonText%2A>propriedade contém o texto do botão que o utilizador clica para carregar o ficheiro de descrição e o <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.UploadHelpText%2A>propriedade contém as instruções para o processo de carregamento.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.UploadHelpText%2A> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.UploadButtonText%2A>       A classe de ImportCatalogPart também contém vários métodos exclusivos. O <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.GetAvailableWebPartDescriptions%2A>método obtém um <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objeto para cada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo no catálogo, que permite um controlo ImportCatalogPart apresentar informações sobre o controlo de cada servidor sem ter de criar uma instância do mesmo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.GetAvailableWebPartDescriptions%2A> O <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.GetWebPart%2A>método obtém uma instância de uma determinada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, com base na descrição transmitida ao método.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart.GetWebPart%2A>       Existem algumas riscos inerentes associados à utilização do controlo de ImportCatalogPart. Um exemplo é a possibilidade de importar dados maliciosos na sua aplicação Web através de ficheiros de descrição utilizados para importar. Se alguém colocou o código de script malicioso como o valor de uma propriedade de cadeia no ficheiro de descrição, em seguida, nesse script foi potencialmente ser executado quando um utilizador importa o ficheiro de descrição e adiciona o controlo de servidor referenciado para uma página Web. Para minimizar o risco de importar os ficheiros de descrição com dados maliciosos, controlos de servidor tem as propriedades de tipo cadeia sempre devem codifique os dados de propriedade. Risco outro envolve a importação de tipos através de ficheiros de descrição (consulte [ficheiros de descrição de controlo de peças Web](../Topic/Web%20Parts%20Control%20Description%20Files.md)). Um utilizador mal intencionado pode submeter pedidos para carregar as assemblagens de muitos para o <xref:System.AppDomain>, resultando numa quantidade excessiva de memória consumida.</xref:System.AppDomain>       Para evitar os riscos associados a importação, pode desativar a funcionalidade completamente por não utilizar a funcionalidade de importação ou o controlo de ImportCatalogPart. Ou pode limitar a que os utilizadores têm acesso ao controlo. Fazê-lo foi através de programação, utilizando a gestão de função (consulte [gerir funções de utilizar autorização](~/add/includes/ajax-current-ext-md.md)). Por exemplo, quando a página for carregada, pode testar se um utilizador está numa função determinada, tais como a função de administrador. Se o utilizador está na função, pode programaticamente adicionar o controlo de ImportCatalogPart para a página para esse utilizador. Também pode utilizar uma abordagem declarativa para limitar o conjunto de utilizadores que podem utilizar o controlo de ImportCatalogPart.  Dentro da sua página web que contém um catálogo, foi possível colocar duas <xref:System.Web.UI.WebControls.WebParts.CatalogZone>controlos: um para os utilizadores que podem importar e um para aqueles que não é possível.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> A zona para os utilizadores que pode importar iria conter o controlo de ImportCatalogPart. A zona foi possível posicionar no interior de um <xref:System.Web.UI.WebControls.LoginView>controlo, o qual seria permitem-lhe limitar a utilização do controlo na zona para apenas os que são autenticada utilizadores ou funções que especificar.</xref:System.Web.UI.WebControls.LoginView>"
  example:
  - "The following code example demonstrates how to use the ImportCatalogPart control declaratively and programmatically on a Web page. The example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and an ImportCatalogPart control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. You should place the following source code in a file and name it Displaymodemenucs.ascx or Displaymodemenuvb.ascx (depending on which language you are using). For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ImportCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_227_1.ascx)]\n [!code-vb[WebParts_ImportCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_227_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the ImportCatalogPart control, nested within the proper hierarchy of declarative elements. Notice also that several property values are assigned declaratively on the `<asp:importcatalogpart>` element. Also, the `Button1_Click` method updates a number of property values on the ImportCatalogPart control.  \n  \n In the page's <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls are declared. The `<aspSample:userinfowebpart>` control has an `exportmode=\"all\"` attribute on it. This attribute is required to enable users to export a description file for the control, which can then be imported by other users who wish to import the control using the description file.  \n  \n> [!NOTE]\n>  To enable users of a Web Parts application to export a description file for <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, you must also enable the export feature in the Web application by adding an `enableExport=\"true\"` attribute to the `<webParts>` element (which is a child of the `<system.web>` element) in the Web.config file. Export is disabled by default, so if you have not yet enabled export for your application, edit the Web.config file and do it now.  \n  \n [!code-cs[WebParts_ImportCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_227_2.aspx)]\n [!code-vb[WebParts_ImportCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_227_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that some properties on these controls are marked with the `WebBrowsable` attribute. This enables the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control to dynamically generate the user interface (UI) for a user to edit those properties when the controls are in edit mode. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The custom control called `TextDisplayWebPart` is referenced on the Web page with an `<aspSample:TextDisplayWebPart>` element. The other control, called `UserInfoWebPart`, is also declared on the Web page initially, though you will remove it later to demonstrate the ability to import a description file for a control.  \n  \n [!code-cs[WebParts_ImportCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_227_3.cs)]\n [!code-vb[WebParts_ImportCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_227_3.vb)]  \n  \n Now run the code example. Load the Web page in a browser. The first step is to edit the `UserInfoWebPart` control. Use the **Display Mode** drop-down list control and select **Edit** to switch the page to edit mode. Click the verbs menu of the `UserInfoWebPart` control (the downward arrow in the title bar), and then click **Edit**. When the editing UI appears, several editing controls appear below the `UserInfoWebPart` control that you can use to edit its field values. Edit some fields, click **OK**, and then use the **Display Mode** drop-down to return the page to browse mode.  \n  \n The second step is to export a .WebPart description file for the `UserInfoWebPart` control. Click the verbs menu on the custom control (represented by the downward arrow in the title bar), and click **Export**. Follow the instructions to save a .WebPart description file for the control. Now close the Web page, and edit the page source in an editor. Delete the `<aspSample:userinfowebpart>` control declaration element, then save and close the file. (You are doing this step to simulate a user who does not yet have the `UserInfoWebPart` control, so you can import the control to the page).  \n  \n Load the Web page again in a browser. The `UserInfoWebPart` control should not appear, because you removed it. Use the **Display Mode** drop-down list control and select **Catalog** to switch the page to catalog mode. In the ImportCatalogPart control, click the **Browse** button, and browse to the .WebPart file you created, then click the **Upload** button. A reference to the control should appear with a check box next to it. Select the check box, then click **Add** to add the control to the page.  \n  \n While you are in this view of the page, click the **Update ImportCatalogPart** button near the bottom of the page to see the effect of programmatically updating a number of property values on the ImportCatalogPart control. After clicking the button, observe how the various properties are changed in the UI.  \n  \n Finally, click **Close** to exit catalog mode and return the page to browse mode. The `UserInfoWebPart` control should now appear in the page, containing the values that it had when you exported it earlier."
