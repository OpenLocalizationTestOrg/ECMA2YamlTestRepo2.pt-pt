      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo cuja descrição corresponda os valores existentes na <code> description </code>."
  overload: System.Web.UI.WebControls.WebParts.ImportCatalogPart.GetWebPart*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>description</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>description</code>Não é um disponível <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescription&quot;> </xref> valor."
