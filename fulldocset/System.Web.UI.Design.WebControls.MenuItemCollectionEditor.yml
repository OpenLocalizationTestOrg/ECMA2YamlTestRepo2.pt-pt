  summary: "Obtém o estilo de edição que está associado este editor."
  remarks: "O método de GetEditStyle sempre devolve o <xref:System.Drawing.Design.UITypeEditorEditStyle>valor que indica que a interface de utilizador para o editor é uma caixa de diálogo modal.</xref:System.Drawing.Design.UITypeEditorEditStyle>       O `context` parâmetro não é utilizado."
  syntax:
    content: public override System.Drawing.Design.UITypeEditorEditStyle GetEditStyle (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "O <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> indica que o contexto do objeto que está a ser editado."
    return:
      type: System.Drawing.Design.UITypeEditorEditStyle
      description: "Devolve sempre <xref href=&quot;System.Drawing.Design.UITypeEditorEditStyle&quot;> </xref>."
  overload: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle*
  exceptions: []
  platform:
  - net462
