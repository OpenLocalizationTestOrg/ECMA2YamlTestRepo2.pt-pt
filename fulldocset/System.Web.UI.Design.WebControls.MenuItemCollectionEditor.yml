- uid: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.MenuItemCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: MenuItemCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Edita o valor da coleção de itens de menu do controlo associado."
  remarks: "O método EditValue extrai associada <xref:System.Web.UI.WebControls.Menu>controlo e o <xref:System.Web.UI.Design.WebControls.MenuDesigner>objeto que está associado esse controlo do `context` parâmetro.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> O EditValue chama novamente no <xref:System.Web.UI.Design.WebControls.MenuDesigner>para apresentar uma caixa de diálogo edição que é utilizada para editar o <xref:System.Web.UI.WebControls.MenuItemCollection>objeto do <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>       O `provider` parâmetro não é utilizado."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que é utilizada para adquirir as informações de contexto."
    - id: provider
      type: System.IServiceProvider
      description: "Implementar um objeto de <xref:System.IServiceProvider>através do qual editar serviços pode ser obtido.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "O objeto para editar o valor."
    return:
      type: System.Object
      description: "A nova <code> value </code>; caso contrário, se o valor do objeto não foi alterada, <code> value </code> inalterado."
  overload: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue*
  exceptions: []
  platform:
  - net462
