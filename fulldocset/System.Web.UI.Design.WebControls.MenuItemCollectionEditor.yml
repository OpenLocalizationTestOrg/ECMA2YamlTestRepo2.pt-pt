  name: MenuItemCollectionEditor
  nameWithType: MenuItemCollectionEditor
  fullName: System.Web.UI.Design.WebControls.MenuItemCollectionEditor
  type: Class
  summary: "Fornece um editor do componente para a coleção que é especificada pelo <xref:System.Web.UI.WebControls.Menu.Items*>propriedade associada <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo.</xref:System.Web.UI.WebControls.Menu.Items*>"
  remarks: "A classe de MenuItemCollectionEditor fornece uma interface de utilizador para editar o <xref:System.Web.UI.WebControls.MenuItem>elementos da coleção especificada pelo <xref:System.Web.UI.WebControls.Menu.Items%2A>propriedade dentro de associada <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.MenuItem>       O MenuItemCollectionEditor é invocado selecionando o botão de reticências (**... **) botão no **itens** propriedade no **propriedades** grelha do visual designer ou escolhendo **editar itens de Menu** do **tarefas comuns** menu de contexto no controlo.       O <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A>método edita os valores da coleção de itens de menu de associada <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A> O <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>método obtém o estilo de edição que está associado este editor.</xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_18_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_18_1.vb)]"
  syntax:
    content: 'public class MenuItemCollectionEditor : System.Drawing.Design.UITypeEditor'
