  name: MenuItemCollectionEditor
  nameWithType: MenuItemCollectionEditor
  fullName: System.Web.UI.Design.WebControls.MenuItemCollectionEditor
  type: Class
  summary: "Provides a component editor for the collection that is specified by the &lt;xref:System.Web.UI.WebControls.Menu.Items%2A&gt; property of the associated <see cref=&quot;T:System.Web.UI.WebControls.Menu&quot;></see> control."
  remarks: "The MenuItemCollectionEditor class provides a user interface for editing the <xref:System.Web.UI.WebControls.MenuItem> elements of the collection that is specified by the <xref:System.Web.UI.WebControls.Menu.Items%2A> property within the associated <xref:System.Web.UI.WebControls.Menu> control.       The MenuItemCollectionEditor is invoked by selecting the ellipsis (**…**) button on the **Items** property in the **Properties** grid of the visual designer, or by choosing **Edit Menu Items** from the **Common Tasks** context menu on the control.       The <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A> method edits the values of the menu item collection of the associated <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A> method gets the editing style that is associated with this editor."
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/CSharp/t-system.web.ui.design.w_18_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/VisualBasic/t-system.web.ui.design.w_18_1.vb)]"
