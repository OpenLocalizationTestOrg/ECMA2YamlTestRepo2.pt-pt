  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Edits the value of the menu item collection of the associated control."
  remarks: "The EditValue method extracts the associated <xref:System.Web.UI.WebControls.Menu> control and the <xref:System.Web.UI.Design.WebControls.MenuDesigner> object that is associated with that control from the `context` parameter. Then the EditValue calls back on the <xref:System.Web.UI.Design.WebControls.MenuDesigner> to display an editing dialog box that is used to edit the <xref:System.Web.UI.WebControls.MenuItemCollection> object of the <xref:System.Web.UI.WebControls.Menu> control.       The `provider` parameter is not used."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An  that is used to acquire context information."
    - id: provider
      type: System.IServiceProvider
      description: "An object implementing the <xref:System.IServiceProvider> through which editing services can be obtained."
    - id: value
      type: System.Object
      description: "The object to edit the value for."
    return:
      type: System.Object
      description: "To be added."
