  summary: "Adiciona um <xref:System.Windows.DataObject.SettingData>processador de eventos para um objeto de dependência especificado.</xref:System.Windows.DataObject.SettingData>"
  remarks: "O <xref:System.Windows.DataObject.SettingData>evento ocorre como parte de um comando de cópia ou arraste, uma vez para cada um dos formatos de dados para adicionar ao objeto de dados associado.</xref:System.Windows.DataObject.SettingData> Normalmente, este evento está ligado a um controlo de conteúdo, tal como <xref:System.Windows.Controls.TextBox>.</xref:System.Windows.Controls.TextBox>       Um processador para este evento pode ser utilizado para seletivamente impedir que os formatos de dados indesejável a ser adicionado ao objeto de dados, eliminando assim o processamento de conversão de dados para formatos de dados redundantes e melhorando o desempenho global de uma operação de cópia. Para ignorar um formato de dados específica, chame o <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>método e especifique o formato para ignorar o <xref:System.Windows.DataObjectSettingDataEventArgs.Format%2A>propriedade.</xref:System.Windows.DataObjectSettingDataEventArgs.Format%2A> </xref:System.Windows.DataObjectEventArgs.CancelCommand%2A> Chamar o <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>método para este evento não cancelar a cópia associada ou arraste o comando.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
