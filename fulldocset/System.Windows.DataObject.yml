  summary: "Adiciona um <xref:System.Windows.DataObject.Pasting>processador de eventos para um objeto de dependência especificado.</xref:System.Windows.DataObject.Pasting>"
  remarks: "Utilize este evento para verificar um objeto de dados antes dos dados estão a colar e, possivelmente para escolher um método alternativo de ação, tal como:- **cancelar a colar** -cancele a operação de colagem todo ao chamar o <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>método.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>      - **Selecionar um formato alternativo** -altere o formato de colar selecionado, especificando um novo valor para o <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>propriedade.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> O formato recentemente selecionado pelo deve suportada pelo objeto de dados para serem colados.          > [!NOTE] > Se o formato de colar é alterado, certifique-se de que o destino de colar suporta o formato recentemente especificado.      - **Inserir um novo formato** - se determinar que o objeto de dados de colagem não suportam o formato pretendido, atualize o objeto de dados para incluir uma versão dos dados no formato pretendido. Conversores de dados personalizados são frequentemente utilizados como parte deste processo.       Alterar o conteúdo de um objeto de dados de colar (<xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>) altere os dados armazenados no sistema de área de transferência; essas alterações serão aplicadas apenas para o objeto de dados associado ao comando Colar associado.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>"
