  summary: "Adiciona um <xref:System.Windows.DataObject.Copying>processador de eventos para um objeto de dependência especificado.</xref:System.Windows.DataObject.Copying>"
  remarks: "O <xref:System.Windows.DataObject.Copying>evento ocorre quando uma operação de cópia foi concluída, ao converter o conteúdo selecionado em dados especificados todos os formatos, tem armazenados todos os formatos de dados no objeto de dados associados e está pronto para colocar o objeto de dados no sistema de área de transferência ou para iniciar uma operação de arrastamento.</xref:System.Windows.DataObject.Copying>       Utilize este evento para inspecionar ou modificar um objeto de dados depois de concluir uma operação de cópia e antes de continuar com operações subsequentes. A operação de cópia de todo, pode ser cancelada chamando <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
