  remarks: "Use the ItemType property to determine the type of an item in the <xref:System.Web.UI.WebControls.DataGrid> control. The following table lists the various item types.      |Item Type|Description|   |---------------|-----------------|   |`Header`|The heading section of the <xref:System.Web.UI.WebControls.DataGrid> control.|   |`Footer`|The footer section of the <xref:System.Web.UI.WebControls.DataGrid> control.|   |`Item`|An item in the <xref:System.Web.UI.WebControls.DataGrid> control.|   |`AlternatingItem`|An alternating item in the <xref:System.Web.UI.WebControls.DataGrid> control.|   |`SelectedItem`|The selected item in the <xref:System.Web.UI.WebControls.DataGrid> control.|   |`EditItem`|The item selected for editing in the <xref:System.Web.UI.WebControls.DataGrid> control.|   |`Separator`|A separator between the items of the <xref:System.Web.UI.WebControls.DataGrid> control.|   |`Pager`|The page selection section of the <xref:System.Web.UI.WebControls.DataGrid> control.|"
  example:
  - "The following code example demonstrates how to use the ItemType property to determine the type of an item in the <xref:System.Web.UI.WebControls.DataGrid> control. The order in which items are created in the <xref:System.Web.UI.WebControls.DataGrid> control is displayed along with the item type.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).  \n  \n [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_357_1.aspx)]\n [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_357_1.aspx)]"
