  remarks: "Use the DataItem property to specify or determine the properties of a data item represented by the <xref:System.Web.UI.WebControls.DataGridItem> object in the <xref:System.Web.UI.WebControls.DataGrid> control.      > [!NOTE] >  This property applies only to data items in the <xref:System.Web.UI.WebControls.DataGrid> control. The <xref:System.Web.UI.WebControls.DataGridItem.ItemType%2A> property must be set to `ListItemType.Item`, `ListItemType.AlternatingItem`, `ListItemType.SelectedItem`, or `ListItemType.EditItem`."
