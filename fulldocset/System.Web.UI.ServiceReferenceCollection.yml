  type: Class
  summary: "Contains a set of <xref href=&quot;System.Web.UI.ServiceReference&quot;></xref> objects."
  remarks: "The ServiceReferenceCollection object contains a <xref:System.Web.UI.ServiceReference> object for each Web service that is registered in an AJAX-enabled ASP.NET page. Web services can be defined in the <xref:System.Web.UI.ScriptManager> control or in an associated <xref:System.Web.UI.ScriptManagerProxy> control.       You can add Web services to the ServiceReferenceCollection object declaratively by adding one or more `<asp:ServiceReference>` elements to a `<Services>` element inside the `<asp:ScriptManager>` element on the page, as shown in the following example.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```       You can also programmatically add a <xref:System.Web.UI.ServiceReference> object to the <xref:System.Web.UI.ScriptManager.Services%2A> collection by using the <xref:System.Collections.ObjectModel.Collection%601.Add%2A> method of the ServiceReferenceCollection class.       Web services are registered with the <xref:System.Web.UI.ScriptManager> control during the page&quot;s <xref:System.Web.UI.Control.PreRender> life cycle stage."
