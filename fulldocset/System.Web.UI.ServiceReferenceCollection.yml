  summary: "Contém um conjunto de <xref href=&quot;System.Web.UI.ServiceReference&quot;> </xref> objetos."
  remarks: "O objeto de ServiceReferenceCollection contém um <xref:System.Web.UI.ServiceReference>objeto para cada serviço Web que está registado numa página ASP.NET AJAX-ativado.</xref:System.Web.UI.ServiceReference> Serviços Web podem ser definidos no <xref:System.Web.UI.ScriptManager>controlo ou um associados <xref:System.Web.UI.ScriptManagerProxy>controlo.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Pode adicionar serviços Web para o objeto de ServiceReferenceCollection forma declarativa adicionando um ou mais `<asp:ServiceReference>` elementos um `<Services>` elemento dentro do `<asp:ScriptManager>` elemento na página, conforme mostrado no exemplo seguinte.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```Através de programação também pode adicionar um <xref:System.Web.UI.ServiceReference>objeto à <xref:System.Web.UI.ScriptManager.Services%2A>coleção utilizando o <xref:System.Collections.ObjectModel.Collection%601.Add%2A>método de classe ServiceReferenceCollection.</xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Serviços Web estão registados com o <xref:System.Web.UI.ScriptManager>controlo durante a página <xref:System.Web.UI.Control.PreRender>fase do ciclo de vida.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>"
