  name: OleDbParameterCollection
  nameWithType: OleDbParameterCollection
  fullName: System.Data.OleDb.OleDbParameterCollection
  type: Class
  summary: "Represents a collection of parameters relevant to an <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;></xref> as well as their respective mappings to columns in a <xref href=&quot;System.Data.DataSet&quot;></xref>."
  remarks: "The number of parameters in the collection must equal the number of parameter placeholders within the command text, otherwise the .NET Framework Data Provider for OLE DB might raise an error."
  example:
  - "The following example creates multiple instances of <xref:System.Data.OleDb.OleDbParameter> through the OleDbParameterCollection collection within the <xref:System.Data.OleDb.OleDbDataAdapter>. These parameters are used to select data within the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OleDb.OleDbDataAdapter> have already been created with the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OleDbParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_8_1.vb)]\n [!code-cs[Classic WebData OleDbParameter Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_8_1.cs)]"
