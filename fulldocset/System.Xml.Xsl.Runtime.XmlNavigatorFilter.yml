- uid: System.Xml.Xsl.Runtime.XmlNavigatorFilter.MoveToContent(System.Xml.XPath.XPathNavigator)
  id: MoveToContent(System.Xml.XPath.XPathNavigator)
  parent: System.Xml.Xsl.Runtime.XmlNavigatorFilter
  langs:
  - csharp
  name: MoveToContent(XPathNavigator)
  nameWithType: XmlNavigatorFilter.MoveToContent(XPathNavigator)
  fullName: System.Xml.Xsl.Runtime.XmlNavigatorFilter.MoveToContent(XPathNavigator)
  type: Method
  assemblies:
  - System.Data.SqlXml
  namespace: System.Xml.Xsl.Runtime
  summary: "Repositions the navigator to the first matching content node or attribute and skips over filtered nodes. If there are no matching nodes, the navigator does not move and the method returns false."
  remarks: "This is an abstract class and the filter, such as an element name, used to reposition the navigator is not defined by this class but by the class that derives from this class."
  syntax:
    content: public abstract bool MoveToContent (System.Xml.XPath.XPathNavigator navigator);
    parameters:
    - id: navigator
      type: System.Xml.XPath.XPathNavigator
      description: "An instance of the <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;></xref> class."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the navigator is repositioned on a child element with a matching name, otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.Xsl.Runtime.XmlNavigatorFilter.MoveToContent*
  exceptions: []
  platform:
  - net462
