  fullName: System.Windows.Forms.SelectionMode
  type: Enum
  summary: "Specifies the selection behavior of a list box."
  remarks: "This enumeration is used by classes such as <xref:System.Windows.Forms.ListBox> and <xref:System.Windows.Forms.CheckedListBox>."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.ListBox.GetSelected%2A> method to determine which items in a <xref:System.Windows.Forms.ListBox> are selected in order to select the items that are not selected and deselect the items that are selected. The example also demonstrates using the <xref:System.Windows.Forms.ListBox.SelectionMode%2A> property to enable a <xref:System.Windows.Forms.ListBox> to have more than one selected item and uses the <xref:System.Windows.Forms.ListBox.Sorted%2A> property to demonstrate how to sort items in a <xref:System.Windows.Forms.ListBox> automatically. This example assumes that a <xref:System.Windows.Forms.ListBox>, named `listBox1`, has been added to a form and that the `InitializeMyListBox` method defined in the example is called from the <xref:System.Windows.Forms.Form.Load> event of the form.  \n  \n [!code-cs[ListBox.GetSelected#1](~/add/codesnippet/csharp/t-system.windows.forms.s_26_1.cs)]\n [!code-cpp[ListBox.GetSelected#1](~/add/codesnippet/cpp/t-system.windows.forms.s_26_1.cpp)]\n [!code-vb[ListBox.GetSelected#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_26_1.vb)]"
