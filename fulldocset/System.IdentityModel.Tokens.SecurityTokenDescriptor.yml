- uid: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(System.String)
  id: AddAuthenticationClaims(System.String)
  parent: System.IdentityModel.Tokens.SecurityTokenDescriptor
  langs:
  - csharp
  name: AddAuthenticationClaims(String)
  nameWithType: SecurityTokenDescriptor.AddAuthenticationClaims(String)
  fullName: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Adds a claim for the specified authentication method to the subject of the current instance. The authentication instant is set to the current time."
  remarks: "A <xref:System.Security.Claims.Claim> with a claim type of <xref:System.Security.Claims.ClaimTypes.AuthenticationMethod> and a value of `authType` and a <xref:System.Security.Claims.Claim> with a claim type of <xref:System.Security.Claims.ClaimTypes.AuthenticationInstant> and a value of <xref:System.DateTime.UtcNow%2A> are added to the <xref:System.Security.Claims.ClaimsIdentity> specified by the <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A> property.."
  syntax:
    content: public void AddAuthenticationClaims (string authType);
    parameters:
    - id: authType
      type: System.String
      description: "A URI that specifies the authentication method."
  overload: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(System.String,System.DateTime)
  id: AddAuthenticationClaims(System.String,System.DateTime)
  parent: System.IdentityModel.Tokens.SecurityTokenDescriptor
  langs:
  - csharp
  name: AddAuthenticationClaims(String,DateTime)
  nameWithType: SecurityTokenDescriptor.AddAuthenticationClaims(String,DateTime)
  fullName: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(String,DateTime)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Adds claims for the specified authentication type and authentication instant to the subject of the current instance."
  remarks: "A <xref:System.Security.Claims.Claim> with a claim type of <xref:System.Security.Claims.ClaimTypes.AuthenticationMethod> and a value of `authType` and a <xref:System.Security.Claims.Claim> with a claim type of <xref:System.Security.Claims.ClaimTypes.AuthenticationInstant> and a value of `time` are added to the <xref:System.Security.Claims.ClaimsIdentity> specified by the <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A> property."
  syntax:
    content: public void AddAuthenticationClaims (string authType, DateTime time);
    parameters:
    - id: authType
      type: System.String
      description: "A URI that specifies the authentication method."
    - id: time
      type: System.DateTime
      description: "The authentication instant in UTC. If the time is not in UTC, it is converted to UTC."
  overload: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
