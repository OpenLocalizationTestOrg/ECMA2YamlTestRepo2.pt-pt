- uid: System.Web.UI.PostBackOptions.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: PostBackOptions.ValidationGroup
  fullName: System.Web.UI.PostBackOptions.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets the group of controls for which the <xref href=&quot;System.Web.UI.PostBackOptions&quot;></xref> object causes validation when it posts back to the server."
  remarks: "Use the ValidationGroup property to specify the validation group to validate when a postback event is generated. Only the validation controls in the specified validation group are validated."
  example:
  - "The following code example demonstrates using the ValidationGroup and <xref:System.Web.UI.PostBackOptions.PerformValidation%2A> properties to ensure that two <xref:System.Web.UI.WebControls.TextBox> controls have information entered in them before the postback event is generated. The `NameTextBox` and `AgeTextBox` controls are part of the `PersonalInfoGroup` validation group, but the `StateTextBox` control is not. Therefore, the user does not have to enter any data in the `StateTextBox` control before the postback event is generated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/csharp/p-system.web.ui.postback_1_1.aspx)]\n [!code-vb[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_1_1.aspx)]"
  syntax:
    content: public string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "The group of controls for which the <xref href=&quot;System.Web.UI.PostBackOptions&quot;></xref> object causes validation when it posts back to the server. The default value is an empty string (&quot;&quot;)."
  overload: System.Web.UI.PostBackOptions.ValidationGroup*
  exceptions: []
  platform:
  - net462
