  name: RequiresJavaScriptProtocol
  nameWithType: PostBackOptions.RequiresJavaScriptProtocol
  fullName: System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a value indicating whether the <xref uid=&quot;langword_csharp_javascript:&quot; name=&quot;javascript:&quot; href=&quot;&quot;></xref> prefix is generated for the client-side script."
  remarks: "The `javascript:` prefix is needed with some HTML attributes such as the `href` attribute of the `<a>` tag to distinguish a JavaScript property from a URL. An attribute like `onclick` does not need the `javascript:` prefix because it is automatically associated with JavaScript."
  syntax:
    content: public bool RequiresJavaScriptProtocol { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref uid=&quot;langword_csharp_javascript:&quot; name=&quot;javascript:&quot; href=&quot;&quot;></xref> prefix is generated for the client-side script; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol*
  exceptions: []
  platform:
  - net462
