- uid: System.Web.UI.PostBackOptions.AutoPostBack
  id: AutoPostBack
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: AutoPostBack
  nameWithType: PostBackOptions.AutoPostBack
  fullName: System.Web.UI.PostBackOptions.AutoPostBack
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a value that indicates whether the form will automatically post back to the server in response to a user action."
  remarks: "You can use the AutoPostBack property to indicate that a Web Forms page should automatically post back to the server in response to a user action such as selecting an item from a drop-down list. The JavaScript `setTimeout` method is used with the _`doPostBack` method to ensure that the user action completes before the postback occurs."
  example:
  - "The following code example shows the client-side script that is generated when the AutoPostBack property and the <xref:System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol%2A> property are both set to `true`.  \n  \n```vb#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```  \n  \n```c#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```"
  syntax:
    content: public bool AutoPostBack { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the form will automatically post back in response to a user action; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.PostBackOptions.AutoPostBack*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.ClientSubmit
  id: ClientSubmit
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ClientSubmit
  nameWithType: PostBackOptions.ClientSubmit
  fullName: System.Web.UI.PostBackOptions.ClientSubmit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a value indicating whether the postback event should occur from client-side script."
  remarks: "The ClientSubmit property indicates whether the postback event should occur from client-side script. If you set the ClientSubmit property to `false`, then no JavaScript is generated. You might assign `false` to the ClientSubmit property if you want to call the `__doPostBack` method yourself."
  syntax:
    content: public bool ClientSubmit { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the postback event should occur from client-side script; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.PostBackOptions.ClientSubmit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.PerformValidation
  id: PerformValidation
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: PerformValidation
  nameWithType: PostBackOptions.PerformValidation
  fullName: System.Web.UI.PostBackOptions.PerformValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a value indicating whether client-side validation is required before the postback event occurs."
  remarks: "The PerformValidation property is used to specify whether client-side validation is required before the postback event can occur. When the value of the PerformValidation property is set to `true`, you can also use the <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A> property to specify the name of the validation group for which validation is required before the postback event occurs."
  example:
  - "The following code example demonstrates using the <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A> and PerformValidation properties to ensure that two <xref:System.Web.UI.WebControls.TextBox> controls have information entered in them before the postback event is generated. The `NameTextBox` and `AgeTextBox` controls are part of the `PersonalInfoGroup` validation group, but the `StateTextBox` control is not. Therefore, the user does not have to enter any data in the `StateTextBox` control before the postback event is generated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/csharp/p-system.web.ui.postback_2_1.aspx)]\n [!code-vb[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_2_1.aspx)]"
  syntax:
    content: public bool PerformValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if client-side validation is required before the postback event occurs; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.PostBackOptions.PerformValidation*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol
  id: RequiresJavaScriptProtocol
  parent: System.Web.UI.PostBackOptions
  langs:
