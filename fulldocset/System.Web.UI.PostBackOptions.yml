  name: PostBackOptions
  nameWithType: PostBackOptions
  fullName: System.Web.UI.PostBackOptions
  type: Class
  summary: "Specifies how client-side JavaScript is generated to initiate a postback event."
  remarks: "The PostBackOptions class allows controls to emit client-side script that initiates a postback event. The PostBackOptions class also provides a reference to the control that initiated the postback event through the <xref:System.Web.UI.PostBackOptions.TargetControl%2A> property. The postback event is created based on the options specified in the PostBackOptions object passed in to the <xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A?displayProperty=fullName> method.       Normally, a postback to the server is initiated by elements such as a Submit button or an Image button. However, by emitting client-side JavaScript, different controls can initiate a postback event."
  example:
  - "The following code example uses the <xref:System.Web.UI.WebControls.Button.OnClick%2A> event of a <xref:System.Web.UI.WebControls.Button> control to generate client-side script for a <xref:System.Web.UI.WebControls.HyperLink> control that will allow the <xref:System.Web.UI.WebControls.HyperLink> control to cause a postback event. Because the <xref:System.Web.UI.PostBackOptions.ActionUrl%2A> property of the `myPostBackOptions` object is set to \"Page2.aspx\", the postback will post the Web Forms page to another page named \"Page2.aspx\", which is not provided here. To use this example, you must add another Web page named \"Page2.aspx\" to your project or directory.  \n  \n [!code-cs[System.Web.UI.PostBackOptions#2](~/add/codesnippet/csharp/t-system.web.ui.postback_0_1.cs)]\n [!code-vb[System.Web.UI.PostBackOptions#2](~/add/codesnippet/visualbasic/t-system.web.ui.postback_0_1.vb)]  \n  \n The following code example is a Web page that can be used to run the preceding code-behind file.  \n  \n [!code-vb[System.Web.UI.PostBackOptions#1](~/add/codesnippet/visualbasic/t-system.web.ui.postback_0_2.aspx)]\n [!code-cs[System.Web.UI.PostBackOptions#1](~/add/codesnippet/csharp/t-system.web.ui.postback_0_2.aspx)]"
  syntax:
    content: public sealed class PostBackOptions
