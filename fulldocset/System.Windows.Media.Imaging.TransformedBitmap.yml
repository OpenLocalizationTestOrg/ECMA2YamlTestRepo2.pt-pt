  summary: "Dimensiona e roda um <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>."
  remarks: "TransformedBitmap suporta apenas orthogonal transformações como transformações de rotação de incrementos de 90 ° e transformações de escala. Transformações prejudicar a imagem não são suportadas.       TransformedBitmap implementa o <xref:System.ComponentModel.ISupportInitialize>interface para otimizar a inicialização em várias propriedades.</xref:System.ComponentModel.ISupportInitialize> Alterações de propriedade só podem ocorrer durante a inicialização do objeto. Chamar <xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A>para assinalar que inicialização foi iniciada e <xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A>para assinalar que inicialização foi concluída.</xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A> Após a inicialização, alterações de propriedades são ignoradas.       TransformedBitmap objetos criados utilizando o <xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>automaticamente são inicializados de construtor e alterações de propriedades são ignoradas.</xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>       As etiquetas de metadados relacionados com a dados de imagem têm de ser atualizadas se uma imagem é guardada um ficheiro depois de uma transformação é aplicada."
  syntax:
    content: 'public sealed class TransformedBitmap : System.Windows.Media.Imaging.BitmapSource, System.ComponentModel.ISupportInitialize'
