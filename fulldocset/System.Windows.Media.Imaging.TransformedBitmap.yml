  type: Class
  summary: "Scales and rotates a <see cref=&quot;T:System.Windows.Media.Imaging.BitmapSource&quot;></see>."
  remarks: "TransformedBitmap supports only orthogonal transforms such as rotation transforms of 90Â° increments and scale transforms. Transforms that skew the image are not supported.       TransformedBitmap implements the <xref:System.ComponentModel.ISupportInitialize> interface to optimize initialization on multiple properties. Property changes can only occur during object initialization. Call <xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A> to signal that initialization has begun and <xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A> to signal that initialization has completed. After initialization, property changes are ignored.       TransformedBitmap objects created using the <xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29> constructor are automatically initialized and property changes are ignored.       Metadata tags related to image data must be updated if an image is saved to a file after a transform is applied."
