  name: InternalTypeHelper
  nameWithType: InternalTypeHelper
  fullName: System.Windows.Markup.InternalTypeHelper
  type: Class
  summary: "Classe abstrata utilizado internamente pelo compilador WPF XAML para suportar a utilização dos tipos internos."
  remarks: "A classe InternalTypeHelper não destina-se para utilização por outro que não o compilador de marcação WPF XAML.       Quando compilar um ficheiro XAML, pode utilizar os tipos públicos, mas também pode utilizar tipos internos sujeitos as mesmas limitações que existe no acesso de código para tipos internos. InternalTypeHelper permite suporte dos tipos de nível de acesso interno do markup. Isto envolve o compilador de criação de uma classe gerada que deriva de InternalTypeHelper e implementa os seus membros. A classe gerada existe num contexto de segurança e o acesso, de modo a que a mesma assemblagem ou outras assemblagens especificamente tem o atributo para acesso interno partilhado podem referenciar a classe gerada e, consequentemente, os tipos de internos.      <a name=&quot;xamlTextUsage_InternalTypeHelper&quot;></a># # Utilização de texto XAML"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public abstract class InternalTypeHelper
