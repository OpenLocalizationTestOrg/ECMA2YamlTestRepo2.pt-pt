  name: InternalTypeHelper
  nameWithType: InternalTypeHelper
  fullName: System.Windows.Markup.InternalTypeHelper
  type: Class
  summary: "Abstract class used internally by the WPF XAML compiler to support the use of internal types."
  remarks: "The InternalTypeHelper class is not intended for use by anything other than the WPF XAML markup compiler.       When compiling a XAML file, you can use public types, but you can also use internal types subject to the same limitations that exist on code access to internal types. InternalTypeHelper enables support of internal access level types for markup. This involves the compiler creating a generated class that derives from InternalTypeHelper and implements its members. The generated class exists in a security and access context such that only the same assembly or other assemblies specifically attributed for shared internal access can reference the generated class and thus the internal types.      <a name=&quot;xamlTextUsage_InternalTypeHelper&quot;></a>    ## XAML Text Usage"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public abstract class InternalTypeHelper
