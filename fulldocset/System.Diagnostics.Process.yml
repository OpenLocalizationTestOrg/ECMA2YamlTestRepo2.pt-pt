      description: "A new <xref href=&quot;System.Diagnostics.Process&quot;></xref> that is associated with the process resource, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if no process resource is started. Note that a new process that’s started alongside already running instances of the same process will be independent from the others. In addition, Start may return a non-null Process with its <xref:System.Diagnostics.Process.HasExited*> property already set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>. In this case, the started process may have activated an existing instance of itself and then exited."
