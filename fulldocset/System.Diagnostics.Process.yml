  summary: "Gets the base priority of the associated process."
  remarks: "The BasePriority of the process is the starting priority for threads created within the associated process. You can view information about the base priority through the System Monitor&quot;s Priority Base counter.       Based on the time elapsed or other boosts, the operating system can change the base priority when a process should be placed ahead of others.       The BasePriority property lets you view the starting priority assigned to a process. However, because it is read-only, you cannot use the BasePriority to set the priority of the process. To change the priority, use the <xref:System.Diagnostics.Process.PriorityClass%2A> property. The BasePriority is viewable using the System Monitor, while the <xref:System.Diagnostics.Process.PriorityClass%2A> is not. Both the BasePriority and the <xref:System.Diagnostics.Process.PriorityClass%2A> can be viewed programmatically. The following table shows the relationship between BasePriority values and <xref:System.Diagnostics.Process.PriorityClass%2A> values.      |BasePriority|PriorityClass|   |------------------|-------------------|   |4|<xref:System.Diagnostics.ProcessPriorityClass>|   |8|<xref:System.Diagnostics.ProcessPriorityClass>|   |13|<xref:System.Diagnostics.ProcessPriorityClass>|   |24|<xref:System.Diagnostics.ProcessPriorityClass>|"
  example:
