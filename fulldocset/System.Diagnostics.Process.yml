- uid: System.Diagnostics.Process.Kill
  id: Kill
  parent: System.Diagnostics.Process
  langs:
  - csharp
  name: Kill()
  nameWithType: Process.Kill()
  fullName: System.Diagnostics.Process.Kill()
  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Immediately stops the associated process."
  remarks: "Kill forces a termination of the process, while <xref:System.Diagnostics.Process.CloseMainWindow%2A> only requests a termination. When a process with a graphical interface is executing, its message loop is in a wait state. The message loop executes every time a Windows message is sent to the process by the operating system. Calling <xref:System.Diagnostics.Process.CloseMainWindow%2A> sends a request to close to the main window, which, in a well-formed application, closes child windows and revokes all running message loops for the application. The request to exit the process by calling <xref:System.Diagnostics.Process.CloseMainWindow%2A> does not force the application to quit. The application can ask for user verification before quitting, or it can refuse to quit. To force the application to quit, use the Kill method. The behavior of <xref:System.Diagnostics.Process.CloseMainWindow%2A> is identical to that of a user closing an application&quot;s main window using the system menu. Therefore, the request to exit the process by closing the main window does not force the application to quit immediately.      > [!NOTE] >  The Kill method executes asynchronously. After calling the Kill method, call the <xref:System.Diagnostics.Process.WaitForExit%2A> method to wait for the process to exit, or check the <xref:System.Diagnostics.Process.HasExited%2A> property to determine if the process has exited.       Data edited by the process or resources allocated to the process can be lost if you call Kill. Kill causes an abnormal process termination and should be used only when necessary. <xref:System.Diagnostics.Process.CloseMainWindow%2A> enables an orderly termination of the process and closes all windows, so it is preferable for applications with an interface. If <xref:System.Diagnostics.Process.CloseMainWindow%2A> fails, you can use Kill to terminate the process. Kill is the only way to terminate processes that do not have graphical interfaces.       You can call Kill and <xref:System.Diagnostics.Process.CloseMainWindow%2A> only for processes that are running on the local computer. You cannot cause processes on remote computers to exit. You can only view information for processes running on remote computers.      > [!NOTE] >  If the call to the Kill method is made while the process is currently terminating, a <xref:System.ComponentModel.Win32Exception> is thrown for Access Denied."
  syntax:
    content: public void Kill ();
    parameters: []
  overload: System.Diagnostics.Process.Kill*
  exceptions:
  - type: System.ComponentModel.Win32Exception
    commentId: T:System.ComponentModel.Win32Exception
    description: "The associated process could not be terminated.       -or-       The process is terminating.       -or-       The associated process is a Win16 executable."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "You are attempting to call Kill for a process that is running on a remote computer. The method is available only for processes running on the local computer."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The process has already exited.       -or-       There is no process associated with this <xref href=&quot;System.Diagnostics.Process&quot;></xref> object."
