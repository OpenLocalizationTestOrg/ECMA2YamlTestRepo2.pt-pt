  summary: "Occurs when an application writes to its redirected <xref:System.Diagnostics.Process.StandardError*> stream."
  remarks: "The ErrorDataReceived event indicates that the associated process has written to its redirected <xref:System.Diagnostics.Process.StandardError%2A> stream.       The event only occurs during asynchronous read operations on <xref:System.Diagnostics.Process.StandardError%2A>. To start asynchronous read operations, you must redirect the <xref:System.Diagnostics.Process.StandardError%2A> stream of a <xref:System.Diagnostics.Process>, add your event handler to the ErrorDataReceived event, and call <xref:System.Diagnostics.Process.BeginErrorReadLine%2A>. Thereafter, the ErrorDataReceived event signals each time the process writes a line to the redirected <xref:System.Diagnostics.Process.StandardError%2A> stream, until the process exits or calls <xref:System.Diagnostics.Process.CancelErrorRead%2A>.      > [!NOTE] >  The application that is processing the asynchronous output should call the <xref:System.Diagnostics.Process.WaitForExit%2A> method to ensure that the output buffer has been flushed."
