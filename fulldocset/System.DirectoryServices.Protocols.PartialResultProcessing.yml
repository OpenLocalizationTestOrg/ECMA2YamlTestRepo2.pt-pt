  name: PartialResultProcessing
  nameWithType: PartialResultProcessing
  fullName: System.DirectoryServices.Protocols.PartialResultProcessing
  type: Enum
  summary: "The PartialResultProcessing enumeration specifies the required type of partial results processing."
  remarks: "An application performing an asynchronous operation can use the <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A> method, <xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A> method, and (optionally) the <xref:System.AsyncCallback> delegate in the standard .NET style.       An application retrieving partial results can call the <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A> and pass either ReturnPartialResults or ReturnPartialResultsAndNotifyCallback as the `partialMode` parameter.       In most scenarios, use NoPartialResultSupport for better performance and scalability. The use of ReturnPartialResults or ReturnPartialResultsAndNotifyCallback is only recommended in the scenario where the retrieval of partial results is desired. For example, when performing a search with the <xref:System.DirectoryServices.Protocols.DirectoryNotificationControl> specified, the search results are returned only when changes are made to that object. The search never completes and partial results are returned."
  syntax:
    content: public enum PartialResultProcessing
  inheritance:
