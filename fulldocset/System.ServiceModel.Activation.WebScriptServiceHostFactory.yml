  summary: "Creates a derived class of <xref href=&quot;System.ServiceModel.ServiceHost&quot;></xref> for a specified type of service with a specific base address that can be used to automatically enable ASP.NET AJAX endpoints in certain scenarios."
  remarks: "Normally, this method is called automatically by [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] as part of service activation - there is no need to call this method manually."
  syntax:
