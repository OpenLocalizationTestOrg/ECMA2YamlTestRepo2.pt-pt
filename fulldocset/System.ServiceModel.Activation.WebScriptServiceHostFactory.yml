    parameters:
    - id: serviceType
      type: System.Type
      description: "The type of service to host."
    - id: baseAddresses
      type: System.Uri[]
      description: "The <xref:System.Array> of type <xref:System.Uri> that contains the base addresses for the service hosted."
    return:
      type: System.ServiceModel.ServiceHost
      description: "A <xref href=&quot;System.ServiceModel.ServiceHost&quot;></xref> for the type of service specified with the specified base address."
