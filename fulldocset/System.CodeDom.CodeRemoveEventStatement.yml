  name: CodeRemoveEventStatement
  nameWithType: CodeRemoveEventStatement
  fullName: System.CodeDom.CodeRemoveEventStatement
  type: Class
  summary: "Represents a statement that removes an event handler."
  remarks: "CodeRemoveEventStatement can be used to represent a statement that removes an event handler for an event.       The <xref:System.CodeDom.CodeRemoveEventStatement.Event%2A> property specifies the event to remove the event handler from. The <xref:System.CodeDom.CodeRemoveEventStatement.Listener%2A> property specifies the event handler to remove."
  example:
  - "The following example demonstrates use of a CodeRemoveEventStatement to remove a delegate from an event.  \n  \n [!code-vb[CodeRemoveEventExample#2](~/add/codesnippet/visualbasic/t-system.codedom.coderem_1.vb)]\n [!code-cpp[CodeRemoveEventExample#2](~/add/codesnippet/cpp/t-system.codedom.coderem_1.cpp)]\n [!code-cs[CodeRemoveEventExample#2](~/add/codesnippet/csharp/t-system.codedom.coderem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeRemoveEventStatement : System.CodeDom.CodeStatement
