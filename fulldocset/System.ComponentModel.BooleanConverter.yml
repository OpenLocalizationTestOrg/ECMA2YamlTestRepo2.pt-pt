- uid: System.ComponentModel.BooleanConverter.GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
  parent: System.ComponentModel.BooleanConverter
  langs:
  - csharp
  name: GetStandardValuesExclusive(ITypeDescriptorContext)
  nameWithType: BooleanConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  fullName: System.ComponentModel.BooleanConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Gets a value indicating whether the list of standard values returned from the <xref:System.ComponentModel.BooleanConverter.GetStandardValues*> method is an exclusive list."
  remarks: "The Boolean data type has only two standard values, `true` and `false`. The <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> returned from this method has all possible values. Therefore, this method always returns `true`."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> that provides a format context."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> because the <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> returned from <xref:System.ComponentModel.BooleanConverter.GetStandardValues*> is an exhaustive list of possible values. This method never returns <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ComponentModel.BooleanConverter.GetStandardValuesExclusive*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.BooleanConverter.GetStandardValuesSupported(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValuesSupported(System.ComponentModel.ITypeDescriptorContext)
  parent: System.ComponentModel.BooleanConverter
  langs:
  - csharp
  name: GetStandardValuesSupported(ITypeDescriptorContext)
  nameWithType: BooleanConverter.GetStandardValuesSupported(ITypeDescriptorContext)
  fullName: System.ComponentModel.BooleanConverter.GetStandardValuesSupported(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Gets a value indicating whether this object supports a standard set of values that can be picked from a list."
  remarks: "The Boolean data type supports standard values, because a Boolean can only be `true` or `false`. Therefore, this method always returns `true`."
  syntax:
    content: public override bool GetStandardValuesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> that provides a format context."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> because <xref:System.ComponentModel.BooleanConverter.GetStandardValues*> can be called to find a common set of values the object supports. This method never returns <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ComponentModel.BooleanConverter.GetStandardValuesSupported*
  exceptions: []
  platform:
  - net462
