  name: BooleanConverter
  nameWithType: BooleanConverter
  fullName: System.ComponentModel.BooleanConverter
  type: Class
  summary: "Provides a type converter to convert <xref:System.Boolean> objects to and from various other representations."
  remarks: "This converter can only convert a <xref:System.Boolean> object to and from a string.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  You should never create an instance of a BooleanConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example converts a variable of type <xref:System.Boolean> to and from a string.  \n  \n [!code-cs[Converters#3](~/add/codesnippet/csharp/t-system.componentmodel._25_1.cs)]\n [!code-vb[Converters#3](~/add/codesnippet/visualbasic/t-system.componentmodel._25_1.vb)]\n [!code-cpp[Converters#3](~/add/codesnippet/cpp/t-system.componentmodel._25_1.cpp)]"
