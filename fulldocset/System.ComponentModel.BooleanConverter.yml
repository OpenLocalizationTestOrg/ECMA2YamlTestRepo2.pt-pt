  name: CanConvertFrom(ITypeDescriptorContext,Type)
  nameWithType: BooleanConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  fullName: System.ComponentModel.BooleanConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Gets a value indicating whether this converter can convert an object in the given source type to a Boolean object using the specified context."
  remarks: "This converter can only convert a Boolean object to and from a string.       The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> that provides a format context."
    - id: sourceType
      type: System.Type
      description: "A <xref:System.Type> that represents the type you wish to convert from."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if this object can perform the conversion; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ComponentModel.BooleanConverter.CanConvertFrom*
  exceptions: []
  platform:
  - net462
