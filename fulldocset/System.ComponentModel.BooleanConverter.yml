- uid: System.ComponentModel.BooleanConverter.CanConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Type)
  id: CanConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Type)
  parent: System.ComponentModel.BooleanConverter
  langs:
  - csharp
  name: CanConvertFrom(ITypeDescriptorContext,Type)
  nameWithType: BooleanConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  fullName: System.ComponentModel.BooleanConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Obtém um valor que indica se este conversor pode converter um objeto no tipo de origem especificada para um objeto booleano utilizando o contexto especificado."
  remarks: "Este conversor só é possível converter um objeto booleano para e de uma cadeia.       O `context` parâmetro pode ser utilizado para extrair informações adicionais sobre o ambiente este conversor está a ser invocado a partir de. Isto pode ser `null`, por isso sempre a existência. Além disso, podem devolver propriedades no objeto context `null`."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece um contexto de formato."
    - id: sourceType
      type: System.Type
      description: "A <xref:System.Type>que representa o tipo de que pretende converter de.</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se este objeto pode efetuar a conversão; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.BooleanConverter.CanConvertFrom*
  exceptions: []
  platform:
  - net462
