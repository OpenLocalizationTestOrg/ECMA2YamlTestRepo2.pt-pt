items:
- uid: System.Web.UI.WebControls.ContentPlaceHolder
  id: ContentPlaceHolder
  children:
  - System.Web.UI.WebControls.ContentPlaceHolder.#ctor
  langs:
  - csharp
  name: ContentPlaceHolder
  nameWithType: ContentPlaceHolder
  fullName: System.Web.UI.WebControls.ContentPlaceHolder
  type: Class
  summary: "Defines a region for content in an ASP.NET master page."
  remarks: "A ContentPlaceHolder control defines a relative region for content in a master page, and renders all text, markup, and server controls from a related <xref:System.Web.UI.WebControls.Content> control found in a content page.       A <xref:System.Web.UI.WebControls.Content> control is associated with a ContentPlaceHolder using its <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> property. Set the <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> property to the value of the <xref:System.Web.UI.Control.ID%2A> property of the related ContentPlaceHolder control in a master page. More than one ContentPlaceHolder can be declared in a master page.       Within a content page, only one <xref:System.Web.UI.WebControls.Content> control can supply the content for a ContentPlaceHolder in the master page. However, in each content page that uses a master page, you can have separate <xref:System.Web.UI.WebControls.Content> controls associated with the ContentPlaceHolder. For example, you can define the ContentPlaceHolder for the page title in a master page. For each content page that uses the master page, you can add a <xref:System.Web.UI.WebControls.Content> control that supplies the text and markup for the page title.      > [!NOTE] >  For XHTML compliance, an empty title element is created if a title has not been defined or cannot be found.       You can specify default content placed within the ContentPlaceHolder control tags, but this content is replaced by any content in an associated content page.       For more information about master pages and content pages, see [DEL: ASP.NET Master Pages](http://msdn.microsoft.com/en-us/0852291d-6f62-4e9f-a809-45cc81e78d6b).      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp: ContentPlaceHolder       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <!-- child controls -->   </asp:ContentPlaceHolder>   ```"
  example:
  - "The following code example shows how the ContentPlaceHolder control is used to define a content region for a master page. The first Web page is a master page, and defines a content region using a ContentPlaceHolder control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates a content page for the preceding master page. The text, markup, and any server controls defined within the <xref:System.Web.UI.WebControls.Content> control template are rendered to the ContentPlaceHolder on the master page.  \n  \n [!code-cs[System.Web.UI.MasterPage_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_224_2.cs)]\n [!code-vb[System.Web.UI.MasterPage_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_224_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentPlaceHolderDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI")]

      [System.ComponentModel.ToolboxItemFilter("Microsoft.VisualStudio.Web.WebForms.MasterPageWebFormDesigner", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentPlaceHolderBuilder))]

      [System.Web.UI.ToolboxData("<{0}:ContentPlaceHolder runat="server"></{0}:ContentPlaceHolder>")]

      public class ContentPlaceHolder : System.Web.UI.Control
