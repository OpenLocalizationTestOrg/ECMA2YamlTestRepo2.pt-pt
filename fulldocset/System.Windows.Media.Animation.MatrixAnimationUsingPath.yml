- uid: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive
  id: IsAdditive
  parent: System.Windows.Media.Animation.MatrixAnimationUsingPath
  langs:
  - csharp
  name: IsAdditive
  nameWithType: MatrixAnimationUsingPath.IsAdditive
  fullName: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Gets or sets a value that indicates whether the target property&quot;s current value should be added to this animation&quot;s starting value."
  remarks: "<a name=&quot;dependencyPropertyInfo_IsAdditive&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Animation.AnimationTimeline.IsAdditiveProperty>|   |Metadata properties set to `true`|None|      > [!NOTE] >  This dependency property is unusual because the identifier field for it comes from <xref:System.Windows.Media.Animation.AnimationTimeline> and is shared by various derived classes."
  example:
  - "The following example uses two similar <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath> animations to animate the same rectangle. The first animation's IsAdditive property is set to `false`, so it always animates the rectangle from (0,0), the animation's starting value. The second animation has the same target values (their <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.PathGeometry%2A> settings are identical), but its IsAdditive property is set to `true`; as a result, it animates the rectangle from whatever position it is at when the animation is applied.  \n  \n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAdditiveExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_1_1.xaml)]\n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAdditiveExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_1_1.xaml)]"
  syntax:
    content: public bool IsAdditive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the target property&quot;s current value should be added to this animation&quot;s starting value; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative
  id: IsAngleCumulative
  parent: System.Windows.Media.Animation.MatrixAnimationUsingPath
  langs:
  - csharp
  name: IsAngleCumulative
  nameWithType: MatrixAnimationUsingPath.IsAngleCumulative
  fullName: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Gets or sets a value that specifies whether the rotation angle of the animated matrix should accumulate over repetitions."
  remarks: "If this property is set to `true`, the rotation angle of the animated matrix will accumulate as the animation repeats.  If your path is a small arc, a cumulative angle will cause your object to continuously rotate with each repeat instead of restarting the rotation.  When combined with an <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A> of `true`, your object might appear to tumble while it bounces (depending on the path you specify). For related information, see <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>.       Setting this property has no effect if <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.DoesRotateWithTangent%2A> is `false`.       This property determines whether the animation matrix&quot;s angle accumulates when the animation repeats because of its <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> setting; it does not cause the offset to accumulate when the animation is restarted. For information on how to make an animation build off a previous animation&quot;s values, see <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive%2A>.      <a name=&quot;dependencyPropertyInfo_IsAngleCumulative&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulativeProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example uses two similar <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath> animations to animate the same rectangle. Both animations have the same <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.PathGeometry%2A> setting, which causes the rectangle to rotate as it moves along the screen to the right, and both animations are set to repeat four times. The first animation's IsAngleCumulative property is set to `false`, so the rectangle jumps back to its original angle when the animation repeats. The second animation's IsAngleCumulative property is set to `true`; as a result, the rectangle angle appears to increase when the animation repeats, rather than jumping back to its original value.  \n  \n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAngleCumulativeExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_8_1.xaml)]\n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAngleCumulativeExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_8_1.xaml)]"
  syntax:
    content: public bool IsAngleCumulative { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the animation&quot;s rotation angle should accumulate over repetitions; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative*
  exceptions: []
  platform:
  - net462
