- uid: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative
  id: IsOffsetCumulative
  parent: System.Windows.Media.Animation.MatrixAnimationUsingPath
  langs:
  - csharp
  name: IsOffsetCumulative
  nameWithType: MatrixAnimationUsingPath.IsOffsetCumulative
  fullName: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Gets or sets a value indicating whether the offset produced by the animated matrix will accumulate over repetitions."
  remarks: "If this property is set to `true`, the offset of the animated matrix will accumulate as the animation repeats. For example, if the path is a small arc and the animation is set to repeat, a cumulative offset will cause the object to appear to bounce across the screen.       This property determines whether the animation matrix&quot;s offset accumulates when the animation repeats because of its <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> setting; it does not cause the offset to accumulate when the animation is restarted. For information on how to make an animation build off a previous animation&quot;s values, see <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive%2A>.      <a name=&quot;dependencyPropertyInfo_IsOffsetCumulative&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulativeProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public bool IsOffsetCumulative { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the object will accumulate over repeats of the animation; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative*
  exceptions: []
