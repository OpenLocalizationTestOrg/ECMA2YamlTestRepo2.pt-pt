  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>evento quando um botão de paginação (um botão com o respetivo `CommandName` propriedade definida para &quot;Página&quot;) do controlo é clicado, mas antes o <xref:System.Web.UI.WebControls.GridView>controlo processa a operação de paginação.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tais como cancelar a operação de paginação, sempre que este evento ocorre.      > [!NOTE] > Botões de paginação, normalmente, estão localizados na linha pager um <xref:System.Web.UI.WebControls.GridView>controlo.</xref:System.Web.UI.WebControls.GridView>       Foi transmitido um objeto de GridViewPageEventArgs para o método de processamento de eventos, que permite-lhe para determinar o índice da página selecionado pelo utilizador e para indicar que a operação de paginação deve ser cancelada. Para cancelar a operação de paginação, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>propriedade do objeto GridViewPageEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância de GridViewPageEventArgs, consulte o <xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewPageEventArgs object passed to the event-handling method to determine the index of the page selected by the user and to cancel the paging operation.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_250_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_250_1.aspx)]"
