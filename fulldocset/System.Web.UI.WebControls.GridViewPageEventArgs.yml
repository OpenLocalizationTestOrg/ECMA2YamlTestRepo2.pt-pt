  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the index of the new page to display in the <xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref> control."
  remarks: "Because the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event occurs before the <xref:System.Web.UI.WebControls.GridView> control performs the paging operation, the <xref:System.Web.UI.WebControls.GridView.PageIndex%2A> property of the control cannot be used to determine the index of the page selected by the user. Use the NewPageIndex property to determine the index of the page selected by the user.      > [!NOTE] >  During the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event, the <xref:System.Web.UI.WebControls.GridView.PageIndex%2A> property still contains the index of the previously displayed page.       You can also use this property to programmatically override the page index selected by the user by setting it to another value."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1152_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1152_1.aspx)]"
  syntax:
