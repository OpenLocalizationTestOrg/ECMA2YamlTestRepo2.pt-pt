  summary: "Obtém ou define o índice da página novo para apresentar o <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controlo."
  remarks: "Porque o <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>evento ocorre antes do <xref:System.Web.UI.WebControls.GridView>controlo efetua a operação de paginação, o <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>propriedade do controlo não pode ser utilizada para determinar o índice da página selecionado pelo utilizador.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Utilize a propriedade NewPageIndex para determinar o índice da página selecionado pelo utilizador.      > [!NOTE] > Durante o <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>evento, o <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>propriedade contém ainda o índice da página visualizada anteriormente.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging>       Também pode utilizar esta propriedade para programaticamente substituir o índice de página selecionado pelo utilizador por defini-la para outro valor."
  example:
