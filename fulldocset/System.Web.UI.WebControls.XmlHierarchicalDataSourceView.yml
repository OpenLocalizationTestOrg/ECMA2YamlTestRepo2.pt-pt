  summary: "Represents a data view on an XML node or collection of XML nodes for an <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;></xref> control."
  remarks: "The <xref:System.Web.UI.WebControls.XmlDataSource> control can present its underlying data in both tabular and hierarchical format to Web server controls that bind to it. Controls such as <xref:System.Web.UI.WebControls.GridView> or <xref:System.Web.UI.WebControls.DropDownList> use the <xref:System.Web.UI.WebControls.XmlDataSource> to bind to XML data and present it in list or tabular form, while controls that derive from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class, such as <xref:System.Web.UI.WebControls.TreeView>, bind to XML data and present it in hierarchical form.       The <xref:System.Web.UI.WebControls.XmlDataSource> creates each view type internally through different code paths. If the <xref:System.Web.UI.IDataSource.GetView%2A> method is called on the <xref:System.Web.UI.WebControls.XmlDataSource> control, an <xref:System.Web.UI.WebControls.XmlDataSourceView> object is created by the <xref:System.Web.UI.WebControls.XmlDataSource> control. If the <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> method is called, an XmlHierarchicalDataSourceView object is created. The <xref:System.Web.UI.WebControls.XmlDataSourceView> class is provided for Web server controls that derive from <xref:System.Web.UI.WebControls.DataBoundControl> and bind to lists and tabular data, while the XmlHierarchicalDataSourceView is provided for Web server controls that derive from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> and bind to hierarchical data. Internally, the <xref:System.Web.UI.WebControls.DataBoundControl> and <xref:System.Web.UI.WebControls.CompositeDataBoundControl> classes call the <xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> method of <xref:System.Web.UI.WebControls.XmlDataSourceView> object view to retrieve data from a data source, while a class derived from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> calls the <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> method.       Like all <xref:System.Web.UI.HierarchicalDataSourceView> helper objects, the XmlHierarchicalDataSourceView defines the operations that the data source can perform with the underlying data. Because the XmlHierarchicalDataSourceView class only overrides the <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> method, the associated <xref:System.Web.UI.WebControls.XmlDataSource> control does not support sort expressions or execute, delete, or update operations."
