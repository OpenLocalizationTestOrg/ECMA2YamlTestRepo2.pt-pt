  type: Class
  summary: "Representa uma vista de dados num nó XML ou coleção de nós XML para uma <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.XmlDataSource>controlo pode apresentar os respetivos dados subjacentes no formato de tabela e hierárquico para controlos de servidor Web que vincular ao mesmo.</xref:System.Web.UI.WebControls.XmlDataSource> Controla como <xref:System.Web.UI.WebControls.GridView>ou <xref:System.Web.UI.WebControls.DropDownList>utilizar o <xref:System.Web.UI.WebControls.XmlDataSource>vincular-se aos dados XML e apresente-a na lista ou formato tabular, enquanto os controlos de derivam a <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, tal como <xref:System.Web.UI.WebControls.TreeView>, vincular-se aos dados XML e apresentá-lo na forma hierárquica.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       O <xref:System.Web.UI.WebControls.XmlDataSource>cria cada tipo de vista internamente através de caminhos de código diferentes.</xref:System.Web.UI.WebControls.XmlDataSource> Se o <xref:System.Web.UI.IDataSource.GetView%2A>método é chamado o <xref:System.Web.UI.WebControls.XmlDataSource>controlo, um <xref:System.Web.UI.WebControls.XmlDataSourceView>objeto é criado pelo <xref:System.Web.UI.WebControls.XmlDataSource>controlo.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Se o <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>método é denominado, é criado um objecto XmlHierarchicalDataSourceView.</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> O <xref:System.Web.UI.WebControls.XmlDataSourceView>classe é fornecida para controlos de servidor Web que derivem de <xref:System.Web.UI.WebControls.DataBoundControl>e vincular a listas e dados de tabela, enquanto o XmlHierarchicalDataSourceView é fornecida para a Web server controla que derivam de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>e vincular a dados hierárquicos.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> Internamente, o <xref:System.Web.UI.WebControls.DataBoundControl>e <xref:System.Web.UI.WebControls.CompositeDataBoundControl>classes de chamada de <xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>método de <xref:System.Web.UI.WebControls.XmlDataSourceView>objeto vista para obter dados de uma origem de dados, enquanto uma classe derivada de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>chamadas a <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>método.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Como todos os <xref:System.Web.UI.HierarchicalDataSourceView>objetos de programa auxiliar, o XmlHierarchicalDataSourceView define as operações que pode efetuar a origem de dados com os dados subjacentes.</xref:System.Web.UI.HierarchicalDataSourceView> Porque o XmlHierarchicalDataSourceView classe substituições apenas o <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>método, associada <xref:System.Web.UI.WebControls.XmlDataSource>controlo não suporta expressões de ordenação ou executar, eliminar ou atualizar operações.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>"
