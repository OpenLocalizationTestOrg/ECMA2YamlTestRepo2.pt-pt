  summary: "Gets or sets a string that defines the name of the connection pool used for outgoing channels"
  remarks: "In streamed mode, connections are not shared, meaning that connection pooling is disabled. The default is a &quot;default&quot; string. You can modify this value to isolate the connections for a particular client into separate groups."
