- uid: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o número máximo de ligações para um ponto final remoto iniciado pelo serviço."
  remarks: "As ligações que excedam o limite são colocados em fila até que um espaço abaixo do limite fique disponível. Esta propriedade limita a duração em que as ligações permanecerem em fila antes de que é emitida uma exceção.       Esta propriedade limita o número de ligações simultâneas de Active Directory do cliente para um ponto final de serviço específica. Se este valor for excedido, fazendo com que mais ativas ligações de cliente, o serviço pode aparecer não responde ao cliente. Neste caso, este valor deve ser ajustado para exceder o número máximo de ligações de cliente simultâneas esperado para um ponto final específico."
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "Um número inteiro positivo que especifica o número máximo de ligações para um ponto final remoto iniciada pelo serviço. A predefinição é 10."
  overload: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
