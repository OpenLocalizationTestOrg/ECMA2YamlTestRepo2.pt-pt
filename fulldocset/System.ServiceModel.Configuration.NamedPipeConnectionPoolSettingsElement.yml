  summary: "Obtém ou define uma cadeia que define o nome do conjunto de ligações utilizado dos canais de saída"
  remarks: "No modo de transmissão em fluxo, as ligações não são partilhadas, que significa que o agrupamento de ligação está desativada. A predefinição é uma cadeia de &quot;predefinida&quot;. Pode modificar este valor para isolar as ligações para um cliente específico em grupos separados."
