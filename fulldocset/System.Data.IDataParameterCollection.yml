  name: IDataParameterCollection
  nameWithType: IDataParameterCollection
  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "Collects all parameters relevant to a Command object and their mappings to <xref href=&quot;System.Data.DataSet&quot;></xref> columns, and is implemented by .NET Framework data providers that access data sources."
  remarks: "The IDataParameterCollection interface allows an inheriting class to implement a Parameter collection. For more information about Parameter classes, see [Configuring Parameters and Parameter Data Types](~/add/includes/ajax-current-ext-md.md).       An application does not create an instance of the IDataParameterCollection interface directly, but creates an instance of a class that inherits IDataParameterCollection.       Classes that inherit IDataParameterCollection must implement the inherited members, and typically define additional members to add provider-specific functionality. For example, the IDataParameterCollection interface defines one implementation of the <xref:System.Data.IDataParameterCollection.RemoveAt%2A> method. In turn, the <xref:System.Data.OleDb.OleDbParameterCollection> class inherits this method, and defines two additional overloads of `RemoveAt`."
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
