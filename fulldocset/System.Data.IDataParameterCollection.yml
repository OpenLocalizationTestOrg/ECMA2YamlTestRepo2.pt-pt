  langs:
  - csharp
  name: IDataParameterCollection
  nameWithType: IDataParameterCollection
  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "Recolhe todos os parâmetros relevantes para um objeto de comando e os respetivos mapeamentos para <xref href=&quot;System.Data.DataSet&quot;> </xref> colunas e é implementado por fornecedores de dados .NET Framework que aceder a origens de dados."
  remarks: "A interface IDataParameterCollection permite uma classe inheriting implementar uma coleção de parâmetros. Para obter mais informações sobre as classes de parâmetro, consulte [configurar parâmetros e tipos de dados de parâmetro](~/add/includes/ajax-current-ext-md.md).       Uma aplicação não cria uma instância da IDataParameterCollection interface diretamente, mas cria uma instância de uma classe que herda IDataParameterCollection.       As classes que herdam IDataParameterCollection tem de implementar os membros herdados e definir normalmente membros adicionais para adicionar a funcionalidade específica do fornecedor. Por exemplo, a interface IDataParameterCollection define uma implementação do <xref:System.Data.IDataParameterCollection.RemoveAt%2A>método.</xref:System.Data.IDataParameterCollection.RemoveAt%2A> Por sua vez, o <xref:System.Data.OleDb.OleDbParameterCollection>herda este método à classe e define duas sobrecargas adicionais de `RemoveAt`.</xref:System.Data.OleDb.OleDbParameterCollection>"
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
