  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "Releases all resources used by the <xref href=&quot;System.ActivationContext&quot;></xref>."
  remarks: "Call Dispose when you are finished using the <xref:System.ActivationContext>. The Dispose method leaves the <xref:System.ActivationContext> in an unusable state. After calling Dispose, you must release all references to the <xref:System.ActivationContext> so the garbage collector can reclaim the memory that the <xref:System.ActivationContext> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.ActivationContext>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.ActivationContext> object&quot;s `Finalize` method."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ActivationContext.Dispose*
  exceptions: []
