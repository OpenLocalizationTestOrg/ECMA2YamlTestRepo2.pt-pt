  name: TrackingDataItemValue
  nameWithType: TrackingDataItemValue
  fullName: System.Workflow.Runtime.Tracking.TrackingDataItemValue
  type: Class
  summary: "Contains filter criteria for data extracted from a workflow instance in a <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions&quot;></xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       A TrackingDataItemValue specifies the value of a piece of data extracted from a workflow. It is used to constrain the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> in a query of the tracking data base used by a <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>. You can add TrackingDataItemValue objects to <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName> to specify that the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> be constrained to those possessing the specified set of extracted data."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class TrackingDataItemValue
