  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um TrackingDataItemValue Especifica o valor de um conjunto de dados extraídos de um fluxo de trabalho. É utilizado para restringir o conjunto de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objetos devolvido <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>numa consulta de base de dados de controlo utilizada por um <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> Pode adicionar objetos TrackingDataItemValue <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName>para especificar que o conjunto de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objectos devolvidos pelo <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>estar limitado às possessing o conjunto de dados extraídos especificados.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName>"
  syntax:
    content: >-
