  fullName: System.Windows.Forms.Design.SelectionRules
  type: Enum
  summary: "Define os identificadores que são utilizados para indicar as regras de seleção de um componente."
  remarks: "Estes identificadores indicam se um componente tem alguma forma de interface de utilizador visível e se o utilizador pode efetuar ações para mover ou altere o tamanho do componente."
  syntax:
    content: >-
      [System.Flags]

      public enum SelectionRules
