  remarks: "The LayoutTemplate property contains the template that defines how the <xref:System.Web.UI.WebControls.Login> control is displayed to the user.       The following table lists the required and optional controls used in a <xref:System.Web.UI.WebControls.Login> control template.      |ID or command name|Control type|Required/optional|   |------------------------|------------------|------------------------|   |`UserName`|Any control that implements <xref:System.Web.UI.IEditableTextControl>, including <xref:System.Web.UI.WebControls.TextBox>, or a custom or third-party control.|Required|   |`Password`|Any control that implements <xref:System.Web.UI.IEditableTextControl>, including <xref:System.Web.UI.WebControls.TextBox>, or a custom or third-party control.|Required|   |`RememberMe`|<xref:System.Web.UI.WebControls.CheckBox>|Optional|   |`FailureText`|Any control that implements <xref:System.Web.UI.ITextControl>.|Optional|   |`Login`|Any control that causes event bubbling.|Optional|       The <xref:System.Web.UI.WebControls.Login> control throws an <xref:System.Web.HttpException> exception if the layout template does not contain the required controls. No exception is thrown if you give an optional control ID to a control of the wrong type; however, the control is subsequently ignored by the <xref:System.Web.UI.WebControls.Login> control.       The login control can be any control that causes event bubbling, such as <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, or <xref:System.Web.UI.WebControls.ImageButton>. The control&quot;s command name property must be set to &quot;Login&quot;.       When a template is used for the <xref:System.Web.UI.WebControls.Login> control, only the following properties affect the behavior of the control:      -   All properties inherited from <xref:System.Web.UI.WebControls.WebControl>. (For details, see the <xref:System.Web.UI.WebControls.Login> control members table.)      -   <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.      -   <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>.      -   LayoutTemplate.      -   <xref:System.Web.UI.WebControls.Login.FailureAction%2A>.      -   <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>.      -   <xref:System.Web.UI.WebControls.Login.Password%2A>.      -   <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>.      -   <xref:System.Web.UI.WebControls.Login.UserName%2A>.       All other properties are inactive when a template is set for the <xref:System.Web.UI.WebControls.Login> control."
  example:
