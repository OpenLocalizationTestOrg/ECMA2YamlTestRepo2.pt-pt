  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether to display a check box to enable the user to control whether a persistent cookie is sent to their browser."
  remarks: "When the DisplayRememberMe property is set to `true`, the text contained in the <xref:System.Web.UI.WebControls.Login.RememberMeText%2A> property is displayed on the page, along with a Remember Me check box. When the user selects the Remember Me check box, the authentication cookie sent to his or her computer persists so that the user is automatically authenticated on future visits to the site. The value of the <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A> property is set by the selection in the Remember Me check box.       If DisplayRememberMe is `false`, a Remember Me check box is not displayed on the page and the user has no way to control whether the authentication cookie persists or not. You can still set the <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A> property to `true` to send a persistent authentication cookie to the user&quot;s browser without displaying the check box.      > [!NOTE] >  There are inherent security risks with setting a persistent authentication cookie on a user&quot;s browser. You should determine whether these security risks are acceptable to your site. If you set the <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A> property to `true` and the DisplayRememberMe property to `false`, users visiting your Web site from public browsers, as in Internet cafes for example, can accidentally leave persistent authentication cookies behind and the next user of the browser will be able to access your Web site using the previous user&quot;s credentials.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example disables the Remember Me check box by setting the DisplayRememberMe property to `false`.  \n  \n [!code-vb[LoginEnableRememberMe#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_765_1.aspx)]\n [!code-cs[LoginEnableRememberMe#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_765_1.aspx)]"
