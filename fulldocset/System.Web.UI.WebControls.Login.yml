  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether to send a persistent authentication cookie to the user&quot;s browser."
  remarks: "When the RememberMeSet property is `true`, the authentication cookie sent to the user&quot;s computer is set to expire in 50 years, making it a persistent cookie that will be used when the user next visits the Web site. Because the authentication cookie will be present on the user&quot;s computer, the user will be considered already authenticated and will not have to log in to the Web site again.       When the <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> property is `true`, the RememberMeSet property is set to the value of the check box displayed to the user.       If the <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> property is `false`, a Remember Me check box is not displayed on the page and the user has no way to control whether the authentication cookie is persistent. If the RememberMeSet property is `true`, the authentication cookie sent to the user&quot;s browser will be a persistent cookie.       If the user logs out of the Web site using the <xref:System.Web.UI.WebControls.LoginStatus> control, the persistent cookie is cleared from the user&quot;s computer and the user will have to log in to the site on the next visit.      > [!NOTE] >  There are inherent security risks with setting a persistent authentication cookie on a user&quot;s browser. You should determine whether these security risks are acceptable to your site. If you set the RememberMeSet property to `true` and the <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> property to `false`, users visiting your Web site from public browsers, as in Internet cafes for example, can accidentally leave persistent authentication cookies behind and the next user of the browser will be able to access your Web site using the previous user&quot;s credentials.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual bool RememberMeSet { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to send a persistent authentication cookie; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.Login.RememberMeSet*
  exceptions: []
