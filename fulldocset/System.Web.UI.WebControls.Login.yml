  fullName: System.Web.UI.WebControls.Login
  type: Class
  summary: "Provides user interface (UI) elements for logging in to a Web site."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Style and Templates](#styles_and_templates)      -   [Validation Groupings](#validation_groupings)      -   [Accessibility](#accessibility)      -   [Applying CSS Styles](#applying_styles)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The Login control is a composite control that provides all the common UI elements needed to authenticate a user on a Web site. The following three elements are required for all login scenarios:      -   A unique user name to identify the user.      -   A password to verify the identity of the user.      -   A login button to send the login information to the server.       The Login control also provides the following optional UI elements that support additional functions:      -   A link for a password reminder.      -   A Remember Me checkbox for retaining the login information between sessions.      -   A Help link for users who are having trouble logging in.      -   A Register New User link that redirects users to a registration page.      -   Instruction text that appears on the login form.      -   Custom error text that appears when the user clicks the login button without filling in the user name or password fields.      -   Custom error text that appears if the login fails.      -   A custom action that occurs when login succeeds.      -   A way to hide the login control if the user is already logged in to the site.       For a table showing which controls are required and which are optional, see <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A> property.      > [!NOTE] >  If you are not familiar with the set of login controls available in ASP.NET, see [ASP.NET Login Controls Overview](~/add/includes/ajax-current-ext-md.md) before continuing. For a list of other topics related to login controls and membership, see [Managing Users by Using Membership](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] >  Accepting user input is a potential security threat. Malicious users can send data that is intended to expose vulnerabilities or run programs that try generated passwords. To improve security when working with user input, you should use the validation features of your control and secure any data providers that are configured for your control. For more information, see [Securing Login Controls](~/add/includes/ajax-current-ext-md.md), [Basic Security Practices for Web Applications](~/add/includes/ajax-current-ext-md.md), and [Securing Membership](~/add/includes/ajax-current-ext-md.md).       The Login control uses a membership provider to obtain user credentials. Unless you specify otherwise, the Login control uses the default membership provider defined in the Web.config file. To specify a different provider, set the <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> property to one of the membership provider names defined in your application&quot;s Web.config file. For more information, see [Membership Providers](~/add/includes/ajax-current-ext-md.md).       If you want to use a custom authentication service, you can use the <xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A> method to call the service.      <a name=&quot;styles_and_templates&quot;></a>    ## Styles and Templates    The appearance of the Login control is fully customizable through templates and style settings. All UI text messages are also customizable through properties of the Login class. The default interface text is automatically localized based on the locale setting on the server.       If the Login control is customized with templates, then the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property are ignored. In this case, set the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property of each template child control directly.       Login control properties represented by text boxes, such as <xref:System.Web.UI.WebControls.Login.UserName%2A> and <xref:System.Web.UI.WebControls.Login.Password%2A>, are accessible during all phases of the page life cycle. The control will pick up any changes made by the end user by means of the <xref:System.Web.UI.WebControls.TextBox.TextChanged> event triggered by the textboxes.      > [!NOTE] >  If you embed the Login control in a <xref:System.Web.UI.WebControls.WizardStep> object, explicitly set the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> property in a `Page_Load` event handler if the user is authenticated. The <xref:System.Web.UI.WebControls.Wizard> control does not automatically advance to the next <xref:System.Web.UI.WebControls.WizardStep> object in this scenario.       The following table lists the Login control style properties and explains which UI element each style property affects. For a list of which properties each style applies to, see the documentation for the individual style properties.      |Style property|UI element affected|   |--------------------|-------------------------|   |<xref:System.Web.UI.WebControls.Login.BorderPadding%2A>|The space between the control contents and the control&quot;s border.|   |<xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>|Remember Me checkbox.|   |<xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>|Login failure text.|   |<xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>|Instructional text on the page that tells users how to use the control.|   |<xref:System.Web.UI.WebControls.Login.LabelStyle%2A>|Labels for all input fields, such as text boxes.|   |<xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>|Text entry input fields.|   |<xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>|Title text.|   |<xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>|Text displayed to the user when a login attempt is unsuccessful due to validation errors.|   |<xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>|Links to other pages.|   |<xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>|Login button.|      <a name=&quot;validation_groupings&quot;></a>    ## Validation Groupings    The <xref:System.Web.UI.WebControls.Login.UserName%2A> and <xref:System.Web.UI.WebControls.Login.Password%2A> properties have <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls associated with them to prevent users from submitting the page without providing required information.       The Login control uses a validation group so that other fields on the same page as the Login control can be validated separately. By default, the <xref:System.Web.UI.Control.ID%2A> property of the Login control is used as the name of the validation group. For example, a Login control with the ID &quot;Login1&quot; will use a validation group name of &quot;Login1&quot;. If you want to set the validation group that the Login control is part of, you must template the control and change the validation group name.      <a name=&quot;applying_styles&quot;></a>    ## Applying CSS Styles    The Login control lets you specify CSS style rules in markup. If you use templates to customize the appearance of the Login control, you can specify CSS styles in the markup in the templates. In that case, no extra outer table is required. You can prevent the table from being rendered by setting the <xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A> property to `false`.      <a name=&quot;accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <