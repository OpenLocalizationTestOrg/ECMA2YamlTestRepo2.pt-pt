  name: CompareMethod
  nameWithType: CompareMethod
  fullName: System.Windows.Forms.DataVisualization.Charting.CompareMethod
  type: Enum
  summary: "Specifies the type of comparison to be used when filtering data. This enumeration is used by the `Filter` method definitions in the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataManipulator&quot;></xref> class that take the <code>CompareMethod</code> argument."
  remarks: "The CompareMethod enumeration represents a comparison type for certain filtering operations.      > [!NOTE] >  By default, if the filtering criteria are met, a data point is either removed or marked as empty. However, data points can be filtered even if they do not match the filtering criteria, by setting the <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A> property to `false`."
  syntax:
    content: public enum CompareMethod
  inheritance:
  - System.Enum
  platform:
  - net462
