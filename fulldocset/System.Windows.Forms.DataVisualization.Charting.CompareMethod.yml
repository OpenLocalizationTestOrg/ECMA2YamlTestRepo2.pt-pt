  name: CompareMethod
  nameWithType: CompareMethod
  fullName: System.Windows.Forms.DataVisualization.Charting.CompareMethod
  type: Enum
  summary: "Especifica o tipo de comparação a utilizar para filtrar dados. Esta enumeração é utilizada pelo `Filter` definições de método no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataManipulator&quot;> </xref> classe que demoram a <code> CompareMethod </code> argumento."
  remarks: "A enumeração de CompareMethod representa um tipo de comparação para determinados operações de filtragem.      > [!NOTE] > Por predefinição, se os critérios de filtragem são cumpridos, um ponto de dados é removido ou marcado como vazio. No entanto, podem ser filtrados pontos de dados, mesmo se não corresponder os critérios de filtragem, definindo o <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>propriedade `false`.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public enum CompareMethod
  inheritance:
  - System.Enum
  platform:
  - net462
