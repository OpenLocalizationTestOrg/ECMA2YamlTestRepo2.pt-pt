  name: RealProxy
  nameWithType: RealProxy
  fullName: System.Runtime.Remoting.Proxies.RealProxy
  type: Class
  summary: "Fornece a funcionalidade de base de proxies."
  remarks: "A classe de RealProxy é o `abstract` partir do qual proxies tem de derivar de classe base.       Um cliente que utiliza um objeto em qualquer tipo de um limite de comunicação remota, na verdade, está a utilizar um proxy transparente para o objeto. O proxy transparente fornece a ilusão de que o objecto real reside no espaço do cliente. Permite isto chamadas efetuadas no mesmo para o objecto real através da infraestrutura de comunicação remota de reencaminhamento.       O proxy transparente é próprio alojado por uma instância de uma classe de tempo de execução gerido do tipo RealProxy. O RealProxy implementa uma parte da funcionalidade que é necessário para reencaminhar as operações do proxy transparente. Tenha em atenção que herda a semântica associada de objetos geridos, tais como recolha de lixo, suporte para os campos e métodos de um objeto de proxy e pode ser expandido para novas classes de formulário. O proxy tem uma natureza dupla: atua como um objeto da mesma classe que o objeto remoto (proxy transparente) e é um objeto gerido em si.       Um objeto de proxy pode ser utilizado independentemente de quaisquer subdivisões do sistema de interação remota dentro de um <xref:System.AppDomain>.</xref:System.AppDomain>      > [!NOTE] > Esta classe faz um pedido de ligação e um pedido de herança a nível de classe. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de infraestrutura.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_65_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_65_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_65_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class RealProxy
