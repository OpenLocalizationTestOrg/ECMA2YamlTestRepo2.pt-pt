- uid: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown(System.IntPtr)
  id: SetCOMIUnknown(System.IntPtr)
  parent: System.Runtime.Remoting.Proxies.RealProxy
  langs:
  - csharp
  name: SetCOMIUnknown(IntPtr)
  nameWithType: RealProxy.SetCOMIUnknown(IntPtr)
  fullName: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown(IntPtr)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Armazena um proxy do objeto que é representado por instância atual não gerido."
  remarks: "Quando tenta comunicar com o language runtime através de COM um proxy não gerido, o tempo de execução resolve ao objeto remoto que é representado pelo proxy de não gerido. Se o objeto remoto é gerido e também reside num ambiente de idioma comum, em seguida, em vez de comunicar com o mesmo através do COM distribuído, o objeto seja enviado para o processo atual.       Se o objeto remoto não é derivado de <xref:System.MarshalByRefObject>, em seguida, é serializada e copiado para a localização atual.</xref:System.MarshalByRefObject> Se está a ser derivado <xref:System.MarshalByRefObject>, em seguida, devolve um proxy transparente e a infraestrutura de comunicação remota coloca em cache o proxy não gerido (o `IUnknown` interface) no proxy transparente para utilização futura.</xref:System.MarshalByRefObject>"
  example:
  - >-
    [!code-cpp[RealProxy_Sample#3](~/add/codesnippet/cpp/m-system.runtime.remotin_50_1.cpp)]
     [!code-cs[RealProxy_Sample#3](~/add/codesnippet/csharp/m-system.runtime.remotin_50_1.cs)]
     [!code-vb[RealProxy_Sample#3](~/add/codesnippet/visualbasic/m-system.runtime.remotin_50_1.vb)]
  syntax:
    content: public virtual void SetCOMIUnknown (IntPtr i);
    parameters:
    - id: i
      type: System.IntPtr
      description: "Um ponteiro para o <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> interface para o objeto que é representado por instância atual do proxy."
  overload: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown*
  exceptions: []
  platform:
  - net462
