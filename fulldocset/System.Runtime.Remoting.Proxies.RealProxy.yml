  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Requests an unmanaged reference to the object represented by the current proxy instance."
  remarks: "If the proxy is requested for marshaling, then an `IUnknown` interface for the object represented by the current proxy instance is returned. If an `IUnknown` was previously cached by the <xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A> method, then that instance is returned; otherwise, a new instance is returned.       If the proxy is requested not for marshaling but for communication with unmanaged objects in the current process, then a [COM Callable Wrapper](../Topic/COM%20Callable%20Wrapper.md) (CCW), which can be used in the current process for communication through COM, is returned."
  example:
  - >-
    [!code-cpp[RealProxy_Sample#2](~/add/codesnippet/CPP/m-system.runtime.remotin_36_1.cpp)]
