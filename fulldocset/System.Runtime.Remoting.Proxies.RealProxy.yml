- uid: System.Runtime.Remoting.Proxies.RealProxy.Invoke(System.Runtime.Remoting.Messaging.IMessage)
  id: Invoke(System.Runtime.Remoting.Messaging.IMessage)
  parent: System.Runtime.Remoting.Proxies.RealProxy
  langs:
  - csharp
  name: Invoke(IMessage)
  nameWithType: RealProxy.Invoke(IMessage)
  fullName: System.Runtime.Remoting.Proxies.RealProxy.Invoke(IMessage)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Quando substituí-lo de uma classe derivada, invoca o método especificado no fornecido <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> num objecto remoto que é representado por instância atual."
  remarks: "Quando o proxy transparente, que é copiado pelo <xref:System.Runtime.Remoting.Proxies.RealProxy>é chamado,-delega as chamadas para o método Invoke.</xref:System.Runtime.Remoting.Proxies.RealProxy> O método Invoke transforma a mensagem a `msg` parâmetro para um <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>e envia-a para o objeto remoto que é representado pela instância atual do <xref:System.Runtime.Remoting.Proxies.RealProxy>.</xref:System.Runtime.Remoting.Proxies.RealProxy> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       O <xref:System.Runtime.Remoting.Messaging.IMessage>parâmetro fornece um dicionário através de <xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName>propriedade.</xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IMessage> O dicionário contém pares nome/valor de informações sobre a chamada de método, tais como o nome do método chamado e os respetivos parâmetros."
  example:
  - >-
    [!code-cpp[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/cpp/1930ed98-5114-471a-9fba-_1.cpp)]
     [!code-cs[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/csharp/1930ed98-5114-471a-9fba-_1.cs)]
     [!code-vb[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/visualbasic/1930ed98-5114-471a-9fba-_1.vb)]
  syntax:
    content: public abstract System.Runtime.Remoting.Messaging.IMessage Invoke (System.Runtime.Remoting.Messaging.IMessage msg);
    parameters:
    - id: msg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "A <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> que contenha um <xref:System.Collections.IDictionary>de informações sobre a chamada de método.</xref:System.Collections.IDictionary>"
    return:
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "A mensagem devolvida pelo método invocado, que contém o valor de retorno e quaisquer <xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;> </xref> ou <xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;> </xref> parâmetros."
  overload: System.Runtime.Remoting.Proxies.RealProxy.Invoke*
  exceptions: []
  platform:
