  summary: "Os pedidos de uma interface COM o ID especificado."
  remarks: "O método SupportsInterface permite que a instância atual do proxy implementar interfaces COM adicionais em nome do objeto de servidor que representa a instância atual. O método atual gera a interface pedida e devolve um apontador para a mesma. Os tipos de interfaces COM que podem ser geradas por este método dependem do tipo de proxy, que por sua vez, poderá dependem do tipo de objeto de servidor que representa a instância atual do proxy.       Para obter mais informações, consulte <xref:System.Runtime.Remoting.Proxies.ProxyAttribute>.</xref:System.Runtime.Remoting.Proxies.ProxyAttribute>"
