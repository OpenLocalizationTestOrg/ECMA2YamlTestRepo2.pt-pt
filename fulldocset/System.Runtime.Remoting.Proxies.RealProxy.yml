- uid: System.Runtime.Remoting.Proxies.RealProxy.Invoke(System.Runtime.Remoting.Messaging.IMessage)
  id: Invoke(System.Runtime.Remoting.Messaging.IMessage)
  parent: System.Runtime.Remoting.Proxies.RealProxy
  langs:
  - csharp
  name: Invoke(IMessage)
  nameWithType: RealProxy.Invoke(IMessage)
  fullName: System.Runtime.Remoting.Proxies.RealProxy.Invoke(IMessage)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "When overridden in a derived class, invokes the method that is specified in the provided <see cref=&quot;T:System.Runtime.Remoting.Messaging.IMessage&quot;></see> on the remote object that is represented by the current instance."
  remarks: "When the transparent proxy that is backed by the <xref:System.Runtime.Remoting.Proxies.RealProxy> is called, it delegates the calls to the Invoke method. The Invoke method transforms the message in the `msg` parameter into a <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>, and sends it to the remote object that is represented by the current instance of <xref:System.Runtime.Remoting.Proxies.RealProxy>.       The <xref:System.Runtime.Remoting.Messaging.IMessage> parameter provides a dictionary through the <xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName> property. The dictionary contains name/value pairs of information about the method call, such as the name of the method called and its parameters."
  example:
  - >-
    [!code-cpp[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/CPP/1930ed98-5114-471a-9fba-_1.cpp)]
     [!code-cs[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/CSharp/1930ed98-5114-471a-9fba-_1.cs)]
     [!code-vb[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/VisualBasic/1930ed98-5114-471a-9fba-_1.vb)]
  syntax:
    content: public abstract System.Runtime.Remoting.Messaging.IMessage Invoke (System.Runtime.Remoting.Messaging.IMessage msg);
    parameters:
    - id: msg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "A  that contains a <xref:System.Collections.IDictionary> of information about the method call."
    return:
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "To be added."
  overload: System.Runtime.Remoting.Proxies.RealProxy.Invoke*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown(System.IntPtr)
  id: SetCOMIUnknown(System.IntPtr)
  parent: System.Runtime.Remoting.Proxies.RealProxy
  langs:
  - csharp
  name: SetCOMIUnknown(IntPtr)
  nameWithType: RealProxy.SetCOMIUnknown(IntPtr)
  fullName: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown(IntPtr)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Stores an unmanaged proxy of the object that is represented by the current instance."
  remarks: "When an unmanaged proxy attempts to communicate with the common language runtime through COM, the runtime resolves the remote object that is represented by the unmanaged proxy. If the remote object is managed and also resides in a common language environment, then instead of communicating with it through distributed COM, the object is sent to the current process.       If the remote object is not derived from <xref:System.MarshalByRefObject>, then it is serialized and copied to the current location. If it is derived from <xref:System.MarshalByRefObject>, then it returns a transparent proxy, and the remoting infrastructure caches the unmanaged proxy (the `IUnknown` interface) in the transparent proxy for future use."
  example:
  - >-
    [!code-cpp[RealProxy_Sample#3](~/add/codesnippet/CPP/m-system.runtime.remotin_50_1.cpp)]
     [!code-cs[RealProxy_Sample#3](~/add/codesnippet/CSharp/m-system.runtime.remotin_50_1.cs)]
     [!code-vb[RealProxy_Sample#3](~/add/codesnippet/VisualBasic/m-system.runtime.remotin_50_1.vb)]
  syntax:
    content: public virtual void SetCOMIUnknown (IntPtr i);
    parameters:
    - id: i
      type: System.IntPtr
      description: "A pointer to the  interface for the object that is represented by the current proxy instance."
  overload: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
