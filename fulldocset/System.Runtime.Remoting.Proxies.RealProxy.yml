  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Pedidos de uma referência de não gerida para o objeto representado pela instância atual do proxy."
  remarks: "Se o proxy for pedido para empacotamento de referências, em seguida, um `IUnknown` interface para o objeto representado pela instância atual do proxy é devolvido. Se um `IUnknown` anteriormente foi colocado em cache pelo <xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A>método, em seguida, é devolvida essa instância; caso contrário, é devolvida uma nova instância.</xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A>       Se o proxy for solicitado não para empacotamento de referências mas para a comunicação com os objetos não geridos no processo atual, em seguida, um [Wrapper possível chamar EndRead COM](../Topic/COM%20Callable%20Wrapper.md) (CCW), que pode ser utilizado no processo atual para a comunicação através de COM, é devolvido."
  example:
  - >-
    [!code-cpp[RealProxy_Sample#2](~/add/codesnippet/cpp/m-system.runtime.remotin_36_1.cpp)]
     [!code-cs[RealProxy_Sample#2](~/add/codesnippet/csharp/m-system.runtime.remotin_36_1.cs)]
     [!code-vb[RealProxy_Sample#2](~/add/codesnippet/visualbasic/m-system.runtime.remotin_36_1.vb)]
  syntax:
    content: public virtual IntPtr GetCOMIUnknown (bool fIsMarshalled);
    parameters:
    - id: fIsMarshalled
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a referência do objeto for pedida para o marshaling para uma localização remota; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a referência do objeto é solicitada para a comunicação com os objetos não geridos no processo atual através de COM."
    return:
      type: System.IntPtr
      description: "Um ponteiro para um [Wrapper possível chamar EndRead COM](~/add/includes/ajax-current-ext-md.md) se a referência do objeto é solicitada para a comunicação com objetos não geridos no processo atual através de COM ou um ponteiro para um em cache ou recentemente gerada <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> interface COM se a referência do objeto for pedida para o marshaling para uma localização remota."
  overload: System.Runtime.Remoting.Proxies.RealProxy.GetCOMIUnknown*
  exceptions: []
  platform:
  - net462
