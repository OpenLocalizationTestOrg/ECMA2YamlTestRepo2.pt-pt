- uid: System.Windows.Xps.Packaging.XpsDigitalSignature.IsCertificateAvailable
  id: IsCertificateAvailable
  parent: System.Windows.Xps.Packaging.XpsDigitalSignature
  langs:
  - csharp
  name: IsCertificateAvailable
