  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Gets a value that indicates whether the signer&quot;s X.509 certificate is contained in the document <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
  remarks: "The X.509 certificate of the signer is embedded by the <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A> method when called with the `embedCertificate` parameter set to `true`.       For more information on digital signatures and certificates, see Section 3.3 Digital Signatures in the *Open Packaging Conventions* specification available for download at [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
