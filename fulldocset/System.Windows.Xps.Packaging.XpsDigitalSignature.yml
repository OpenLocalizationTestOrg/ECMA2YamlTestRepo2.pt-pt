  fullName: System.Windows.Xps.Packaging.XpsDigitalSignature
  type: Class
  summary: "Represents a digital signature for an <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;></xref>."
  remarks: "Use XpsDigitalSignature instead of <xref:System.IO.Packaging.PackageDigitalSignature> when you work with an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document.  <xref:System.IO.Packaging.PackageDigitalSignature> is not [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]-aware, and does not guarantee that all parts in an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document are fully signed.       For more information about digital signatures, see the MSDN article *Digital Signing Framework of the Open Packaging Conventions* available at [http://go.microsoft.com/fwlink/?LinkId=74494](http://go.microsoft.com/fwlink/?LinkId=74494).       For more information about [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] see the *XML Paper Specification (XPS)* available for download at [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
  syntax:
    content: public class XpsDigitalSignature
