  nameWithType: XpsDigitalSignature.SignatureOriginRestricted
  fullName: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Obtém um valor que indica se a assinatura digital é invalidada se outra pessoa inicia o pacote."
  remarks: "A restrição de origem de assinatura é definida pelo <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>método quando chamado com o `restrictions` parâmetro definido para excluir a <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>Peça</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions> </xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>       Se um documento está ser assinado por mais do que uma pessoa, o <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>parte tem de ser excluídos da assinatura quando o documento está assinado pela primeira vez.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>  (Exclusões estão especificadas no `restrictions` parâmetro da chamada para <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Se o <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>parte não é excluída, qualquer assinaturas adicionais invalidar a assinatura do primeiro assinante.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>       Para mais informações sobre as propriedades de núcleos e partes Signature Origin, consulte o capítulo 3 do *Open Packaging Conventions* especificação disponível para transferência em [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public bool SignatureOriginRestricted { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a assinatura é invalidada se for aplicada uma assinatura digital adicional; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted*
  exceptions: []
  platform:
  - net462
