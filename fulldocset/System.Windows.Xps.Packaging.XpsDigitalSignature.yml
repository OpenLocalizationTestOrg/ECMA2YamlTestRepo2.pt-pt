  - net462
- uid: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted
  id: SignatureOriginRestricted
  parent: System.Windows.Xps.Packaging.XpsDigitalSignature
  langs:
  - csharp
  name: SignatureOriginRestricted
  nameWithType: XpsDigitalSignature.SignatureOriginRestricted
  fullName: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Gets a value that indicates whether the digital signature is invalidated if someone else signs the package."
  remarks: "The signature origin restriction is set by the <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A> method when called with the `restrictions` parameter set to exclude the <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions> part.       If a document is to be signed by more than one person, the <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions> part needs to be excluded from the signature when the document is first signed.  (Exclusions are specified in the `restrictions` parameter of the call to <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)  If the <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions> part is not excluded, any additional signatures invalidate the signature of the first signer.       For more information on the Core Properties and Signature Origin parts, see Chapter 3 of the *Open Packaging Conventions* specification available for download at [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public bool SignatureOriginRestricted { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the signature is invalidated if an additional digital signature is applied; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted*
  exceptions: []
  platform:
  - net462
