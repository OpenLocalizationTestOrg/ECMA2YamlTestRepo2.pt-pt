      type: System.ServiceModel.WebHttpSecurityMode
      description: "O valor de <xref href=&quot;System.ServiceModel.WebHttpSecurityMode&quot;> </xref> que especifica o tipo de segurança que é utilizado para configurar um ponto final de serviço para receber pedidos HTTP."
