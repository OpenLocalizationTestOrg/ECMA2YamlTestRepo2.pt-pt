  summary: "Inicializa uma nova instância do <xref href=&quot;System.ServiceModel.WebHttpBinding&quot;> </xref> classe com o tipo de segurança utilizado pelo enlace ou não explicitamente especificado."
  remarks: "Para utilizar a segurança de nível de transporte para pontos finais configurados com este enlace, o <xref:System.ServiceModel.WebHttpSecurityMode>valor tem de ser especificado como um parâmetro no construtor WebHttpBinding.</xref:System.ServiceModel.WebHttpSecurityMode>       Para utilizar a autenticação HTTP sem HTTPS, o <xref:System.ServiceModel.WebHttpSecurityMode>valor tem de ser especificado como um parâmetro no construtor WebHttpBinding.</xref:System.ServiceModel.WebHttpSecurityMode>       O valor de <xref:System.ServiceModel.WebHttpSecurityMode>não é possível definir novamente depois de criar a instância de enlace.</xref:System.ServiceModel.WebHttpSecurityMode>"
