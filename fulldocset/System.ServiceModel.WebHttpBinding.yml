- uid: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBinding.BypassProxyOnLocal
  fullName: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Obtém ou define um valor que indica se pretende ignorar o servidor proxy para endereços locais."
  remarks: "Um recurso de Internet é local, se tiver um endereço local. Um endereço local é aquele que está no mesmo computador, local LAN ou da intranet e for identificado, sintaticamente, por falta de um ponto (.), como os URIs &quot;http://webserver/&quot; e &quot;http://localhost/&quot;.       Definir o BypassProxyOnLocal propriedade determina se os pontos finais configurados com o <xref:System.ServiceModel.WebHttpBinding>utilizar o servidor proxy quando acedem a recursos locais.</xref:System.ServiceModel.WebHttpBinding>       Se for BypassProxyOnLocal `true`, pedidos de recursos locais de Internet não utilizam o servidor proxy. Quando é BypassProxyOnLocal `false`, todos os pedidos de Internet são efetuados através do servidor proxy."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para ignorar o servidor proxy para endereços locais; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
