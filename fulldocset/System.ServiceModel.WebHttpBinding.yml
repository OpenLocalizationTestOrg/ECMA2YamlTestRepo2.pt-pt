- uid: System.ServiceModel.WebHttpBinding.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebHttpBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.WebHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Obtém ou define a quantidade máxima de memória atribuída em bytes, para o Gestor de memória intermédia que gere as memórias intermédias de pontos finais que utilizam este enlace."
  remarks: "O <xref:System.ServiceModel.Channels.BufferManager>tenta minimizar o custo de utilização de memórias intermédias com um conjunto de memória intermédia.</xref:System.ServiceModel.Channels.BufferManager> Memórias intermédias são necessárias para processar mensagens pelo serviço quando entram fora do canal. Se não existir memória suficiente no agrupamento de memória intermédia para processar a carga de mensagem, o <xref:System.ServiceModel.Channels.BufferManager>tem de alocar memória adicional da pilha CLR, o que aumenta a sobrecarga de recolha de lixo.</xref:System.ServiceModel.Channels.BufferManager> Um vasto conjunto de pilha de libertação da memória CLR é uma indicação de que o tamanho do conjunto de memória intermédia é demasiado pequeno e de que o desempenho pode ser melhorado com uma alocação de maior aumentar o limite de MaxBufferPoolSize."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para o conjunto de memórias intermédias utilizado por um ponto final configurado com este enlace. O valor predefinido é 65,536 bytes."
  overload: System.ServiceModel.WebHttpBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WebHttpBinding.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebHttpBinding.MaxBufferSize
  fullName: System.ServiceModel.WebHttpBinding.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Obtém ou define a quantidade máxima de memória, em bytes, o que está alocado para utilização pelo Gestor de memórias intermédias de mensagem que receber mensagens de canal."
  remarks: "O <xref:System.ServiceModel.Channels.BufferManager>minimiza o custo de utilização de memórias intermédias utilizando um conjunto de memória intermédia.</xref:System.ServiceModel.Channels.BufferManager> Memórias intermédias são necessárias para processar mensagens pelo serviço quando entram fora do canal. Se não existir memória suficiente no agrupamento de memória intermédia para processar a carga de mensagem, o <xref:System.ServiceModel.Channels.BufferManager>tem de alocar memória adicional da pilha CLR, o que aumenta a sobrecarga de recolha de lixo.</xref:System.ServiceModel.Channels.BufferManager> Um vasto conjunto de pilha de libertação da memória CLR é uma indicação de que o tamanho do conjunto de memória intermédia é demasiado pequeno e que o desempenho pode ser melhorado com uma alocação de maior através do aumento do <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>limite.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "A quantidade máxima de memória, em bytes, disponíveis para utilização pelo Gestor de memória intermédia de mensagens. O valor predefinido é 524,288 (0x80000) bytes."
  overload: System.ServiceModel.WebHttpBinding.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O conjunto de valor é menor ou igual a zero."
  platform:
  - net462
