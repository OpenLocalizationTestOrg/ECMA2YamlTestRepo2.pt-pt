  remarks: "O modo de segurança predefinida é <xref:System.ServiceModel.WebHttpSecurityMode>, que especifica o que é utilizada sem segurança.</xref:System.ServiceModel.WebHttpSecurityMode>       Para utilizar a segurança de nível de transporte para pontos finais configurados com este enlace, o <xref:System.ServiceModel.WebHttpSecurityMode>valor tem de ser especificado como um parâmetro no <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>construtor.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode>       Para utilizar a autenticação HTTP sem HTTPS, o <xref:System.ServiceModel.WebHttpSecurityMode>valor tem de ser especificado como um parâmetro no <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>construtor.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode>       O valor de <xref:System.ServiceModel.WebHttpSecurityMode>não é possível definir novamente depois de criar a instância de enlace.</xref:System.ServiceModel.WebHttpSecurityMode>"
  syntax:
    content: public WebHttpBinding ();
    parameters: []
  overload: System.ServiceModel.WebHttpBinding.#ctor*
  exceptions: []
  platform:
  - net462
