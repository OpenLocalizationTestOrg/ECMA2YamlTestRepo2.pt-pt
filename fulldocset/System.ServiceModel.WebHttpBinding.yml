  name: WebHttpBinding
  nameWithType: WebHttpBinding
  fullName: System.ServiceModel.WebHttpBinding
  type: Class
  summary: "A binding used to configure endpoints for [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] Web services that are exposed through HTTP requests instead of SOAP messages."
  remarks: "The [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] Web Programming Model allows developers to expose [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] Web services through HTTP requests that use &quot;plain old XML&quot; (POX) style messaging instead of SOAP-based messaging. For clients to communicate with a service using HTTP requests, an endpoint of the service must be configured with the WebHttpBinding that has the <xref:System.ServiceModel.Description.WebHttpBehavior> attached to it. The WCF Web Programming Model also requires that the individual service operations are annotated with the <xref:System.ServiceModel.Web.WebGetAttribute> or <xref:System.ServiceModel.Web.WebInvokeAttribute> attributes. This defines a mapping from a URI and HTTP method to the service operation, as well as the format of the messages used to call the operation and return the results. Support in [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] for syndication and ASP.AJAX integration are both built on top of the WCF Web Programming Model."
  syntax:
    content: 'public class WebHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net-11
  - net-20
  - netcore-10
