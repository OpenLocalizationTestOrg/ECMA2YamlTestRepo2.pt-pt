  name: WebHttpBinding
  nameWithType: WebHttpBinding
  fullName: System.ServiceModel.WebHttpBinding
  type: Class
  summary: "Um enlace utilizado para configurar pontos finais para [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] serviços Web que estão expostos através de pedidos HTTP em vez de mensagens SOAP."
  remarks: "O [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] modelo de programação Web permite aos programadores para expor [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviços através de pedidos HTTP que utilizam &quot;antigo em XML simples&quot; Web estilo (POX) de mensagens em vez de processamento de mensagens baseado em SOAP. Para que os clientes comuniquem com um serviço utilizando pedidos de HTTP, um ponto final do serviço tem de ser configurado com WebHttpBinding que tenha o <xref:System.ServiceModel.Description.WebHttpBehavior>anexados.</xref:System.ServiceModel.Description.WebHttpBehavior> O modelo de programação de Web de WCF também requer que as operações de serviço individual estão anotadas com o <xref:System.ServiceModel.Web.WebGetAttribute>ou <xref:System.ServiceModel.Web.WebInvokeAttribute>atributos.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Isto define um mapeamento de um método URI e HTTP para a operação de serviço, bem como o formato das mensagens utilizado para chamar a operação e devolvem os resultados. Suporta [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] de sindicação e ASP. Integração de AJAX são ambos desenvolvida com o modelo de programação de Web de WCF."
  syntax:
    content: 'public class WebHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
