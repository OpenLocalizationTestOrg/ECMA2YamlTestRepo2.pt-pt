  name: RibbonCheckBox
  nameWithType: RibbonCheckBox
  fullName: System.Windows.Controls.Ribbon.RibbonCheckBox
  type: Class
  summary: "Represents a check box that is used in a <xref href=&quot;System.Windows.Controls.Ribbon.Ribbon&quot;></xref> control."
  remarks: "The following illustration shows examples of RibbonCheckBox controls in large, medium, and small variations, and with no images.       ![Ribbon check box controls](~/add/media/wpfribbon-checkbox.png &quot;Ribbon check box controls&quot;)   Ribbon check box controls       The following illustration shows examples of RibbonCheckBox controls that are selected.       ![Ribbon check box controls that are selected](~/add/media/wpfribbon-checkbox-selection.png &quot;Ribbon check box controls that are selected&quot;)   Ribbon check box controls that are selected"
  example:
  - "The following example shows the markup to create a RibbonCheckBoxcontrol with a large image, a small image, and a label. Setting the <xref:System.Windows.Controls.Ribbon.RibbonCheckBox.Label%2A> property adds text that is aligned with the check box.  \n  \n [!code-xml[Ribbon_ControlsSample#RibbonCheckBox](~/add/codesnippet/xaml/ribboncontrolssample/mainwindow.xaml#ribboncheckbox)]"
  syntax:
    content: >-
      [System.Windows.TemplatePart(Name="PART_CheckBorder", Type=typeof(System.Windows.Controls.Border))]

