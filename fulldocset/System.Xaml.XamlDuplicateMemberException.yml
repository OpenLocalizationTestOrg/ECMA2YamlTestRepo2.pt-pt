  name: XamlDuplicateMemberException
  nameWithType: XamlDuplicateMemberException
  fullName: System.Xaml.XamlDuplicateMemberException
  type: Class
  summary: "A exceção é acionada quando um escritor XAML tenta escrever um valor para um membro duplicado no mesmo nó de objeto."
  remarks: "Se a processar esta exceção de uma sequência de nós de XAML, membros poderão reportados como duplicados em várias situações possíveis. Por exemplo, um elemento de propriedade explícita para uma propriedade de conteúdo de XAML poderá ser precedido por um espaço em branco é interpretado como conteúdo, se a coleção é um espaço em branco significativo. Ou o escritor XAML poderá tentar repor a uma propriedade que em vez disso, deve utilizar um `GetObject` valor predefinido. Se analisar nós individuais na sequência de nós XAML, muitas vezes, pode determinar a origem do problema.       Se um escritor de objeto XAML fornece manipulação especial para os membros duplicados, podem impedir algumas exceções de membros duplicados se especificar <xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>como `true` no <xref:System.Xaml.XamlObjectWriterSettings>que inicializar <xref:System.Xaml.XamlObjectWriter>.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>"
  syntax:
    content: 'public class XamlDuplicateMemberException : System.Xaml.XamlException'
