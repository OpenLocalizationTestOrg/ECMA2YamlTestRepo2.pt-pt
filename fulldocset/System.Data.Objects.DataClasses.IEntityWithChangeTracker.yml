  type: Interface
  summary: "Define um tipo de entidade que implementa registo de alterações."
  remarks: "Um tipo de entidade tem de implementar IEntityWithChangeTracker para controlar as alterações. <xref:System.Data.Objects.DataClasses.EntityObject>é a classe base para todos os tipos de entidade que são geradas pelas ferramentas de Entity Data Model.</xref:System.Data.Objects.DataClasses.EntityObject> <xref:System.Data.Objects.DataClasses.EntityObject>implementa IEntityWithChangeTracker.</xref:System.Data.Objects.DataClasses.EntityObject>       Serviços de objeto fornece objetos com uma referência a uma instância do <xref:System.Data.Objects.DataClasses.IEntityChangeTracker>interface para ativar as alterações de relatório de objetos.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker> Os métodos no <xref:System.Data.Objects.DataClasses.IEntityChangeTracker>são utilizados para alterações de relatório.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker>       Para obter mais informações, consulte [resolução de identidade, gestão do Estado e controlo de alterações](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0) e [de controlo de alterações no POCO entidades](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)."
