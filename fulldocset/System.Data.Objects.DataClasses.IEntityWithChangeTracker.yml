  fullName: System.Data.Objects.DataClasses.IEntityWithChangeTracker
  type: Interface
  summary: "Defines an entity type that implements change tracking."
  remarks: "An entity type must implement IEntityWithChangeTracker to track changes. <xref:System.Data.Objects.DataClasses.EntityObject> is the base class for all entity types that are generated by the Entity Data Model tools. <xref:System.Data.Objects.DataClasses.EntityObject> implements IEntityWithChangeTracker.       Object Services provides objects with a reference to an instance of the  <xref:System.Data.Objects.DataClasses.IEntityChangeTracker> interface to enable objects to report changes. Methods on the <xref:System.Data.Objects.DataClasses.IEntityChangeTracker> are used to report changes.       For more information, see [Identity Resolution, State Management, and Change Tracking](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0) and [Tracking Changes in POCO Entities](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)."
  syntax:
    content: public interface IEntityWithChangeTracker
