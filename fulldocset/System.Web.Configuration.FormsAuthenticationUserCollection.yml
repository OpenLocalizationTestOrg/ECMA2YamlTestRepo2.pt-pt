  name: FormsAuthenticationUserCollection
  nameWithType: FormsAuthenticationUserCollection
  fullName: System.Web.Configuration.FormsAuthenticationUserCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.Configuration.FormsAuthenticationUser&quot;> </xref> objetos. Esta classe não pode ser herdada."
  remarks: "O <xref:System.Web.Configuration.FormsAuthenticationCredentials>utiliza o FormsAuthenticationUserCollection programaticamente aceder e modificar o `users` elemento do `credentials` secção o `forms` secção o `authorization` secção de configuração.</xref:System.Web.Configuration.FormsAuthenticationCredentials>       Este tipo faz parte de um grupo que inclua o <xref:System.Web.Configuration.FormsAuthenticationConfiguration>, a <xref:System.Web.Configuration.FormsAuthenticationCredentials>e o <xref:System.Web.Configuration.FormsAuthenticationUser>tipos.</xref:System.Web.Configuration.FormsAuthenticationUser> </xref:System.Web.Configuration.FormsAuthenticationCredentials> </xref:System.Web.Configuration.FormsAuthenticationConfiguration>"
  example:
  - "The following code example shows how to obtain the FormsAuthenticationUserCollection object from the configuration file of an existing Web application.  \n  \n> [!NOTE]\n>  If you use the `credentials` element be sure to follow the guidelines explained at [ASP.NET Authentication](~/add/includes/ajax-current-ext-md.md). For scalability and better security, it is recommended you use an external database to store the users' credentials. For more information about building secure ASP.NET applications, search the Microsoft MSDN Web site (msdn.microsoft.com) for \"Securing Your ASP.NET Application\" and \"Building Secure ASP.NET Applications: Authentication, Authorization, and Secure Communication.\"  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationCredentials#1](~/add/codesnippet/visualbasic/t-system.web.configurati_77_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationCredentials#1](~/add/codesnippet/csharp/t-system.web.configurati_77_1.cs)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Web.Configuration.FormsAuthenticationUser), AddItemName="user", CollectionType=System.Configuration.ConfigurationElementCollectionType.BasicMap)]

      public sealed class FormsAuthenticationUserCollection : System.Configuration.ConfigurationElementCollection
