  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "Provides base functionality for the common language runtime serialization formatters."
  remarks: "Formatter is the `abstract` base class for all runtime serialization formatters, and provides some helper methods for implementing the <xref:System.Runtime.Serialization.IFormatter> interface. The Formatter also manages queuing objects for serialization and generating IDs on a per-object basis."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.IFormatter
  inheritedMembers: []
  platform:
  - net462
