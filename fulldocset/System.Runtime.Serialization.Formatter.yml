  summary: "As agendas de um objeto para a serialização posterior."
  remarks: "Agenda obtém um ID para o objeto e coloca-o numa fila de espera para serialização posterior se se tratar de um novo ID de objeto. A agenda é uma fila de trabalho de objetos a serialização, é permanecer dentro formatador. Se o objeto já se encontra na fila de trabalho, que será não ser adicionado uma segunda vez, mas não irá ser emitida uma exceção a."
