- uid: System.Runtime.Serialization.Formatter.GetNext(System.Int64@)
  id: GetNext(System.Int64@)
  parent: System.Runtime.Serialization.Formatter
  langs:
  - csharp
  name: GetNext(Int64)
  nameWithType: Formatter.GetNext(Int64)
  fullName: System.Runtime.Serialization.Formatter.GetNext(Int64)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Returns the next object to serialize, from the formatter&quot;s internal work queue."
  remarks: "Objects are returned in a first in first out order based on how they were passed to <xref:System.Runtime.Serialization.Formatter.Schedule%2A>. The ID of the object is put into the `objID` parameter and the object is returned from the function."
  syntax:
    content: protected virtual object GetNext (out long objID);
    parameters:
    - id: objID
      type: System.Int64
      description: "The ID assigned to the current object during serialization."
    return:
      type: System.Object
      description: "The next object to serialize."
  overload: System.Runtime.Serialization.Formatter.GetNext*
  exceptions:
  - type: System.Runtime.Serialization.SerializationException
    commentId: T:System.Runtime.Serialization.SerializationException
    description: "The next object retrieved from the work queue did not have an assigned ID."
  platform:
  - net462
