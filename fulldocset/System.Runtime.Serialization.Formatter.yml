  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "Fornece uma funcionalidade de base para o idioma comum formatadores de serialização de tempo de execução."
  remarks: "Formatador é o `abstract` classe base para todos os formatadores de serialização de tempo de execução e fornece alguns métodos de programa auxiliar para implementar o <xref:System.Runtime.Serialization.IFormatter>interface.</xref:System.Runtime.Serialization.IFormatter> O formatador também gere objetos de colocação para serialização e gerar IDs numa base por objeto."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.IFormatter
  inheritedMembers: []
  platform:
  - net462
