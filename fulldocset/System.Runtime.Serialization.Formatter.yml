- uid: System.Runtime.Serialization.Formatter.Schedule(System.Object)
  id: Schedule(System.Object)
  parent: System.Runtime.Serialization.Formatter
  langs:
  - csharp
  name: Schedule(Object)
  nameWithType: Formatter.Schedule(Object)
  fullName: System.Runtime.Serialization.Formatter.Schedule(Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Schedules an object for later serialization."
  remarks: "Schedule obtains an ID for the object and puts it on the queue for later serialization if this is a new object ID. The schedule is a work queue of objects to serialize, and is held inside the formatter. If the object is already on the work queue, it will not be added a second time, but an exception will not be thrown either."
  syntax:
    content: protected virtual long Schedule (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "The object to schedule for serialization."
    return:
      type: System.Int64
      description: "The object ID assigned to the object."
  overload: System.Runtime.Serialization.Formatter.Schedule*
  exceptions: []
  platform:
  - net462
