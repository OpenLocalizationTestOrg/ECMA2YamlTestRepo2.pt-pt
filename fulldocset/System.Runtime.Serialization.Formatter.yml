  summary: "Devolve o seguinte objeto de serialização da fila de trabalho interno o formatador."
  remarks: "Objetos são devolvidos em próprio em primeiro lugar fora de ordem com base na forma como foram transmitidos para <xref:System.Runtime.Serialization.Formatter.Schedule%2A>.</xref:System.Runtime.Serialization.Formatter.Schedule%2A> O ID do objeto é inserido o `objID` parâmetro e o objeto é devolvido na função."
  syntax:
    content: protected virtual object GetNext (out long objID);
    parameters:
    - id: objID
      type: System.Int64
      description: "O ID de atribuído para o objeto atual a durante a serialização."
    return:
      type: System.Object
      description: "O seguinte objeto de serialização."
  overload: System.Runtime.Serialization.Formatter.GetNext*
