  name: CacheItemPriority
  nameWithType: CacheItemPriority
  fullName: System.Runtime.Caching.CacheItemPriority
  type: Enum
  summary: "Specifies a priority setting that is used to decide whether to evict a cache entry."
  remarks: "The only priority that can be set is whether an entry should remain in the cache forever.      > [!IMPORTANT] >  Adding an entry to the cache with a priority level of NotRemovable has the potential to overflow the cache with entries that can never be removed. Cache implementations should only set the NotRemovable priority for a cache entry if they provide ways to evict such entries from the cache and to manage the number of cache entries."
