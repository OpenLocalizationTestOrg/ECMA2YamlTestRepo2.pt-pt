  name: CacheItemPriority
  nameWithType: CacheItemPriority
  fullName: System.Runtime.Caching.CacheItemPriority
  type: Enum
  summary: "Especifica uma definição de prioridade é utilizada para decidir se pretende expulsar uma entrada de cache."
  remarks: "A prioridade única que pode ser definida é se uma entrada deve permanecer cache indefinidamente.      > [!IMPORTANT] > Adicionar uma entrada para a cache com um nível de prioridade de NotRemovable tem o potencial de capacidade excedida da cache com as entradas que nunca pode ser removido. Implementações de cache só devem definir a prioridade de NotRemovable para uma entrada de cache se fornecem formas para expulsar essas entradas na cache de e para gerir o número de entradas de cache."
