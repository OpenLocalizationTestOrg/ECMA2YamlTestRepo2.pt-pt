    return:
      type: System.String
      description: "The default property is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>. If this property is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, then the &lt;xref:System.Windows.Trigger.Property%2A&gt; property is evaluated with respect to the element this style or template is being applied to (the styled parent or the templated parent)."
