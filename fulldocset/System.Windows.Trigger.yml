  name: Trigger
  nameWithType: Trigger
  fullName: System.Windows.Trigger
  type: Class
  summary: "Represents a trigger that applies property values or performs actions conditionally."
  remarks: "[!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] defines properties that correspond to end-user actions, such as the <xref:System.Windows.UIElement.IsMouseOver%2A> property that is set to `true` when the user hovers the cursor over a <xref:System.Windows.UIElement> or the corresponding <xref:System.Windows.ContentElement.IsMouseOver%2A> property of a <xref:System.Windows.ContentElement>. Representing end-user actions in property values, along with the Trigger element, allows [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] styles to change property values based on those end-user actions, all from within markup.       The properties changed by triggers are automatically reset to their previous value when the triggered condition is no longer satisfied. Triggers are optimized for transient states which are expected to change and return to original state, such as <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> on <xref:System.Windows.Controls.Button> and <xref:System.Windows.Controls.ListBoxItem.IsSelected%2A> on <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Trigger.Property%2A> of interest must be a dependency property.       Note that you must specify both the <xref:System.Windows.Trigger.Property%2A> and <xref:System.Windows.Trigger.Value%2A> properties on a Trigger for the trigger to be meaningful. If one or both of the properties are not set, an exception is thrown.       The <xref:System.Windows.Trigger.Setters%2A> property of a Trigger object can only consist of <xref:System.Windows.Setter> objects. Adding a <xref:System.Windows.Setter> child to a Trigger object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the Trigger object. <xref:System.Windows.EventSetter> objects are not supported; only <xref:System.Windows.Style.Setters%2A?displayProperty=fullName> supports <xref:System.Windows.EventSetter> objects.       There are other types of triggers. <xref:System.Windows.MultiTrigger> allows you to apply changes based on the state of multiple properties. <xref:System.Windows.EventTrigger> allows you to apply changes when an event occurs. <xref:System.Windows.DataTrigger> and <xref:System.Windows.MultiDataTrigger> are for data-bound properties."
  example:
  - "The following example shows a named <xref:System.Windows.Style> available to <xref:System.Windows.Controls.Button> controls. The <xref:System.Windows.Style> defines a Trigger element that changes the <xref:System.Windows.Controls.Control.Foreground%2A> property of a button when the <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> property is `true`.  \n  \n [!code-xml[BtnStyles#2](~/add/codesnippet/Xaml/ButtonStyles2/app.xaml#2)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public class Trigger : System.Windows.TriggerBase, System.ComponentModel.ISupportInitialize, System.Windows.Markup.IAddChild
