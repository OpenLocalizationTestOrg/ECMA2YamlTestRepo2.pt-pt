  remarks: "Para a maioria das impressoras, `resolutionX` é a dimensão de documento que é perpendicular à direção do movimento de documento através da impressora, e `resolutionY` é a dimensão de documento que é paralela à direção de movimento do documento. Os dois valores são geralmente as mesmas."
