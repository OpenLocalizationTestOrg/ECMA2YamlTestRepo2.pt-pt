  remarks: "O <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento ocorre apenas quando o <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade está definida ou o respetivo <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>propriedade é `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Ao processar o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento, o menu de atalho que especificou o processador é apresentado sempre que o utilizador right-clicks uma célula.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Isto é útil quando pretende apresentar menus de atalho determinados pelo estado atual ou valor de uma célula.       O <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>eventos também ocorre sempre que o valor da <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>propriedade é obtida, quer através de programação ou quando o utilizador right-clicks célula.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Pode utilizar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Propriedades para determinar o estado ou o valor de uma célula e utilize estas informações para definir o <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Esta propriedade é inicializada com o valor da célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>propriedade, o que substitui o valor de evento.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Processar o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento quando trabalhar com grandes quantidades de dados para evitar penalidades de desempenho de definir a célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>valor para várias células.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md).       Também pode especificar menus de atalho para as linhas individuais em vez de células individuais, definindo a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>propriedade ou processamento de <xref:System.Windows.Forms.DataGridView>do controlo <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eventos.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> A célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>definição de propriedade substitui a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>definição de propriedade e o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>substituições de eventos de ambos os <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eventos e a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>definição de propriedade.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> Pode especificar `null` para um célula menu de atalho, no entanto, para impedir que um menu de atalho da linha que está a ser substituído.       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando cria um delegado DataGridViewCellContextMenuStripNeededEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
