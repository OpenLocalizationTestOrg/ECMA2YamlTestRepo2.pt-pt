  fullName: System.Speech.Synthesis.VoiceAge
  type: Enum
  summary: "Define os valores para a duração de uma voz sintetizada."
  remarks: "VoiceAge pode indicar a duração de uma voz existente ou uma preferência de idade, ao selecionar uma voz. Três o <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>métodos e dois do <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>métodos utilizam VoiceAge para especificar a idade ao selecionar uma voz.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> O <xref:System.Speech.Synthesis.VoiceInfo.Age%2A>propriedade obtém a duração de uma voz existente utilizando um membro de VoiceAge.</xref:System.Speech.Synthesis.VoiceInfo.Age%2A>"
  syntax:
    content: public enum VoiceAge
