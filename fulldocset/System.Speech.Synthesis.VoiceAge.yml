  name: VoiceAge
  nameWithType: VoiceAge
  fullName: System.Speech.Synthesis.VoiceAge
  type: Enum
  summary: "Defines the values for the age of a synthesized voice."
  remarks: "VoiceAge can indicate the age of an existing voice or an age preference when selecting a voice. Three of the <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> methods and two of the <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> methods use VoiceAge to specify the age when selecting a voice. The <xref:System.Speech.Synthesis.VoiceInfo.Age%2A> property obtains the age of an existing voice using a VoiceAge member."
  syntax:
    content: public enum VoiceAge
  inheritance:
