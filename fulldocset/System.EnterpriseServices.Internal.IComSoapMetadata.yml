- uid: System.EnterpriseServices.Internal.IComSoapMetadata.Generate(System.String,System.String)
  id: Generate(System.String,System.String)
  parent: System.EnterpriseServices.Internal.IComSoapMetadata
  langs:
  - csharp
  name: Generate(String,String)
  nameWithType: IComSoapMetadata.Generate(String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata.Generate(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Gera uma assemblagem que contém metadados de runtime (CLR) de idioma comum para um componente de COM+ representado pela biblioteca de tipos."
  remarks: "Se necessário, o método de gerar Especifica que uma assemblagem que contém metadados CLR é gerada para uma biblioteca de tipos especificada."
  syntax:
    content: public string Generate (string SrcTypeLibFileName, string OutPath);
    parameters:
    - id: SrcTypeLibFileName
      type: System.String
      description: "O nome da biblioteca de tipos para o qual gerar uma assemblagem."
    - id: OutPath
      type: System.String
      description: "A pasta na qual pretende gerar uma assemblagem."
    return:
      type: System.String
      description: "O nome de assemblagem gerada."
  overload: System.EnterpriseServices.Internal.IComSoapMetadata.Generate*
