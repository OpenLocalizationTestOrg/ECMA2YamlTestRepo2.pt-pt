- uid: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned(System.String,System.String,System.Boolean,System.String@)
  id: GenerateSigned(System.String,System.String,System.Boolean,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapMetadata
  langs:
  - csharp
  name: GenerateSigned(String,String,Boolean,String)
  nameWithType: IComSoapMetadata.GenerateSigned(String,String,Boolean,String)
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned(String,String,Boolean,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Gera uma assemblagem que contém metadados de runtime (CLR) de idioma comum para um componente de COM+ representado pela biblioteca de tipos, inicia a assemblagem com um par de chaves com nome seguro e instala-o na cache de assemblagem global."
  remarks: "Se necessário, o método GenerateSigned Especifica que uma assemblagem que contém metadados CLR é gerada para uma biblioteca de tipos especificada. Além disso, GenerateSigned gera um par de chaves com nome seguro e inicia a assemblagem.       O `InstallGac` parâmetro indica se deve instalar a assemblagem na cache de assemblagem global. No entanto, uma implementação de GenerateSigned, pelo <xref:System.EnterpriseServices.Internal.GenerateMetadata>classe, ignora este valor e tenta sempre instalar a assemblagem assinada na global assembly cache.</xref:System.EnterpriseServices.Internal.GenerateMetadata>"
  syntax:
    content: public string GenerateSigned (string SrcTypeLibFileName, string OutPath, bool InstallGac, out string Error);
    parameters:
    - id: SrcTypeLibFileName
      type: System.String
      description: "O nome da biblioteca de tipos para o qual gerar uma assemblagem."
    - id: OutPath
      type: System.String
      description: "A pasta na qual pretende gerar uma assemblagem."
    - id: InstallGac
      type: System.Boolean
      description: "Um sinalizador que indica se deve instalar a assemblagem na cache de assemblagem global."
    - id: Error
      type: System.String
      description: "Uma cadeia para o qual uma mensagem de erro pode ser escrita."
    return:
      type: System.String
      description: "O nome de assemblagem gerada."
  overload: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned*
  exceptions: []
  platform:
  - net462
