  name: IComSoapMetadata
  nameWithType: IComSoapMetadata
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata
  type: Interface
  summary: "Especifica os métodos para a geração de metadados de runtime (CLR) de idioma comum para um componente de COM+."
  remarks: "A interface IComSoapMetadata não precisa de ser implementados diretamente no seu código. Está implementado pelo <xref:System.EnterpriseServices.Internal.GenerateMetadata>classe na infraestrutura do .NET Framework.</xref:System.EnterpriseServices.Internal.GenerateMetadata>       Se necessário, IComSoapMetadata Especifica que uma assemblagem que contém metadados CLR é gerada para uma biblioteca de tipos especificada.       IComSoapMetadata é utilizada internamente pelo .NET Framework. Não terá de utilizá-lo diretamente no seu código."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ff0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapMetadata
