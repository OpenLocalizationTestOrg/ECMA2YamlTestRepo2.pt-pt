- uid: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned(System.String,System.String,System.Boolean,System.String@)
  id: GenerateSigned(System.String,System.String,System.Boolean,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapMetadata
  langs:
  - csharp
  name: GenerateSigned(String,String,Boolean,String)
  nameWithType: IComSoapMetadata.GenerateSigned(String,String,Boolean,String)
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned(String,String,Boolean,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Generates an assembly that contains common language runtime (CLR) metadata for a COM+ component represented by the specified type library, signs the assembly with a strong-named key pair, and installs it in the global assembly cache."
  remarks: "If necessary, the GenerateSigned method specifies that an assembly that contains CLR metadata is generated for a specified type library. Additionally, GenerateSigned generates a strong-named key pair and signs the assembly.       The `InstallGac` parameter indicates whether to install the assembly in the global assembly cache. However, the one implementation of GenerateSigned, by the <xref:System.EnterpriseServices.Internal.GenerateMetadata> class, ignores this value and always attempts to install the signed assembly in the global assembly cache."
  syntax:
    content: public string GenerateSigned (string SrcTypeLibFileName, string OutPath, bool InstallGac, out string Error);
    parameters:
    - id: SrcTypeLibFileName
      type: System.String
      description: "The name of the type library for which to generate an assembly."
    - id: OutPath
      type: System.String
      description: "The folder in which to generate an assembly."
    - id: InstallGac
      type: System.Boolean
      description: "A flag that indicates whether to install the assembly in the global assembly cache."
    - id: Error
      type: System.String
      description: "A string to which an error message can be written."
    return:
      type: System.String
      description: "The generated assembly name."
  overload: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned*
  exceptions: []
  platform:
  - net462
