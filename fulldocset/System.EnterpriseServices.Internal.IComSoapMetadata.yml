  namespace: System.EnterpriseServices.Internal
  summary: "Generates an assembly that contains common language runtime (CLR) metadata for a COM+ component represented by the specified type library."
  remarks: "If necessary, the Generate method specifies that an assembly that contains CLR metadata is generated for a specified type library."
  syntax:
    content: public string Generate (string SrcTypeLibFileName, string OutPath);
    parameters:
    - id: SrcTypeLibFileName
      type: System.String
      description: "The name of the type library for which to generate an assembly."
    - id: OutPath
      type: System.String
      description: "The folder in which to generate an assembly."
    return:
      type: System.String
      description: "The generated assembly name."
  overload: System.EnterpriseServices.Internal.IComSoapMetadata.Generate*
