  name: IComSoapMetadata
  nameWithType: IComSoapMetadata
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata
  type: Interface
  summary: "Specifies methods for generating common language runtime (CLR) metadata for a COM+ component."
  remarks: "The IComSoapMetadata interface does not need to be implemented directly in your code. It is implemented by the <xref:System.EnterpriseServices.Internal.GenerateMetadata> class in the .NET Framework infrastructure.       If necessary, IComSoapMetadata specifies that an assembly that contains CLR metadata is generated for a specified type library.       IComSoapMetadata is used internally by the .NET Framework. You do not need to use it directly in your code."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ff0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapMetadata
  implements: []
  platform:
  - net462
