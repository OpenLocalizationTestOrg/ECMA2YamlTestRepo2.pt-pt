  nameWithType: InstanceContextMode
  fullName: System.ServiceModel.InstanceContextMode
  type: Enum
  summary: "Specifies the number of service instances available for handling calls that are contained in incoming messages."
  remarks: "The <xref:System.ServiceModel.InstanceContext?displayProperty=fullName> manages the association between the channel and the user-defined service objects. Use the InstanceContextMode enumeration with the <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=fullName> property to specify the lifetime of the <xref:System.ServiceModel.InstanceContext> object. [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] can create a new <xref:System.ServiceModel.InstanceContext> object for every call, every session or specify that the <xref:System.ServiceModel.InstanceContext> object is bound to a single service object. For a working example, see the [Instancing](../Topic/Instancing.md).       The Single value specifies that a single <xref:System.ServiceModel.InstanceContext> object should be used for the lifetime of the service.      > [!NOTE] >  If the <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> value is set to Single the result is that your service can only process one message at a time unless you also set the <xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A> value to <xref:System.ServiceModel.ConcurrencyMode>."
  example:
  - "The following code illustrates how to set the InstanceContextMode for a service class:  \n  \n [!code-cs[S_ReliableSession#1](~/add/codesnippet/CSharp/t-system.servicemodel.in_1.cs)]\n [!code-vb[S_ReliableSession#1](~/add/codesnippet/VisualBasic/t-system.servicemodel.in_1.vb)]"
