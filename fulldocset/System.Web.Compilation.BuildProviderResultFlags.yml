  type: Enum
  summary: "Indicates the required behavior when a virtual path is built."
  remarks: "The BuildProviderResultFlags values are used to indicate the results from the <xref:System.Web.Compilation.BuildProvider.GetResultFlags%2A?displayProperty=fullName> method. The enumeration values indicate actions that are required after a virtual path is built within the ASP.NET build environment. The BuildProviderResultFlags values are used by the ASP.NET build environment when using instances of the <xref:System.Web.Compilation.BuildProvider> class to build files and load the compiled assemblies."
