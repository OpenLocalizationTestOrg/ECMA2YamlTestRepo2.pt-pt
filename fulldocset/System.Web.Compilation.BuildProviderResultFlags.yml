  type: Enum
  summary: "Indica o comportamento necessário quando é criado um caminho virtual."
  remarks: "Os valores de BuildProviderResultFlags são utilizados para indicar os resultados do <xref:System.Web.Compilation.BuildProvider.GetResultFlags%2A?displayProperty=fullName>método.</xref:System.Web.Compilation.BuildProvider.GetResultFlags%2A?displayProperty=fullName> Os valores de enumeração indicam as ações que são necessárias depois de um caminho virtual é criado no ambiente de compilação do ASP.NET. Os valores de BuildProviderResultFlags são utilizados pelo ambiente de compilação do ASP.NET quando utilizando as instâncias do <xref:System.Web.Compilation.BuildProvider>classe para compilar ficheiros e carregar as assemblagens compiladas.</xref:System.Web.Compilation.BuildProvider>"
