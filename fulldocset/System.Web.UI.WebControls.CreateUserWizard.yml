  summary: "Gets a reference to the template for the user account creation step."
  remarks: "The CreateUserStep property defines the account creation step of a <xref:System.Web.UI.WebControls.CreateUserWizard> control. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.CreateUserWizardStep> object that CreateUserStep returns.       The following table lists the required and optional controls that are supported when using templated content for the CreateUserStep.      |ID or command name|Control type|Required/optional|   |------------------------|------------------|------------------------|   |`UserName`|Any control that implements <xref:System.Web.UI.IEditableTextControl>, including <xref:System.Web.UI.WebControls.TextBox>, or a custom or third-party control.|Required|   |`Password`|Any control that implements <xref:System.Web.UI.IEditableTextControl>, including <xref:System.Web.UI.WebControls.TextBox>, or a custom or third-party control.|Required if <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> is set to `false`.|   |`Email`|Any control that implements <xref:System.Web.UI.IEditableTextControl>, including <xref:System.Web.UI.WebControls.TextBox>, or a custom or third-party control.|Required if <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> is `true.`|   |`ConfirmPassword`|Any control that implements <xref:System.Web.UI.IEditableTextControl>, including <xref:System.Web.UI.WebControls.TextBox>, or a custom or third-party control.|No requirements|   |`Question`|Any control that implements <xref:System.Web.UI.IEditableTextControl>, including <xref:System.Web.UI.WebControls.TextBox>, or a custom or third-party control.|Optional unless required by membership.|   |`Answer`|Any control that implements <xref:System.Web.UI.IEditableTextControl>, including <xref:System.Web.UI.WebControls.TextBox>, or a custom or third-party control.|Optional unless required by membership.|   |`ErrorMessage`|Any control that implements <xref:System.Web.UI.ITextControl>.|Optional|   |`CreateUser`|Any control that causes event bubbling|Optional|   |`Cancel`|Any|Optional|       If the <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> property is set to `true` and you are using templated content, the <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> control is required; the <xref:System.Web.UI.WebControls.CreateUserWizard> control throws an exception if the <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> control is not found or is of the wrong type. If <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> is set to `false`, no exception is thrown if the <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> control is not found. If the control is of the wrong type, it is ignored.       Similarly, if a membership provider requires a question and answer (determined by the <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A> property), the <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> and <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> controls are required and the <xref:System.Web.UI.WebControls.CreateUserWizard> throws an exception if they are not found or are of the wrong type. If they are not required by the membership provider, no exception is thrown if they are not found, and if they are of the wrong type they are ignored."
