  summary: "Gets or sets the end user&quot;s answer to the password recovery confirmation question."
  remarks: "The membership provider specified in the <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> property will determine whether the question and answer text boxes are displayed at run time.       If an answer is required by the membership provider specified in the <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> property, then the answer text box will appear on the <xref:System.Web.UI.WebControls.CreateUserWizard> control. Each text box displayed on the <xref:System.Web.UI.WebControls.CreateUserWizard> control has a <xref:System.Web.UI.WebControls.RequiredFieldValidator> object associated with it.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md).       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example modifies the e-mail message in the <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> event to include the user's password recovery confirmation answer in the message that is sent to new users.  \n  \n [!code-cs[CreateUserWizardOnSendingMail#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1113_1.cs)]\n [!code-vb[CreateUserWizardOnSendingMail#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1113_1.vb)]  \n  \n The following code example demonstrates a Web page that uses the `CustomCreateUserWizard`.  \n  \n [!code-cs[CreateUserWizardOnSendingMail#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1113_2.aspx)]\n [!code-vb[CreateUserWizardOnSendingMail#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1113_2.aspx)]"
  syntax:
