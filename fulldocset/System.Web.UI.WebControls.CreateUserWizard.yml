olor%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderColor%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>      -   <xref:System.Web.UI.WebControls.Style.Font%2A>      -   <xref:System.Web.UI.WebControls.Style.ForeColor%2A>      -   <xref:System.Web.UI.WebControls.Style.Height%2A>      -   <xref:System.Web.UI.WebControls.Style.Width%2A>       However, when you use templates to define the appearance of the <xref:System.Web.UI.WebControls.CreateUserWizard> control, the ErrorMessageStyle property has no effect."
