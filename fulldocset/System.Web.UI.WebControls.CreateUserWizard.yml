- uid: System.Web.UI.WebControls.CreateUserWizard.MailDefinition
  id: MailDefinition
  parent: System.Web.UI.WebControls.CreateUserWizard
  langs:
  - csharp
  name: MailDefinition
  nameWithType: CreateUserWizard.MailDefinition
  fullName: System.Web.UI.WebControls.CreateUserWizard.MailDefinition
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets a reference to a collection of properties that define the characteristics of the e-mail message sent to new users."
  remarks: "The MailDefinition property returns a reference to a group of properties that you use to define the format and content of the e-mail message that is sent to new users. Common settings include the subject line and the sender&quot;s return address. For a complete list of properties, see the <xref:System.Web.UI.WebControls.MailDefinition> class.       The MailDefinition property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.MailDefinition> object it returns. You can set the MailDefinition properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.MailDefinition> class (for example, `MailDefinition-Subject`). You can also set the properties programmatically in the form `Property.SubProperty` (for example, `MailDefinition.Subject`).       An e-mail message is sent to new users only if <xref:System.Web.UI.WebControls.MailDefinition> is not `null` and if <xref:System.Web.Mail.MailMessage.Body%2A> is not empty or `null`. In that case, the <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> event is raised and an attempt is made to send the e-mail message. The <xref:System.Web.UI.WebControls.MailDefinition.From%2A> property must be set to an e-mail address. Otherwise, an <xref:System.Web.HttpException> exception is thrown.       When the e-mail message is created from the <xref:System.Web.UI.WebControls.MailDefinition> object, it will make the substitutions listed in the following table.      |Substitution text|Replaced with|   |-----------------------|-------------------|   |`<%UserName%>`|The user name of the newly created user account.|   |`<%Password%>`|The password for the newly created user account.|       If the <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A> property of the <xref:System.Web.UI.WebControls.MailDefinition> object is `true`, the contents of the mail message will be HTML encoded to guard against cross-site scripting security vulnerabilities for the message recipient.       You can use the <xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A> method to modify the <xref:System.Web.Mail.MailMessage> created by the <xref:System.Web.UI.WebControls.MailDefinition> object.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  It is not possible to guarantee that a user will receive or view an e-mail message. To verify that a user has received a notification by e-mail, consider providing a confirmation link in the e-mail message that enables the user to confirm that the notification was received."
  example:
  - "The following code example sets properties of the MailDefinition property by using both declarative and programmatic syntax. This code example requires a text file named MailFile.txt that contains the following text.  \n  \n```  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_347_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_347_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.MailDefinition MailDefinition { get; }
    return:
      type: System.Web.UI.WebControls.MailDefinition
      description: "A reference to a <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;></xref> object that defines the e-mail message sent to a new user."
  overload: System.Web.UI.WebControls.CreateUserWizard.MailDefinition*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<xref:System.Web.UI.WebControls.MailDefinition.From*> is not set to an e-mail address."
  platform:
  - net462
- uid: System.Web.UI.WebControls.CreateUserWizard.MembershipProvider
  id: MembershipProvider
  parent: System.Web.UI.WebControls.CreateUserWizard
  langs:
  - csharp
  name: MembershipProvider
  nameWithType: CreateUserWizard.MembershipProvider
  fullName: System.Web.UI.WebControls.CreateUserWizard.MembershipProvider
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the membership provider called to create user accounts."
  remarks: "The MembershipProvider property contains the name of the defined <xref:System.Web.Security.MembershipProvider> class membership provider that is used to store the user information. You can store membership information for users in different data stores by changing the value of the MembershipProvider property. When the MembershipProvider property is set to <xref:System.String.Empty>, the default membership provider defined in the Web.config file is used.       Membership providers are defined in the Web.config file in the `<membership>` section.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example requires membership providers defined in the `<membership>` section of the Web.config file. The following is a Web.config file that defines membership providers for each division in a small company. For this example, each membership provider points to a SQL Server database.  \n  \n `<configuration>`  \n  \n `<system.web>`  \n  \n `<membership>`  \n  \n `<providers>`  \n  \n `<add name=\"accountingProvider\"`  \n  \n `type=\"System.Web.Security.SqlMembershipProvider,`  \n  \n `System.Web, Version=2.0.3600.0, Culture=neutral,`  \n  \n `PublicKeyToken=b03f5f7f11d50a3a\"`  \n  \n `connectionStringName=\"LocalSqlServer\"`  \n  \n `enablePasswordRetrieval=\"false\"`  \n  \n `enablePasswordReset=\"true\"`  \n  \n `requiresQuestionAndAnswer=\"false\"`  \n  \n `applicationName=\"/\"`  \n  \n `requiresUniqueEmail=\"false\"`  \n  \n `passwordFormat=\"Hashed\"`  \n  \n `description=\"Stores and retrieves membership data from a Microsoft SQL Server database.\"`  \n  \n `/>`  \n  \n `<add name=\"manufacturingProvider\"`  \n  \n `type=\"System.Web.Security.` `SqlMembershipProvider,`  \n  \n `System.Web, Version=2.0.3600.0, Culture=neutral,`  \n  \n `PublicKeyToken=b03f5f7f11d50a3a\"`  \n  \n `connectionStringName=\"LocalSqlServer\"`  \n  \n `enablePasswordRetrieval=\"false\"`  \n  \n `enablePasswordReset=\"true\"`  \n  \n `requiresQuestionAndAnswer=\"false\"`  \n  \n `applicationName=\"/\"`  \n  \n `requiresUniqueEmail=\"false\"`  \n  \n `passwordFormat=\"Hashed\"`  \n  \n `description=\"Stores and retrieves membership data from a Microsoft SQL Server database.\"`  \n  \n `/>`  \n  \n `<add name=\"marketingProvider\"`  \n  \n `type=\"System.Web.Security.` `SqlMembershipProvider,`  \n  \n `System.Web, Version=2.0.3600.0, Culture=neutral,`  \n  \n `PublicKeyToken=b03f5f7f11d50a3a\"`  \n  \n `connectionStringName=\"LocalSqlServer\"`  \n  \n `enablePasswordRetrieval=\"false\"`  \n  \n `enablePasswordReset=\"true\"`  \n  \n `requiresQuestionAndAnswer=\"false\"`  \n  \n `applicationName=\"/\"`  \n  \n `requiresUniqueEmail=\"false\"`  \n  \n `passwordFormat=\"Hashed\"`  \n  \n `description=\"Stores and retrieves membership data from a Microsoft SQL Server database.\"`  \n  \n `/>`  \n  \n `<add name=\"salesProvider\"`  \n  \n `type=\"System.Web.Security.` `SqlMembershipProvider,`  \n  \n `System.Web, Version=2.0.3600.0, Culture=neutral,`  \n  \n `PublicKeyToken=b03f5f7f11d50a3a\"`  \n  \n `connectionStringName=\"LocalSqlServer\"`  \n  \n `enablePasswordRetrieval=\"false\"`  \n  \n `enablePasswordReset=\"true\"`  \n  \n `requiresQuestionAndAnswer=\"false\"`  \n  \n `applicationName=\"/\"`  \n  \n `requiresUniqueEmail=\"false\"`  \n  \n `passwordFormat=\"Hashed\"`  \n  \n `description=\"Stores and retrieves membership data from a Microsoft SQL Server database.\"`  \n  \n `/>`  \n  \n `</providers>`  \n  \n `</membership>`  \n  \n `</system.web>`  \n  \n `</configuration>`  \n  \n The following code example inserts a step before the user account is created to determine which division of an organization the user belongs to. It then sets the MembershipProvider provider to the appropriate provider for that division.  \n  \n [!code-cs[CreateUserWizardMembershipProvider#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_339_1.aspx)]\n [!code-vb[CreateUserWizardMembershipProvider#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_339_1.aspx)]"
  syntax:
    content: public virtual string MembershipProvider { get; set; }
    return:
      type: System.String
      description: "The <xref:System.Web.Security.MembershipProvider> used to create user accounts. The default is <xref:System.String.Empty>."
  overload: System.Web.UI.WebControls.CreateUserWizard.MembershipProvider*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The specified membership provider is not defined in the Web.config file."
  platform:
  - net462
