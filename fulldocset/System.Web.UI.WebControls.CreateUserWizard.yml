  name: CreateUserWizard
  nameWithType: CreateUserWizard
  fullName: System.Web.UI.WebControls.CreateUserWizard
  type: Class
  summary: "Provides a user interface for creating new Web site user accounts."
  remarks: "In this topic:      -   [Introduction](#Introduction)      -   [Creating a User](#creating_a_user)      -   [Styles and Templates](#styles_and_templates)      -   [Validation Grouping](#validation_grouping)      -   [Formatting Using Layout Templates](#formatting_using_layout_templates)      -   [Accessibility](#Accessibility)      -   [Declarative Syntax](#DeclarativeSyntax)      <a name=&quot;Introduction&quot;></a>    ## Introduction    The CreateUserWizard control provides the user interface for the <xref:System.Web.Security.MembershipProvider> object that communicates with your Web site&quot;s user data store to create new user accounts in the data store. The CreateUserWizard relies on the <xref:System.Web.Security.MembershipProvider> to create the user and disable them if necessary.      > [!NOTE] >  If you are not familiar with ASP.NET login controls, you might find it helpful to read [ASP.NET Login Controls Overview](~/add/includes/ajax-current-ext-md.md) before continuing. For a list of other topics related to login controls and membership, see [Managing Users by Using Membership](~/add/includes/ajax-current-ext-md.md).       By default, the CreateUserWizard control will accept a user name and password from the Web site visitor. Based on the requirements of the site&quot;s <xref:System.Web.Security.MembershipProvider> object, the CreateUserWizard control will optionally accept an e-mail address, represented by the <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> property, and a password recovery confirmation question and answer, represented by <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> and <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>. For a table showing all required and optional controls for CreateUserWizard, see <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>.      > [!IMPORTANT] >  If <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> is set to `true` and the <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> property is set in the application&quot;s Web.config file, you could potentially generate a password that does not pass the regular expression strength test. In this case, creating a user raises an error that indicates an invalid password.      <a name=&quot;creating_a_user&quot;></a>    ## Creating a User    When a user is created with the CreateUserWizard, the control interacts with the current <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> to accomplish the following tasks in order.      1.  Create a password if <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> is set to `true`.      2.  Create the user in the data store that the <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> represents.      3.  Disable the user in the store if the <xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A> property is set to `true.`       You can extend the CreateUserWizard control to accept additional information by adding additional fields, or by adding additional steps before or after the provided templates in the <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> and <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A> properties.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.CreateUserWizardStep> step is the first step within the CreateUserWizard control, and is a required step. By default, the <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> property is set to `false` to keep the user from returning to the <xref:System.Web.UI.WebControls.CreateUserWizardStep> step and accidentally attempting to create another user account with the same credentials. If <xref:System.Web.UI.Control.EnableViewState%2A> is set to `false`, the <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> property is not maintained in view state and you must include logic in your application to maintain the <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> value.       CreateUserWizard control properties represented by text boxes, such as <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>, are accessible during all phases of the page life cycle. The control will pick up any changes made by the end user by means of the <xref:System.Web.UI.WebControls.TextBox.TextChanged> event raised by the text boxes.       The CreateUserWizard control can optionally send e-mail messages to new users if you have configured an SMTP mail server to send e-mail. For more information, see the <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A> property.      > [!NOTE] >  The CreateUserWizard control uses Internet e-mail services to send login information to users. There are inherent security risks with sending passwords in e-mail. You should determine whether these security risks are acceptable to your site.      <a name=&quot;styles_and_templates&quot;></a>    ## Styles and Templates    When the CreateUserWizard control is not customized with templates, the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property of the CreateUserWizard control applies to the first text box in the control and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property, which is applied to all text boxes of the control. If the CreateUserWizard control is customized with templates, then the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property are ignored. In this case, directly set the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property of each template child control.       CreateUserWizard control properties represented by text boxes, such as <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> and <xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A>, are accessible during all phases of the page life cycle. The control will pick up any changes made by the end user by means of the <xref:System.Web.UI.WebControls.TextBox.TextChanged> event raised by the text boxes.      > [!NOTE] >  Setting the <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>, <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>, or <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> property recreates the child controls of the CreateUserWizard control, and their control state is lost in the process. To avoid this situation, explicitly maintain the control state of the CreateUserWizard control&quot;s child controls, or avoid putting controls inside of templates.       The following table lists the CreateUserWizard control style properties and explains which UI element each style property affects. For a list of which properties each style applies to, see the documentation for the individual style properties.      |Style property|UI element affected|   |--------------------|-------------------------|   |<xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A>|**Continue** button.|   |<xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A>|**Create User** button.|   |<xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A>|Links to other pages.|   |<xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A>|Instructional text on the page that tells users how to use the control.|   |<xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A>|Labels for all input fields, such as text boxes.|   |<xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A>|Text entry input fields.|   |<xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A>|Title text for each view.|   |<xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A>|Text displayed to the user when the password recovery or reset attempt is successful.|   |<xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A>|Error messages when the membership provider fails to create a new user account.|   |<xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A>|The text that describes password requirements.|   |<xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A>|Error messages associated with validation.|      <a name=&quot;validation_grouping&quot;></a>    ## Validation Grouping    The CreateUserWizard control uses a validation group so that other fields on the same page as the CreateUserWizard control can be validated separately. By default, the <xref:System.Web.UI.Control.ID%2A> property of the CreateUserWizard control is used as the name of the validation group. For example, a CreateUserWizard control with the ID &quot;CreateUserWizard1&quot; will use a validation group name of &quot;CreateUserWizard1&quot;. If you want to set the validation group that the CreateUserWizard control is part of, you must template the control and change the validation group name.       Note that the CreateUserWizard class inherits from the <xref:System.Web.UI.WebControls.Wizard> class, which does not support special Microsoft Internet Explorer rendering for non-standard or quirks mode. The CreateUserWizard does not attempt to optimize rendering for non-standard Internet Explorer mode. To get the best Internet Explorer rendering using the CreateUserWizard control, use the XHTML doc type, which is added by default in Visual Web Developer and Visual Studio.      <a name=&quot;formatting_using_layout_templates&quot;></a>    ## Formatting Using Layout Templates    The CreateUserWizard control lets you specify the layout of the control without requiring you to use an HTML `table` element. Instead, you can use a `LayoutTemplate` element to specify the layout. In the layout template, you create placeholder controls to indicate where items should be dynamically inserted into the control. (This is similar to how the template model for the <xref:System.Web.UI.WebControls.ListView> control works.) For more information, see the <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName> property.      <a name=&quot;Accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md) and [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:CreateUserWizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       Answer=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       AutoGeneratePassword=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CompleteSuccessText=&quot;string&quot;       ConfirmPasswordCompareErrorMessage=&quot;string&quot;       ConfirmPasswordLabelText=&quot;string&quot;       ConfirmPasswordRequiredErrorMessage=&quot;string&quot;       ContinueButtonImageUrl=&quot;uri&quot;       ContinueButtonText=&quot;string&quot;       ContinueButtonType=&quot;Button|Image|Link&quot;       ContinueDestinationPageUrl=&quot;uri&quot;       CreateUserButtonImageUrl=&quot;uri&quot;       CreateUserButtonText=&quot;string&quot;       CreateUserButton