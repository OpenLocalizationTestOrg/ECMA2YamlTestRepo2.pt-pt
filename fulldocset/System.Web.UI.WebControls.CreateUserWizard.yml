  name: ValidatorTextStyle
  nameWithType: CreateUserWizard.ValidatorTextStyle
  fullName: System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets a reference to the <xref href=&quot;System.Web.UI.WebControls.Style&quot;></xref> object that allows you to set the appearance of the validation error messages."
  remarks: "Use the ValidatorTextStyle property to change the appearance of messages that are displayed for input validation errors. By default, the ValidatorTextStyle is set to display the following messages in red:      -   <xref:System.Web.UI.WebControls.CreateUserWizard.EmailRequiredErrorMessage%2A>      -   <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionRequiredErrorMessage%2A>      -   <xref:System.Web.UI.WebControls.CreateUserWizard.AnswerRequiredErrorMessage%2A>      -   <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRequiredErrorMessage%2A>      -   <xref:System.Web.UI.WebControls.CreateUserWizard.ConfirmPasswordRequiredErrorMessage%2A>      -   <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>      -   <xref:System.Web.UI.WebControls.CreateUserWizard.UserNameRequiredErrorMessage%2A>      -   <xref:System.Web.UI.WebControls.CreateUserWizard.EmailRegularExpressionErrorMessage%2A>       The ValidatorTextStyle property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `ValidatorTextStyle-ForeColor`). You can set the property programmatically in the form `Property.Subproperty` (for example, `ValidatorTextStyle.ForeColor`).       Common settings include custom background color, text color, and font properties. The style settings for the ValidatorTextStyle property are merged with the style settings for the <xref:System.Web.UI.WebControls.CreateUserWizard> control. Any settings applied in the ValidatorTextStyle property override the corresponding settings in the properties of the <xref:System.Web.UI.WebControls.CreateUserWizard> control.       The following <xref:System.Web.UI.WebControls.CreateUserWizard> style properties are overridden by ValidatorTextStyle settings:      -   <xref:System.Web.UI.WebControls.Style.BackColor%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderColor%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>      -   <xref:System.Web.UI.WebControls.Style.Font%2A>      -   <xref:System.Web.UI.WebControls.Style.ForeColor%2A>      -   <xref:System.Web.UI.WebControls.Style.Height%2A>      -   <xref:System.Web.UI.WebControls.Style.Width%2A>       However, when you use templates to define the appearance of the <xref:System.Web.UI.WebControls.CreateUserWizard> control, the ValidatorTextStyle property has no effect."
  syntax:
    content: public System.Web.UI.WebControls.Style ValidatorTextStyle { get; }
