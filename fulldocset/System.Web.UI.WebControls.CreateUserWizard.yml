  summary: "Gets or sets a regular expression used to validate the provided password."
  remarks: "Use the PasswordRegularExpression property to define the requirements for passwords used to validate users on your Web site. A common use is to make sure that a user has included symbols other than letters in a password to make it harder for attackers to guess a password. The regular expression is used in addition to any restrictions placed on the password by the membership provider specified in the <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> property. If the membership provider rejects the password for any reason, the text contained in the <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A> property is displayed.       If the password entered does not pass the regular expression, the error message contained in the <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A> property is displayed to the user."
