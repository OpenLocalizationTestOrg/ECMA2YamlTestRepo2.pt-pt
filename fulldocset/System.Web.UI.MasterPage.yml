  name: MasterPage
  nameWithType: MasterPage
  fullName: System.Web.UI.MasterPage
  type: Class
  summary: "Atua como um modelo e intercalar contentor para as páginas que são compostas por apenas <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> controlos e os controlos subordinados correspondentes."
  remarks: "Uma página principal funciona como um contentor de modelo e intercalar página para páginas de conteúdo na sua aplicação ASP.NET Web. Páginas mestres fornecem uma maneira conveniente para partilhar a estrutura e conteúdo através de um conjunto de páginas de conteúdo. Utilizar conteúdos marcadores de posição para definir as secções da página principal para substituir o conteúdo a partir das páginas de conteúdo.       Quando utiliza uma página principal e respetivas páginas de conteúdo relacionadas, adicionar as etiquetas de documento XHTML necessárias (tais como `html`, `head`, e `body`) apenas para a página principal e já não está criar seus outros os ficheiros. aspx (páginas do ASP.NET) como autónomos páginas Web. As páginas de conteúdo definem o conteúdo para inserir os marcadores de posição na página principal.       Quando é efetuado um pedido HTTP para uma página em tempo de execução, a página principal e páginas de conteúdo são combinadas uma única classe com o mesmo nome que as páginas de conteúdo. Resultante compilada, intercalado classe deriva de um a <xref:System.Web.UI.Page>classe.</xref:System.Web.UI.Page>       Uma página principal pode conter direta marcação e controlos de servidor, bem como controlos de contentor. Cada elemento que é colocado na página principal fora de um <xref:System.Web.UI.WebControls.ContentPlaceHolder>controlo é composto no todas as páginas que resultam de intercalação de página mestra e páginas de conteúdo.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Cada página de conteúdo que está relacionado com a página principal tem de referenciar a página principal de um `MasterPageFile` atributo da respetiva diretiva. Conteúdo de páginas só podem conter um `@ Page` diretiva e um ou mais <xref:System.Web.UI.WebControls.Content>controlos.</xref:System.Web.UI.WebControls.Content> Todos os controlos de texto, o markup e o servidor de página tem de ser colocados dentro de <xref:System.Web.UI.WebControls.Content>controlos.</xref:System.Web.UI.WebControls.Content> Identificar o <xref:System.Web.UI.WebControls.ContentPlaceHolder>controlo do mestre de uma página que um <xref:System.Web.UI.WebControls.Content>controlo está associado ao definir o <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>propriedade do <xref:System.Web.UI.WebControls.Content>controlo.</xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.WebControls.ContentPlaceHolder>       AT Runtime, o conteúdo dinâmico de cada <xref:System.Web.UI.WebControls.Content>controlo na página pedida intercalado com a página principal na localização exata do relacionados <xref:System.Web.UI.WebControls.ContentPlaceHolder>controlo.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.WebControls.Content> Quaisquer outros marcação e controlos na página principal não são afetados. Processadores de eventos podem ser definidos na classe principal e, na página conteúdo. Para obter mais informações, consulte [eventos no mestre de ASP.NET e páginas de conteúdo](~/add/includes/ajax-current-ext-md.md).       A classe de MasterPage é associada aos ficheiros que tenham uma extensão de Master. Estes ficheiros são compilados em runtime como objetos MasterPage e são colocadas em cache na memória de servidor.       Página principal é disponibilizada para a página de conteúdo através da <xref:System.Web.UI.Page.Master%2A>propriedade da <xref:System.Web.UI.Page>classe</xref:System.Web.UI.Page> base</xref:System.Web.UI.Page.Master%2A> A <xref:System.Web.UI.Page.Master%2A>propriedade devolve a instância da página principal; no entanto, é escrito da classe de MasterPage base.</xref:System.Web.UI.Page.Master%2A> Controlos de acesso, propriedades e as funções da página principal, o <xref:System.Web.UI.Page.Master%2A>propriedade pode ser convertida para um objeto de MasterPage.</xref:System.Web.UI.Page.Master%2A> O nome da classe da página principal é definido utilizando o `ClassName` atributo da diretiva.      > [!NOTE] > Ficheiros com extensões de Master não são fornecidos para um browser.       As diretivas de que são válidas numa página principal são as mesmas que estão disponíveis num <xref:System.Web.UI.UserControl>objeto.</xref:System.Web.UI.UserControl> They can include the following attributes:      -   `AutoEventWireup`      -   `ClassName`      -   `CodeFile`      -   `CompilerMode`      -   `CompilerOptions`      -   `Debug`      -   `Description`      -   `EnableTheming`      -   `EnableViewState`      -   `Explicit`      -   `Inherits`      -   `Language`      -   `LinePragmas`      -   `MasterPageFile`      -   `Src`      -   `Strict`      -   `WarningLevel`       Master page directives do not override the directives on individual content pages.       Páginas principais mais frequentemente são criadas de forma declarativa. Se pretender criar uma página principal através de programação, deriva diretamente a classe de MasterPage. Para além de alargar a classe de MasterPage, tem de criar o ficheiro de Master visualmente apresentar a interface de utilizador (IU) que estão associada com as classes que têm ser invocado no seu ficheiro de origem.      > [!NOTE] > Quando cria uma página principal ao criar a sua própria classe pela primeira vez, tem de incluir todos os espaços de nomes que são necessários para as classes que são utilizadas pela página.       Para obter mais informações sobre páginas principais, consulte [páginas ASP.NET principais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This section contains four code examples:  \n  \n-   The first code example demonstrates how to create a master page declaratively.  \n  \n-   The second code example represents the content page that is associated with the master page that was created in the first code example.  \n  \n-   The third code example demonstrates how to add a property to a master page.  \n  \n-   The fourth code example demonstrates how to use a content page to access a public property on the master page.  \n  \n The following example demonstrates how to create a master page declaratively and to add some content to it using a content page. The first Web page is the .master page named `MasterPageSample_1.master`.  \n  \n```c#  \n<%@ Master Language=\"C#\" %>  \n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\" \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\" />  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n```vb#  \n<%@ Master Language=\"VB\" %>  \n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\" \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\" />  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n The following example represents the content page that is associated with `MasterPageSample_1.master`. It contains a <xref:System.Web.UI.WebControls.Content> control and identifies the <xref:System.Web.UI.WebControls.ContentPlaceHolder> control that the content is associated with by using the <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> property.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n The following example demonstrates how to add a property to a master page. The `ClassName` attribute is used to name the master page.  \n  \n```c#  \n<%@ Master Language=\"C#\" ClassName=\"MasterExample\" %>  \n  \n<script runat=\"server\">  \n        public string SiteName  \n        {  \n            get { return \"My Site Name\"; }  \n        }  \n</script>  \n  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\">  \n        </asp:contentplaceholder>  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n```vb#  \n<%@ Master Language=\"VB\" ClassName=\"MasterExample\" %>  \n  \n<script runat=\"server\">  \n  Public ReadOnly Property SiteName() As String  \n    Get  \n      Return \"My Site Name\"  \n    End Get  \n  End Property  \n  \n</script>  \n  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\">  \n        </asp:contentplaceholder>  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n The following example shows how to use a content page to access the public property `SiteName` on the master page in the preceding code example.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPage.master\" Title=\"MasterPage Example\" %>  \n  \n<script runat=\"server\">  \n  protected void Page_Load(object sender, EventArgs e)  \n  {  \n    MasterExample m = (MasterExample)Page.Master;  \n    mylabel.Text = m.SiteName;  \n  }  \n</script>  \n  \n<asp:Content ID=\"Content1\" ContentPlaceHolderID=\"ContentPlaceHolder1\" runat=\"Server\">  \n    Hello, Master Pages!  \n    <asp:Label runat=\"server\" Text=\"Label\" ID=\"mylabel\"></asp:Label>  \n</asp:Content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPage.master\" Title=\"MasterPage Example\" %>  \n  \n<script runat=\"server\">  \n  \n  Protected Sub Page_Load(ByVal sender As Object, ByVal e As System.EventArgs)  \n    Dim m As MasterExample = CType(Page.Master, MasterPage)  \n    mylabel.Text = m.SiteName  \n  End Sub  \n</script>  \n  \n<asp:Content ID=\"Content1\" ContentPlaceHolderID=\"ContentPlaceHolder1\" runat=\"Server\">  \n    Hello, Master Pages!  \n    <asp:Label runat=\"server\" Text=\"Label\" ID=\"mylabel\"></asp:Label>  \n</asp:Content>  \n```"
