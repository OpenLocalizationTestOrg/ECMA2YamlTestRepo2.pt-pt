  summary: "Determina se as entidades HTML no texto associado a <xref href=&quot;System.Web.UI.WebControls.ListItem&quot;> </xref> são convertidos para os respetivos equivalentes carateres quando o texto é analisado."
  remarks: "O método HtmlDecodeLiterals é utilizado para determinar se as entidades HTML no texto associado a <xref:System.Web.UI.WebControls.ListItem>são convertidos para os respetivos equivalentes carateres quando o texto é analisado.</xref:System.Web.UI.WebControls.ListItem> Este método substitui a implementação herdada do <xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName>método sempre devolver `true`.</xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName> Isto indica que as entidades HTML no texto associado a <xref:System.Web.UI.WebControls.ListItem>controlo são sempre automaticamente convertidos para os respetivos equivalentes, carateres de texto simples.</xref:System.Web.UI.WebControls.ListItem>      > [!NOTE] > O texto associado a <xref:System.Web.UI.WebControls.ListItem>é composto como um atributo do `<option>` elemento HTML.</xref:System.Web.UI.WebControls.ListItem> Quando o atributo é composto no cliente, os carateres especiais são automaticamente convertidos para os respetivos equivalente entidade HTML. Por exemplo, a menos de caráter (<) is=&quot;&quot; converted=&quot;&quot; to=&quot;&quot;></)>`<`. Quando o atributo é analisado, entidades HTML são automaticamente convertidas para os respetivos equivalentes, carateres de texto simples."
  syntax:
    content: public override bool HtmlDecodeLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para todos os casos."
  overload: System.Web.UI.WebControls.ListItemControlBuilder.HtmlDecodeLiterals*
  exceptions: []
  platform:
  - net462
