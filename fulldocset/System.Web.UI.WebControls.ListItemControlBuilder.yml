- uid: System.Web.UI.WebControls.ListItemControlBuilder.HtmlDecodeLiterals
  id: HtmlDecodeLiterals
  parent: System.Web.UI.WebControls.ListItemControlBuilder
  langs:
  - csharp
  name: HtmlDecodeLiterals()
  nameWithType: ListItemControlBuilder.HtmlDecodeLiterals()
  fullName: System.Web.UI.WebControls.ListItemControlBuilder.HtmlDecodeLiterals()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Determines whether HTML entities in the text associated with the <xref href=&quot;System.Web.UI.WebControls.ListItem&quot;></xref> are converted to their equivalent characters when the text is parsed."
  remarks: "The HtmlDecodeLiterals method is used to determine whether HTML entities in the text associated with the <xref:System.Web.UI.WebControls.ListItem> are converted to their equivalent characters when the text is parsed. This method overrides the inherited implementation of the <xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName> method to always return `true`. This indicates that HTML entities in the text associated with the <xref:System.Web.UI.WebControls.ListItem> control are always automatically converted to their equivalent, plain text characters.      > [!NOTE] >  The text associated with the <xref:System.Web.UI.WebControls.ListItem> is rendered as an attribute of the `<option>` HTML element. When the attribute is rendered on the client, special characters are automatically converted to their equivalent HTML entity. For example, the less than character (<) is converted to `<`. When the attribute is parsed, HTML entities are automatically converted back to their equivalent, plain text characters."
  syntax:
    content: public override bool HtmlDecodeLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> for all cases."
  overload: System.Web.UI.WebControls.ListItemControlBuilder.HtmlDecodeLiterals*
  exceptions: []
  platform:
  - net462
