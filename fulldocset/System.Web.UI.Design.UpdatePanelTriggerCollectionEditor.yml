  type: Class
  summary: "Provides a component editor for the <xref:System.Web.UI.UpdatePanel.Triggers*> collection of <xref href=&quot;System.Web.UI.UpdatePanel&quot;></xref> controls."
  remarks: "The UpdatePanelTriggerCollectionEditor class provides a user interface for editing triggers of the <xref:System.Web.UI.UpdatePanel> control. A trigger can be an <xref:System.Web.UI.AsyncPostBackTrigger> or a <xref:System.Web.UI.PostBackTrigger> object.       An instance of the UpdatePanelTriggerCollectionEditor class can be invoked by selecting the ellipsis button (**…**) on the <xref:System.Web.UI.UpdatePanel.Triggers%2A> property in the visual designer&quot;s property grid control."
