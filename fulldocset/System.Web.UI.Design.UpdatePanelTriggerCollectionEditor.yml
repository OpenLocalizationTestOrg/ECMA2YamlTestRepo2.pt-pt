  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: "Gets a value that indicates whether multiple triggers can be selected at the same time."
  remarks: "The CanSelectMultipleInstances method always returns `false`. Therefore, only one trigger can be selected every time that the <xref:System.Web.UI.Design.UpdatePanelTriggerCollectionEditor> object is used. A trigger can be an <xref:System.Web.UI.AsyncPostBackTrigger> or a <xref:System.Web.UI.PostBackTrigger> object."
