  remarks: "Esta enumeração é utilizada por membros como <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>, <xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName>e <xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName>.</xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>       No caso do botão de estilo de pop-up, esta enumeração controla algumas comportamento, bem como aspeto. O controlo de estilo de pop-up aparece inicialmente plana até que o ponteiro do rato passa sobre o mesmo. Quando o ponteiro do rato se move sobre o controlo de pop-up, aparece como um controlo de estilo de padrão até que o ponteiro do rato é movido retire-lo novamente.       Se o estilo do sistema é utilizado, o aspecto do controlo é determinado pelo sistema operativo do utilizador e os seguintes valores de propriedade serão ignorados: <xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName>, `ImageAlign`, `Image`, `ImageIndex`, `ImageList`, e `TextAlign`.</xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName> Além disso, o <xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName>propriedade será ignorada para controlos de botão.</xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName> Se suportado, os utilizadores podem alterar o aspeto dos controlos ao ajustar as definições de aspeto do seu sistema operativo.      > [!NOTE] > Quando o <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>propriedade do <xref:System.Windows.Forms.RadioButton>e <xref:System.Windows.Forms.CheckBox>classes é definido como sistema, o controlo é desenhado pelo sistema operativo do utilizador e o alinhamento de verificação baseia-se após o `CheckAlign` e <xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName>valores de propriedade.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> O `CheckAlign` valor da propriedade não é alterado, mas o aspecto do controlo pode ser afetado. A caixa de verificação horizontal está alinhada com o limite esquerdo ou direito de controlo (um alinhamento à esquerda ou center aparece permanece à direita, alinhada à esquerda inalterada) e verticalmente alinhado o mesmo que o texto descritivo. Por exemplo, se tiver um <xref:System.Windows.Forms.CheckBox>controlar com um `CheckAlign` valor da propriedade de <xref:System.Drawing.ContentAlignment?displayProperty=fullName>e um <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>valor da propriedade de <xref:System.Drawing.ContentAlignment?displayProperty=fullName>e o <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>valor da propriedade está definido como sistema, será apresentado o alinhamento de caixa de verificação ser <xref:System.Drawing.ContentAlignment?displayProperty=fullName>enquanto o alinhamento do texto permanece inalterado.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox>      > [!CAUTION] > Definição o `FlatStyle` propriedade para o sistema não é recomendada se necessário para apresentar uma imagem num controlo, apresentar uma imagem de fundo do controlo ou efetuar o alinhamento do texto preciso."
