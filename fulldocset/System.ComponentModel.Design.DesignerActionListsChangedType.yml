  remarks: "The DesignerActionListsChangedType enumeration indicates that an element has been added or removed from a managed collection of <xref:System.ComponentModel.Design.DesignerActionList> objects. This enumeration is used in the <xref:System.ComponentModel.Design.DesignerActionListsChangedEventArgs> class, which is associated with the <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged> event.      > [!NOTE] >  Although the <xref:System.ComponentModel.Design.DesignerActionListCollection> class is a collection of <xref:System.ComponentModel.Design.DesignerActionList> objects, it does not directly raise events. Instead, the owning <xref:System.ComponentModel.Design.DesignerActionService> raises <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged> events."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DesignerActionListsChangedType
