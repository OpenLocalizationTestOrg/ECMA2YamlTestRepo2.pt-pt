  remarks: "Utilize a propriedade de destino para especificar o window ou frame no qual pretende apresentar os conteúdos Web ligada a um item de menu quando este item de menu é clicado. Os valores têm de começar com uma letra no intervalo de a z (sensível), exceto para determinados valores especiais que começam com um caráter de sublinhado, conforme mostrado na seguinte tabela. Tenha em atenção que a definição desta propriedade substitui a <xref:System.Web.UI.WebControls.Menu.Target%2A>propriedade o <xref:System.Web.UI.WebControls.Menu>controlo para este item de menu.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Compõe o conteúdo numa nova janela sem fotogramas. |   | `_parent`| Compõe o conteúdo no principal frameset imediata. |   | `_search`| Compõe o conteúdo no painel de procura. |   | `_self`| Compõe o conteúdo da moldura com o foco. |   | `_top`| Compõe o conteúdo na janela completo sem fotogramas. |      > [!NOTE] > Consulte a documentação do browser para determinar se o `_search` valor é suportado. Por exemplo, Microsoft Internet Explorer 5.0 e posterior suportam a `_search` valor de destino.      > [!NOTE] > Propriedade o destino é composta como um `target` atributo. O `target` atributo nos elementos de âncora não é permitido na definição do tipo de documento strict XHTML 1.1. Não defina a propriedade de destino se a saída composta para o <xref:System.Web.UI.WebControls.HyperLink>tem de ser XHTML em conformidade 1.1.</xref:System.Web.UI.WebControls.HyperLink> Para obter mais informações, consulte [XHTML normas no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Ao criar acessíveis páginas Web, é vivamente recomendado que é evitar utilizando a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the Target property to specify a window or frame in which to display the Web content linked to a menu item when that menu item is clicked.  \n  \n [!code-cs[MenuItemTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_39_1.aspx)]\n [!code-vb[MenuItemTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_39_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A janela de destino ou um intervalo no qual a apresentar o conteúdo da página de Web ligado. O valor predefinido é uma cadeia vazia (&quot;&quot;), que atualiza o window ou frame com o foco."
  overload: System.Web.UI.WebControls.MenuItem.Target*
  exceptions: []
