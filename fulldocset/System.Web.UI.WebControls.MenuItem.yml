  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor não apresentada utilizado para armazenar quaisquer dados adicionais sobre o item de menu, tais como os dados utilizados para processar eventos de nova colocação."
  remarks: "A propriedade Value é utilizada para completar a <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade ao armazenar quaisquer dados adicionais associados ao item de menu.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> Este valor não é apresentada no controlo e costuma é utilizada para armazenar os dados para processar eventos de nova colocação.      > [!NOTE] > Se contém a propriedade Value `null`, a `get` acessor devolve o valor da <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> Se o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade, por sua vez, contém `null`, <xref:System.String.Empty>é devolvido.</xref:System.String.Empty> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>       O valor da propriedade Value também é utilizado quando o caminho do valor especificado no <xref:System.Web.UI.WebControls.MenuItem.ValuePath%2A>propriedade é gerada.</xref:System.Web.UI.WebControls.MenuItem.ValuePath%2A> Um caminho de valor é uma delimitador de lista separada por dos valores de item de menu que constitui um caminho de item de menu de raiz para o item de menu actual. O caminho do valor é utilizado para indicar a posição de um item de menu num <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu>      > [!NOTE] > Cada itens de menu no mesmo nível de menu devem ter um valor exclusivo para a propriedade valor; o <xref:System.Web.UI.WebControls.Menu>controlo não é possível distinguir entre itens de menu diferente no mesmo nível que têm o mesmo valor.</xref:System.Web.UI.WebControls.Menu>       O valor desta propriedade, se estiver definida, podem ser guardados automaticamente para um ficheiro de recursos utilizando uma ferramenta estruturador. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to display the Value for a menu item and its parent when the user selects a menu item.  \n  \n [!code-cs[MenuItemValue#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_424_1.aspx)]\n [!code-vb[MenuItemValue#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_424_1.aspx)]"
