- uid: System.Web.UI.WebControls.MenuItem.ValuePath
  id: ValuePath
  parent: System.Web.UI.WebControls.MenuItem
  langs:
  - csharp
  name: ValuePath
  nameWithType: MenuItem.ValuePath
  fullName: System.Web.UI.WebControls.MenuItem.ValuePath
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o caminho do item de menu raiz ao item de menu actual."
  remarks: "A propriedade ValuePath contém uma lista separada por delimitador de valores de item de menu que formam um caminho de item de menu de raiz para o item de menu actual. O caminho do valor é utilizado para indicar a posição de um item de menu num <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> Pode especificar o caráter delimitador utilizado para separar os valores de item de menu utilizando o <xref:System.Web.UI.WebControls.Menu.PathSeparator%2A>propriedade.</xref:System.Web.UI.WebControls.Menu.PathSeparator%2A> Este valor é frequentemente utilizado ao analisar a lista para os valores individuais, ou para transmitir como um argumento para o <xref:System.Web.UI.WebControls.Menu.FindItem%2A>método de <xref:System.Web.UI.WebControls.TreeView>classe.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.FindItem%2A> Dependendo do valor apresentado no <xref:System.Web.UI.WebControls.Menu>controlo, o caráter delimitador poderá ser necessário alterar para evitar quaisquer conflitos.</xref:System.Web.UI.WebControls.Menu> Por exemplo, se definir o caráter delimitador para uma vírgula, o valor apresentado não deve conter qualquer vírgulas; caso contrário, com precisão não é possível analisar a propriedade ValuePath.      > [!NOTE] > Os valores de <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade de cada item de menu do item de menu raiz ao item de menu actual são utilizadas para gerar o caminho do valor.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> Cada itens de menu no mesmo nível de menu devem ter um valor exclusivo para o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade; o <xref:System.Web.UI.WebControls.Menu>controlo não é possível distinguir entre itens de menu diferente no mesmo nível que têm o mesmo valor.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>"
  example:
  - "The following example demonstrates how to parse the value to the ValuePath property for the individual menu item values.  \n  \n [!code-cs[MenuItemValuePath#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1342_1.aspx)]\n [!code-vb[MenuItemValuePath#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1342_1.aspx)]"
  syntax:
    content: public string ValuePath { get; }
    return:
      type: System.String
      description: "Uma lista separada por delimitador de valores de item de menu que formam um caminho de item de menu de raiz para o item de menu actual."
  overload: System.Web.UI.WebControls.MenuItem.ValuePath*
  exceptions: []
  platform:
  - net462
