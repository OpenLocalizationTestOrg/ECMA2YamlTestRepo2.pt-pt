- uid: System.Web.UI.WebControls.MenuItem.Value
  id: Value
  parent: System.Web.UI.WebControls.MenuItem
  langs:
  - csharp
  name: Value
  nameWithType: MenuItem.Value
  fullName: System.Web.UI.WebControls.MenuItem.Value
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a non-displayed value used to store any additional data about the menu item, such as data used for handling postback events."
  remarks: "The Value property is used to supplement the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property by storing any additional data associated with the menu item. This value is not displayed in the control and is commonly used to store data for handling postback events.      > [!NOTE] >  If the Value property contains `null`, the `get` accessor returns the value of the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property. If the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property, in turn, contains `null`, <xref:System.String.Empty> is returned.       The value of the Value property is also used when the value path specified in the <xref:System.Web.UI.WebControls.MenuItem.ValuePath%2A> property is generated. A value path is a delimiter-separated list of menu item values that forms a path from the root menu item to the current menu item. The value path is used to indicate the position of a menu item in a <xref:System.Web.UI.WebControls.Menu> control.      > [!NOTE] >  Menu items at the same menu level must each have a unique value for the Value property; the <xref:System.Web.UI.WebControls.Menu> control cannot distinguish between different menu items at the same level that have the same value.       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to display the Value for a menu item and its parent when the user selects a menu item.  \n  \n [!code-cs[MenuItemValue#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_424_1.aspx)]\n [!code-vb[MenuItemValue#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_424_1.aspx)]"
  syntax:
    content: public string Value { get; set; }
    return:
      type: System.String
      description: "Supplemental data about the menu item that is not displayed. The default value is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.MenuItem.Value*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.MenuItem.ValuePath
  id: ValuePath
  parent: System.Web.UI.WebControls.MenuItem
  langs:
  - csharp
  name: ValuePath
  nameWithType: MenuItem.ValuePath
  fullName: System.Web.UI.WebControls.MenuItem.ValuePath
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets the path from the root menu item to the current menu item."
  remarks: "The ValuePath property contains a delimiter-separated list of menu item values that form a path from the root menu item to the current menu item. The value path is used to indicate the position of a menu item in a <xref:System.Web.UI.WebControls.Menu> control. You can specify the delimiter character used to separate the menu item values by using the <xref:System.Web.UI.WebControls.Menu.PathSeparator%2A> property. This value is commonly used when parsing the list for the individual values, or to pass as an argument to the <xref:System.Web.UI.WebControls.Menu.FindItem%2A> method of the <xref:System.Web.UI.WebControls.TreeView> class. Depending on the value displayed in the <xref:System.Web.UI.WebControls.Menu> control, the delimiter character might need to be changed to prevent any conflicts. For example, if you set the delimiter character to a comma, the displayed value should not contain any commas; otherwise, you cannot accurately parse the ValuePath property.      > [!NOTE] >  The values of the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property of each menu item from the root menu item to the current menu item are used to generate the value path. Menu items at the same menu level must each have a unique value for the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property; the <xref:System.Web.UI.WebControls.Menu> control cannot distinguish between different menu items at the same level that have the same value."
  example:
  - "The following example demonstrates how to parse the value to the ValuePath property for the individual menu item values.  \n  \n [!code-cs[MenuItemValuePath#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1342_1.aspx)]\n [!code-vb[MenuItemValuePath#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1342_1.aspx)]"
  syntax:
    content: public string ValuePath { get; }
    return:
      type: System.String
      description: "A delimiter-separated list of menu item values that form a path from the root menu item to the current menu item."
  overload: System.Web.UI.WebControls.MenuItem.ValuePath*
  exceptions: []
  platform:
  - net462
