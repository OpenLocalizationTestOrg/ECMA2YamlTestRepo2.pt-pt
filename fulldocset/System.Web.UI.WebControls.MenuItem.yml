  summary: "Gets or sets the URL to an image that is displayed in a menu item to indicate that the menu item has a dynamic submenu."
  remarks: "If <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> is set to `List`, or if <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> is set to `Default` and <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName> is set to `4.0` or later, this property has no effect. Use the <xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A?displayProperty=fullName> property or the <xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A?displayProperty=fullName> property instead of this property.       If <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> is set to `Table`, or if <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> is set to `Default` and <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName> is set to `3.5`, use this property to specify a custom image that is displayed in a menu item to indicate that the menu item has a dynamic submenu. This image can be in any file format (.jpg, .gif, .bmp, and so on), as long as the client&quot;s browser supports that format.      > [!NOTE] >  Setting this property overrides the image specified by the <xref:System.Web.UI.WebControls.Menu.DynamicPopOutImageUrl%2A?displayProperty=fullName> and <xref:System.Web.UI.WebControls.Menu.StaticPopOutImageUrl%2A?displayProperty=fullName> properties.       You can also disable this image in a static menu by setting this property to an empty string and setting the <xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A> property to `false`. Similarly, you can disable this image in a dynamic menu by setting this property to an empty string and setting the <xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A> property to `false`."
  example:
  - "The following example demonstrates how to use the PopOutImageUrl property to specify a custom image to display in a menu item when the menu item has a dynamic submenu.  \n  \n [!code-vb[MenuItem#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1079_1.aspx)]\n [!code-cs[MenuItem#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1079_1.aspx)]"
