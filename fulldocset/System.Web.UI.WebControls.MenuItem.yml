  name: MenuItem
  nameWithType: MenuItem
  fullName: System.Web.UI.WebControls.MenuItem
  type: Class
  summary: "Represents a menu item displayed in the <xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref> control. This class cannot be inherited."
  remarks: "A <xref:System.Web.UI.WebControls.Menu> control is made up of a hierarchy of menu items represented by MenuItem objects. Each menu item has a read-only <xref:System.Web.UI.WebControls.MenuItem.Depth%2A> property that specifies the level at which the menu item is displayed in the <xref:System.Web.UI.WebControls.Menu> control. Menu items at the top level (level 0) that do not have a parent menu item are called root menu items. A menu item that has a parent menu item is called a submenu item. All root menu items are stored in the <xref:System.Web.UI.WebControls.Menu.Items%2A> collection. Submenu items are stored in a parent menu item&quot;s <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collection. You can access a menu item&quot;s parent menu item by using the <xref:System.Web.UI.WebControls.MenuItem.Parent%2A> property.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.Menu.Items%2A> and <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collections contain only the menu items for the next level down. To access menu items further down the menu tree, use the <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> property of a subsequent menu item.       To create the menu items for a <xref:System.Web.UI.WebControls.Menu> control, use one of the following methods:       Use declarative syntax to create static menu items.       Use a constructor to dynamically create new instances of the MenuItem class. These MenuItem objects can then be added to the <xref:System.Web.UI.WebControls.Menu.Items%2A> or <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collection.       Bind the <xref:System.Web.UI.WebControls.Menu> control to a data source. When the <xref:System.Web.UI.WebControls.Menu> control is bound to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control, MenuItem objects are automatically created that correspond to the items in the data source. For other data sources, MenuItem objects are also automatically created that match the hierarchy structure of data source; however, you must also use the <xref:System.Web.UI.WebControls.Menu.DataBindings%2A> collection to define the menu item bindings that specify the binding relationship between a menu item and its corresponding data item.       The menu items are displayed in either a static menu or a dynamic menu, depending on its level. The static menu is always displayed in a <xref:System.Web.UI.WebControls.Menu> control. By default, the menu items at the top level (level 0) are displayed in the static menu. You can display additional menu levels (static submenus) within the static menu by setting the <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> property. Menu items (if any) with a higher level than the value specified by the <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> property are displayed in a dynamic submenu. A dynamic submenu appears only when the user positions the mouse pointer over the parent menu item that contains a dynamic submenu.       When the user clicks a menu item, the <xref:System.Web.UI.WebControls.Menu> control can either navigate to a linked Web page or simply post back to the server. If the <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> property of a menu item is set, the <xref:System.Web.UI.WebControls.Menu> control navigates to the linked page; otherwise, it posts the page back to the server for processing. By default, a linked page is displayed in the same window or frame as the <xref:System.Web.UI.WebControls.Menu> control. To display the linked content in a different window or frame, use the <xref:System.Web.UI.WebControls.Menu.Target%2A> property of the <xref:System.Web.UI.WebControls.Menu> control.      > [!NOTE] >  The <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> property affects every menu item in the control. To specify a window or frame for an individual menu item, set the <xref:System.Web.UI.WebControls.MenuItem.Target%2A> property of the MenuItem object directly.       Each menu item has a <xref:System.Web.UI.WebControls.MenuItem.Text%2A> and a <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property. The value of the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property is displayed in the <xref:System.Web.UI.WebControls.Menu> control, while the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property is used to store any additional data about the menu item, such as data passed to the postback event associated with the menu item. If you set the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property, but leave the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property unset, the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property is automatically set with the same value as the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property. The opposite is also true. If you set the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property, but not the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property, the <xref:System.Web.UI.WebControls.MenuItem.Text%2A> property is automatically set with the same value as the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property.      > [!NOTE] >  Menu items at the same menu level must each have a unique value for the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property; the <xref:System.Web.UI.WebControls.Menu> control cannot distinguish between different menu items at the same level that have the same value. In this scenario, if the user clicks a menu item that has a duplicate value, the menu item that appears first in the menu is selected.       To display a ToolTip when the user positions the mouse pointer over a menu item, set the item&quot;s <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A> property.       A <xref:System.Web.UI.WebControls.Menu> control has several different types of menu items. You can control the style (such as font size and color) for the different menu item types by using the properties in the following table.      |Menu item style property|Description|   |------------------------------|-----------------|   |<xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>|The style settings for a dynamic menu item when the mouse pointer is positioned over it.|   |<xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>|The style settings for an individual dynamic menu item.|   |<xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>|The style settings for a dynamic menu.|   |<xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>|The style settings for the currently selected dynamic menu item.|   |<xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>|The style settings for a static menu item when the mouse pointer is positioned over it.|   |<xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>|The style settings for an individual static menu item.|   |<xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>|The style settings for a static menu.|   |<xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>|The style settings for the currently selected static menu item.|       Instead of setting the individual style properties, you can specify styles that are applied to menu items based on their level by using the style collections shown in the following table.      |Level style collections|Description|   |-----------------------------|-----------------|   |<xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>|A collection of <xref:System.Web.UI.WebControls.MenuItemStyle> objects that control the style of the menu items based on their level.|   |<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>|A collection of <xref:System.Web.UI.WebControls.MenuItemStyle> objects that control the style of selected menu items based on their level.|   |<xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>|A collection of <xref:System.Web.UI.WebControls.MenuItemStyle> objects that control the style of the submenu items based on their level.|       The first style in the collection corresponds to the style of the menu items at the first depth level in the menu tree. The second style in the collection corresponds to the style of the menu items at the second depth level in the menu tree, and so on. This is most often used to generate table of contents-style navigation menus where menu items at a certain depth should have the same appearance, regardless of whether they have submenus.      > [!NOTE] >  If you use any of the level style collections listed in the previous table to define the style for the <xref:System.Web.UI.WebControls.Menu> control, these style settings override the individual menu item style properties.       In addition to customizing a menu item&quot;s style, you can also customize its appearance. You can specify custom images for the different parts for a menu item by setting the properties in the following table.      |Image property|Description|   |--------------------|-----------------|   |<xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>|An optional image displayed next to the text of a menu item.|   |<xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A>|An optional image displayed in a menu item to indicate that the menu item has a dynamic submenu.|   |<xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A>|An optional image displayed at the bottom of a menu item to separate it from other menu items.|       To determine whether a menu item is currently selected in a <xref:System.Web.UI.WebControls.Menu> control, use the <xref:System.Web.UI.WebControls.MenuItem.Selected%2A> property. You can also determine whether a menu item is bound to data by using the <xref:System.Web.UI.WebControls.MenuItem.DataBound%2A> property. If a menu item is bound to data, you can use the <xref:System.Web.UI.WebControls.MenuItem.DataItem%2A> property to access the values of the data item bound to the menu item.       For a list of initial property values for an instance of the MenuItem class, see the <xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A> constructor."
  example:
  - "The following example demonstrates how to populate a <xref:System.Web.UI.WebControls.Menu> control with static MenuItem objects using declarative syntax.  \n  \n [!code-vb[MenuItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_1.aspx)]\n [!code-cs[MenuItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_1.aspx)]  \n  \n The following example demonstrates how to bind a <xref:System.Web.UI.WebControls.Menu> control to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control. When bound to a data source, the <xref:System.Web.UI.WebControls.Menu> control automatically creates the MenuItem objects. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuDataBind#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_2.aspx)]\n [!code-vb[MenuDataBind#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_2.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
