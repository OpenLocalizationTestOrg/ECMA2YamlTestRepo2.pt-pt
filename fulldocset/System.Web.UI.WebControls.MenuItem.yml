  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> objeto pode ser selecionado, ou &quot;clicável.&quot;"
  remarks: "Quando esta propriedade está definida como `false` num item de menu, nenhuma ação ocorre quando o item de menu é clicado (selecionado). A imagem de sobreposição com a indicação de itens de menu subordinados para o item de menu, se um existe, é ainda apresentadas e disponível.       Se não pretender que quaisquer itens de menu subordinados apareça para um item de menu, defina o <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>propriedade `false`.</xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>       Selecionáveis só se aplica a itens de menu que podem ser selecionados, na medida em que clicar num item de menu mensagens do back e define que o item no estado seleccionado. Tenha em atenção que um item de menu que não é possível selecionar ainda é formatado como uma ligação. Trata-se por motivos de acessibilidade, para que o item de menu pode provocar uma ação para ocorrer. Além disso, um item de menu, mesmo que não pode ser selecionado, poderá ter itens de menu subordinados que pode ser seleccionada ou que precisem de ser apresentado.       Se pretender impedir que um utilizador clicar um item de menu, efetue um dos seguintes procedimentos:-não definir <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>e defina Selectable para `false`.</xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>      -Definir o item de menu <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>propriedade `false`.</xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>"
  example:
  - "The following example demonstrates how a menu item with the Selectable property set to `false` appears and functions in a menu.  \n  \n [!code-cs[MenuSelectableEnabled#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_598_1.aspx)]\n [!code-vb[MenuSelectableEnabled#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_598_1.aspx)]"
