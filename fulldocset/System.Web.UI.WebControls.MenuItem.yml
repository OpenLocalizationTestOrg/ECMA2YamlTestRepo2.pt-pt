- uid: System.Web.UI.WebControls.MenuItem.Target
  id: Target
  parent: System.Web.UI.WebControls.MenuItem
  langs:
  - csharp
  name: Target
  nameWithType: MenuItem.Target
  fullName: System.Web.UI.WebControls.MenuItem.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the target window or frame in which to display the Web page content associated with a menu item."
  remarks: "Use the Target property to specify the window or frame in which to display the Web content linked to a menu item when that menu item is clicked. Values must begin with a letter in the range of A through Z (case-insensitive), except for certain special values that begin with an underscore, as shown in the following table. Note that setting this property overrides the <xref:System.Web.UI.WebControls.Menu.Target%2A> property of the <xref:System.Web.UI.WebControls.Menu> control for this menu item.      |Target value|Description|   |------------------|-----------------|   |`_blank`|Renders the content in a new window without frames.|   |`_parent`|Renders the content in the immediate frameset parent.|   |`_search`|Renders the content in the search pane.|   |`_self`|Renders the content in the frame with focus.|   |`_top`|Renders the content in the full window without frames.|      > [!NOTE] >  Check your browser documentation to determine if the `_search` value is supported. For example, Microsoft Internet Explorer 5.0 and later support the `_search` target value.      > [!NOTE] >  The Target property is rendered as a `target` attribute. The `target` attribute on anchor elements is not allowed in the XHTML 1.1 strict document type definition. Do not set the Target property if the rendered output for the <xref:System.Web.UI.WebControls.HyperLink> must be XHTML 1.1-compliant. For more information, see [XHTML Standards in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md).   >    >  When creating accessible Web pages, it is strongly recommended you avoid using the Target property to target another window. For more information, see [Accessibility in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the Target property to specify a window or frame in which to display the Web content linked to a menu item when that menu item is clicked.  \n  \n [!code-cs[MenuItemTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_39_1.aspx)]\n [!code-vb[MenuItemTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_39_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "The target window or frame in which to display the linked Web page content. The default value is an empty string (&quot;&quot;), which refreshes the window or frame with focus."
  overload: System.Web.UI.WebControls.MenuItem.Target*
  exceptions: []
  platform:
  - net462
