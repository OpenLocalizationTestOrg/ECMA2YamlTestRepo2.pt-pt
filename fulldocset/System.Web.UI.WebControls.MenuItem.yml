- uid: System.Web.UI.WebControls.MenuItem.Selectable
  id: Selectable
  parent: System.Web.UI.WebControls.MenuItem
  langs:
  - csharp
  name: Selectable
  nameWithType: MenuItem.Selectable
  fullName: System.Web.UI.WebControls.MenuItem.Selectable
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that indicates whether the <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;></xref> object can be selected, or is &quot;clickable.&quot;"
  remarks: "When this property is set to `false` on a menu item, no action occurs when the menu item is clicked (selected). The pop-out image indicating child menu items for the menu item, if one exists, is still shown and available.       If you do not want any child menu items to appear for a menu item, set the <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A> property to `false`.       Selectable applies only to menu items that can be selected, in the sense that clicking a menu item posts back and sets that item in the selected state. Note that a menu item that cannot be selected is still formatted as a link. This is for accessibility reasons, so that the menu item can cause an action to occur. Also, a menu item, even if it cannot be selected, may have child menu items that can be selected or that need to be displayed.       If you want to prevent a user from clicking a menu item, do one of the following:      -   Do not set <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A> and set Selectable to `false`.      -   Set the menu item&quot;s <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A> property to `false`."
  example:
  - "The following example demonstrates how a menu item with the Selectable property set to `false` appears and functions in a menu.  \n  \n [!code-cs[MenuSelectableEnabled#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_598_1.aspx)]\n [!code-vb[MenuSelectableEnabled#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_598_1.aspx)]"
  syntax:
    content: public bool Selectable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the menu item can be selected; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
