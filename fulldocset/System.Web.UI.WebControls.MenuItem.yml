  summary: "Representa um item de menu apresentado no <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "A <xref:System.Web.UI.WebControls.Menu>controlo é constituído por uma hierarquia de itens de menu representado por objetos MenuItem.</xref:System.Web.UI.WebControls.Menu> Cada item de menu tem um só de leitura <xref:System.Web.UI.WebControls.MenuItem.Depth%2A>propriedade que especifica o nível no qual o item de menu é apresentado no <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Depth%2A> Itens de menu no nível superior (nível 0), que não dispõe de um item de menu principais são denominados itens de menu de raiz. Um item de menu que tenha um item de menu principal é chamado um item o submenu. Todos os itens de menu de raiz são armazenados no <xref:System.Web.UI.WebControls.Menu.Items%2A>coleção.</xref:System.Web.UI.WebControls.Menu.Items%2A> Itens do submenu são armazenados do item de menu principal <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>coleção.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> Pode aceder ao item de menu principal de um item de menu utilizando o <xref:System.Web.UI.WebControls.MenuItem.Parent%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItem.Parent%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.Menu.Items%2A>e <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>coleções contêm apenas os itens de menu para o próximo nível baixo.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> Para aceder a itens de menu mais abaixo na árvore de menu, utilize o <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>propriedade de um item de menu subsequentes.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       Para criar os itens de menu para um <xref:System.Web.UI.WebControls.Menu>controlar, utilize um dos seguintes métodos: Utilize a sintaxe declarativa para criar itens de menu estáticos.</xref:System.Web.UI.WebControls.Menu>       Utilize um construtor para criar dinamicamente novas instâncias da classe MenuItem. Em seguida, podem ser adicionados estes objetos MenuItem ao <xref:System.Web.UI.WebControls.Menu.Items%2A>ou <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>coleção.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A>       Vincular o <xref:System.Web.UI.WebControls.Menu>controlo a uma origem de dados.</xref:System.Web.UI.WebControls.Menu> Quando o <xref:System.Web.UI.WebControls.Menu>controlo está vinculado a um <xref:System.Web.UI.WebControls.SiteMapDataSource>controlo, objetos MenuItem são criados automaticamente que correspondem aos itens na origem de dados.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> Para outras origens de dados, objetos MenuItem são também automaticamente criados que corresponde à estrutura de hierarquia de origem de dados No entanto, também tem de utilizar o <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>coleção para definir os enlaces de item de menu que especificar uma relação entre um item de menu e o item de dados correspondente de enlace.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A>       Os itens de menu são apresentados no menu estático ou um menu dinâmico, consoante o nível. O menu estático é sempre apresentado num <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> Por predefinição, os itens de menu no nível superior (nível 0) são apresentados no menu estático. Pode apresentar os níveis de menu adicionais (submenus estáticos) dentro do menu estático definindo a <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>propriedade.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> Menu itens (se aplicável) num nível superior ao valor especificado pelo <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>propriedade são apresentados num submenu dinâmico.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> Um submenu dinâmico é apresentada apenas quando o utilizador positions o ponteiro do rato sobre o item de menu principal que contém um submenu dinâmico.       Quando o utilizador clica um item de menu o <xref:System.Web.UI.WebControls.Menu>controlo pode navegar para uma página Web ligada ou simplesmente post para o servidor.</xref:System.Web.UI.WebControls.Menu> Se o <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>de um item de menu for definida, o <xref:System.Web.UI.WebControls.Menu>controlo navega para a página ligada; caso contrário, mensagens a página de volta para o servidor para processamento.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> Por predefinição, uma página ligada é apresentada na mesma janela ou frame como o <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> Para apresentar o conteúdo ligado numa janela diferente ou moldura, utilize o <xref:System.Web.UI.WebControls.Menu.Target%2A>propriedade o <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>propriedade afeta todos os itens de menu no controlo.</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Para especificar um window ou frame de um item de menu individuais, defina o <xref:System.Web.UI.WebControls.MenuItem.Target%2A>propriedade do objeto MenuItem diretamente.</xref:System.Web.UI.WebControls.MenuItem.Target%2A>       Cada item de menu tem uma <xref:System.Web.UI.WebControls.MenuItem.Text%2A>e um <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> O valor da <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade é apresentada no <xref:System.Web.UI.WebControls.Menu>controlo, enquanto o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade é utilizada para armazenar quaisquer dados adicionais sobre o item de menu, tais como os dados transmitidos para o evento de nova colocação associado ao item de menu.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Se definir o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade, mas deixe o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade por definir a <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade é automaticamente definida com o mesmo valor que o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> O oposto também se aplica. Se definir o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade, mas não o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade, o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade é automaticamente definida com o mesmo valor que o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>      > [!NOTE] > Cada itens de menu no mesmo nível de menu devem ter um valor exclusivo para o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade; o <xref:System.Web.UI.WebControls.Menu>controlo não é possível distinguir entre itens de menu diferente no mesmo nível que têm o mesmo valor.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> Neste cenário, se o utilizador clica um item de menu que tem um valor duplicado, o item de menu que aparece em primeiro lugar, no menu é selecionado.       Para ver uma sugestão quando o utilizador positions o ponteiro do rato sobre um item de menu, definir o item <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>       A <xref:System.Web.UI.WebControls.Menu>controlo tem vários tipos diferentes de itens de menu.</xref:System.Web.UI.WebControls.Menu> Pode controlar o estilo (por exemplo, o tamanho do tipo de letra e cores) para os tipos de item de menu diferente utilizando as propriedades na tabela seguinte.      | Propriedade de estilo do item de menu | Descrição |   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| As definições de estilo para um item de menu dinâmicos quando o ponteiro do rato está posicionado sobre ele. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| As definições de estilo de um item de menu dinâmicos individuais. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| As definições de estilo para um menu dinâmico. |   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| As definições de estilo para o item de menu dinâmicos atualmente selecionado. |   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| As definições de estilo para um item de menu estático quando o ponteiro do rato está posicionado sobre ele. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| As definições de estilo de um item de menu estático individuais. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| As definições de estilo para um menu estático. |   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| As definições de estilo para o item de menu estático atualmente selecionado. |       Em vez de a definição das propriedades de estilo individuais, pode especificar os estilos que são aplicados a itens de menu com base no respetivo nível com as coleções de estilo mostradas na seguinte tabela.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>      | Nível de coleções de estilo | Descrição |   |-----------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>| Uma coleção de objetos de <xref:System.Web.UI.WebControls.MenuItemStyle>que controlam o estilo dos itens de menu com base no respetivo nível. |   | <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>| Uma coleção de objetos de <xref:System.Web.UI.WebControls.MenuItemStyle>que controlam o estilo do selecionado com base no respetivo nível de itens de menu. |   | <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>| Uma coleção de objetos de <xref:System.Web.UI.WebControls.MenuItemStyle>que controlam o estilo dos itens o submenu com base no respetivo nível. |       O estilo primeiro na coleção corresponde ao estilo de itens de menu de nível de profundidade primeiro na árvore de menu.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> O estilo do segundo na coleção corresponde ao estilo de itens de menu ao nível da segunda profundidade na árvore de menu e assim sucessivamente. Isto é frequentemente utilizado para gerar a tabela de menus de navegação de estilo de conteúdo onde itens de menu numa profundidade de determinados devem ter o mesmo aspeto, independentemente se tiverem os submenus.      > [!NOTE] > Se utilizar qualquer uma das coleções de estilo nível listadas na tabela anterior para definir o estilo para o <xref:System.Web.UI.WebControls.Menu>controlo, estas definições de estilo substituir as propriedades de estilo do item de menu individuais.</xref:System.Web.UI.WebControls.Menu>       Para além de personalizar o estilo de um item de menu, também pode personalizar o aspeto. Pode especificar imagens personalizadas para diferentes partes de um item de menu definindo as propriedades na tabela seguinte.      | Propriedade de imagem | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>| Uma imagem opcional apresentada junto do texto de um item de menu. |   | <xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A>| Uma imagem opcional apresentada num item de menu para indicar que o item de menu tem um submenu dinâmico. |   | <xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A>| Uma imagem opcional apresentada na parte inferior de um item de menu para separá-lo a partir de outros itens de menu. |       Para determinar se um item de menu é atualmente seleccionado num <xref:System.Web.UI.WebControls.Menu>controlar, utilize o <xref:System.Web.UI.WebControls.MenuItem.Selected%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItem.Selected%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> Também pode determinar se um item de menu está vinculado a dados utilizando o <xref:System.Web.UI.WebControls.MenuItem.DataBound%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItem.DataBound%2A> Se um item de menu está vinculado a dados, pode utilizar o <xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>propriedade para aceder aos valores do item de dados vinculado ao item de menu.</xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>       Para obter uma lista de valores de propriedade inicial para uma instância da classe MenuItem, consulte o <xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>"
  example:
  - "The following example demonstrates how to populate a <xref:System.Web.UI.WebControls.Menu> control with static MenuItem objects using declarative syntax.  \n  \n [!code-vb[MenuItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_1.aspx)]\n [!code-cs[MenuItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_1.aspx)]  \n  \n The following example demonstrates how to bind a <xref:System.Web.UI.WebControls.Menu> control to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control. When bound to a data source, the <xref:System.Web.UI.WebControls.Menu> control automatically creates the MenuItem objects. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuDataBind#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_2.aspx)]\n [!code-vb[MenuDataBind#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_2.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
