  summary: "Obtém ou define o URL a uma imagem que é apresentada num item de menu para indicar que o item de menu tem um submenu dinâmico."
  remarks: "Se <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>está definido como `List`, ou se <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>está definido como `Default` e <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName>está definido como `4.0` ou posterior, esta propriedade não tem efeito.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> Utilize o <xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A?displayProperty=fullName>propriedade ou o <xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A?displayProperty=fullName>propriedade em vez desta propriedade.</xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A?displayProperty=fullName>       Se <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>está definido como `Table`, ou se <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>está definido como `Default` e <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName>está definido como `3.5`, utilize esta propriedade para especificar uma imagem personalizada que é apresentada num item de menu para indicar que o item de menu tem um submenu dinâmico.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> Esta imagem pode estar em qualquer formato de ficheiro (. jpg, GIF, *.bmp e assim sucessivamente), desde que esse formato de suporte do browser do cliente.      > [!NOTE] > Definir esta propriedade substitui a imagem especificada pelo <xref:System.Web.UI.WebControls.Menu.DynamicPopOutImageUrl%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.Menu.StaticPopOutImageUrl%2A?displayProperty=fullName>Propriedades.</xref:System.Web.UI.WebControls.Menu.StaticPopOutImageUrl%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu.DynamicPopOutImageUrl%2A?displayProperty=fullName>       Também pode desativar esta imagem num menu estático ao definir esta propriedade para uma cadeia vazia e a definição de <xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A>propriedade `false`.</xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A> Da mesma forma, pode desativar esta imagem num menu dinâmico ao definir esta propriedade para uma cadeia vazia e a definição de <xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A>propriedade `false`.</xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A>"
