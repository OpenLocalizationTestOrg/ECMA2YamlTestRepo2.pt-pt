  name: SpotLight
  nameWithType: SpotLight
  fullName: System.Windows.Media.Media3D.SpotLight
  type: Class
  summary: "Light object that projects its effect in a cone-shaped area along a specified direction."
  remarks: "SpotLight is a kind of <xref:System.Windows.Media.Media3D.PointLight>, since it has a position, range, and attenuation. However, SpotLight also allows you to control the direction, shape, and other properties of the cone of the light&quot;s effect.       Specify values for <xref:System.Windows.Media.Media3D.SpotLight.OuterConeAngle%2A> (beyond which nothing is illuminated), and <xref:System.Windows.Media.Media3D.SpotLight.InnerConeAngle%2A> (within which everything is fully illuminated) to change the spotlighting effect.       Lighting between the outside of the inner cone and the outer cone falls off linearly.       ![Spotlight diagram](~/add/media/spotlight-1.png &quot;Spotlight diagram&quot;)"
  example:
  - "The following example shows how to create a SpotLight in a 3-D scene.  \n  \n [!code-xml[3DGallery_snip#SpotLightExampleInline1](~/add/codesnippet/xaml/3DGallery/SpotLightExample.xaml#spotlightexampleinline1)]  \n  \n The following code shows the entire sample.  \n  \n [!code-xml[3DGallery_snip#SpotLightExampleWholePage](~/add/codesnippet/xaml/3DGallery/SpotLightExample.xaml#spotlightexamplewholepage)]"
