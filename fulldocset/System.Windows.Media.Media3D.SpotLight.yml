  fullName: System.Windows.Media.Media3D.SpotLight
  type: Class
  summary: "Objeto de leve projetos respetivo efeito numa área em forma cone ao longo de uma direção especificada."
  remarks: "SpotLight é um tipo de <xref:System.Windows.Media.Media3D.PointLight>, porque tem uma posição, intervalo e attenuation.</xref:System.Windows.Media.Media3D.PointLight> No entanto, SpotLight também permite-lhe controlar a direção, forma e outras propriedades de cone do efeito de leve.       Especifique os valores de <xref:System.Windows.Media.Media3D.SpotLight.OuterConeAngle%2A>(para além das que nada é illuminated), e <xref:System.Windows.Media.Media3D.SpotLight.InnerConeAngle%2A>(dentro de que tudo está totalmente illuminated) para alterar o efeito spotlighting.</xref:System.Windows.Media.Media3D.SpotLight.InnerConeAngle%2A> </xref:System.Windows.Media.Media3D.SpotLight.OuterConeAngle%2A>       Iluminação entre exterior do cone interna e a cone externa fica de forma linear.       ![Diagrama de Spotlight](~/add/media/spotlight-1.png &quot;diagrama Spotlight&quot;)"
  example:
  - "The following example shows how to create a SpotLight in a 3-D scene.  \n  \n [!code-xml[3DGallery_snip#SpotLightExampleInline1](~/add/codesnippet/xaml/3DGallery/SpotLightExample.xaml#spotlightexampleinline1)]  \n  \n The following code shows the entire sample.  \n  \n [!code-xml[3DGallery_snip#SpotLightExampleWholePage](~/add/codesnippet/xaml/3DGallery/SpotLightExample.xaml#spotlightexamplewholepage)]"
