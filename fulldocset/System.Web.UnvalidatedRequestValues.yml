  langs:
  - csharp
  name: UnvalidatedRequestValues
  nameWithType: UnvalidatedRequestValues
  fullName: System.Web.UnvalidatedRequestValues
  type: Class
  summary: "Fornece acesso aos valores de pedido HTTP sem acionar a validação de pedido do ASP.NET."
  remarks: "Quando o ASP.NET lê os valores de HTTP do pedido coleções (tais como o <xref:System.Web.HttpRequest.Form%2A>, <xref:System.Web.HttpRequest.QueryString%2A>, e <xref:System.Web.HttpRequest.Cookies%2A>coleções), executa *pedido validação*.</xref:System.Web.HttpRequest.Cookies%2A> </xref:System.Web.HttpRequest.QueryString%2A> </xref:System.Web.HttpRequest.Form%2A> Durante a validação de pedido, o ASP.NET examina os valores publicados e determina se contêm markup, script ou carateres reservados. Por predefinição, se o ASP.NET detetar qualquer um destes tipos de entrada, emite um <xref:System.Web.HttpRequestValidationException>exceção.</xref:System.Web.HttpRequestValidationException> Isto ajuda a impedir ataques de injeção de script malicioso no seu Web site.       No entanto, em alguns casos, pode querer ignorar a validação de pedido do ASP.NET e permitir que os valores que contêm markup, script ou carateres reservados.  Por exemplo, se a sua aplicação utiliza um editor de texto avançada que permite aos utilizadores submeter markup HTML como conteúdo formatado, pode utilizar os membros da classe UnvalidatedRequestValues ao obter os valores de texto formatado pedido sem acionar a validação de pedido do ASP.NET predefinida. O código, vai aceder a membros desta classe utilizando o <xref:System.Web.HttpRequest.Unvalidated%2A>propriedade.</xref:System.Web.HttpRequest.Unvalidated%2A>      > [!IMPORTANT] > Se utilizar esta classe, tem de verificar manualmente os dados para potenciais ataques de scripts entre sites."
  syntax:
    content: public sealed class UnvalidatedRequestValues
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
