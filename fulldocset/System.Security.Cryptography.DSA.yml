  langs:
  - csharp
  name: DSA
  nameWithType: DSA
  fullName: System.Security.Cryptography.DSA
  type: Class
  summary: "Representa a classe base abstrata de que todas as implementações de algoritmo de Assinatura Digital (DSA) tem de herdar."
  remarks: "Pode utilizar a classe DSA e classes derivadas para criar assinaturas digitais que ajudam a proteger a integridade dos dados.  <xref:System.Security.Cryptography.DSACryptoServiceProvider>Fornece uma implementação desta classe.</xref:System.Security.Cryptography.DSACryptoServiceProvider>       Para utilizar um sistema de chave pública para assinar digitalmente uma mensagem, o remetente primeiro aplica-se uma função de hash à mensagem para criar um resumo de mensagens. O remetente encripta, em seguida, o resumo de mensagens com chave privada do remetente criar assinatura pessoal do remetente. Ao receber a mensagem e assinatura, o recetor desencripta a assinatura utilizando a chave pública do remetente para recuperar o resumo de mensagens e codifica a mensagem com o algoritmo de hash mesmo que o remetente utilizado. Se o resumo de mensagens que o recetor calcula corresponde exatamente o resumo de mensagens recebidas do remetente, o recetor pode assumir que a mensagem não foi alterada em trânsito. Tenha em atenção que uma assinatura possa ser verificada pelo que qualquer pessoa, porque a chave pública do remetente é conhecimento comuns.       Algoritmos assimétricos mais recentes estão disponíveis. Considere utilizar a <xref:System.Security.Cryptography.RSA>classe, a <xref:System.Security.Cryptography.ECDsa>classe, ou a <xref:System.Security.Cryptography.ECDiffieHellman>classe em vez de classe de DSA.</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDsa> </xref:System.Security.Cryptography.RSA> Utilize DSA apenas para compatibilidade com aplicações antigas e os dados.       Este algoritmo suporta comprimentos de chave de 512 bits a 1024 bits, em incrementos de 64 bits."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DSA : System.Security.Cryptography.AsymmetricAlgorithm
