  summary: "Obtém ou define o código de saída que devolva uma aplicação para o sistema operativo, quando sai da aplicação."
  remarks: "Uma aplicação normalmente devolve um código de saída para o sistema operativo para indicar se uma aplicação foi encerrado com êxito ou não. Um valor de código de saída de aplicação de **0** (predefinição) é normalmente utilizada para indicar o êxito. No entanto, são livre para devolver valores de código de saída que são adequados à sua aplicação.       Pode especificar um código de saída pelo processamento do <xref:System.Windows.Application.Exit>eventos e definir ApplicationExitCode com um valor adequado.</xref:System.Windows.Application.Exit>      > [!NOTE] > Também pode especificar um código de saída chamando <xref:System.Windows.Application.Shutdown%2A>método.</xref:System.Windows.Application.Shutdown%2A> Se o fizer, o valor de ApplicationExitCode é o valor do código de saída que passa ao <xref:System.Windows.Application.Shutdown%2A>.</xref:System.Windows.Application.Shutdown%2A>"
  syntax:
