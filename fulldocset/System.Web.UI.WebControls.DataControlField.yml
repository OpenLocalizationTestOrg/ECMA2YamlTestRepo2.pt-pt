  remarks: "A propriedade ControlStyle regulam o aspecto de quaisquer controlos de servidor Web contida por tipos derivados de <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField>       Esta propriedade não afeta tipos derivados de todo. O <xref:System.Web.UI.WebControls.BoundField>controlo, que normalmente apresenta dados de texto e contém apenas <xref:System.Web.UI.WebControls.TextBox>controla, apenas é afetado pela propriedade ControlStyle quando no <xref:System.Web.UI.WebControls.DataControlRowState>Estado.</xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.BoundField> Web controlos de servidor, tais como <xref:System.Web.UI.WebControls.ButtonField>e <xref:System.Web.UI.WebControls.CheckBoxField>poderão ser afetados pela propriedade ControlStyle, dependendo da configuração das instâncias de objeto do controlo contido o campo específica.</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> Por exemplo, o <xref:System.Web.UI.WebControls.ButtonField>controlo pode ser composto como um <xref:System.Web.UI.WebControls.LinkButton>, <xref:System.Web.UI.WebControls.ImageButton>, ou <xref:System.Web.UI.WebControls.Button>objeto.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonField> Embora um <xref:System.Web.UI.WebControls.LinkButton>controlo é afetado por `font` atributos de especificado <xref:System.Web.UI.WebControls.Style>objeto, um <xref:System.Web.UI.WebControls.Button>controlo não faz.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.LinkButton>"
