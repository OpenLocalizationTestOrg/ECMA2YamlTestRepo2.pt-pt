  name: DataControlField
  nameWithType: DataControlField
  fullName: System.Web.UI.WebControls.DataControlField
  type: Class
  summary: "Serve como a classe base para todos os dados campo os tipos de controlo, que representam uma coluna de dados em tabela vinculados a dados controla como <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "A classe de DataControlField serve como a classe base para todos os dados de tipos de campo de controlo. Campos de controlo de dados são utilizados por controlos vinculados a dados para representar um campo de dados, semelhantes à como um <xref:System.Web.UI.WebControls.DataGridColumn>objeto representa um tipo de coluna no <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridColumn>       Utilize as classes que são derivadas de DataControlField para controlar a forma como um campo de dados é apresentado um controlo vinculado a dados, tais como <xref:System.Web.UI.WebControls.DetailsView>ou <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> A tabela seguinte lista os tipos de campo de controlo de dados diferentes fornecidos pelo ASP.NET.      | Tipo de campo de coluna | Descrição |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Apresenta o valor de um campo na origem de dados como texto. |   | <xref:System.Web.UI.WebControls.ButtonField>| Mostra um botão de comando num controlo de dados vinculados.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Consoante o controlo, isto permite-lhe apresentar uma linha ou uma coluna com um controlo de botão personalizada, tal como um adicionar ou um botão Remover. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Apresenta uma caixa de verificação num controlo de dados vinculados.</xref:System.Web.UI.WebControls.CheckBoxField> Este tipo de campo de controlo de dados é normalmente utilizado para apresentar os campos com um valor booleano. |   | <xref:System.Web.UI.WebControls.CommandField>| Apresenta comandos incorporado botões para efetuar editar, inserir ou eliminar operações num controlo de dados vinculados. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Apresenta o valor de um campo na origem de dados como uma hiperligação.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Este tipo de campo de controlo de dados permite-lhe vincular a um campo segundo ao URL da hiperligação. |   | <xref:System.Web.UI.WebControls.ImageField>| Apresenta uma imagem num controlo de dados vinculados. |   | <xref:System.Web.UI.WebControls.TemplateField>| Apresenta conteúdo definido pelo utilizador num controlo vinculados a dados de acordo com um modelo especificado. |       Também pode expandir o DataControlField e <xref:System.Web.UI.WebControls.BoundField>classes ao criar o suas próprias controlo de dados de tipos de campo.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField>       A classe de DataControlField proporciona demasiadas propriedades que determinam a forma como elementos de interface (IU) do utilizador são apresentados no controlo vinculado a dados. Não cada controlo utiliza cada propriedade de campo de controlo de dados disponíveis quando uma IU de composição. Por exemplo, o <xref:System.Web.UI.WebControls.DetailsView>controlo, que apresenta os campos de controlo de dados como linhas, inclui um item de cabeçalho para cada campo de controlo de dados, mas nenhum item de rodapé.</xref:System.Web.UI.WebControls.DetailsView> Por conseguinte, o <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>e <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>propriedades são ignoradas pelo <xref:System.Web.UI.WebControls.DetailsView>controlo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> O <xref:System.Web.UI.WebControls.GridView>controlar, no entanto, utiliza o <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>e <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>Propriedades se o <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>propriedade está definida como `true`.</xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.GridView> Da mesma forma, as propriedades de campo de controlo de dados afetam a apresentação de elementos de IU consoante o que é o elemento. O <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>propriedade é sempre aplicada ao campo.</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> Se o tipo derivado DataControlField contém um controlo, como no <xref:System.Web.UI.WebControls.ButtonField>ou <xref:System.Web.UI.WebControls.CheckBoxField>classes, o <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>propriedade é aplicada ao campo.</xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField>"
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from DataControlField, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DetailsView> control has the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property set to `false`, which enables it to display a subset of the data returned by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-vb[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_1.aspx)]  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.BoundField> class to create a custom bound field that can be used in a <xref:System.Web.UI.WebControls.GridView> control. Similar to the <xref:System.Web.UI.WebControls.CheckBoxField> class, the `RadioButtonField` class represents a column of `true` or `false` data. However, although the data that the <xref:System.Web.UI.WebControls.CheckBoxField> class is bound to can be any set of `true` or `false` values, the set of data that the `RadioButtonField` class is bound to can have only one `true` value at any given time. This example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> and <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> methods, two important methods of all classes derived from DataControlField.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_2.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_2.cs)]  \n  \n The following code example demonstrates how to use the `RadioButtonField` class, which is provided in the previous example, in a <xref:System.Web.UI.WebControls.GridView> control. In this example, the <xref:System.Web.UI.WebControls.GridView> control displays data for a sports team. The player data is maintained in a data table that includes an ID column, columns for the player names, and a true or false column that identifies the captain of the team. The `RadioButtonField` class is used to display which team member is the current team captain. The <xref:System.Web.UI.WebControls.GridView> control can be edited to choose a new team captain or to change other player information.  \n  \n [!code-cs[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_3.aspx)]"
