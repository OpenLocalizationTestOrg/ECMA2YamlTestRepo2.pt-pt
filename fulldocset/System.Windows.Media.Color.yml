  summary: "Descreve uma cor em termos de canais alfabéticos, vermelhos, verdes e azuis."
  remarks: "<a name=&quot;xamlAttributeUsage_Color&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;predefinedColor&quot;/>   - or -   <object property=&quot;#rgb&quot;/>   - or -   <object property=&quot;#argb&quot;/>   - or -   <object property=&quot;#rrggbb&quot;/>   - or -   <object property=&quot;#aarrggbb&quot;/>   - or -   <object property=&quot;sc# scA,scR,scG,scB&quot;/>   - or -   <object property=&quot;ContextColor profileUri alphaValue,colorValue&quot;/>      ``` <a name=&quot;xamlValues_Color&quot;> </a> # # XAML valores *predefinedColor* um as cores predefinidos pela <xref:System.Windows.Media.Colors>classe.</xref:System.Windows.Media.Colors>             *RGB* um número hexadecimal de três dígitos. O primeiro dígito Especifica a cor <xref:System.Windows.Media.Color.R%2A>valor, o segundo dígito Especifica o <xref:System.Windows.Media.Color.G%2A>valor e o terceiro dígito Especifica o <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Por exemplo, `00F`.       *ARGB* um número hexadecimal com quatro dígitos. Dígito primeiro Especifica a cor <xref:System.Windows.Media.Color.A%2A>valor, o segundo dígito Especifica respetivo <xref:System.Windows.Media.Color.R%2A>valor, dígito seguinte especifica o <xref:System.Windows.Media.Color.G%2A>valor e dígito final Especifica respetivo <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Por exemplo, `F00F`.       *rrggbb* um número hexadecimal de seis dígitos. Os primeiros dois dígitos especifique a cor <xref:System.Windows.Media.Color.R%2A>valor, especifique as duas seguintes respetivo <xref:System.Windows.Media.Color.G%2A>valor e as duas finais especificam respetivo <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Por exemplo, `0000FF`.       *aarrggbb* um número hexadecimal oito dígitos. Os primeiros dois dígitos especifique a cor <xref:System.Windows.Media.Color.A%2A>valor, especifique as duas seguintes respetivo <xref:System.Windows.Media.Color.R%2A>valor, especifique as duas seguintes respetivo <xref:System.Windows.Media.Color.G%2A>valor e as duas finais especificam respetivo <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Por exemplo, `FF0000FF`.       *scA* <xref:System.Single?displayProperty=fullName> a cor <xref:System.Windows.Media.Color.ScA%2A>valor.</xref:System.Windows.Media.Color.ScA%2A> </xref:System.Single?displayProperty=fullName>           *scR* <xref:System.Single?displayProperty=fullName> a cor <xref:System.Windows.Media.Color.ScR%2A>valor.</xref:System.Windows.Media.Color.ScR%2A> </xref:System.Single?displayProperty=fullName>           *scG* <xref:System.Single?displayProperty=fullName> a cor <xref:System.Windows.Media.Color.ScG%2A>valor.</xref:System.Windows.Media.Color.ScG%2A> </xref:System.Single?displayProperty=fullName>           *scB* <xref:System.Single?displayProperty=fullName> a cor <xref:System.Windows.Media.Color.ScB%2A>valor.</xref:System.Windows.Media.Color.ScB%2A> </xref:System.Single?displayProperty=fullName>           *profileUri* <xref:System.Uri?displayProperty=fullName> o [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] ou [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] cor perfil.</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> cor canal alfa.</xref:System.Single?displayProperty=fullName>     O intervalo de valor está entre 0,0 e 1,0.       *colorValue* <xref:System.Single?displayProperty=fullName> uma lista delimitada por vírgulas dos valores de três para oito que representam os canais de cor do perfil de cor.</xref:System.Single?displayProperty=fullName>     O intervalo de valor está entre 0,0 e 1,0."
