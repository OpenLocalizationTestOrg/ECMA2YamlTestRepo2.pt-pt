  summary: "Describes a color in terms of alpha, red, green, and blue channels."
  remarks: "<a name=&quot;xamlAttributeUsage_Color&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;predefinedColor&quot;/>   - or -   <object property=&quot;#rgb&quot;/>   - or -   <object property=&quot;#argb&quot;/>   - or -   <object property=&quot;#rrggbb&quot;/>   - or -   <object property=&quot;#aarrggbb&quot;/>   - or -   <object property=&quot;sc# scA,scR,scG,scB&quot;/>   - or -   <object property=&quot;ContextColor profileUri alphaValue,colorValue&quot;/>      ```      <a name=&quot;xamlValues_Color&quot;></a>    ## XAML Values    *predefinedColor*    One of the colors predefined by the <xref:System.Windows.Media.Colors> class.       *rgb*    A three-digit hexadecimal number. The first digit specifies the color&quot;s <xref:System.Windows.Media.Color.R%2A> value, the second digit specifies the <xref:System.Windows.Media.Color.G%2A> value, and the third digit specifies the <xref:System.Windows.Media.Color.B%2A> value. For example, `00F`.       *argb*    A four-digit hexadecimal number. The first digit specifies the color&quot;s <xref:System.Windows.Media.Color.A%2A> value, the second digit specifies its <xref:System.Windows.Media.Color.R%2A> value, the next digit specifies the <xref:System.Windows.Media.Color.G%2A> value, and the final digit specifies its <xref:System.Windows.Media.Color.B%2A> value. For example, `F00F`.       *rrggbb*    A six-digit hexadecimal number. The first two digits specify the color&quot;s <xref:System.Windows.Media.Color.R%2A> value, the next two specify its <xref:System.Windows.Media.Color.G%2A> value, and the final two specify its <xref:System.Windows.Media.Color.B%2A> value. For example, `0000FF`.       *aarrggbb*    An eight-digit hexadecimal number. The first two digits specify the color&quot;s <xref:System.Windows.Media.Color.A%2A> value, the next two specify its <xref:System.Windows.Media.Color.R%2A> value, the next two specify its <xref:System.Windows.Media.Color.G%2A> value, and the final two specify its <xref:System.Windows.Media.Color.B%2A> value. For example, `FF0000FF`.       *scA*    <xref:System.Single?displayProperty=fullName>       The color&quot;s <xref:System.Windows.Media.Color.ScA%2A> value.       *scR*    <xref:System.Single?displayProperty=fullName>       The color&quot;s <xref:System.Windows.Media.Color.ScR%2A> value.       *scG*    <xref:System.Single?displayProperty=fullName>       The color&quot;s <xref:System.Windows.Media.Color.ScG%2A> value.       *scB*    <xref:System.Single?displayProperty=fullName>       The color&quot;s <xref:System.Windows.Media.Color.ScB%2A> value.       *profileUri*    <xref:System.Uri?displayProperty=fullName>       The [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] or [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] color profile.       *alphaValue*    <xref:System.Single?displayProperty=fullName>       The alpha channel color value. The value range is 0.0 to 1.0.       *colorValue*    <xref:System.Single?displayProperty=fullName>       A comma-delimited list of three to eight values that represent the color channels of the color profile. The value range is 0.0 to 1.0."
