  summary: "Represents the fonts installed on the system. This class cannot be inherited."
  remarks: "The InstalledFontCollection allows you to get a list of fonts families that are installed on the computer running the application with its <xref:System.Drawing.Text.FontCollection.Families%2A> property. For additional information on fonts and text, including example code, see [Using Fonts and Text](../Topic/Using%20Fonts%20and%20Text.md).       Do not use the InstalledFontCollection class to install a font to Windows. Instead use the [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] `AddFontResource` function. An InstalledFontCollection object sees only fonts that are installed in Windows before the object is created."
  example:
