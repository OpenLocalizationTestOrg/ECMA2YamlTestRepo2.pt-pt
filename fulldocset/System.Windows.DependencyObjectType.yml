  summary: "Determines whether the current <xref href=&quot;System.Windows.DependencyObjectType&quot;></xref> derives from the specified <xref href=&quot;System.Windows.DependencyObjectType&quot;></xref>."
  syntax:
    content: public bool IsSubclassOf (System.Windows.DependencyObjectType dependencyObjectType);
    parameters:
    - id: dependencyObjectType
      type: System.Windows.DependencyObjectType
      description: "The <xref href=&quot;System.Windows.DependencyObjectType&quot;></xref> to compare."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <code>dependencyObjectType</code> parameter and the current <xref href=&quot;System.Windows.DependencyObjectType&quot;></xref> represent types of classes, and the class represented by the current <xref href=&quot;System.Windows.DependencyObjectType&quot;></xref> derives from the class represented by <code>dependencyObjectType</code>. Otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. This method also returns <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if <code>dependencyObjectType</code> and the current <xref href=&quot;System.Windows.DependencyObjectType&quot;></xref> represent the same class."
