  name: DependencyObjectType
  nameWithType: DependencyObjectType
  fullName: System.Windows.DependencyObjectType
  type: Class
  summary: "Implements an underlying type cache for all <xref href=&quot;System.Windows.DependencyObject&quot;></xref> derived types."
  remarks: "DependencyObjectType represents a specific underlying system ([!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)]) <xref:System.Type> of a <xref:System.Windows.DependencyObject>. DependencyObjectType is essentially a wrapper for the ([!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)]) <xref:System.Type> so that it can extend some of its capabilities.       This class has no public constructor. Instances of this class can only be obtained through properties on other objects (such as <xref:System.Windows.DependencyObject.DependencyObjectType%2A?displayProperty=fullName>), or through the static method <xref:System.Windows.DependencyObjectType.FromSystemType%2A>."
  syntax:
    content: public class DependencyObjectType
