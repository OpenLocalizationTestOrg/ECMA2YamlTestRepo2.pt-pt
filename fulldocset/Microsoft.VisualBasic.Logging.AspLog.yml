  summary: "Cria uma nova <xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;> </xref> e adiciona-o para o <xref:System.Diagnostics.TraceSource.Listeners*>coleção.</xref:System.Diagnostics.TraceSource.Listeners*>"
  remarks: "Este método cria uma nova <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>, define o nome para o `FileLog`e configura-o para mensagens de registo com o nível de gravidade <xref:System.Diagnostics.SourceLevels>e superior.</xref:System.Diagnostics.SourceLevels> </xref:Microsoft.VisualBasic.Logging.FileLogTraceListener> A nova <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>objeto é então adicionado à <xref:System.Diagnostics.TraceSource.Listeners%2A>coleção.</xref:System.Diagnostics.TraceSource.Listeners%2A> </xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>       O <xref:Microsoft.VisualBasic.Logging.Log.%23ctor%2A>chama o método se as <xref:Microsoft.VisualBasic.Logging.Log.TraceSource%2A>propriedade não foi configurada.</xref:Microsoft.VisualBasic.Logging.Log.TraceSource%2A> </xref:Microsoft.VisualBasic.Logging.Log.%23ctor%2A> A origem de rastreio pode ser configurada no ficheiro de configuração da aplicação."
