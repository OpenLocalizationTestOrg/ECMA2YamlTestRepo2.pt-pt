  fullName: Microsoft.VisualBasic.Logging.AspLog
  type: Class
  summary: "Provides a property and methods for writing event and exception information to the application&quot;s log listeners."
  remarks: "The `My.Application.Log` object provides a straightforward entry point from which to access the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]'s logging services. The `WriteEntry` and `WriteException` methods write messages to the application's log listeners. The listeners can be configured by the application's configuration file. For more information, see [Walkthrough: Changing Where My.Application.Log Writes Information](../Topic/Walkthrough:%20Changing%20Where%20My.Application.Log%20Writes%20Information%20\\(Visual%20Basic\\).md) and [Working with Application Logs](../Topic/Working%20with%20Application%20Logs%20in%20Visual%20Basic.md).  \n  \n The `My.Application.Log` object is available only for client applications. For Web applications, use `My.Log`. For more information, see <xref:Microsoft.VisualBasic.Logging.Log?displayProperty=fullName>.  \n  \n The following table lists examples of tasks involving the `My.Application.Log` object.  \n  \n|To|See|  \n|--------|---------|  \n|Write event information to the application's log listeners|[How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md)|  \n|Write exception information to the application's log listeners|[How to: Log Exceptions](../Topic/How%20to:%20Log%20Exceptions%20in%20Visual%20Basic.md)|  \n|Determine where `My.Application.Log` writes information|[Walkthrough: Determining Where My.Application.Log Writes Information](../Topic/Walkthrough:%20Determining%20Where%20My.Application.Log%20Writes%20Information%20\\(Visual%20Basic\\).md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/VisualBasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
