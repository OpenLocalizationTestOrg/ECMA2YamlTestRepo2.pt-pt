  langs:
  - csharp
  name: TypeLibVersionAttribute
  nameWithType: TypeLibVersionAttribute
  fullName: System.Runtime.InteropServices.TypeLibVersionAttribute
  type: Class
  summary: "Especifica o número de versão de uma biblioteca de tipos exportada."
  remarks: "Pode aplicar este atributo a assemblagens.       Por predefinição, o [Tlbexp.exe (exportador de bibliotecas)](~/add/includes/ajax-current-ext-md.md) gera uma versão da biblioteca de tipo do primeiro dois números de uma versão de assemblagem. Por exemplo, Tlb.exe exporta assemblagem versão 1.2.5000.0 como uma versão de biblioteca do tipo 1.2, eliminando os números de compilação e a revisão da assemblagem. Se este comportamento é desejável, pode controlar a geração do número de bibliotecas de tipo explicitamente aplicando o TypeLibVersionAttribute.       É útil controlar a geração de uma versão da biblioteca de tipo explicitamente quando duas versões da assemblagem produzem a mesma versão da biblioteca de tipo. Por exemplo, a versão de assemblagem 1.2.0.0 e versão da assemblagem 1.2.500.0 ambos produzem uma versão da biblioteca de tipo de 1.2, que pode causar problemas quando desinstala uma das assemblagens. Para diferenciar as versões de bibliotecas de tipo, pode forçar a assemblagem segundo (versão 1.2.500.0) para produzir uma versão da biblioteca de tipo do 1.25."
  example:
  - "The following example shows how to apply the TypeLibVersionAttribute to explicitly set the type library version to 1.25.  \n  \n [!code-vb[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_9_1.vb)]\n [!code-cs[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_9_1.cs)]\n [!code-cpp[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_9_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVersionAttribute : Attribute
