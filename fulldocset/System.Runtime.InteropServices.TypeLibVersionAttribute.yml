  - System.Runtime.InteropServices.TypeLibVersionAttribute.MinorVersion
  langs:
  - csharp
  name: TypeLibVersionAttribute
  nameWithType: TypeLibVersionAttribute
  fullName: System.Runtime.InteropServices.TypeLibVersionAttribute
  type: Class
  summary: "Specifies the version number of an exported type library."
  remarks: "You can apply this attribute to assemblies.  \n  \n By default, the [Tlbexp.exe (Type Library Exporter)](../Topic/Tlbexp.exe%20\\(Type%20Library%20Exporter\\).md) generates a type library version from the first two numbers of an assembly version. For example, Tlb.exe exports assembly version 1.2.5000.0 as a type library version 1.2, eliminating the build and revision numbers of the assembly. If this behavior is undesirable, you can control the generation of the type library number explicitly by applying the TypeLibVersionAttribute.  \n  \n It is useful to control the generation of a type library version explicitly when two assembly versions produce the same type library version. For example, assembly version 1.2.0.0 and assembly version 1.2.500.0 both produce a type library version of 1.2, which can cause problems when you uninstall one of the assemblies. To differentiate the type library versions, you can force the second assembly (version 1.2.500.0) to produce a type library version of 1.25."
  example:
  - "The following example shows how to apply the TypeLibVersionAttribute to explicitly set the type library version to 1.25.  \n  \n [!code-vb[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/VisualBasic/t-system.runtime.interop_9_1.vb)]\n [!code-cs[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/CSharp/t-system.runtime.interop_9_1.cs)]\n [!code-cpp[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/CPP/t-system.runtime.interop_9_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVersionAttribute : Attribute
