  type: Class
  summary: "Representa a exceção que é acionada ao tentar uma ação que viola uma restrição."
  remarks: "**Sugestões:** Relax ou desative as restrições nos seus conjuntos de dados. Pode utilizar a propriedade EnforceConstraints para desativar temporariamente restrições ao preencher as tabelas num objeto de conjunto de dados.       Certifique-se de que não está a tentar atribuir um valor para um campo de chave primário em que a chave primária já existe na tabela de dados. Se a chave primária existe, esta exceção é emitida.       Desmarque os conjuntos de dados antes de carregá-los a partir do Estado de visualização. Se não há dados no conjunto de dados quando carrega-lo, esta exceção pode ser emitida."
  syntax:
    content: 'public class ConstraintException : System.Data.DataException'
