  type: Class
  summary: "Define uma área da grelha flexível que é composta por linhas e colunas."
  remarks: "Uma grelha contém uma coleção de <xref:System.Windows.UIElement>objetos que estão a <xref:System.Windows.Controls.Panel.Children%2A>propriedade.</xref:System.Windows.Controls.Panel.Children%2A> </xref:System.Windows.UIElement>       As colunas e linhas que são definidas dentro de uma grelha podem tirar partido da <xref:System.Windows.GridUnitType>dimensionamento para distribuir o espaço restante proporcionalmente.</xref:System.Windows.GridUnitType> Quando <xref:System.Windows.GridUnitType>é selecionado como o altura ou largura de uma linha ou coluna, que a linha ou coluna recebe uma ponderado proporção de espaço disponível restante.</xref:System.Windows.GridUnitType> Esta é a contrast <xref:System.Windows.GridUnitType>, que distribui espaço uniformemente com base no tamanho do conteúdo que está dentro de uma linha ou coluna.</xref:System.Windows.GridUnitType> Este valor é expresso como `*` ou `2*` quando utiliza [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]. No primeiro caso, a linha ou coluna receberia um vezes o espaço disponível, enquanto estiver no segundo caso, a linha ou coluna seria receber duas vezes o espaço disponível e assim sucessivamente. Ao combinar esta técnica para distribuir proporcionalmente espaço com um <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>e <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>valor `Stretch`, é possível para o espaço do esquema de partição por percentagem de espaço do ecrã.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> Grelha é o painel de esquema apenas pode distribuir espaço desta forma.       Por predefinição, linhas e colunas demorar até a quantidade de espaço mínimo necessárias para acomodar o conteúdo em qualquer célula contida num determinado linha ou coluna maior. Por exemplo, se uma coluna tem uma célula com uma palavra longa, tal como &quot;hippopotamus&quot; contidos-la, mas todas as outras células na coluna ter palavras mais pequenas, como &quot;preguiçoso&quot;, a largura da coluna será a largura da word maior (hippopotamus).       Precisamente pode posicionar elementos subordinados de uma grelha utilizando uma combinação da <xref:System.Windows.FrameworkElement.Margin%2A>propriedade e propriedades de alinhamento.</xref:System.Windows.FrameworkElement.Margin%2A>       Elementos subordinados de uma grelha são desenhados pela ordem em que aparecem no markup ou um código. Como consequence, a ordem em camadas (também conhecido como ordenação z) pode ser alcançado quando elementos partilham as mesmas coordenadas.       Grelha e <xref:System.Windows.Documents.Table>partilhar algumas funcionalidades comuns, mas cada pode ser aplicada em cenários adequados para utilizar melhor as suas funcionalidades incorporadas.</xref:System.Windows.Documents.Table> Grelha adiciona elementos com base no índice de linha e coluna; <xref:System.Windows.Documents.Table>não.</xref:System.Windows.Documents.Table> O elemento de grelha permite dispor de conteúdo, onde pode existir mais de um elemento de numa única célula. <xref:System.Windows.Documents.Table>não suporta a disposição em camadas.</xref:System.Windows.Documents.Table> Elementos subordinados de uma grelha podem estar posicionados absolutamente relativo para o canto superior esquerdo dos respetivos limites de &quot;célula&quot;. <xref:System.Windows.Documents.Table>não suporta esta funcionalidade.</xref:System.Windows.Documents.Table> Grelha também oferece o comportamento de redimensionamento mais flexível que <xref:System.Windows.Documents.Table>.</xref:System.Windows.Documents.Table>       Grelha utiliza o <xref:System.Windows.GridLength>objeto para definir as características de dimensionamento de um <xref:System.Windows.Controls.RowDefinition>ou <xref:System.Windows.Controls.ColumnDefinition>.</xref:System.Windows.Controls.ColumnDefinition> </xref:System.Windows.Controls.RowDefinition> </xref:System.Windows.GridLength> Para uma definição de cada tipo de unidade, consulte <xref:System.Windows.GridUnitType>.</xref:System.Windows.GridUnitType>       Se um elemento subordinado é adicionado a uma coluna numa grelha, e a coluna tem respetivo <xref:System.Windows.Controls.ColumnDefinition.Width%2A>propriedade definida como `Auto`, o subordinado irá ser medido sem restrições.</xref:System.Windows.Controls.ColumnDefinition.Width%2A> Este comportamento pode impedir que as barras de deslocamento horizontal apresentação se um <xref:System.Windows.Controls.ScrollViewer>está a ser utilizado como o elemento subordinado é medido como unbounded.</xref:System.Windows.Controls.ScrollViewer> Para efeitos de apresentação, o subordinado é anexado em vez do deslocamento.       Elementos do painel não receber o foco por predefinição. Para compel um elemento do painel para receber o foco, defina o <xref:System.Windows.UIElement.Focusable%2A>propriedade `true`.</xref:System.Windows.UIElement.Focusable%2A>"
  example:
  - "The following example demonstrates how to create a grid. In this case, the grid defines three <xref:System.Windows.Controls.ColumnDefinition> elements and four <xref:System.Windows.Controls.RowDefinition> elements that host child content.  \n  \n [!code-cs[Grid#3](~/add/codesnippet/csharp/Grid_Code_csharp/Grid_Code.cs#3)]\n [!code-vb[Grid#3](~/add/codesnippet/visualbasic/Grid_vb/grid_vb.vb#3)]\n [!code-xml[Grid#3](~/add/codesnippet/xaml/Grid_Ovw_sample/default.xaml#3)]"
