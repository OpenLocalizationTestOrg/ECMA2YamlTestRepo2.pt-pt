  fullName: System.Windows.Controls.Grid
  type: Class
  summary: "Defines a flexible grid area that consists of columns and rows."
  remarks: "A Grid contains a collection of <xref:System.Windows.UIElement> objects, which are in the <xref:System.Windows.Controls.Panel.Children%2A> property.       Columns and rows that are defined within a Grid can take advantage of <xref:System.Windows.GridUnitType> sizing to distribute remaining space proportionally. When <xref:System.Windows.GridUnitType> is selected as the height or width of a row or column, that column or row receives a weighted proportion of the remaining available space. This is in contrast to <xref:System.Windows.GridUnitType>, which distributes space evenly based on the size of the content that is within a column or row. This value is expressed as `*` or `2*` when you use [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]. In the first case, the row or column would receive one times the available space, while in the second case, the row or column would receive two times the available space, and so on. By combining this technique to proportionally distribute space with a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> and <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> value of `Stretch`, it is possible to partition layout space by percentage of screen space. Grid is the only layout panel that can distribute space in this manner.       By default, rows and columns take up the least amount of space necessary to accommodate the largest content within any cell contained in a given row or column. For example, if a column has one cell with a long word like &quot;hippopotamus&quot; contained within it but all the other cells in the column have smaller words like &quot;dog&quot;, the width of the column will be the width of the largest word (hippopotamus).       You can precisely position child elements of a Grid by using a combination of the <xref:System.Windows.FrameworkElement.Margin%2A> property and alignment properties.       Child elements of a Grid are drawn in the order in which they appear in markup or code. As a consequence, layered order (also known as z-order) can be achieved when elements share the same coordinates.       Grid and <xref:System.Windows.Documents.Table> share some common functionality, but each can be applied in appropriate scenarios to better use its built-in features. Grid adds elements based on a row and column index; <xref:System.Windows.Documents.Table> does not. The Grid element allows layering of content, where more than one element can exist within a single cell. <xref:System.Windows.Documents.Table> does not support layering. Child elements of a Grid can be absolutely positioned relative to the upper-left corner of their &quot;cell&quot; boundaries. <xref:System.Windows.Documents.Table> does not support this feature. Grid also offers more flexible resizing behavior than <xref:System.Windows.Documents.Table>.       Grid uses the <xref:System.Windows.GridLength> object to define the sizing characteristics of a <xref:System.Windows.Controls.RowDefinition> or <xref:System.Windows.Controls.ColumnDefinition>. For a definition of each unit type, see <xref:System.Windows.GridUnitType>.       If a child element is added to a column within a Grid, and the column has its <xref:System.Windows.Controls.ColumnDefinition.Width%2A> property set to `Auto`, the child will be measured without restrictions. This behavior can prevent horizontal scroll bars from displaying if a <xref:System.Windows.Controls.ScrollViewer> is being used, as the child element is measured as unbounded. For purposes of display, the child is clipped rather than scrolled.       Panel elements do not receive focus by default. To compel a panel element to receive focus, set the <xref:System.Windows.UIElement.Focusable%2A> property to `true`."
  example:
  - "The following example demonstrates how to create a grid. In this case, the grid defines three <xref:System.Windows.Controls.ColumnDefinition> elements and four <xref:System.Windows.Controls.RowDefinition> elements that host child content.  \n  \n [!code-cs[Grid#3](~/add/codesnippet/csharp/Grid_Code_csharp/Grid_Code.cs#3)]\n [!code-vb[Grid#3](~/add/codesnippet/visualbasic/Grid_vb/grid_vb.vb#3)]\n [!code-xml[Grid#3](~/add/codesnippet/xaml/Grid_Ovw_sample/default.xaml#3)]"
