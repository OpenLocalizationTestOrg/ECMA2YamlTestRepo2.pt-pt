  remarks: "O método TraceTransfer é utilizado para a correlação de rastreios relacionados. O `eventCache`, `source`, `id`, e `relatedActivityId` parâmetros são utilizados no cabeçalho e rodapé de rastreio. O `id` parâmetro é convertido para um número inteiro não assinado antes de escrever, por isso, negativo `id` valor é escrito um número inteiro grande. O `message` parâmetro é escrito como o `Message` elemento. O <xref:System.Guid.ToString%28System.String%29?displayProperty=fullName>método é chamado para converter o `relatedActivityId`valor para um &quot;B&quot; formatado cadeia, o que é apresentado no cabeçalho.</xref:System.Guid.ToString%28System.String%29?displayProperty=fullName> O `SubTypeName` elemento no rodapé identifica o tipo de evento de rastreio como <xref:System.Diagnostics.TraceEventType>.</xref:System.Diagnostics.TraceEventType>      > [!IMPORTANT] > TraceTransfer o método não se destina a ser chamado pelo código da aplicação.  Destina-se a ser chamado um <xref:System.Diagnostics.TraceSource>objeto para emitir as informações de rastreio para o respetivo <xref:System.Diagnostics.TraceSource.TraceTransfer%2A>método.</xref:System.Diagnostics.TraceSource.TraceTransfer%2A> </xref:System.Diagnostics.TraceSource>"
