  name: DataBindingHandlerAttribute
  nameWithType: DataBindingHandlerAttribute
  fullName: System.Web.UI.DataBindingHandlerAttribute
  type: Class
  summary: "Specifies a design-time class that performs data binding of controls within a designer. This class cannot be inherited."
  remarks: "For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example defines a data-binding handler, named `MyDataBindingHandler`, to be used by the designer in editing mode. On exiting the editing mode, the `Text` property value is displayed.  \n  \n [!code-cs[SystemWebUI_DataBindingHandlerAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.databind_0_1.cs)]\n [!code-vb[SystemWebUI_DataBindingHandlerAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.databind_0_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataBindingHandlerAttribute : Attribute
  inheritance:
