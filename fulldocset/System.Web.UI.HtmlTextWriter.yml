  name: HtmlTextWriter
  nameWithType: HtmlTextWriter
  fullName: System.Web.UI.HtmlTextWriter
  type: Class
  summary: "Escreve carateres de markup e o texto de um fluxo de saída do controlo de servidor ASP.NET. Esta classe fornece capacidades de formatação que os controlos de servidor ASP.NET utilizam quando se compõe markup aos clientes."
  remarks: "A classe de HtmlTextWriter é utilizada para compor HTML 4.0 para browsers de ambiente de trabalho. O HtmlTextWriter também é a classe base para todos os escritores de markup no <xref:System.Web.UI>espaço de nomes, incluindo o <xref:System.Web.UI.ChtmlTextWriter>, <xref:System.Web.UI.Html32TextWriter>, e <xref:System.Web.UI.XhtmlTextWriter>classes.</xref:System.Web.UI.XhtmlTextWriter> </xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.ChtmlTextWriter> </xref:System.Web.UI> Estas classes são utilizadas para escrever os elementos, atributos e informações de esquema e de estilo para diferentes tipos de marcação. Além disso, estas classes são utilizadas pelas classes de adaptador de página e o controlo que estão associadas a cada idioma de markup.       Na maior parte das circunstâncias, o ASP.NET utiliza automaticamente o escritor adequado para o dispositivo requerente. No entanto, se criar um TextWriter personalizado ou se pretender especificar um escritor específico para compor uma página para um dispositivo específico, tem de mapear o escritor para a página do `controlAdapters` secção do ficheiro de .browser de aplicação."
  example:
  - "The following code example shows how to override the <xref:System.Web.UI.Control.Render%2A> method of a custom control that is derived from the <xref:System.Web.UI.Control> class. The code example illustrates how to use various HtmlTextWriter methods, properties, and fields.  \n  \n [!code-cs[MarkupTextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.htmltext_1_1.cs)]\n [!code-vb[MarkupTextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmltext_1_1.vb)]"
