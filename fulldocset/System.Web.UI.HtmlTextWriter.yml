  remarks: "Utilize a sobrecarga de AddAttribute do método AddAttribute para compor um atributo de marcação padrão.       Para uma instância de qualquer elemento de marcação especificado, o <xref:System.Web.UI.HtmlTextWriter>classe mantém uma lista de atributos para esse elemento.</xref:System.Web.UI.HtmlTextWriter> Quando o <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>método é denominado, quaisquer atributos que são adicionados através do <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>método são apresentados para a tag de abertura do elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> </xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> A lista de atributos, em seguida, está a ser limpo da <xref:System.Web.UI.HtmlTextWriter>.</xref:System.Web.UI.HtmlTextWriter>       O padrão de codificação de composição de elementos de markup é o seguinte:-Utilize o <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>método para adicionar atributos ao elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>      -Utilize o <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>método.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>      -Utilize outros métodos conforme necessário ao compor o conteúdo localizado entre o elemento de abertura e fecho.      -Utilize o <xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>método.</xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>"
