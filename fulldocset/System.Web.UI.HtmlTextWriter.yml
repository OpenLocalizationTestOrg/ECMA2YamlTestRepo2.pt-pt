  fullName: System.Web.UI.HtmlTextWriter.AddAttribute(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Adiciona o atributo de marcação especificado e valor para a tag de abertura do elemento que o <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> objeto cria com uma chamada subsequente para o <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag*>método.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag*>"
  remarks: "Utilize a sobrecarga de AddAttribute do método AddAttribute se o atributo não é um do <xref:System.Web.UI.HtmlTextWriterAttribute>valores, ou se o atributo não é conhecido até que o tempo de execução.</xref:System.Web.UI.HtmlTextWriterAttribute>       Para uma instância de qualquer elemento de marcação especificado, o <xref:System.Web.UI.HtmlTextWriter>classe mantém uma lista de atributos para esse elemento.</xref:System.Web.UI.HtmlTextWriter> Quando o <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>método é denominado, quaisquer atributos adicionados pelo <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>método são apresentados para a tag de abertura do elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> </xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> A lista de atributos, em seguida, está a ser limpo do <xref:System.Web.UI.HtmlTextWriter>objeto.</xref:System.Web.UI.HtmlTextWriter>       O padrão de codificação de composição de elementos de markup é o seguinte:-Utilize o <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>método para adicionar atributos ao elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>      -Utilize o <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>método.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>      -Utilize outros métodos conforme necessário ao compor o conteúdo localizado entre o elemento de abertura e fecho.      -Utilize o <xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>método.</xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> method before calling the <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> method. The code calls two different overloads of <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> and two different overloads of <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A> before it calls the <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> method to render a `<span>` element to the output stream. The AddAttribute method is used to define the custom attribute named `CustomAttribute` and the custom value named `CustomAttributeValue` for the `<span>` element that this code renders.  \n  \n [!code-cs[MarkupTextWriter_Samples1#2](~/add/codesnippet/csharp/m-system.web.ui.htmltext_42_1.cs)]\n [!code-vb[MarkupTextWriter_Samples1#2](~/add/codesnippet/visualbasic/m-system.web.ui.htmltext_42_1.vb)]"
