  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "Gets the run-time ID of the activity instance."
  remarks: "An activity can occur multiple times during processing, such as an activity that is processed within a loop. The <xref:System.Activities.Tracking.ActivityInfo.Id%2A> contains the ID of the activity and does not change while the InstanceId contains the ID of the specific instance of the activity. The InstanceId is different for each specific instance. For example, an activity that is processed in a loop would have a different InstanceId for each cycle through the loop while the <xref:System.Activities.Tracking.ActivityInfo.Id%2A> would remain the same."
  syntax:
    content: public string InstanceId { get; }
