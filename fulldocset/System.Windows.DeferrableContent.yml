  fullName: System.Windows.DeferrableContent
  type: Class
  summary: "Representa o conteúdo diferível que é mantido no BAML como uma transmissão em fluxo."
  remarks: "O conteúdo diferível é pré-compilada ou processados XAML que ainda não foi analisado. O conteúdo diferível está exposto como um objeto para cenários avançados.       DeferrableContent tem um construtor interno. Há um caminho de instanciação através de <xref:System.Windows.DeferrableContentConverter>, onde transmitir numa sequência.</xref:System.Windows.DeferrableContentConverter> Só teria de utilizar DeferrableContent se estiver a utilizar <xref:System.Windows.Baml2006.Baml2006Reader>para processamento de fluxo.</xref:System.Windows.Baml2006.Baml2006Reader> Este é um cenário avançado, onde poderá ter de implementar muitos dos serviços de suporte XAML por si."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DeferrableContentConverter))]

      public class DeferrableContent
