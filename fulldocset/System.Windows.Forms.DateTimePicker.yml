- uid: System.Windows.Forms.DateTimePicker.CustomFormat
  id: CustomFormat
  parent: System.Windows.Forms.DateTimePicker
  langs:
  - csharp
  name: CustomFormat
  nameWithType: DateTimePicker.CustomFormat
  fullName: System.Windows.Forms.DateTimePicker.CustomFormat
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the custom date/time format string."
  remarks: "To display string literals that contain date and time separators or to format strings, you must use escape characters in the substring. For example, to display the date as &quot;June 15 at 12:00 PM&quot;, set the CustomFormat property to &quot;MMMM dd &quot;at&quot; t:mm tt&quot;. If the &quot;at&quot; substring is not enclosed by escape characters, the result is &quot;June 15 aP 12:00PM&quot; because the &quot;t&quot; character is read as the one-letter A.M./P.M. format string (see the format string table below).       The format strings can be combined to format the date and time. For example, to display the date and time as 06/15/2001 12:00 PM, this property should be set to &quot;MM&quot;/&quot;dd&quot;/&quot;yyyy hh&quot;:&quot;mm tt&quot;. For more information, see [Custom Date and Time Format Strings](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  The <xref:System.Windows.Forms.DateTimePicker.Format%2A> property must be set to <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> for this property to affect the formatting of the displayed date and time.       The following table lists all the valid format strings and their descriptions.      |Format string|Description|   |-------------------|-----------------|   |d|The one- or two-digit day.|   |dd|The two-digit day. Single-digit day values are preceded by a 0.|   |ddd|The three-character day-of-week abbreviation.|   |dddd|The full day-of-week name.|   |h|The one- or two-digit hour in 12-hour format.|   |hh|The two-digit hour in 12-hour format. Single digit values are preceded by a 0.|   |H|The one- or two-digit hour in 24-hour format.|   |HH|The two-digit hour in 24-hour format. Single digit values are preceded by a 0.|   |m|The one- or two-digit minute.|   |mm|The two-digit minute. Single digit values are preceded by a 0.|   |M|The one- or two-digit month number.|   |MM|The two-digit month number. Single digit values are preceded by a 0.|   |MMM|The three-character month abbreviation.|   |MMMM|The full month name.|   |s|The one- or two-digit seconds.|   |ss|The two-digit seconds. Single digit values are preceded by a 0.|   |t|The one-letter A.M./P.M. abbreviation (A.M. is displayed as &quot;A&quot;).|   |tt|The two-letter A.M./P.M. abbreviation (A.M. is displayed as &quot;AM&quot;).|   |y|The one-digit year (2001 is displayed as &quot;1&quot;).|   |yy|The last two digits of the year (2001 is displayed as &quot;01&quot;).|   |yyyy|The full year (2001 is displayed as &quot;2001&quot;).|"
  example:
  - "The following code example sets the CustomFormat property so that the <xref:System.Windows.Forms.DateTimePicker> will display the date as \"June 01, 2001 - Friday\". This code assumes that an instance of a <xref:System.Windows.Forms.DateTimePicker> control has been created on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_334_1.cs)]\n [!code-cpp[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_334_1.cpp)]\n [!code-vb[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_334_1.vb)]"
