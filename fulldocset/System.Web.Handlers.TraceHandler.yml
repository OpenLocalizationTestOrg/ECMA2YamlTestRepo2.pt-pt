  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Handlers
  summary: "Writes the details of recent HTTP request traffic to the response stream."
  remarks: "The ShowRequests method writes tracing details to the response stream, including information on the most recent HTTP requests that ASP.NET has processed for the site. It is called by <xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>, and cannot be overridden."
  syntax:
    content: protected void ShowRequests (System.Collections.IList data);
    parameters:
    - id: data
      type: System.Collections.IList
      description: "A set of <xref href=&quot;System.Data.DataSet&quot;></xref> objects that represent the recent HTTP requests the server has processed."
  overload: System.Web.Handlers.TraceHandler.ShowRequests*
  exceptions: []
  platform:
  - net462
