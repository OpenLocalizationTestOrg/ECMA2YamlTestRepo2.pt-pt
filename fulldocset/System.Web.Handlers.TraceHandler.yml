- uid: System.Web.Handlers.TraceHandler.ProcessRequest(System.Web.HttpContext)
  id: ProcessRequest(System.Web.HttpContext)
  parent: System.Web.Handlers.TraceHandler
  langs:
  - csharp
  name: ProcessRequest(HttpContext)
  nameWithType: TraceHandler.ProcessRequest(HttpContext)
  fullName: System.Web.Handlers.TraceHandler.ProcessRequest(HttpContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Handlers
  summary: "Processes an HTTP request."
  remarks: "The ProcessRequest method writes an <xref:System.Web.HttpResponse> that includes all current trace information. The trace information includes calls to the `protected`<xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>, <xref:System.Web.Handlers.TraceHandler.ShowRequests%2A>, and <xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A> methods.       The <xref:System.Web.Handlers.TraceHandler> class implements the ProcessRequest method to delegate to the implementation of the ProcessRequest method. If you extend the <xref:System.Web.Handlers.TraceHandler> class, implement your own ProcessRequest method to display different tracing information."
  syntax:
    content: protected void ProcessRequest (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "An <xref href=&quot;System.Web.HttpContext&quot;></xref> object that provides access to the current <xref uid=&quot;langword_csharp_Request&quot; name=&quot;Request&quot; href=&quot;&quot;></xref> and <xref uid=&quot;langword_csharp_Response&quot; name=&quot;Response&quot; href=&quot;&quot;></xref> instances."
  overload: System.Web.Handlers.TraceHandler.ProcessRequest*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Handlers.TraceHandler.ShowDetails(System.Data.DataSet)
  id: ShowDetails(System.Data.DataSet)
  parent: System.Web.Handlers.TraceHandler
  langs:
  - csharp
  name: ShowDetails(DataSet)
  nameWithType: TraceHandler.ShowDetails(DataSet)
  fullName: System.Web.Handlers.TraceHandler.ShowDetails(DataSet)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Handlers
  summary: "Writes the details of the current system state and page information to the response stream."
  remarks: "The ShowDetails method writes tracing details to the response stream, including information about the application state, session state for the current session, control tree created for the current page, and HTTP request information such as the query string and form parameters. It is called by <xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>, and cannot be overridden."
  syntax:
    content: protected void ShowDetails (System.Data.DataSet data);
    parameters:
    - id: data
      type: System.Data.DataSet
      description: "A <xref href=&quot;System.Data.DataSet&quot;></xref> object that contains tracing information."
  overload: System.Web.Handlers.TraceHandler.ShowDetails*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Handlers.TraceHandler.ShowRequests(System.Collections.IList)
  id: ShowRequests(System.Collections.IList)
  parent: System.Web.Handlers.TraceHandler
