  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Handlers
  summary: "Processa um pedido de HTTP."
  remarks: "O método ProcessRequest escreve um <xref:System.Web.HttpResponse>que inclui todas as informações de rastreio atual.</xref:System.Web.HttpResponse> As informações de rastreio incluem as chamadas para o `protected` <xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>, <xref:System.Web.Handlers.TraceHandler.ShowRequests%2A>, e <xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A>métodos.</xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A> </xref:System.Web.Handlers.TraceHandler.ShowRequests%2A> </xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>       O <xref:System.Web.Handlers.TraceHandler>classe implementa o método ProcessRequest para delegar a implementação do método ProcessRequest.</xref:System.Web.Handlers.TraceHandler> Se expandir o <xref:System.Web.Handlers.TraceHandler>classe, implementar o seu próprio método ProcessRequest para apresentar informações de rastreio diferentes.</xref:System.Web.Handlers.TraceHandler>"
  syntax:
    content: protected void ProcessRequest (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "Um <xref href=&quot;System.Web.HttpContext&quot;> </xref> objeto que fornece acesso à atual <xref uid=&quot;langword_csharp_Request&quot; name=&quot;Request&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_Response&quot; name=&quot;Response&quot; href=&quot;&quot;> </xref> instâncias."
  overload: System.Web.Handlers.TraceHandler.ProcessRequest*
  exceptions: []
  platform:
  - net462
