- uid: System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsIntPtr(System.Guid,System.Guid)
  id: GetRuntimeInterfaceAsIntPtr(System.Guid,System.Guid)
  parent: System.Runtime.InteropServices.RuntimeEnvironment
  langs:
  - csharp
  name: GetRuntimeInterfaceAsIntPtr(Guid,Guid)
  nameWithType: RuntimeEnvironment.GetRuntimeInterfaceAsIntPtr(Guid,Guid)
  fullName: System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsIntPtr(Guid,Guid)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Returns the specified interface on the specified class."
  remarks: "This method is similar to calling the  method on the  interface that represents this runtime.       The following table shows the supported combinations for `clsid` and `riid`.      |`clsid`|`riid`|   |-------------|------------|   |CLSID_CorMetaDataDispenser|IID_IMetaDataDispenser, IID_IMetaDataDispenserEx|   |CLSID_CorMetaDataDispenserRuntime|IID_IMetaDataDispenser, IID_IMetaDataDispenserEx|   |CLSID_CorRuntimeHost|IID_CorRuntimeHost|   |CLSID_CLRRuntimeHost|IID_CLRRuntimeHost (not valid for the common language runtime that is provided by the [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]), IID_CLRRuntimeHost3|   |CLSID_TypeNameFactory|IID_TypeNameFactory|   |CLSID_CLRStrongName|IID_CLRStrongName|       GetRuntimeInterfaceAsIntPtr is similar to the <xref:System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsObject%2A> method."
  syntax:
    content: public static IntPtr GetRuntimeInterfaceAsIntPtr (Guid clsid, Guid riid);
    parameters:
    - id: clsid
      type: System.Guid
      description: "The identifier for the desired class."
    - id: riid
      type: System.Guid
      description: "The identifier for the desired interface."
    return:
      type: System.IntPtr
      description: "An unmanaged pointer to the requested interface."
  overload: System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsIntPtr*
  exceptions:
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: '[IUnknown::QueryInterface](http://go.microsoft.com/fwlink/?LinkId=144867) failure.'
  platform:
  - net462
