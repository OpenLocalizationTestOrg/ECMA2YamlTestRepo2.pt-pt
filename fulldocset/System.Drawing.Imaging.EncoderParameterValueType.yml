  name: EncoderParameterValueType
  nameWithType: EncoderParameterValueType
  fullName: System.Drawing.Imaging.EncoderParameterValueType
  type: Enum
  summary: "Used to specify the data type of the <xref href=&quot;System.Drawing.Imaging.EncoderParameter&quot;></xref> used with the <xref:System.Drawing.Image.Save*> or <xref:System.Drawing.Image.SaveAdd*> method of an image."
  remarks: "GDI+ uses image encoders to convert the images stored in <xref:System.Drawing.Bitmap> objects to various file formats. Image encoders are built into GDI+ for the BMP, JPEG, GIF, TIFF, and PNG formats. An encoder is invoked when you call the <xref:System.Drawing.Image.Save%2A> or <xref:System.Drawing.Image.SaveAdd%2A> method of a <xref:System.Drawing.Bitmap> object.       The <xref:System.Drawing.Imaging.EncoderParameter.NumberOfValues%2A> data member of the <xref:System.Drawing.Imaging.EncoderParameter> object indicates the length of the character string including the `null` terminator."
  syntax:
    content: public enum EncoderParameterValueType
  inheritance:
