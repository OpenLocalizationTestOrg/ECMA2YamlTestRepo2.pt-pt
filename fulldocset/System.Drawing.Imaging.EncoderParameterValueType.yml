  summary: "Especifica a que cada valor na matriz é um conjunto de números de inteiros não assinados 32-bit quatro. Os primeiro dois números de inteiros representam uma fração e os segundo dois números de inteiros representam fração segundo. As duas frações representam um intervalo de números de rational. A primeira fração é o número mais pequeno de rational no intervalo e a fração do segundo que é o maior número de rational no intervalo."
