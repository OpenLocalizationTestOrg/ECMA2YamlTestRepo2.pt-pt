  summary: "Gets or sets a Uniform Resource Identifier (URI) that describes the algorithm to use for XML encryption."
  remarks: "The KeyAlgorithm property describes the Uniform Resource Identifier (URI) of the encryption algorithm used to encrypt data associated with either the <xref:System.Security.Cryptography.Xml.EncryptedData> element or the <xref:System.Security.Cryptography.Xml.EncryptedKey> element.       Use one of the URI identifiers defined by the World Wide Web Consortium XML Encryption specification located at http://www.w3.org/TR/xmlenc-core/.  All URI identifiers are accessible as static fields of the <xref:System.Security.Cryptography.Xml.EncryptedXml> class."
