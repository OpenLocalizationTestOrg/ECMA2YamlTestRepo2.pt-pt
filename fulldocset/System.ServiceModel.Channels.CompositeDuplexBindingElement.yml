  name: CompositeDuplexBindingElement
  nameWithType: CompositeDuplexBindingElement
  fullName: System.ServiceModel.Channels.CompositeDuplexBindingElement
  type: Class
  summary: "Represents the binding element that is used when the client must expose an endpoint for the service to send messages back to the client."
  remarks: "This is commonly used with transports, such as HTTP, that do not allow duplex communications natively. TCP, by contrast, does allow duplex communications natively and so does not require the use of this binding element for the service to send messages back to a client.       The client must expose an address at which the service can contact it to establish a connection from the service to the client. This client address is provided by the <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A> property. Note that [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] auto-generates a <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A> if one is not explicitly set by the user."
  syntax:
    content: 'public sealed class CompositeDuplexBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.BindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
  - net462
