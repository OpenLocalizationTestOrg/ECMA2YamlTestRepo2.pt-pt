  namespace: System.ServiceModel.Channels
  summary: "Gets or sets the base address for the client."
  remarks: "This property provides an address at which the service can contact the client. A `null` value causes the system to automatically generate a client base address.       This is a base address, not an absolute address. A GUID is appended to the base address when generating client endpoints from this binding."
