  name: Import
  nameWithType: Import
  fullName: System.Web.Services.Description.Import
  type: Class
  summary: "Associates an XML namespace with a document location. This class cannot be inherited."
  remarks: "The Web Services Description Language (WSDL) `import` element that is enclosed by the `definitions` element allows the separation of different parts of the XML Web service into different documents, which can then be imported as required. Each document&quot;s URL is associated with a unique XML tag prefix that represents the XML namespace for that document&quot;s elements. For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/. For more information about XML namespaces, see the <xref:System.Web.Services.WebServiceAttribute.Namespace%2A> property."
  example:
  - "The following example shows a user-defined method that creates a new instance of the Import class.  \n  \n [!code-cs[Importsample#7](~/add/codesnippet/csharp/t-system.web.services.de_1_1.cs)]\n [!code-cpp[Importsample#7](~/add/codesnippet/cpp/t-system.web.services.de_1_1.cpp)]\n [!code-vb[Importsample#7](~/add/codesnippet/visualbasic/t-system.web.services.de_1_1.vb)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Import : System.Web.Services.Description.DocumentableItem
