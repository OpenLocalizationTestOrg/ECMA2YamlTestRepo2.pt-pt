  name: UserPreferenceCategory
  nameWithType: UserPreferenceCategory
  fullName: Microsoft.Win32.UserPreferenceCategory
  type: Enum
  summary: "Define os identificadores que representam categorias de preferências do utilizador."
  remarks: "UserPreferenceCategory fornece identificadores que podem representar uma categoria de preferências do utilizador.       Alguns das preferências do utilizador destas categorias podem ser alterado utilizando o painel de controlo do Windows, a consola de gestão de computadores, ou x509securitytokenparameters uma API apropriada."
  syntax:
    content: public enum UserPreferenceCategory
  inheritance:
  - System.Enum
  platform:
  - net462
