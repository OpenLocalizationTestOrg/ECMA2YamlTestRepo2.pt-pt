  name: UserPreferenceCategory
  nameWithType: UserPreferenceCategory
  fullName: Microsoft.Win32.UserPreferenceCategory
  type: Enum
  summary: "Defines identifiers that represent categories of user preferences."
  remarks: "UserPreferenceCategory provides identifiers that can represent a category of user preferences.       Some of the user preferences in these categories can be changed using the Windows Control Panel, the Computer Management console, or programatically using an appropriate API."
  syntax:
    content: public enum UserPreferenceCategory
  inheritance:
  - System.Enum
  platform:
  - net462
