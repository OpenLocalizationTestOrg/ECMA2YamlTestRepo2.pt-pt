- uid: System.Activities.Presentation.Metadata.AttributeTableBuilder.CreateTable
  id: CreateTable
  parent: System.Activities.Presentation.Metadata.AttributeTableBuilder
  langs:
  - csharp
  name: CreateTable()
  nameWithType: AttributeTableBuilder.CreateTable()
  fullName: System.Activities.Presentation.Metadata.AttributeTableBuilder.CreateTable()
  type: Method
  assemblies:
  - System.Activities.Presentation
  namespace: System.Activities.Presentation.Metadata
  summary: "Creates an attribute table that contains all of the attribute definitions provided through <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder.AddCustomAttributes*> calls."
  remarks: "The table is a snapshot of the current state of the attribute builder; any attributes added by subsequent <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder.AddCustomAttributes%2A> calls are not included in the table.       If callback methods were used to declare attributes, those methods will not be evaluated during CreateTable. Instead, the table will contain those callbacks and will evaluate them as needed."
  syntax:
    content: public System.Activities.Presentation.Metadata.AttributeTable CreateTable ();
    parameters: []
    return:
      type: System.Activities.Presentation.Metadata.AttributeTable
      description: "An <xref href=&quot;System.Activities.Presentation.Metadata.AttributeTable&quot;></xref> that can be passed to the metadata store."
  overload: System.Activities.Presentation.Metadata.AttributeTableBuilder.CreateTable*
  exceptions: []
  platform:
  - net462
