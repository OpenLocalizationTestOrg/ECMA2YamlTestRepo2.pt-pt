  type: Method
  assemblies:
  - System.Activities.Presentation
  namespace: System.Activities.Presentation.Metadata
  summary: "Verifies that the attribute table that is being built contains valid attribute information."
  remarks: "Some overrides of <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder.AddCustomAttributes%2A>cannot validate that values passed to their parameters represent valid members on classes. ValidateTable verifies that all custom attribute information corresponds to actual members. This method can take a long time to complete and is not recommended unless validation is explicitly needed."
  syntax:
    content: public void ValidateTable ();
    parameters: []
  overload: System.Activities.Presentation.Metadata.AttributeTableBuilder.ValidateTable*
