  type: Class
  summary: "Represents the display surface of your application."
  remarks: "CompositionTarget is a class that represents the display surface on which your application is being drawn. The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] animation engine provides many features for creating frame-based animation. However, there are application scenarios in which you need control over rendering on a per frame basis. The CompositionTarget object provides the ability to create custom animations based on a per-frame callback.      > [!NOTE] >  For a complete code sample using CompositionTarget, see [Using the CompositionTarget Sample](http://go.microsoft.com/fwlink/?LinkID=160045)."
