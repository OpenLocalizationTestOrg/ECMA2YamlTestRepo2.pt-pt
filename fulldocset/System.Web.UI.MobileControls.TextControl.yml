  fullName: System.Web.UI.MobileControls.TextControl
  type: Class
  summary: "The base TextControl class is an abstract class from which concrete text-based controls are derived. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The <xref:System.Web.UI.MobileControls.TextBox>, <xref:System.Web.UI.MobileControls.Label>, <xref:System.Web.UI.MobileControls.Link>, and <xref:System.Web.UI.MobileControls.Command> controls are examples of controls derived from the TextControl class.       Every control that is based on the TextControl class has a <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property, which can be programmatically modified. The <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property is usually used to render the control."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public abstract class TextControl : System.Web.UI.MobileControls.MobileControl
