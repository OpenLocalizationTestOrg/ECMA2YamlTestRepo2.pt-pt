  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Sets or returns the text for the control. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "For an object that inherits the Text property from the <xref:System.Web.UI.MobileControls.TextControl> class, this property renders the text of the control. The default value is an empty string.       The Text property can be specified by using the Text attribute, or as inner text. If the Text property is specified in both ways, the inner text always takes precedence. However, if the Text property is programmatically set, the inner text is automatically removed and the newly set property takes precedence."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "The text for the control."
