  name: OracleCommand
  nameWithType: OracleCommand
  fullName: System.Data.OracleClient.OracleCommand
  type: Class
  summary: "Represents an SQL statement or stored procedure to execute against a database. This class cannot be inherited."
  remarks: "This type is deprecated and will be removed in a future version of the .NET Framework. For more information, see [Oracle and ADO.NET](../Topic/Oracle%20and%20ADO.NET.md).       The OracleCommand class provides the following methods for executing commands against a data source:      |Item|Description|   |----------|-----------------|   |<xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>|Executes commands that return rows.|   |<xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A>|Executes an SQL statement against the <xref:System.Data.OracleClient.OracleCommand.Connection%2A> and returns the number of rows affected.|   |<xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>|Executes commands such as SQL INSERT, DELETE, UPDATE, and SET statements.|   |<xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>|Retrieves a single value (for example, an aggregate value) from a database as a .NET Framework data type.|   |<xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A>|Retrieves a single value (for example, an aggregate value) from a database as an Oracle-specific data type.|       You can reset the <xref:System.Data.OracleClient.OracleCommand.CommandText%2A> property and reuse the OracleCommand object.       If execution of the command results in a fatal <xref:System.Data.OracleClient.OracleException>, the <xref:System.Data.OracleClient.OracleConnection> may close. However, the user can reopen the connection and continue.      > [!NOTE] >  Unlike the **Command** object in the other .NET Framework data providers (SQL Server, OLE DB, and ODBC), the OracleCommand object does not support a <xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A> property. Setting a command timeout has no effect and the value returned is always zero."
  example:
  - "The following example uses the <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> method of OracleCommand, along with <xref:System.Data.OracleClient.OracleDataReader> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a table.  \n  \n [!code-cs[Classic WebData OracleCommand#1](~/add/codesnippet/CSharp/t-system.data.oracleclie_7_1.cs)]\n [!code-vb[Classic WebData OracleCommand#1](~/add/codesnippet/VisualBasic/t-system.data.oracleclie_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("RecordsAffected")]

      [System.ComponentModel.Designer("Microsoft.VSDesigner.Data.VS.OracleCommandDesigner, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

