  remarks: "Quando o <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>propriedade está definida como `StoredProcedure`, a <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>propriedade deve ser definida para o nome do procedimento armazenado.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.CommandType%2A> O utilizador poderá ser necessário para utilizar a sintaxe de caráter de escape, se o nome de procedimento armazenado contém caracteres especiais. O comando executa este procedimento armazenado ao chamar um dos métodos de execução.       O .NET Framework Data Provider para Oracle não suporta o marcador de posição do ponto de interrogação (?) para passar os parâmetros para uma instrução SQL chamado um <xref:System.Data.OracleClient.OracleCommand>de `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> Neste caso, os parâmetros com nome tem de ser utilizados. Por exemplo: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` quando utilizar uma instrução SQL parâmetros nomeados chamado um <xref:System.Data.OracleClient.OracleCommand>de `CommandType.Text`, tem de preceder o nome do parâmetro com ponto e vírgula (:).</xref:System.Data.OracleClient.OracleCommand> No entanto, num procedimento armazenado ou ao fazer referência a um parâmetro com nome noutro local no seu código (por exemplo, quando adicionar <xref:System.Data.OracleClient.OracleParameter>objetos para a propriedade Parameters), não de preceder o parâmetro com nome com ponto e vírgula (:).</xref:System.Data.OracleClient.OracleParameter> O .NET Framework Data Provider para Oracle fornece automaticamente a vírgula."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and displays its parameters. To accomplish this, the method is passed an <xref:System.Data.OracleClient.OracleConnection>, a query string that is an SQL SELECT statement, and an array of <xref:System.Data.OracleClient.OracleParameter> objects.  \n  \n [!code-cs[Classic WebData OracleCommand.Parameters#1](~/add/codesnippet/csharp/p-system.data.oracleclie_6_1.cs)]\n [!code-vb[Classic WebData OracleCommand.Parameters#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_6_1.vb)]"
  syntax:
