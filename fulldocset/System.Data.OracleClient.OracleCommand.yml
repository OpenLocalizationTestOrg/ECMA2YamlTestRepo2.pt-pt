  remarks: "Pode utilizar ExecuteNonQuery para efetuar operações de catálogo (por exemplo, consultar a estrutura de uma base de dados ou a criação de objetos de base de dados, tais como tabelas); ou para alterar os dados numa base de dados, sem utilizar um <xref:System.Data.DataSet>, ao executar UPDATE, INSERT ou eliminar as instruções.</xref:System.Data.DataSet>       Embora ExecuteNonQuery não devolver quaisquer linhas, quaisquer parâmetros de saída ou valores de retorno mapeados para os parâmetros são preenchidos com os dados.       Para instruções UPDATE, INSERT e DELETE, o valor de retorno é o número de linhas afetados pelo comando. Para instruções CREATE TABLE e remover a tabela, o valor de retorno é 0. Para todos os outros tipos de instruções, o valor de retorno é de -1. Se ocorrer uma reversão, o valor de retorno é também -1."
