- uid: System.Data.OracleClient.OracleCommand.CommandText
  id: CommandText
  parent: System.Data.OracleClient.OracleCommand
  langs:
  - csharp
  name: CommandText
  nameWithType: OracleCommand.CommandText
  fullName: System.Data.OracleClient.OracleCommand.CommandText
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Obtém ou define a instrução SQL ou o procedimento armazenado para ser executado na base de dados."
  remarks: "Quando o <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>propriedade está definida como `StoredProcedure`, a propriedade CommandText deve ser definida como o nome do procedimento armazenado.</xref:System.Data.OracleClient.OracleCommand.CommandType%2A> O utilizador poderá ser necessário para utilizar a sintaxe de caráter de escape, se o nome de procedimento armazenado contém caracteres especiais. O comando executa este procedimento armazenado ao chamar um dos métodos de execução.       O .NET Framework Data Provider para Oracle não suporta o marcador de posição do ponto de interrogação (?) para passar os parâmetros para uma instrução SQL chamado um <xref:System.Data.OracleClient.OracleCommand>de `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> Neste caso, os parâmetros com nome tem de ser utilizados. Por exemplo: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` quando utilizar uma instrução SQL parâmetros nomeados chamado um <xref:System.Data.OracleClient.OracleCommand>de `CommandType.Text`, tem de preceder o nome do parâmetro com ponto e vírgula (:).</xref:System.Data.OracleClient.OracleCommand> No entanto, num procedimento armazenado ou ao fazer referência a um parâmetro com nome noutro local no seu código (por exemplo, quando adicionar <xref:System.Data.OracleClient.OracleParameter>objetos para o <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>propriedade), não de preceder o parâmetro com nome com ponto e vírgula (:).</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> O .NET Framework Data Provider para Oracle fornece automaticamente a vírgula."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and sets some of its properties.  \n  \n [!code-cs[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/csharp/p-system.data.oracleclie_14_1.cs)]\n [!code-vb[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_14_1.vb)]"
  syntax:
    content: public override string CommandText { get; set; }
    return:
      type: System.String
      description: "A instrução SQL ou o procedimento armazenado para ser executado. O valor predefinido é uma cadeia vazia (&quot;&quot;)."
  overload: System.Data.OracleClient.OracleCommand.CommandText*
  exceptions: []
