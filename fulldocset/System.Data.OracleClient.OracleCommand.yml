  name: OracleCommand
  nameWithType: OracleCommand
  fullName: System.Data.OracleClient.OracleCommand
  type: Class
  summary: "Representa uma instrução de SQL ou o procedimento armazenado para ser executado em relação a uma base de dados. Esta classe não pode ser herdada."
  remarks: "Este tipo foi preterido e será removido numa versão futura do .NET Framework. Para obter mais informações, consulte [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       A classe de OracleCommand fornece os seguintes métodos para executar comandos em relação a uma origem de dados: | Item | Descrição |   |----------|-----------------|   | <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>| Executa comandos que devolvem linhas. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A>| Executa uma instrução de SQL relativamente a <xref:System.Data.OracleClient.OracleCommand.Connection%2A>e devolve o número de linhas afetadas. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>| Executa comandos, como SQL inserir, eliminar, ATUALIZAÇÃO e conjunto de instruções. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>| Obtém um valor único (por exemplo, um valor de agregação) de uma base de dados como um tipo de dados .NET Framework. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A>| Obtém um valor único (por exemplo, um valor de agregação) de uma base de dados como um tipo de dados Oracle específicos. |       Pode repor o <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>propriedade e reutilizar o objeto de OracleCommand.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       Se a execução do comando resulta num fatal <xref:System.Data.OracleClient.OracleException>, a <xref:System.Data.OracleClient.OracleConnection>poderá fechar.</xref:System.Data.OracleClient.OracleConnection> </xref:System.Data.OracleClient.OracleException> No entanto, o utilizador pode reabrir a ligação e continuar.      > [!NOTE] > Ao contrário do **comando** objeto outros .NET Framework fornecedores de dados (SQL Server, OLE DB e ODBC), OracleCommand objecto não suporta um <xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A>propriedade.</xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A> Definir um tempo limite do comando não tem qualquer efeito e o valor devolvido é sempre zero."
  example:
  - "The following example uses the <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> method of OracleCommand, along with <xref:System.Data.OracleClient.OracleDataReader> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a table.  \n  \n [!code-cs[Classic WebData OracleCommand#1](~/add/codesnippet/csharp/t-system.data.oracleclie_7_1.cs)]\n [!code-vb[Classic WebData OracleCommand#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("RecordsAffected")]

      [System.ComponentModel.Designer("Microsoft.VSDesigner.Data.VS.OracleCommandDesigner, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

