  summary: "Gets the <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;></xref> object passed to the <xref:System.Web.UI.WebControls.SqlDataSource.Select*> method."
  remarks: "You can examine the <xref:System.Web.UI.DataSourceSelectArguments> object to determine whether sorting, paging, or a row count are requested as part of the data retrieval operation.       Data-bound controls use the <xref:System.Web.UI.DataSourceSelectArguments> class to request that the <xref:System.Web.UI.WebControls.SqlDataSource> perform additional data-related operations on a result set, such as sorting the data or returning a specific subset of data. These data-related operations are enumerated by the <xref:System.Web.UI.DataSourceCapabilities> enumeration. For more information, see <xref:System.Web.UI.DataSourceSelectArguments>."
