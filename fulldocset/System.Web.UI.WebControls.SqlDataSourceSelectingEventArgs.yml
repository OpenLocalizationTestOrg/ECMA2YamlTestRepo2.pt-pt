  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Selecting&quot;> </xref> eventos do <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> controlo."
  remarks: "Ao adicionar um delegado de processador de eventos para processar o <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>eventos, pode efetuar qualquer pré-processamentos adicionais necessários ou cancelar a consulta de base de dados completamente.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> Porque a classe de SqlDataSourceSelectingEventArgs deriva do <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>classe, pode cancelar um pendente <xref:System.Web.UI.WebControls.SqlDataSource>consulta de base de dados através da definição de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> Pode examinar e manipular a <xref:System.Data.Common.DbCommand.CommandText%2A>, <xref:System.Data.Common.DbCommand.Parameters%2A>coleção e outras propriedades de consulta de base de dados antes de executar a consulta acedendo a <xref:System.Data.Common.DbCommand>objeto exposto pelo <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>propriedade.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A> Também pode examinar o <xref:System.Web.UI.DataSourceSelectArguments>objeto que é transferido para o <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>método acedendo a <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>propriedade.</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments>       A classe de SqlDataSourceSelectingEventArgs é utilizada no <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>método para fornecer acesso a um <xref:System.Web.UI.WebControls.SqlDataSource>consulta de base de dados antes de ser executada.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>       O <xref:System.Web.UI.WebControls.SqlDataSource>controlo expõe muitos eventos que pode processar para trabalhar com objetos de dados subjacente no decorrer de uma operação de dados.</xref:System.Web.UI.WebControls.SqlDataSource> A tabela seguinte lista os eventos e associados <xref:System.EventArgs>classes e os delegados do processador de eventos.</xref:System.EventArgs>      | Evento | EventArgs | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> Ocorre antes dos dados são obtidos. | SqlDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> Ocorre antes de uma insert, update ou de operação de eliminação é efetuada. | <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> Ocorrer após a obtenção de dados, insert, update ou operação de eliminação de conclusão. | <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"
