  summary: "Obtém o <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> transmitido um objeto para o <xref:System.Web.UI.WebControls.SqlDataSource.Select*>método.</xref:System.Web.UI.WebControls.SqlDataSource.Select*>"
  remarks: "Pode examinar o <xref:System.Web.UI.DataSourceSelectArguments>objecto para determinar se a ordenação, paginação, ou um número de linhas são solicitados como parte da operação de obtenção de dados.</xref:System.Web.UI.DataSourceSelectArguments>       Utilizam controlos vinculados a dados a <xref:System.Web.UI.DataSourceSelectArguments>classe para pedir que o <xref:System.Web.UI.WebControls.SqlDataSource>executar operações relacionadas com a dados adicionais sobre um conjunto de resultados, tais como os dados a ordenação ou devolver um subconjunto específico de dados.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Estas operações relacionadas com a dados são enumeradas pelo <xref:System.Web.UI.DataSourceCapabilities>enumeração.</xref:System.Web.UI.DataSourceCapabilities> Para obter mais informações, consulte <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "A <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> objeto, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se não <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> objeto é especificado durante <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs&quot;> </xref> criação."
