  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Selecting&quot;></xref> event of the <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref> control."
  remarks: "By adding an event handler delegate to handle the <xref:System.Web.UI.WebControls.SqlDataSource.Selecting> event, you can perform any additional preprocessing required or cancel the database query entirely. Because the SqlDataSourceSelectingEventArgs class is derived from the <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> class, you can cancel a pending <xref:System.Web.UI.WebControls.SqlDataSource> database query by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`. You can examine and manipulate the <xref:System.Data.Common.DbCommand.CommandText%2A>, <xref:System.Data.Common.DbCommand.Parameters%2A> collection, and other database query properties prior to running the query by accessing the <xref:System.Data.Common.DbCommand> object exposed by the <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> property. You can also examine the <xref:System.Web.UI.DataSourceSelectArguments> object that is passed to the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method by accessing the <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> property.       The SqlDataSourceSelectingEventArgs class is used in the <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> method to provide access to a <xref:System.Web.UI.WebControls.SqlDataSource> database query before it is run.       The <xref:System.Web.UI.WebControls.SqlDataSource> control exposes many events that you can handle to work with the underlying data objects during the course of a data operation. The following table lists the events and associated <xref:System.EventArgs> classes and event handler delegates.      |Event|EventArgs|EventHandler|   |-----------|---------------|------------------|   |<xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.<br /><br /> Occurs before the data is retrieved.|SqlDataSourceSelectingEventArgs|<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   |<xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.<br /><br /> Occur before an insert, update, or delete operation is performed.|<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   |<xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.<br /><br /> Occur after the data retrieval, insert, update, or delete operation completes.|<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|"
