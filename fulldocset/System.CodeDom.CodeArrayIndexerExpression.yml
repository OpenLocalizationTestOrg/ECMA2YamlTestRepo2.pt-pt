  name: CodeArrayIndexerExpression
  nameWithType: CodeArrayIndexerExpression
  fullName: System.CodeDom.CodeArrayIndexerExpression
  type: Class
  summary: "Represents a reference to an index of an array."
  remarks: "CodeArrayIndexerExpression can be used to represent a reference to an index of an array of one or more dimensions. Use <xref:System.CodeDom.CodeIndexerExpression> for representing a reference to an index of a code (non-array) indexer. The <xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A> property indicates the indexer object. The <xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A> property indicates either a single index within the target array, or a set of indexes that together specify a specific intersection of indexes across the dimensions of the array."
  example:
  - "The following code creates a CodeArrayIndexerExpression that references index 5 of an array of integers named `x` :  \n  \n [!code-vb[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/visualbasic/t-system.codedom.codearr_0_1.vb)]\n [!code-cpp[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/cpp/t-system.codedom.codearr_0_1.cpp)]\n [!code-cs[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/csharp/t-system.codedom.codearr_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeArrayIndexerExpression : System.CodeDom.CodeExpression
