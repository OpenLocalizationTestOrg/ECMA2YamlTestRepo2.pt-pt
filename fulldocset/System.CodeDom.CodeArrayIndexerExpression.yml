  name: CodeArrayIndexerExpression
  nameWithType: CodeArrayIndexerExpression
  fullName: System.CodeDom.CodeArrayIndexerExpression
  type: Class
  summary: "Representa uma referência a um índice de uma matriz."
  remarks: "CodeArrayIndexerExpression pode ser utilizado para representar uma referência a um índice de uma matriz de dimensões de um ou mais. Utilize <xref:System.CodeDom.CodeIndexerExpression>para representar uma referência a um índice de um indexador de código (sem matriz).</xref:System.CodeDom.CodeIndexerExpression> O <xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A>propriedade indica o objeto do indexador.</xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A> O <xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>propriedade indica um único índice de matriz de destino ou um conjunto de índices em que conjunto de especificar uma intersecção específica dos índices entre as dimensões da matriz.</xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>"
  example:
  - "The following code creates a CodeArrayIndexerExpression that references index 5 of an array of integers named `x` :  \n  \n [!code-vb[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/visualbasic/t-system.codedom.codearr_0_1.vb)]\n [!code-cpp[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/cpp/t-system.codedom.codearr_0_1.cpp)]\n [!code-cs[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/csharp/t-system.codedom.codearr_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeArrayIndexerExpression : System.CodeDom.CodeExpression
