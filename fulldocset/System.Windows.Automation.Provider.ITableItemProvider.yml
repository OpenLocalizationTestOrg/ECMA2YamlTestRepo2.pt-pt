  summary: "Expõe métodos e propriedades para suportar o acesso de cliente de automatização de IU para controlos subordinados de contentores que implementam <xref href=&quot;System.Windows.Automation.Provider.ITableProvider&quot;> </xref>."
  remarks: "Neste padrão de controlo é semelhante a <xref:System.Windows.Automation.Provider.IGridItemProvider>com a distinção qualquer controlar implementar ITableItemProvider tem de expor a relação entre a célula individuais e as respetivas informações de linha e coluna.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Acesso a funcionalidades de célula individuais é fornecido pela implementação em simultâneo de <xref:System.Windows.Automation.Provider.IGridItemProvider>.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Implementado num fornecedor de automatização de IU que tem de suportar o <xref:System.Windows.Automation.TableItemPattern>padrão de controlo.</xref:System.Windows.Automation.TableItemPattern>"
