  summary: "Represents the SOAP version 1.2 <xref uid=&quot;langword_csharp_Sender&quot; name=&quot;Sender&quot; href=&quot;&quot;></xref> fault code indicating a client call was not formatted correctly or did not contain the appropriate information."
  remarks: "A <xref:System.Web.Services.Protocols.SoapException> is thrown with the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property set to SenderFaultCode when a SOAP 1.2 request is malformed or a parameter is missing.       The `Sender` SOAP fault code is similar to the `Client` fault code, which is represented by the <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> field, but the `Client` fault code is used when the SOAP request is sent using SOAP 1.1. To check whether the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property is either the `Sender` or `Client` SOAP fault codes, call the <xref:System.Web.Services.Protocols.SoapException.IsClientFaultCode%2A> method."
