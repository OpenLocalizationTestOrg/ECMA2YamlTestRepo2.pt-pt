  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Represents the SOAP version 1.2 <xref uid=&quot;langword_csharp_Receiver&quot; name=&quot;Receiver&quot; href=&quot;&quot;></xref> fault code indicating an error occurred during the processing of a client call on the server due to a problem with the recipient."
  remarks: "A <xref:System.Web.Services.Protocols.SoapException> is thrown with the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property set to ReceiverFaultCode when a server is called and it could not respond to a request due to network problems. Typically, with this type of exception, the client call may succeed later.       The `Receiver` SOAP fault code is similar to the `Server` fault code, which is represented by the <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> field, but the `Server` fault code is used when the SOAP request is sent using SOAP 1.1. To check whether the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property is either the `Receiver` or `Server` SOAP fault codes, call the <xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A> method."
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName ReceiverFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
