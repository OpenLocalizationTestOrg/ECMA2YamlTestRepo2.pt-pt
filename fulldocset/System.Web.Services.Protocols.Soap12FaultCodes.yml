- uid: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  id: MustUnderstandFaultCode
  parent: System.Web.Services.Protocols.Soap12FaultCodes
  langs:
  - csharp
  name: MustUnderstandFaultCode
  nameWithType: Soap12FaultCodes.MustUnderstandFaultCode
  fullName: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Represents the SOAP version 1.2 <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;></xref> fault code indicating a SOAP header marked with the <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;></xref> attribute was not processed."
  remarks: "Not all SOAP headers require processing by the recipient. However, if a SOAP header is marked with the `MustUnderstand` attribute equal to &quot;true&quot;, processing is required. Failure to process the header when it resides within a SOAP 1.2 request generates a <xref:System.Web.Services.Protocols.SoapHeaderException> with the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property set to MustUnderstandFaultCode. If the SOAP request resided within a SOAP 1.1 request, the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property is set to <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.       Both SOAP 1.1 and 1.2 define `MustUnderstand` SOAP fault codes differing only by the version of the SOAP protocol used to send the SOAP message. This field represents the SOAP 1.2 version, and the SOAP 1.1 version is represented by <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>. The two fields map to different qualified names, but you can check whether the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property is either one of the fault codes by calling the <xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A> method."
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName MustUnderstandFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode
  id: ReceiverFaultCode
