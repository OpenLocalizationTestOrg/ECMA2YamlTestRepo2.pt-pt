  summary: "Represents the SOAP version 1.2 <xref uid=&quot;langword_csharp_enc:UntypedValue&quot; name=&quot;enc:UntypedValue&quot; href=&quot;&quot;></xref> fault subcode indicating that the SOAP message was RPC-encoded and the type name property of an encoded graph node was not specified."
  remarks: "ASP.NET does not automatically throw a <xref:System.Web.Services.Protocols.SoapException> with the <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> property set to EncodingUntypedValueFaultCode.       The <xref:System.Web.Services.Protocols.SoapException> class has a <xref:System.Web.Services.Protocols.SoapException.Subcode%2A> property of type <xref:System.Web.Services.Protocols.SoapFaultSubcode> that represents the SOAP fault subcode. The <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> property represents the URI for the actual SOAP fault subcode. When setting the <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> property to EncodingUntypedValueFaultCode, set the <xref:System.Web.Services.Protocols.SoapException.Code%2A?displayProperty=fullName> property to <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>."
