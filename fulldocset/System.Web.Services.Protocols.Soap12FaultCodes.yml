  name: Soap12FaultCodes
  nameWithType: Soap12FaultCodes
  fullName: System.Web.Services.Protocols.Soap12FaultCodes
  type: Class
  summary: "Defines the SOAP fault codes that appear in a SOAP message when an error occurs while communicating with XML Web services using the SOAP version 1.2 protocol."
  remarks: "A SOAP fault in version 1.2 of the SOAP specification contains a `Code` element and among other things an optional `Subcode` element. The `Code` element is one of a pre-defined set of codes, informing a recipient that the cause of the error fell into one of five large error categories. Those five fault codes are represented by the <xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode>, and <xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode> fields. The `Subcode` element allows the sender of the SOAP fault to provide an application-specific error code. ASP.NET defines two such codes that are represented by the <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode>, and <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode> fields.       An XML Web service throwing an exception sets the <xref:System.Web.Services.Protocols.SoapException.Code%2A> property, which represents the `Code` element, when a new instance of the <xref:System.Web.Services.Protocols.SoapException> or <xref:System.Web.Services.Protocols.SoapHeaderException> class is created. That error is transmitted over the wire as a SOAP fault, which a .NET Framework client can catch as a <xref:System.Web.Services.Protocols.SoapException> or <xref:System.Web.Services.Protocols.SoapHeaderException>."
  syntax:
    content: public sealed class Soap12FaultCodes
