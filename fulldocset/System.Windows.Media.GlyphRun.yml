  summary: "Gets or sets the list of <xref:System.Double> values that represent the advance widths corresponding to the glyph indices."
  remarks: "Each item in the list of advance widths corresponds to the glyph values returned by the <xref:System.Windows.Media.GlyphRun.GlyphIndices%2A> property. The nominal origin of the n<sup>th</sup> glyph in the run (n>0) is the nominal origin of the n-1<sup>th</sup> glyph plus the n-1<sup>th</sup> advance width added along the runs advance vector. Base glyphs generally have a non-zero advance width, whereas combining glyphs generally have a zero advance width.      <a name=&quot;xamlTextUsage_AdvanceWidths&quot;></a>    ## XAML Text Usage"
