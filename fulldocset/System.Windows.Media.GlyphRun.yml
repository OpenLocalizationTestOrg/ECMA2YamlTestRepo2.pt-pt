  name: GlyphRun
  nameWithType: GlyphRun
  fullName: System.Windows.Media.GlyphRun
  type: Class
  summary: "Representa uma sequência de glifos de um rosto único de um único tipo de letra, um tamanho único e com um estilo de composição único."
  remarks: "O objeto de GlyphRun inclui detalhes de tipo de letra, como índices glyph e posições de glifo individuais. Além disso, GlyphRun o objeto contém os pontos de código Unicode originais que a execução foi gerada a partir, o deslocamento de carácter a memória intermédia de glifo informações de mapeamento e sinalizadores por carateres e por glifo.       O <xref:System.Windows.Documents.Glyphs>elemento representa o resultado de um GlyphRun em XAML.</xref:System.Windows.Documents.Glyphs> A seguinte sintaxe de markup é utilizada para descrever o <xref:System.Windows.Documents.Glyphs>elemento.</xref:System.Windows.Documents.Glyphs>       [!code-xml[GlyphsOvwSamp1 n. º&1;](~/add/codesnippet/xaml/t-system.windows.media.g_0_1.xaml)][!code-xml[GlyphsOvwSamp1 n. º&1;](~/add/codesnippet/xaml/t-system.windows.media.g_0_1.xaml) ] cada glifo define as métricas que especificam a forma como está alinhada com outros <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs>   O gráfico seguinte define as várias qualities typographic de dois carateres de glifo diferentes.       ![Diagraph uma medidas de glifo](~/add/media/glyph-example.png &quot;Diagraph uma medidas de glifo&quot;) vários qualities typographic de dois carateres de glifo diferentes <a name=&quot;xamlTextUsage_GlyphRun&quot;> </a> # # utilização de texto XAML"
