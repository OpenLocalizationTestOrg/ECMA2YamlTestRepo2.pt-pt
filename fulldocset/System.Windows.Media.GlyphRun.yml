  name: GlyphRun
  nameWithType: GlyphRun
  fullName: System.Windows.Media.GlyphRun
  type: Class
  summary: "Represents a sequence of glyphs from a single face of a single font at a single size, and with a single rendering style."
  remarks: "The GlyphRun object includes font details such as glyph indices and individual glyph positions. In addition, The GlyphRun object contains the original Unicode code points the run was generated from, character to glyph buffer offset mapping information, and per-character and per-glyph flags.       The <xref:System.Windows.Documents.Glyphs> element represents the output of a GlyphRun in XAML. The following markup syntax is used to describe the <xref:System.Windows.Documents.Glyphs> element.       [!code-xml[GlyphsOvwSamp1#1](~/add/codesnippet/xaml/t-system.windows.media.g_0_1.xaml)]  [!code-xml[GlyphsOvwSamp1#1](~/add/codesnippet/xaml/t-system.windows.media.g_0_1.xaml)]       Each glyph defines metrics that specify how it aligns with other <xref:System.Windows.Documents.Glyphs>. The following graphic defines the various typographic qualities of two different glyph characters.       ![Diagraph of glyph measurements](~/add/media/glyph-example.png &quot;Diagraph of glyph measurements&quot;)   Various typographic qualities of two different glyph characters      <a name=&quot;xamlTextUsage_GlyphRun&quot;></a>    ## XAML Text Usage"
