  summary: "Gets or sets the list of <xref:System.UInt16> values that maps characters in the <xref href=&quot;System.Windows.Media.GlyphRun&quot;></xref> to glyph indices."
  remarks: "There is one entry per character in the list. Each value in the list gives the offset of the first glyph, represented by <xref:System.Windows.Media.GlyphRun.GlyphIndices%2A>, to the corresponding character, represented by <xref:System.Windows.Media.GlyphRun.Characters%2A>.       Where multiple characters map to a single glyph, or to a glyph group that cannot be broken down to map exactly to individual characters, the entries for all the characters have the same value: the offset of the first glyph that represents this group of characters.       If the list is `null` or equal to <xref:System.String.Empty>, sequential 1 to 1 mapping is assumed.      <a name=&quot;xamlTextUsage_ClusterMap&quot;></a>    ## XAML Text Usage"
