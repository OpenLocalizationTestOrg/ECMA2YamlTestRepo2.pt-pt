  name: EnumConverter
  nameWithType: EnumConverter
  fullName: System.ComponentModel.EnumConverter
  type: Class
  summary: "Fornece um conversor de tipos para converter <xref:System.Enum>objetos e para vários outras representações.</xref:System.Enum>"
  remarks: "Este conversor só é possível converter um objeto de enumeração e de uma cadeia. A classe de EnumConverter fornece o <xref:System.ComponentModel.EnumConverter.Comparer%2A>propriedade para obter um <xref:System.Collections.IComparer>interface que pode ser utilizado para ordenar os valores de enumeração.</xref:System.Collections.IComparer> </xref:System.ComponentModel.EnumConverter.Comparer%2A> Por predefinição, os valores de enumeração são ordenados por ordem aparecem no ficheiro.       Para mais informações sobre os conversores de tipo, consulte o <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Nunca deve criar uma instância de um EnumConverter. Em vez disso, chame o <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>método de <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Para obter mais informações, consulte os exemplos a <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"
