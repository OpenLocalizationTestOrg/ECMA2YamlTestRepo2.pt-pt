  name: EnumConverter
  nameWithType: EnumConverter
  fullName: System.ComponentModel.EnumConverter
  type: Class
  summary: "Provides a type converter to convert <xref:System.Enum> objects to and from various other representations."
  remarks: "This converter can only convert an enumeration object to and from a string. The EnumConverter class provides the <xref:System.ComponentModel.EnumConverter.Comparer%2A> property to get an <xref:System.Collections.IComparer> interface that can be used to sort the values of the enumeration. By default, the enumeration values are sorted in the order they appear in the file.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  You should never create an instance of an EnumConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"
  syntax:
    content: 'public class EnumConverter : System.ComponentModel.TypeConverter'
