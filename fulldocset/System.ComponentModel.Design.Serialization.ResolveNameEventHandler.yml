  summary: "Representa o método que processa o <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName&quot;> </xref> eventos de um Gestor de serialização."
  remarks: "Este delegado é utilizado pelo <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>para resolver nomes de objeto durante a serialização e a anulação da serialização.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>       Quando cria um delegado ResolveNameEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
