  name: ISettingsProviderService
  nameWithType: ISettingsProviderService
  fullName: System.Configuration.ISettingsProviderService
  type: Interface
  summary: "Fornece uma interface para definir um fornecedor de definições de aplicação alternativo."
  remarks: "O <xref:System.Configuration.IPersistComponentSettings>interface permite controlos e componentes alojados numa aplicação para manter as definições de aplicação de uma forma amplamente transparente para a aplicação.</xref:System.Configuration.IPersistComponentSettings> No entanto, em alguns casos, a aplicação ou ambiente poderá ter de substituir o fornecedor de definições nativamente utilizado por um componente com um dos respetivos escolher. A interface ISettingsProviderService permite a criação de um serviço simples que comunica um fornecedor alternativo definições, normalmente fornecido via <xref:System.ComponentModel.Container>.</xref:System.ComponentModel.Container> de proprietário       ISettingsProviderService costuma ser utilizada por ferramentas de tempo de criação e debuggers que fornecem suporte especial para as definições da aplicação. Para tornar uma função de disposição de forma totalmente integrada, a <xref:System.Configuration.ApplicationSettingsBase>classe contém construtores tirar uma referência ao componente de proprietário.</xref:System.Configuration.ApplicationSettingsBase> Estes construtores consultarão automaticamente para fornecedores de definições compatível."
  syntax:
    content: public interface ISettingsProviderService
  implements: []
  platform:
  - net462
