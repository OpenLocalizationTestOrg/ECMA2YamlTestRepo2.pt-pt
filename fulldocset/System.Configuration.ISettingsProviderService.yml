  summary: "Devolve o fornecedor de definições compatível com a propriedade de definições especificadas."
  remarks: "O método de GetSettingsProvider permite um <xref:System.Configuration.ISettingsProviderService>para oferecer respetivos serviços de serialização para qualquer componente sited.</xref:System.Configuration.ISettingsProviderService> Este método determina se o fornecedor de definições associadas pode manter o tipo de propriedade de definições de aplicação especificada. Se possível, este método devolve uma referência a esse fornecedor definições; caso contrário, devolve `null`."
