  name: GetDesignTimeData(Int32,Boolean)
  nameWithType: DesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  fullName: System.Web.UI.Design.DesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Generates design-time data that matches the schema of the associated data source control using the specified number of rows, indicating whether it is returning sample data or real data."
  remarks: ''
  example:
  - For a complete example of using the GetDesignTimeData method with views, schemas, and a data source designer, see <xref:System.Web.UI.Design.DataSourceDesigner>.
  syntax:
    content: public virtual System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "The minimum number of rows to return."
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to indicate that the returned data is sample data; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to indicate that the returned data is live data."
    return:
      type: System.Collections.IEnumerable
      description: "A <xref href=&quot;System.Web.UI.DataSourceView&quot;></xref> object containing data to display at design time."
  overload: System.Web.UI.Design.DesignerDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
