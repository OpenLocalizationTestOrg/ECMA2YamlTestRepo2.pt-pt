- uid: System.Web.UI.Design.DesignerDataSourceView.GetDesignTimeData(System.Int32,System.Boolean@)
  id: GetDesignTimeData(System.Int32,System.Boolean@)
  parent: System.Web.UI.Design.DesignerDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Int32,Boolean)
  nameWithType: DesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  fullName: System.Web.UI.Design.DesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Gera dados de tempo de criação que corresponde ao esquema do controlo de origem de dados associada utilizando o número especificado de linhas, que indica se está a devolver dados de exemplo ou dados reais."
  remarks: ''
  example:
  - For a complete example of using the GetDesignTimeData method with views, schemas, and a data source designer, see <xref:System.Web.UI.Design.DataSourceDesigner>.
  syntax:
    content: public virtual System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "O número mínimo de linhas a devolver."
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para indicar que os dados devolvidos são dados de exemplo <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para indicar que os dados devolvidos são dados dinâmicos."
    return:
      type: System.Collections.IEnumerable
      description: "A <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> objeto que contém os dados para apresentar no momento da concepção."
  overload: System.Web.UI.Design.DesignerDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
