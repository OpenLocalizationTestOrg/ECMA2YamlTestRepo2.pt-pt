  type: Property
  assemblies:
  - System.Workflow.Activities
  namespace: System.Workflow.Activities
  summary: "Obtém ou define a identidade do utilizador que originou o evento."
  remarks: "Esta propriedade é avaliada pelo <xref:System.Workflow.Activities.HandleExternalEventActivity>atividade.</xref:System.Workflow.Activities.HandleExternalEventActivity> Se o valor definido no <xref:System.Workflow.Activities.HandleExternalEventActivity.Roles%2A>propriedade desta atividade corresponde a nenhum das funções associadas a identidade do utilizador, a atividade não tem permissão para executar.</xref:System.Workflow.Activities.HandleExternalEventActivity.Roles%2A>       A entidade que desencadeia o evento pode ser uma pessoa ou computador.       Identidade é utilizada pela funcionalidade de funções para se certificar de que esta identidade é permitida a submissão de dados para este fluxo de trabalho."
  syntax:
    content: public string Identity { get; set; }
    return:
      type: System.String
      description: "A identidade do utilizador que está a desencadear o evento."
  overload: System.Workflow.Activities.ExternalDataEventArgs.Identity*
