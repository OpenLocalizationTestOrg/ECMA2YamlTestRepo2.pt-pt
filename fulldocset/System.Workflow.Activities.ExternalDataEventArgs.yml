- uid: System.Workflow.Activities.ExternalDataEventArgs.Identity
  id: Identity
  parent: System.Workflow.Activities.ExternalDataEventArgs
  langs:
  - csharp
  name: Identity
  nameWithType: ExternalDataEventArgs.Identity
  fullName: System.Workflow.Activities.ExternalDataEventArgs.Identity
  type: Property
  assemblies:
  - System.Workflow.Activities
  namespace: System.Workflow.Activities
  summary: "Gets or sets the identity of the user that raised the event."
  remarks: "This property is evaluated by the <xref:System.Workflow.Activities.HandleExternalEventActivity> activity. If the value that is set in the <xref:System.Workflow.Activities.HandleExternalEventActivity.Roles%2A> property of this activity does not match any of the roles associated with the user identity, the activity is not allowed to execute.       The entity that raises the event can be a person or a computer.       Identity is used by the Roles functionality to ensure that this identity is allowed to submit data to this workflow."
  syntax:
    content: public string Identity { get; set; }
    return:
      type: System.String
      description: "The identity of the user that is raising the event."
  overload: System.Workflow.Activities.ExternalDataEventArgs.Identity*
  exceptions: []
  platform:
  - net462
