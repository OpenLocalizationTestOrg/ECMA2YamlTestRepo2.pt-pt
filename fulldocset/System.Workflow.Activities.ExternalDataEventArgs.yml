  fullName: System.Workflow.Activities.ExternalDataEventArgs.WaitForIdle
  type: Property
  assemblies:
  - System.Workflow.Activities
  namespace: System.Workflow.Activities
  summary: "Obtém ou define um valor que indica se o evento deve ser emitido imediatamente ou se o fluxo de trabalho aceda inativo antes de gerar o evento."
  remarks: "O valor predefinido é `false`.       Um valor de `true` indica que os dados foi submetidos para o fluxo de trabalho utilizando <xref:System.Workflow.Runtime.WorkflowInstance.EnqueueItemOnIdle%2A>.</xref:System.Workflow.Runtime.WorkflowInstance.EnqueueItemOnIdle%2A> Um valor de `false` indica que os dados foi submetidos para o fluxo de trabalho utilizando <xref:System.Workflow.Runtime.WorkflowInstance.EnqueueItem%2A>.</xref:System.Workflow.Runtime.WorkflowInstance.EnqueueItem%2A>"
  syntax:
    content: public bool WaitForIdle { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o fluxo de trabalho deve passar inativo antes de gerar o evento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Activities.ExternalDataEventArgs.WaitForIdle*
