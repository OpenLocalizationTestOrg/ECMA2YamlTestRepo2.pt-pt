  namespace: System.Net.Mail
  summary: "Initializes a new instance of the <xref href=&quot;System.Net.Mail.MailAddress&quot;></xref> class using the specified address, display name, and encoding."
  remarks: "Leading and trailing white space in the display name is preserved.       If `address` contains a display name, and `displayName` is not `null` and is not equal to <xref:System.String.Empty?displayProperty=fullName>, `displayName` overrides the value specified in `address`.       The MailAddress method does not check if the `displayName` parameter is valid. This method removes surrounding quotes not displayed by the <xref:System.Net.Mail.MailAddress.DisplayName%2A> property. Quotes will be added before transmission, except where <xref:System.Text.Encoding.ASCII%2A> or <xref:System.Text.Encoding.Unicode%2A> is specified in the `displayNameEncoding` parameter. The encoding specified in the `displayNameEncoding` parameter will be applied to the <xref:System.Net.Mail.MailAddress.DisplayName%2A> property before transmission <xref:System.Text.Encoding.ASCII%2A> or <xref:System.Text.Encoding.Unicode%2A> is specified in the `displayNameEncoding` parameter. <xref:System.Text.Encoding.UTF8%2A> is the default encoding if none is specified.       For more information on supported mail address formats, see <xref:System.Net.Mail.MailAddress>."
  example:
  - "The following code example uses this constructor to create <xref:System.Net.Mail.MailAddress> instances for the sender of an e-mail message.  \n  \n [!code-cs[NclMailASync#2](~/add/codesnippet/csharp/3eef20fd-9220-4c25-85a3-_1.cs)]\n [!code-cpp[NclMailASync#2](~/add/codesnippet/cpp/3eef20fd-9220-4c25-85a3-_1.cpp)]\n [!code-vb[NclMailASync#2](~/add/codesnippet/visualbasic/3eef20fd-9220-4c25-85a3-_1.vb)]"
