  name: VideoDrawing
  nameWithType: VideoDrawing
  fullName: System.Windows.Media.VideoDrawing
  type: Class
  summary: "Plays a media file. If the media is a video file, the VideoDrawing draws it to the specified rectangle."
  remarks: "Although you can declare an instance of this class in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], you cannot load and play its media without using code, because of the dependency on the <xref:System.Windows.Media.MediaPlayer> class and in particular the <xref:System.Windows.Media.MediaPlayer.Open%2A> and <xref:System.Windows.Media.MediaPlayer.Play%2A> methods. To play media in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] only, use a <xref:System.Windows.Controls.MediaElement>.       Despite its name, a VideoDrawing can be used to play audio.       **Performance Note:** A VideoDrawing provides fewer features then an <xref:System.Windows.Controls.MediaElement>: VideoDrawing does not support layout, input, or focus. However, because it does not support these features, VideoDrawing provides performance benefits making them ideal for describing backgrounds, clip art, and for low-level drawing with <xref:System.Windows.Media.Visual> objects. See [Drawing Objects Overview](~/add/includes/ajax-current-ext-md.md) for more information.       An VideoDrawing is a type of <xref:System.Windows.Freezable> object and therefore can be frozen to improve performance. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md)."
