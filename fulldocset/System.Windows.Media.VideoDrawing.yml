  fullName: System.Windows.Media.VideoDrawing
  type: Class
  summary: "Tem um ficheiro de multimédia. Se o suporte de dados é um ficheiro de vídeo, o VideoDrawing desenha-lo para o retângulo especificado."
  remarks: "Embora podem declarar uma instância desta classe no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], não é possível carregar e reproduzir o suporte de dados sem utilizar o código, devido a dependência no <xref:System.Windows.Media.MediaPlayer>classe e, em particular o <xref:System.Windows.Media.MediaPlayer.Open%2A>e <xref:System.Windows.Media.MediaPlayer.Play%2A>métodos.</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> Para reproduzir o suporte de dados [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] apenas, utilize um <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>       Apesar do respetivo nome, uma VideoDrawing pode ser utilizado para reproduzir áudio.       **Nota de desempenho:** um VideoDrawing fornece menos funcionalidades, em seguida, um <xref:System.Windows.Controls.MediaElement>: VideoDrawing não suporta o esquema, de entrada ou de foco.</xref:System.Windows.Controls.MediaElement> No entanto, porque não suporta estas funcionalidades, VideoDrawing fornece benefícios de desempenho torná-los ideal para descrever os fundos dos, art clip e para baixo nível desenhar com <xref:System.Windows.Media.Visual>objetos.</xref:System.Windows.Media.Visual> Consulte [descrição geral de objetos de desenho](~/add/includes/ajax-current-ext-md.md) para obter mais informações.       Um VideoDrawing é um tipo de <xref:System.Windows.Freezable>de objeto e, por conseguinte, pode ser congelado para melhorar o desempenho.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
