  name: DataObjectAttribute
  nameWithType: DataObjectAttribute
  fullName: System.ComponentModel.DataObjectAttribute
  type: Class
  summary: "Identifies a type as an object suitable for binding to an <see cref=&quot;T:System.Web.UI.WebControls.ObjectDataSource&quot;></see> object. This class cannot be inherited."
  remarks: "Use the DataObjectAttribute attribute to identify an object as suitable for use by an <xref:System.Web.UI.WebControls.ObjectDataSource> object. Design-time classes such as the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> class use the DataObjectAttribute attribute to present suitable objects to bind to an <xref:System.Web.UI.WebControls.ObjectDataSource> object.       For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  example:
  - "The following code example demonstrates how you can apply the DataObjectAttribute attribute to indicate an object is suitable for binding to an <xref:System.Web.UI.WebControls.ObjectDataSource> object. In this example, the `NorthwindData` object is intended for use with an <xref:System.Web.UI.WebControls.ObjectDataSource> object.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/VisualBasic/t-system.componentmodel._46_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/CSharp/t-system.componentmodel._46_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataObjectAttribute : Attribute
