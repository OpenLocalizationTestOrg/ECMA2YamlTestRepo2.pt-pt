  name: Content
  nameWithType: Content
  fullName: System.Web.UI.WebControls.Content
  type: Class
  summary: "Holds text, markup, and server controls to render to a <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;></xref> control in a master page."
  remarks: "A Content control is a container for the content and controls of a content page. A Content control is used only with a master page that defines a corresponding <xref:System.Web.UI.WebControls.ContentPlaceHolder> control. A Content control is not added to the control hierarchy at runtime. Instead, the contents within the Content control are directly merged into the corresponding <xref:System.Web.UI.WebControls.ContentPlaceHolder> control.       The Content control is associated with a <xref:System.Web.UI.WebControls.ContentPlaceHolder> using its <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> property. Set the <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> property to the value of the <xref:System.Web.UI.Control.ID%2A> property of a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control in a master page. When the URL of the content page is called, all text, markup, and server controls that are contained within the Content control are rendered to the <xref:System.Web.UI.WebControls.ContentPlaceHolder> on the master page, and the address bar of the browser will show the name of the content page.       For more information about master pages and content pages, see [ASP.NET Master Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:Content       ContentPlaceHolderID=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       runat=&quot;server&quot;>       Visible=&quot;True|False&quot;           <!-- child controls -->   </asp:Content>   ```"
  example:
  - "The following code example shows how to use the Content control to define the content for a master page. The first Web page is a master page and defines a content region using a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates how to use a content page for the preceding master page. The text, markup, and any server controls that are defined within the Content control template are rendered to the <xref:System.Web.UI.WebControls.ContentPlaceHolder> on the master page.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentBuilderInternal))]

      public class Content : System.Web.UI.Control
