- uid: System.Web.UI.WebControls.Content.ContentPlaceHolderID
  id: ContentPlaceHolderID
  parent: System.Web.UI.WebControls.Content
  langs:
  - csharp
  name: ContentPlaceHolderID
  nameWithType: Content.ContentPlaceHolderID
  fullName: System.Web.UI.WebControls.Content.ContentPlaceHolderID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the ID of the <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;></xref> control that is associated with the current content."
  remarks: "All content that is encapsulated by the <xref:System.Web.UI.WebControls.Content> control renders within the referenced <xref:System.Web.UI.WebControls.ContentPlaceHolder> control in a master page. A <xref:System.Web.UI.WebControls.Content> control is not added to the control hierarchy at runtime.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the ContentPlaceHolderID property of a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control in an ASP.NET Web page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Content> class.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: public string ContentPlaceHolderID { get; set; }
    return:
      type: System.String
      description: "A string containing the ID of the <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;></xref> associated with the current content. The default is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.Content.ContentPlaceHolderID*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "An attempt was made to set the property at run time."
  platform:
  - net462
