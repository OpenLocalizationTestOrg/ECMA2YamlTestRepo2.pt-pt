  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "Configures the SQL cache dependencies for an ASP.NET application. This class cannot be inherited."
  remarks: "The SqlCacheDependencySection allows you to programmatically access and modify the `sqlCacheDependency` element of the `cache` configuration section.       The SQL cache dependency allows the cached data to be synchronized with the original source. After you configure the relationship between an item stored in an ASP.NET application&quot;s cache and a specific SQL Server database table, an instance of the <xref:System.Web.Caching.SqlCacheDependency> class monitors the table so that when an item in the table changes, the item is automatically removed from the cache.       The settings in this element only affect the table-based version of the <xref:System.Web.Caching.SqlCacheDependency> object. The row-level <xref:System.Web.Caching.SqlCacheDependency> objects used with [!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)] and above are not affected by these settings.      > [!NOTE] >  The SqlCacheDependencySection can write information into the related section of the configuration file according to the restrictions defined by the section property <xref:System.Configuration.SectionInformation.AllowDefinition%2A> whose value is <xref:System.Configuration.ConfigurationAllowDefinition>. Any attempt to write in a configuration file at a level not allowed in the hierarchy will result in an error message generated by the parser. However, you can use this class to read configuration information at any level in the hierarchy."
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
  syntax:
    content: 'public sealed class SqlCacheDependencySection : System.Configuration.ConfigurationSection'
