  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "Configura as dependências de cache SQL para uma aplicação ASP.NET. Esta classe não pode ser herdada."
  remarks: "O SqlCacheDependencySection permite-lhe aceder e modificar programaticamente o `sqlCacheDependency` elemento do `cache` secção de configuração.       A dependência da cache SQL permite que os dados em cache sejam sincronizados com a origem original. Depois de configurar a relação entre um item armazenado na cache de uma aplicação ASP.NET e uma tabela de base de dados do SQL Server específica, uma instância do <xref:System.Web.Caching.SqlCacheDependency>classe monitoriza a tabela para que quando um item nas alterações de tabela, o item é automaticamente removido da cache.</xref:System.Web.Caching.SqlCacheDependency>       As definições neste elemento afetam apenas a versão com base em tabela do <xref:System.Web.Caching.SqlCacheDependency>objeto.</xref:System.Web.Caching.SqlCacheDependency> O nível de linha <xref:System.Web.Caching.SqlCacheDependency>objetos utilizados com [!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)] e acima não são afetadas por estas definições.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > SqlCacheDependencySection o podem escrever informações para a secção do ficheiro de configuração, de acordo com as restrições definidas pela propriedade de secção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> relacionada Qualquer tentativa de escrever num ficheiro de configuração a um nível não é permitido na hierarquia resultará numa mensagem de erro gerada pelo parser. No entanto, pode utilizar esta classe para ler as informações de configuração qualquer nível na hierarquia."
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
  syntax:
    content: 'public sealed class SqlCacheDependencySection : System.Configuration.ConfigurationSection'
