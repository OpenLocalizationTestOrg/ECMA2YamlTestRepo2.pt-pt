- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: System.Web.Configuration.SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se a tabela de base de dados deve ser monitorizada para as alterações."
  remarks: "Depois de configurar a relação entre um item armazenado na cache de uma aplicação ASP.NET e uma tabela de base de dados do SQL Server específica, uma instância do <xref:System.Web.Caching.SqlCacheDependency>classe monitoriza a tabela para que quando um item nas alterações de tabela o item é automaticamente removido da cache.</xref:System.Web.Caching.SqlCacheDependency>       Para esta classe funcione corretamente, a base de dados e tabelas em que pretende definir as dependências têm de ter a notificações ativadas. Para obter mais informações, consulte observações fornecidas para a <xref:System.Web.Caching.SqlCacheDependency>classe.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > Obtém ou define um valor que indica se a base de dados de tabelas que tem Active Directory <xref:System.Web.Caching.SqlCacheDependency>objetos devem ser monitorizados para as alterações.</xref:System.Web.Caching.SqlCacheDependency>  Esta definição não afeta o nível de linha <xref:System.Web.Caching.SqlCacheDependency>objetos.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to use the Enabled property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/csharp/p-system.web.configurati_112_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_112_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a monitorização da cache de SQL está ativada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.SqlCacheDependencySection.PollTime
  id: PollTime
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: PollTime
  nameWithType: SqlCacheDependencySection.PollTime
  fullName: System.Web.Configuration.SqlCacheDependencySection.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define a frequência com que o <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> consulta a tabela de base de dados para as alterações."
  remarks: "A propriedade &quot; PollTime define a frequência de tempo com a qual o ASP.NET consulta a base de dados para as alterações na tabela ligado ao item em cache.       **Tenha em atenção** a frequência pode ser substituída num nível base de dados a `databases` elemento do `sqlCacheDependency` no `cache` secção de configuração."
  example:
  - "The following code example shows how to use the PollTime property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/csharp/p-system.web.configurati_52_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_52_1.vb)]"
  syntax:
    content: public int PollTime { get; set; }
    return:
      type: System.Int32
      description: "O SQL Server cache consulta de dependências tempo, em milissegundos. A predefinição é 500."
  overload: System.Web.Configuration.SqlCacheDependencySection.PollTime*
  exceptions: []
  platform:
  - net462
