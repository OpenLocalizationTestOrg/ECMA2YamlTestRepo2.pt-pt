  remarks: "The <xref:System.Windows.Markup.RoutedEventConverter> class only converts from <xref:System.String>. Various techniques are employed in an attempt to obtain a result. `typeDescriptorContext` is checked for various services including <xref:System.Windows.Markup.IXamlTypeResolver>, <xref:System.Xaml.IXamlSchemaContextProvider>, and <xref:System.Xaml.IAmbientProvider>. The provided string is also checked against the internal list of WPF registered routed events on <xref:System.Windows.FrameworkElement>. If all these attempts fail to resolve, <xref:System.NotSupportedException> is thrown."
