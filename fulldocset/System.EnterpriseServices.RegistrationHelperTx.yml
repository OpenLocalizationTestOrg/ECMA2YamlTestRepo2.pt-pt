  name: RegistrationHelperTx
  nameWithType: RegistrationHelperTx
  fullName: System.EnterpriseServices.RegistrationHelperTx
  type: Class
  summary: "Used by the .NET Framework infrastructure to install and configure assemblies in the COM+ catalog while maintaining a newly established transaction."
  remarks: "A <xref:System.EnterpriseServices.TransactionAttribute> class attribute is applied to the RegistrationHelperTx class, with a parameter of the <xref:System.EnterpriseServices.TransactionOption> field.       This type does not need to be used directly from your code. Instead, use the <xref:System.EnterpriseServices.RegistrationHelper> class."
  syntax:
    content: >-
      [System.EnterpriseServices.Transaction(System.EnterpriseServices.TransactionOption.RequiresNew)]

      [System.Obsolete("The RegistrationHelperTx class has been deprecated.")]

