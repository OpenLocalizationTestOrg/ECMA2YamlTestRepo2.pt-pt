  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Installs the named assembly in the COM+ catalog using transactional semantics."
  remarks: "The InstallAssembly method does not need to be called directly from your code. Instead, call the <xref:System.EnterpriseServices.RegistrationHelper.InstallAssembly%2A> method with the same parameters except object sync.       This method requires the caller to have administrative privileges on the local computer."
  syntax:
    content: public void InstallAssembly (string assembly, ref string application, ref string tlb, System.EnterpriseServices.InstallationFlags installFlags, object sync);
    parameters:
    - id: assembly
      type: System.String
      description: "The file name of the assembly to install."
    - id: application
      type: System.String
      description: "Either the name of the COM+ application to install into or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: tlb
      type: System.String
      description: "Either the name of the output Type Library Exporter (Tlbexp.exe) file or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: installFlags
      type: System.EnterpriseServices.InstallationFlags
      description: "A bitwise combination of the installation flags values."
    - id: sync
      type: System.Object
      description: "A synchronization object generated by the infrastructure that can wait until the specified assembly has been configured in the COM+ catalog."
  overload: System.EnterpriseServices.RegistrationHelperTx.InstallAssembly*
  exceptions: []
  platform:
  - net462
