  syntax:
    content: public void InstallAssembly (string assembly, ref string application, ref string tlb, System.EnterpriseServices.InstallationFlags installFlags, object sync);
    parameters:
    - id: assembly
      type: System.String
      description: "O nome de ficheiro de assemblagem a instalar."
    - id: application
      type: System.String
      description: "O nome da aplicação COM+ instalar na ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: tlb
      type: System.String
      description: "É o nome do resultado ficheiro exportador de bibliotecas (Tlbexp.exe) ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: installFlags
      type: System.EnterpriseServices.InstallationFlags
      description: "Uma combinação bit a bit da instalação sinalizadores valores."
    - id: sync
      type: System.Object
      description: "Um objeto de sincronização gerado pela infraestrutura que pode esperar até que a assemblagem especificada foi configurada no catálogo COM+."
