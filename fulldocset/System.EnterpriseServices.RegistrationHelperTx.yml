  fullName: System.EnterpriseServices.RegistrationHelperTx
  type: Class
  summary: "Utilizar a infraestrutura do .NET Framework para instalar e configurar as assemblagens no catálogo COM+, mantendo em simultâneo uma transação recentemente estabelecida."
  remarks: "A <xref:System.EnterpriseServices.TransactionAttribute>atributo de classe é aplicado à classe de RegistrationHelperTx, com um parâmetro do <xref:System.EnterpriseServices.TransactionOption>campo.</xref:System.EnterpriseServices.TransactionOption> </xref:System.EnterpriseServices.TransactionAttribute>       Este tipo não precisa de ser utilizado diretamente a partir do seu código. Em alternativa, utilize a <xref:System.EnterpriseServices.RegistrationHelper>classe.</xref:System.EnterpriseServices.RegistrationHelper>"
  syntax:
    content: >-
      [System.EnterpriseServices.Transaction(System.EnterpriseServices.TransactionOption.RequiresNew)]

      [System.Obsolete("The RegistrationHelperTx class has been deprecated.")]

