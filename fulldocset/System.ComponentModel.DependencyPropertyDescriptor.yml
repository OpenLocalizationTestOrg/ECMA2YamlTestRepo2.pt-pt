  name: DependencyPropertyDescriptor
  nameWithType: DependencyPropertyDescriptor
  fullName: System.ComponentModel.DependencyPropertyDescriptor
  type: Class
  summary: "Provides an extension of <xref href=&quot;System.ComponentModel.PropertyDescriptor&quot;></xref> that accounts for the additional property characteristics of a dependency property."
  remarks: "This class is primarily used by designer applications. These applications may need to report the dependency property characteristics through property windows or other tools used for editing property values.       In order to check a specific property to determine whether it has DependencyPropertyDescriptor available to serve as a <xref:System.ComponentModel.PropertyDescriptor>, call either <xref:System.ComponentModel.DependencyPropertyDescriptor.FromProperty%28System.ComponentModel.PropertyDescriptor%29?displayProperty=fullName>, or <xref:System.ComponentModel.DependencyPropertyDescriptor.FromName%2A?displayProperty=fullName>. If either method returns `null`, then the property is not a dependency property. If the method returns a valid DependencyPropertyDescriptor , then the property is a dependency property."
  syntax:
    content: 'public sealed class DependencyPropertyDescriptor : System.ComponentModel.PropertyDescriptor'
  inheritance:
