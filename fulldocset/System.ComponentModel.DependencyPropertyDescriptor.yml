  fullName: System.ComponentModel.DependencyPropertyDescriptor
  type: Class
  summary: "Fornece uma extensão de <xref href=&quot;System.ComponentModel.PropertyDescriptor&quot;> </xref> que contas para as características de propriedade adicional de uma propriedade de dependência."
  remarks: "Esta classe é principalmente utilizada por aplicações estruturador. Estas aplicações podem ter de comunicar as características de propriedade de dependência através do windows de propriedade ou outras ferramentas utilizadas para editar os valores de propriedade.       Para verificar uma propriedade específica para determinar se tem-DependencyPropertyDescriptor disponível para servir como um <xref:System.ComponentModel.PropertyDescriptor>, chame o <xref:System.ComponentModel.DependencyPropertyDescriptor.FromProperty%28System.ComponentModel.PropertyDescriptor%29?displayProperty=fullName>, ou <xref:System.ComponentModel.DependencyPropertyDescriptor.FromName%2A?displayProperty=fullName>.</xref:System.ComponentModel.DependencyPropertyDescriptor.FromName%2A?displayProperty=fullName> </xref:System.ComponentModel.DependencyPropertyDescriptor.FromProperty%28System.ComponentModel.PropertyDescriptor%29?displayProperty=fullName> </xref:System.ComponentModel.PropertyDescriptor> Se qualquer um dos métodos devolve `null`, em seguida, a propriedade não é uma propriedade de dependência. Se o método devolve um DependencyPropertyDescriptor válido, a propriedade é uma propriedade de dependência."
  syntax:
    content: 'public sealed class DependencyPropertyDescriptor : System.ComponentModel.PropertyDescriptor'
