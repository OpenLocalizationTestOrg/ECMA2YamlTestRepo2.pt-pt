  name: DiscoverySearchPattern
  nameWithType: DiscoverySearchPattern
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern
  type: Class
  summary: "Estabelece uma interface de padrões de pesquisa de extensão de ficheiro para tipos de ficheiro Detetáveis."
  remarks: "Pode utilizar o <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName>propriedade para adicionar um tipo de ficheiro detetável para um documento de serviços Web.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName> Enquanto um documento de identificação é normalmente serializado como um ficheiro através de uma extensão de .disco, pode adicionar vários ficheiros para o <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>propriedade e os ficheiros podem ter outras extensões, representados pelo implementações de DiscoverySearchPattern.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>       A classe de DiscoverySearchPattern e respetivos concreto classes derivadas são utilizadas pelo <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>dessa classe <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>método, o que processa um pedido de HTTP para um documento de identificação.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> Normalmente, nenhuma destas classes tem de ser utilizada diretamente por um programador."
  syntax:
    content: public abstract class DiscoverySearchPattern
