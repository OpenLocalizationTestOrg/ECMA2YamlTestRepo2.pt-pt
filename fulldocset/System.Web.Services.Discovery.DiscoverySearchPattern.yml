- uid: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(System.String)
  id: GetDiscoveryReference(System.String)
  parent: System.Web.Services.Discovery.DiscoverySearchPattern
  langs:
  - csharp
  name: GetDiscoveryReference(String)
  nameWithType: DiscoverySearchPattern.GetDiscoveryReference(String)
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "When overridden in a derived class, returns the <xref href=&quot;System.Web.Services.Discovery.DiscoveryReference&quot;></xref> object for a given file name."
  remarks: "A class derived from <xref:System.Web.Services.Discovery.DiscoverySearchPattern> implements the GetDiscoveryReference method by returning its associated concrete class derived from <xref:System.Web.Services.Discovery.DiscoveryReference>.       For example, the <xref:System.Web.Services.Discovery.ContractSearchPattern> class returns a <xref:System.Web.Services.Discovery.ContractReference> instance that contains the location of an .asmx Web service file and the corresponding dynamically generated Web Services Description Language (WSDL) document."
  syntax:
    content: public abstract System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "The name of a discovery file or a file that appears in a dynamically generated discovery document. For example, an .asmx or .xsd file."
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "A file name."
  overload: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference*
  exceptions: []
  platform:
  - net462
