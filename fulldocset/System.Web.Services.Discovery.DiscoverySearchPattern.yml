  name: DiscoverySearchPattern
  nameWithType: DiscoverySearchPattern
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern
  type: Class
  summary: "Establishes an interface for file extension search patterns for discoverable file types."
  remarks: "You can use the <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName> property to add a discoverable file type to a Web services document. While a discovery document is usually serialized as a file using a .disco extension, you can add multiple files to the <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A> property, and those files can have other extensions, represented by implementations of DiscoverySearchPattern .       The DiscoverySearchPattern class and its concrete derived classes are employed by the <xref:System.Web.Services.Discovery.DiscoveryRequestHandler> class&quot;s <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> method, which handles an HTTP request for a discovery document. Normally, none of these classes need to be used directly by a developer."
  syntax:
    content: public abstract class DiscoverySearchPattern
  inheritance:
