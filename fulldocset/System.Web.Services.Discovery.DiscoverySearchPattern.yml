- uid: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(System.String)
  id: GetDiscoveryReference(System.String)
  parent: System.Web.Services.Discovery.DiscoverySearchPattern
  langs:
  - csharp
  name: GetDiscoveryReference(String)
  nameWithType: DiscoverySearchPattern.GetDiscoveryReference(String)
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Quando substituí-lo de uma classe derivada, devolve a <xref href=&quot;System.Web.Services.Discovery.DiscoveryReference&quot;> </xref> objeto para um determinado nome de ficheiro."
  remarks: "Uma classe derivada de <xref:System.Web.Services.Discovery.DiscoverySearchPattern>implementa o método GetDiscoveryReference devolvendo classe concreto associado derivado <xref:System.Web.Services.Discovery.DiscoveryReference>.</xref:System.Web.Services.Discovery.DiscoveryReference> </xref:System.Web.Services.Discovery.DiscoverySearchPattern>       Por exemplo, o <xref:System.Web.Services.Discovery.ContractSearchPattern>classe devolve um <xref:System.Web.Services.Discovery.ContractReference>instância que contém a localização de um ficheiro de serviço Web. asmx e correspondente dinamicamente gerado documento Web Services Description Language (WSDL).</xref:System.Web.Services.Discovery.ContractReference> </xref:System.Web.Services.Discovery.ContractSearchPattern>"
  syntax:
    content: public abstract System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "O nome de um ficheiro de deteção ou um ficheiro que é apresentado um documento de deteção gerado dinamicamente. Por exemplo, um. asmx ou *.xsd ficheiro."
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "Um nome de ficheiro."
