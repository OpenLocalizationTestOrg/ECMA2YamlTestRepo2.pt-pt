  remarks: "Pode utilizar a propriedade SelectedText obter ou alterar o texto actualmente seleccionado um <xref:System.Windows.Forms.ComboBox>controlo.</xref:System.Windows.Forms.ComboBox> No entanto, deve ter conhecimento de que a seleção pode alterar automaticamente devido a interação do utilizador. Por exemplo, se é possível obter o valor SelectedText um botão <xref:System.Windows.Forms.Control.Click>processador de eventos, o valor será uma cadeia vazia.</xref:System.Windows.Forms.Control.Click> Isto acontece porque a seleção é automaticamente eliminada quando o foco de entrada se move de caixa de combinação para o botão.       Quando a caixa de combinação perde o foco, move o ponto de seleção no início do texto e qualquer texto seleccionado fica não seleccionado. Neste caso, obtendo o SelectedText propriedade obtém uma cadeia vazia, e definir a propriedade SelectedText adiciona o valor especificado para o início do texto.       Quando a caixa de combinação ganha o foco, texto completo no controlo é selecionado automaticamente. Se chamar o controlo <xref:System.Windows.Forms.Control.Focus%2A>método para definir o foco de entrada, o texto completo está selecionado, independentemente se o controlo já tinha foco.</xref:System.Windows.Forms.Control.Focus%2A>       Quando o utilizador selecciona um item da lista pendente ou utilizando as chaves de seta para cima e seta para baixo, o texto para o novo item é selecionado automaticamente. No entanto, se tentar obter o valor de SelectedText <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged>ou <xref:System.Windows.Forms.ListControl.SelectedValueChanged>processador de eventos, a propriedade devolve uma cadeia vazia.</xref:System.Windows.Forms.ListControl.SelectedValueChanged> </xref:System.Windows.Forms.ComboBox.SelectedIndexChanged> Isto acontece porque, no momento destes eventos, o valor de SelectedText anterior foi limpo e o novo valor ainda não foi definido. Para obter o valor atual num <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged>ou <xref:System.Windows.Forms.ListControl.SelectedValueChanged>processador de eventos, utilize o <xref:System.Windows.Forms.ComboBox.SelectedItem%2A>propriedade em vez disso.</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ListControl.SelectedValueChanged> </xref:System.Windows.Forms.ComboBox.SelectedIndexChanged>"
  syntax:
    content: public string SelectedText { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que representa o texto actualmente seleccionado na caixa de combinação. Se <xref:System.Windows.Forms.ComboBox.DropDownStyle*>está definido como <xref href=&quot;System.Windows.Forms.ComboBoxStyle&quot;> </xref>, o valor de retorno é uma cadeia vazia (&quot;&quot;).</xref:System.Windows.Forms.ComboBox.DropDownStyle*>"
