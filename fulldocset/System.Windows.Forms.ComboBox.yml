  summary: "Gets or sets the text that is selected in the editable portion of a <xref href=&quot;System.Windows.Forms.ComboBox&quot;></xref>."
  remarks: "You can use the SelectedText property to retrieve or change the currently selected text in a <xref:System.Windows.Forms.ComboBox> control. However, you should be aware that the selection can change automatically because of user interaction. For example, if you retrieve the SelectedText value in a button <xref:System.Windows.Forms.Control.Click> event handler, the value will be an empty string. This is because the selection is automatically cleared when the input focus moves from the combo box to the button.       When the combo box loses focus, the selection point moves to the beginning of the text and any selected text becomes unselected. In this case, getting the SelectedText property retrieves an empty string, and setting the SelectedText property adds the specified value to the beginning of the text.       When the combo box gains focus, the full text in the control is automatically selected. If you call the control&quot;s <xref:System.Windows.Forms.Control.Focus%2A> method to set the input focus, the full text is selected regardless of whether the control already had focus.       When the user selects an item from the drop-down list or by using the UP ARROW and DOWN ARROW keys, the text for the new item is automatically selected. However, if you try to get the SelectedText value in a <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged> or <xref:System.Windows.Forms.ListControl.SelectedValueChanged> event handler, the property returns an empty string. This is because, at the time of these events, the previous SelectedText value has been cleared and the new value has not yet been set. To retrieve the current value in a <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged> or <xref:System.Windows.Forms.ListControl.SelectedValueChanged> event handler, use the <xref:System.Windows.Forms.ComboBox.SelectedItem%2A> property instead."
