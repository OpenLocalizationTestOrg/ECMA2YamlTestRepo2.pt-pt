  fullName: System.Windows.Forms.ComboBox
  type: Class
  summary: "Representa um controlo de caixa de combinação do Windows."
  remarks: "Uma caixa de combinação apresenta uma caixa de texto combinada com um <xref:System.Windows.Forms.ListBox>, que permite ao utilizador selecionar itens da lista ou introduza um novo valor.</xref:System.Windows.Forms.ListBox>       O <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>propriedade especifica se a lista é sempre apresentada ou se é apresentada a lista num menu pendente.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> O <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>propriedade também especifica se a parte do texto pode ser editada.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> Consulte <xref:System.Windows.Forms.ComboBoxStyle>para as definições disponíveis e os respetivos efeitos.</xref:System.Windows.Forms.ComboBoxStyle> Não há nenhuma definição para apresentar a lista e não permitir introduzir um novo valor sempre. Para apresentar uma lista a que não existem novos valores podem ser adicionados, utilize um <xref:System.Windows.Forms.ListBox>controlo.</xref:System.Windows.Forms.ListBox>       Para adicionar ou remover objetos na lista em tempo de execução, utilize métodos do <xref:System.Windows.Forms.ComboBox.ObjectCollection>classe (através de <xref:System.Windows.Forms.ComboBox.Items%2A>propriedade a ComboBox).</xref:System.Windows.Forms.ComboBox.Items%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection> Pode atribuir uma matriz de referências de objectos com o <xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A>método.</xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A> A lista, em seguida, apresenta o valor de cadeia predefinido para cada objeto. Pode adicionar objetos individuais com o <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A>método.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> Pode eliminar itens com o <xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>método ou desmarque a toda a lista com o <xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A>método.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>       Para além de apresentação e seleção de funcionalidades, a caixa de combinação também fornece funcionalidades que lhe de forma eficiente adicionar itens para a caixa de combinação e para localizar texto dentro de itens da lista. Com o <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A>e <xref:System.Windows.Forms.ComboBox.EndUpdate%2A>métodos, pode adicionar um grande número de itens para a caixa de combinação sem o controlo que está a ser repainted sempre que um item é adicionado à lista.</xref:System.Windows.Forms.ComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> O <xref:System.Windows.Forms.ComboBox.FindString%2A>e <xref:System.Windows.Forms.ComboBox.FindStringExact%2A>métodos permitem-lhe procurar um item na lista que contém uma cadeia de procura específicos.</xref:System.Windows.Forms.ComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ComboBox.FindString%2A>       Pode utilizar estas propriedades para gerir o item atualmente selecionado na lista, o <xref:System.Windows.Forms.ComboBox.Text%2A>propriedade para especificar a cadeia apresentada no campo de edição, o <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>propriedade obter ou definir o item atual e o <xref:System.Windows.Forms.ComboBox.SelectedItem%2A>propriedade obter ou definir uma referência ao objeto.</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox.Text%2A>      > [!NOTE] > Se tiver um <xref:System.Windows.Forms.ListBox>, ComboBox, ou <xref:System.Windows.Forms.CheckedListBox>base Windows Forms e da página para modificar as coleções de cadeia desses controlos num formulário derivado, as coleções de cadeia desses controlos no formulário de base tem de estar vazios.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Se as coleções de cadeia não vazias, que se tornem só de leitura quando derivar outro formulário."
  example:
  - "The following code example is a complete application showing how you can use the <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> method to add items to a ComboBox, the <xref:System.Windows.Forms.ComboBox.FindString%2A> method to find items in a ComboBox, and the <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> and <xref:System.Windows.Forms.ComboBox.EndUpdate%2A> methods to efficiently add a large number items to a ComboBox. The ability to store values that are different from displayed text is inherited from <xref:System.Windows.Forms.ListControl>. For an example of how to use this feature, see the <xref:System.Windows.Forms.ListControl> class.  \n  \n You must add references to the `System.Drawing` and `System.Windows.Forms` namespaces to run this example.  \n  \n [!code-vb[ComboBox#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_15_1.vb)]\n [!code-cpp[ComboBox#1](~/add/codesnippet/cpp/t-system.windows.forms.c_15_1.cpp)]\n [!code-cs[ComboBox#1](~/add/codesnippet/csharp/t-system.windows.forms.c_15_1.cs)]"
