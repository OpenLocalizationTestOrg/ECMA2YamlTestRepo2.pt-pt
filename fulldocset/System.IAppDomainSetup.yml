- uid: System.IAppDomainSetup.PrivateBinPath
  id: PrivateBinPath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPath
  nameWithType: IAppDomainSetup.PrivateBinPath
  fullName: System.IAppDomainSetup.PrivateBinPath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define a lista de diretórios que for combinada com a <xref:System.AppDomainSetup.ApplicationBase*>diretório para a sonda para assemblagens privadas.</xref:System.AppDomainSetup.ApplicationBase*>"
  remarks: "As assemblagens privadas são implementadas na mesma estrutura de diretório como a aplicação."
  syntax:
    content: public string PrivateBinPath { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>que contém uma lista de nomes de diretório, onde cada nome é separado por ponto e vírgula.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPath*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define o caminho do diretório de binário privada utilizado para localizar uma aplicação."
  remarks: "Defina esta propriedade para excluir o caminho do diretório de aplicação de pesquisa para a aplicação. A pesquisa é restringida aos caminhos de diretório de binário global e privadas e a cache de assemblagem global.       Esta propriedade não pode ser alterada depois do <xref:System.AppDomain>concluiu a respetiva atribuição primeiro.</xref:System.AppDomain>"
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>que contém uma lista de nomes de diretório, onde cada nome é separado por ponto e vírgula.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define os nomes de diretórios que contém as assemblagens para ser copiada de sombra de volumes."
  remarks: "Todos os diretórios especificados pelo <xref:System.AppDomainSetup.PrivateBinPath%2A>, incluindo o diretório especificado pelo <xref:System.AppDomainSetup.ApplicationBase%2A>, são copiada por predefinição, se esta propriedade não for definida de sombra de volumes.</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A>       Se um ficheiro executável está a ser utilizado, as atualizações para o ficheiro executável são armazenadas num diretório de cópia sombra de volumes. Os utilizadores existentes continuar a utilizar o ficheiro executável original até termina, ao utilizam os novos utilizadores a sombra copiou o ficheiro executável.       Esta propriedade não pode ser alterada depois do <xref:System.AppDomain>concluiu a respetiva atribuição primeiro.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>que contém uma lista de nomes de diretório, onde cada nome é separado por ponto e vírgula.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyFiles
  id: ShadowCopyFiles
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define uma cadeia que indica se a cópia sombra de volumes está ativado ou desativado."
  remarks: "Esta propriedade não pode ser alterada depois do <xref:System.AppDomain>concluiu a respetiva atribuição primeiro.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: "Um <xref:System.String>que contém o valor &quot;true&quot; para indicar que a cópia de sombra de volumes está ativado; ou &quot;falso&quot; para indicar essa cópia de sombra de volumes está ativado desligado.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462
