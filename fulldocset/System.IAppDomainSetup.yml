  name: IAppDomainSetup
  nameWithType: IAppDomainSetup
  fullName: System.IAppDomainSetup
  type: Interface
  summary: "Represents assembly binding information that can be added to an instance of <xref href=&quot;System.AppDomain&quot;></xref>."
  remarks: "Members of this interface are used with the <xref:System.AppDomain.GetData%2A?displayProperty=fullName> and <xref:System.AppDomain.SetData%2A?displayProperty=fullName> methods to identify the <xref:System.AppDomain> data to use."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
  implements: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ApplicationBase
  id: ApplicationBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ApplicationBase
  nameWithType: IAppDomainSetup.ApplicationBase
  fullName: System.IAppDomainSetup.ApplicationBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Gets or sets the name of the directory containing the application."
  remarks: "Used when getting or setting the assembly cache manager&quot;s APPBASE variable. This is the directory where the assembly manager should begin probing for assemblies. This property cannot be changed after the <xref:System.AppDomain> has finished its first bind."
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> containg the name of the application base directory."
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
  platform:
  - net462
