- uid: System.IAppDomainSetup.ApplicationBase
  id: ApplicationBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ApplicationBase
  nameWithType: IAppDomainSetup.ApplicationBase
  fullName: System.IAppDomainSetup.ApplicationBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define o nome do diretório que contém a aplicação."
  remarks: "Utilizado quando a obter ou definir variável APPBASE do Gestor de cache de assemblagem. Este é o diretório onde o Gestor de assemblagem deve começar a pesquisa para assemblagens. Esta propriedade não pode ser alterada depois do <xref:System.AppDomain>concluiu a respetiva atribuição primeiro.</xref:System.AppDomain>"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>containg o nome do diretório base da aplicação.</xref:System.String>"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
  platform:
  - net462
