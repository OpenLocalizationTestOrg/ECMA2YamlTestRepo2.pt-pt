- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Gets and sets the name of the configuration file for an application domain."
  remarks: "The configuration file describes the search rules and configuration data for the application domain. The host that creates the application domain is responsible for supplying this data because the meaningful values vary from situation to situation.       For example, the configuration data for ASP.NET applications is stored for each application, site, and computer, while the configuration data for an executable is stored for each application, user, and computer. Only the host knows the specifics of the configuration data for a particular circumstance.       This property cannot be changed after the <xref:System.AppDomain> has finished its first bind."
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> that specifies the name of the configuration file."
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Gets or sets the directory where dynamically generated files are stored and accessed."
  remarks: "When an <xref:System.AppDomain> is created, a directory called the Dynamic Directory can be specified to store dynamic assemblies. This directory is logically located under the <xref:System.AppDomainSetup.ApplicationBase%2A>, although it can reside in another part of the directory.       This property cannot be changed after the <xref:System.AppDomain> has finished its first bind."
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> that specifies the directory containing dynamic assemblies."
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462
