  name: IAppDomainSetup
  nameWithType: IAppDomainSetup
  fullName: System.IAppDomainSetup
  type: Interface
  summary: "Representa as informações de enlace de assemblagem que podem ser adicionadas a uma instância de <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Os membros desta interface são utilizados com o <xref:System.AppDomain.GetData%2A?displayProperty=fullName>e <xref:System.AppDomain.SetData%2A?displayProperty=fullName>métodos para identificar o <xref:System.AppDomain>dados a utilizar.</xref:System.AppDomain> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.AppDomain.GetData%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
