- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém e define o nome do ficheiro de configuração para um domínio de aplicação."
  remarks: "O ficheiro de configuração descreve as regras de pesquisa e dados de configuração para o domínio de aplicação. O anfitrião que cria o domínio de aplicação é responsável por fornecer estes dados, uma vez que os valores significativos variam da situação da situação.       Por exemplo, os dados de configuração para aplicações ASP.NET são armazenados para cada aplicação, o site e o computador, enquanto os dados de configuração para um executável são armazenados para cada aplicação, utilizador e computador. Apenas o anfitrião a conhecer as especificações dos dados de configuração para uma determinado circunstância.       Esta propriedade não pode ser alterada depois do <xref:System.AppDomain>concluiu a respetiva atribuição primeiro.</xref:System.AppDomain>"
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>que especifica o nome do ficheiro de configuração.</xref:System.String>"
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define o diretório onde os ficheiros gerados dinamicamente são armazenados e acedidos."
  remarks: "Quando um <xref:System.AppDomain>é criado, um diretório denominado o diretório dinâmica pode ser especificado para armazenar as assemblagens dinâmicas.</xref:System.AppDomain> Este diretório logicamente está localizado o <xref:System.AppDomainSetup.ApplicationBase%2A>, embora-pode residir na outra parte do diretório.</xref:System.AppDomainSetup.ApplicationBase%2A>       Esta propriedade não pode ser alterada depois do <xref:System.AppDomain>concluiu a respetiva atribuição primeiro.</xref:System.AppDomain>"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>que especifica o diretório que contém as assemblagens dinâmicas.</xref:System.String>"
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462
