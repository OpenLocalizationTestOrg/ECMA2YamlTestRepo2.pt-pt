- uid: System.IAppDomainSetup.PrivateBinPath
  id: PrivateBinPath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPath
  nameWithType: IAppDomainSetup.PrivateBinPath
  fullName: System.IAppDomainSetup.PrivateBinPath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Gets or sets the list of directories that is combined with the <xref:System.AppDomainSetup.ApplicationBase*> directory to probe for private assemblies."
  remarks: "Private assemblies are deployed in the same directory structure as the application."
  syntax:
    content: public string PrivateBinPath { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> containing a list of directory names, where each name is separated by a semicolon."
  overload: System.IAppDomainSetup.PrivateBinPath*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Gets or sets the private binary directory path used to locate an application."
  remarks: "Set this property to exclude the application directory path from the search for the application. The search is restricted to private and global binary directory paths, and the global assembly cache.       This property cannot be changed after the <xref:System.AppDomain> has finished its first bind."
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> containing a list of directory names, where each name is separated by a semicolon."
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Gets or sets the names of the directories containing assemblies to be shadow copied."
  remarks: "All directories specified by <xref:System.AppDomainSetup.PrivateBinPath%2A>, including the directory specified by <xref:System.AppDomainSetup.ApplicationBase%2A>, are shadow copied by default if this property is not set.       If an executable file is in use, updates to the executable file are stored in a shadow copy directory. Existing users continue using the original executable file until it terminates, while new users use the shadow copied executable file.       This property cannot be changed after the <xref:System.AppDomain> has finished its first bind."
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> containing a list of directory names, where each name is separated by a semicolon."
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyFiles
  id: ShadowCopyFiles
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Gets or sets a string that indicates whether shadow copying is turned on or off."
  remarks: "This property cannot be changed after the <xref:System.AppDomain> has finished its first bind."
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> containing the value &quot;true&quot; to indicate that shadow copying is turned on; or &quot;false&quot; to indicate that shadow copying is turned off."
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462
