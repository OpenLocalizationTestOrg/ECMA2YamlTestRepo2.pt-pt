  namespace: System
  summary: "Obtém e define o nome de uma área específica à aplicação onde os ficheiros são copiada de sombra de volumes."
  syntax:
    content: public string CachePath { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>que é o nome totalmente qualificado do ficheiro e caminho do nome do diretório onde os ficheiros são copiada de sombra de volumes.</xref:System.String>"
