- uid: System.Windows.Markup.Localizer.BamlLocalizer.ErrorNotify
  id: ErrorNotify
  parent: System.Windows.Markup.Localizer.BamlLocalizer
  langs:
  - csharp
  name: ErrorNotify
  nameWithType: BamlLocalizer.ErrorNotify
  fullName: System.Windows.Markup.Localizer.BamlLocalizer.ErrorNotify
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup.Localizer
  summary: "Occurs when the <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizer&quot;></xref> encounters abnormal conditions."
  remarks: "Under normal circumstances, <xref:System.Windows.Markup.Localizer.BamlLocalizer> ignores errors and continues localizing the source BAML input. As a result, the output BAML is partially localized. By listening for errors this event can be used to stop the <xref:System.Windows.Markup.Localizer.BamlLocalizer> and stop processing a source BAML file.       The most common user case where ErrorNotify might be raised is as a result of an <xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A> call where the update contained errors. For example, the event is raised if an attempted update set a duplicate key, or if the original and update did not have UID values that align."
  syntax:
    content: public event System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler ErrorNotify;
    return:
      type: System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler
      description: "To be added."
  exceptions: []
  platform:
  - net462
