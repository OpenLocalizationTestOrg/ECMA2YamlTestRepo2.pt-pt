  name: ErrorNotify
  nameWithType: BamlLocalizer.ErrorNotify
  fullName: System.Windows.Markup.Localizer.BamlLocalizer.ErrorNotify
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup.Localizer
  summary: "Ocorre quando o <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizer&quot;> </xref> encontra condições anormais."
  remarks: "Em circunstâncias normais, <xref:System.Windows.Markup.Localizer.BamlLocalizer>ignora os erros e continua a localizing a origem de entrada de BAML.</xref:System.Windows.Markup.Localizer.BamlLocalizer> Como resultado, a saída BAML parcialmente está localizada. Através da escuta de erros, este evento pode ser utilizado para parar o <xref:System.Windows.Markup.Localizer.BamlLocalizer>e param de processar um ficheiro BAML de origem.</xref:System.Windows.Markup.Localizer.BamlLocalizer>       É o caso de utilizador mais comuns em que poderá ser gerado ErrorNotify como resultado de uma <xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>chamada em que a atualização continha erros.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A> Por exemplo, o evento é gerado se uma atualização de tentativa definida uma chave duplicada ou se original e a atualização não tinha valores UID que se alinham."
  syntax:
    content: public event System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler ErrorNotify;
    return:
      type: System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
