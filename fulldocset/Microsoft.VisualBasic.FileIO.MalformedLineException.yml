  fullName: Microsoft.VisualBasic.FileIO.MalformedLineException
  type: Class
  summary: "The exception that is thrown when the <xref:Microsoft.VisualBasic.FileIO.TextFieldParser.ReadFields*> method cannot parse a row using the specified format."
  remarks: "Check to ensure that the `TextFieldType` and `Delimiter` parameters are defined properly.       If the <xref:Microsoft.VisualBasic.FileIO.TextFieldParser.ReadFields%2A> method cannot parse a row using the specified format, the MalformedLineException exception is thrown. The exception contains the line number of the malformed line."
