- uid: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString
  id: ToString
  parent: Microsoft.VisualBasic.FileIO.MalformedLineException
  langs:
  - csharp
  name: ToString()
  nameWithType: MalformedLineException.ToString()
  fullName: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.FileIO
  summary: "Cria e devolve uma representação de cadeia da exceção atual."
  remarks: "ToString devolve uma representação da exceção atual que se destina a ser compreendidos pela entidade humans. Em que a exceção contém dados sensíveis cultura, a representação de cadeia devolvida pelo ToString é necessária ter em conta o idioma atual do sistema. Apesar de não existem não requisitos exatos para o formato da cadeia devolvido, deve tentar refletir o valor do objeto como percetível pelo utilizador.       A implementação predefinida do ToString obtém o nome da classe que acionou a exceção atual, a mensagem, o resultado da chamada ToString na exceção interna, o resultado da chamada <xref:System.Environment.StackTrace%2A>e o número de linha da linha de um formato incorreto, se qualquer um destes membros é uma referência nula (`Nothing` no Visual Basic), o valor não está incluído na cadeia devolvida.</xref:System.Environment.StackTrace%2A>       Se não houver nenhuma mensagem de erro ou se for uma cadeia vazia (&quot;&quot;), em seguida, nenhuma mensagem de erro é devolvida. O nome da exceção interna e o rastreio da pilha é devolvido apenas se não estiverem uma referência nula (`Nothing` no Visual Basic).       Este método substitui <xref:System.Exception.ToString%2A?displayProperty=fullName>.</xref:System.Exception.ToString%2A?displayProperty=fullName>"
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: "Uma representação de cadeia da exceção atual."
  overload: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString*
  exceptions: []
  platform:
  - net462
