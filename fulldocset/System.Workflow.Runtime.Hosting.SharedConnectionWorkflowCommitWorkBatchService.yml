  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The SharedConnectionWorkflowCommitWorkBatchService service is used for database transactions that use a shared connection between different objects. To use the SharedConnectionWorkflowCommitWorkBatchService instead of the <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> in your <xref:System.Workflow.Runtime.WorkflowRuntime> instance, use the <xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A> method.      > [!IMPORTANT] >  If the SQL server used by the SharedConnectionWorkflowCommitWorkBatchService is down such as that caused by SQL cluster failovers or intermittent network issues, the SharedConnectionWorkflowCommitWorkBatchService will retry the commit process up to 20 times before raising a <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled> event."
