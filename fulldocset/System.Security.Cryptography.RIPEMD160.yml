  type: Class
  summary: "Representa a partir do qual todas as implementações do algoritmo de hash MD160 herdam de classe abstracta."
  remarks: "Hash funções mapa binárias cadeias de um comprimento arbitrário para pequenas cadeias binários com um comprimento fixo. Uma função de hash criptográfico tem a propriedade que é viáveis infeasible encontrar duas entradas diferentes que hash para o mesmo valor; ou seja, os hashes de dois conjuntos de dados devem corresponder ao se os dados correspondentes também corresponder. Pequenas alterações aos dados resultar num grande alterações imprevisíveis o hash.       RIPEMD 160 é uma função de hash criptográfico de 160 bits. Destina-se para utilização como uma substituição para as funções de 128 bits hash MD4, MD5 e RIPEMD. RIPEMD foi desenvolvido na estrutura do projeto EU RIPE (provável de ANTECIPAÇÃO integridade primitivos avaliação, 1988 1992).      > [!NOTE] > RIPEMD160 foi substituída pela proteger o Hash algoritmos SHA-256 e SHA-512 e as respetivas classes derivadas. <xref:System.Security.Cryptography.SHA256>e <xref:System.Security.Cryptography.SHA512>oferecem maior segurança e desempenho que RIPEMD160.</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256> Utilize RIPEMD160 apenas para compatibilidade com aplicações antigas e os dados."
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm
