  nameWithType: RIPEMD160
  fullName: System.Security.Cryptography.RIPEMD160
  type: Class
  summary: "Represents the abstract class from which all implementations of the MD160 hash algorithm inherit."
  remarks: "Hash functions map binary strings of an arbitrary length to small binary strings of a fixed length. A cryptographic hash function has the property that it is computationally infeasible to find two distinct inputs that hash to the same value; that is, hashes of two sets of data should match if the corresponding data also matches. Small changes to the data result in large unpredictable changes in the hash.       RIPEMD-160 is a 160-bit cryptographic hash function. It is intended for use as a replacement for the 128-bit hash functions MD4, MD5, and RIPEMD. RIPEMD was developed in the framework of the EU project RIPE (RACE Integrity Primitives Evaluation, 1988-1992).      > [!NOTE] >  RIPEMD160 has been superseded by the Secure Hash Algorithms SHA-256 and SHA-512 and their derived classes. <xref:System.Security.Cryptography.SHA256> and <xref:System.Security.Cryptography.SHA512> offer better security and performance than RIPEMD160. Use RIPEMD160 only for compatibility with legacy applications and data."
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm
