  name: ManualWorkflowSchedulerService
  nameWithType: ManualWorkflowSchedulerService
  fullName: System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService
  type: Class
  summary: "Provides a threading service that allows the host application creating a workflow instance to donate the <see cref=&quot;T:System.Threading.Thread&quot;></see> on which the workflow instance is run. Using this threading service, host applications can run a workflow instance on a single <see cref=&quot;T:System.Threading.Thread&quot;></see> in synchronous mode (although if the workflow contains a delay activity, the work is postponed until after the delay activity is executed on a separate thread spawned by [System.Threading.Timer](assetId:///System.Threading.Timer?qualifyHint=False&amp;autoUpgrade=True)).This mode blocks the execution of the host application until the workflow instance becomes idle. Subsequently, the workflow instance can only be executed using the &lt;xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService.RunWorkflow%2A&gt; method of this service."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       ManualWorkflowSchedulerService does not automatically run a workflow instance that is in the queue. The host must call <xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService.RunWorkflow%2A> to run a specified workflow."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ManualWorkflowSchedulerService : System.Workflow.Runtime.Hosting.WorkflowSchedulerService
