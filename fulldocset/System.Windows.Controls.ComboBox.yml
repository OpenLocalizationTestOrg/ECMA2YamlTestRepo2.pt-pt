  summary: "Gets or sets a value that enables or disables editing of the text in text box of the <xref href=&quot;System.Windows.Controls.ComboBox&quot;></xref>."
  remarks: "The IsEditable and <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> properties specify how the <xref:System.Windows.Controls.ComboBox> behaves when the user does one of the following:      -   Enters a string to select an item in the <xref:System.Windows.Controls.ComboBox>.      -   Enters a string that does not correspond to an item in the <xref:System.Windows.Controls.ComboBox>.      -   Selects part of the string that is in the text box.      -   Copies or pastes a value into the text box.       The following table describes the actions the user can and cannot take, depending on the values of IsEditable and <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>.      ||<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `true`|<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `false`|   |-|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |IsEditable is `true`|-   Cannot select an item in the <xref:System.Windows.Controls.ComboBox> by entering a string.<br />-   Cannot enter a string that does not correspond to an item in the <xref:System.Windows.Controls.ComboBox>.<br />-   Can select part of the string in the <xref:System.Windows.Controls.ComboBox> text box.<br />-   Can copy the string in the <xref:System.Windows.Controls.ComboBox> text box, but cannot paste a string into the <xref:System.Windows.Controls.ComboBox> text box.|-   Can select an item in the <xref:System.Windows.Controls.ComboBox> by entering a string.<br />-   Can enter a string that does not correspond to an item in the <xref:System.Windows.Controls.ComboBox>.<br />-   Can select part of the string in the <xref:System.Windows.Controls.ComboBox> text box.<br />-   Can copy or paste the string in the <xref:System.Windows.Controls.ComboBox> text box.|   |IsEditable is `false`|-   Can select an item in the <xref:System.Windows.Controls.ComboBox> by entering a string.<br />-   Cannot enter a string that does not correspond to an item in the <xref:System.Windows.Controls.ComboBox>.<br />-   Cannot select part of the string in the <xref:System.Windows.Controls.ComboBox>.<br />-   Cannot copy or paste the string in the <xref:System.Windows.Controls.ComboBox>.|-   Can select an item in the <xref:System.Windows.Controls.ComboBox> by entering a string.<br />-   Cannot enter a string that does not correspond to an item in the <xref:System.Windows.Controls.ComboBox>.<br />-   Cannot select part of the string in the <xref:System.Windows.Controls.ComboBox>.<br />-   Cannot copy or paste the string in the <xref:System.Windows.Controls.ComboBox>.|       When IsEditable is equal to `false`, the <xref:System.Windows.Controls.ComboBox> uses a <xref:System.Windows.Controls.ContentPresenter> to display the currently selected item; when IsEditable is equal to `true`, a <xref:System.Windows.Controls.TextBox> is used for this purpose instead. Note that a <xref:System.Windows.Controls.TextBox> only displays plain text, and that a <xref:System.Windows.Controls.ComboBoxItem> may include non-plain text content, such as images.      <a name=&quot;dependencyPropertyInfo_IsEditable&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ComboBox.IsEditableProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following examples create <xref:System.Windows.Controls.ComboBox> controls that contain images as items instead of text. If the IsEditable property is set to `true`, the <xref:System.Windows.Controls.TextBox> displays the value returned by the image's <xref:System.Object.ToString%2A> method. To avoid a <xref:System.Windows.Controls.TextBox> with unexpected text, use the <xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName> and <xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> properties to assign text to be displayed.  \n  \n [!code-xml[ComboBoxProps_snip#1](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#1)]  \n  \n [!code-xml[ComboBoxProps_snip#2](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#2)]  \n  \n Another solution is to use the <xref:System.Windows.Controls.ItemsControl.DisplayMemberPath%2A> property. The drop-down control of the <xref:System.Windows.Controls.ComboBox> will not display the images but will display the text you assigned.  \n  \n The following example shows how to use <xref:System.Windows.Controls.ItemsControl.DisplayMemberPath%2A>.  \n  \n [!code-xml[ComboBoxProps_snip#3](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#3)]"
  syntax:
    content: public bool IsEditable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Windows.Controls.ComboBox&quot;></xref> can be edited; otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
