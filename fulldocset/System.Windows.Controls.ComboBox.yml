  type: Class
  summary: "Represents a selection control with a drop-down list that can be shown or hidden by clicking the arrow on the control."
  remarks: "The ComboBox allows the user to select an item from a drop-down list or optionally to enter new text in the text box of the control. ComboBox is an <xref:System.Windows.Controls.ItemsControl>, which means it can contain a collection of objects of any type (such as string, image, or panel). For more information, see the <xref:System.Windows.Controls.ItemsControl> class.       The <xref:System.Windows.Controls.ComboBox.IsEditable%2A> and <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> properties specify how the ComboBox behaves when the user does one of the following:      -   Enters a string to select an item in the ComboBox.      -   Enters a string that does not correspond to an item in the ComboBox.      -   Selects part of the string that is in the text box.      -   Copies or pastes a value into the text box.       The following table describes the actions the user can and cannot take, depending on the values of <xref:System.Windows.Controls.ComboBox.IsEditable%2A> and <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>.      ||<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `true`|<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `false`|   |-|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |<xref:System.Windows.Controls.ComboBox.IsEditable%2A> is `true`|-   Cannot select an item in the ComboBox by entering a string.<br />-   Cannot enter a string that does not correspond to an item in the ComboBox.<br />-   Can select part of the string in the ComboBox text box.<br />-   Can copy the string in the ComboBox text box, but cannot paste a string into the ComboBox text box.|-   Can select an item in the ComboBox by entering a string.<br />-   Can enter a string that does not correspond to an item in the ComboBox.<br />-   Can select part of the string in the ComboBox text box.<br />-   Can copy or paste the string in the ComboBox text box.|   |<xref:System.Windows.Controls.ComboBox.IsEditable%2A> is `false`|-   Can select an item in the ComboBox by entering a string.<br />-   Cannot enter a string that does not correspond to an item in the ComboBox.<br />-   Cannot select part of the string in the ComboBox.<br />-   Cannot copy or paste the string in the ComboBox.|-   Can select an item in the ComboBox by entering a string.<br />-   Cannot enter a string that does not correspond to an item in the ComboBox.<br />-   Cannot select part of the string in the ComboBox.<br />-   Cannot copy or paste the string in the ComboBox.|       The <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> property has an effect only if <xref:System.Windows.Controls.ComboBox.IsEditable%2A> is `true`.       The ComboBox is an <xref:System.Windows.Controls.ItemsControl>, so it can display content other than simple strings.  For example, you can create a ComboBox that contains a list of images. When you have content other than strings in the ComboBox, a nonsensical string might appear in the ComboBox when the drop-down list is hidden. To display a string in the ComboBox when it contains non-string items, use the <xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName> or <xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>attached property.      ## Customizing the ComboBox Control    To apply the same property settings to multiple ComboBox controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  To see the parts and states that are specific to the ComboBox, see [ComboBox Styles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in ComboBox control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a ComboBox. The example populates the ComboBox by binding the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property to a collection object of type `VacationSpots`. The example also creates a <xref:System.Windows.Controls.TextBlock> that displays the selected item of the ComboBox.  \n  \n [!code-xml[ComboBoxItems#ComboBoxClass](~/add/codesnippet/xaml/ComboBox_Index/Window1.xaml#comboboxclass)]  \n  \n The following example defines the collection object that the ComboBox in the preceding example binds to.  \n  \n [!code-cs[ComboBoxItems#Data](~/add/codesnippet/csharp/ComboBox_Index/Window1.xaml.cs#data)]\n [!code-vb[ComboBoxItems#Data](~/add/codesnippet/visualbasic/ComboBox_Index/Window1.xaml.vb#data)]"
