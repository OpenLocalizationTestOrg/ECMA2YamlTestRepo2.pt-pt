  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> mantém o utilizador de entrada ou substitui a entrada com um item correspondente."
  remarks: "Por predefinição, quando o utilizador escrever uma cadeia para o <xref:System.Windows.Controls.ComboBox>que corresponde a um dos seus itens, o item está selecionado e o texto que o utilizador escreveu é substituído.</xref:System.Windows.Controls.ComboBox>  Isto pode fazer com que o texto que o utilizador introduziu para alterar maiúsculas e minúsculas. Se a propriedade ShouldPreserveUserEnteredPrefix estiver definida como `true`, a <xref:System.Windows.Controls.ComboBox>seleciona o item correspondente, mas preserva o texto que o utilizador introduzido.</xref:System.Windows.Controls.ComboBox>   Por exemplo, suponha que um <xref:System.Windows.Controls.ComboBox>contém a cadeia &quot;Olá&quot; (com um capital H) e o utilizador introduz &quot;Olá&quot; (com um h minúsculas).</xref:System.Windows.Controls.ComboBox>  Se for ShouldPreserveUserEnteredPrefix `false`, a <xref:System.Windows.Controls.ComboBox>seleciona o item correspondente, &quot;Olá&quot;, a sua coleção e preenche a caixa de texto com essa cadeia.</xref:System.Windows.Controls.ComboBox>    Se for ShouldPreserveUserEnteredPrefix `true`, &quot;Olá&quot; está selecionado na coleção, mas a caixa de texto diz &quot;Olá&quot;.      <a name=&quot;dependencyPropertyInfo_ShouldPreserveUserEnteredPrefix&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>"
  syntax:
    content: public bool ShouldPreserveUserEnteredPrefix { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> mantém o utilizador de entrada; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> substitui a entrada com um item correspondente é a predefinição registada <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Para obter mais informações sobre o que podem influenciar o valor, consulte [precedência de valor de propriedade de dependência](~/add/includes/ajax-current-ext-md.md)."
