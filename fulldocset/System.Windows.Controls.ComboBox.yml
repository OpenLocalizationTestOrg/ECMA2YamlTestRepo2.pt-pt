  type: Class
  summary: "Representa um controlo de seleção com na lista pendente que pode estar visível ou oculto ao clicar na seta no controlo."
  remarks: "A caixa de combinação permite ao utilizador para selecionar um item a partir de uma lista pendente ou, opcionalmente, introduza o novo texto na caixa de texto do controlo. Caixa de combinação é um <xref:System.Windows.Controls.ItemsControl>, que significa pode conter uma coleção de objetos de qualquer tipo (como cadeia, a imagem ou o painel).</xref:System.Windows.Controls.ItemsControl> Para obter mais informações, consulte a <xref:System.Windows.Controls.ItemsControl>classe.</xref:System.Windows.Controls.ItemsControl>       O <xref:System.Windows.Controls.ComboBox.IsEditable%2A>e <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>Propriedades de especificar a forma como a caixa de combinação comporta-se quando o utilizador executa um dos seguintes:-introduz uma cadeia para selecionar um item na ComboBox.</xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>      -Aciona uma cadeia que não corresponde a um item na caixa de combinação.      -Seleciona parte da cadeia que está na caixa de texto.      -Copia ou cola sobre um valor na caixa de texto.       A tabela seguinte descreve as ações que o utilizador pode e não pode assumir, consoante os valores das <xref:System.Windows.Controls.ComboBox.IsEditable%2A>e <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>.</xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>      || <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `true`|<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `false`|   |-|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Controls.ComboBox.IsEditable%2A>é `true`|-não é possível selecionar um item na ComboBox ao introduzir uma cadeia.</xref:System.Windows.Controls.ComboBox.IsEditable%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A><br />-Não é possível introduzir uma cadeia que não corresponde a um item na caixa de combinação.<br />-Pode selecionar a parte da cadeia na caixa de texto de caixa de combinação.<br />-Pode copiar a cadeia na caixa de texto de caixa de combinação, mas não foi possível colar uma cadeia na caixa de texto ComboBox. | -Pode selecionar um item na ComboBox ao introduzir uma cadeia.<br />-Pode introduzir uma cadeia que não corresponde a um item na caixa de combinação.<br />-Pode selecionar a parte da cadeia na caixa de texto de caixa de combinação.<br />-Pode copiar ou cole a cadeia na caixa de texto ComboBox. |   | <xref:System.Windows.Controls.ComboBox.IsEditable%2A>é `false`|-pode selecionar um item na ComboBox ao introduzir uma cadeia.</xref:System.Windows.Controls.ComboBox.IsEditable%2A><br />-Não é possível introduzir uma cadeia que não corresponde a um item na caixa de combinação.<br />-Não é possível selecionar parte da cadeia na caixa de combinação.<br />-Não é possível copiar ou cole a cadeia a ComboBox. | -Pode selecionar um item na ComboBox ao introduzir uma cadeia.<br />-Não é possível introduzir uma cadeia que não corresponde a um item na caixa de combinação.<br />-Não é possível selecionar parte da cadeia na caixa de combinação.<br />-Não é possível copiar ou cole a cadeia a ComboBox. |       O <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>propriedade tem uma efeito apenas se for <xref:System.Windows.Controls.ComboBox.IsEditable%2A>é `true`.</xref:System.Windows.Controls.ComboBox.IsEditable%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>       A caixa de combinação é um <xref:System.Windows.Controls.ItemsControl>, pelo que pode apresentar os conteúdos que não sejam cadeias simples.</xref:System.Windows.Controls.ItemsControl>  Por exemplo, pode criar uma caixa de combinação que contém uma lista de imagens. Quando tiver conteúdo que não sejam cadeias da caixa de combinação, uma cadeia nonsensical pode aparecer a caixa de combinação quando na lista pendente está oculto. Para visualizar uma cadeia a caixa de combinação, quando contém itens de cadeia não, utilizar o <xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName>ou <xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>ligado propriedade.</xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> </xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName>      ## Personalizar a caixa de combinação controlo para aplicar as mesmas definições de propriedade para vários controlos de caixa de combinação, utilize o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Pode modificar a predefinição <xref:System.Windows.Controls.ControlTemplate>para lhe dar controlo um aspeto exclusivo.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [personalizar o aspeto de um controlo existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e Estados que são específicos para a caixa de combinação, consulte [ComboBox estilos e modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual apenas terá um efeito se essa propriedade ambos presentes no modelo de predefinido do controlo de caixa de combinação e é definida através da utilização de um. Pode encontrar uma lista de propriedades visuais na secção &quot;Alterar o Visual estrutura de um controlo&quot; [personalizar o aspeto de um controlo existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a ComboBox. The example populates the ComboBox by binding the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property to a collection object of type `VacationSpots`. The example also creates a <xref:System.Windows.Controls.TextBlock> that displays the selected item of the ComboBox.  \n  \n [!code-xml[ComboBoxItems#ComboBoxClass](~/add/codesnippet/xaml/ComboBox_Index/Window1.xaml#comboboxclass)]  \n  \n The following example defines the collection object that the ComboBox in the preceding example binds to.  \n  \n [!code-cs[ComboBoxItems#Data](~/add/codesnippet/csharp/ComboBox_Index/Window1.xaml.cs#data)]\n [!code-vb[ComboBoxItems#Data](~/add/codesnippet/visualbasic/ComboBox_Index/Window1.xaml.vb#data)]"
