  namespace: System.Windows.Controls
  summary: "Gets or sets a value that indicates whether the <xref href=&quot;System.Windows.Controls.ComboBox&quot;></xref> keeps the user&quot;s input or replaces the input with a matching item."
  remarks: "By default, when the user types a string into the <xref:System.Windows.Controls.ComboBox> that matches one of its items, the item is selected and the text that the user typed is replaced.  This can cause the text that the user entered to change case. If the ShouldPreserveUserEnteredPrefix property is set to `true`, the <xref:System.Windows.Controls.ComboBox> selects the matching item, but preserves the text that the user entered.   For example, suppose that a <xref:System.Windows.Controls.ComboBox> contains the string, &quot;Hello&quot; (with a capital H) and the user enters &quot;hello&quot; (with a lowercase h).  If ShouldPreserveUserEnteredPrefix is `false`, the <xref:System.Windows.Controls.ComboBox> selects the matching item, &quot;Hello,&quot; in its collection and populates its text box with that string.    If ShouldPreserveUserEnteredPrefix is `true`, &quot;Hello&quot; is selected from the collection, but the text box says &quot;hello.&quot;      <a name=&quot;dependencyPropertyInfo_ShouldPreserveUserEnteredPrefix&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>|   |Metadata properties set to `true`|None|"
