boBox> text box.|   |<xref:System.Windows.Controls.ComboBox.IsEditable%2A> is `false`|-   Can select an item in the <xref:System.Windows.Controls.ComboBox> by entering a string.<br />-   Cannot enter a string that does not correspond to an item in the <xref:System.Windows.Controls.ComboBox>.<br />-   Cannot select part of the string in the <xref:System.Windows.Controls.ComboBox>.<br />-   Cannot copy or paste the string in the <xref:System.Windows.Controls.ComboBox>.|-   Can select an item in the <xref:System.Windows.Controls.ComboBox> by entering a string.<br />-   Cannot enter a string that does not correspond to an item in the <xref:System.Windows.Controls.ComboBox>.<br />-   Cannot select part of the string in the <xref:System.Windows.Controls.ComboBox>.<br />-   Cannot copy or paste the string in the <xref:System.Windows.Controls.ComboBox>.|       When <xref:System.Windows.Controls.ComboBox.IsEditable%2A> is equal to `false`, the <xref:System.Windows.Controls.ComboBox> uses a <xref:System.Windows.Controls.ContentPresenter> to display the currently selected item; when <xref:System.Windows.Controls.ComboBox.IsEditable%2A> is equal to `true`, a <xref:System.Windows.Controls.TextBox> is used for this purpose instead. Note that a <xref:System.Windows.Controls.TextBox> only displays plain text, and that a <xref:System.Windows.Controls.ComboBoxItem> may include non-plain text content, such as images.      <a name=&quot;dependencyPropertyInfo_IsReadOnly&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ComboBox.IsReadOnlyProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
