  summary: "Gets or sets the exception message, and if line information is available, appends the line information to the message."
  remarks: "<xref:System.Xaml.XamlException> overrides this property so that line information is directly included in the message and is therefore more easily visible for debuggers or other exception consumers. If line information is available, this property includes the line information. If line information is unavailable, the message is the same as the base message."
