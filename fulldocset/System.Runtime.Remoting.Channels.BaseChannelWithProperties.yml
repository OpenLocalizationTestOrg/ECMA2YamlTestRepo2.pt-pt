  summary: "Indica o receptor de canal superior na pilha de receptores de canal."
  remarks: "Canal sinks fornecem um ponto de plug-in que permite o acesso às mensagens subjacentes que fluem através do canal, bem como o fluxo que é utilizado pelo mecanismo de transporte para enviar mensagens para um objecto remoto. Canal sinks ligadas em conjunto numa cadeia de fornecedores de receptores de canal e todas as mensagens de canal de fluir por esta cadeia de sinks antes das mensagens são serializadas e transportadas."
