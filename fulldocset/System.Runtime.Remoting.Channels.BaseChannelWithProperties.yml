  type: Class
  summary: "Fornece uma implementação base para canais que pretende expor uma interface de dicionário para as respetivas propriedades."
  remarks: "A classe de BaseChannelWithProperties processa a complexidade de perguntar sinks numa cadeia de receptores de canal para as respetivas propriedades. Depois do canal constrói cadeia sink (se aplicável), deve definir o <xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>propriedade.</xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>       Esta classe faz um pedido de ligação e um pedido de herança a nível de classe. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de infraestrutura.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class BaseChannelWithProperties : System.Runtime.Remoting.Channels.BaseChannelObjectWithProperties
