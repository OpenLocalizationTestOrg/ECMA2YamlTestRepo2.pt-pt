  nameWithType: ICryptoTransform.TransformFinalBlock(Byte[],Int32,Int32)
  fullName: System.Security.Cryptography.ICryptoTransform.TransformFinalBlock(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Transforma região especificada da matriz de bytes especificada."
  remarks: "TransformFinalBlock é uma função especial para transformar o último bloqueio ou um bloco parcial no fluxo. Devolve uma matriz nova que contém os bytes restantes são transformados. Uma matriz de novo, é devolvida porque a quantidade de informações devolvidas no final poderá ser maior do que um único bloco quando é adicionado o preenchimento."
  syntax:
    content: public byte[] TransformFinalBlock (byte[] inputBuffer, int inputOffset, int inputCount);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "A entrada para o qual a transformação de computação."
    - id: inputOffset
      type: System.Int32
      description: "O desvio para a matriz de bytes a partir do qual pretende começar a utilizar dados."
    - id: inputCount
      type: System.Int32
      description: "O número de bytes em que a matriz de bytes para utilizar como dados."
    return:
      type: System.Byte[]
      description: "A transformação calculada."
  overload: System.Security.Cryptography.ICryptoTransform.TransformFinalBlock*
  exceptions: []
  platform:
  - net462
