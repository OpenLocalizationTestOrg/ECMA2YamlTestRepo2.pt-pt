  namespace: System.Windows.Media
  summary: "Returns a <xref href=&quot;System.Windows.Media.Geometry&quot;></xref> object that represents the formatted text, including all glyphs and text decorations."
  remarks: "When text is converted to a <xref:System.Windows.Media.Geometry> object, it is no longer a collection of characters—you cannot modify the characters in the text string. However, you can affect the appearance of the converted text by modifying its stroke and fill properties.       The following examples illustrate several ways of creating visual effects by modifying the stroke and fill of converted text.       ![Text with different colors for fill and stroke](~/add/media/outlinedtext03.jpg &quot;Text with different colors for fill and stroke&quot;)   Example of setting stroke and fill to different colors       ![Text with image brush applied to stroke](~/add/media/outlinedtext04.jpg &quot;Text with image brush applied to stroke&quot;)   Example of an image brush applied to the stroke       Text that is converted to and rendered as a <xref:System.Windows.Media.Geometry> object may not look the same as text rendered directly:      -   Text converted to a <xref:System.Windows.Media.Geometry> object is not rendered using ClearType. In addition, the baseline of the converted is not snapped to a whole display pixel.      -   Small fonts, such as those commonly used in body text, may lose legibility, appear blurred, and vary in appearance."
  example:
  - "The following example shows how to create a <xref:System.Windows.Media.FormattedText> object and to retrieve the geometries of the formatted text and its bounding box.  \n  \n [!code-cs[OutlineTextControlViewer#CreateText](~/add/codesnippet/csharp/OutlineTextControl/OutlineTextControl.cs#createtext)]\n [!code-vb[OutlineTextControlViewer#CreateText](~/add/codesnippet/visualbasic/outlinetextcontrol/outlinetextcontrol.vb#createtext)]"
  syntax:
    content: public System.Windows.Media.Geometry BuildGeometry (System.Windows.Point origin);
    parameters:
    - id: origin
      type: System.Windows.Point
      description: "The top-left origin of the resulting geometry."
