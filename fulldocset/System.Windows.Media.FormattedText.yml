  name: FormattedText
  nameWithType: FormattedText
  fullName: System.Windows.Media.FormattedText
  type: Class
  summary: "Fornece controlo de nível baixo para desenhar o texto [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] aplicações."
  remarks: "O objeto de FormattedText permite-lhe desenhar o texto com várias linha, na qual se pode formatado individualmente cada caráter no texto. O exemplo seguinte mostra o texto que tem vários formatos aplicados ao mesmo.       ![Texto apresentado utilizando o objeto de FormattedText](~/add/media/formattedtext01.jpg &quot;texto apresentado utilizando o objeto de FormattedText&quot;) funcionalidades de exemplo de uma cadeia de texto formatado em termos de texto na [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], FormattedText é considerado &quot;de nível baixo&quot; uma vez que processa texto como elementos de gráficos. Outros aspetos do texto na [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] processar texto no contexto de controlos que são dedicados ao texto (<xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Controls.TextBox>), implementar o modelo de fluxo de documento (consulte [descrição geral do fluxo de documento](~/add/includes/ajax-current-ext-md.md)), ou suportar a [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] modelo do documento (consulte [documentos no WPF](~/add/includes/ajax-current-ext-md.md)).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       Muitos dos métodos setter na FormattedText têm semelhanças para propriedades anexadas que são suportadas pelo <xref:System.Windows.Documents.TextElement>, mas o <xref:System.Windows.Documents.TextElement>propriedades anexadas aplicam-se para o nível mais elevado texto suporte para o fluxo ou [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
  example:
  - "The following example creates a FormattedText object and then applies several formatting styles to the text.  \n  \n [!code-vb[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/visualbasic/formattedtextsnippets/window1.xaml.vb#formattedtextsnippets1)]\n [!code-cs[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/csharp/FormattedTextSnippets/Window1.xaml.cs#formattedtextsnippets1)]"
