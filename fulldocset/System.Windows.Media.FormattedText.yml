  name: FormattedText
  nameWithType: FormattedText
  fullName: System.Windows.Media.FormattedText
  type: Class
  summary: "Provides low-level control for drawing text in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] applications."
  remarks: "The FormattedText object allows you to draw multi-line text, in which each character in the text can be individually formatted. The following example shows text that has several formats applied to it.       ![Text displayed using FormattedText object](~/add/media/formattedtext01.jpg &quot;Text displayed using FormattedText object&quot;)   Example of a formatted text string       In terms of text features in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], FormattedText is considered &quot;low-level&quot; because it processes text as graphical elements. Other aspects of text in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] handle text in the context of controls that are dedicated to text (<xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Controls.TextBox>), implement the flow document model (see [Flow Document Overview](~/add/includes/ajax-current-ext-md.md)), or support the [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document model (see [Documents in WPF](~/add/includes/ajax-current-ext-md.md)).       Many of the setter methods in FormattedText have similarities to attached properties that are supported by <xref:System.Windows.Documents.TextElement>, but the <xref:System.Windows.Documents.TextElement> attached properties apply to the higher-level text support either for flow or [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]."
  example:
  - "The following example creates a FormattedText object and then applies several formatting styles to the text.  \n  \n [!code-vb[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/visualbasic/formattedtextsnippets/window1.xaml.vb#formattedtextsnippets1)]\n [!code-cs[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/csharp/FormattedTextSnippets/Window1.xaml.cs#formattedtextsnippets1)]"
