  type: Enum
  summary: "Atribui um tipo de item a um elemento de uma <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> ou <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref> controlos de subordinados do controlo. Esta classe não pode ser herdada. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Quando um <xref:System.Web.UI.MobileControls.List>ou <xref:System.Web.UI.MobileControls.ObjectList>controlo é composto no modo de transformada em modelo, vazio <xref:System.Web.UI.MobileControls.MobileListItem>objetos com o tipo de item correspondentes são criados para cada cabeçalho, rodapé ou separador tem de ser composto.</xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.List> Estes objetos vazios, em seguida, são inseridos controlos de subordinados do controlo.      > [!NOTE] > <xref:System.Web.UI.MobileControls.MobileListItem>objetos que correspondem aos itens de lista sempre de ter um tipo de <xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.MobileControls.MobileListItem>       Pode utilizar esta enumeração para repetir a coleção de controlos e localizando o <xref:System.Web.UI.MobileControls.MobileListItem>objetos correspondente para os modelos de cabeçalho, rodapé e separador.</xref:System.Web.UI.MobileControls.MobileListItem>"
