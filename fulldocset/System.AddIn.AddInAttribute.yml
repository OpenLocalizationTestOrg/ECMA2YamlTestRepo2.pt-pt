  langs:
  - csharp
  name: AddInAttribute
  nameWithType: AddInAttribute
  fullName: System.AddIn.AddInAttribute
  type: Class
  summary: "Identifies an object as an add-in."
  remarks: "The following methods, which maintain the store of information about available pipeline segments, use this attribute to identify an add-in.      -   <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>      -   <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>      -   <xref:System.AddIn.Hosting.AddInStore.Update%2A>      -   <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>      -   <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>       This attribute is not required when an add-in is found exclusively by the <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> method. The host has already identified the add-in by its type name and location, and therefore the attribute is not required for the add-in to be discovered.       This attribute should be used only on types that activate the segments of the pipeline. Types that represent objects passed between the host and the add-in do not need this attribute."
  example:
  - "The following example identifies an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class AddInAttribute : Attribute
