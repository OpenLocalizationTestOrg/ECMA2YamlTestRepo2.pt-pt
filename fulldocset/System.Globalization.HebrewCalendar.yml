  namespace: System.Globalization
  summary: "Converts the specified year to a 4-digit year by using the <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*> property to determine the appropriate century."
  remarks: "The ToFourDigitYear method uses the `year` parameter, the <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> property, and a year to calculate a 4-digit year. The century is determined by finding the sole occurrence of the `year` parameter within that 100-year range. For example, if <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> is set to 5729, the 100-year range is from 5630 to 5729. Therefore, a value of 30 is interpreted as 5630, while a value of 29 is interpreted as 5729.       If the <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> property has the special value 99, the ToFourDigitYear method ignores the settings in the regional and language options in Control Panel and returns the value of the `year` parameter unchanged.       ToFourDigitYear supports either a two-digit year or a four-digit year. Passing a two-digit year value (less than 100) causes the method to convert the value to a four-digit value according to the <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> value representing the appropriate century. If the application supplies a four-digit year value that is within the supported calendar range to ToFourDigitYear, the method returns the actual input value. If the application supplies a four-digit value that is outside the supported calendar range, or if it supplies a negative value, the method throws an exception."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "A 2-digit year from 0 through 99, or a 4-digit Hebrew calendar year from 5343 through 5999."
    return:
      type: System.Int32
      description: "If the <code>year</code> parameter is a 2-digit year, the return value is the corresponding 4-digit year. If the <code>year</code> parameter is a 4-digit year, the return value is the unchanged <code>year</code> parameter."
