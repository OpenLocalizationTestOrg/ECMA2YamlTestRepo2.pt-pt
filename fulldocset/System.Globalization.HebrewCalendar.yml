  name: HebrewCalendar
  nameWithType: HebrewCalendar
  fullName: System.Globalization.HebrewCalendar
  type: Class
  summary: "Representa o calendário hebraico."
  remarks: "Calendário hebraico reconhece duas eras: B.C.E. (antes de era comum) e A.M. (Latim &quot;Anno Mundi&quot;, o que significa &quot;o ano de mundo&quot;). Esta implementação da classe HebrewCalendar reconhece apenas o era atual (A.M.) e dos anos Hebraico 5343 para 5999 (1583 para 2239 no calendário gregoriano).      > [!NOTE] > Para obter informações sobre como utilizar a classe de HebrewCalendar e outras classes do calendário no .NET Framework, consulte [trabalhar com calendários](~/add/includes/ajax-current-ext-md.md).       Em cada ciclo de 19 anos que termina com um ano, que é uniformemente divisible pelo 19, o 3rd, 6th, 8th, 11th, 14th, 17th e 19 anos são bissexto anos. Um ano comum pode ter de 353 355 dias, consoante o posicionamento de Jewish feriados. Um ano bissexto pode ter de 383 385 dias.       Calendário hebraico tem 12 meses durante anos comuns e 13 meses durante anos bissexto: | O valor de GetMonth (ano comum) | O valor de GetMonth (ano bissexto) | Mês | Dias de anos comuns | Dias de anos bissexto |   |------------------------------------|----------------------------------|-----------|--------------------------|------------------------|   | 1 | 1 | תשרי (Tishrei) | 30 | 30 |   | 2 | 2 | חשון (Cheshvan) | 29/30 | 29/30 |   | 3 | 3 | כסלו (Kislev) | 29/30 | 29/30 |   | 4 | 4 | טבת (Tevet) | 29 | 29 |   | 5 | 5 | שבט (Shevat) | 30 | 30 |   | 6 |-| אדר (Adar) | 29 |-|   |-| 6 | אדר א (Adar Alef) |-| 30 |   |-| 7 | אדר ב (Adar Beit) |-| 29 |   | 7 | 8 | ניסן (Nissan) | 30 | 30 |   | 8 | 9 | אייר (Iyar) | 29 | 29 |   | 9 | 10 | סיון (Sivan) | 30 | 30 |   | 10 | 11 | תמוז (Tamuz) | 29 | 29 |   | 11 | 12 | אב (Av) | 30 | 30 |   | 12 | 13 | אלול (Elul) | 29 | 29 |       Os dias em Cheshvan e Kislev variam consoante o posicionamento de Jewish feriados. Durante anos bissexto, Adar é substituído por Adar Alef por 30 dias e Adar Beit com 29 dias. ADAR Alef é considerado mês bissexto. O último dia do Adar Alef e todos os dias em Adar Beit são considerados leap dias; ou seja, o <xref:System.Globalization.HebrewCalendar.IsLeapDay%2A>método devolve `true` estes dias.</xref:System.Globalization.HebrewCalendar.IsLeapDay%2A>       A data 1 de Janeiro de 2001 A.D. no calendário Gregoriano é equivalente ao dia sexto do Tevet no ano 5761 A.M. no calendário hebraico.       Cada <xref:System.Globalization.CultureInfo>suporta um conjunto de calendários.</xref:System.Globalization.CultureInfo> O <xref:System.Globalization.CultureInfo.Calendar%2A>propriedade devolve o calendário predefinido para a cultura e o <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>propriedade devolve uma matriz que contém todos os seus calendários suportados pela cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Para alterar o calendário utilizado por um <xref:System.Globalization.CultureInfo>a aplicação deve definir a <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>propriedade de <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>para um novo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  example:
  - "The following example creates a file that contains the date ranges supported by the HebrewCalendar class, and displays the number of days in each month of the year 5772.  \n  \n [!code-cs[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/csharp/t-system.globalization.h_1.cs)]\n [!code-vb[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.h_1.vb)]  \n  \n The example instantiates a HebrewCalendar object and makes it the current calendar of a Hebrew (Israel) <xref:System.Globalization.CultureInfo> object. It then makes Hebrew (Israel) the current thread culture. This causes the common language runtime to interpret all dates and times in relation to the Hebrew calendar."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HebrewCalendar : System.Globalization.Calendar
