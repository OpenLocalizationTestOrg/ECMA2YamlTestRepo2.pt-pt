  name: HebrewCalendar
  nameWithType: HebrewCalendar
  fullName: System.Globalization.HebrewCalendar
  type: Class
  summary: "Represents the Hebrew calendar."
  remarks: "The Hebrew calendar recognizes two eras: B.C.E. (before the common era) and A.M. (Latin &quot;Anno Mundi&quot;, which means &quot;the year of the world&quot;). This implementation of the HebrewCalendar class recognizes only the current era (A.M.) and the Hebrew years 5343 to 5999 (1583 to 2239 in the Gregorian calendar).      > [!NOTE] >  For information about using the HebrewCalendar class and the other calendar classes in the .NET Framework, see [Working with Calendars](~/add/includes/ajax-current-ext-md.md).       In every 19-year cycle that ends with a year that is evenly divisible by 19, the 3rd, 6th, 8th, 11th, 14th, 17th, and 19th years are leap years. A common year can have from 353 to 355 days, depending on the placement of Jewish holidays. A leap year can have from 383 to 385 days.       The Hebrew calendar has 12 months during common years and 13 months during leap years:      |GetMonth value (common year)|GetMonth value (leap year)|Month|Days in common years|Days in leap years|   |------------------------------------|----------------------------------|-----------|--------------------------|------------------------|   |1|1|תשרי (Tishrei)|30|30|   |2|2|חשון (Cheshvan)|29/30|29/30|   |3|3|כסלו (Kislev)|29/30|29/30|   |4|4|טבת (Tevet)|29|29|   |5|5|שבט (Shevat)|30|30|   |6|-|אדר (Adar)|29|-|   |-|6|אדר א (Adar Alef)|-|30|   |-|7|אדר ב (Adar Beit)|-|29|   |7|8|ניסן (Nissan)|30|30|   |8|9|אייר (Iyar)|29|29|   |9|10|סיון (Sivan)|30|30|   |10|11|תמוז (Tamuz)|29|29|   |11|12|אב (Av)|30|30|   |12|13|אלול (Elul)|29|29|       The days in Cheshvan and Kislev vary depending on the placement of Jewish holidays. During leap years, Adar is replaced by Adar Alef with 30 days and Adar Beit with 29 days. Adar Alef is considered the leap month. The last day of Adar Alef and all the days in Adar Beit are considered leap days; that is, the <xref:System.Globalization.HebrewCalendar.IsLeapDay%2A> method returns `true` for these days.       The date January 1, 2001 A.D. in the Gregorian calendar is equivalent to the sixth day of Tevet in the year 5761 A.M. in the Hebrew calendar.       Each <xref:System.Globalization.CultureInfo> supports a set of calendars. The <xref:System.Globalization.CultureInfo.Calendar%2A> property returns the default calendar for the culture, and the <xref:System.Globalization.CultureInfo.OptionalCalendars%2A> property returns an array containing all the calendars supported by the culture. To change the calendar used by a <xref:System.Globalization.CultureInfo>, the application should set the <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> property of <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> to a new <xref:System.Globalization.Calendar>."
  example:
  - "The following example creates a file that contains the date ranges supported by the HebrewCalendar class, and displays the number of days in each month of the year 5772.  \n  \n [!code-cs[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/csharp/t-system.globalization.h_1.cs)]\n [!code-vb[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.h_1.vb)]  \n  \n The example instantiates a HebrewCalendar object and makes it the current calendar of a Hebrew (Israel) <xref:System.Globalization.CultureInfo> object. It then makes Hebrew (Israel) the current thread culture. This causes the common language runtime to interpret all dates and times in relation to the Hebrew calendar."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HebrewCalendar : System.Globalization.Calendar
