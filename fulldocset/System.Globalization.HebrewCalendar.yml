  namespace: System.Globalization
  summary: "Gets or sets the last year of a 100-year range that can be represented by a 2-digit year."
  remarks: "The TwoDigitYearMax property allows a 2-digit year to be properly translated to a 4-digit year. For example, if this property is set to 5729, the 100-year range is from 5630 to 5729. Therefore, a 2-digit value of 30 is interpreted as 5630, while a 2-digit value of 29 is interpreted as 5729.       The initial value of this property is derived from the settings in the regional and language options portion of Control Panel. If the initial system setting changes during the life of your application the <xref:System.Globalization.HebrewCalendar> class does not automatically detect the change.       The special value 99 causes the <xref:System.Globalization.HebrewCalendar.ToFourDigitYear%2A> method to ignore the system settings and return the specified year unchanged."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "The last year of a 100-year range that can be represented by a 2-digit year."
