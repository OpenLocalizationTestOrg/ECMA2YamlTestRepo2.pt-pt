  fullName: System.Globalization.HebrewCalendar.AddMonths(DateTime,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Returns a <xref:System.DateTime> that is the specified number of months away from the specified <xref:System.DateTime>."
  remarks: "This implementation of the <xref:System.Globalization.HebrewCalendar> class recognizes only the Hebrew years 5343 to 5999 (1583 to 2239 in the Gregorian calendar).       The day part of the resulting <xref:System.DateTime> is affected if the resulting day is not a valid day in the resulting month of the resulting year. It is changed to the last valid day in the resulting month of the resulting year. The year part of the resulting <xref:System.DateTime> is affected if the resulting month is outside the year of the specified <xref:System.DateTime>. This implementation supports only the current era. Therefore, <xref:System.ArgumentException> is thrown if the resulting year is outside the era of the specified <xref:System.DateTime>. The time-of-day part of the resulting <xref:System.DateTime> remains the same as the specified <xref:System.DateTime>.       For example, if the specified month is Av, which has 30 days, the specified day is the 30th day of that month, and the value of the `months` parameter is 5, the resulting year is one more than the specified year, the resulting month is Tevet, and the resulting day is the 29th day, which is the last day in Tevet.       If the value of the `months` parameter is negative, the resulting <xref:System.DateTime> is earlier than the specified <xref:System.DateTime>.       The<xref:System.DateTime.Kind%2A> property of the returned <xref:System.DateTime> value always equals <xref:System.DateTimeKind?displayProperty=fullName>. You can preserve the <xref:System.DateTime.Kind%2A> property of the `time` parameter by calling the <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> method, as the following example shows.       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.h_20_1.vb)]  [!code-cs[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/csharp/m-system.globalization.h_20_1.cs)]"
  example:
  - "The following code example displays the values of several components of a <xref:System.DateTime> in terms of the Hebrew calendar.  \n  \n [!code-cs[System.Globalization.HebrewCalendar_AddGet#1](~/add/codesnippet/csharp/m-system.globalization.h_20_2.cs)]\n [!code-vb[System.Globalization.HebrewCalendar_AddGet#1](~/add/codesnippet/visualbasic/m-system.globalization.h_20_2.vb)]\n [!code-cpp[System.Globalization.HebrewCalendar_AddGet#1](~/add/codesnippet/cpp/m-system.globalization.h_20_2.cpp)]"
