- uid: System.Globalization.HebrewCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.HebrewCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: HebrewCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.HebrewCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Converte o ano especificado para um ano de 4 dígitos utilizando o <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*>propriedade para determinar o século adequado.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*>"
  remarks: "O método ToFourDigitYear utiliza o `year` parâmetro, a <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>propriedade e um ano para calcular um ano de 4 dígitos.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> O século é determinado ao localizar a ressarcimento única ocorrência da `year` parâmetro dentro desse intervalo de 100 anos. Por exemplo, se <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>está definido para 5729, o intervalo de 100-ano é de 5630 5729.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> Por conseguinte, um valor de 30 é interpretado como 5630, enquanto um valor de 29 é interpretado como 5729.       Se o <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>propriedade tem o valor especial 99, o método ToFourDigitYear ignora as definições no regional e opções no painel de controlo de idioma e devolve o valor da `year` parâmetro inalterado.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>       ToFourDigitYear suporta um ano de dois dígitos ou um ano de quatro dígitos. Transmissão de um valor de ano dois dígitos (inferior a 100) faz com que o método para converter o valor para um valor de quatro dígitos de acordo com o <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>representando o século adequado.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> Se a aplicação fornece um valor de anos com quatro dígitos que está dentro do intervalo suportado de calendário para ToFourDigitYear, o método devolve o valor de entrada real. Se a aplicação fornece um valor de quatro dígitos que está fora do intervalo suportado de calendário, ou se fornece um valor negativo, o método emite uma exceção."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Um ano dígito 2 a partir de 99 através de 0 ou um ano de calendário hebraico de 4 dígitos do 5343 através de 5999."
    return:
      type: System.Int32
      description: "Se o <code> year </code> parâmetro é um ano dígito 2, o valor devolvido o ano de 4 dígitos correspondente. Se o <code> year </code> parâmetro é um ano de 4 dígitos, o valor de retorno é o inalterados <code> year </code> parâmetro."
  overload: System.Globalization.HebrewCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>é menor que 0.       - ou - <code>year</code> é inferior a <xref:System.Globalization.HebrewCalendar.MinSupportedDateTime*> ou superior a <xref:System.Globalization.HebrewCalendar.MaxSupportedDateTime*>."
  platform:
  - net462
- uid: System.Globalization.HebrewCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.HebrewCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: HebrewCalendar.TwoDigitYearMax
  fullName: System.Globalization.HebrewCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define o último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  remarks: "A propriedade TwoDigitYearMax permite um ano dígito 2 a ser corretamente convertido para um ano de 4 dígitos. Por exemplo, se esta propriedade estiver definida como 5729, o intervalo de 100-ano é de 5630 5729. Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 5630, enquanto um valor de 2 dígitos de 29 é interpretado como 5729.       O valor inicial desta propriedade é derivado das definições na parte de opções regionais e de idioma do painel de controlo. Se a definição do sistema inicial é alterado durante a vigência da aplicação a <xref:System.Globalization.HebrewCalendar>classe não Deteta automaticamente a alteração.</xref:System.Globalization.HebrewCalendar>       O especial valor 99 faz com que o <xref:System.Globalization.HebrewCalendar.ToFourDigitYear%2A>inalterados de método para ignorar as definições do sistema e devolve o ano especificado.</xref:System.Globalization.HebrewCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "O último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  overload: System.Globalization.HebrewCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Atual <xref href=&quot;System.Globalization.HebrewCalendar&quot;> </xref> objeto é só de leitura."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Uma operação de definição, o valor do ano de calendário hebraico for inferior a 5343 mas não 99 ou o valor do ano é superior ao 5999."
  platform:
  - net462
