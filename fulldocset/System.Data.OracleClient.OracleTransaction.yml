  fullName: System.Data.OracleClient.OracleTransaction.Rollback()
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Rolls back a transaction from a pending state."
  remarks: "The transaction can be rolled back only from a pending state (after <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A> has been called, but before <xref:System.Data.OracleClient.OracleTransaction.Commit%2A> is called)."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleConnection> and an <xref:System.Data.OracleClient.OracleTransaction>. It also demonstrates how to use the <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A>, <xref:System.Data.OracleClient.OracleTransaction.Commit%2A>, and Rollback methods.  \n  \n [!code-vb[Classic WebData OracleConnection.BeginTransaction1#1](~/add/codesnippet/visualbasic/m-system.data.oracleclie_7_1.vb)]\n [!code-cs[Classic WebData OracleConnection.BeginTransaction1#1](~/add/codesnippet/csharp/m-system.data.oracleclie_7_1.cs)]"
  syntax:
    content: public override void Rollback ();
    parameters: []
