  name: OracleTransaction
  nameWithType: OracleTransaction
  fullName: System.Data.OracleClient.OracleTransaction
  type: Class
  summary: "Represents a transaction to be made in the database."
  remarks: "The application creates an OracleTransaction object by calling <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A> on the <xref:System.Data.OracleClient.OracleConnection> object. All subsequent operations associated with the transaction (for example, committing or aborting the transaction), are performed on the OracleTransaction object."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleConnection> and an OracleTransaction. It also demonstrates how to use the <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A>, <xref:System.Data.OracleClient.OracleTransaction.Commit%2A>, and <xref:System.Data.OracleClient.OracleTransaction.Rollback%2A> methods.  \n  \n [!code-vb[Classic WebData OracleConnection.BeginTransaction#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_6_1.vb)]\n [!code-cs[Classic WebData OracleConnection.BeginTransaction#1](~/add/codesnippet/csharp/t-system.data.oracleclie_6_1.cs)]"
  syntax:
    content: 'public sealed class OracleTransaction : System.Data.Common.DbTransaction'
