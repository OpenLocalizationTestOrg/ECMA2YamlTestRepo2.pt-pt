- uid: System.Data.OracleClient.OracleTransaction.IsolationLevel
  id: IsolationLevel
  parent: System.Data.OracleClient.OracleTransaction
  langs:
  - csharp
  name: IsolationLevel
  nameWithType: OracleTransaction.IsolationLevel
  fullName: System.Data.OracleClient.OracleTransaction.IsolationLevel
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Specifies the <xref href=&quot;System.Data.IsolationLevel&quot;></xref> for this transaction."
  remarks: "The .NET Framework Data Provider for Oracle only supports `ReadCommitted` and `Serializable` isolation levels. The behavior of these isolation levels does not correspond to the way they behave when used with the.NET Data Provider for SQL Server. For more information about how Oracle uses isolation levels, refer to your Oracle documentation.       Parallel transactions are not supported. Therefore, the <xref:System.Data.IsolationLevel> applies to the entire transaction."
  syntax:
    content: public override System.Data.IsolationLevel IsolationLevel { get; }
    return:
      type: System.Data.IsolationLevel
      description: "The <xref href=&quot;System.Data.IsolationLevel&quot;></xref> for this transaction. The default is <xref uid=&quot;langword_csharp_ReadCommitted&quot; name=&quot;ReadCommitted&quot; href=&quot;&quot;></xref>."
  overload: System.Data.OracleClient.OracleTransaction.IsolationLevel*
  exceptions: []
  platform:
  - net462
