  type: Class
  summary: "Fornece uma resolução de tipo de tipos geridos."
  remarks: "Resolução deste tipo pode ser utilizada com o <xref:System.Web.Script.Serialization.JavaScriptSerializer>o nome de assemblagem qualificado de qualquer tipo gerido que precisa de metadados do tipo personalizado de cadeia de classe para incluir no serializados JavaScript Object Notation (JSON).</xref:System.Web.Script.Serialization.JavaScriptSerializer>       A classe de SimpleTypeResolver permite-lhe a serialização de tipos geridos como JSON, mantendo a definição de tipo gerido para tipos personalizados.       Para criar uma instância do <xref:System.Web.Script.Serialization.JavaScriptSerializer>classe que utiliza uma resolução de tipo, tem de utilizar o <xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29>construtor.</xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29> </xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  example:
  - "The following example demonstrates how to use the SimpleTypeResolver class and shows the resulting serialized strings by using different type resolvers.  \n  \n [!code-cs[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/csharp/t-system.web.script.seri_3_1.aspx)]\n [!code-vb[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_3_1.aspx)]"
