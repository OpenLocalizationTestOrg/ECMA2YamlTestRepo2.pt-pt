  name: SimpleTypeResolver
  nameWithType: SimpleTypeResolver
  fullName: System.Web.Script.Serialization.SimpleTypeResolver
  type: Class
  summary: "Provides a type resolver for managed types."
  remarks: "This type resolver can be used with the <xref:System.Web.Script.Serialization.JavaScriptSerializer> class to include in the serialized JavaScript Object Notation (JSON) string the assembly-qualified name of any managed type that requires custom type metadata.       The SimpleTypeResolver class enables you to serialize managed types as JSON while retaining the managed type definition for custom types.       To create an instance of the <xref:System.Web.Script.Serialization.JavaScriptSerializer> class that uses a type resolver, you must use the <xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29> constructor."
  example:
  - "The following example demonstrates how to use the SimpleTypeResolver class and shows the resulting serialized strings by using different type resolvers.  \n  \n [!code-cs[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/csharp/t-system.web.script.seri_3_1.aspx)]\n [!code-vb[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_3_1.aspx)]"
