  name: EditorPartChrome
  nameWithType: EditorPartChrome
  fullName: System.Web.UI.WebControls.WebParts.EditorPartChrome
  type: Class
  summary: "Enables developers to override the rendering for only the selected sections of <see cref=&quot;T:System.Web.UI.WebControls.WebParts.EditorPart&quot;></see> controls in an <see cref=&quot;T:System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;></see> zone."
  remarks: "Chrome refers to the peripheral user interface (UI) elements that frame each Web Parts control or server control contained in a zone. The chrome for a control includes its border, its title bar, and the icons, title text, and verbs menu that appear within the title bar. The appearance of the chrome is set at the zone level, and applies to all the controls in the zone.       The Web Parts control set uses the EditorPartChrome class to render the chrome for <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls. Additionally, this class provides a way for developers to customize the rendering of any <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls in an <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> zone. For example, you can override the <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome.CreateEditorPartChromeStyle%2A> method to customize some specific style attributes defined in the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> zone.       The EditorPartChrome class contains several important methods that are useful when you want to override the rendering of <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls. One is the <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome.%23ctor%2A> constructor, which you use when you override the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> method in a custom <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class to create an instance of your custom EditorPartChrome object. Another useful method is the <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome.RenderPartContents%2A> method, which you can use to control the rendering of the content area of controls in a zone (as opposed to chrome elements such as headers, footers, and title bars). Finally, if you want complete programmatic control over all aspects of rendering the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, you can override the <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome.RenderEditorPart%2A> method."
  example:
  - "The following code example demonstrates how to use the EditorPartChrome class to override the default rendering of <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls in an <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> zone.  \n  \n The code example has three parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts all the controls in the example.  \n  \n-   A class that contains the source code for a custom EditorPartChrome class and <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> zone.  \n  \n The first part of the code example is the user control. The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](../Topic/Walkthrough:%20Changing%20Display%20Modes%20on%20a%20Web%20Parts%20Page.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. Note that there is a `Register` directive near the top of the file to register the compiled component and a tag prefix. Also note that the page references the custom editor zone using the element `<aspSample:MyEditorZone>`.  \n  \n [!code-vb[WebParts_EditorPartChrome_Overview#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_272_1.aspx)]\n [!code-cs[WebParts_EditorPartChrome_Overview#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_272_1.aspx)]  \n  \n The third part of the example contains the implementation of the custom editor part chrome and editor part zone. `MyEditorZone` extends <xref:System.Web.UI.WebControls.WebParts.EditorZone> and overrides <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> to return the custom editor part chrome. `MyEditorPartChrome` changes the background color of the editor part control in the <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome.CreateEditorPartChromeStyle%2A> method. The background color of the zone is changed in the <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome.PerformPreRender%2A> method, and text is added to the editor part in the <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome.RenderPartContents%2A> method.  \n  \n [!code-cs[WebParts_EditorPartChrome_Overview#2](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_272_2.cs)]\n [!code-vb[WebParts_EditorPartChrome_Overview#2](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_272_2.vb)]"
  syntax:
    content: public class EditorPartChrome
