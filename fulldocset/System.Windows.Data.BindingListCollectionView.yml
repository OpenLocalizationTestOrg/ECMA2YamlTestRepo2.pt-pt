  name: BindingListCollectionView
  nameWithType: BindingListCollectionView
  fullName: System.Windows.Data.BindingListCollectionView
  type: Class
  summary: "Represents the <xref href=&quot;System.Windows.Data.CollectionView&quot;></xref> for collections that implement <xref href=&quot;System.ComponentModel.IBindingList&quot;></xref>, such as [!INCLUDE[TLA#tla_ado](~/add/includes/ajax-current-ext-md.md)] data views."
  remarks: "All collections have a default <xref:System.Windows.Data.CollectionView>. For collections that implement <xref:System.ComponentModel.IBindingListView> or <xref:System.ComponentModel.IBindingList>, the default collection view is BindingListCollectionView. Specifically, <xref:System.ComponentModel.IBindingList> is required for BindingListCollectionView, and <xref:System.ComponentModel.IBindingListView> is an optional interface that gives additional sorting and filtering support.       If you have multiple BindingListCollectionView objects and the underlying source is a `DataTable` or a `DataView`, the view objects do not sort or filter independently. For example, if you have two BindingListCollectionView objects associated with the same `DataTable` and you perform sorting on one of the views, the order of items in the other view can be affected. This is because BindingListCollectionView objects use the underlying <xref:System.ComponentModel.IBindingList> for sorting and filtering functionalities.       For more information about collection views, see [Data Binding Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class BindingListCollectionView : System.Windows.Data.CollectionView, System.Collections.IComparer, System.ComponentModel.ICollectionViewLiveShaping, System.ComponentModel.IEditableCollectionView, System.ComponentModel.IItemProperties'
