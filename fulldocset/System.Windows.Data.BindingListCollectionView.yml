  name: BindingListCollectionView
  nameWithType: BindingListCollectionView
  fullName: System.Windows.Data.BindingListCollectionView
  type: Class
  summary: "Representa o <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> para coleções que implementam <xref href=&quot;System.ComponentModel.IBindingList&quot;> </xref>, tais como [!INCLUDE[TLA#tla_ado](~/add/includes/ajax-current-ext-md.md)] vistas de dados."
  remarks: "Todas as coleções têm uma predefinição <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> Para coleções que implementam <xref:System.ComponentModel.IBindingListView>ou <xref:System.ComponentModel.IBindingList>, a vista de coleção predefinida é BindingListCollectionView.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView> Especificamente, <xref:System.ComponentModel.IBindingList>é necessário para BindingListCollectionView, e <xref:System.ComponentModel.IBindingListView>é uma interface opcional que permite a filtragem de suporte e ordenação adicionais.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList>       Se tiver vários objetos BindingListCollectionView e a origem subjacente é um `DataTable` ou um `DataView`, os objetos de vista não ordenar ou filtrar de forma independente. Por exemplo, se tiver dois objetos de BindingListCollectionView associados com o mesmo `DataTable` e efetuar a ordenação uma das vistas, a ordem dos itens na vista de outra pode ser afetada. Isto acontece porque os objetos de BindingListCollectionView utilizam subjacentes <xref:System.ComponentModel.IBindingList>para ordenar e filtrar funcionalidades.</xref:System.ComponentModel.IBindingList>       Para mais informações sobre as vistas de coleção, consulte [descrição geral de enlace de dados](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class BindingListCollectionView : System.Windows.Data.CollectionView, System.Collections.IComparer, System.ComponentModel.ICollectionViewLiveShaping, System.ComponentModel.IEditableCollectionView, System.ComponentModel.IItemProperties'
