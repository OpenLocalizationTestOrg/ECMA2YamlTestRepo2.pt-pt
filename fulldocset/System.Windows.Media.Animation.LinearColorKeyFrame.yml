  fullName: System.Windows.Media.Animation.LinearColorKeyFrame
  type: Class
  summary: "Animates from the <xref href=&quot;System.Windows.Media.Color&quot;></xref> value of the previous key frame to its own <xref:System.Windows.Media.Animation.ColorKeyFrame.Value*> using linear interpolation."
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.ColorKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> to animate a <xref:System.Windows.Media.Color> property value along a set of key frames.       A key frame defines a segment of the <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> specifies the time at which the key frame&quot;s <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.       Linear key frames like LinearColorKeyFrame create a smooth, linear interpolation between values."
  syntax:
    content: 'public class LinearColorKeyFrame : System.Windows.Media.Animation.ColorKeyFrame'
