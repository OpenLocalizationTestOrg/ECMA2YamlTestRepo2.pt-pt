  name: FolderLevelBuildProviderAppliesToAttribute
  nameWithType: FolderLevelBuildProviderAppliesToAttribute
  fullName: System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute
  type: Class
  summary: "Define um atributo que especifica o âmbito em que um <xref href=&quot;System.Web.Configuration.FolderLevelBuildProvider&quot;> </xref> objecto deve ser aplicado quando um recurso está localizado."
  remarks: "O <xref:System.Web.Configuration.FolderLevelBuildProvider>classe analisa e gera o código durante a compilação para um recurso que tem um ficheiro específico.</xref:System.Web.Configuration.FolderLevelBuildProvider> O atributo FolderLevelBuildProviderAppliesToAttribute define o âmbito de localização para o qual o <xref:System.Web.Configuration.FolderLevelBuildProvider>objeto será chamado.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Ao definir o atributo FolderLevelBuildProviderAppliesToAttribute, pode limitar uma <xref:System.Web.Configuration.FolderLevelBuildProvider>object determinados [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] diretórios, como App_Code.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Se não aplicar um atributo FolderLevelBuildProviderAppliesToAttribute para um <xref:System.Web.Configuration.FolderLevelBuildProvider>classe, por predefinição, o atributo destina-se todos os diretórios.</xref:System.Web.Configuration.FolderLevelBuildProvider>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class FolderLevelBuildProviderAppliesToAttribute : Attribute
