  name: FolderLevelBuildProviderAppliesToAttribute
  nameWithType: FolderLevelBuildProviderAppliesToAttribute
  fullName: System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute
  type: Class
  summary: "Defines an attribute that specifies the scope where a <xref href=&quot;System.Web.Configuration.FolderLevelBuildProvider&quot;></xref> object should be applied when a resource is located."
  remarks: "The <xref:System.Web.Configuration.FolderLevelBuildProvider> class parses and generates code during compilation for a resource that has a specific file. The FolderLevelBuildProviderAppliesToAttribute attribute defines the location scope for which the <xref:System.Web.Configuration.FolderLevelBuildProvider> object will be called.       By setting the FolderLevelBuildProviderAppliesToAttribute attribute, you can limit a <xref:System.Web.Configuration.FolderLevelBuildProvider> object to certain [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] directories, such as App_Code.       If you do not apply a FolderLevelBuildProviderAppliesToAttribute attribute to a <xref:System.Web.Configuration.FolderLevelBuildProvider> class, by default, the attribute targets all directories."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class FolderLevelBuildProviderAppliesToAttribute : Attribute
  inheritance:
