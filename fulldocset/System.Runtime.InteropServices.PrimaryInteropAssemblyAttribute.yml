  name: PrimaryInteropAssemblyAttribute
  nameWithType: PrimaryInteropAssemblyAttribute
  fullName: System.Runtime.InteropServices.PrimaryInteropAssemblyAttribute
  type: Class
  summary: "Indicates that the attributed assembly is a primary interop assembly."
  remarks: "You can apply this attribute to assemblies, although the [Tlbimp.exe (Type Library Importer)](~/add/includes/ajax-current-ext-md.md) typically applies it for you when it imports a type library.       An interop assembly contains metadata that describes existing COM types, which are often already described in a COM type library. Tlbimp.exe produces interop assemblies from COM type libraries. Interop assemblies typically only contain metadata (no code). Primary interop assemblies are provided by the same publisher as the type library they describe, and provide the official definitions of the types defined with that type library. Primary interop assemblies are always signed by their publisher to ensure uniqueness.       You can generate a primary interop assembly from a type library in the following ways:      -   Run TlbImp.exe with the `/primary` option from the command line.      -   Apply the PrimaryInteropAssemblyAttribute at design time.       To specify a primary interop assembly in managed source code, you must apply the <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName> and PrimaryInteropAssemblyAttribute to the assembly at design time. The <xref:System.Runtime.InteropServices.GuidAttribute> on the primary interop assembly identifies the LIBID of the type library and the PrimaryInteropAssemblyAttribute identifies the version of the particular type library for which this assembly is the primary interop assembly. The PrimaryInteropAssemblyAttribute can appear multiple times if the assembly is the primary interop assembly for multiple versions of the same type library.       When using the types defined in a type library, always reference the primary interop assembly for that type library, rather than reimporting or redefining the types themselves. For guidelines and procedures on how to produce or use primary interop assemblies, see [Primary Interop Assemblies](http://msdn.microsoft.com/en-us/b977a8be-59a0-40a0-a806-b11ffba5c080). For a detailed description of the type library importing process, see [Type Library to Assembly Conversion Summary](http://msdn.microsoft.com/en-us/bf3f90c5-4770-4ab8-895c-3ba1055cc958)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PrimaryInteropAssemblyAttribute : Attribute
