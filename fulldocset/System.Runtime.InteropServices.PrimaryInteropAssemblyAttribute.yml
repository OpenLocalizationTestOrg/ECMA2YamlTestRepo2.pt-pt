  name: PrimaryInteropAssemblyAttribute
  nameWithType: PrimaryInteropAssemblyAttribute
  fullName: System.Runtime.InteropServices.PrimaryInteropAssemblyAttribute
  type: Class
  summary: "Indica que a assemblagem attributed é uma assemblagem de interoperabilidade primária."
  remarks: "Pode aplicar este atributo a assemblagens, embora o [Tlbimp.exe (importador de bibliotecas)](~/add/includes/ajax-current-ext-md.md) normalmente aplica-se-lo por si quando-importa uma biblioteca de tipos.       Uma assemblagem de interoperabilidade contém metadados que descreve existentes COM os tipos, que frequentemente já estão descritos numa biblioteca de tipos de COM. Tlbimp.exe produz as assemblagens de interoperabilidade partir das bibliotecas de tipos de COM. Geralmente, as assemblagens de interoperabilidade contêm apenas metadados (nenhum código). As assemblagens de interoperabilidade primárias são fornecidas pelo mesmo publicador, como a biblioteca de tipos que descrevem e fornecem as definições oficiais dos tipo definidos com essa biblioteca de tipos. As assemblagens de interoperabilidade primárias sempre estão assinadas pelo respetivo fabricante para garantir a exclusividade.       Pode gerar uma assemblagem de interoperabilidade primária de uma biblioteca de tipos das seguintes formas:-TlbImp.exe executar com o `/primary` opção da linha de comandos.      -Aplicam-se a PrimaryInteropAssemblyAttribute no momento da concepção.       Para especificar uma assemblagem de interoperabilidade primária no código fonte geridos, tem de aplicar o <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>e PrimaryInteropAssemblyAttribute à assemblagem no momento da concepção.</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName> O <xref:System.Runtime.InteropServices.GuidAttribute>principal assemblagem de interoperabilidade identifica LIBID da biblioteca do tipo e a PrimaryInteropAssemblyAttribute identifica a versão da biblioteca do tipo específico, para que esta assemblagem é a assemblagem de interoperabilidade primária.</xref:System.Runtime.InteropServices.GuidAttribute> O PrimaryInteropAssemblyAttribute pode aparecer várias vezes, se a assemblagem a assemblagem de interoperabilidade primária para várias versões da biblioteca do mesmo tipo.       Quando utilizar os tipos definidos numa biblioteca de tipos, referência sempre a assemblagem de interoperabilidade primária para essa biblioteca de tipos, em vez de voltar a importar ou redefinir os tipos de si próprios. Para diretrizes e procedimentos sobre como criar ou utilizar assemblagens de interoperabilidade primárias, consulte [assemblagens de interoperabilidade primária](http://msdn.microsoft.com/en-us/b977a8be-59a0-40a0-a806-b11ffba5c080). Para obter uma descrição detalhada do processo de importação da biblioteca de tipos, consulte [biblioteca de tipos para assemblagem conversão resumo](http://msdn.microsoft.com/en-us/bf3f90c5-4770-4ab8-895c-3ba1055cc958)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PrimaryInteropAssemblyAttribute : Attribute
