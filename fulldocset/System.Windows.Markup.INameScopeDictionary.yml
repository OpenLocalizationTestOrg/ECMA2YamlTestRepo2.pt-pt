  summary: "Unifica enumeráveis, recolha e o suporte de dicionário que são úteis para expor um dicionário de nomes num namescope XAML."
  remarks: "INameScopeDictionary define sem membros do seu próprio. Em vez disso, a interface herda <xref:System.Collections.Generic.IDictionary%602>, <xref:System.Collections.Generic.ICollection%601>e <xref:System.Collections.Generic.IEnumerable%601>interfaces genéricas, com <xref:System.String>e <xref:System.Object>(ou um <xref:System.Collections.Generic.KeyValuePair%602>ambos) como restrições.</xref:System.Collections.Generic.KeyValuePair%602> </xref:System.Object> </xref:System.String> </xref:System.Collections.Generic.IEnumerable%601> </xref:System.Collections.Generic.ICollection%601> </xref:System.Collections.Generic.IDictionary%602> INameScopeDictionary herda também <xref:System.Windows.Markup.INameScope>.</xref:System.Windows.Markup.INameScope>       A interface INameScopeDictionary é utilizada internamente como um tipo para transmitir, como parte do contexto de escritor de objeto para a implementação do WPF XAML de informações."
