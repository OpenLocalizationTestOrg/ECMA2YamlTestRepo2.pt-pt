  name: INameScopeDictionary
  nameWithType: INameScopeDictionary
  fullName: System.Windows.Markup.INameScopeDictionary
  type: Interface
  summary: "Unifies enumerable, collection, and dictionary support that are useful for exposing a dictionary of names in a XAML namescope."
  remarks: "INameScopeDictionary defines no members of its own. Instead, the interface inherits <xref:System.Collections.Generic.IDictionary%602>, <xref:System.Collections.Generic.ICollection%601> and <xref:System.Collections.Generic.IEnumerable%601> generic interfaces, with <xref:System.String> and <xref:System.Object> (or a <xref:System.Collections.Generic.KeyValuePair%602> thereof) as constraints. INameScopeDictionary also inherits <xref:System.Windows.Markup.INameScope>.       The INameScopeDictionary interface is used internally as a type for information passing, as part of object writer context for the WPF XAML implementation."
  syntax:
    content: 'public interface INameScopeDictionary : System.Collections.Generic.ICollection<System.Collections.Generic.KeyValuePair<string,object>>, System.Collections.Generic.IDictionary<string,object>, System.Collections.Generic.IEnumerable<System.Collections.Generic.KeyValuePair<string,object>>, System.Windows.Markup.INameScope'
  implements:
  - System.Collections.Generic.ICollection<System.Collections.Generic.KeyValuePair<System.String,System.Object>>
  - System.Collections.Generic.IDictionary<System.String,System.Object>
  - System.Collections.Generic.IEnumerable<System.Collections.Generic.KeyValuePair<System.String,System.Object>>
  - System.Windows.Markup.INameScope
