- uid: System.ServiceModel.Description.WebHttpEndpoint.AutomaticFormatSelectionEnabled
  id: AutomaticFormatSelectionEnabled
  parent: System.ServiceModel.Description.WebHttpEndpoint
  langs:
  - csharp
  name: AutomaticFormatSelectionEnabled
  nameWithType: WebHttpEndpoint.AutomaticFormatSelectionEnabled
  fullName: System.ServiceModel.Description.WebHttpEndpoint.AutomaticFormatSelectionEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define um valor que indica se a seleção de formato automática está ativada."
  remarks: "Quando a seleção de formato automática está ativada, o [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] infraestrutura analisa o `Accept` cabeçalho da mensagem de pedido e determina o formato de resposta mais adequado. Se o `Accept` cabeçalho não especificar um formato de resposta adequado, o [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] infraestrutura utiliza a `Content-Type` de mensagem de pedido ou o formato de resposta predefinido da operação."
  syntax:
    content: public bool AutomaticFormatSelectionEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se estiver ativada a seleção de formato automática, caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.WebHttpEndpoint.AutomaticFormatSelectionEnabled*
  exceptions: []
  platform:
  - net462
