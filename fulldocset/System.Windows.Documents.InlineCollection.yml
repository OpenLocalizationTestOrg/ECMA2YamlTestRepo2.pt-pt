  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Windows.Documents.Inline&quot;></xref> elements. InlineCollection defines the allowable child content of the <xref href=&quot;System.Windows.Documents.Paragraph&quot;></xref>, <xref href=&quot;System.Windows.Documents.Span&quot;></xref>, and <xref href=&quot;System.Windows.Controls.TextBlock&quot;></xref> elements."
  remarks: "InlineCollection creation is only permitted inside an element that owns an InlineCollection, such as a <xref:System.Windows.Controls.TextBlock> or a <xref:System.Windows.Documents.Paragraph>. As such, an InlineCollection cannot be instantiated directly and has no default or overloaded constructor."
