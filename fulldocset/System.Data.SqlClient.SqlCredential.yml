  type: Class
  summary: "SqlCredential provides a more secure way to specify the password for a login attempt using [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] Authentication.       SqlCredential is comprised of a user id and a password that will be used for [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] Authentication. The password in a SqlCredential object is of type <see cref=&quot;T:System.Security.SecureString&quot;></see>.       SqlCredential cannot be inherited.       Windows Authentication (<xref uid=&quot;langword_csharp_Integrated Security = true&quot; name=&quot;Integrated Security = true&quot; href=&quot;&quot;></xref>) remains the most secure way to log in to a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database."
  remarks: "Use <xref:System.Data.SqlClient.SqlConnection.Credential%2A> to get or set a connection's SqlCredential object. Use <xref:System.Data.SqlClient.SqlConnection.ChangePassword%2A> to change the password for a SqlCredential object. For information on how a SqlCredential object affects connection pool behavior, see [SQL Server Connection Pooling (ADO.NET)](../Topic/SQL%20Server%20Connection%20Pooling%20\\(ADO.NET\\).md).  \n  \n An <xref:System.InvalidOperationException> exception will be raised if a non-null SqlCredential object is used in a connection with any of the following connection string keywords:  \n  \n-   `Integrated Security = true`  \n  \n-   `Password`  \n  \n-   `User ID`  \n  \n-   `Context Connection = true`  \n  \n The following sample connects to a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database using <xref:System.Data.SqlClient.SqlConnection.Credential%2A>:  \n  \n```  \n// change connection string in the APP.CONFIG file  \n<connectionStrings>  \n  <add name=\"MyConnString\"  \n       connectionString=\"Initial Catalog=myDB;Server=myServer\"  \n       providerName=\"System.Data.SqlClient\" />  \n</connectionStrings>  \n  \n// then use the following snippet:  \nusing System.Configuration;  \n  \nSystem.Windows.Controls.TextBox txtUserId = new System.Windows.Controls.TextBox();  \nSystem.Windows.Controls.PasswordBox txtPwd = new System.Windows.Controls.PasswordBox();  \n  \nConfiguration config = Configuration.WebConfigurationManager.OpenWebConfiguration(Null);  \nConnectionStringSettings connString = config.ConnectionStrings.ConnectionString[“MyConnString”];  \n  \nusing (SqlConnection conn = new SqlConnection(connString.ConnectionString))  \n{  \nSecureString pwd = txtPwd.SecurePassword;  \npwd.MakeReadOnly();  \nSqlCredential cred = new SqlCredential(txtUserId.Text, pwd);  \nconn.Credential = cred;  \nconn.Open();  \n```"
