  name: CodeObjectCreateExpression
  nameWithType: CodeObjectCreateExpression
  fullName: System.CodeDom.CodeObjectCreateExpression
  type: Class
  summary: "Represents an expression that creates a new instance of a type."
  remarks: "CodeObjectCreateExpression can be used to represent an expression that creates an instance of a type.       The <xref:System.CodeDom.CodeObjectCreateExpression.CreateType%2A> property specifies the data type to create a new instance of. The <xref:System.CodeDom.CodeObjectCreateExpression.Parameters%2A> property specifies the parameters to pass to the constructor of the type to create a new instance of."
  example:
  - "The following example demonstrates use of CodeObjectCreateExpression to create a new instance of the System.DateTime class using the default constructor.  \n  \n [!code-vb[CodeMultiExample#5](~/add/codesnippet/visualbasic/t-system.codedom.codeobj_1.vb)]\n [!code-cpp[CodeMultiExample#5](~/add/codesnippet/cpp/t-system.codedom.codeobj_1.cpp)]\n [!code-cs[CodeMultiExample#5](~/add/codesnippet/csharp/t-system.codedom.codeobj_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeObjectCreateExpression : System.CodeDom.CodeExpression
