- uid: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  id: Coordinates
  parent: System.Web.UI.DataVisualization.Charting.MapArea
  langs:
  - csharp
  name: Coordinates
  nameWithType: MapArea.Coordinates
  fullName: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Gets or sets the coordinates of a <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapArea&quot;></xref> object."
  remarks: "The Coordinates property is usually used to set the coordinates of a custom map area object that has a user-defined shape and coordinates.       The coordinates that must be specified for a custom map area depend on the shape of the map area:      -   Circle. Three coordinates must be provided: &quot;x1, y1, r&quot;, where &quot;x1, y2&quot; are the coordinates of the center of the circle, and &quot;r&quot; is the radius of the circle.      -   Rectangle. Four coordinates must be provided: &quot;x1, y1, x2, y2&quot;, where &quot;x1, y1&quot; are the coordinates of the upper-left corner of the rectangle and &quot;x2, y2&quot; are the coordinates of the lower-right corner of the rectangle.      -   Polygon. Two or more x and y pairs must be provided &quot;x1, y1, x2, y2...xn, yn&quot;, where each &quot;x, y&quot; pair contains the coordinates of one vertex of the polygon.       When setting coordinates, use the relative coordinate system of the chart, where the top-left corner of the chart image is &quot;0,0&quot; and the bottom-right corner of the image is &quot;100,100&quot;.       After the shape and coordinates are defined for the map area, the <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>, <xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> and/or <xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> properties can be used to specify a particular user interaction.       Note the following:      -   A client-side image map will only be created at run time if the <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> property of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object is `true`, which is the default.      -   To create an image map by adding a <xref:System.Web.UI.DataVisualization.Charting.MapArea> object to the map areas collection, the <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Chart> object must be set to <xref:System.Web.UI.DataVisualization.Charting.RenderType>. It is possible to create an image map when using binary streaming, but a special technique must be used."
  syntax:
    content: public float[] Coordinates { get; set; }
    return:
      type: System.Single[]
      description: "An array of coordinates that is dependent on the shape of the map area."
  overload: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates*
  exceptions: []
  platform:
  - net462
