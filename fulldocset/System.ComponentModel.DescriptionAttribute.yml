  summary: "Obtém ou define a cadeia armazenada como a descrição."
  remarks: "A implementação predefinida do <xref:System.ComponentModel.DescriptionAttribute.Description%2A>propriedade simplesmente devolve este valor.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>       Esta propriedade adicional existe, de modo a que podem derivar <xref:System.ComponentModel.DescriptionAttribute>e fornecer uma versão localizada.</xref:System.ComponentModel.DescriptionAttribute> O derivada localizável <xref:System.ComponentModel.DescriptionAttribute>irão manter um campo privado booleano que indica se foram localizado.</xref:System.ComponentModel.DescriptionAttribute> No primeiro acesso para o <xref:System.ComponentModel.DescriptionAttribute.Description%2A>propriedade, irá procurar a cadeia localizada e armazene-o novamente na propriedade DescriptionValue.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>"
  syntax:
