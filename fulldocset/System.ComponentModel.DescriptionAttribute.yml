  name: DescriptionAttribute
  nameWithType: DescriptionAttribute
  fullName: System.ComponentModel.DescriptionAttribute
  type: Class
  summary: "Especifica uma descrição para uma propriedade ou um evento."
  remarks: "Um designer visual pode apresentar a descrição especificada quando referenciar o membro de componente, tal como numa janela de propriedades. Chamar <xref:System.ComponentModel.DescriptionAttribute.Description%2A>para aceder ao valor deste atributo.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>       Para obter mais informações, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates the `MyImage` property. The property has two attributes, a DescriptionAttribute and a <xref:System.ComponentModel.CategoryAttribute>.  \n  \n [!code-cpp[Classic DescriptionAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._116_1.cpp)]\n [!code-cs[Classic DescriptionAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._116_1.cs)]\n [!code-vb[Classic DescriptionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._116_1.vb)]  \n  \n The next example gets the description of `MyImage`. First the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Next it indexes into the <xref:System.ComponentModel.PropertyDescriptorCollection> to get `MyImage`. Then it returns the attributes for this property and saves them in the attributes variable.  \n  \n The example then prints the description by retrieving DescriptionAttribute from the <xref:System.ComponentModel.AttributeCollection>, and writing it to the console screen.  \n  \n [!code-cpp[Classic DescriptionAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._116_2.cpp)]\n [!code-cs[Classic DescriptionAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._116_2.cs)]\n [!code-vb[Classic DescriptionAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._116_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public class DescriptionAttribute : Attribute
