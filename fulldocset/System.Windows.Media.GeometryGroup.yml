  name: GeometryGroup
  nameWithType: GeometryGroup
  fullName: System.Windows.Media.GeometryGroup
  type: Class
  summary: "Representa uma geometria composta, composta por outros <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> objetos."
  remarks: "Objetos de geometria compostas podem ser criados utilizando um GeometryGroup um <xref:System.Windows.Media.CombinedGeometry>, ou ao chamar o <xref:System.Windows.Media.Geometry>método <xref:System.Windows.Media.Geometry.Combine%2A>.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> estático</xref:System.Windows.Media.CombinedGeometry> A <xref:System.Windows.Media.CombinedGeometry>cria uma geometria composta a partir do exatamente dois objetos de geometria.</xref:System.Windows.Media.CombinedGeometry> Um GeometryGroup, por outro lado, cria uma geometria composta a partir de qualquer número de objetos de geometria.       GeometryGroup utiliza o <xref:System.Windows.Media.GeometryGroup.FillRule%2A>propriedade para especificar como os respetivos objetos de geometria são combinados.</xref:System.Windows.Media.GeometryGroup.FillRule%2A> Consulte [como: controlar o preenchimento de uma forma composto](~/add/includes/ajax-current-ext-md.md) para obter mais informações sobre como utilizar <xref:System.Windows.Media.GeometryGroup.FillRule%2A>.</xref:System.Windows.Media.GeometryGroup.FillRule%2A>       Podem ser combinados geometries de várias maneiras: através de um GeometryGroup um <xref:System.Windows.Media.CombinedGeometry>, ou o <xref:System.Windows.Media.Geometry.Combine%2A>método de <xref:System.Windows.Media.Geometry>classe.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.CombinedGeometry>      -Um GeometryGroup cria uma geometria composta a partir de um ou mais <xref:System.Windows.Media.Geometry>objetos.</xref:System.Windows.Media.Geometry>      -A <xref:System.Windows.Media.CombinedGeometry>utiliza uma operação booleana especificada para combinar área descrita através de dois <xref:System.Windows.Media.Geometry>objetos.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry>      -A estática <xref:System.Windows.Media.Geometry.Combine%2A>método do <xref:System.Windows.Media.Geometry>classe funciona exatamente da mesma forma como o <xref:System.Windows.Media.CombinedGeometry>objeto.</xref:System.Windows.Media.CombinedGeometry> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       É importante salientar que, uma <xref:System.Windows.Media.GeometryCollection>não propriamente dito é uma geometria composta, mas é utilizada pela classe GeometryGroup para armazenar <xref:System.Windows.Media.Geometry>objetos.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryCollection>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class GeometryGroup : System.Windows.Media.Geometry
