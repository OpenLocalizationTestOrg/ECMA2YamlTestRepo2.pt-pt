  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define como as áreas intersecting dos objetos contidos neste <xref href=&quot;System.Windows.Media.GeometryGroup&quot;> </xref> são combinadas."
  remarks: "**EvenOdd** determina &quot;insideness&quot; de um ponto de forma ao desenhar uma ray a partir desse ponto para infinity em qualquer direção e o número de segmentos de caminho de forma indicado que a ray atravesse de contagem. Se este número for ímpar, o ponto está dentro de; Se o mesmo, o ponto está fora.       **Diferente de zero** determina &quot;insideness&quot; de um ponto de forma ao desenhar uma ray a partir desse ponto para infinity em qualquer direção e, em seguida, examinando os locais onde um segmento da forma atravesse o ray. Começar com uma contagem de zero, adicionar cada um caminho de tempo de tempo de um segmento atravesse o ray da esquerda para o botão direito do rato e subtrair cada segmento atravesse o ray da direita para a esquerda. Depois de contagem de crossings, se o resultado for zero, em seguida, o ponto está fora do caminho. Caso contrário, trata-se no interior.       ![Ilustração de regra de preenchimento](~/add/media/ref-mil-fillrule-stars.PNG &quot;ilustração de regra de preenchimento&quot;) FillRule exemplo <a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.GeometryGroup.FillRuleProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.GeometryGroup.FillRuleProperty>"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: "Especifica como as áreas intersecting são combinadas para formar a área resultante.  O valor predefinido é `EvenOdd`."
  overload: System.Windows.Media.GeometryGroup.FillRule*
  exceptions: []
  platform:
  - net462
