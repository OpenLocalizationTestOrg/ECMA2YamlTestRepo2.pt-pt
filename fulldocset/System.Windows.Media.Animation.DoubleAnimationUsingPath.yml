  name: DoubleAnimationUsingPath
  nameWithType: DoubleAnimationUsingPath
  fullName: System.Windows.Media.Animation.DoubleAnimationUsingPath
  type: Class
  summary: "Animates the value of a <xref:System.Double> property between two or more target values using a <xref href=&quot;System.Windows.Media.PathGeometry&quot;></xref> to specify those values. This animation can be used to move a visual object along a path."
  remarks: "DoubleAnimationUsingPath uses      linear interpolation over a specified <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.       DoubleAnimationUsingPath is similar to <xref:System.Windows.Media.Animation.DoubleAnimation> except that it uses a <xref:System.Windows.Media.PathGeometry> to interpolate over two or more values rather then between only two values like <xref:System.Windows.Media.Animation.DoubleAnimation>. Although <xref:System.Windows.Media.Animation.DoubleAnimation> is used for most simple animations involving a Double value, DoubleAnimationUsingPath is particularly well suited for animating the position of an object on the screen."
  syntax:
    content: 'public class DoubleAnimationUsingPath : System.Windows.Media.Animation.DoubleAnimationBase'
