  namespace: System.ComponentModel
  summary: "When overridden in a derived class, disposes of the resources used by the license."
  remarks: "All components must call Dispose for the licenses that they grant when the component is disposed of or finalized.       A <xref:System.ComponentModel.LicenseProvider> can use the licenses it grants to track its usage.       Call Dispose when you are finished using the <xref:System.ComponentModel.License>. The Dispose method leaves the <xref:System.ComponentModel.License> in an unusable state. After calling Dispose, you must release all references to the <xref:System.ComponentModel.License> so the memory it was occupying can be reclaimed by garbage collection.      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.ComponentModel.License>. Otherwise, the resources the <xref:System.ComponentModel.License> is using will not be freed until garbage collection calls the <xref:System.ComponentModel.License> object&quot;s destructor."
  syntax:
    content: public abstract void Dispose ();
    parameters: []
