  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Determines whether fully trusted transparent code should skip Microsoft intermediate language (MSIL) verification."
  remarks: "This property should be used only for optimization, because security guarantees made for transparent code cannot be enforced if the code is unverifiable.       If you use this property to skip MSIL verification for an assembly, use the `transparent` option in the  to statically verify that the assembly&quot;s transparent code meets type safety requirements."
  syntax:
    content: public bool SkipVerificationInFullTrust { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if MSIL verification should be skipped; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust*
  exceptions: []
  platform:
  - net462
