  name: SecurityRulesAttribute
  nameWithType: SecurityRulesAttribute
  fullName: System.Security.SecurityRulesAttribute
  type: Class
  summary: "Indica o conjunto de regras de segurança que o language runtime deve impor para uma assemblagem."
  remarks: "Esta classe indica que conjunto de regras de segurança que o language runtime deve impor para uma assemblagem. Por exemplo, uma assemblagem que está marcada com `[SecurityRules(SecurityRuleSet.Level1)]` utiliza as regras de transparência do .NET Framework versão 2.0, onde os tipos de segurança críticas públicos e membros são tratados como segurança segura-críticos fora da assemblagem. Isto requer tipos crítica de segurança e os membros efetuar um pedido de ligação de fidedignidade total para impor um comportamento crítica de segurança quando estes são acedidos pelos chamadores externos. Normalmente, as regras de nível 1 devem ser utilizadas apenas para compatibilidade, tal como para assemblagens de versão 2.0. Para obter mais informações sobre o comportamento de nível 1, consulte [código transparente à segurança, o nível 1](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre o comportamento de nível 2, consulte [código transparente à segurança, o nível 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class SecurityRulesAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
