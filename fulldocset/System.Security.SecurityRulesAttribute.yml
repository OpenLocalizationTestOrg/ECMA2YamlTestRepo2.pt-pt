  remarks: "Quando especificar o `ruleSet` parâmetro, utilize <xref:System.Security.SecurityRuleSet>para as regras do .NET Framework versão 2.0 ou <xref:System.Security.SecurityRuleSet>para [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] regras.</xref:System.Security.SecurityRuleSet> </xref:System.Security.SecurityRuleSet> Para obter mais informações sobre <xref:System.Security.SecurityRuleSet>comportamento, consulte [código transparente à segurança, o nível 1](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.SecurityRuleSet> Para obter informações sobre <xref:System.Security.SecurityRuleSet>comportamento, consulte [código transparente à segurança, o nível 2](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.SecurityRuleSet>"
