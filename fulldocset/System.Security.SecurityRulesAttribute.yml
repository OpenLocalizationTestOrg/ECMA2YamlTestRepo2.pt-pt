- uid: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  id: SkipVerificationInFullTrust
  parent: System.Security.SecurityRulesAttribute
  langs:
  - csharp
  name: SkipVerificationInFullTrust
  nameWithType: SecurityRulesAttribute.SkipVerificationInFullTrust
  fullName: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Determina se código transparente totalmente fidedigno deve ignorar a verificação de idioma intermédias (MSIL) da Microsoft."
  remarks: "Esta propriedade deve ser utilizada apenas para otimização, porque não podem ser forçadas garantias de segurança efetuadas código transparente se o código não verificável.       Se utilizar esta propriedade para ignorar a verificação de MSIL para uma assemblagem, utilize o `transparent` opção a para estaticamente Certifique-se de que a assemblagem &quot;s transparente cumpre os de código escreva requisitos de segurança."
  syntax:
    content: public bool SkipVerificationInFullTrust { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a verificação de MSIL deve ser ignorada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust*
  exceptions: []
  platform:
  - net462
