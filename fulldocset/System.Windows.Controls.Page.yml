- uid: System.Windows.Controls.Page.KeepAlive
  id: KeepAlive
  parent: System.Windows.Controls.Page
  langs:
  - csharp
  name: KeepAlive
  nameWithType: Page.KeepAlive
  fullName: System.Windows.Controls.Page.KeepAlive
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> instância é mantida no histórico de navegação."
  remarks: "Quando uma página pela primeira vez é direcionada para uma nova instância do <xref:System.Windows.Controls.Page>classe é criada.</xref:System.Windows.Controls.Page> Quando uma página é direcionada away de (novamente ou reencaminhar), uma entrada para a página é adicionada ao histórico de navegação. Por predefinição, a entrada não referencia o objeto de página. Em vez disso, a entrada contém um pacote [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] para a página. Quando a entrada para a página é direcionada para utilizar o histórico de navegação, o pacote [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] é utilizado para criar uma nova instância da página. Este comportamento é o predefinido, para evitar a utilização de memória excessiva: manter as instâncias de página rapidamente pode consumir memória, particularmente as que uma quantidade trivial de conteúdo. Este problema é aumentado mediante o facto de que não há nenhum limite para o número de entradas que podem ser armazenados em cópia de segurança e reencaminhar pilhas do histórico de navegação. Em contrapartida, armazenar o pacote [!INCLUDE[TLA#tla_uri#plural](~/add/includes/tlasharptla-urisharpplural-md.md)] para páginas virtualmente não tem impacto no consumo de memória.       O efeito de principal de criação de novas instâncias de uma página, é que o estado da página não é memorizado de uma instância de uma página para outra. Nestes casos, [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] oferece várias técnicas para memorizar estado.       Para manter uma página alive, definir a propriedade KeepAlive `true` (a predefinição é `false`).      > [!NOTE] > Páginas que são instanciadas e navegar para a utilização de apenas código (por exemplo, ao chamar <xref:System.Windows.Navigation.NavigationService.Navigate%2A>), são automaticamente mantidas activas.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>       Deve evitar definição KeepAlive `true` não ser que necessite: - quando uma página tem muito conteúdo, poderá demorar muito tempo a instanciar. Se a página não é mantida activa e a página é frequentemente utilizada, o custo de instanciar constantemente a página pode ter um impacto negativo sobre a experiência de utilizador. No entanto, numa perspetiva de desempenho, deve dependem as predefinições e desempenho da aplicação; do perfil Se testar identifica as páginas com tempos de carregamento desçam abaixo de intervalo necessário para a sua aplicação, a configuração das páginas ser mantida activa pode ser uma forma de resolver o problema.      > [!NOTE] > Entradas para as páginas são mantidas activas não são mantidas no histórico de navegação de um [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] se um utilizador navega away de e para o [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]. Apenas as entradas de diário de alterações para páginas que não são mantidas activas são mantidas no histórico de navegação.      <a name=&quot;dependencyPropertyInfo_PageKeepAlive&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.Page.KeepAliveProperty>|   | Definir propriedades de metadados `true`| Nenhum |      > [!NOTE] > É do tipo de metadados esta propriedade de dependência <xref:System.Windows.PropertyMetadata>, não <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.PropertyMetadata> </xref:System.Windows.Controls.Page.KeepAliveProperty>"
  example:
  - "The following example shows how to use [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] to retain an instance of the <xref:System.Windows.Controls.Page> class across multiple navigations.  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML1](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML2](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml2)]  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang1](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang2](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang2)]  \n  \n [!code-cs[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/csharp/PageKeepAliveSnippets.CSharp/HomePage.xaml.cs#setpagekeepalivecodebehind)]\n [!code-vb[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/visualbasic/pagekeepalivesnippets/homepage.xaml.vb#setpagekeepalivecodebehind)]"
  syntax:
    content: public bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> instância é mantidos no histórico de navegação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Controls.Page.KeepAlive*
  exceptions: []
  platform:
  - net462
