  summary: "Encapsula uma página de conteúdo que pode ser utilizado e hospedada [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>, e <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref>."
  remarks: "Página encapsula uma página de conteúdo que pode navegar e tem os seguintes membros chaves:- **duração gestão**: <xref:System.Windows.Controls.Page.KeepAlive%2A>.</xref:System.Windows.Controls.Page.KeepAlive%2A>      -   **Navigation**: <xref:System.Windows.Controls.Page.NavigationService%2A>.</xref:System.Windows.Controls.Page.NavigationService%2A>      -   **Appearance**: <xref:System.Windows.Controls.Page.Background%2A>, <xref:System.Windows.Controls.Page.Content%2A>, <xref:System.Windows.Controls.Page.FontFamily%2A>, <xref:System.Windows.Controls.Page.FontSize%2A>, <xref:System.Windows.Controls.Page.Foreground%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>, <xref:System.Windows.Controls.Page.Template%2A>, <xref:System.Windows.Controls.Page.Title%2A>.</xref:System.Windows.Controls.Page.Title%2A></xref:System.Windows.Controls.Page.Template%2A></xref:System.Windows.Controls.Page.ShowsNavigationUI%2A></xref:System.Windows.Controls.Page.Foreground%2A></xref:System.Windows.Controls.Page.FontSize%2A></xref:System.Windows.Controls.Page.FontFamily%2A></xref:System.Windows.Controls.Page.Content%2A></xref:System.Windows.Controls.Page.Background%2A>      - **Alojar o aspecto de janela**: <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A> <xref:System.Windows.Controls.Page.WindowTitle%2A>.</xref:System.Windows.Controls.Page.WindowTitle%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A>       Uma página pode ser definida utilizando marcação, marcação e code-behind ou código. Uma página é a forma preferencial de conteúdo de pacotes de navegação, pelos seguintes motivos:-é fácil definir, reutilizar e gerir.      -Pode aceder e utilizar <xref:System.Windows.Navigation.NavigationService>que direcionado ao mesmo.</xref:System.Windows.Navigation.NavigationService>      --É possível alterar o título, a largura, altura e navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] da sua janela anfitriã (<xref:System.Windows.Controls.Page.WindowTitle%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A>, <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>).</xref:System.Windows.Controls.Page.ShowsNavigationUI%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowTitle%2A>      -Tem suporte estruturador num [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)].       Uma página pode ser alojada de <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, ou a partir de um browser.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> Para ser alojada, pode ser uma página:-o subordinado direto de um <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, ou <xref:System.Windows.Controls.Frame>elemento [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)].</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -Instanciados e definido como o valor de `Content` propriedade <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>e <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -Definido como o [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] origem o `Source` propriedade de um <xref:System.Windows.Navigation.NavigationWindow>ou <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>      -Definido como o <xref:System.Windows.Application.StartupUri%2A>numa aplicação autónoma.</xref:System.Windows.Application.StartupUri%2A>      -Definido como o <xref:System.Windows.Application.StartupUri%2A>num [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Application.StartupUri%2A>       Uma aplicação, normalmente, tem duas ou mais páginas, que podem navegar entre a utilização dos mecanismos seguintes: - modo declarativo utilizando <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>      -Através de programação utilizando <xref:System.Windows.Navigation.NavigationService>.</xref:System.Windows.Navigation.NavigationService>      -Visualmente utilizando o painel de navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] do anfitrião, incluindo [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref:System.Windows.Navigation.NavigationWindow>e <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Para navegação estruturada utilizando funções da página (<xref:System.Windows.Navigation.PageFunction%601>), consulte [descrição geral de navegação estruturados](~/add/includes/ajax-current-ext-md.md) e [descrição geral de topologias de navegação](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Navigation.PageFunction%601>       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows how a standard page is defined using only markup:  \n  \n [!code-xml[PageSnippets#MarkupPageMARKUP](~/add/codesnippet/xaml/PageSnippets.CSharp/MarkupPage.xaml#markuppagemarkup)]  \n  \n The following example shows how a standard page is defined using only code:  \n  \n [!code-cs[PageSnippets#CodePageCODEBEHIND](~/add/codesnippet/csharp/PageSnippets.CSharp/CodePage.cs#codepagecodebehind)]\n [!code-vb[PageSnippets#CodePageCODEBEHIND](~/add/codesnippet/visualbasic/pagesnippets/codepage.vb#codepagecodebehind)]  \n  \n The following example shows how a standard page is defined using a combination of markup and code-behind.  \n  \n [!code-xml[PageSnippets#MarkupAndCodeBehindPageMARKUP](~/add/codesnippet/xaml/PageSnippets.CSharp/MarkupAndCodeBehindPage.xaml#markupandcodebehindpagemarkup)]  \n  \n [!code-cs[PageSnippets#MarkupAndCodeBehindPageCODEBEHIND](~/add/codesnippet/csharp/PageSnippets.CSharp/MarkupAndCodeBehindPage.xaml.cs#markupandcodebehindpagecodebehind)]\n [!code-vb[PageSnippets#MarkupAndCodeBehindPageCODEBEHIND](~/add/codesnippet/visualbasic/pagesnippets/markupandcodebehindpage.xaml.vb#markupandcodebehindpagecodebehind)]"
