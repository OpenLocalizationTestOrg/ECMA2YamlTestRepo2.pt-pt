- uid: System.Windows.Controls.Page.NavigationService
  id: NavigationService
  parent: System.Windows.Controls.Page
  langs:
  - csharp
  name: NavigationService
  nameWithType: Page.NavigationService
  fullName: System.Windows.Controls.Page.NavigationService
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Obtém o serviço de navegação que o anfitrião da página está a utilizar para gerir a navegação."
  remarks: "Páginas podem ser alojadas por vários tipos de anfitriões, incluindo <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>e um browser.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>       Páginas muitas vezes necessitam de integrar a navegação do respetivo anfitrião para fornecer suporte de navegação na página. No entanto, devido uma página poderá não saber que o anfitrião será em tempo de execução, não é possível integrar diretamente com os membros de navegação do respetivo anfitrião para o fazer.       Em vez disso, pode tentar utilizar um serviço de navegação, que é um serviço que suporta a navegação do browser-estilo e é encapsulado pela <xref:System.Windows.Navigation.NavigationService>classe.</xref:System.Windows.Navigation.NavigationService> Não é possível criar a sua própria <xref:System.Windows.Navigation.NavigationService>, apesar de instância.</xref:System.Windows.Navigation.NavigationService> Em vez disso, tais como a alojar tipos <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, ou um browser criar os seus próprios <xref:System.Windows.Navigation.NavigationService>instância que pode aceder a partir da propriedade NavigationService.</xref:System.Windows.Navigation.NavigationService> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       O serviço de navegação que é devolvido na propriedade NavigationService é a instância do <xref:System.Windows.Navigation.NavigationService>classe que é gerido pelo navegador primeira cópia de segurança da árvore visual.</xref:System.Windows.Navigation.NavigationService> Se um não for encontrado, `null` é devolvido, que indica que o anfitrião de uma página não suporta a navegação.      > [!NOTE] > O <xref:System.Windows.Window>classe não suporta a navegação e fornece um serviço de navegação.</xref:System.Windows.Window>"
  example:
  - "The following example shows how a page can check if a navigation service is available and, if so, use it to navigate back to the previous page.  \n  \n [!code-cs[PageNavigationServiceSnippets#GetPageNavigationServiceCODEBEHIND](~/add/codesnippet/csharp/PageNavigationServiceSnippets.CSharp/HomePage.xaml.cs#getpagenavigationservicecodebehind)]\n [!code-vb[PageNavigationServiceSnippets#GetPageNavigationServiceCODEBEHIND](~/add/codesnippet/visualbasic/pagenavigationservicesnippets/homepage.xaml.vb#getpagenavigationservicecodebehind)]"
