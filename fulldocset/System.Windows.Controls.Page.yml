- uid: System.Windows.Controls.Page.KeepAlive
  id: KeepAlive
  parent: System.Windows.Controls.Page
  langs:
  - csharp
  name: KeepAlive
  nameWithType: Page.KeepAlive
  fullName: System.Windows.Controls.Page.KeepAlive
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets a value that indicates whether the <xref href=&quot;System.Windows.Controls.Page&quot;></xref> instance is retained in navigation history."
  remarks: "When a page is first navigated to, a new instance of the <xref:System.Windows.Controls.Page> class is created. When a page is navigated away from (either back or forward), an entry for the page is added to navigation history. By default, the entry does not reference the page object. Instead, the entry contains a pack [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] for the page. When the entry for the page is navigated to using navigation history, the pack [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] is used to create a new instance of the page. This behavior is the default, to avoid excessive memory use: retaining page instances can quickly consume memory, particularly those with a nontrivial amount of content. This problem is augmented by the fact that there is no limit to the number of entries that can be stored in the back and forward stacks of navigation history. In contrast, storing pack [!INCLUDE[TLA#tla_uri#plural](~/add/includes/tlasharptla-urisharpplural-md.md)] for pages has virtually no impact on memory consumption.       The main side effect of creating new instances of a page is that page state is not remembered from one instance of a page to another. In these cases, [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] offers several techniques for remembering state.       To keep a page alive, you set the KeepAlive property to `true` (the default is `false`).      > [!NOTE] >  Pages that are instantiated and navigated to using only code (for example, calling <xref:System.Windows.Navigation.NavigationService.Navigate%2A>), are automatically kept alive.       You should avoid setting KeepAlive to `true` unless you need to:      -   When a page has a lot of content, it may take a long time to instantiate. If the page is not kept alive, and the page is frequently navigated to, the cost of constantly instantiating the page may have a negative impact on the user experience. However, from a performance perspective, you should rely on the default settings and profile your application&quot;s performance; if testing identifies pages with load times that fall below the range required for your application, configuring the pages to be kept alive may be one way to solve the problem.      > [!NOTE] >  Entries for pages that are kept alive are not retained in navigation history of an [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] if a user navigates away from and back to the [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]. Only journal entries for pages that are not kept alive are retained in navigation history.      <a name=&quot;dependencyPropertyInfo_PageKeepAlive&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.Page.KeepAliveProperty>|   |Metadata properties set to `true`|None|      > [!NOTE] >  The metadata type on this dependency property is <xref:System.Windows.PropertyMetadata>, not <xref:System.Windows.FrameworkPropertyMetadata>."
  example:
  - "The following example shows how to use [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] to retain an instance of the <xref:System.Windows.Controls.Page> class across multiple navigations.  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML1](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML2](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml2)]  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang1](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang2](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang2)]  \n  \n [!code-cs[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/csharp/PageKeepAliveSnippets.CSharp/HomePage.xaml.cs#setpagekeepalivecodebehind)]\n [!code-vb[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/visualbasic/pagekeepalivesnippets/homepage.xaml.vb#setpagekeepalivecodebehind)]"
  syntax:
    content: public bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Windows.Controls.Page&quot;></xref> instance is retained in navigation history; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Controls.Page.KeepAlive*
  exceptions: []
  platform:
  - net462
