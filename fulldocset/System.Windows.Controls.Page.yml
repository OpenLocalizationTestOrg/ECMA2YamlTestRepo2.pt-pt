  name: NavigationService
  nameWithType: Page.NavigationService
  fullName: System.Windows.Controls.Page.NavigationService
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets the navigation service that the host of the page is using to manage navigation."
  remarks: "Pages can be hosted by multiple types of hosts, including <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, and a browser.       Pages often need to integrate with their host&quot;s navigation to provide in-page navigation support. However, because a page may not know what its host will be at run time, it cannot integrate directly with its host&quot;s navigation members to do so.       Instead, it can attempt to use a navigation service, which is a service that supports browser-style navigation and is encapsulated by the <xref:System.Windows.Navigation.NavigationService> class. You cannot create your own <xref:System.Windows.Navigation.NavigationService> instance, though. Instead, host types such as <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, or a browser create their own <xref:System.Windows.Navigation.NavigationService> instance that you can access from the NavigationService property.       The navigation service that is returned from the NavigationService property is the instance of the <xref:System.Windows.Navigation.NavigationService> class that is managed by the first navigator up the visual tree. If one is not found, `null` is returned, indicating a page&quot;s host does not support navigation.      > [!NOTE] >  The <xref:System.Windows.Window> class does not support navigation and does not provide a navigation service."
  example:
  - "The following example shows how a page can check if a navigation service is available and, if so, use it to navigate back to the previous page.  \n  \n [!code-cs[PageNavigationServiceSnippets#GetPageNavigationServiceCODEBEHIND](~/add/codesnippet/csharp/PageNavigationServiceSnippets.CSharp/HomePage.xaml.cs#getpagenavigationservicecodebehind)]\n [!code-vb[PageNavigationServiceSnippets#GetPageNavigationServiceCODEBEHIND](~/add/codesnippet/visualbasic/pagenavigationservicesnippets/homepage.xaml.vb#getpagenavigationservicecodebehind)]"
  syntax:
    content: public System.Windows.Navigation.NavigationService NavigationService { get; }
    return:
      type: System.Windows.Navigation.NavigationService
      description: "The <xref href=&quot;System.Windows.Navigation.NavigationService&quot;></xref> object that the host of the page is using to manage navigation, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if the host does not support navigation."
  overload: System.Windows.Controls.Page.NavigationService*
  exceptions: []
  platform:
  - net462
