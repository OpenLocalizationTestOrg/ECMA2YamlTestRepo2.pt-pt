  remarks: "WindowHeight is only applied when a <xref:System.Windows.Controls.Page> is hosted directly by a window, which includes:      -   <xref:System.Windows.Window>      -   <xref:System.Windows.Navigation.NavigationWindow>      -   [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)]       If a <xref:System.Windows.Controls.Page> is hosted by a <xref:System.Windows.Controls.Frame>, setting WindowHeight has no effect, but you can still get the value of WindowHeight.       A <xref:System.Windows.Controls.Page> in an [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] can only use WindowHeight to change the height of [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)]; the height cannot be changed by setting <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, or <xref:System.Windows.FrameworkElement.MaxHeight%2A>.       The minimum height of the [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] window is 150 pixels. For browser-hosted pages, this means that the value of WindowHeight may not be applied if it would cause the total height of the [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] window to be less than 150 pixels."
