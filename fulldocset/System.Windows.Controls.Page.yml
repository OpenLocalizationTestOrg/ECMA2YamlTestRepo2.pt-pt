  remarks: "Por predefinição, o título de um período que aloja uma página, incluindo <xref:System.Windows.Navigation.NavigationWindow>e [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], é o nome do ficheiro que está atualmente a ser alojado (com uma extensão de primeiro se a página for soltas [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], ou uma extensão de .xbap se a página for parte de um [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]).</xref:System.Windows.Navigation.NavigationWindow>       Uma página pode alterar a predefinição definindo a respetiva propriedade WindowTitle.       Depois de uma página define o título de um período desta forma, o título da janela não altera enquanto outra página define WindowTitle com um valor diferente.      > [!NOTE] > O <xref:System.Windows.Controls.Page>tem de ser a peça mais superior de conteúdo numa janela de WindowTitle ter um efeito; se um <xref:System.Windows.Controls.Page>está alojada num <xref:System.Windows.Controls.Frame>, por exemplo, definição WindowTitle não alterar o título da janela do anfitrião.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Page> </xref:System.Windows.Controls.Page>       WindowTitle também pode ser utilizado para gerar o nome de entrada do histórico de navegação de uma peça de navegar conteúdo. As seguintes partes dos dados são utilizados para construir automaticamente um nome de entrada de histórico de navegação, por ordem de precedência:-a anexado <xref:System.Windows.Navigation.JournalEntry.Name%2A>atributo.</xref:System.Windows.Navigation.JournalEntry.Name%2A>      -O <xref:System.Windows.Controls.Page.Title%2A>propriedade.</xref:System.Windows.Controls.Page.Title%2A>      -A propriedade WindowTitle e [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] para a página atual - o [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] para a página atual.       Se tiver associado uma <xref:System.Windows.Navigation.CustomContentState>objeto com um conjunto de conteúdo no histórico de navegação, pode especificar o valor de nome de um elemento de histórico de navegação através da substituição <xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName> </xref:System.Windows.Navigation.CustomContentState>"
