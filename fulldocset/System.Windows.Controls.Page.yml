  remarks: "WindowWidth é apenas aplicado quando um <xref:System.Windows.Controls.Page>está hospedada diretamente uma janela, que inclui:- <xref:System.Windows.Window>- <xref:System.Windows.Navigation.NavigationWindow>- [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] se um <xref:System.Windows.Controls.Page>for alojada por um <xref:System.Windows.Controls.Frame>, definição WindowWidth não tem qualquer efeito, mas ainda pode obter o valor de WindowWidth.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Page> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> </xref:System.Windows.Controls.Page>       A <xref:System.Windows.Controls.Page>num [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] só pode utilizar WindowWidth para alterar a largura do [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)]; não é possível alterar a largura definindo <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MinWidth%2A>, ou <xref:System.Windows.FrameworkElement.MaxWidth%2A>.</xref:System.Windows.FrameworkElement.MaxWidth%2A> </xref:System.Windows.FrameworkElement.MinWidth%2A> </xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.Controls.Page>       A largura mínima do [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] janela é 250 pixéis. Para as páginas de alojada no browser, isto significa que o valor de WindowWidth não pode ser aplicado se causaria a largura total do [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] janela ser menos de 250 pixéis."
  example:
  - "The following example shows how to set the width of a window from a page.  \n  \n [!code-xml[HOWTONavigationSnippets#SetPageWindowWidthXAML](~/add/codesnippet/xaml/HOWTONavigationSnippets/SetWindowWidthPage.xaml#setpagewindowwidthxaml)]"
  syntax:
    content: public double WindowWidth { get; set; }
    return:
      type: System.Double
      description: "A largura de uma janela que aloja diretamente um <xref href=&quot;System.Windows.Controls.Page&quot;> </xref>."
  overload: System.Windows.Controls.Page.WindowWidth*
  exceptions: []
  platform:
  - net462
