  remarks: "WindowHeight é apenas aplicado quando um <xref:System.Windows.Controls.Page>está hospedada diretamente uma janela, que inclui:- <xref:System.Windows.Window>- <xref:System.Windows.Navigation.NavigationWindow>- [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] se um <xref:System.Windows.Controls.Page>for alojada por um <xref:System.Windows.Controls.Frame>, definição WindowHeight não tem qualquer efeito, mas ainda pode obter o valor de WindowHeight.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Page> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> </xref:System.Windows.Controls.Page>       A <xref:System.Windows.Controls.Page>num [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] só pode utilizar WindowHeight para alterar a altura de [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)]; não é possível alterar a altura definindo <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, ou <xref:System.Windows.FrameworkElement.MaxHeight%2A>.</xref:System.Windows.FrameworkElement.MaxHeight%2A> </xref:System.Windows.FrameworkElement.MinHeight%2A> </xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Controls.Page>       A altura mínima do [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] janela é 150 pixéis. Para as páginas de alojada no browser, isto significa que o valor de WindowHeight não pode ser aplicado se causaria a altura total do [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] janela ser inferior a 150 pixéis."
