  fullName: System.Windows.Controls.Page
  type: Class
  summary: "Encapsulates a page of content that can be navigated to and hosted by [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;></xref>, and <xref href=&quot;System.Windows.Controls.Frame&quot;></xref>."
  remarks: "Page encapsulates a page of content that can be navigated, and has the following key members:      -   **Lifetime Management**: <xref:System.Windows.Controls.Page.KeepAlive%2A>.      -   **Navigation**: <xref:System.Windows.Controls.Page.NavigationService%2A>.      -   **Appearance**: <xref:System.Windows.Controls.Page.Background%2A>, <xref:System.Windows.Controls.Page.Content%2A>, <xref:System.Windows.Controls.Page.FontFamily%2A>, <xref:System.Windows.Controls.Page.FontSize%2A>, <xref:System.Windows.Controls.Page.Foreground%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>, <xref:System.Windows.Controls.Page.Template%2A>, <xref:System.Windows.Controls.Page.Title%2A>.      -   **Host Window Appearance**: <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A>, <xref:System.Windows.Controls.Page.WindowTitle%2A>.       A page can be defined by using markup, markup and code-behind, or code. A page is the preferred way to package content for navigation, for the following reasons:      -   It is easy to define, reuse, and manage.      -   It can access and use the <xref:System.Windows.Navigation.NavigationService> that navigated to it.      -   It can alter the title, width, height, and navigation [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] of its host window (<xref:System.Windows.Controls.Page.WindowTitle%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A>, <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>).      -   It has designer support in [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)].       A page can be hosted from <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, or from a browser. To be hosted, a page can be:      -   The direct child of a <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, or <xref:System.Windows.Controls.Frame> element in [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)].      -   Instantiated and set as the value of the `Content` property of <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, and <xref:System.Windows.Controls.Frame>.      -   Set as the [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] source of the `Source` property of either <xref:System.Windows.Navigation.NavigationWindow> or <xref:System.Windows.Controls.Frame>.      -   Set as the <xref:System.Windows.Application.StartupUri%2A> in a standalone application.      -   Set as the <xref:System.Windows.Application.StartupUri%2A> in an [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)].       An application typically has two or more pages, which can be navigated between using the following mechanisms:      -   Declaratively by using <xref:System.Windows.Documents.Hyperlink>.      -   Programmatically by using <xref:System.Windows.Navigation.NavigationService>.      -   Visually by using the navigation [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] of the host, including [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref:System.Windows.Navigation.NavigationWindow>, and <xref:System.Windows.Controls.Frame>.       For structured navigation using page functions (<xref:System.Windows.Navigation.PageFunction%601>), see [Structured Navigation Overview](~/add/includes/ajax-current-ext-md.md) and [Navigation Topologies Overview](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows how a standard page is defined using only markup:  \n  \n [!code-xml[PageSnippets#MarkupPageMARKUP](~/add/codesnippet/xaml/PageSnippets.CSharp/MarkupPage.xaml#markuppagemarkup)]  \n  \n The following example shows how a standard page is defined using only code:  \n  \n [!code-cs[PageSnippets#CodePageCODEBEHIND](~/add/codesnippet/csharp/PageSnippets.CSharp/CodePage.cs#codepagecodebehind)]\n [!code-vb[PageSnippets#CodePageCODEBEHIND](~/add/codesnippet/visualbasic/pagesnippets/codepage.vb#codepagecodebehind)]  \n  \n The following example shows how a standard page is defined using a combination of markup and code-behind.  \n  \n [!code-xml[PageSnippets#MarkupAndCodeBehindPageMARKUP](~/add/codesnippet/xaml/PageSnippets.CSharp/MarkupAndCodeBehindPage.xaml#markupandcodebehindpagemarkup)]  \n  \n [!code-cs[PageSnippets#MarkupAndCodeBehindPageCODEBEHIND](~/add/codesnippet/csharp/PageSnippets.CSharp/MarkupAndCodeBehindPage.xaml.cs#markupandcodebehindpagecodebehind)]\n [!code-vb[PageSnippets#MarkupAndCodeBehindPageCODEBEHIND](~/add/codesnippet/visualbasic/pagesnippets/markupandcodebehindpage.xaml.vb#markupandcodebehindpagecodebehind)]"
