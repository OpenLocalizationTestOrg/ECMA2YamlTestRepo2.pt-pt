  remarks: "By default, the title of a window that hosts a page, including <xref:System.Windows.Navigation.NavigationWindow> and [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], is the name of the file that is currently being hosted (with an .xaml extension if the page is loose [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], or an .xbap extension if the page is part of an [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]).       A page can change the default by setting its WindowTitle property.       Once a page sets the title of a window in this way, the window&quot;s title does not change until another page sets WindowTitle with a different value.      > [!NOTE] >  The <xref:System.Windows.Controls.Page> must be the topmost piece of content in a window for WindowTitle to have an effect; if a <xref:System.Windows.Controls.Page> is hosted within a <xref:System.Windows.Controls.Frame>, for example, setting WindowTitle does not change the title of the host window.       WindowTitle can also be used to generate the name of the navigation history entry for a piece of navigated content. The following pieces of data are used to automatically construct a navigation history entry name, in order of precedence:      -   The attached <xref:System.Windows.Navigation.JournalEntry.Name%2A> attribute.      -   The <xref:System.Windows.Controls.Page.Title%2A> property.      -   The WindowTitle property and the [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] for the current page      -   The [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] for the current page.       If you have associated a <xref:System.Windows.Navigation.CustomContentState> object with a piece of content in navigation history, you can specify the name value of a navigation history element by overriding <xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName>."
  example:
  - "The following example shows how to set the title of a window from a page.  \n  \n [!code-xml[HOWTONavigationSnippets#SetPageWindowTitleXAML](~/add/codesnippet/xaml/HOWTONavigationSnippets/SetWindowTitlePage.xaml#setpagewindowtitlexaml)]"
