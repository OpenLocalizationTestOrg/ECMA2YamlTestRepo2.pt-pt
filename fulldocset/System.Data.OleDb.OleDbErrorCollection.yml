  name: OleDbErrorCollection
  nameWithType: OleDbErrorCollection
  fullName: System.Data.OleDb.OleDbErrorCollection
  type: Class
  summary: "Collects all errors generated by the .NET Framework Data Provider for OLE DB. This class cannot be inherited."
  remarks: "This class is created by <xref:System.Data.OleDb.OleDbException> to collect instances of the <xref:System.Data.OleDb.OleDbError> class. OleDbErrorCollection always contains at least one instance of the <xref:System.Data.OleDb.OleDbError> class."
  example:
  - "The following example displays each <xref:System.Data.OleDb.OleDbError> within the OleDbErrorCollection collection.  \n  \n [!code-vb[Classic WebData OleDbError.Message Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_10_1.vb)]\n [!code-cs[Classic WebData OleDbError.Message Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_10_1.cs)]"
  syntax:
    content: >-
