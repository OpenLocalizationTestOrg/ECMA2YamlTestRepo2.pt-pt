  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;> </xref> classe utilizando os parâmetros fornecidos."
  remarks: "Este construtor permite-lhe criar um <xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry>que contém os dados que não devem ser serializados em formato de peça Web exportado.</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry> Se definir o valor de `isSensitive` para `true`, o processador de exportação de peças Web não irá serializar os dados de exportação."
  syntax:
    content: public PersonalizationEntry (object value, System.Web.UI.WebControls.WebParts.PersonalizationScope scope, bool isSensitive);
    parameters:
    - id: value
      type: System.Object
      description: "Um objeto de dados de personalização associados ao âmbito de personalização no `scope` parâmetro."
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "O <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> que aplica-se as informações de personalização personalizado."
    - id: isSensitive
      type: System.Boolean
      description: "Valor booleano que indica se as informações de estado personalizada é sensíveis e não devem ser exportadas."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.#ctor*
  exceptions: []
