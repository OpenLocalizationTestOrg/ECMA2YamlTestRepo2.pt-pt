  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry
  type: Class
  summary: "Representa principais peças de informações de estado de personalização personalizada incluídas num <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationDictionary&quot;> </xref> objeto. Esta classe não pode ser herdada."
  remarks: "Esta classe representa informações de estado personalizada incluídas no <xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>objeto disponibilizado pelo <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>interface.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable> </xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary> Estas informações são utilizadas por outras classes e interfaces na infraestrutura de personalização."
  syntax:
    content: public sealed class PersonalizationEntry
  inheritance:
