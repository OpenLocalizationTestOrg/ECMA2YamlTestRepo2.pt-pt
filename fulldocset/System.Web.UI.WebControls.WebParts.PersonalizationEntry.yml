  namespace: System.Web.UI.WebControls.WebParts
  summary: "Initializes a new instance of the <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;></xref> class using the specified value and scope."
  remarks: "Note that the custom state information contained in the `value` parameter must have an associated scope as specified in the `scope` parameter. Entries in the <xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary> must explicitly indicate whether a piece of custom data is considered personalizable in <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> or <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> scope.       In this constructor, the value for the <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A> property defaults to `false`."
