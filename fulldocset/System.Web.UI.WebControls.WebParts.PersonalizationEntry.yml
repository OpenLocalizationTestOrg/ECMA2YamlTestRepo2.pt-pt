  remarks: "Tenha em atenção que as informações de estado personalizada contidas nesta propriedade tem de ter um âmbito associado, especificado no <xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope%2A> Esta propriedade pode ser definida como `null`."
  syntax:
