  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.PersonalizationEntry(Object,PersonalizationScope)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;> </xref> utilizando o valor especificado e o âmbito de classe."
  remarks: "Tenha em atenção que as informações de estado personalizada incluídas no `value` parâmetro tem de ter um âmbito associado especificado no `scope` parâmetro. As entradas no <xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>explicitamente tem de indicar se um conjunto de dados personalizados é considerado personalizável no <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ou <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>âmbito.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>       Este construtor, o valor para o <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>propriedade assume a predefinição `false`.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>"
  syntax:
    content: public PersonalizationEntry (object value, System.Web.UI.WebControls.WebParts.PersonalizationScope scope);
    parameters:
    - id: value
      type: System.Object
      description: "Um objeto de dados de personalização associados ao âmbito de personalização no `scope` parâmetro."
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "O <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> que aplica-se as informações de personalização personalizado."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>scope</code>está definido como um valor que não seja um membro válido da <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationEntry.#ctor(System.Object,System.Web.UI.WebControls.WebParts.PersonalizationScope,System.Boolean)
