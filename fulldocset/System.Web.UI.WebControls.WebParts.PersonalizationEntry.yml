- uid: System.Web.UI.WebControls.WebParts.PersonalizationEntry.IsSensitive
  id: IsSensitive
  parent: System.Web.UI.WebControls.WebParts.PersonalizationEntry
  langs:
  - csharp
  name: IsSensitive
  nameWithType: PersonalizationEntry.IsSensitive
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.IsSensitive
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o valor booleano que indica se o <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;> </xref> contém informações confidenciais."
  remarks: "Informações de personalização de peças Web podem conter dados confidenciais que não devem ser exportados para outros controlos. Esta propriedade é utilizada pelas peças Web importar e exportar o processo. Definição <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>para `true` faz com que o processador de exportação de peças Web não serializar os dados no formato de peça Web exportado.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>"
  syntax:
    content: public bool IsSensitive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a definição confidencial para o atributo está definida; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.IsSensitive*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope
  id: Scope
  parent: System.Web.UI.WebControls.WebParts.PersonalizationEntry
  langs:
  - csharp
  name: Scope
  nameWithType: PersonalizationEntry.Scope
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o âmbito de personalização associado a esta entrada de dados de personalização."
  remarks: "Efeito esta propriedade é semelhante a especificar o âmbito associado uma propriedade pública utilizando a <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>classe.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> Pode utilizar esta propriedade para definir o âmbito de personalização das informações de personalização que constitui a <xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry>instância.</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry> Todas as entradas tem de ter um âmbito associado."
  syntax:
    content: public System.Web.UI.WebControls.WebParts.PersonalizationScope Scope { get; set; }
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "O âmbito de personalização associado a esta entrada de dados de personalização."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>scope</code>está definido como um valor que não seja um membro válido da <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>."
  platform:
  - net462
