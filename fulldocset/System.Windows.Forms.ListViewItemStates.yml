  name: ListViewItemStates
  nameWithType: ListViewItemStates
  fullName: System.Windows.Forms.ListViewItemStates
  type: Enum
  summary: "Define as constantes que representam os possíveis Estados de um <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref>."
  remarks: "Esta enumeração é utilizada pelo <xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A?displayProperty=fullName>e <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A?displayProperty=fullName>Propriedades.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A?displayProperty=fullName> Para obter mais informações, consulte o <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>e <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>eventos.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items and for the column headers row. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n For the complete example, see the <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> reference topic.  \n  \n [!code-cs[ListViewOwnerDraw#3](~/add/codesnippet/csharp/t-system.windows.forms.l_1_1.cs)]\n [!code-vb[ListViewOwnerDraw#3](~/add/codesnippet/visualbasic/t-system.windows.forms.l_1_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ListViewItemStates
