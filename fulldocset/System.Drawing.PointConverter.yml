  remarks: "A classe de PointConverter é normalmente utilizada para criar uma experiência de momento da conceção para controlos que tem as propriedades do tipo <xref:System.Drawing.GraphicsUnit>e é utilizada para converter pontos de cadeias para apresentação no designer e converta cadeias introduzidas no designer para um <xref:System.Drawing.GraphicsUnit>objeto.</xref:System.Drawing.GraphicsUnit> </xref:System.Drawing.GraphicsUnit> Esta classe através de acesso a <xref:System.ComponentModel.TypeDescriptor>objeto.</xref:System.ComponentModel.TypeDescriptor>"
