  fullName: System.Runtime.ExceptionServices.HandleProcessCorruptedStateExceptionsAttribute
  type: Class
  summary: "Enables managed code to handle exceptions that indicate a corrupted process state."
  remarks: "Corrupted process state exceptions are exceptions that indicate that the state of a process has been corrupted. We do not recommend executing your application in this state.       By default, the common language runtime (CLR) does not deliver these exceptions to managed code, and the `try`/`catch` blocks (and other exception-handling clauses) are not invoked for them. If you are absolutely sure that you want to maintain your handling of these exceptions, you must apply the HandleProcessCorruptedStateExceptionsAttribute attribute to the method whose exception-handling clauses you want to execute. The CLR delivers the corrupted process state exception to applicable exception clauses only in methods that have both the HandleProcessCorruptedStateExceptionsAttribute and <xref:System.Security.SecurityCriticalAttribute> attributes.       You can also add the  to your application&quot;s configuration file. This will ensure that corrupted state exceptions are delivered to your exception handlers without the HandleProcessCorruptedStateExceptionsAttribute or <xref:System.Security.SecurityCriticalAttribute> attribute. This configuration element has no effect on applications that were compiled in versions previous to the [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] but are running in the [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] or later; corrupted state exceptions will continue to be delivered for those applications. The HandleProcessCorruptedStateExceptionsAttribute attribute is ignored when it is encountered in partially trusted or transparent code, because a trusted host should not allow an untrusted add-in to catch and ignore these serious exceptions.       For more information about corrupted process state exceptions, see the entry [Handling Corrupted State Exceptions](http://go.microsoft.com/fwlink/?LinkID=179681) in the CLR Inside Out blog."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class HandleProcessCorruptedStateExceptionsAttribute : Attribute
