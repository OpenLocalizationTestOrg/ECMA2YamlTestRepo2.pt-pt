  summary: "Ativa que os geridos código para processar as exceções que indicam um Estado de processo danificada."
  remarks: "Exceções de estado do processo danificada são exceções que indicam que o estado de um processo foi danificado. Não é recomendada a executar a aplicação neste estado.       Por predefinição, o language runtime (CLR) não fornecer estas exceções para código gerido e o `try` / `catch` blocos (e outras cláusulas de processamento de exceções) não são invocadas para os mesmos. Se absolutamente tem a certeza que pretende manter o processamento destas exceções, tem de aplicar o atributo HandleProcessCorruptedStateExceptionsAttribute para o método cujas cláusulas de processamento de exceções que pretende executar. O CLR disponibiliza a exceção de estado do processo danificada em cláusulas exceção aplicável apenas em métodos que tem ambos o HandleProcessCorruptedStateExceptionsAttribute e <xref:System.Security.SecurityCriticalAttribute>atributos.</xref:System.Security.SecurityCriticalAttribute>       Também pode adicionar o ficheiro de configuração da sua aplicação. Isto irá garantir que as exceções de mau estado de funcionamento são entregues para os processadores de exceções sem o HandleProcessCorruptedStateExceptionsAttribute ou <xref:System.Security.SecurityCriticalAttribute>atributo.</xref:System.Security.SecurityCriticalAttribute> Este elemento de configuração não tem qualquer efeito nas aplicações que foram compiladas em versões previous para o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] , mas estão a executar o [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] ou posterior; exceções de mau estado de funcionamento irão continuar a ser entregue para essas aplicações. O atributo HandleProcessCorruptedStateExceptionsAttribute é ignorado quando foi encontrado no código parcialmente fidedigno ou transparente, porque um anfitrião fidedigno não deve permitir um suplemento não fidedigno detetar e ignorar estas exceções graves.       Para mais informações sobre as exceções de estado do processo danificada, consulte a entrada [processamento de exceções de estado danificado](http://go.microsoft.com/fwlink/?LinkID=179681) no blogue do CLR avesso."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class HandleProcessCorruptedStateExceptionsAttribute : Attribute
