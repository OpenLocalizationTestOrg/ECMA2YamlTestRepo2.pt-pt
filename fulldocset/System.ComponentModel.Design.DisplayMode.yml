  nameWithType: DisplayMode.Auto
  fullName: System.ComponentModel.Design.DisplayMode.Auto
  type: Field
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "A display mode that automatically selects a display mode. In this mode, the bytes are examined to determine if they are hexadecimal or printable. If the bytes are in hexadecimal format, the Hexdump mode is selected. If the characters match a printable character set, a test is run to automatically select either the Ansi or Unicode display mode."
  remarks: ''
