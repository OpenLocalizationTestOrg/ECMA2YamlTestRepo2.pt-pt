  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "Serves as the base class for a set of helper zones that appear only in certain associated page display modes."
  remarks: "In the Web Parts control set, a zone is a region on a Web page that contains server controls, and provides modular layout with a consistent user interface (UI) for the contained controls.       There are two general types of zone controls that derive from the base <xref:System.Web.UI.WebControls.WebParts.WebZone> class: <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones and ToolZone zones. The <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones contain server controls (which can be custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, or other server controls including ASP.NET controls and user controls). These controls form the primary UI of a Web page and are visible in all the possible display modes, unless they are hidden programmatically or by a user.       The ToolZone zones are special helper zones that appear only when a page is in certain display modes associated with the zone, and these zones also contain special server controls that enable users to modify the layout, appearance, properties, and content of Web pages from within a browser. Developers can inherit from the base ToolZone class, or any of the derived ToolZone zones, to create custom zones.       The Web Parts control set contains three types of ToolZone zones, described in the following table.      |Tool zone type|Description|   |--------------------|-----------------|   |<xref:System.Web.UI.WebControls.WebParts.EditorZone>|Contains controls used to edit <xref:System.Web.UI.WebControls.WebParts.WebPart> and server control properties on a page.|   |<xref:System.Web.UI.WebControls.WebParts.CatalogZone>|Contains <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls, which in turn contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that users can add to a page.|   |<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>|Does not contain declarative markup elements; this zone is self-contained. At run time, it renders a special UI that enables users to manage connections between <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.|       The ToolZone base class provides methods and properties that are useful to derived zones. It contains <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A> and <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A> methods, which override the base methods from the <xref:System.Web.UI.WebControls.WebParts.WebZone> class, and render buttons and other UI attributes for the header and footer of a zone. There are also several members for handling verbs, which are common UI actions that users can perform in the various zones. Members related to handling verbs include: <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>, and <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>.       The <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A> contains two overloaded methods, which add <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> objects to the <xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A> collection. This collection of associated display modes determines which display modes are related to a particular type of zone (in other words, it determines in which display modes a zone is visible). The union of all associated display modes for all the ToolZone zones on a given Web page determines which display modes (besides the normal browse mode) are possible or supported on the page. The collection of supported display modes for a page is contained in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> property.      > [!NOTE] >  At any given time, only one display mode can be active on a page. The currently active display mode is referenced in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> property.       The ToolZone class also contains a number of style properties that contain style attributes for the various UI elements of a zone. Some ToolZone style properties include <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>, and <xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A>."
