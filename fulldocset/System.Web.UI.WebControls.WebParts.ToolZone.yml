  example:
  - "The following code example shows how to use the InstructionText property with an inherited <xref:System.Web.UI.WebControls.WebParts.ToolZone> control. The example shows how to change the value of the instruction text that appears in an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control by using this property.  \n  \n The first part of the code example is a user control that is referenced in the page, and enables you to switch the page to different display modes. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](../Topic/Walkthrough:%20Changing%20Display%20Modes%20on%20a%20Web%20Parts%20Page.md).  \n  \n [!code-cs[WebParts_ToolZone_Overview#5](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_829_1.ascx)]\n [!code-vb[WebParts_ToolZone_Overview#5](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_829_1.ascx)]  \n  \n The second part of the code example shows a partial class that contains the code to update the property programmatically in the `Button1_Click` method.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[WebParts_ToolZone_Overview#2](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_829_2.cs)]\n [!code-vb[WebParts_ToolZone_Overview#2](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_829_2.vb)]  \n  \n The third part of the code example shows a Web page that contains two inherited <xref:System.Web.UI.WebControls.WebParts.ToolZone> controls: a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Each <xref:System.Web.UI.WebControls.WebParts.ToolZone> control sets some properties in the declarative markup of the page.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-vb[WebParts_ToolZone_Overview#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_829_3.aspx)]\n [!code-cs[WebParts_ToolZone_Overview#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_829_3.aspx)]  \n  \n You can load the page in a browser and switch among the various page display modes to see how the different tool zones behave. Switch the page into edit mode, enter some text into the text box, and click **Update Edit Zone Text** to see the effect of programmatically updating the InstructionText property. The instruction text appears near the top of the zone."
