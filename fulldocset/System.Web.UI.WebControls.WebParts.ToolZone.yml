  remarks: "O <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe substitui a base de <xref:System.Web.UI.Control.Visible%2A>propriedade considerar tanto o valor da propriedade base e o valor da <xref:System.Web.UI.WebControls.WebParts.ToolZone.Display%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.ToolZone.Display%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Se ambos os valores de propriedade estiverem definidos como `true`, em seguida, a propriedade Visible devolve um valor `true`, e o controlo está visível na página. Se o valor da propriedade é `false`, a propriedade Visible devolve um valor `false`, e o controlo não está visível.      > [!IMPORTANT] > Visível a propriedade só pode ser atribuída no momento da conceção num estruturador, tais como o estruturador do Microsoft Visual Studio. Se tentar definir a propriedade através de programação, é emitida uma exceção.       Esta propriedade não é que podem ser ligada em visual designers, mas que podem ser ligada em tempo de execução. Para obter mais informações, consulte <xref:System.ComponentModel.BindableAttribute>.</xref:System.ComponentModel.BindableAttribute>"
