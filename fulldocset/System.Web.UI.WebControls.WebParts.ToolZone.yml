  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "Serve como a classe base para um conjunto de zonas de programa auxiliar que são apresentadas apenas determinados modos de visualização de página associado."
  remarks: "No conjunto de controlo de peças Web, uma zona é uma região numa página Web que contém os controlos de servidor e fornece modular esquema com uma interface de utilizador consistente (IU) para os controlos nele contidos.       Existem dois tipos gerais de controlos de zona que derivem de base de <xref:System.Web.UI.WebControls.WebParts.WebZone>classe: <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas e zonas ToolZone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> O <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas contenham controlos de servidor (que pode ser personalizado <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, ou outros controlos de servidor, incluindo controlos de utilizador e controlos do ASP.NET).</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Estes controlos formam a IU do principal de uma página Web e são visíveis em todos os modos possíveis de apresentação, a menos que estas estão ocultadas programaticamente ou por um utilizador.       As zonas ToolZone são zonas de programa auxiliar especiais que são apresentados apenas quando uma página em determinados modos de apresentação associados à zona, e estas zonas também contenham controlos de servidor especial que permitem aos utilizadores modificar o esquema, aspeto, propriedades e conteúdo de páginas Web de dentro de um browser. Os programadores podem herdar de classe base ToolZone ou qualquer uma das zonas de ToolZone derivadas, para criar zonas personalizadas.       O conjunto de controlo de peças Web contém três tipos de zonas ToolZone, descritos na seguinte tabela.      | Ferramenta de tipo de zona | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.EditorZone>| Contém os controlos utilizados para editar <xref:System.Web.UI.WebControls.WebParts.WebPart>e propriedades de controlo do servidor numa página. |   | <xref:System.Web.UI.WebControls.WebParts.CatalogZone>| Contém <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos, que por sua vez contenham controlos <xref:System.Web.UI.WebControls.WebParts.WebPart>que podem adicionar utilizadores a uma página. |   | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>| Não contém elementos de marcação declarativa; Esta zona é autónomo.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> No momento de execução compõe uma IU especial que permite aos utilizadores gerir as ligações entre controlos <xref:System.Web.UI.WebControls.WebParts.WebPart>. |       A classe base ToolZone fornece métodos e propriedades que são úteis para derivam zonas.</xref:System.Web.UI.WebControls.WebParts.WebPart> Contém <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>e <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A>métodos, que substituem os métodos de base a <xref:System.Web.UI.WebControls.WebParts.WebZone>classe e compor botões e outros atributos da IU para o cabeçalho e rodapé de uma zona.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A> Também existem vários membros para processamento de verbos, que são comuns IU as ações que os utilizadores podem realizar nas várias zonas. Incluem membros relacionadas com a processar verbos: <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>e <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>       O <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>contém dois métodos sobrecarregados, adicionam <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objetos para o <xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A>coleção.</xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A> Esta coleção de modos de apresentação associado determina os modos de visualização estão relacionados com um determinado tipo de zona (por outras palavras, determina os modos de apresentar uma zona é visível). A União de todos os modos de apresentação associado para todas as zonas ToolZone numa página Web determinada determina os modos de apresentação (para além do modo de procura normal) são possíveis ou suportados na página. A coleção de modos de apresentação suportado para uma página faz o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>      > [!NOTE] > Em qualquer momento, os apresentar apenas um modo pode estar ativo numa página. O modo de visualização atualmente ativos é referenciado no <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>       A classe de ToolZone tal também contém um número de propriedades de estilo que contêm os atributos de estilo para os vários elementos de IU de uma zona. Algumas propriedades de estilo ToolZone incluem <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>e <xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>"
