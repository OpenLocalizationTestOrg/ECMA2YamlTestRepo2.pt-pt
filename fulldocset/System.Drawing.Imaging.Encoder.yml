  summary: "Represents an <xref href=&quot;System.Drawing.Imaging.Encoder&quot;></xref> object that is initialized with the globally unique identifier for the version parameter category."
  remarks: "The <xref:System.Drawing.Imaging.Encoder> category specifies the level of compression for an image. When used to construct an <xref:System.Drawing.Imaging.EncoderParameter>, the range of useful values for the quality category is from 0 to 100. The lower the number specified, the higher the compression and therefore the lower the quality of the image. Zero would give you the lowest quality image and 100 the highest.       When you pass a parameter to an image encoder, the parameter is encapsulated in an <xref:System.Drawing.Imaging.EncoderParameter> object. One of the fields of the <xref:System.Drawing.Imaging.EncoderParameter> object is a GUID that specifies the category of the parameter. Use the static fields of the <xref:System.Drawing.Imaging.Encoder> class to retrieve an <xref:System.Drawing.Imaging.Encoder> that contains parameters of the desired category.       The image encoders that are built into [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] receive parameters that belong to several categories. The following table lists all the categories and the GUID associated with each category.       <xref:System.Drawing.Imaging.Encoder.ChrominanceTable>    f2e455dc-09b3-4316-8260-676ada32481c       <xref:System.Drawing.Imaging.Encoder.ColorDepth>    66087055-ad66-4c7c-9a18-38a2310b8337       <xref:System.Drawing.Imaging.Encoder.Compression>    e09d739d-ccd4-44ee-8eba-3fbf8be4fc58       <xref:System.Drawing.Imaging.Encoder.LuminanceTable>    edb33bce-0266-4a77-b904-27216099e717       <xref:System.Drawing.Imaging.Encoder.Quality>    1d5be4b5-fa4a-452d-9cdd-5db35105e7eb       <xref:System.Drawing.Imaging.Encoder.RenderMethod>    6d42c53a-229a-4825-8bb7-5c99e2b9a8b8       <xref:System.Drawing.Imaging.Encoder.SaveFlag>    292266fc-ac40-47bf-8cfc-a85b89a655de       <xref:System.Drawing.Imaging.Encoder.ScanMethod>    3a4e2661-3109-4e56-8536-42c156e7dcfa       <xref:System.Drawing.Imaging.Encoder.Transformation>    8d0eb2d1-a58e-4ea8-aa14-108074b7b6f9       Version    24d18c76-814a-41a4-bf53-1c219cccf797"
