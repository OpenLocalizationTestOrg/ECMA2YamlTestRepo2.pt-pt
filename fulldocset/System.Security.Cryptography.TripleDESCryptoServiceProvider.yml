    description: "The value of the <xref:System.Security.Cryptography.SymmetricAlgorithm.Mode*> property is <xref href=&quot;System.Security.Cryptography.CipherMode&quot;></xref>.       -or-       The value of the <xref:System.Security.Cryptography.SymmetricAlgorithm.Mode*> property is <xref href=&quot;System.Security.Cryptography.CipherMode&quot;></xref> and the value of the <xref:System.Security.Cryptography.SymmetricAlgorithm.FeedbackSize*> property is not 8.       -or-       An invalid key size was used.       -or-       The algorithm key size was not available."
