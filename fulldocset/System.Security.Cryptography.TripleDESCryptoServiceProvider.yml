  summary: "Define um objeto de wrapper para aceder a versão do fornecedor (CSP) de serviços de criptografia do <xref href=&quot;System.Security.Cryptography.TripleDES&quot;> </xref> algoritmo. Esta classe não pode ser herdada."
  remarks: "Este algoritmo suporta comprimentos de chave de 128 bits para 192 bits em incrementos de 64 bits.      > [!NOTE] > Um algoritmo de encriptação simétrica mais recente, a encriptação AES (Advanced Standard), está disponível. Considere utilizar a <xref:System.Security.Cryptography.AesCryptoServiceProvider>classe em vez de classe TripleDESCryptoServiceProvider.</xref:System.Security.Cryptography.AesCryptoServiceProvider> Utilize TripleDESCryptoServiceProvider apenas para compatibilidade com aplicações antigas e os dados."
