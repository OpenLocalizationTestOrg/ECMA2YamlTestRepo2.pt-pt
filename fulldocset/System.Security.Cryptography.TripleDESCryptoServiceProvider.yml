  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Creates a symmetric <xref href=&quot;System.Security.Cryptography.TripleDES&quot;></xref> decryptor object with the specified key (<xref:System.Security.Cryptography.SymmetricAlgorithm.Key*>) and initialization vector (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV*>)."
