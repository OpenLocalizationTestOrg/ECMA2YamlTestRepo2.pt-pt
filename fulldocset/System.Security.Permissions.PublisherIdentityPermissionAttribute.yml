- uid: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  id: X509Certificate
  parent: System.Security.Permissions.PublisherIdentityPermissionAttribute
  langs:
  - csharp
  name: X509Certificate
  nameWithType: PublisherIdentityPermissionAttribute.X509Certificate
  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Obtém ou define um certificado Authenticode&509;v3 que identifica o fabricante do código chamado."
  remarks: "Se esta propriedade for definida, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>e <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>são ignorados.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       Pode obter a representação hexadecimal ao executar a ferramenta de nome seguro (Sn.exe) com as opções de chaves públicas e token (**Sn** **- tp** *keyfile* `)` contra um ficheiro que tem uma assinatura de Authenticode. Para obter mais informações, consulte [Sn.exe (ferramenta de nome seguro)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string X509Certificate { get; set; }
    return:
      type: System.String
      description: "Uma representação hexadecimal do certificado x.&509;."
  overload: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate*
  exceptions: []
  platform:
  - net462
