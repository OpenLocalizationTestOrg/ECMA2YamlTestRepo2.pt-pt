  summary: "Cria e devolve uma nova instância do <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref>."
  remarks: "Este método deve ser chamado apenas pelo sistema de segurança, nunca pelo código da aplicação.       No momento da compilação, atributos converter declarações de segurança para um formato serializado nos metadados. Dados de segurança declarativos nos metadados são criados a partir a permissão que este método devolve que corresponde a este atributo."
