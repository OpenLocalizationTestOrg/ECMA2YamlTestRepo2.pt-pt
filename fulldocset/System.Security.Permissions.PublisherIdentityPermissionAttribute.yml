  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute
  type: Class
  summary: "Permite que as ações de segurança para <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref> seja aplicada ao código utilizando a segurança declarativa. Esta classe não pode ser herdada."
  remarks: "Depende do âmbito da declaração de que está autorizado a <xref:System.Security.Permissions.SecurityAction>que é utilizado.</xref:System.Security.Permissions.SecurityAction>       As propriedades <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>, e <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>são mutuamente exclusivos.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       As informações de segurança declaradas por um atributo de segurança são armazenadas nos metadados do destino de atributo e são acedidas pelo sistema em tempo de execução. Atributos de segurança são utilizados apenas para a segurança declarativa. Para segurança imperativo, utilize a classe de permissão correspondente.      > [!IMPORTANT] > Começando com o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], permissões de identidade não são utilizadas.   >> As versões do .NET Framework 1.0 e 1.1, permissões de identidade não podem ter um <xref:System.Security.Permissions.PermissionState>o valor de estado de permissão.</xref:System.Security.Permissions.PermissionState> A partir do .NET Framework versão 2.0, permissões de identidade podem ter qualquer valor de estado de permissão. Isto significa que em versões 2.0 e posteriores, permissões de identidade têm o mesmo comportamento de permissões que implementam o <xref:System.Security.Permissions.IUnrestrictedPermission>interface.</xref:System.Security.Permissions.IUnrestrictedPermission>      > [!NOTE] > Por predefinição, a segurança de acesso de código não verifica para <xref:System.Security.Policy.Publisher>provas.</xref:System.Security.Policy.Publisher> A menos que o computador tenha um grupo de código personalizado com base no <xref:System.Security.Policy.PublisherMembershipCondition>classe, pode melhorar o desempenho ao ignorar a verificação de assinatura de Authenticode.</xref:System.Security.Policy.PublisherMembershipCondition> Isto é conseguido ao configurar o tempo de execução não fornecer <xref:System.Security.Policy.Publisher>provas de segurança de acesso de código.</xref:System.Security.Policy.Publisher> Para obter mais informações sobre como configurar esta opção e que aplicações pode utilizá-lo, consulte o elemento."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
