  remarks: "O <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>evento ocorre apenas quando o <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade está definida ou o respetivo <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>propriedade é `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Processar o <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>evento é útil quando pretende determinar o erro para uma célula, consoante o respetivo valor ou estado.</xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       Ao processar o <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>eventos e especifique o texto de erro no processador, uma imagem de erro é apresentado na célula, a menos que o <xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName>propriedade está definida como `false` ou célula está no modo de edição.</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Quando o utilizador move o ponteiro do rato sobre o glifo de erro, o texto de erro é apresentado numa descrição.       O <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>eventos também ocorre sempre que o valor da <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>propriedade é obtida.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       Pode utilizar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>propriedade para determinar o estado ou o valor de uma célula e utilize estas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> Esta propriedade é inicializada com o valor da célula <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>propriedade, o que substitui o valor de evento.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>       Processar o <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>evento quando trabalhar com grandes quantidades de dados para evitar penalidades de desempenho de definir a célula <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>valor para várias células.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando cria um delegado DataGridViewCellErrorTextNeededEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
