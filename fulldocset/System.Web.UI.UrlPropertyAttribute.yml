  name: UrlPropertyAttribute
  nameWithType: UrlPropertyAttribute
  fullName: System.Web.UI.UrlPropertyAttribute
  type: Class
  summary: "Define o atributo que controla a utilização para identificar as propriedades de cadeia que contém valores de URL. Esta classe não pode ser herdada."
  remarks: "O atributo de UrlPropertyAttribute é um atributo aplicado a uma propriedade de controlo que representa um URL. Para além de marcação de uma propriedade de cadeia como representando um URL, define o atributo UrlPropertyAttribute o <xref:System.Web.UI.UrlPropertyAttribute.Filter%2A>propriedade que identifica os tipos de ficheiro específicas que podem ser utilizados para filtrar contra a propriedade.</xref:System.Web.UI.UrlPropertyAttribute.Filter%2A>"
  example:
  - "The following code example demonstrates a class that implements a URL-specific property. In this code example, a UrlPropertyAttribute attribute is applied to the `TargetUrl` property of the `CustomHyperLinkControl` class. The attribute sets a specific file filter for ASP.NET files.  \n  \n [!code-vb[System.Web.UI.UrlPropertyAttribute#2](~/add/codesnippet/visualbasic/t-system.web.ui.urlprope_1.vb)]\n [!code-cs[System.Web.UI.UrlPropertyAttribute#2](~/add/codesnippet/csharp/t-system.web.ui.urlprope_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class UrlPropertyAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
