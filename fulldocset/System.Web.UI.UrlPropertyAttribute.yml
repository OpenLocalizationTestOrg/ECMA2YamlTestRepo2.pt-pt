- uid: System.Web.UI.UrlPropertyAttribute.Filter
  id: Filter
  parent: System.Web.UI.UrlPropertyAttribute
  langs:
  - csharp
  name: Filter
  nameWithType: UrlPropertyAttribute.Filter
  fullName: System.Web.UI.UrlPropertyAttribute.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém um filtro de ficheiro associado com a propriedade de URL específicos."
  remarks: "Um designer proporciona um filtro em seletores de ficheiro com base no <xref:System.Web.UI.UrlPropertyAttribute>atributo.</xref:System.Web.UI.UrlPropertyAttribute> Por predefinição, é inicializado &quot;*. \\*&quot;, que especifica todos os ficheiros com uma extensão de ficheiro. Pode definir o filtro para tipos de ficheiro mais específicos; Por exemplo, o filtro &quot;\\*. aspx&quot; indica que apenas os ficheiros ASP.NET são representados pela propriedade de URL específicos."
  syntax:
    content: public string Filter { get; }
    return:
      type: System.String
      description: "Um filtro de ficheiro associado com a propriedade de URL específicos. A predefinição é &quot;*. \\*&quot;."
  overload: System.Web.UI.UrlPropertyAttribute.Filter*
  exceptions: []
  platform:
  - net462
