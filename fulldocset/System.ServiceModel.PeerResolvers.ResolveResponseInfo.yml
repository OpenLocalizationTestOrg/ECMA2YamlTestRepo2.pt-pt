  type: Class
  summary: "Contém informações de resposta devolvidas como resultado de uma operação de resolução de ponto final de ponto a ponto sobre a resolução de peer."
  remarks: "Quando <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29>ou uma implementação de <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29>é chamado, este objeto é devolvido ao cliente.</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29> Contém os pontos finais registados para o elemento especificado numa anterior correspondente <xref:System.ServiceModel.PeerResolvers.ResolveInfo>instância enviada para a resolução de peer.</xref:System.ServiceModel.PeerResolvers.ResolveInfo>       As instâncias desta classe principalmente são utilizadas para passar informações do serviço de resolução para um cliente de rede de que o serviço."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class ResolveResponseInfo
