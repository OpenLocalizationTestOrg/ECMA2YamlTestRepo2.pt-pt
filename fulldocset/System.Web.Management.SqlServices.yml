- uid: System.Web.Management.SqlServices.Install(System.String,System.String,System.Web.Management.SqlFeatures)
  id: Install(System.String,System.String,System.Web.Management.SqlFeatures)
  parent: System.Web.Management.SqlServices
  langs:
  - csharp
  name: Install(String,String,SqlFeatures)
  nameWithType: SqlServices.Install(String,String,SqlFeatures)
  fullName: System.Web.Management.SqlServices.Install(String,String,SqlFeatures)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Instala componentes para funcionalidades ASP.NET selecionadas numa base de dados do SQL Server."
  remarks: "Se `database` é `null` ou não fornecido, <xref:System.Web.Management.SqlServices>utilizará a predefinição da base de dados, `aspnetdb`.</xref:System.Web.Management.SqlServices> Se `server` é `null` ou não fornecido, <xref:System.Web.Management.SqlServices>utilizará a instância predefinida do SQL Server.</xref:System.Web.Management.SqlServices>      > [!NOTE] > A ligação ao servidor de base de dados é feita com uma ligação fidedigna."
  example:
  - "The following code example shows how to use the Install method of the <xref:System.Web.Management.SqlServices> class.  \n  \n [!code-cs[System.Web.Management.SqlServices#4](~/add/codesnippet/csharp/9e8a53df-8a5d-40f9-aa53-_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#4](~/add/codesnippet/visualbasic/9e8a53df-8a5d-40f9-aa53-_1.vb)]"
  syntax:
    content: public static void Install (string server, string database, System.Web.Management.SqlFeatures features);
    parameters:
    - id: server
      type: System.String
      description: "O servidor de base de dados em que pretende instalar as funcionalidades."
    - id: database
      type: System.String
      description: "A base de dados em que pretende instalar as funcionalidades."
    - id: features
      type: System.Web.Management.SqlFeatures
      description: "Uma combinação bit a bit do <xref href=&quot;System.Web.Management.SqlFeatures&quot;> </xref> valores, especificando as funcionalidades a instalar."
  overload: System.Web.Management.SqlServices.Install*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Não é possível ligar ao servidor de base de dados especificada."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> features </code> valor contém um ou mais sinalizadores inválidos."
  - type: System.Web.Management.SqlExecutionException
    commentId: T:System.Web.Management.SqlExecutionException
    description: "Ocorreu uma exceção ao processar as instruções de SQL necessárias para a operação."
  platform:
  - net462
