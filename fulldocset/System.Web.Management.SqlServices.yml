- uid: System.Web.Management.SqlServices.GenerateApplicationServicesScripts(System.Boolean,System.Web.Management.SqlFeatures,System.String)
  id: GenerateApplicationServicesScripts(System.Boolean,System.Web.Management.SqlFeatures,System.String)
  parent: System.Web.Management.SqlServices
  langs:
  - csharp
  name: GenerateApplicationServicesScripts(Boolean,SqlFeatures,String)
  nameWithType: SqlServices.GenerateApplicationServicesScripts(Boolean,SqlFeatures,String)
  fullName: System.Web.Management.SqlServices.GenerateApplicationServicesScripts(Boolean,SqlFeatures,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Generates the SQL scripts for the selected features. The scripts will reference the database indicated by the database parameter."
  syntax:
    content: public static string GenerateApplicationServicesScripts (bool install, System.Web.Management.SqlFeatures features, string database);
    parameters:
    - id: install
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to generate a script that installs the specified features; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to generate a script that removes the features."
    - id: features
      type: System.Web.Management.SqlFeatures
      description: "A bitwise combination of the <xref href=&quot;System.Web.Management.SqlFeatures&quot;></xref> values, specifying the specific features for which to generate scripts."
    - id: database
      type: System.String
      description: "The name of the SQL Server database to use in the generated scripts."
    return:
      type: System.String
      description: "Returns the generated script code."
  overload: System.Web.Management.SqlServices.GenerateApplicationServicesScripts*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Management.SqlServices.GenerateSessionStateScripts(System.Boolean,System.Web.Management.SessionStateType,System.String)
