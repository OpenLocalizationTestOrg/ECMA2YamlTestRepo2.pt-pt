  langs:
  - csharp
  name: SqlServices
  nameWithType: SqlServices
  fullName: System.Web.Management.SqlServices
  type: Class
  summary: "Suporta a instalação e remoção de elementos de base de dados do SQL Server de funcionalidades do ASP.NET."
  remarks: "Pode utilizar bases de dados do SQL Server para armazenar informações de funcionalidades do ASP.NET, como o estado da sessão, a associação, personalização de peças Web e gestão de funções. Estas funcionalidades requerem que a base de dados do SQL Server ao qual estão ligados seja configurado corretamente antes de utilização. Pode utilizar a ferramenta de SQL de registar o ASP.NET (aspnet_regsql.exe) para efetuar este procedimento ou pode chamar os métodos estáticos expostos pela classe SqlServices diretamente a partir do seu código.      > [!NOTE] > Apenas utilizar a ferramenta de aspnet_regsql.exe ou a classe de SqlServices para configurar a base de dados define a cópia de segurança da base de dados que os fornecedores irão utilizar com as tabelas adequadas, acionadores e procedimentos armazenados. Configurar a base de dados desta forma, não modificar ficheiros de configuração para especificar que estas funcionalidades utilizam os fornecedores de SQL para estes serviços."
  example:
  - "The following code example shows how to use the SqlServices class.  \n  \n [!code-cs[System.Web.Management.SqlServices#1](~/add/codesnippet/csharp/t-system.web.management._4_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#1](~/add/codesnippet/visualbasic/t-system.web.management._4_1.vb)]"
  syntax:
    content: public static class SqlServices
  inheritance:
