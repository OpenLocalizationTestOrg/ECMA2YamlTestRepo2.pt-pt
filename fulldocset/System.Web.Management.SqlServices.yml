- uid: System.Web.Management.SqlServices.Install(System.String,System.String,System.Web.Management.SqlFeatures)
  id: Install(System.String,System.String,System.Web.Management.SqlFeatures)
  parent: System.Web.Management.SqlServices
  langs:
  - csharp
  name: Install(String,String,SqlFeatures)
  nameWithType: SqlServices.Install(String,String,SqlFeatures)
  fullName: System.Web.Management.SqlServices.Install(String,String,SqlFeatures)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Installs components for selected ASP.NET features on a SQL Server database."
  remarks: "If `database` is `null` or not supplied, <xref:System.Web.Management.SqlServices> will use the default database, `aspnetdb`. If `server` is `null` or not supplied, <xref:System.Web.Management.SqlServices> will use the default SQL Server instance.      > [!NOTE] >  The connection to the database server is made with a trusted connection."
  example:
  - "The following code example shows how to use the Install method of the <xref:System.Web.Management.SqlServices> class.  \n  \n [!code-cs[System.Web.Management.SqlServices#4](~/add/codesnippet/csharp/9e8a53df-8a5d-40f9-aa53-_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#4](~/add/codesnippet/visualbasic/9e8a53df-8a5d-40f9-aa53-_1.vb)]"
  syntax:
    content: public static void Install (string server, string database, System.Web.Management.SqlFeatures features);
    parameters:
    - id: server
      type: System.String
      description: "The database server on which to install the features."
    - id: database
      type: System.String
      description: "The database on which to install the features."
    - id: features
      type: System.Web.Management.SqlFeatures
      description: "A bitwise combination of the <xref href=&quot;System.Web.Management.SqlFeatures&quot;></xref> values, specifying the features to install."
  overload: System.Web.Management.SqlServices.Install*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Unable to connect to the specified database server."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>features</code> value contains one or more invalid flags."
  - type: System.Web.Management.SqlExecutionException
    commentId: T:System.Web.Management.SqlExecutionException
    description: "An exception occurred while processing the SQL statements required for the operation."
  platform:
  - net462
