  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Generates the SQL script for installing or removing session state. The script will reference the database indicated by the database parameter."
  syntax:
    content: public static string GenerateSessionStateScripts (bool install, System.Web.Management.SessionStateType type, string customDatabase);
    parameters:
    - id: install
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to generate a script that installs the specified features; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to generate a script that removes the features."
    - id: type
      type: System.Web.Management.SessionStateType
      description: "One of the <xref href=&quot;System.Web.Management.SessionStateType&quot;></xref> values, specifying the type of session state for which to generate scripts."
    - id: customDatabase
      type: System.String
      description: "The name of the SQL Server database to use in the generated scripts."
    return:
      type: System.String
      description: "Returns the generated script code."
  overload: System.Web.Management.SqlServices.GenerateSessionStateScripts*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The type is <xref uid=&quot;langword_csharp_Custom&quot; name=&quot;Custom&quot; href=&quot;&quot;></xref> and the <code>customDatabase</code> value is not supplied, or the type is either <xref uid=&quot;langword_csharp_Temporary&quot; name=&quot;Temporary&quot; href=&quot;&quot;></xref> or <xref uid=&quot;langword_csharp_Persisted&quot; name=&quot;Persisted&quot; href=&quot;&quot;></xref> and the <code>customDatabase</code> value is not null."
