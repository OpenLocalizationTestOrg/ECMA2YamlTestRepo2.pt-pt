  name: GenerateSessionStateScripts(Boolean,SessionStateType,String)
  nameWithType: SqlServices.GenerateSessionStateScripts(Boolean,SessionStateType,String)
  fullName: System.Web.Management.SqlServices.GenerateSessionStateScripts(Boolean,SessionStateType,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Gera o script SQL para instalar ou remover o estado da sessão. O script será feita referência a base de dados indicado pelo parâmetro de base de dados."
  syntax:
    content: public static string GenerateSessionStateScripts (bool install, System.Web.Management.SessionStateType type, string customDatabase);
    parameters:
    - id: install
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>gerar um script que instala as funcionalidades especificadas; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para gerar um script que remove as funcionalidades."
    - id: type
      type: System.Web.Management.SessionStateType
      description: "Um do <xref href=&quot;System.Web.Management.SessionStateType&quot;> </xref> valores, especificar o tipo de estado da sessão para o qual gerar scripts."
    - id: customDatabase
      type: System.String
      description: "O nome da base de dados do SQL Server para utilizar os scripts gerados."
    return:
      type: System.String
      description: "Devolve o código de script gerado."
  overload: System.Web.Management.SqlServices.GenerateSessionStateScripts*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O tipo é <xref uid=&quot;langword_csharp_Custom&quot; name=&quot;Custom&quot; href=&quot;&quot;> </xref> e <code> customDatabase </code> não é fornecido o valor ou o tipo está <xref uid=&quot;langword_csharp_Temporary&quot; name=&quot;Temporary&quot; href=&quot;&quot;> </xref> ou <xref uid=&quot;langword_csharp_Persisted&quot; name=&quot;Persisted&quot; href=&quot;&quot;> </xref> e o <code> customDatabase </code> valor não seja nulo."
