    return:
      type: System.Diagnostics.InstanceDataCollection
      description: "Um <xref href=&quot;System.Diagnostics.InstanceDataCollection&quot;> </xref> item, através do qual o <xref href=&quot;System.Diagnostics.InstanceDataCollectionCollection&quot;> </xref> objeto está indexado."
