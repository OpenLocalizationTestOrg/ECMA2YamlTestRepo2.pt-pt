  name: IKeyboardInputSite
  nameWithType: IKeyboardInputSite
  fullName: System.Windows.Interop.IKeyboardInputSite
  type: Interface
  summary: "Manages keyboard focus within the container.  This interface implements keyboard message management in [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)]-[!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] interoperation scenarios."
  remarks: "A container should provide a unique instance of this interface for each of its contained components.       The IKeyboardInputSite interface and the <xref:System.Windows.Interop.IKeyboardInputSink> are used together to provide support for keyboard actions across interoperation boundaries. A site (IKeyboardInputSite implementation) represents a parent of a sink (<xref:System.Windows.Interop.IKeyboardInputSink>). The sink (<xref:System.Windows.Interop.IKeyboardInputSink>) implements the majority of keyboard behavior. Each site must also provide a sink, because the site-specific sink is returned by a property of the IKeyboardInputSite interface.       For a discussion of the input architecture specifically implemented for [!INCLUDE[TLA#tla_winforms](~/add/includes/tlasharptla-winforms-md.md)] interoperation, see [Windows Forms and WPF Interoperability Input Architecture](../Topic/Windows%20Forms%20and%20WPF%20Interoperability%20Input%20Architecture.md).       For more information about [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)]-[!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] interoperation scenarios, see [WPF and Win32 Interoperation](../Topic/WPF%20and%20Win32%20Interoperation.md)."
  syntax:
    content: public interface IKeyboardInputSite
