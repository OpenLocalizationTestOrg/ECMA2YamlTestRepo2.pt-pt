  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "A exceção é acionada quando é detetado um recurso de anfitrião negado."
  remarks: "A <xref:System.Security.Permissions.HostProtectionAttribute>atributo é utilizado para determinar se um tipo ou membro pode ser carregado, com base nas preferências de proteção do anfitrião estabelecidas quando é iniciado o language runtime.</xref:System.Security.Permissions.HostProtectionAttribute> Se um tipo ou membro com um Active Directory <xref:System.Security.Permissions.HostProtectionAttribute>é chamado um pedido de ligação ocorre para esse atributo de proteção.</xref:System.Security.Permissions.HostProtectionAttribute> Se o autor da chamada não cumpre o pedido para proteção de anfitrião, é emitida uma HostProtectionException.      > [!NOTE] > A <xref:System.Security.Permissions.HostProtectionAttribute>não é uma permissão, mesmo que se o destino de um pedido de ligação.</xref:System.Security.Permissions.HostProtectionAttribute> Porque é emitida uma HostProtectionException para um pedido de ligação, a mesma não pode ser processada, e, por conseguinte, não é possível trapped e processado no código."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
  inheritance:
  - System.Exception
  - System.SystemException
  implements: []
