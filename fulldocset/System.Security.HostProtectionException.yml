  - mscorlib
  namespace: System.Security
  summary: "Obtém ou define o anfitrião de pedidos de recursos de proteção que causou a exceção emitida."
  remarks: "Esta propriedade devolve o anfitrião pedido categorias de proteção que causou a exceção emitida. Por exemplo, suponha que tem um método um <xref:System.Security.Permissions.HostProtectionAttribute>atributo que indica que o método expõe estado partilhado.</xref:System.Security.Permissions.HostProtectionAttribute> Quando se chama o método, o <xref:System.Security.Permissions.HostProtectionAttribute>efetua um pedido de ligação de estado partilhado.</xref:System.Security.Permissions.HostProtectionAttribute> Se o anfitrião tiver estado partilhado como uma categoria proibida, em seguida, um <xref:System.Security.HostProtectionException>é gerado, e o valor da propriedade DemandedResources é <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public System.Security.Permissions.HostProtectionResource DemandedResources { get; }
    return:
      type: System.Security.Permissions.HostProtectionResource
      description: "Uma combinação bit a bit do <xref href=&quot;System.Security.Permissions.HostProtectionResource&quot;> </xref> valores que identifica os recursos de proteção, fazendo com que a exceção emitida. A predefinição é <xref href=&quot;System.Security.Permissions.HostProtectionResource&quot;> </xref>."
  overload: System.Security.HostProtectionException.DemandedResources*
  exceptions: []
  platform:
  - net462
