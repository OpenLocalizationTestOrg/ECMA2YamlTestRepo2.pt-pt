  summary: "Inicializa uma nova instância do <xref href=&quot;System.Security.HostProtectionException&quot;> </xref> classe com uma mensagem de erro especificado, os recursos de anfitrião protegido e os recursos de anfitrião que causou a exceção emitida."
  remarks: "O `demandedResources` parâmetro especifica as categorias de proteção do anfitrião de pedidos que causou a exceção emitida. Por exemplo, suponha que tem um método um <xref:System.Security.Permissions.HostProtectionAttribute>atributo que indica que o método expõe estado partilhado.</xref:System.Security.Permissions.HostProtectionAttribute> Quando se chama o método, o <xref:System.Security.Permissions.HostProtectionAttribute>efetua um pedido de ligação de estado partilhado.</xref:System.Security.Permissions.HostProtectionAttribute> Se o anfitrião tiver estado partilhado como uma categoria proibida, em seguida, um <xref:System.Security.HostProtectionException>é gerado com um `demandedResources` valor da propriedade de <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public HostProtectionException (string message, System.Security.Permissions.HostProtectionResource protectedResources, System.Security.Permissions.HostProtectionResource demandedResources);
    parameters:
    - id: message
      type: System.String
      description: "A mensagem de erro que explique a razão para a exceção."
    - id: protectedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "Uma combinação bit a bit dos valores da enumeração que especificam os recursos de anfitrião que não estão acessíveis para código parcialmente fidedigno."
    - id: demandedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "Uma combinação bit a bit dos valores da enumeração que especificam os recursos de anfitrião de pedidos."
