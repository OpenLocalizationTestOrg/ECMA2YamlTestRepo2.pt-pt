  summary: "Animates do <xref:System.Decimal>valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>utilizando linear interpolação.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*> </xref:System.Decimal>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>para animar uma <xref:System.Decimal>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Lineares frames chaves como LinearDecimalKeyFrame criar uma interpolação uniforme, linear entre valores."
  syntax:
    content: 'public class LinearDecimalKeyFrame : System.Windows.Media.Animation.DecimalKeyFrame'
