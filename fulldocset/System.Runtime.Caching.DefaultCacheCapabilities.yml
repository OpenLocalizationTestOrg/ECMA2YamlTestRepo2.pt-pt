  name: DefaultCacheCapabilities
  nameWithType: DefaultCacheCapabilities
  fullName: System.Runtime.Caching.DefaultCacheCapabilities
  type: Enum
  summary: "Represents a set of features that a cache implementation provides."
  remarks: "The DefaultCacheCapabilities class is a flag enumeration. The field values are bits and can be combined as a set of flags that describe the capabilities of the cache.       The DefaultCacheCapabilities enumeration can be used to programmatically set the behavior of the cache implementation. This behavior is based on the combination of features that a particular cache implements."
  syntax:
    content: >-
      [System.Flags]

      public enum DefaultCacheCapabilities
  inheritance:
  - System.Enum
  platform:
  - net462
