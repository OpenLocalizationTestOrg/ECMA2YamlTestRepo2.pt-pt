  name: DefaultCacheCapabilities
  nameWithType: DefaultCacheCapabilities
  fullName: System.Runtime.Caching.DefaultCacheCapabilities
  type: Enum
  summary: "Representa um conjunto de funcionalidades que fornece uma implementação de cache."
  remarks: "A classe de DefaultCacheCapabilities é uma enumeração de sinalizadores. Os valores dos campos são bits e podem ser combinados como um conjunto de sinalizadores que descrevem as capacidades da cache.       A enumeração de DefaultCacheCapabilities pode ser utilizada para definir programaticamente o comportamento de implementação de cache. Este comportamento baseia-se a combinação de funcionalidades que implementa uma cache específica."
  syntax:
    content: >-
      [System.Flags]

      public enum DefaultCacheCapabilities
  inheritance:
  - System.Enum
  platform:
  - net462
