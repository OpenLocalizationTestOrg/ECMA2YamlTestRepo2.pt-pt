  name: LiteralControl
  nameWithType: LiteralControl
  fullName: System.Web.UI.LiteralControl
  type: Class
  summary: "Represents HTML elements, text, and any other strings in an ASP.NET page that do not require processing on the server."
  remarks: "ASP.NET compiles all HTML elements and readable text that do not require server-side processing into instances of this class. For example, an HTML element that does not contain a `runat=&quot;server&quot;` attribute/value pair in its opening tag is compiled into a LiteralControl object. LiteralControl objects do not maintain view state, so the contents of a LiteralControl object must be recreated on each request.       Literal controls behave as text holders, meaning that you can extract text from the literal control and remove the literal control from the parent server control&quot;s <xref:System.Web.UI.ControlCollection> collection through the parent&quot;s <xref:System.Web.UI.Control.Controls%2A> property. Therefore, when you develop a custom control derived from the LiteralControl class, make sure your control performs any required preprocessing steps itself, rather than using a call to the <xref:System.Web.UI.LiteralControl.Render%2A?displayProperty=fullName> method to accomplish them. Typically, you would do this to improve the response time of your Web application.       You can add or remove literal controls from a page or server control programmatically using the <xref:System.Web.UI.ControlCollection.Add%2A?displayProperty=fullName> or the <xref:System.Web.UI.ControlCollection.Remove%2A?displayProperty=fullName> method, respectively."
  example:
  - "The following code example demonstrates how to use the overloaded <xref:System.Web.UI.LiteralControl.%23ctor%2A> constructor when overriding the <xref:System.Web.UI.Control.CreateChildControls%2A?displayProperty=fullName> method. The code adds two new LiteralControl objects and a <xref:System.Web.UI.WebControls.TextBox> Web server control to the current server control's <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> property.  \n  \n [!code-vb[SystemWebUILiteralControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.literalc_1.vb)]\n [!code-cs[SystemWebUILiteralControl#1](~/add/codesnippet/csharp/t-system.web.ui.literalc_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class LiteralControl : System.Web.UI.Control, System.Web.UI.ITextControl
