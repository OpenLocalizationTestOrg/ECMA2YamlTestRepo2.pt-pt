  name: LiteralControl
  nameWithType: LiteralControl
  fullName: System.Web.UI.LiteralControl
  type: Class
  summary: "Representa elementos HTML, texto e quaisquer outras cadeias numa página ASP.NET que não necessitam de processamento no servidor."
  remarks: "ASP.NET compila todos os elementos HTML e texto legível que não necessitam de processamento do lado do servidor para as instâncias desta classe. Por exemplo, um elemento HTML não contém um `runat=&quot;server&quot;` par de valor do atributo na tag de abertura é compilado para um objeto de LiteralControl. Objetos LiteralControl não manter o estado de vista, pelo que o conteúdo de um objeto de LiteralControl deve ser recriado em cada pedido.       Controlos de literais comportar-se como proprietários de texto, que significa que pode extraia o texto do controlo de literal e remover o controlo literal do controlo de servidor principal <xref:System.Web.UI.ControlCollection>coleção através de principal <xref:System.Web.UI.Control.Controls%2A>propriedade.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.ControlCollection> Por conseguinte, quando desenvolver um controlo personalizado derivado da classe de LiteralControl, certifique-se o controlo efetua necessários pré-processamentos passos próprio, em vez de utilizar uma chamada para o <xref:System.Web.UI.LiteralControl.Render%2A?displayProperty=fullName>método para executá-las.</xref:System.Web.UI.LiteralControl.Render%2A?displayProperty=fullName> Normalmente, isto seria feito para melhorar o tempo de resposta da aplicação Web.       Pode adicionar ou remover controlos literais de um controlo de página ou servidor através de programação utilizando o <xref:System.Web.UI.ControlCollection.Add%2A?displayProperty=fullName>ou <xref:System.Web.UI.ControlCollection.Remove%2A?displayProperty=fullName>método, respetivamente.</xref:System.Web.UI.ControlCollection.Remove%2A?displayProperty=fullName> </xref:System.Web.UI.ControlCollection.Add%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the overloaded <xref:System.Web.UI.LiteralControl.%23ctor%2A> constructor when overriding the <xref:System.Web.UI.Control.CreateChildControls%2A?displayProperty=fullName> method. The code adds two new LiteralControl objects and a <xref:System.Web.UI.WebControls.TextBox> Web server control to the current server control's <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> property.  \n  \n [!code-vb[SystemWebUILiteralControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.literalc_1.vb)]\n [!code-cs[SystemWebUILiteralControl#1](~/add/codesnippet/csharp/t-system.web.ui.literalc_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class LiteralControl : System.Web.UI.Control, System.Web.UI.ITextControl
