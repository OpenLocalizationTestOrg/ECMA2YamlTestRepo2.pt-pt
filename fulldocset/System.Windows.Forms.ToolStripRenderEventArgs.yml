  summary: "Gets the <see cref=&quot;T:System.Drawing.Rectangle&quot;></see> representing the overlap area between a <see cref=&quot;T:System.Windows.Forms.ToolStripDropDown&quot;></see> and its &lt;xref:System.Windows.Forms.ToolStripDropDown.OwnerItem%2A?displayProperty=fullName&gt;."
