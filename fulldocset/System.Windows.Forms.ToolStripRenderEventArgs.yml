  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ToolStripRenderer.RenderToolStripBackground?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging.  \n  \n To run the example code, paste it into a project that contains an instance of a type that inherits from <xref:System.Windows.Forms.ToolStripRenderer>, such as a <xref:System.Windows.Forms.ToolStripSystemRenderer> or <xref:System.Windows.Forms.ToolStripProfessionalRenderer>. Then name the instance `ToolStripRenderer1` and ensure that the event handler is associated with the <xref:System.Windows.Forms.ToolStripRenderer.RenderToolStripBackground?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#584](~/add/codesnippet/CSharp/p-system.windows.forms.t_130_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#584](~/add/codesnippet/VisualBasic/p-system.windows.forms.t_130_1.vb)]"
