  summary: "Implements a selectable item in a <xref href=&quot;System.Windows.Controls.TreeView&quot;></xref> control."
  remarks: "TreeViewItem is a <xref:System.Windows.Controls.HeaderedItemsControl>, which means its header and collection of objects can be of any type (such as string, image, or panel). For more information, see the <xref:System.Windows.Controls.HeaderedItemsControl> class.       TreeViewItem controls can be embedded inside other TreeViewItem controls to create a hierarchy of nodes inside a <xref:System.Windows.Controls.TreeView> control.       The following illustration shows a hierarchy of TreeViewItem controls inside a <xref:System.Windows.Controls.TreeView>.       ![TreeView illustration](~/add/media/treeviewillustration.JPG &quot;TreeView illustration&quot;)       To expand or collapse a TreeViewItem, use the <xref:System.Windows.Controls.TreeViewItem.IsExpanded%2A> property.       For more information about the <xref:System.Windows.Controls.TreeView> control, see the [TreeView Overview](~/add/includes/ajax-current-ext-md.md).      ## Customizing the TreeViewItem Control    To apply the same property settings to multiple TreeViewItem controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  To see the parts and states that are specific to the TreeViewItem, see [TreeView Styles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in TreeViewItem control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
