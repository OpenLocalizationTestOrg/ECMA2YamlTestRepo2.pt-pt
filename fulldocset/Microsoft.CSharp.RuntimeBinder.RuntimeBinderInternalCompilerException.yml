  name: RuntimeBinderInternalCompilerException
  nameWithType: RuntimeBinderInternalCompilerException
  fullName: Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException
  type: Class
  summary: "Represents an error that occurs when a dynamic bind in the C# runtime binder is processed."
  remarks: "Exceptions of this kind differ from <xref:Microsoft.CSharp.RuntimeBinder.RuntimeBinderException> in that <xref:Microsoft.CSharp.RuntimeBinder.RuntimeBinderException> represents a failure to bind in the sense of a usual compiler error, whereas RuntimeBinderInternalCompilerException represents a malfunctioning of the runtime binder itself."
  syntax:
    content: 'public class RuntimeBinderInternalCompilerException : Exception'
  inheritance:
  - System.Exception
  implements: []
  inheritedMembers: []
