  name: HandledEventHandler
  nameWithType: HandledEventHandler
  fullName: System.ComponentModel.HandledEventHandler
  type: Delegate
  summary: "Representa um método que pode processar eventos que podem ou não precisar de processamento adicional depois devolveu o processador de eventos."
  remarks: "Este delegado está disponível para utilização com os seus próprios eventos quando o <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>propriedade fornece dados de eventos suficientes.</xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> O processador de eventos pode definir o <xref:System.ComponentModel.HandledEventArgs.Handled%2A>propriedade `true` se todo o processamento necessário foi concluída no processador.</xref:System.ComponentModel.HandledEventArgs.Handled%2A>       Normalmente, eventos que requerem esta funcionalidade será também necessitam de dados de eventos adicionais e utilizará uma classe que deriva de <xref:System.ComponentModel.HandledEventArgs>juntamente com um tipo de delegado correspondente, da mesma forma nomeados.</xref:System.ComponentModel.HandledEventArgs> Por exemplo, o <xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName>evento utiliza o <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>tipo de dados de eventos e o <xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler>tipo delegado.</xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler> </xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs> </xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName> Dado que não são herdados delegados, o HandledEventHandler raramente é utilizada."
  syntax:
    content: public delegate void HandledEventHandler(object sender, HandledEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
