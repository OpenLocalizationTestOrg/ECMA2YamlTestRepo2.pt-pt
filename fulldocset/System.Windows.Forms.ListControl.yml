  remarks: "The ListControl class provides implementations of common elements for the <xref:System.Windows.Forms.ListBox> and <xref:System.Windows.Forms.ComboBox> controls.       The following properties are of primary concern to users of a data-bound <xref:System.Windows.Forms.ListBox> or <xref:System.Windows.Forms.ComboBox>: <xref:System.Windows.Forms.ListControl.DataSource%2A>, <xref:System.Windows.Forms.ListControl.DisplayMember%2A>, <xref:System.Windows.Forms.ListControl.SelectedValue%2A>, and <xref:System.Windows.Forms.ListControl.ValueMember%2A> properties."
  example:
  - "The following code example is a complete application that shows how you can use <xref:System.Windows.Forms.ListControl.DataSource%2A>, <xref:System.Windows.Forms.ListControl.DisplayMember%2A>, <xref:System.Windows.Forms.ListControl.ValueMember%2A>, and <xref:System.Windows.Forms.ListControl.SelectedValue%2A> members of the ListControl class as implemented by the <xref:System.Windows.Forms.ListBox> class. The example loads an <xref:System.Collections.ArrayList> and the list box. When the user selects an item in the list box, the selected value is used to return the data associated with the selected item.  \n  \n [!code-cs[ListControl#1](~/add/codesnippet/CSharp/t-system.windows.forms.l_3_1.cs)]\n [!code-vb[ListControl#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.l_3_1.vb)]\n [!code-cpp[ListControl#1](~/add/codesnippet/CPP/t-system.windows.forms.l_3_1.cpp)]"
