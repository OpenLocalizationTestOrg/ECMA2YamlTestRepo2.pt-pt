  name: Compat
  nameWithType: UnicodeDecodingConformance.Compat
  fullName: System.Net.Configuration.UnicodeDecodingConformance.Compat
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Utilize o comportamento compatível. Especifica que os dados de entrada não estão marcados validade antes de a ser descodificar. Por exemplo, uma cadeia de entrada &quot;&amp;amp; n. º xD84C;&quot; seria descodificar como U + D84C, que é um substituto desemparelhado. Além disso, o descodificador não compreender pontos de código no SMP, a menos que o se estiver a representado como substitutos codificado em HTML, por isso, o inputstring &quot;&amp;#144308;&quot; resultaria na cadeia de saída &quot;&amp;#144308;&quot;."
  syntax:
    content: Compat
    return:
      type: System.Net.Configuration.UnicodeDecodingConformance
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.UnicodeDecodingConformance.Loose
  id: Loose
  parent: System.Net.Configuration.UnicodeDecodingConformance
  langs:
  - csharp
  name: Loose
  nameWithType: UnicodeDecodingConformance.Loose
  fullName: System.Net.Configuration.UnicodeDecodingConformance.Loose
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Utilize o comportamento soltas. Semelhante à compatibilidade em que não serão efetuadas verificações de validade, mas o descodificador também compreende pontos de código. A cadeia de entrada &quot;&amp;#144308;&quot; seria descodificar no caráter U +&233;B4 corretamente. Este comutador destina-se para fornecer a interoperabilidade máxima quando o descodificador não sabe qual o fornecedor está a utilizar para gerar a cadeia codificada o formato."
  syntax:
    content: Loose
    return:
      type: System.Net.Configuration.UnicodeDecodingConformance
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.UnicodeDecodingConformance.Strict
  id: Strict
  parent: System.Net.Configuration.UnicodeDecodingConformance
  langs:
  - csharp
  name: Strict
  nameWithType: UnicodeDecodingConformance.Strict
  fullName: System.Net.Configuration.UnicodeDecodingConformance.Strict
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Utilize o comportamento rigoroso. Especifica que os dados codificados de entrada é verificado em termos de validade antes de a ser descodificar. Por exemplo, uma cadeia de entrada &quot;&amp;#144308;&quot; seria descodificar como U +&233;B4, mas uma cadeia de entrada &quot;&amp;#xD84C;&amp; n. º xDFB4;&quot;provocaria a falha ao descodificar corretamente. Já descodificar dados na cadeia não são verificados para validade. Por exemplo, uma cadeia de entrada de &quot;\\ud800&quot; fará uma cadeia de saída de &quot;\\ud800&quot;, como o substituto descodificar já é ignorado durante a descodificar, apesar de ser desemparelhada."
  syntax:
    content: Strict
    return:
      type: System.Net.Configuration.UnicodeDecodingConformance
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
