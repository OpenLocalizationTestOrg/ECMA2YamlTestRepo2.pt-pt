  name: GetViews()
  nameWithType: IDataSourceSchema.GetViews()
  fullName: System.Web.UI.Design.IDataSourceSchema.GetViews()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Gets an array of schema descriptors for views contained in the data source."
  remarks: "A class that implements the GetViews method returns an array of objects that implement the <xref:System.Web.UI.Design.IDataSourceViewSchema> interface. For example, in the array returned by the <xref:System.Web.UI.Design.DataSetSchema.GetViews%2A?displayProperty=fullName> method, each element of the array is a <xref:System.Web.UI.Design.DataSetViewSchema> object that implements <xref:System.Web.UI.Design.IDataSourceViewSchema>."
  syntax:
    content: public System.Web.UI.Design.IDataSourceViewSchema[] GetViews ();
    parameters: []
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema[]
      description: "An array of <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;></xref> objects."
  overload: System.Web.UI.Design.IDataSourceSchema.GetViews*
  exceptions: []
