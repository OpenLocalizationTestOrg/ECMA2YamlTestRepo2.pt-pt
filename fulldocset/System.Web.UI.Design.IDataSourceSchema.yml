  name: IDataSourceSchema
  nameWithType: IDataSourceSchema
  fullName: System.Web.UI.Design.IDataSourceSchema
  type: Interface
  summary: "Provides basic functionality for describing the structure of a data source at design time."
  remarks: "Implement the IDataSourceSchema interface to describe a custom data source at design time. For example, the <xref:System.Web.UI.Design.DataSetSchema>, <xref:System.Web.UI.Design.XmlDocumentSchema>, and <xref:System.Web.UI.Design.TypeSchema> classes implement the IDataSourceSchema interface.       Classes that implement the IDataSourceSchema are used by custom control designer components to provide lists of fields and views for data-bound controls at design time."
  syntax:
    content: public interface IDataSourceSchema
  implements: []
  platform:
  - net462
- uid: System.Web.UI.Design.IDataSourceSchema.GetViews
  id: GetViews
  parent: System.Web.UI.Design.IDataSourceSchema
  langs:
