  type: Interface
  summary: "Fornece funcionalidades básicas para descrever a estrutura de uma origem de dados no momento da concepção."
  remarks: "Implemente a interface IDataSourceSchema para descrever uma origem de dados personalizada no momento da concepção. Por exemplo, o <xref:System.Web.UI.Design.DataSetSchema>, <xref:System.Web.UI.Design.XmlDocumentSchema>, e <xref:System.Web.UI.Design.TypeSchema>classes implementam a interface de IDataSourceSchema.</xref:System.Web.UI.Design.TypeSchema> </xref:System.Web.UI.Design.XmlDocumentSchema> </xref:System.Web.UI.Design.DataSetSchema>       As classes que implementam o IDataSourceSchema são utilizadas pelos componentes do designer de controlo personalizado para fornecer apresenta uma lista de campos e vistas para controlos vinculados a dados no momento da concepção."
