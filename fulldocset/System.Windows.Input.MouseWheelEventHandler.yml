items:
- uid: System.Windows.Input.MouseWheelEventHandler
  id: MouseWheelEventHandler
  langs:
  - csharp
  name: MouseWheelEventHandler
  nameWithType: MouseWheelEventHandler
  fullName: System.Windows.Input.MouseWheelEventHandler
  type: Delegate
  summary: "Representa o método que irá processar a <xref href=&quot;System.Windows.UIElement.MouseWheel&quot;> </xref> e <xref href=&quot;System.Windows.ContentElement.MouseWheel&quot;> </xref> encaminhados eventos, bem como relacionadas ligado e eventos de pré-visualização."
  remarks: "Este delegado é utilizado com os seguintes eventos anexados.      - <xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName>Este delegado é utilizado com os seguintes eventos encaminhados.</xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName> Estes eventos encaminhados reencaminhar os eventos anexados listados anteriormente para os tornar mais acessível para o modelo de elemento geral [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName>Os eventos anexados e os eventos de elemento base encaminhado partilham os seus dados de evento e o bubbling e túnel versões dos eventos encaminhados também partilham dados de eventos.</xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName> Isto pode afetar as características processadas do evento que circula-lo a rota de evento. Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>propriedade é positivo se a roda do rato é movida reencaminhar (na direção oposta ao utilizador) ou negativo, se a roda do rato é movida rapidez (para o utilizador).</xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>"
  example:
  - "The following example moves a <xref:System.Windows.Controls.TextBox>, which is attached to a <xref:System.Windows.Controls.Canvas>, upward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is positive and moves the <xref:System.Windows.Controls.TextBox> downward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is negative.  \n  \n [!code-vb[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mousewheeldelta)]\n [!code-cs[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mousewheeldelta)]"
  syntax:
    content: public delegate void MouseWheelEventHandler(object sender, MouseWheelEventArgs e);
