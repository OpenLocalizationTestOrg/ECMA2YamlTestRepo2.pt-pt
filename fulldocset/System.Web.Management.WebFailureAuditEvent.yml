  name: WebFailureAuditEvent
  nameWithType: WebFailureAuditEvent
  fullName: System.Web.Management.WebFailureAuditEvent
  type: Class
  summary: "Provides information about security failures."
  remarks: "ASP.NET health monitoring allows production and operations staff to manage deployed Web applications. The <xref:System.Web.Management?displayProperty=fullName> namespace contains the health event types responsible for packaging application health-status data and the provider types responsible for processing this data. It also contains supporting types that help during the management of health events.       The WebFailureAuditEvent class is used when a security operation fails. An example of this is a failed URL authorization for a Web request.       By default, ASP.NET is configured to raise the WebFailureAuditEvent event for the following features:      -   File authorization. ASP.NET attempts file authorization only when a Windows Identity is associated with the request. The related event audit code is <xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationFailure>.      -   URL authorization. This governs unauthorized attempts to access a URL resource. Failed attempts by an anonymous user are not audited, because anonymous authentication failure is acceptable in most circumstances. The related event audit code is <xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationFailure>.      -   Generic unhandled or security unhandled conditions. The following is a list of the event codes related to these conditions:          -   <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>          -   <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>          -   <xref:System.Web.Management.WebEventCodes.AuditInvalidViewStateFailure>          -   <xref:System.Web.Management.WebEventCodes.AuditUnhandledSecurityException>          -   <xref:System.Web.Management.WebEventCodes.AuditUnhandledAccessException>       When a WebFailureAuditEvent event is raised, ASP.NET health monitoring increments the related Audit Failure Events Raised performance counter and then checks the `healthMonitoring` configuration section to determine whether any providers subscribe to the event. If providers subscribe to the event, ASP.NET dispatches the event to them for processing.      > [!NOTE] >  To view the Audit Failure Events Raised performance counter in System Monitor (PerfMon), in the **Add Counters** window, select **ASP.NET** from the **Performance object** drop-down list, select the **Audit Failure Events Raised** performance counter, and click the **Add** button. For more information, see [Using the System Monitor (PerfMon) with ASP.NET Applications](http://go.microsoft.com/fwlink/?linkid=36882) in the IIS documentation on MSDN.      > [!NOTE] >  In most cases you will be able to use the ASP.NET health-monitoring types as implemented, and you will control the health-monitoring system by specifying values in the `healthMonitoring` configuration section. You can also derive from the health-monitoring types to create your own custom events and providers. For an example of deriving from the WebFailureAuditEvent class, see the Example section."
  example:
  - "The following code example demonstrates how to derive from the WebFailureAuditEvent class to create a custom audit event.  \n  \n [!code-vb[System.Web.Management.WebFailureAuditEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._22_1.vb)]\n [!code-cs[System.Web.Management.WebFailureAuditEvent#1](~/add/codesnippet/csharp/t-system.web.management._22_1.cs)]  \n  \n The following configuration excerpt shows how to enable ASP.NET to use the WebFailureAuditEvent event.  \n  \n```  \n<healthMonitoring   \nenabled=\"true\"  \nheartBeatInterval=\"0\">   \n<providers>  \n<add name=\"EventLogProvider\"   \ntype=\"System.Web.Management.EventLogWebEventProvider,  \nSystem.Web,Version=2.0.3600.0,Culture=neutral,  \nPublicKeyToken=b03f5f7f11d50a3a\"/>  \n</providers>  \n  \n<eventMappings>  \n<add  name=\"SampleWebFailureAuditEvent\"   \ntype=\"SamplesAspNet.SampleWebFailureAuditEvent,  \nwebfailureauditevent,Version=1.0.1663.31140,   \nCulture=neutral,   \nPublicKeyToken=0d1fa0f69d94de96,   \nprocessorArchitecture=MSIL\"/>  \n</eventMappings>  \n  \n<rules>  \n<add name=\"Custom Failure Audit Default\"  \neventName=\" SampleWebFailureAuditEvent \"  \nprovider=\"EventLogProvider\"  \nprofile=\"Default\"/>    \n</rules>  \n  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public class WebFailureAuditEvent : System.Web.Management.WebAuditEvent'
