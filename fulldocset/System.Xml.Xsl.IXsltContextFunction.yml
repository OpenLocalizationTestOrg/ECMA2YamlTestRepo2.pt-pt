- uid: System.Xml.Xsl.IXsltContextFunction.Invoke(System.Xml.Xsl.XsltContext,System.Object[],System.Xml.XPath.XPathNavigator)
  id: Invoke(System.Xml.Xsl.XsltContext,System.Object[],System.Xml.XPath.XPathNavigator)
  parent: System.Xml.Xsl.IXsltContextFunction
  langs:
  - csharp
  name: Invoke(XsltContext,Object[],XPathNavigator)
  nameWithType: IXsltContextFunction.Invoke(XsltContext,Object[],XPathNavigator)
  fullName: System.Xml.Xsl.IXsltContextFunction.Invoke(XsltContext,Object[],XPathNavigator)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Fornece o método a invocar a função com os argumentos fornecidos no contexto especificado."
  remarks: "O `docContext` parâmetro é necessário para que as funções que necessite de um conjunto de nós podem ser fornecido o nó de contexto atual."
  syntax:
    content: public object Invoke (System.Xml.Xsl.XsltContext xsltContext, object[] args, System.Xml.XPath.XPathNavigator docContext);
    parameters:
    - id: xsltContext
      type: System.Xml.Xsl.XsltContext
      description: "O contexto XSLT para a chamada de função."
    - id: args
      type: System.Object[]
      description: "Os argumentos da chamada de função. Cada argumento é um elemento na matriz."
    - id: docContext
      type: System.Xml.XPath.XPathNavigator
      description: "O nó de contexto para a chamada de função."
    return:
      type: System.Object
      description: "Um <xref:System.Object>que representa o valor de retorno da função.</xref:System.Object>"
  overload: System.Xml.Xsl.IXsltContextFunction.Invoke*
  exceptions: []
  platform:
  - net462
