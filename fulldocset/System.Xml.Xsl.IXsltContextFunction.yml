  fullName: System.Xml.Xsl.IXsltContextFunction.Invoke(XsltContext,Object[],XPathNavigator)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Provides the method to invoke the function with the given arguments in the given context."
  remarks: "The `docContext` parameter is required so that functions which require a node set can be supplied the current context node."
  syntax:
    content: public object Invoke (System.Xml.Xsl.XsltContext xsltContext, object[] args, System.Xml.XPath.XPathNavigator docContext);
    parameters:
    - id: xsltContext
      type: System.Xml.Xsl.XsltContext
      description: "The XSLT context for the function call."
    - id: args
      type: System.Object[]
      description: "The arguments of the function call. Each argument is an element in the array."
    - id: docContext
      type: System.Xml.XPath.XPathNavigator
      description: "The context node for the function call."
    return:
      type: System.Object
      description: "An <xref:System.Object> representing the return value of the function."
  overload: System.Xml.Xsl.IXsltContextFunction.Invoke*
  exceptions: []
  platform:
