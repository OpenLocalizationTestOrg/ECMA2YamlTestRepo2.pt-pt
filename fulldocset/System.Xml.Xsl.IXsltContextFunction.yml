  fullName: System.Xml.Xsl.IXsltContextFunction
  type: Interface
  summary: "Fornece uma interface para uma função especificada, definida na linguagem de folha de estilos extensível para folha de estilos de transformações (XSLT) durante a execução do tempo de execução."
  remarks: 'Para obter mais informações sobre como utilizar IXsltContextFunction numa, consulte o artigo Q324899, &quot;Como para: implementar e utilizar personalizada funções quando que executar XPath consultas no Visual Basic .NET&quot; na Base de dados de conhecimento da Microsoft em http://support.microsoft.com.'
