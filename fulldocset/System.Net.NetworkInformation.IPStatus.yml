- uid: System.Net.NetworkInformation.IPStatus.DestinationScopeMismatch
  id: DestinationScopeMismatch
  parent: System.Net.NetworkInformation.IPStatus
  langs:
  - csharp
  name: DestinationScopeMismatch
  nameWithType: IPStatus.DestinationScopeMismatch
  fullName: System.Net.NetworkInformation.IPStatus.DestinationScopeMismatch
  type: Field
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "O pedido de eco ICMP falhou porque o endereço de origem e o endereço de destino especificadas numa mensagem de eco ICMP não estão no mesmo âmbito. Isto é habitualmente causado por um router de reencaminhamento de um pacote através de uma interface que está fora do âmbito do endereço de origem. Âmbitos de endereço (âmbito local de ligação, sites locais e global) determinam onde na rede um endereço válido."
  syntax:
    content: DestinationScopeMismatch
    return:
      type: System.Net.NetworkInformation.IPStatus
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
