  name: IPStatus
  nameWithType: IPStatus
  fullName: System.Net.NetworkInformation.IPStatus
  type: Enum
  summary: "Reports the status of sending an Internet Control Message Protocol (ICMP) echo message to a computer."
  remarks: "The <xref:System.Net.NetworkInformation.Ping> class uses the values in this enumeration to set the <xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName> property. The <xref:System.Net.NetworkInformation.Ping> class returns <xref:System.Net.NetworkInformation.PingReply> objects when you call the <xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName> or <xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName> methods to check whether you can reach a computer across the network.      > [!WARNING] >  The DestinationProhibited and DestinationProtocolUnreachable enumeration values have the same numeric value. This is possible because DestinationProhibited applies only to IPv6 and DestinationProtocolUnreachable applies only to IPv4."
  example:
  - "The following code example sends an ICMP echo message and checks the status.  \n  \n [!code-cs[NclPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_7_1.cs)]\n [!code-cpp[NclPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_7_1.cpp)]"
  syntax:
    content: public enum IPStatus
  inheritance:
  - System.Enum
  platform:
  - net462
