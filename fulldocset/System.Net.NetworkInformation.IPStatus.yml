  type: Field
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "O pedido de eco ICMP falhou porque o computador de destino que é especificado numa mensagem de eco ICMP não está acessível, porque não suporta o protocolo do pacote. Este valor só se aplica a IPv4. Este valor é descrito em IETF RFC 1812 como comunicação administrativamente proibido."
