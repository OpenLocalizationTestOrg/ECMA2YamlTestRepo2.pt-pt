  name: IPStatus
  nameWithType: IPStatus
  fullName: System.Net.NetworkInformation.IPStatus
  type: Enum
  summary: "Relatórios de estado de envio de uma mensagem de eco Internet Control Message Protocol (ICMP) para um computador."
  remarks: "O <xref:System.Net.NetworkInformation.Ping>classe utiliza os valores esta enumeração para definir o <xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName>propriedade.</xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.Ping> O <xref:System.Net.NetworkInformation.Ping>classe devolve <xref:System.Net.NetworkInformation.PingReply>objetos quando chamar o <xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName>ou <xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName>métodos para verificar se pode aceder a um computador através da rede.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping>      > [!WARNING] > O DestinationProhibited e DestinationProtocolUnreachable valores de enumeração têm o mesmo valor numérico. Isto é possível porque DestinationProhibited só se aplica a IPv6 e DestinationProtocolUnreachable só se aplica a IPv4."
  example:
  - "The following code example sends an ICMP echo message and checks the status.  \n  \n [!code-cs[NclPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_7_1.cs)]\n [!code-cpp[NclPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_7_1.cpp)]"
  syntax:
    content: public enum IPStatus
  inheritance:
  - System.Enum
  platform:
  - net462
