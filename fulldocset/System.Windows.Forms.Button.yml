  name: Button
  nameWithType: Button
  fullName: System.Windows.Forms.Button
  type: Class
  summary: "Representa um controlo de botão de Windows."
  remarks: "Um botão pode ser clicado utilizando o rato, tecla ENTER ou barra de espaço se o botão tem foco.       Definir o <xref:System.Windows.Forms.Form.AcceptButton%2A>ou <xref:System.Windows.Forms.Form.CancelButton%2A>propriedade de um <xref:System.Windows.Forms.Form>para permitir aos utilizadores clica num botão premindo as chaves ENTER ou ESC, mesmo se o botão não tem o foco.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.CancelButton%2A> </xref:System.Windows.Forms.Form.AcceptButton%2A> Isto permite que o formulário o comportamento de uma caixa de diálogo.       Quando visualiza um formulário, utilizando o <xref:System.Windows.Forms.Form.ShowDialog%2A>método, pode utilizar a <xref:System.Windows.Forms.Button.DialogResult%2A>propriedade de um botão para especificar o valor de retorno de <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.Form.ShowDialog%2A>       Pode alterar o aspecto do botão. Por exemplo, para fazer com que pareça simples para um aspeto da Web, defina a <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>propriedade <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> O <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>propriedade também pode ser definida como <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, que aparece simples até que o ponteiro do rato passa por cima do botão; em seguida, no botão demora no aspecto de botão de Windows padrão.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>      > [!NOTE] > Se o controlo tem foco aceita e processa prima ENTER chave, o botão não processá-la. Por exemplo, se um múltiplas <xref:System.Windows.Forms.TextBox>ou outro botão tem foco, que o controlo processa prima ENTER chave em vez de botão de aceitar.</xref:System.Windows.Forms.TextBox>"
  example:
  - "The following code example creates a Button, sets its <xref:System.Windows.Forms.Button.DialogResult%2A> property to <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic Button.Button Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_15_1.cpp)]\n [!code-cs[Classic Button.Button Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_15_1.cs)]\n [!code-vb[Classic Button.Button Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_15_1.vb)]"
