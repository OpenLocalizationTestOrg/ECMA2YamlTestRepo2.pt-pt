  name: WorkflowMenuCommands
  nameWithType: WorkflowMenuCommands
  fullName: System.Workflow.ComponentModel.Design.WorkflowMenuCommands
  type: Class
  summary: "Defines a set of <xref href=&quot;System.ComponentModel.Design.CommandID&quot;></xref> fields that each corresponds to a command function provided by the workflow designers. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       WorkflowMenuCommands contains a set of <xref:System.ComponentModel.Design.CommandID> fields that can be used to specify a command to link when adding a command using the <xref:System.ComponentModel.Design.MenuCommandService.AddCommand%2A> method of the <xref:System.ComponentModel.Design.IMenuCommandService>."
  example:
  - "The following example demonstrates how to create a custom <xref:System.ComponentModel.Design.MenuCommandService>. In this example, a context menu is created when the `ShowContextMenu` is called. In the `GetSelectionMenuItems` method, the WorkflowMenuCommands class is utilized to associate the proper menu commands provided by the workflow designer with their corresponding text. When this is finished, an event handler is associated with each command so that when the command is selected, the appropriate `MenuCommand` is invoked.  \n  \n [!code-cs[WF_Samples#44](~/add/codesnippet/csharp/wf_snippets/snippets.cs#44)]\n [!code-vb[WF_Samples#44](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#44)]  \n  \n To enable this service, call the `AddService` method of the <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> property in a <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerLoader> class as shown in the following example.  \n  \n [!code-cs[WF_Samples#31](~/add/codesnippet/csharp/wf_snippets/snippets.cs#31)]\n [!code-vb[WF_Samples#31](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#31)]"
