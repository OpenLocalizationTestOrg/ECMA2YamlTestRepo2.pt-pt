  summary: "Obtém a posição X do cursor do rato no momento de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked&quot;> </xref> evento foi gerado."
  remarks: "Esta propriedade é utilizada para obter a posição do rato X, em pixels, quando o utilizador final clica num elemento de uma barra de deslocamento. A coordenada 0,0 representa o canto superior esquerdo do gráfico."
  syntax:
    content: public int MousePositionX { get; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valor que representa a posição do cursor de rato X. A posição é expresso em pixels, com 0,0 que está a ser o canto superior esquerdo da imagem do gráfico."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX*
  exceptions: []
  platform:
  - net462
