  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets the X position of the mouse cursor at the time the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked&quot;></xref> event was raised."
  remarks: "This property is used to get the X mouse position, in pixels, when the end-user clicks on a scrollbar element. The 0,0 coordinate represents the top-left corner of the chart."
  syntax:
    content: public int MousePositionX { get; }
    return:
      type: System.Int32
      description: "An <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;></xref> value that represents the X mouse cursor position. The position is expressed in pixels, with 0,0 being the top-left corner of the chart image."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX*
  exceptions: []
  platform:
  - net462
