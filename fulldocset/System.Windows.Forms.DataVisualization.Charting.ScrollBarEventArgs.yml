- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets a flag that indicates whether to cancel the default behavior of specific scrollbar events."
  remarks: "This property is exposed in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> event of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object.       This property can be used to cancel the default behavior on specific scrollbar events.       If you click on a scrollbar button, the default manipulation of the view will occur.       The following list summarizes this default behavior:      -   If the user clicks the Reset/Zoom button, the previous view will be displayed.      -   If the user clicks in the scrollbar background—that is, not on the scrolling thumb, otherwise known as the tracker— large increments and/or decrements of the scrollbar will occur, with the increment and/or decrement size being determined by the <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A> property.       To turn off these default behaviors, set the IsHandled property to `true` after providing custom logic in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> event."
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the default behavior of the event should be cancelled, otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
