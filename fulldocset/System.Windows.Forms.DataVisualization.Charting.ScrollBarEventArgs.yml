  remarks: "A classe de ScrollBarEventArgs está exposta como o `e` parâmetro o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>eventos.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       A classe de ScrollBarEventArgs contém as seguintes propriedades:-a <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A>propriedade, o que é utilizada para obter o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objeto que o evento foi gerado for.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>propriedade obtém o nome da área de gráfico; também podem ser definidas outras propriedades da área de gráfico.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      -O <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A>propriedade, o que é utilizada para aceder a <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto que a barra de deslocamento pertence, utilizando o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A> Outros <xref:System.Windows.Forms.DataVisualization.Charting.Axis>Propriedades também podem ser definidas.</xref:System.Windows.Forms.DataVisualization.Charting.Axis>      -O <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>propriedade, o que é utilizada para obter o botão de barra de deslocamento clicado o utilizador final.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>      -O <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>propriedade, que determina se o <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlo cancela o comportamento predefinido do botão da barra de deslocamento depois do código no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>eventos conclusão da execução.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>      -O <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>propriedade, o que representa a posição X do cursor do rato no momento, o utilizador final clicado o elemento de scrollbar.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>      -O <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>propriedade, o que representa a posição Y do cursor do rato no momento, o utilizador final clicado o elemento de scrollbar.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>"
