  remarks: "The ScrollBarEventArgs class is exposed as the `e` parameter in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> event.       The ScrollBarEventArgs class contains the following properties:      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A> property, which is used to get the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> object that the event was raised for. The <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name> property gets the name of the chart area; other chart area properties can also be set.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A> property, which is used to get the <xref:System.Windows.Forms.DataVisualization.Charting.Axis> object that the scrollbar belongs to, using the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> property. Other <xref:System.Windows.Forms.DataVisualization.Charting.Axis> properties can also be set.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A> property, which is used to get the scrollbar button that the end-user clicked.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A> property, which determines if the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control cancels default behavior of the scrollbar button after the code in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> event completes execution.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A> property, which represents the X position of the mouse cursor at the time the end-user clicked the scrollbar element.      -   The <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A> property, which represents the Y-position of the mouse cursor at the time the end-user clicked the scrollbar element."
