- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define um sinalizador que indica se deve cancelar o comportamento predefinido de eventos de scrollbar específico."
  remarks: "Esta propriedade está exposta no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>eventos da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Esta propriedade pode ser utilizada para cancelar o comportamento predefinido nos eventos de scrollbar específico.       Se clicar no botão de barra de deslocamento, a manipulação de predefinida da vista ocorrerão.       A lista seguinte resume este comportamento predefinido:-se o utilizador clica no botão de reposição/Zoom, será apresentada na vista anterior.      -Se o utilizador clica em segundo plano scrollbar — ou seja, não no botão do controlo de deslocamento, caso contrário, conhecido como o controlador — incrementos grande e/ou é decrementada da barra de deslocamento ocorrerá, com o tamanho de incremento e/ou diminuir a ser determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>       Para desativar estes comportamentos predefinidos, defina a propriedade de IsHandled como `true` depois de fornecer a lógica personalizada no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>eventos.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o comportamento predefinido do evento deve ser cancelado, caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
