  fullName: System.Web.SessionState.SessionStateBehavior
  type: Enum
  summary: "Specifies the type of session support that is required in order to handle a request."
  remarks: "The SessionStateBehavior enumeration is used with the <xref:System.Web.HttpContext.SetSessionStateBehavior%2A> method. You can call this method to indicate that session state support is needed to handle a request, and pass a SessionStateBehavior enumeration value to specify what type of session state behavior applies to the request."
