  fullName: System.Web.SessionState.SessionStateBehavior
  type: Enum
  summary: "Especifica o tipo de suporte de sessão que é necessário para processar um pedido."
  remarks: "A enumeração de SessionStateBehavior é utilizada com o <xref:System.Web.HttpContext.SetSessionStateBehavior%2A>método.</xref:System.Web.HttpContext.SetSessionStateBehavior%2A> Pode chamar este método para indicar que o suporte do Estado de sessão é necessário para processar um pedido e transmita um valor de enumeração SessionStateBehavior para especificar o tipo de comportamento do Estado de sessão aplica-se ao pedido."
  syntax:
    content: public enum SessionStateBehavior
  inheritance:
