  fullName: System.Workflow.ComponentModel.TerminateActivity
  type: Class
  summary: "Termina a instância de fluxo de trabalho em execução quando ocorre uma situação anormal. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TerminateActivity imediatamente termina a execução da instância de fluxo de trabalho atual. Ao contrário de uma instância de fluxo de trabalho suspenso, uma instância de fluxo de trabalho terminados nunca pode ser retomada."
