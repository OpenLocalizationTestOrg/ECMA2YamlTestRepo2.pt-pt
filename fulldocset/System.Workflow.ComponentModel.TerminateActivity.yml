  fullName: System.Workflow.ComponentModel.TerminateActivity
  type: Class
  summary: "Terminates the running workflow instance when an abnormal situation occurs. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       TerminateActivity immediately ends the execution of the current workflow instance. Unlike a suspended workflow instance, a terminated workflow instance can never be resumed."
  syntax:
