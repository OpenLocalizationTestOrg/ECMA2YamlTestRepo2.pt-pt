  name: FigureLength
  nameWithType: FigureLength
  fullName: System.Windows.FigureLength
  type: Struct
  summary: "Describes the height or width of a <xref href=&quot;System.Windows.Documents.Figure&quot;></xref>."
  remarks: "<a name=&quot;xamlAttributeUsage_Duration&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;length&quot;/>   - or -   <object property=&quot;qualifiedDouble&quot;/>   ```      <a name=&quot;xamlValues_Thickness&quot;></a>    ## XAML Values    *length*    The width or height of the <xref:System.Windows.Documents.Figure> in pixels, described as a <xref:System.Double> value. Alternatively, this value can be qualified with a unit declaration string (`px`, `in`, `cm`, `pt`) see *qualifiedDouble* below.       *qualifiedDouble*    A *double* value as described above followed by one of the following unit declaration strings: `px`, `in`, `cm`, `pt`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]       `in` is inches; 1in==96px       `cm` is centimeters; 1cm==(96/2.54) px       `pt` is points; 1pt==(96/72) px"
  example:
  - "In the following example, when the user clicks on the <xref:System.Windows.Documents.Figure>, the <xref:System.Windows.Documents.Figure.Width%2A> of the <xref:System.Windows.Documents.Figure> decreases. Below is the XAML for the sample.  \n  \n [!code-xml[FlowMiscSnippets_snip#FigureLengthExampleWholePage](~/add/codesnippet/xaml/flowmiscsnippets_snip/figurelengthexample.xaml#figurelengthexamplewholepage)]  \n  \n Below is the code used to decrease the <xref:System.Windows.Documents.Figure.Width%2A> of the <xref:System.Windows.Documents.Figure>.  \n  \n [!code-cs[FlowMiscSnippets_snip#FigureLengthCodeBehindExampleWholePage](~/add/codesnippet/csharp/flowmiscsnippets_snip/figurelengthexample.xaml.cs#figurelengthcodebehindexamplewholepage)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FigureLengthConverter))]

      public struct FigureLength : IEquatable<System.Windows.FigureLength>
