  - "-   The following code example adds a shadow to a <xref:System.Windows.Forms.ListBox> using a SolidBrush.  \n  \n This example is designed to be used with a Windows Form. To run this example, paste this code into a form and call the `AddShadow` method when handling the form's <xref:System.Windows.Forms.Control.Paint> event. Make sure the form contains a <xref:System.Windows.Forms.ListBox> named `listBox1`.  \n  \n [!code-cs[System.Drawing.MiscExamples#3](~/add/codesnippet/csharp/t-system.drawing.solidbr_1.cs)]\n [!code-cpp[System.Drawing.MiscExamples#3](~/add/codesnippet/cpp/t-system.drawing.solidbr_1.cpp)]\n [!code-vb[System.Drawing.MiscExamples#3](~/add/codesnippet/visualbasic/t-system.drawing.solidbr_1.vb)]"
