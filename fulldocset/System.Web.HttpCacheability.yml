### YamlMime:ManagedReference
items:
- uid: System.Web.HttpCacheability
  id: HttpCacheability
  children:
  - System.Web.HttpCacheability.NoCache
  - System.Web.HttpCacheability.Private
  - System.Web.HttpCacheability.Public
  - System.Web.HttpCacheability.Server
  - System.Web.HttpCacheability.ServerAndNoCache
  - System.Web.HttpCacheability.ServerAndPrivate
  langs:
  - csharp
  name: HttpCacheability
  nameWithType: HttpCacheability
  fullName: System.Web.HttpCacheability
  type: Enum
  summary: "Fornece valores enumerados, que são utilizados para definir o <xref uid=&quot;langword_csharp_Cache-Control&quot; name=&quot;Cache-Control&quot; href=&quot;&quot;> </xref> cabeçalho de HTTP."
  remarks: "Para obter mais informações, consulte RFC 2616: Hypertext Transfer Protocol - HTTP/1.1, no [Consortium World Wide Web (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) do Web site. Em particular, para obter informações detalhadas completas, consulte 14.9 da secção &quot;Cache-Control&quot; e 13 de secção, &quot;Colocação em cache de HTTP.&quot;      > [!NOTE]  >   `NoCache` não envia a diretiva de pedido de HTTP 1.0 comuns `Pragma: no-cache`."
  syntax:
    content: public enum HttpCacheability
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCacheability.NoCache
  id: NoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: NoCache
  nameWithType: HttpCacheability.NoCache
  fullName: System.Web.HttpCacheability.NoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Define o <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref> cabeçalho. Sem um nome de campo, a diretiva aplica-se para o pedido completo e um partilhado cache (servidor de proxy) tem de forçar uma revalidação com êxito com o servidor de Web de origem antes que satisfaçam o pedido. Com um nome de campo, a diretiva aplica-se apenas ao campo com nome; o resto da resposta pode ser fornecido numa cache partilhada.'
  syntax:
    content: NoCache
    return:
      type: System.Web.HttpCacheability
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Private
  id: Private
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Private
  nameWithType: HttpCacheability.Private
  fullName: System.Web.HttpCacheability.Private
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Valor predefinido. Conjuntos de <xref uid=&quot;langword_csharp_Cache-Control: private&quot; name=&quot;Cache-Control: private&quot; href=&quot;&quot;> </xref> para especificar que a resposta é colocáveis apenas no cliente e não por partilhado caches (servidor de proxy).'
  syntax:
    content: Private
    return:
      type: System.Web.HttpCacheability
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Public
  id: Public
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Public
  nameWithType: HttpCacheability.Public
  fullName: System.Web.HttpCacheability.Public
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Conjuntos de <xref uid=&quot;langword_csharp_Cache-Control: public&quot; name=&quot;Cache-Control: public&quot; href=&quot;&quot;> </xref> especificar que a resposta é colocáveis pelos clientes e partilhado (proxy) coloca em cache.'
  syntax:
    content: Public
    return:
      type: System.Web.HttpCacheability
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Server
  id: Server
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Server
  nameWithType: HttpCacheability.Server
  fullName: System.Web.HttpCacheability.Server
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Especifica que a resposta é colocado em cache apenas no servidor de origem. É semelhante à opção da NoCache. Os clientes recebem um <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref> diretiva, mas o documento é colocado em cache no servidor de origem. Equivalente ao ServerAndNoCache.'
  syntax:
    content: Server
    return:
      type: System.Web.HttpCacheability
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndNoCache
  id: ServerAndNoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndNoCache
  nameWithType: HttpCacheability.ServerAndNoCache
  fullName: System.Web.HttpCacheability.ServerAndNoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Aplica-se as definições de servidor e NoCache para indicar que o conteúdo é colocado em cache no servidor, mas todos os outros são explicitamente negados a capacidade de resposta em cache."
  syntax:
    content: ServerAndNoCache
    return:
      type: System.Web.HttpCacheability
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndPrivate
  id: ServerAndPrivate
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndPrivate
  nameWithType: HttpCacheability.ServerAndPrivate
  fullName: System.Web.HttpCacheability.ServerAndPrivate
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Indica que a resposta é colocado em cache no servidor e ao cliente, mas nowhere pessoa. Servidores proxy não são permitidos para a resposta em cache."
  syntax:
    content: ServerAndPrivate
    return:
      type: System.Web.HttpCacheability
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
