  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  summary: "Identifies the operating system, or platform, supported by an assembly."
  remarks: "Use the <xref:System.Environment.OSVersion%2A?displayProperty=fullName> and <xref:System.OperatingSystem.Platform%2A?displayProperty=fullName> properties to obtain the PlatformID enumeration for the currently executing operating system or development platform. Use the PlatformID enumeration to help determine whether the current operating system or development platform supports your application.       You can use the underlying integer value of each PlatformID enumeration member, as shown in the table, as the `PlatformId` argument for the [SignTool.exe (Sign Tool)](~/add/includes/ajax-current-ext-md.md) utility.      |Member|Underlying value|   |------------|----------------------|   |Win32S|0|   |Win32Windows|1|   |Win32NT|2|   |WinCE|3|   |Unix|4|   |Xbox|5|   |MacOSX|6|"
  example:
  - "The following example demonstrates using the PlatformID class to identify the currently executing operating system.  \n  \n [!code-vb[PlatformID.class#1](~/add/codesnippet/visualbasic/t-system.platformid_1.vb)]\n [!code-cpp[PlatformID.class#1](~/add/codesnippet/cpp/t-system.platformid_1.cpp)]\n [!code-cs[PlatformID.class#1](~/add/codesnippet/csharp/t-system.platformid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
  inheritance:
  - System.Enum
  platform:
  - net462
