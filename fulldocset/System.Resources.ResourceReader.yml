  remarks: "Typically, you enumerate resources by calling the GetEnumerator method and then repeatedly calling the <xref:System.Collections.IEnumerator.MoveNext%2A> method on the returned <xref:System.Collections.IDictionaryEnumerator> object until the method returns `false`. The resource name is available from the <xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName> property; its value from the <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> property. The example illustrates how to enumerate resources in this way.       The implementation of the <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> property by the <xref:System.Resources.ResourceReader> class can throw the following exceptions:      -   <xref:System.IO.FileNotFoundException>           The assembly that contains the type to which the data belongs cannot be found.      -   <xref:System.FormatException>           The data is not in the expected format.      -   <xref:System.TypeLoadException>           The type to which the data belongs cannot be found.       You can handle the exception by calling the <xref:System.Resources.ResourceReader.GetResourceData%2A> method to retrieve information about the data type and the byte array assigned to the named resource. For more information, see the &quot;Retrieving Resources by Name with GetResourceData&quot; section in the <xref:System.Resources.ResourceReader> class topic.      > [!IMPORTANT] >  The <xref:System.Resources.ResourceReader> class includes two methods that return enumerators. The GetEnumerator method returns an <xref:System.Collections.IDictionaryEnumerator> interface object and is the recommended method to call when enumerating resources."
