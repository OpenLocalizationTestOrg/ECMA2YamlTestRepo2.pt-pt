  remarks: "Normalmente, enumerar recursos ao chamar o método GetEnumerator e, em seguida, repetidamente ao chamar o <xref:System.Collections.IEnumerator.MoveNext%2A>método no devolvido <xref:System.Collections.IDictionaryEnumerator>objeto até que o método devolve `false`.</xref:System.Collections.IDictionaryEnumerator> </xref:System.Collections.IEnumerator.MoveNext%2A> O nome do recurso está disponível no <xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName>propriedade; o seu valor a partir de <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName>propriedade.</xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> </xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName> O exemplo ilustra como a enumeração de recursos desta forma.       A implementação do <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName>propriedade pelo <xref:System.Resources.ResourceReader>classe pode acionar as seguintes exceções:- <xref:System.IO.FileNotFoundException>não é possível encontrar a assemblagem que contém o tipo a que os dados pertence.</xref:System.IO.FileNotFoundException> </xref:System.Resources.ResourceReader> </xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName>      - <xref:System.FormatException>Os dados não estão no formato esperado.</xref:System.FormatException>      - <xref:System.TypeLoadException>Não é possível localizar o tipo a que os dados pertence.</xref:System.TypeLoadException>       Pode processar a excepção ao chamar o <xref:System.Resources.ResourceReader.GetResourceData%2A>método para obter informações sobre o tipo de dados e a matriz de bytes atribuídos ao recurso de nome.</xref:System.Resources.ResourceReader.GetResourceData%2A> Para obter mais informações, consulte a secção &quot;Obter recursos por nome com GetResourceData&quot; o <xref:System.Resources.ResourceReader>tópico de classe.</xref:System.Resources.ResourceReader>      > [!IMPORTANT] > O <xref:System.Resources.ResourceReader>classe inclui dois métodos que devolvem enumeradores.</xref:System.Resources.ResourceReader> O método GetEnumerator devolve um <xref:System.Collections.IDictionaryEnumerator>interface objeto e é o método recomendado para chamar quando enumerar os recursos.</xref:System.Collections.IDictionaryEnumerator>"
  example:
  - "The example in this section uses the following .txt file named `PatientForm.txt` to define the resources used by an application.  \n  \n```  \n  \nTitle=\"Top Pet Animal Clinic\"  \nLabel1=\"Patient Number:\"  \nLabel2=\"Pet Name:\"  \nLabel3=\"Species:\"  \nLabel4=\"Breed:\"  \nLabel5=\"Date of Birth:\"  \nLabel6=\"Age:\"  \nLabel7=\"Owner:\"  \nLabel8=\"Address:\"  \nLabel9=\"Home Phone:\"  \nLabel10=\"Work Phone:\"  \nLabel11=\"Mobile Phone:\"  \n  \n```  \n  \n You can compile the .txt file into a .resources file by issuing the following command:  \n  \n **resgen PatientForm.txt**  \n  \n The following example enumerates the resources in `PatientForm.resources` and displays the name and value of each.  \n  \n [!code-cs[System.Resources.ResourceReader.Ctor#2](~/add/codesnippet/csharp/m-system.resources.resou_3_1.cs)]\n [!code-vb[System.Resources.ResourceReader.Ctor#2](~/add/codesnippet/visualbasic/m-system.resources.resou_3_1.vb)]"
