  summary: "Especifica que é apresentada a lista ao clicar na seta para baixo e que a parte do texto é editável. Isto significa que o utilizador pode introduzir um novo valor e não está limitado a seleção de um valor existente na lista. Quando utilizar esta definição, o <xref:System.Windows.Forms.AutoCompleteMode.Append>valor <xref:System.Windows.Forms.ComboBox.AutoCompleteMode*>funciona com o mesmo que o <xref:System.Windows.Forms.AutoCompleteMode.SuggestAppend>valor.</xref:System.Windows.Forms.AutoCompleteMode.SuggestAppend> </xref:System.Windows.Forms.ComboBox.AutoCompleteMode*> </xref:System.Windows.Forms.AutoCompleteMode.Append> Este é o estilo predefinido."
  syntax:
