  namespace: System.Windows.Forms
  summary: "Specifies that the list is displayed by clicking the down arrow and that the text portion is not editable. This means that the user cannot enter a new value. Only values already in the list can be selected. The list displays only if <xref:System.Windows.Forms.ComboBox.AutoCompleteMode*> is <xref:System.Windows.Forms.AutoCompleteMode.Suggest> or <xref:System.Windows.Forms.AutoCompleteMode.SuggestAppend>."
  syntax:
