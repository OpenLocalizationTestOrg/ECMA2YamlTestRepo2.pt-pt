  summary: "Specifies that the list is displayed by clicking the down arrow and that the text portion is editable. This means that the user can enter a new value and is not limited to selecting an existing value in the list. When using this setting, the <xref:System.Windows.Forms.AutoCompleteMode.Append> value of <xref:System.Windows.Forms.ComboBox.AutoCompleteMode*> works the same as the <xref:System.Windows.Forms.AutoCompleteMode.SuggestAppend> value. This is the default style."
  syntax:
