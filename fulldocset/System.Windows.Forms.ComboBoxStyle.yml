  summary: "Specifies that the list is displayed by clicking the down arrow and that the text portion is editable. This means that the user can enter a new value and is not limited to selecting an existing value in the list. When using this setting, the &lt;xref:System.Windows.Forms.AutoCompleteMode.Append&gt; value of &lt;xref:System.Windows.Forms.ComboBox.AutoCompleteMode%2A&gt; works the same as the &lt;xref:System.Windows.Forms.AutoCompleteMode.SuggestAppend&gt; value. This is the default style."
