  namespace: System.Windows.Forms
  summary: "Specifies that the list is displayed by clicking the down arrow and that the text portion is not editable. This means that the user cannot enter a new value. Only values already in the list can be selected. The list displays only if &lt;xref:System.Windows.Forms.ComboBox.AutoCompleteMode%2A&gt; is &lt;xref:System.Windows.Forms.AutoCompleteMode.Suggest&gt; or &lt;xref:System.Windows.Forms.AutoCompleteMode.SuggestAppend&gt;."
