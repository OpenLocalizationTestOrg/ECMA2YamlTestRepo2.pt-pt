  nameWithType: PeerNameType
  fullName: System.Net.PeerToPeer.PeerNameType
  type: Enum
  summary: "Define o tipo de <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> criar. Um nome de elemento de rede está protegido ou não segura. Um nome de elemento de rede protegida fornece uma prova de titularidade do nome. Um nome de elemento de rede protegida não tem nenhuma identidade associada."
  remarks: "Um nó tem de ter acesso à chave privada associada com a chave pública, utilizadas na criação do protegidos <xref:System.Net.PeerToPeer.PeerName>, para provar a propriedade.</xref:System.Net.PeerToPeer.PeerName> O nó não tem uma relação com uma chave pública.       O formato de um nome de elemento de rede é: *Authority.Classifier*. O valor de <xref:System.Net.PeerToPeer.PeerName.Authority%2A>depende se o nome é um nome de elemento de rede protegida ou a um nome de elemento de rede não segura.</xref:System.Net.PeerToPeer.PeerName.Authority%2A> O <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>parte do nome pode ser definido como qualquer cadeia que contém 15 ou menos carateres de Unicode, incluindo o `null` terminador.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> Uma vez a <xref:System.Net.PeerToPeer.PeerName.Authority%2A>, <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>e ter sido estabelecida a nível de segurança de um elemento de rede, um elemento de rede pode também ser referido com um nome relativo ou um nome de anfitrião.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> </xref:System.Net.PeerToPeer.PeerName.Authority%2A>       Apenas o proprietário ou anfitrião de ponto a ponto, pode registar um nome de elemento de rede segura com o [API de fornecedor de espaço de nomes de PNRP](http://go.microsoft.com/fwlink?LinkID=92731). Qualquer nó pode reclamar a propriedade para qualquer <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName> protegida       **Tenha em atenção** utilizando protegido <xref:System.Net.PeerToPeer.PeerName>não garantir a segurança geral de uma aplicação de rede.</xref:System.Net.PeerToPeer.PeerName> A segurança da aplicação é dependente de implementação."
