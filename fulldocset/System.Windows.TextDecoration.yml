    - id: pen
      type: System.Windows.Media.Pen
      description: "The <xref href=&quot;System.Windows.Media.Pen&quot;></xref> used to draw the text decoration. If this value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, the text decoration color matches the text color to which it is applied, and the text decoration&quot;s thickness is set to the font&quot;s recommended thickness."
