  remarks: "Utilize este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>      > [!NOTE] > Este construtor é principalmente utilizado pelos programadores do controlo quando gerar eventos.       A tabela seguinte mostra os valores de propriedade inicial para uma instância de <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>| O valor da `affectedRows` parâmetro. |   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>| O objeto de <xref:System.Exception?displayProperty=fullName>que faz a `e` parâmetro. |   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A>| Foi inicializado para `false`. |   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A>| Foi inicializado para `false`. |</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>"
