  name: ListViewInsertedEventArgs
  nameWithType: ListViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserted&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event when an Insert button in the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template is clicked, and after the <xref:System.Web.UI.WebControls.ListView> control updates the record at the data source. (An Insert button is a button whose `CommandName` property is set to &quot;Insert&quot;.) The <xref:System.Web.UI.WebControls.ListView.ItemInserted> event enables you to perform a custom action, such as retrieving auto-generated values from the database for the inserted item.       A ListViewInsertedEventArgs object is passed to the event-handling method, which enables you to determine the number of items inserted and any exceptions that might have occurred. To determine the number of items affected by the insert operation, use the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A> property. Use the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A> property to determine whether an exception occurred. You can also indicate whether the exception was handled in the event-handling method by setting the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A> property. If you have to access the field values of the inserted item that were sent to the data source, use the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A> property.       By default, the <xref:System.Web.UI.WebControls.ListView> control clears the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template after an insert operation, which enables users to add values for a new item to be inserted. If an exception occurs during the insert operation, you can keep the <xref:System.Web.UI.WebControls.ListView> control in insert mode by setting the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A> property to `true`. This rebinds the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template to the values from the previous attempt to insert an item.       For a list of initial property values for an instance of the ListViewInsertedEventArgs class, see the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the ListViewInsertedEventArgs object that is passed to the handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_131_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_131_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
