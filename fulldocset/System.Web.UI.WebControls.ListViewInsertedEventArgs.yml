- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewInsertedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém o número de linhas afetados pela operação de inserção."
  remarks: "Utilize a propriedade AffectedRows para determinar o número de registos que foram afetados pela operação de inserção, tal como devolvido pelo controlo de origem de dados. Esta propriedade é normalmente utilizada nos cenários seguintes: - para verificar que foi inserido um único registo. Por vezes, uma instrução insert escrito incorretamente pode inserir múltiplos registos.      -Para Certifique-se de que um registo não foi inserido porque ocorreu um erro durante a operação de inserção, mas não foi levantada uma excepção.      -Para verificar que é um registo inserido quando um controlo de origem de dados que suporta a deteção de conflitos (simultaneidade otimista) tem o <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>propriedade definida como o `ConflictOptions.CompareAllValues` valor de enumeração.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> Controlos que suporte esta propriedade incluem o <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>controlos.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Quando a propriedade tiver este valor, um registo não pode ser inserido se tiver o mesmo valor de chave como um registo inserido por outro utilizador."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> object that is passed to a handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event to determine whether an exception was raised during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_155_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_155_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "O número de linhas afetados pela operação de inserção."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
