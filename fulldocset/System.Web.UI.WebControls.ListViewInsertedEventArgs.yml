  remarks: "Use this constructor to initialize a new instance of the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.      > [!NOTE] >  This constructor is primarily used by control developers when raising events.       The following table shows the initial property values for an instance of the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.      |Property|Initial value|   |--------------|-------------------|   |<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>|The value of the `affectedRows` parameter.|   |<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>|The <xref:System.Exception?displayProperty=fullName> object that is contained in the `e` parameter.|   |<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A>|Initialized to `false`.|   |<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A>|Initialized to `false`.|"
