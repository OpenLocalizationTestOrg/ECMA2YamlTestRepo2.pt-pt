  name: ListViewInsertedEventArgs
  nameWithType: ListViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserted&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.ItemInserted>evento quando um botão para inserir no <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo é clicado e após a <xref:System.Web.UI.WebControls.ListView>controlo atualiza o registo na origem de dados.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView> (Um botão para inserir é um botão cujo `CommandName` propriedade está definida como &quot;Insert&quot;.) O <xref:System.Web.UI.WebControls.ListView.ItemInserted>eventos permite-lhe executar uma ação personalizada, tal como obter valores de geração automática da base de dados para o item inserido.</xref:System.Web.UI.WebControls.ListView.ItemInserted>       Foi transmitido um objeto de ListViewInsertedEventArgs para o método de processamento de eventos, que permite-lhe determinar o número de itens introduzidos e quaisquer exceções que poderão ter ocorrido. Para determinar o número de itens afetados pela operação de inserção, utilize o <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A> Utilize o <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>propriedade para determinar se Ocorreu uma exceção.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A> Também pode indicar se a exceção foi processada no método de processamento de eventos, definindo o <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A> Se tiver de aceder os valores de campo do item inserido que foram enviados para a origem de dados, utilize o <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A>       Por predefinição, o <xref:System.Web.UI.WebControls.ListView>controlar apaga o <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo após uma operação de inserção, o que permite aos utilizadores adicionar um novo item a inserir valores.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> Se ocorrer uma excepção durante a operação de inserção, pode manter o <xref:System.Web.UI.WebControls.ListView>controlo no modo de inserção, definindo o <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A>propriedade `true`.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.ListView> Isto rebinds o <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo para os valores da anterior tentativa de inserir um item.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>       Para obter uma lista de valores de propriedade inicial para uma instância da classe ListViewInsertedEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertedEventArgs object that is passed to the handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_131_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_131_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
