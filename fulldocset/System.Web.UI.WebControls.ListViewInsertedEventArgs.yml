- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: ListViewInsertedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um que indica se uma exceção que foi gerada durante a operação insert foi processada de eventos processador."
  remarks: "Quando é levantada uma excepção durante a operação de inserção, utilize a propriedade de ExceptionHandled para indicar se a exceção foi processada de eventos processador. Quando esta propriedade está definida como `true`, a exceção é considerada processadas e não é novamente emitida. Se esta propriedade estiver definida como `false`, a <xref:System.Web.UI.WebControls.ListView>controlo voltar a emitir a exceção.</xref:System.Web.UI.WebControls.ListView> Para determinar qual a exceção foi gerada, utilize o <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> object that is passed to the handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event to determine whether an exception was raised during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_621_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_621_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a exceção foi processada de eventos de processador; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode
  id: KeepInInsertMode
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: KeepInInsertMode
  nameWithType: ListViewInsertedEventArgs.KeepInInsertMode
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o utilizador de entrada são preservados valores para os controlos no interior do <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>modelo.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>"
  remarks: "Por predefinição, o <xref:System.Web.UI.WebControls.ListView>controlo repõe valores do controlo do <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo para os respetivos valores predefinidos após uma operação de inserção.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> Isto permite aos utilizadores adicionar um novo item a inserir valores. Se uma exceção durante a operação de inserção, pode manter o <xref:System.Web.UI.WebControls.ListView>controlo no modo de inserção definindo a propriedade KeepInInsertMode `true`.</xref:System.Web.UI.WebControls.ListView> Isto mantém os valores da anterior tentativa de inserir um item para os controlos no interior do <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>"
  example:
  - "The following example shows how to use the KeepInInsertMode property to preserve the values entered by the user when an error occurs during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_794_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_794_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os valores de entrada do utilizador são preservados para os controlos no interior do modelo <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o utilizador de entrada valores são substituídos com os valores predefinidos para os controlos.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*> A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewInsertedEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém os pares nome/valor de campo para o registo inserido."
  remarks: "Utilize a propriedade de valores para os valores dos campos para o registo inserido de acesso. Por exemplo, pode utilizar estes valores para manter um registo de registos inseridos.       Devolve de propriedade valores um <xref:System.Collections.Specialized.OrderedDictionary>objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary> O <xref:System.Collections.Specialized.OrderedDictionary>objeto contém <xref:System.Collections.DictionaryEntry>objetos que representam os campos do registo inserido.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.Specialized.OrderedDictionary> Para aceder os nomes de campo, utilize o <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A?displayProperty=fullName>propriedade o <xref:System.Collections.Specialized.OrderedDictionary>objeto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A?displayProperty=fullName> Da mesma forma, podem aceder os valores de campo ao utilizar o <xref:System.Collections.Specialized.OrderedDictionary.Values%2A?displayProperty=fullName>propriedade.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A?displayProperty=fullName>      > [!NOTE] > Como um atalho, também pode utilizar o indexador do <xref:System.Collections.Specialized.OrderedDictionary>valores de objeto para o campo de aceder diretamente.</xref:System.Collections.Specialized.OrderedDictionary> A vantagem na utilização do indexador é que devolve valores de campo diretamente. Controlos que se baseiam na ordem campo da origem de dados (tais como <xref:System.Web.UI.WebControls.AccessDataSource>) podem aceder a valores de campo apenas por índice.</xref:System.Web.UI.WebControls.AccessDataSource>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Os pares de nome/valor de campo para o registo inserido."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.Values*
  exceptions: []
  platform:
  - net462
