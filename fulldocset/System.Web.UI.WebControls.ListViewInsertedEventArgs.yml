- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewInsertedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets the number of rows affected by the insert operation."
  remarks: "Use the AffectedRows property to determine the number of records that were affected by the insert operation, as returned by the data source control. This property is typically used in the following scenarios:      -   To verify that only a single record was inserted. Sometimes an incorrectly written insert statement can insert multiple records.      -   To verify that a record was not inserted because an error occurred during the insert operation, but an exception was not raised.      -   To verify that a record was inserted when a data source control that supports conflict detection (optimistic concurrency) has its <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> property set to the `ConflictOptions.CompareAllValues` enumeration value. Controls that supports this property include the <xref:System.Web.UI.WebControls.SqlDataSource> and <xref:System.Web.UI.WebControls.ObjectDataSource> controls. When the property has this value, a record might not be inserted if it has the same key value as a record inserted by another user."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> object that is passed to a handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event to determine whether an exception was raised during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_155_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_155_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "The number of rows affected by the insert operation."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
