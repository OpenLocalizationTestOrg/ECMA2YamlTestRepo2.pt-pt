    parameters: []
    return:
      type: System.Web.UI.WebControls.IPageableItemContainer
      description: "O controlo vinculado a dados que está associado a <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controlo."
  overload: System.Web.UI.WebControls.DataPager.FindPageableItemContainer*
  exceptions:
