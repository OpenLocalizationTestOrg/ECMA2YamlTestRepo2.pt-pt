  - "The following example shows how to declaratively add pager fields to the Fields collection of a <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_184_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_184_1.aspx)]  \n  \n The following example shows how to use the Fields property to dynamically add a <xref:System.Web.UI.WebControls.NextPreviousPagerField> object to a <xref:System.Web.UI.WebControls.DataPager> control. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.NextPreviousPagerField.%23ctor%2A> constructor.  \n  \n [!code-vb[System.Web.UI.WebControls.NextPreviousPagerField.Ctor#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_184_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.NextPreviousPagerField.Ctor#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_184_2.aspx)]"
  syntax:
