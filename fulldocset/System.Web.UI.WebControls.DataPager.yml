  summary: "Gets or sets the <xref:System.Web.UI.Control.ID*> of the control that contains the data that will be paged by the <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref> control."
  remarks: "Use the PagedControlID property to specify the <xref:System.Web.UI.Control.ID%2A> of the control that contains the data that will be paged by the <xref:System.Web.UI.WebControls.DataPager> control. The specified control must implement the <xref:System.Web.UI.WebControls.IPageableItemContainer> interface and must use the same naming container as the <xref:System.Web.UI.WebControls.DataPager> control. An example of a control that you can specify is the <xref:System.Web.UI.WebControls.ListView> control.       If this property is an empty string or `null`, the <xref:System.Web.UI.WebControls.DataPager> control checks whether its container control implements the <xref:System.Web.UI.WebControls.IPageableItemContainer> interface. For example, in the <xref:System.Web.UI.WebControls.ListView> control, the PagedControlID property does not have to be set if you put the <xref:System.Web.UI.WebControls.DataPager> control inside the <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> template. This is because the <xref:System.Web.UI.WebControls.DataPager> control can automatically find the <xref:System.Web.UI.WebControls.ListView> control by examining the control tree.       The value of this property is stored in view state."
  example:
  - "The following example shows how to use the PagedControlID property to dynamically associate a <xref:System.Web.UI.WebControls.ListView> control with a <xref:System.Web.UI.WebControls.DataPager> control. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPager.%23ctor%2A> constructor.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.Ctor#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_547_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.Ctor#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_547_1.aspx)]  \n  \n The following example shows how to declaratively set the PagedControlID property in a <xref:System.Web.UI.WebControls.DataPager> control in order to page the data of a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.DataPager.PagedControlID#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_547_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataPager.PagedControlID#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_547_2.aspx)]"
