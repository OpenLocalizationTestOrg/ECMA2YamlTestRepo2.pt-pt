- uid: System.Web.UI.WebControls.DataPager.QueryStringField
  id: QueryStringField
  parent: System.Web.UI.WebControls.DataPager
  langs:
  - csharp
  name: QueryStringField
  nameWithType: DataPager.QueryStringField
  fullName: System.Web.UI.WebControls.DataPager.QueryStringField
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the name of the query string field."
  remarks: "Use the QueryStringField property to specify that the <xref:System.Web.UI.WebControls.DataPager> control uses an HTTP GET command to navigate through the pages. In GET requests, a query string field that consists of a name/value pair is added to the URL of the page. The name is set by using the QueryStringField property. The value is the corresponding page number. If QueryStringField is an empty string or `null`, the control uses an HTTP POST command to navigate through the pages.       Setting this property is useful if you want to have all the pages of data indexed by a search engine. This occurs because the control produces a different URL for each page of data.       When you set the QueryStringField property, the following conditions might apply:      -   You have more than one <xref:System.Web.UI.WebControls.DataPager> control in a page and they reference the same data-bound control. In that case, make sure that the QueryStringField property of these <xref:System.Web.UI.WebControls.DataPager> controls is set to the same value.      -   You have more than one <xref:System.Web.UI.WebControls.DataPager> control in a page and they reference different data-bound controls. In that case, make sure that the QueryStringField property of these <xref:System.Web.UI.WebControls.DataPager> controls is set to different values. If you set the <xref:System.Web.UI.WebControls.DataPager> controls to the same value, the associated data-bound controls will be paginated at the same time, because they will use the same query-string field.       If you do not follow the previous guidelines, unexpected paging behavior can occur. However, no exception will be thrown by the control.       If QueryStringField property is not an empty string or `null`, the value of the <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> property of <xref:System.Web.UI.WebControls.NumericPagerField> or <xref:System.Web.UI.WebControls.NextPreviousPagerField> objects is ignored. In that case, these objects use the <xref:System.Web.UI.WebControls.HyperLink> control to create their navigation buttons."
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
