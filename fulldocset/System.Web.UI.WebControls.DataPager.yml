- uid: System.Web.UI.WebControls.DataPager.QueryStringField
  id: QueryStringField
  parent: System.Web.UI.WebControls.DataPager
  langs:
  - csharp
  name: QueryStringField
  nameWithType: DataPager.QueryStringField
  fullName: System.Web.UI.WebControls.DataPager.QueryStringField
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome do campo de cadeia de consulta."
  remarks: "Utilize a propriedade QueryStringField para especificar que o <xref:System.Web.UI.WebControls.DataPager>controlo utiliza um comando HTTP GET de navegar pelas páginas.</xref:System.Web.UI.WebControls.DataPager> Nos pedidos GET, é adicionado um campo de cadeia de consulta que é composta por um par nome/valor para o URL da página. O nome é definido através da propriedade QueryStringField. O valor é o número de página correspondente. Se QueryStringField é uma cadeia vazia ou `null`, o controlo utiliza um comando de HTTP POST de navegar pelas páginas.       Definir esta propriedade é útil se pretender ter todas as páginas de dados indexados por um motor de busca. Isto ocorre porque o controlo produz um URL diferente para cada página de dados.       Quando definir a propriedade QueryStringField, podem ser aplicadas as seguintes condições:-tiver mais do que um <xref:System.Web.UI.WebControls.DataPager>controlar de uma página e controlo de referência do mesmo vinculados a dados.</xref:System.Web.UI.WebControls.DataPager> Nesse caso, certifique-se de que a propriedade QueryStringField destes <xref:System.Web.UI.WebControls.DataPager>controlos está definido para o mesmo valor.</xref:System.Web.UI.WebControls.DataPager>      -Tiver mais do que um <xref:System.Web.UI.WebControls.DataPager>controlar de uma página e controlos de dados vinculados diferentes de referência.</xref:System.Web.UI.WebControls.DataPager> Nesse caso, certifique-se de que a propriedade QueryStringField destes <xref:System.Web.UI.WebControls.DataPager>controlos está definido para diferentes valores.</xref:System.Web.UI.WebControls.DataPager> Se definir o <xref:System.Web.UI.WebControls.DataPager>controlos para o mesmo valor, os controlos vinculados a dados associados serão paginated ao mesmo tempo, porque irá utilizam o mesmo campo de cadeia de consulta.</xref:System.Web.UI.WebControls.DataPager>       Se seguir as diretrizes anteriores, pode ocorrer um comportamento inesperado paginação. No entanto, sem exceção será emitida pelo controlo.       Se a propriedade QueryStringField não é uma cadeia vazia ou `null`, o valor da <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>propriedade <xref:System.Web.UI.WebControls.NumericPagerField>ou <xref:System.Web.UI.WebControls.NextPreviousPagerField>objetos é ignorada.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Nesse caso, utilizam estes objetos a <xref:System.Web.UI.WebControls.HyperLink>controlo para criar os botões de navegação.</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "O nome do campo de cadeia de consulta. A predefinição é uma cadeia vazia, o que indica que o <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controlo irá utilizar um comando de HTTP POST de navegar pelas páginas."
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
  - net462
