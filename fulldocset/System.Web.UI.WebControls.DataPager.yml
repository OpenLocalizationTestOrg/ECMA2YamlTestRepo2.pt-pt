  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "Fornece a funcionalidade de paginação para controlos vinculados a dados que implementem o <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> interface, tais como o <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controlo."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [campos do Pager](#pager_fields)      -   [página propriedades](#page_properties)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> # # introdução a classe do DataPager é utilizada para a página de dados e para apresentar os controlos de navegação para vinculados a dados controla que implementa o <xref:System.Web.UI.WebControls.IPageableItemContainer>interface.</xref:System.Web.UI.WebControls.IPageableItemContainer>       (Um exemplo de um controlo que implementa a interface é o <xref:System.Web.UI.WebControls.ListView>controlo.)</xref:System.Web.UI.WebControls.ListView>       Pode associar o controlo DataPager o controlo vinculado a dados utilizando o <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>propriedade.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> Em alternativa, pode colocar o controlo DataPager dentro da hierarquia de controlo vinculado a dados. Por exemplo, no <xref:System.Web.UI.WebControls.ListView>controlo, pode colocar o controlo DataPager dentro de <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>modelo.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       Pode personalizar o número de itens que são apresentadas para cada página de dados ao alterar o <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> Também pode alterar a forma como uma página for submetida ao servidor, definindo o <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>propriedade.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a># # Pager campos na ordem para o controlo DataPager apresentar os controlos de navegação, tem de adicionar campos do pager ao controlo. Os campos do pager derivam da <xref:System.Web.UI.WebControls.DataPagerField>classe.</xref:System.Web.UI.WebControls.DataPagerField> A tabela seguinte lista os tipos de campo de paginação que pode utilizar.      | Tipo de campo de paginação | Descrição |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Permite aos utilizadores para navegar através de uma página de páginas de cada vez, ou para ir para a primeira ou última página. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Permite que os utilizadores selecionem um número de página por página. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Permite-lhe criar uma IU de paginação personalizada. |       Para adicionar forma declarativa campos de paginação para o controlo DataPager, adicione um `Fields` elemento para que o controlo DataPager.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> Em seguida, pode adicionar os campos de paginação para a `Fields` elemento. Os campos do pager são adicionados para o <xref:System.Web.UI.WebControls.DataPager.Fields%2A>coleção na ordem em que aparecem no `Fields` elemento.</xref:System.Web.UI.WebControls.DataPager.Fields%2A> O <xref:System.Web.UI.WebControls.DataPager.Fields%2A>coleção permite-lhe gerir de forma programática os campos de paginação no controlo DataPager.</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a># # Propriedades de página a tabela seguinte apresenta uma lista de propriedades só de leitura do controlo DataPager que especificar características da página de dados. Estas propriedades são normalmente utilizadas para expressões de enlace de <xref:System.Web.UI.WebControls.TemplatePagerField>objeto.</xref:System.Web.UI.WebControls.TemplatePagerField>      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>| O número máximo de registos que são apresentadas para cada página de dados. |   | <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>| O índice do primeiro registo que é apresentado uma página de dados. |   | <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>| O número total de registos que estão disponíveis na origem de dados subjacente. |      <a name=&quot;Accessibility&quot;> </a> # # Acessibilidade a marcação de predefinido que é composta predefinido para este controlo não pode estar em conformidade com normas de acessibilidade, tais como as diretrizes de prioridade 1 Web conteúdo acessibilidade diretrizes 1.0 (WCAG).</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> Para obter detalhes sobre o suporte de acessibilidade para este controlo, consulte [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe declarativa```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
