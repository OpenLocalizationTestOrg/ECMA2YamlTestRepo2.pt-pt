  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "Provides paging functionality for data-bound controls that implement the <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;></xref> interface, such as the <xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref> control."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Pager Fields](#pager_fields)      -   [Page Properties](#page_properties)      -   [Accessibility](#Accessibility)      -   [Declarative Syntax](#DeclarativeSyntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The DataPager class is used to page data and to display navigation controls for data-bound controls that implement the <xref:System.Web.UI.WebControls.IPageableItemContainer> interface. (An example of a control that implements the interface is the <xref:System.Web.UI.WebControls.ListView> control.)       You can associate the DataPager control with the data-bound control by using the <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> property. Alternatively, you can put the DataPager control inside the data-bound control hierarchy. For example, in the <xref:System.Web.UI.WebControls.ListView> control, you can put the DataPager control inside the <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> template.       You can customize the number of items that are displayed for each page of data by changing the <xref:System.Web.UI.WebControls.DataPager.PageSize%2A> property. You can also change the way a page is submitted to the server by setting the <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A> property.      <a name=&quot;pager_fields&quot;></a>    ## Pager Fields    In order for the DataPager control to display navigation controls, you must add pager fields to the control. The pager fields derive from the <xref:System.Web.UI.WebControls.DataPagerField> class. The following table lists the pager field types that you can use.      |Pager field type|Description|   |----------------------|-----------------|   |<xref:System.Web.UI.WebControls.NextPreviousPagerField>|Enables users to navigate through pages one page at a time, or to jump to the first or last page.|   |<xref:System.Web.UI.WebControls.NumericPagerField>|Enables users to select a page by page number.|   |<xref:System.Web.UI.WebControls.TemplatePagerField>|Enables you to create a custom paging UI.|       To declaratively add pager fields to the DataPager control, add a `Fields` element to the DataPager control. You can then add the pager fields to the `Fields` element. The pager fields are added to the <xref:System.Web.UI.WebControls.DataPager.Fields%2A> collection in the order that they appear in the `Fields` element. The <xref:System.Web.UI.WebControls.DataPager.Fields%2A> collection enables you to programmatically manage the pager fields in the DataPager control.      <a name=&quot;page_properties&quot;></a>    ## Page Properties    The following table lists read-only properties of the DataPager control that specify characteristics of the page of data. These properties are usually used for binding expressions in the <xref:System.Web.UI.WebControls.TemplatePagerField> object.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>|The maximum number of records that are displayed for each page of data.|   |<xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>|The index of the first record that is displayed on a page of data.|   |<xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>|The total number of records that are available in the underlying data source.|      <a name=&quot;Accessibility&quot;></a>    ## Accessibility    The default markup that is rendered default for this control might not comply with accessibility standards, such as the Web Content Accessibility Guidelines 1.0 (WCAG) priority 1 guidelines. For details about accessibility support for this control, see [ASP.NET Controls and Accessibility](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
