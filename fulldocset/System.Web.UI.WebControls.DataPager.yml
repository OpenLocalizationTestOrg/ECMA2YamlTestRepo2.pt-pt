  remarks: "O controlo vinculado a dados obtido através deste método referencia um objeto de origem de dados que contém os dados que o <xref:System.Web.UI.WebControls.DataPager>controlar as páginas.</xref:System.Web.UI.WebControls.DataPager> Para o <xref:System.Web.UI.WebControls.DataPager>controlar conseguir página estes dados, tem de implementar o controlo vinculado a dados a <xref:System.Web.UI.WebControls.IPageableItemContainer>interface.</xref:System.Web.UI.WebControls.IPageableItemContainer> </xref:System.Web.UI.WebControls.DataPager>       As verificações de método FindPageableItemContainer se o <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>propriedade está definida para o ID de um controlo de dados vinculados.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> Se o <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>não for definida, o método FindPageableItemContainer vai configurar a pilha de atribuição de nomes de contentores para procurar um controlo de dados vinculados.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> Por exemplo, se o <xref:System.Web.UI.WebControls.DataPager>controlo está dentro do <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>modelo de um <xref:System.Web.UI.WebControls.ListView>controlo, o <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>propriedade não tem de ser definida.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPager> Isto acontece porque o método FindPageableItemContainer poderão procurar automaticamente o <xref:System.Web.UI.WebControls.ListView>controlo ao examinar a árvore de controlo.</xref:System.Web.UI.WebControls.ListView>"
