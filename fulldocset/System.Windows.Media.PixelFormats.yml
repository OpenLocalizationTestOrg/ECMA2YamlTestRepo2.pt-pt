  namespace: System.Windows.Media
  summary: "Gets the pixel format specifying a paletted bitmap with 2 colors."
  remarks: "Paletted images use a color table which determines the color usage for the image. Each pixel in the image is mapped to a particular color in the table, or palette. Each color in the palette is identified by its index number, or value, which corresponds to its position in the table. The Indexed1 pixel format has 2 colors available in the table.      <a name=&quot;xamlAttributeUsage_Indexed1&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;Indexed1&quot;/>   ```"
  syntax:
