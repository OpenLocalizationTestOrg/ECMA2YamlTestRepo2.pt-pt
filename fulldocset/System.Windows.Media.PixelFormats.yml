  summary: "Obtém o formato de pixel especificando um mapa de bits paletted com 2 cores."
  remarks: "Imagens paletted utilizam uma tabela de cores que determina a utilização de cor para a imagem. Cada pixel na imagem está mapeada para uma determinada cor na tabela, ou de paleta. Cada cores na paleta é identificado pelo respetivo número de índice ou o valor, que corresponde à respetiva posição na tabela. O formato de pixel Indexed1 tem 2 cores disponíveis na tabela.      <a name=&quot;xamlAttributeUsage_Indexed1&quot;></a># # Utilização do atributo de XAML```   <object property=&quot;Indexed1&quot;/>   ```"
