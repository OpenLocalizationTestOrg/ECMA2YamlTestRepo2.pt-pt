  summary: "Gets the Bgr24 pixel format. Bgr24 is a sRGB format with 24 [!INCLUDE[tla#tla_bpp](~/add/includes/ajax-current-ext-md.md)]. Each color channel (blue, green, and red) is allocated 8 [!INCLUDE[tla#tla_bpp](~/add/includes/ajax-current-ext-md.md)]."
  remarks: "This format uses 24 bits of data per pixel (8 [!INCLUDE[tla#tla_bpp](~/add/includes/ajax-current-ext-md.md)] for each of the three primary colors blue, green, and red). This translates to 256 shades of each primary color to provide up to 16 million colors for each image. To display Bgr24 images, the monitor and controller must be capable of displaying at least 32,000 colors.      <a name=&quot;xamlAttributeUsage_Bgr24&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;Bgr24&quot;/>   ```"
  syntax:
    content: public static System.Windows.Media.PixelFormat Bgr24 { get; }
