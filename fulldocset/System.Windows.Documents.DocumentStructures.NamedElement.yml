  name: NamedElement
  nameWithType: NamedElement
  fullName: System.Windows.Documents.DocumentStructures.NamedElement
  type: Class
  summary: "Identifies an element within the hierarchy of elements under a <xref href=&quot;System.Windows.Documents.FixedPage&quot;></xref>."
  remarks: "Each page of an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document contains a <xref:System.Windows.Documents.FixedPage> element that defines its *content* in the form of positional text runs and graphics.  Through the use of document structure elements, pages of an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document can also be associated with <xref:System.Windows.Documents.DocumentStructures.StoryFragment> elements that define the *structure* of the page in the form of sections, paragraphs, lists, figures, and tables.  The NamedElement class is used to define the associations between content and structure parts of the document markup.  A NamedElement is the child of a structural element, such as a table cell or bullet list item that is located in the <xref:System.Windows.Documents.DocumentStructures.StoryFragment> hierarchy of a page.  A NamedElement identifies an item in the <xref:System.Windows.Documents.FixedPage> hierarchy of the same page.  The item it refers to is the content of the structural element.       For more information about structure elements of [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documents, see Chapter 9 and Appendix E of the *XML Paper Specification (XPS)* available for download at [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] document, each with a NamedElement child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/add/codesnippet/xaml/DocumentStructure/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
  syntax:
    content: 'public class NamedElement : System.Windows.Documents.DocumentStructures.BlockElement'
  inheritance:
  - System.Object
  - System.Windows.Documents.DocumentStructures.BlockElement
  implements: []
  inheritedMembers: []
  platform:
  - net462
