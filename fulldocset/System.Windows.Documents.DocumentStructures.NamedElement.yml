  type: Class
  summary: "Identifica um elemento na hierarquia dos elementos sob um <xref href=&quot;System.Windows.Documents.FixedPage&quot;> </xref>."
  remarks: "Todas as páginas de uma [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento contém uma <xref:System.Windows.Documents.FixedPage>elemento que define o *conteúdo* sob a forma de execuções de posicionais texto e gráficos.</xref:System.Windows.Documents.FixedPage>  Através da utilização de elementos de estrutura de documento, páginas de uma [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento também pode ser associado <xref:System.Windows.Documents.DocumentStructures.StoryFragment>elementos que definem a *estrutura* da página sob a forma de secções, parágrafos, listas, números e tabelas.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  A classe do NamedElement é utilizada para definir as associações entre peças de conteúdo e a estrutura de marcação de documento.  Um NamedElement é o subordinado de um elemento estrutural, tais como uma tabela célula ou marca de item da lista que está localizado no <xref:System.Windows.Documents.DocumentStructures.StoryFragment>hierarquia de uma página.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  Um NamedElement identifica um item no <xref:System.Windows.Documents.FixedPage>hierarquia da mesma página.</xref:System.Windows.Documents.FixedPage>  O item se refere a é o conteúdo do elemento estrutural.       Para obter mais informações sobre elementos de estrutura de [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documentos, consulte o capítulo 9 e i de anexo do *especificação de documento XML (XPS)* disponível para transferência em [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] document, each with a NamedElement child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/add/codesnippet/xaml/DocumentStructure/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
  syntax:
