  summary: "Get or sets the name with which the user data must be associated for the <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocation&quot;></xref> to be matched."
  remarks: "An activity designer or a workflow designer can use either <xref:System.Workflow.ComponentModel.Activity.TrackData%28System.String%2CSystem.Object%29?displayProperty=fullName> or <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%28System.String%2CSystem.Object%29?displayProperty=fullName> to associate a string key with the user data that is emitted in a user event. If KeyName is not a null reference (`Nothing`), the key associated with the user data must match the value of KeyName for the <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> to be matched. If KeyName is a null reference (`Nothing`), the runtime tracking infrastructure does not check for a matching key to determine whether the <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> is matched."
