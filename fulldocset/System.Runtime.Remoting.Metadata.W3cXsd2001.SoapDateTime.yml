- uid: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse(System.String)
  id: Parse(System.String)
  parent: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime
  langs:
  - csharp
  name: Parse(String)
  nameWithType: SoapDateTime.Parse(String)
  fullName: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata.W3cXsd2001
  summary: "Converts the specified <xref:System.String> into a <xref:System.DateTime> object."
  remarks: "The `Parse` method is capable of parsing strings in various formats. The recognizable string formats are composed out of the following format patterns.      |Format Pattern|Description|Examples|   |--------------------|-----------------|--------------|   |yyyy|The year in 4-digit format.|1999, 1812|   |MM|The numeric month. Single-digit months have a leading zero.|11, 05|   |dd|The day of the month. Single-digit days have a leading zero.|23, 09|   |HH|The hour within a 24-hour range. Single-digit hours have a leading zero.|17, 07|   |mm|The minute. Single-digit minutes have a leading zero.|49, 05|   |ss|The second. Single-digit seconds have a leading zero.|32, 02|   |f, ff, fff, ..., ffffffffff|The fraction of a second. The number of &quot;f&quot; characters in the pattern indicates the number of fraction digits.|321635, 4592|   |zzz|The full time zone offset (hour and minutes) from the Universal Time Coordinate (Greenwich Mean Time). Single-digit hours have a leading zero.|-07:00, 08:00|"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_87_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_87_1.cs)]"
  syntax:
    content: public static DateTime Parse (string value);
    parameters:
    - id: value
      type: System.String
      description: "The <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref> to convert."
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime> object obtained from <code>value</code>."
  overload: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse*
  exceptions:
  - type: System.Runtime.Remoting.RemotingException
    commentId: T:System.Runtime.Remoting.RemotingException
    description: "One of the following:      -   <code>value</code> is an empty string.      -   <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> reference.      -   <code>value</code> does not contain a date and time that corresponds to any of the recognized format patterns."
