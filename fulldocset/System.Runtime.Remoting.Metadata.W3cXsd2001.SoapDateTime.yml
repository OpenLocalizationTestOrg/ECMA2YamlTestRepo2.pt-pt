  name: Parse(String)
  nameWithType: SoapDateTime.Parse(String)
  fullName: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata.W3cXsd2001
  summary: "Converte especificado <xref:System.String>para um <xref:System.DateTime>objeto.</xref:System.DateTime> </xref:System.String>"
  remarks: "O `Parse` método é capaz de análise cadeias em diferentes formatos. Os formatos de cadeia reconhecível são compostos por fora os padrões de formato seguinte.      | Formato de padrão | Descrição | Exemplos |   |--------------------|-----------------|--------------|   | aaaa | O ano no formato de 4 dígitos. | 1999, 1812 |   | MM | O mês numérico. Dígito meses têm um zero à esquerda. | 11, 05 |   | dd | O dia do mês. Dias de dígito tem um zero à esquerda. | 23, 09 |   | HH | A hora dentro de um intervalo de 24 horas. Horas de dígito tem um zero à esquerda. | 17, 07 |   | mm | O minuto. Minutos de dígito tem um zero à esquerda. | 49, 05 |   | ss | O segundo. Segundos de dígito tem um zero à esquerda. | 32, 02 |   | f, desativar, fff,..., ffffffffff | A fração de um segundo. O número de carateres &quot;f&quot; no padrão de indica o número de dígitos fração. | 321635, 4592 |   | zzz | O tempo inteiro desvio de fuso (hora e minutos) da hora Universal Coordenada (hora de Greenwich). Horas de dígito tem um zero à esquerda. | -07: 00, 08:00 |"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_87_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_87_1.cs)]"
  syntax:
    content: public static DateTime Parse (string value);
    parameters:
    - id: value
      type: System.String
      description: "O <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> converter."
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>obtido a partir do objeto <code> value </code>.</xref:System.DateTime>"
  overload: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse*
  exceptions:
  - type: System.Runtime.Remoting.RemotingException
    commentId: T:System.Runtime.Remoting.RemotingException
    description: "Um dos seguintes:- <code> value </code> é uma cadeia vazia.      -   <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> reference.      - <code> value </code> não contém uma data e hora que corresponde a nenhum dos padrões de formato reconhecido."
