  type: Enum
  summary: "Define valores para especificar a forma como a largura do cabeçalho de linha é ajustada."
  remarks: "Por predefinição, os utilizadores podem redimensionar a largura dos cabeçalhos de linha. Pode desativar esta capacidade de definir uma largura fixa ou pode utilizar um modo de dimensionamento de automática baseada no conteúdo, também desativa o redimensionamento de utilizador.       O <xref:System.Windows.Forms.DataGridView>controlo pode ajustar a largura do respetivos cabeçalhos de linha para ajustar os respetivos conteúdos, apenas o conteúdo do cabeçalho de primeiro ou apenas o conteúdo de cabeçalhos atualmente apresentado.</xref:System.Windows.Forms.DataGridView> Calcular a largura de novo utilizando um subconjunto dos cabeçalhos é útil para evitar uma penalidade de desempenho ao trabalhar com o número de linhas de dados.       Esta enumeração é utilizada pelo <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A>propriedade e <xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A>método.</xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A> </xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A> </xref:System.Windows.Forms.DataGridView>       Para obter mais informações sobre os modos de dimensionamento, consulte [opções de dimensionamento no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration in a display-only, non-interactive <xref:System.Windows.Forms.DataGridView> control.  \n  \n [!code-vb[System.Windows.Forms.DataGridViewStyleDemo#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_48_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewStyleDemo#20](~/add/codesnippet/csharp/t-system.windows.forms.d_48_1.cs)]"
