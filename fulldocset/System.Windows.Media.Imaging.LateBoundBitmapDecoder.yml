- uid: System.Windows.Media.Imaging.LateBoundBitmapDecoder.Frames
  id: Frames
  parent: System.Windows.Media.Imaging.LateBoundBitmapDecoder
  langs:
  - csharp
  name: Frames
  nameWithType: LateBoundBitmapDecoder.Frames
  fullName: System.Windows.Media.Imaging.LateBoundBitmapDecoder.Frames
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Gets the content of an individual frame within a bitmap."
  remarks: "Because a <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder> is downloaded asynchronously, it is possible for the underlying collection of Frames to change after content is downloaded and decoded. While content is downloading, the collection always returns at least one item. When downloading and decoding are complete, the <xref:System.Windows.Media.Imaging.BitmapFrame> automatically changes its underlying content. In other words, only the collection object can change; the actual frame object remains the same.       Any frame obtained from a <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder> while the image is downloading will return a width/height of `1,1` until the frames have finished downloading.       Only [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] and [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] images support more than one frame.       Any <xref:System.Windows.Media.Imaging.BitmapFrame> objects that this property returns are frozen."
  example:
  - "The following example demonstrates how to use a <xref:System.Windows.Media.Imaging.BitmapFrame> as a <xref:System.Windows.Media.Imaging.BitmapSource>.  \n  \n [!code-vb[bitmapframeexample#4](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#4)]\n [!code-cs[bitmapframeexample#4](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#4)]"
  syntax:
    content: public override System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Media.Imaging.BitmapFrame> Frames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Media.Imaging.BitmapFrame}
      description: "An instance of <xref href=&quot;System.Windows.Media.Imaging.BitmapFrame&quot;></xref>. This property has no default value."
  overload: System.Windows.Media.Imaging.LateBoundBitmapDecoder.Frames*
  exceptions: []
  platform:
  - net462
