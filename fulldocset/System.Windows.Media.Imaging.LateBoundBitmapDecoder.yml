  name: LateBoundBitmapDecoder
  nameWithType: LateBoundBitmapDecoder
  fullName: System.Windows.Media.Imaging.LateBoundBitmapDecoder
  type: Class
  summary: "Defines a decoder that requires delayed bitmap creation such as asynchronous image downloads."
  remarks: "A LateBoundBitmapDecoder is used when <xref:System.Windows.Media.Imaging.BitmapCreateOptions> is specified. The <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.Decoder%2A> property creates the necessary &quot;real decoder&quot; on an on-demand basis. All decoder properties return `null` while content is downloading.       A LateBoundBitmapDecoder can also be created when the system has an image that is being asynchronously downloaded locally. In this case, the decoder also returns `null` for properties until the image has been downloaded. The application can check the <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.IsDownloading%2A> property or add a delegate for the <xref:System.Windows.Media.Imaging.BitmapDecoder.DownloadCompleted> event to monitor the download status. Furthermore, any frames obtained from a LateBoundBitmapDecoder while the image is downloading will return a width/height of 1,1 until the frames have finished downloading.       <xref:System.Windows.Media.Imaging.BitmapFrame> objects that are returned by this class are frozen and are therefore immutable."
  syntax:
    content: 'public sealed class LateBoundBitmapDecoder : System.Windows.Media.Imaging.BitmapDecoder'
  inheritance:
  - System.Object
  - System.Windows.Threading.DispatcherObject
  - System.Windows.Media.Imaging.BitmapDecoder
  implements: []
