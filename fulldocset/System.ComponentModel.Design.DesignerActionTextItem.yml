  fullName: System.ComponentModel.Design.DesignerActionTextItem
  type: Class
  summary: "Represents a static text item on a smart tag panel."
  remarks: "The DesignerActionTextItem class represents individual static text items in a smart tag panel. Individual items are associated together to form a panel by returning the group from a call to the <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> method.       Most commonly, a static text item is used to create an informative label in a panel. Clicking on a static text item causes no action. The derived type <xref:System.ComponentModel.Design.DesignerActionHeaderItem> is typically used to create labels to separate categories."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._12_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._12_1.cs)]"
