  fullName: System.ComponentModel.ISupportInitializeNotification
  type: Interface
  summary: "Permite a coordenação de inicialização para um componente e as respetivas propriedades dependentes."
  remarks: "Deve implementar esta interface quando o seu componente tiver dependências de inicialização de outros componentes que também implementam a interface de ISupportInitializeNotification. Pode verificar para ver se os componentes dependentes concluiu a inicialização, verificando o <xref:System.ComponentModel.ISupportInitializeNotification.IsInitialized%2A>propriedade.</xref:System.ComponentModel.ISupportInitializeNotification.IsInitialized%2A>       ISupportInitializeNotification é implementado pelo <xref:System.Windows.Forms.BindingSource>e <xref:System.Windows.Forms.ListControl>tipos.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.BindingSource>"
