  name: X500DistinguishedName
  nameWithType: X500DistinguishedName
  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedName
  type: Class
  summary: "Represents the distinguished name of an X509 certificate. This class cannot be inherited."
  remarks: "This class is like an extension to the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> or <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> property, which is the name of the person or entity that the certificate is being issued to. X.500 is an international standard for distributed directory services. The distinguished name uses the following format:       [X500:/C=CountryCode/O=Organization/OU=OrganizationUnit/CN=CommonName]       The following field length limits apply:      |Field|Length Limit|   |-----------|------------------|   |CountryCode|2 characters|   |Organization|Up to 64 characters|   |OrganizationUnit|Up to 32 characters|   |CommonName|Up to 64 characters|       The following guidelines apply:      -   Field values can be uppercase or lowercase.      -   Delimiters are slash marks (/) and must appear before the first value and between subsequent values.      -   Delimiters can be followed by a space.       The following is an example of a correctly formatted name: [X500:/ C=US/ O=Microsoft/ OU=WGA/ CN=TedSt]"
  example:
  - "The following code example shows how to use the X500DistinguishedName class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/CPP/t-system.security.crypto_36_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/CSharp/t-system.security.crypto_36_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/VisualBasic/t-system.security.crypto_36_1.vb)]"
