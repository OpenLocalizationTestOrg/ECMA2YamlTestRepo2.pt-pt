- uid: System.Web.UI.MobileControls.Panel.Paginate
  id: Paginate
  parent: System.Web.UI.MobileControls.Panel
  langs:
  - csharp
  name: Paginate
  nameWithType: Panel.Paginate
  fullName: System.Web.UI.MobileControls.Panel.Paginate
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define um valor booleano que indica se deve ou não de paginação de <xref href=&quot;System.Web.UI.MobileControls.Panel&quot;> </xref> controlo. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "O <xref:System.Web.UI.MobileControls.Form.Paginated>evento é desencadeado após a ocorrência de paginação do formulário.</xref:System.Web.UI.MobileControls.Form.Paginated>      > [!NOTE] >, Mesmo se a propriedade Paginate estiver definida como `false`, paginação ainda pode ocorrer se um formulário <xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A>propriedade está definida.</xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A>      > [!NOTE] > Para permitir a paginação num <xref:System.Web.UI.MobileControls.Panel>controlo num formulário, tem de definir Paginate como `true` no formulário e o painel.</xref:System.Web.UI.MobileControls.Panel>"
  example:
  - "The following code example, when viewed on a device that paginates the pages, shows how a panel containing more controls than will fit on one page is paginated to allow users access to all items on the panel.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobilePanelSample#3](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_30_1.aspx)]\n [!code-cs[MobilePanelSample#3](~/add/codesnippet/csharp/p-system.web.ui.mobileco_30_1.aspx)]"
