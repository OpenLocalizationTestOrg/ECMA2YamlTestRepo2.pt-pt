  name: Panel
  nameWithType: Panel
  fullName: System.Web.UI.MobileControls.Panel
  type: Class
  summary: "Fornece um contentor para organizar os controlos na página de formulários Web móvel. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Painéis são controlos de contentor que podem ser aninhados. Atributos definida num painel são herdados pelos controlos que estão contidos nesse painel.       Pode utilizar um painel para qualquer uma das seguintes funções:-agrupar logicamente controlos de modo a que pode estar visível ou ocultos.      -Definir um contentor conveniente onde os controlos podem ser criados ou removidos dinamicamente.      -A utilização de um ponto único para aplicar o estilo de atributos a um conjunto de controlos, definindo-las no painel. Porque a herança de estilo aplica-se aos painéis, atributos que estão definidos num painel poderem ser herdados por controlos que estão contidos nesse painel.      -Fornecer informações para a estrutura de página do ASP.NET sobre quais os controlos para manter junto ao paginating. Por predefinição, o conteúdo de um painel é mantido em agrupadas numa página. Pode alterar este comportamento ao definir o <xref:System.Web.UI.MobileControls.Panel.Paginate%2A>propriedade para o painel.</xref:System.Web.UI.MobileControls.Panel.Paginate%2A>       Podem incluir texto literal, juntamente com o respetivos etiquetas de marcação associada no conteúdo de texto do painel. Para obter mais informações, consulte [texto Literal dentro de marcação formulário](http://msdn.microsoft.com/en-us/05e061ed-9916-4ece-bfc8-7bf131fe232e)."
  example:
  - "The following code example demonstrates how to set properties for a panel during page load and how to define functions to manipulate properties for a panel so that they respond to command clicks. At page load, the code also looks for and modifies a label within a device-specific content template in a second panel.  \n  \n [!code-cs[MobilePanelSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_16_1.aspx)]  \n  \n You will also need to add this section to your Web.config file:  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.PanelDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.PanelControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlPanelAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Panel runat="server"></{0}:Panel>")]

      public class Panel : System.Web.UI.MobileControls.MobileControl, System.Web.UI.MobileControls.ITemplateable
