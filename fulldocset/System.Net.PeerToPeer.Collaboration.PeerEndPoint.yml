  name: PeerEndPoint
  nameWithType: PeerEndPoint
  fullName: System.Net.PeerToPeer.Collaboration.PeerEndPoint
  type: Class
  summary: "Representa a localização de um <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerNearMe&quot;> </xref>, ou <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;> </xref> instância especificada com uma configuração de endereço de rede único, pelo que descrevem a instância atual de um <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;> </xref> ou <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerNearMe&quot;> </xref> dentro da infraestrutura de colaboração ponto a ponto."
  remarks: "Um elemento de rede &quot;endpoint&quot; descreve a localização de presença de um contacto — a configuração do endereço de rede exclusivos que descreve a instância atualmente disponível de contacto dentro da rede de colaboração ponto a ponto. Um contacto único pode estar disponível em vários pontos finais dentro da rede de colaboração ponto a ponto.       Um elemento observar um contacto pode consultar qualquer um dos pontos finais associados esse contacte presença de um elemento de rede específico, aplicações ou atualizações de objeto."
