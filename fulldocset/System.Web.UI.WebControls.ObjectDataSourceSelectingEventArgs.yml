- uid: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments
  id: Arguments
  parent: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs
  langs:
  - csharp
  name: Arguments
  nameWithType: ObjectDataSourceSelectingEventArgs.Arguments
  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Fornece um mecanismo que a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> objeto pode utilizar para pedir operações relacionadas com a dados quando os dados são obtidos."
  remarks: "Utilizam controlos vinculados a dados a <xref:System.Web.UI.DataSourceSelectArguments>classe para pedir que o <xref:System.Web.UI.WebControls.ObjectDataSource>objeto executar operações relacionadas com a dados adicionais num conjunto de resultados, tais como os dados a ordenação ou devolver um subconjunto específico de dados.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Estas operações relacionadas com a dados são enumeradas pelo <xref:System.Web.UI.DataSourceCapabilities>enumeração.</xref:System.Web.UI.DataSourceCapabilities> A propriedade de argumentos é só de leitura, pelo que pode examinar, mas não alterar, os argumentos que são transferidos pelo controlo vinculado a dados. Para obter mais informações, consulte <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "A <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> que especifica as operações relacionadas com a dados adicionais a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> deve executar um conjunto de resultados."
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  id: ExecutingSelectCount
  parent: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs
  langs:
  - csharp
  name: ExecutingSelectCount
  nameWithType: ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> está a obter um número de linhas durante uma operação de obtenção de dados."
  remarks: "Quando o <xref:System.Web.UI.WebControls.ObjectDataSource>objeto está a efetuar a obtenção de dados e paginação da origem de dados estiver ativada, o método de obtenção de dados é chamado duas vezes:-uma vez para obter o conjunto de dados.</xref:System.Web.UI.WebControls.ObjectDataSource>      -Uma vez para obter uma contagem de total de linhas.       Isto gera o <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>evento duas vezes.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Para o código que processa o <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>eventos, pode ser importante determinar a natureza do evento (obter dados ou ao obter número de linhas) para que o trabalho adicional que é efetuado pelo processador não for duplicado, desnecessariamente, para cada operação de obtenção de dados que é executada.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>"
  syntax:
    content: public bool ExecutingSelectCount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se estiver ativada a paginação da origem de dados e o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> está a obter um número de linhas; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount*
  exceptions: []
  platform:
  - net462
