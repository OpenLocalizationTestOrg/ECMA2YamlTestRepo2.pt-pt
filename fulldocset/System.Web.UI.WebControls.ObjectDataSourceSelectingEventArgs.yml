  name: Arguments
  nameWithType: ObjectDataSourceSelectingEventArgs.Arguments
  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Provides a mechanism that the <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref> object can use to request data-related operations when data is retrieved."
  remarks: "Data-bound controls use the <xref:System.Web.UI.DataSourceSelectArguments> class to request that the <xref:System.Web.UI.WebControls.ObjectDataSource> object perform additional data-related operations on a results set, such as sorting the data or returning a specific subset of data. These data-related operations are enumerated by the <xref:System.Web.UI.DataSourceCapabilities> enumeration. The Arguments property is read-only, so you can examine, but not change, the arguments that are passed by the data-bound control. For more information, see <xref:System.Web.UI.DataSourceSelectArguments>."
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "A <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;></xref> that specifies which additional data-related operations the <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref> should perform on a results set."
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments*
  exceptions: []
