  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource.Selecting&quot;> </xref> eventos do <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> controlo."
  remarks: "A classe de ObjectDataSourceSelectingEventArgs é utilizada no <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A>método.</xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A> Porque deriva do <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>classe, a classe de ObjectDataSourceSelectingEventArgs fornece acesso aos parâmetros de validação e manipular através de entrada a <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A>propriedade.</xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs> A classe de ObjectDataSourceSelectingEventArgs também fornece a <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>propriedade, o que é utilizada para verificar se a operação de obtenção de dados atualmente em execução está a obter um número de linhas, além dos dados.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A> Isto é importante porque quando a paginação da origem de dados estiver ativada, o <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>o evento é gerado duas vezes.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>       O <xref:System.Web.UI.WebControls.ObjectDataSource>controlo expõe muitos eventos que pode processar para trabalhar com o objecto de negócio subjacentes a horas variadas no respetivo ciclo de vida.</xref:System.Web.UI.WebControls.ObjectDataSource> A tabela seguinte lista os eventos e associados <xref:System.EventArgs>classes e os delegados do processador de eventos.</xref:System.EventArgs>      | Evento | `EventArgs`|`EventHandler`|   |-----------|-----------------|--------------------|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating><br /><br /> Ocorre imediatamente antes de é instanciado o objecto de negócio. | <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Ocorre imediatamente depois de é instanciado o objecto de negócio. | <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Ocorre antes dos dados são obtidos. | ObjectDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleting></xref:System.Web.UI.WebControls.ObjectDataSource.Updating></xref:System.Web.UI.WebControls.ObjectDataSource.Inserting></xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler><br /><br /> Ocorre antes de uma insert, update ou de operação de eliminação é efetuada. | <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selected></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs><br /><br /> Ocorre depois dos dados são obtidos. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleted></xref:System.Web.UI.WebControls.ObjectDataSource.Updated></xref:System.Web.UI.WebControls.ObjectDataSource.Inserted></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Ocorrer após a inserção, atualização ou eliminação operação for concluída. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Ocorre antes de um objecto de negócio é destruído. | <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler>|</xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>"
