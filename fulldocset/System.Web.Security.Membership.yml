  namespace: System.Web.Security
  summary: "Specifies the number of minutes after the last-activity date/time stamp for a user during which the user is considered online."
  remarks: "The UserIsOnlineTimeWindow property value is checked during the call to <xref:System.Web.Security.Membership.GetNumberOfUsersOnline%2A>. If the <xref:System.Web.Security.MembershipUser.LastActivityDate%2A> for a user is greater than the current date and time minus the UserIsOnlineTimeWindow value in minutes, then the user is considered online. You can determine whether a membership user is considered online with the <xref:System.Web.Security.MembershipUser.IsOnline%2A> property of the <xref:System.Web.Security.MembershipUser> class.       The <xref:System.Web.Security.MembershipUser.LastActivityDate%2A> for a user is updated when a user&quot;s credentials are successfully validated by the <xref:System.Web.Security.Membership.ValidateUser%2A> method. You can also update the <xref:System.Web.Security.MembershipUser.LastActivityDate%2A> for a membership user when you call one of the <xref:System.Web.Security.Membership.GetUser%2A> overloads. If you call a <xref:System.Web.Security.Membership.GetUser%2A> overload that takes a `userIsOnline` parameter, specify a value of `true` to update the <xref:System.Web.Security.MembershipUser.LastActivityDate%2A> for the user."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> and sets the `userIsOnlineTimeWindow` attribute to 20 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"  \n  userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"true\"  \n      enablePasswordReset=\"false\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Encrypted\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
