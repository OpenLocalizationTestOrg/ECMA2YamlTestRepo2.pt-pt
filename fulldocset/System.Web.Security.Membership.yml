  name: RequiresQuestionAndAnswer
  nameWithType: Membership.RequiresQuestionAndAnswer
  fullName: System.Web.Security.Membership.RequiresQuestionAndAnswer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Gets a value indicating whether the default membership provider requires the user to answer a password question for password reset and retrieval."
  remarks: "Requiring a password question and answer provides an additional layer of security when retrieving or resetting a user&quot;s password. Users can supply a question and answer when their user name is created that they can later use to retrieve or reset a forgotten password.       RequiresQuestionAndAnswer is checked when <xref:System.Web.Security.MembershipUser.ResetPassword%2A> or <xref:System.Web.Security.MembershipUser.GetPassword%2A> is called. The provider provided with the .NET Framework throws a <xref:System.NotSupportedException> if RequiresQuestionAndAnswer is `true` and the supplied password answer is `null`.       If <xref:System.Web.Security.Membership.EnablePasswordReset%2A> and <xref:System.Web.Security.Membership.EnablePasswordRetrieval%2A> are both `false`, RequiresQuestionAndAnswer can still be used to enforce the creation of questions and answers when new users are created; however, the question and answer will not be used. You will be able to retrieve the question by using the <xref:System.Web.Security.MembershipUser> class.       For more information, see <xref:System.Web.Security.MembershipUser.ResetPassword%2A> and <xref:System.Web.Security.MembershipUser.GetPassword%2A>."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider>, enables password reset, and requires a password answer when performing a reset.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"false\"  \n      enablePasswordReset=\"true\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Hashed\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```  \n  \n The following code sample checks the value of RequiresQuestionAndAnswer and adds the necessary controls for a password question and answer to be supplied when creating a user.  \n  \n> [!IMPORTANT]\n>  This example includes a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/CSharp/p-system.web.security.me_3_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/VisualBasic/p-system.web.security.me_3_1.aspx)]"
