  namespace: System.Web.Security
  summary: "Adds a new user to the data store."
  remarks: "CreateUser adds a new user to the data store and returns a <xref:System.Web.Security.MembershipUser> object for the newly created user. If the user creation fails, a <xref:System.Web.Security.MembershipCreateUserException> is thrown. You can retrieve a <xref:System.Web.Security.MembershipCreateStatus> value from the <xref:System.Web.Security.MembershipCreateUserException.StatusCode%2A> property of the <xref:System.Web.Security.MembershipCreateUserException> that indicates why user creation failed.       Once a membership user has been created and you have a reference to a <xref:System.Web.Security.MembershipUser> object for that user, you can modify the settings for that user with the <xref:System.Web.Security.MembershipUser> public methods, such as <xref:System.Web.Security.MembershipUser.ChangePasswordQuestionAndAnswer%2A> for applications where <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A> is `true`, or by setting the property values of the <xref:System.Web.Security.MembershipUser> object and passing them to the <xref:System.Web.Security.Membership.UpdateUser%2A> method.       If a user already exists in the data source for the application, you can obtain a <xref:System.Web.Security.MembershipUser> object for the existing user with the <xref:System.Web.Security.Membership.GetUser%2A> method.       The <xref:System.Web.Security.SqlMembershipProvider> provides an option to require a unique e-mail address for each user. If the <xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A> property is `true`, you will need to use one of the CreateUser overloads that allows you to specify an e-mail address for the user being created. Otherwise, a <xref:System.Web.Security.MembershipCreateUserException> will be thrown.       Leading and trailing spaces are trimmed from all parameter values."
  example:
  - "The following code example creates a new user for an ASP.NET application configured to use forms authentication and ASP.NET membership. If the user is not created successfully, a message is displayed to the user. Otherwise, the user is redirected to the login page for the application.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[System.Web.Security.Membership#2](~/add/codesnippet/CSharp/m-system.web.security.me_0_1.aspx)]\n [!code-vb[System.Web.Security.Membership#2](~/add/codesnippet/VisualBasic/m-system.web.security.me_0_1.aspx)]"
