  name: Bitmap
  nameWithType: Bitmap
  fullName: System.Drawing.Bitmap
  type: Class
  summary: "Encapsula uma [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] mapa de bits, que consistem os dados de pixel para uma imagem de gráficos e os respetivos atributos. Um mapa de bits é um objeto utilizado para trabalhar com imagens definidas por dados de pixel."
  remarks: "Um mapa de bits é constituído pelos dados de pixel para uma imagem de gráficos e os respetivos atributos. Existem vários formatos padrão para guardar um mapa de bits para um ficheiro. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]suporta os seguintes formatos de ficheiro: BMP, GIF, EXIF, JPG, PNG e TIFF. Para mais informações sobre formatos suportados, consulte [tipos de mapas de bits de](~/add/includes/ajax-current-ext-md.md).       Pode criar imagens a partir de ficheiros, os fluxos e outras origens, utilizando um do <xref:System.Drawing.Bitmap.%23ctor%2A>construtores e guardá-las para uma transmissão em fluxo ou para o sistema de ficheiros com o <xref:System.Drawing.Image.Save%2A>método.</xref:System.Drawing.Image.Save%2A> </xref:System.Drawing.Bitmap.%23ctor%2A> Imagens são desenhadas para o ecrã ou à memória utilizando o <xref:System.Drawing.Graphics.DrawImage%2A>método o <xref:System.Drawing.Graphics>objeto.</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics.DrawImage%2A> Para obter uma lista de tópicos sobre como trabalhar com ficheiros de imagem, consulte [trabalhar com imagens, os mapas de bits, ícones e Metafiles](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Classe o mapa de bits não está acessível em vários domínios de aplicação. Por exemplo, se criar um dinâmico <xref:System.AppDomain>e criar vários brushes, pens e mapas de bits desse domínio, em seguida, passagem estes objetos novamente para o domínio de aplicação principal, pode utilizar com êxito as pens e brushes.</xref:System.AppDomain> No entanto, se chama o <xref:System.Drawing.Graphics.DrawImage%2A>método para desenhar o mapa de bits com referências empacotadas, receber a seguinte exceção.</xref:System.Drawing.Graphics.DrawImage%2A>   >> Sistema de interação remota não é possível localizar o campo &quot;a imagem nativa&quot; no tipo &quot;System.Drawing.Image&quot;."
  example:
  - "The following code example demonstrates how to construct a new Bitmap from a file, using the <xref:System.Drawing.Bitmap.GetPixel%2A> and <xref:System.Drawing.Bitmap.SetPixel%2A> methods to recolor the image. It also uses the <xref:System.Drawing.Image.PixelFormat%2A>, <xref:System.Drawing.Image.Width%2A>, and <xref:System.Drawing.Image.Height%2A> properties.  \n  \n This example is designed to be used with a Windows Forms that contains a <xref:System.Windows.Forms.Label>, <xref:System.Windows.Forms.PictureBox>, and <xref:System.Windows.Forms.Button> named `Label1`, `PictureBox1`, and `Button1`, respectively. Paste the code into the form and associate the `Button1_Click` method with the button's <xref:System.Windows.Forms.Control.Click> event.  \n  \n [!code-cs[System.Drawing.ImageExample#1](~/add/codesnippet/csharp/t-system.drawing.bitmap_1.cs)]\n [!code-cpp[System.Drawing.ImageExample#1](~/add/codesnippet/cpp/t-system.drawing.bitmap_1.cpp)]\n [!code-vb[System.Drawing.ImageExample#1](~/add/codesnippet/visualbasic/t-system.drawing.bitmap_1.vb)]"
