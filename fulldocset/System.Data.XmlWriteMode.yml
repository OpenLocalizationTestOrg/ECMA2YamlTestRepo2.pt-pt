  summary: "Writes the entire <xref href=&quot;System.Data.DataSet&quot;></xref> as a DiffGram, including original and current values. To generate a DiffGram containing only changed values, call <xref:System.Data.DataSet.GetChanges*>, and then call <xref:System.Data.DataSet.WriteXml*> as a DiffGram on the returned <xref href=&quot;System.Data.DataSet&quot;></xref>."
