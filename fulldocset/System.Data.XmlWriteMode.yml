  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Writes the current contents of the <see cref=&quot;T:System.Data.DataSet&quot;></see> as XML data with the relational structure as inline XSD schema. If the <see cref=&quot;T:System.Data.DataSet&quot;></see> has only a schema with no data, only the inline schema is written. If the <see cref=&quot;T:System.Data.DataSet&quot;></see> does not have a current schema, nothing is written."
