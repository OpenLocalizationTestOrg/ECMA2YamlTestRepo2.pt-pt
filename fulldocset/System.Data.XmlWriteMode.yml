  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Writes the current contents of the <xref href=&quot;System.Data.DataSet&quot;></xref> as XML data, without an XSD schema. If no data is loaded into the <xref href=&quot;System.Data.DataSet&quot;></xref>, nothing is written."
