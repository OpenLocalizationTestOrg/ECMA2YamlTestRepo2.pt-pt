  namespace: System.Data
  summary: "Writes the current contents of the <see cref=&quot;T:System.Data.DataSet&quot;></see> as XML data, without an XSD schema. If no data is loaded into the <see cref=&quot;T:System.Data.DataSet&quot;></see>, nothing is written."
