  name: CloseReason
  nameWithType: CloseReason
  fullName: System.Windows.Forms.CloseReason
  type: Enum
  summary: "Specifies the reason that a form was closed."
  remarks: "The <xref:System.Windows.Forms.Form.FormClosing> and <xref:System.Windows.Forms.Form.FormClosed> events are raised when a <xref:System.Windows.Forms.Form> is closed, either through user action or programmatically. Handlers for these events receive parameters of type <xref:System.Windows.Forms.FormClosingEventArgs> and <xref:System.Windows.Forms.FormClosedEventArgs>, respectively. Both of these event argument classes use the CloseReason enumeration."
  syntax:
    content: public enum CloseReason
