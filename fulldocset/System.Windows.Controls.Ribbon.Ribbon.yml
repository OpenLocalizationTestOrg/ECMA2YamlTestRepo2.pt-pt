  name: Ribbon
  nameWithType: Ribbon
  fullName: System.Windows.Controls.Ribbon.Ribbon
  type: Class
  summary: "Represents the root element of a ribbon user interface that hosts a Quick Access Toolbar, Application Menu, and tabs."
  remarks: "A ribbon is a command bar that organizes the features of an application into a series of tabs at the top of the application window. It replaces both the traditional menu bar and toolbars.       The Ribbon class is the root element of a ribbon user interface (UI) in Windows Presentation Foundation (WPF). The Ribbon class hosts a <xref:System.Windows.Controls.Ribbon.RibbonQuickAccessToolBar>, a <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu>, and one or more <xref:System.Windows.Controls.Ribbon.RibbonTab> controls. These controls then host a variety of button and menu controls that enable access to application commands.       The following list shows the typical hierarchy of ribbon elements.      -   Ribbon          -   <xref:System.Windows.Controls.Ribbon.Ribbon.HelpPaneContent%2A?displayProperty=fullName>          -   <xref:System.Windows.Controls.Ribbon.RibbonQuickAccessToolBar>              -   <xref:System.Windows.Controls.Ribbon.RibbonButton>, <xref:System.Windows.Controls.Ribbon.RibbonRadioButton>, <xref:System.Windows.Controls.Ribbon.RibbonToggleButton>, <xref:System.Windows.Controls.Ribbon.RibbonCheckBox>, <xref:System.Windows.Controls.Ribbon.RibbonTextBox>              -   <xref:System.Windows.Controls.Ribbon.RibbonComboBox>, <xref:System.Windows.Controls.Ribbon.RibbonMenuButton>, <xref:System.Windows.Controls.Ribbon.RibbonSplitButton>              -   <xref:System.Windows.Controls.Ribbon.RibbonQuickAccessToolBar.CustomizeMenuButton%2A>          -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu>              -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenuItem>              -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationSplitMenuItem>              -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu.FooterPaneContent%2A>              -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu.AuxiliaryPaneContent%2A>          -   <xref:System.Windows.Controls.Ribbon.RibbonTab>              -   <xref:System.Windows.Controls.Ribbon.RibbonGroup>                  -   <xref:System.Windows.Controls.Ribbon.RibbonButton>, <xref:System.Windows.Controls.Ribbon.RibbonRadioButton>, <xref:System.Windows.Controls.Ribbon.RibbonToggleButton>, <xref:System.Windows.Controls.Ribbon.RibbonCheckBox>, <xref:System.Windows.Controls.Ribbon.RibbonTextBox>                  -   <xref:System.Windows.Controls.Ribbon.RibbonComboBox>, <xref:System.Windows.Controls.Ribbon.RibbonMenuButton>, <xref:System.Windows.Controls.Ribbon.RibbonSplitButton>                  -   <xref:System.Windows.Controls.Ribbon.RibbonControlGroup>"
