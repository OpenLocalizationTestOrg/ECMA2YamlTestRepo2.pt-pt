  fullName: System.Windows.Media.SolidColorBrush
  type: Class
  summary: "Paints an area with a solid color."
  remarks: "For convenience, the <xref:System.Windows.Media.Brushes> class provides a set of commonly used SolidColorBrush objects, such as <xref:System.Windows.Media.Brushes.Blue%2A> and <xref:System.Windows.Media.Brushes.Yellow%2A>.       **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the SolidColorBrush class provides several special features: SolidColorBrush objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see the [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_SolidColorBrush&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;predefinedBrushName&quot;/>   - or -   <object property=&quot;#rgb&quot;/>   - or -   <object property=&quot;#argb&quot;/>   - or -   <object property=&quot;#rrggbb&quot;/>   - or -   <object property=&quot;#aarrggbb&quot;/>   - or -   <object property=&quot;sc#scA,scR,scG,scB&quot;/>   - or -   <object property=&quot;ContextColor profileUri alphaValue,colorValue&quot;/>   ```      <a name=&quot;xamlValues_SolidColorBrush&quot;></a>    ## XAML Values    *predefinedBrushName*    The name of a brush defined by the <xref:System.Windows.Media.Brushes> class, such as <xref:System.Windows.Media.Brushes.Blue%2A> or <xref:System.Windows.Media.Brushes.Orange%2A>.       *rgb*    A three-digit hexadecimal number that describes this brush&quot;s <xref:System.Windows.Media.SolidColorBrush.Color%2A>. The first digit specifies the color&quot;s <xref:System.Windows.Media.Color.R%2A> value, the second digit specifies the <xref:System.Windows.Media.Color.G%2A> value, and the third digit specifies the <xref:System.Windows.Media.Color.B%2A> value. For example, `00F`.       *argb*    A four-digit hexadecimal number that describes this brush&quot;s <xref:System.Windows.Media.SolidColorBrush.Color%2A>. The first digit specifies the color&quot;s <xref:System.Windows.Media.Color.A%2A> value, the second digit specifies its <xref:System.Windows.Media.Color.R%2A> value, the next digit specifies the <xref:System.Windows.Media.Color.G%2A> value, and the final digit specifies its <xref:System.Windows.Media.Color.B%2A> value. For example, `F00F`.       *rrggbb*    A six-digit hexadecimal number that describes this brush&quot;s <xref:System.Windows.Media.SolidColorBrush.Color%2A>. The first two digits specify the color&quot;s <xref:System.Windows.Media.Color.R%2A> value, the next two specify its <xref:System.Windows.Media.Color.G%2A> value, and the final two specify its <xref:System.Windows.Media.Color.B%2A> value. For example, `0000FF`.       *aarrggbb*    An eight-digit hexadecimal number that describes this brush&quot;s <xref:System.Windows.Media.SolidColorBrush.Color%2A>. The first two digits specify the color&quot;s <xref:System.Windows.Media.Color.A%2A> value, the next two specify its <xref:System.Windows.Media.Color.R%2A> value, the next two specify its <xref:System.Windows.Media.Color.G%2A> value, and the final two specify its <xref:System.Windows.Media.Color.B%2A> value. For example, `FF0000FF`.       *scA*    <xref:System.Single>       The <xref:System.Windows.Media.Color.ScA%2A> value of this brush&quot;s <xref:System.Windows.Media.SolidColorBrush.Color%2A>.       *scR*    <xref:System.Single>       The <xref:System.Windows.Media.Color.ScR%2A> value of this brush&quot;s <xref:System.Windows.Media.SolidColorBrush.Color%2A>.       *scG*    <xref:System.Single>       The <xref:System.Windows.Media.Color.ScG%2A> value of this brush&quot;s <xref:System.Windows.Media.SolidColorBrush.Color%2A>.       *scB*    <xref:System.Single>       The <xref:System.Windows.Media.Color.ScB%2A> value of this brush&quot;s <xref:System.Windows.Media.SolidColorBrush.Color%2A>.       *profileUri*    <xref:System.Uri?displayProperty=fullName>       The [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] or [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] color profile.       *alphaValue*    <xref:System.Single?displayProperty=fullName>       The alpha channel color value. The value range is from 0.0 through 1.0.       *colorValue*    A comma-delimited list of three to eight values that represent the color channels of the color profile. The value range is from 0.0 through 1.0."
