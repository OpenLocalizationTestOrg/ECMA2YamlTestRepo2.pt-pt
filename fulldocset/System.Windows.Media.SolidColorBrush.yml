  type: Class
  summary: "Desenha uma área com uma cor sólida."
  remarks: "Para sua comodidade, a <xref:System.Windows.Media.Brushes>classe fornece um conjunto de objetos de SolidColorBrush frequentemente utilizados, por exemplo <xref:System.Windows.Media.Brushes.Blue%2A>e <xref:System.Windows.Media.Brushes.Yellow%2A>.</xref:System.Windows.Media.Brushes.Yellow%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>       **Funcionalidades freezable:** porque qual herda o <xref:System.Windows.Freezable>classe, a classe de SolidColorBrush fornece várias funcionalidades especiais: SolidColorBrush objetos podem ser declarados como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonar e efetuados seguro para thread.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlAttributeUsage_SolidColorBrush&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;predefinedBrushName&quot;/>   - or -   <object property=&quot;#rgb&quot;/>   - or -   <object property=&quot;#argb&quot;/>   - or -   <object property=&quot;#rrggbb&quot;/>   - or -   <object property=&quot;#aarrggbb&quot;/>   - or -   <object property=&quot;sc#scA,scR,scG,scB&quot;/>   - or -   <object property=&quot;ContextColor profileUri alphaValue,colorValue&quot;/>   ``` <a name=&quot;xamlValues_SolidColorBrush&quot;> </a> # # XAML valores *predefinedBrushName* o nome de um pincel definido pela <xref:System.Windows.Media.Brushes>classe, como <xref:System.Windows.Media.Brushes.Blue%2A>ou <xref:System.Windows.Media.Brushes.Orange%2A>.</xref:System.Windows.Media.Brushes.Orange%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>             *RGB* um número hexadecimal de três dígitos que descreve esta Pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> O primeiro dígitos Especifica a cor <xref:System.Windows.Media.Color.R%2A>valor, o segundo dígitos Especifica o <xref:System.Windows.Media.Color.G%2A>valor e o terceiro dígito Especifica o <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Por exemplo, `00F`.       *ARGB* um número hexadecimal com quatro dígitos que descreve esta Pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Dígito primeiro Especifica a cor <xref:System.Windows.Media.Color.A%2A>valor, o segundo dígito Especifica respetivo <xref:System.Windows.Media.Color.R%2A>valor, dígito seguinte especifica o <xref:System.Windows.Media.Color.G%2A>valor e dígito final Especifica respetivo <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Por exemplo, `F00F`.       *rrggbb* um número hexadecimal de seis dígitos que descreve esta Pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Os primeiros dois dígitos especifique a cor <xref:System.Windows.Media.Color.R%2A>valor, especifique as duas seguintes respetivo <xref:System.Windows.Media.Color.G%2A>valor e as duas finais especificam respetivo <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Por exemplo, `0000FF`.       *aarrggbb* um número hexadecimal oito dígitos que descreve esta Pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Os primeiros dois dígitos especifique a cor <xref:System.Windows.Media.Color.A%2A>valor, especifique as duas seguintes respetivo <xref:System.Windows.Media.Color.R%2A>valor, especifique as duas seguintes respetivo <xref:System.Windows.Media.Color.G%2A>valor e as duas finais especificam respetivo <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Por exemplo, `FF0000FF`.       *scA* <xref:System.Single> o <xref:System.Windows.Media.Color.ScA%2A>valor deste Pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScA%2A> </xref:System.Single>           *scR* <xref:System.Single> o <xref:System.Windows.Media.Color.ScR%2A>valor deste Pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScR%2A> </xref:System.Single>           *scG* <xref:System.Single> o <xref:System.Windows.Media.Color.ScG%2A>valor deste Pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScG%2A> </xref:System.Single>           *scB* <xref:System.Single> o <xref:System.Windows.Media.Color.ScB%2A>valor deste Pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScB%2A> </xref:System.Single>           *profileUri* <xref:System.Uri?displayProperty=fullName> o [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] ou [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] cor perfil.</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> cor canal alfa.</xref:System.Single?displayProperty=fullName>     O intervalo de valor está entre 0.0 através de 1.0.       *colorValue* uma lista delimitada por vírgulas dos valores de três para oito que representam os canais de cor do perfil de cor. O intervalo de valor está entre 0.0 através de 1.0."
