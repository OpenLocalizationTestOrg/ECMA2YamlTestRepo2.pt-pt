  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "When overridden in a derived class, gets a list of strings, each expressing a <xref href=&quot;System.Windows.Documents.LinkTarget&quot;></xref> element."
  remarks: "Use the list to compose `LinkTarget` elements that can be inserted into the <xref:System.Windows.Documents.PageContent.LinkTargets%2A?displayProperty=fullName>element for the corresponding page. Wrap each string in the list in markup by using the following form:  \n  \n `<LinkTarget Name=\\\"` *target name* `\\\" />`, where *target name* is the string.  \n  \n For more information about the `\\<PageContent.LinkTargets>` and <xref:System.Windows.Documents.LinkTarget> elements, see chapter 3 in the [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] specification, which you can obtain at [XPS: Specification and License Downloads](http://www.microsoft.com/whdc/xps/downloads.mspx)."
  syntax:
    content: public abstract System.Collections.Generic.IList<string> AcquireStreamForLinkTargets ();
    parameters: []
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "An &lt;xref:System.Collections.Generic.IList%601&gt; of <xref:System.String> objects that represent the linkable targets for a page."
  overload: System.Windows.Xps.Serialization.BasePackagingPolicy.AcquireStreamForLinkTargets*
  exceptions: []
  platform:
  - net462
