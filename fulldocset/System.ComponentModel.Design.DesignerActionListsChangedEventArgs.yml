  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged&quot;> </xref> eventos."
  remarks: "A <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>evento ocorre quando um <xref:System.ComponentModel.Design.DesignerActionList>é adicionados ou removidos da coleção gerida destas listas.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged> Este evento não é desencadeado quando o valor é alterado um elemento de lista individuais.       O <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>evento é gerado pelo <xref:System.ComponentModel.Design.DesignerActionService>classe quando o <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>, e <xref:System.ComponentModel.Design.DesignerActionService.Clear%2A>métodos são executados.</xref:System.ComponentModel.Design.DesignerActionService.Clear%2A> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.DesignerActionService.Remove%2A> </xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>"
  syntax:
    content: 'public class DesignerActionListsChangedEventArgs : EventArgs'
