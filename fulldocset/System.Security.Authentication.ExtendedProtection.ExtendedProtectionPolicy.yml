  fullName: System.Security.Authentication.ExtendedProtection.ExtendedProtectionPolicy
  type: Class
  summary: "The ExtendedProtectionPolicy class represents the extended protection policy used by the server to validate incoming client connections."
  remarks: "Any classes that expose the ExtendedProtectionPolicy class should not allow the setting of null policies, should supply a default policy, or should require an explicit policy to be created and set by the application developer or administrator."
