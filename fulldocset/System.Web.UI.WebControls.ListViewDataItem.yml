  summary: "Gets the position of the data item as displayed in the <xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref> control."
  remarks: "The DisplayIndex property corresponds to the current position of the item as displayed by the <xref:System.Web.UI.WebControls.ListView> control. Each item&quot;s DisplayIndex value reflects the order in which they were added to the control in that particular page of data. You can use the DisplayIndex property to retrieve a <xref:System.Web.UI.WebControls.ListViewDataItem> object in the <xref:System.Web.UI.WebControls.ListView.Items%2A> collection.      > [!NOTE] >  This property applies only to data items. It does not apply to insert items or empty items."
  example:
