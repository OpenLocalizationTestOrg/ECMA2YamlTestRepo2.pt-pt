  remarks: "A propriedade DisplayIndex corresponde à posição atual do item, tal como apresentado pelo <xref:System.Web.UI.WebControls.ListView>controlo.</xref:System.Web.UI.WebControls.ListView> Valor de DisplayIndex de cada item reflete a ordem em que foram adicionados para o controlo nessa página específica de dados. Pode utilizar a propriedade DisplayIndex para obter um <xref:System.Web.UI.WebControls.ListViewDataItem>objeto o <xref:System.Web.UI.WebControls.ListView.Items%2A>coleção.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListViewDataItem>      > [!NOTE] > Esta propriedade só se aplica a itens de dados. Não é aplicável ao inserir itens ou itens vazios."
