  type: Class
  summary: "Representa um item de dados individuais num <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controlo."
  remarks: "A classe de ListViewDataItem representa um item de dados individuais num <xref:System.Web.UI.WebControls.ListView>controlo.</xref:System.Web.UI.WebControls.ListView> Um item de dados, normalmente, corresponde a um registo de um objeto de origem de dados. A classe deriva da <xref:System.Web.UI.WebControls.ListViewItem>classe.</xref:System.Web.UI.WebControls.ListViewItem>       Cada item no <xref:System.Web.UI.WebControls.ListView>controlo tem um tipo de item designado que é representado pelo <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> O tipo de item for <xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>, pode utilizar a classe de ListViewDataItem para obter mais informações sobre o item.</xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>       O <xref:System.Web.UI.WebControls.ListView>controlo armazena itens de dados no <xref:System.Web.UI.WebControls.ListView.Items%2A>coleção.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListView> Para determinar o índice de um objeto de ListViewDataItem no <xref:System.Web.UI.WebControls.ListView.Items%2A>coleção, utilize o <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.Items%2A> Para determinar o índice do item de dados na origem de dados subjacente, utilize o <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> A diferença entre estas propriedades do índice é que <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>representa a posição do item de dados na página atual, enquanto que <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>baseia-se no deslocamento de página.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> Se a funcionalidade de paginação não está ativada no <xref:System.Web.UI.WebControls.ListView>controlo utilizando um <xref:System.Web.UI.WebControls.DataPager>controlo, estas duas propriedades irão conter o mesmo valor.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView>       Pode aceder às propriedades do objeto de dados subjacente, utilizando o <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       O <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>propriedade está disponível apenas durante e após a <xref:System.Web.UI.WebControls.ListView.ItemDataBound>eventos de um <xref:System.Web.UI.WebControls.ListView>controlo.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> </xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       Para obter uma lista de valores de propriedade inicial para uma instância da classe ListViewDataItem, consulte o <xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>"
  example:
  - "The following example shows how to use a ListViewDataItem object to retrieve a field value from an item in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_48_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_48_1.aspx)]"
