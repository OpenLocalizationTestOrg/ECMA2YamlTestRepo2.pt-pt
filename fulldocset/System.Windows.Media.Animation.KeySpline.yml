  remarks: "Para compreender como uma <xref:System.Windows.Media.Animation.KeySpline>funciona, é útil entender cubic curvas de Bezier.</xref:System.Windows.Media.Animation.KeySpline> Uma curva de Bezier cubic é definida por um ponto de início, um ponto final e dois pontos de controlo. Os dois coordena no <xref:System.Windows.Media.Animation.KeySpline>define os pontos de controlo de dois.</xref:System.Windows.Media.Animation.KeySpline> Quando descrever splines chaves, o ponto de início da curva de Bezier é sempre 0 e o ponto final é sempre 1, o que é a razão pela qual definir apenas os pontos de controlo de dois. A curva resultante Especifica como uma animação é interpolated durante um segmento de tempo; ou seja, a curva representa a taxa de alteração no atributo de destino a animação sobre o segmento de tempo. Para ver melhor a relação entre uma curva de Bezier e o progresso de animação, consulte [chave Spline animação exemplo](http://go.microsoft.com/fwlink/?LinkID=160011)."
