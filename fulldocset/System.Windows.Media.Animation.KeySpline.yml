  name: KeySpline
  nameWithType: KeySpline
  fullName: System.Windows.Media.Animation.KeySpline
  type: Class
  summary: "Esta classe é utilizada por um período de chave spline para definir o progresso de animação."
  remarks: "Para compreender como funciona um KeySpline, é útil entender cubic curvas de Bezier. Uma curva de Bezier cubic é definida por um ponto de início, um ponto final e dois pontos de controlo. As duas coordenadas no KeySpline define os pontos de controlo de dois. Quando descrever splines chaves, o ponto de início da curva de Bezier é sempre 0 e o ponto final é sempre 1, o que é a razão pela qual definir apenas os pontos de controlo de dois. A curva resultante Especifica como uma animação é interpolated durante um segmento de tempo; ou seja, a curva representa a taxa de alteração no atributo de destino a animação sobre o segmento de tempo. Para ver melhor a relação entre uma curva de Bezier e o progresso de animação, consulte [chave Spline animação exemplo](http://go.microsoft.com/fwlink/?LinkID=160011).      <a name=&quot;xamlAttributeUsage_KeySpline&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;cp1X,cp1Y cp2X,cp2Y&quot;/>   ``` <a name=&quot;xamlValues_KeySpline&quot;> </a> # # XAML valores *cp1X* <xref:System.Windows.Point.X%2A> componente de ponto de controlo primeiro a curva.</xref:System.Windows.Point.X%2A>           O valor tem de ser entre 0 e 1.       *cp1Y* <xref:System.Windows.Point.Y%2A> componente de ponto de controlo primeiro a curva.</xref:System.Windows.Point.Y%2A>     O valor tem de ser entre 0 e 1.       *cp2X* <xref:System.Windows.Point.X%2A> componente de ponto de controlo de segundo a curva.</xref:System.Windows.Point.X%2A>     O valor tem de ser entre 0 e 1.       *cp2Y* <xref:System.Windows.Point.Y%2A> componente de ponto de controlo de segundo a curva.</xref:System.Windows.Point.Y%2A>     O valor tem de ser entre 0 e 1.       O separador entre os valores pode ser ambos vírgula ou um ou mais espaços. A Convenção mostrada aqui vírgulas entre componentes de um ponto e espaço entre pontos é uma convenção de recomendada. Não utilize uma vírgula como a vírgula decimal dentro os valores dos componentes de ponto, mesmo se for esse o normal no seu idioma. Valores XAML são tratados como en-us em todos os casos de conversão de tipo e a vírgula, por conseguinte, é interpretado como separador e não como a vírgula decimal pretendida."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeySplineConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public class KeySpline : System.Windows.Freezable, IFormattable
