  name: KeySpline
  nameWithType: KeySpline
  fullName: System.Windows.Media.Animation.KeySpline
  type: Class
  summary: "This class is used by a spline key frame to define animation progress."
  remarks: "To understand how a KeySpline works, it is helpful to understand cubic Bezier curves. A cubic Bezier curve is defined by a start point, an end point, and two control points. The two coordinates in the KeySpline defines those two control points. When describing key splines, the start point of the Bezier curve is always 0, and the end point is always 1, which is why you define only the two control points. The resulting curve specifies how an animation is interpolated during a time segment; that is, the curve represents the rate of change in the animation&quot;s target attribute over the time segment. To better see the relationship between animation progress and a Bezier curve, see [Key Spline Animation Sample](http://go.microsoft.com/fwlink/?LinkID=160011).      <a name=&quot;xamlAttributeUsage_KeySpline&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;cp1X,cp1Y cp2X,cp2Y&quot;/>   ```      <a name=&quot;xamlValues_KeySpline&quot;></a>    ## XAML Values    *cp1X*    <xref:System.Windows.Point.X%2A> component of the curve&quot;s first control point. The value must be between 0 and 1.       *cp1Y*    <xref:System.Windows.Point.Y%2A> component of the curve&quot;s first control point. The value must be between 0 and 1.       *cp2X*    <xref:System.Windows.Point.X%2A> component of the curve&quot;s second control point. The value must be between 0 and 1.       *cp2Y*    <xref:System.Windows.Point.Y%2A> component of the curve&quot;s second control point. The value must be between 0 and 1.       The separator between values may be either comma or one or more spaces. The convention shown here of commas between components of a point and space between points is a recommended convention. Do not use a comma as the decimal point within the values of point components, even if that is the norm in your culture. XAML values are treated as en-us in all type conversion cases, and the comma is thus interpreted as the separator and not as the intended decimal point."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeySplineConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public class KeySpline : System.Windows.Freezable, IFormattable
