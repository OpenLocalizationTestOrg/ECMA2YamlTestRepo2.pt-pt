  name: RefreshEventArgs
  nameWithType: RefreshEventArgs
  fullName: System.ComponentModel.RefreshEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;></xref> event."
  remarks: "Typically, component information does not change for the life of a process. During design time, however, you can change the component&quot;s properties or events. As a result, the component&quot;s information in <xref:System.ComponentModel.TypeDescriptor> becomes out-of-date, and a <xref:System.ComponentModel.TypeDescriptor.Refreshed> event is raised. A <xref:System.ComponentModel.TypeDescriptor.Refreshed> event is also raised when a <xref:System.Type> is changed during design time.       A RefreshEventArgs object specifies the data associated with the <xref:System.ComponentModel.TypeDescriptor.Refreshed> event; that is, the component and the type of component that changed.       The RefreshEventArgs class provides <xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A> and <xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> properties to get the component or type that raised the event."
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
  syntax:
    content: 'public class RefreshEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
