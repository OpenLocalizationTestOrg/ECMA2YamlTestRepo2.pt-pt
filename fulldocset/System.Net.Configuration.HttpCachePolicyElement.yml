- uid: System.Net.Configuration.HttpCachePolicyElement.MaximumAge
  id: MaximumAge
  parent: System.Net.Configuration.HttpCachePolicyElement
  langs:
  - csharp
  name: MaximumAge
  nameWithType: HttpCachePolicyElement.MaximumAge
  fullName: System.Net.Configuration.HttpCachePolicyElement.MaximumAge
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define a duração máxima permitida para um recurso devolvido da cache."
  remarks: "Se a cópia em cache do recurso é mais antiga do que o valor de tempo especificado, o recurso tem revalidated comparando o recursos em cache para o recurso no servidor."
  syntax:
    content: public TimeSpan MaximumAge { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>valor que especifica a duração máxima para a colocação em cache recursos especificados no ficheiro de configuração.</xref:System.TimeSpan>"
  overload: System.Net.Configuration.HttpCachePolicyElement.MaximumAge*
  exceptions: []
  platform:
  - net462
