  fullName: System.Net.Configuration.HttpCachePolicyElement
  type: Class
  summary: "Representa a política de cache HTTP de predefinida para recursos de rede. Esta classe não pode ser herdada."
  remarks: "This class corresponds to the [\\&lt;defaultHttpCachePolicy\\&gt; Element (Network Settings)](../Topic/%3CdefaultHttpCachePolicy%3E%20Element%20\\(Network%20Settings\\).md) configuration element.  \n  \n This class is used to specify the HTTP caching configuration that applies to network resources obtained by using the <xref:System.Net.WebRequest> and <xref:System.Net.WebClient> classes.  \n  \n This class provides programmatic access to information that can be stored in configuration files."
  syntax:
    content: 'public sealed class HttpCachePolicyElement : System.Configuration.ConfigurationElement'
