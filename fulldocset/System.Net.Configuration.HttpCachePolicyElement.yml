  name: HttpCachePolicyElement
  nameWithType: HttpCachePolicyElement
  fullName: System.Net.Configuration.HttpCachePolicyElement
  type: Class
  summary: "Represents the default HTTP cache policy for network resources. This class cannot be inherited."
  remarks: "This class corresponds to the [\\<defaultHttpCachePolicy> Element (Network Settings)](../Topic/%3CdefaultHttpCachePolicy%3E%20Element%20\\(Network%20Settings\\).md) configuration element.  \n  \n This class is used to specify the HTTP caching configuration that applies to network resources obtained by using the <xref:System.Net.WebRequest> and <xref:System.Net.WebClient> classes.  \n  \n This class provides programmatic access to information that can be stored in configuration files."
  syntax:
    content: 'public sealed class HttpCachePolicyElement : System.Configuration.ConfigurationElement'
