  name: SqlDecimal
  nameWithType: SqlDecimal
  fullName: System.Data.SqlTypes.SqlDecimal
  type: Struct
  summary: "Representa um valor numérico entre - 10 ^ 38 + 1 e 10 ^ 38-1, com fixo precision e scale."
  remarks: "SqlDecimal tem diferentes estruturas de dados subjacente do respetivo correspondente do .NET Framework <xref:System.Decimal>tipo de dados.</xref:System.Decimal> <xref:System.Decimal>não tem nenhum conceito de precisão.</xref:System.Decimal> Utilizar 3 bytes para armazenar os dados reais e, por conseguinte, tem um dimensionamento máximo de 28. O intervalo de dados é-79,228,162,514,264,337,593,543,950,335 através de 79,228,162,514,264,337,593,543,950,335. SqlDecimal tem precision e scale. Utiliza não assinados 4 números inteiros de 4 bytes para armazenar os dados reais e, por conseguinte, tem máximo precision e scale de 38. É o intervalo de dados - 10 ^ 38 + 1 a 10 ^ 38-1."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlSchemaProvider("GetXsdType")]

      public struct SqlDecimal : IComparable, System.Data.SqlTypes.INullable, System.Xml.Serialization.IXmlSerializable
