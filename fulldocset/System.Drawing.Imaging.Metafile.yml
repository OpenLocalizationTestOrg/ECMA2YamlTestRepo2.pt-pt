  name: Metafile
  nameWithType: Metafile
  fullName: System.Drawing.Imaging.Metafile
  type: Class
  summary: "Defines a graphic metafile. A metafile contains records that describe a sequence of graphics operations that can be recorded (constructed) and played back (displayed). This class is not inheritable."
  remarks: "When you use the <xref:System.Drawing.Image.Save%2A> method to save a graphic image as a Windows Metafile Format (WMF) or Enhanced Metafile Format (EMF) file, the resulting file is saved as a Portable Network Graphics (PNG) file instead. This behavior occurs because the [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] component of the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] does not have an encoder that you can use to save files as .wmf or .emf files."
  example:
