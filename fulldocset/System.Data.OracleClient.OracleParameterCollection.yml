  name: OracleParameterCollection
  nameWithType: OracleParameterCollection
  fullName: System.Data.OracleClient.OracleParameterCollection
  type: Class
  summary: "Representa uma coleção de parâmetros relevantes para um <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> , bem como os respetivos mapeamentos a colunas na respetivos um <xref href=&quot;System.Data.DataSet&quot;> </xref>. Esta classe não pode ser herdada."
  remarks: "Quando utilizar os parâmetros nomeados, o número de parâmetros da coleção tem de ser igual ao número de parâmetros com nome no texto de comando ou o .NET Framework Data Provider para Oracle gera um erro.       O .NET Framework Data Provider para Oracle não suporta o marcador de posição do ponto de interrogação (?) para passar os parâmetros para uma instrução SQL chamado um <xref:System.Data.OracleClient.OracleCommand>de `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> Neste caso, os parâmetros com nome tem de ser utilizados. Por exemplo: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` quando utilizar uma instrução SQL parâmetros nomeados chamado um <xref:System.Data.OracleClient.OracleCommand>de `CommandType.Text`, tem de preceder o nome do parâmetro com ponto e vírgula (:).</xref:System.Data.OracleClient.OracleCommand> No entanto, num procedimento armazenado ou ao fazer referência a um parâmetro com nome noutro local no seu código (por exemplo, quando adicionar <xref:System.Data.OracleClient.OracleParameter>objetos para o <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>propriedade), não de preceder o parâmetro com nome com ponto e vírgula (:).</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> O fornecedor de dados fornece automaticamente a vírgula."
  example:
  - "The following example creates multiple instances of <xref:System.Data.OracleClient.OracleParameter> through the OracleParameterCollection within the <xref:System.Data.OracleClient.OracleDataAdapter>. These parameters are used to select data within the database and then place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OracleClient.OracleDataAdapter> have already been created with the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OracleParameter#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_1_1.vb)]\n [!code-cs[Classic WebData OracleParameter#1](~/add/codesnippet/csharp/t-system.data.oracleclie_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.DBParametersEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ListBindable(false)]

