  name: IDataEnvironment
  nameWithType: IDataEnvironment
  fullName: System.ComponentModel.Design.Data.IDataEnvironment
  type: Interface
  summary: "Defines an interface to data services that enables control designers to integrate data store or database-related functionality into their design environment."
  remarks: "An object that implements the IDataEnvironment interface can access the data connections available to an application at design time. The IDataEnvironment interface provides methods to list available data connections, create new data connections, retrieve schema information from a connection, and save data-connection configuration information to the application&quot;s configuration file.       The IDataEnvironment interface enables you to interact with data connections in the design environment, but it is not intended as a data-management API."
  syntax:
    content: public interface IDataEnvironment
  implements: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection(System.Windows.Forms.IWin32Window,System.ComponentModel.Design.Data.DesignerDataConnection)
  id: BuildConnection(System.Windows.Forms.IWin32Window,System.ComponentModel.Design.Data.DesignerDataConnection)
  parent: System.ComponentModel.Design.Data.IDataEnvironment
  langs:
  - csharp
  name: BuildConnection(IWin32Window,DesignerDataConnection)
  nameWithType: IDataEnvironment.BuildConnection(IWin32Window,DesignerDataConnection)
  fullName: System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection(IWin32Window,DesignerDataConnection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Creates a new data connection or edits an existing connection using the design tool&quot;s new connection user interface."
  remarks: "Use the BuildConnection method to activate the design environment&quot;s user interface for creating or editing data connections. If the `initialConnection` parameter is `null`, it indicates the user wants to create a new connection. If the `initialConnection` parameter is a <xref:System.ComponentModel.Design.Data.DesignerDataConnection> object, it indicates the user wants to edit an existing connection.       Your design environment is responsible for creating the data connection, adding the connection either to a global list of connections or to the Web application&quot;s configuration file, and adding the new connection to the <xref:System.ComponentModel.Design.Data.IDataEnvironment.Connections%2A> property.       The new connection should include the information that the application needs to create a data connection at run time. If you need to use the data connection in the design environment, use the <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetDesignTimeConnection%2A> method to return a <xref:System.Data.Common.DbConnection> object that will connect to the data store from the design environment.       If the user chooses to cancel the new connection creation process, the BuildConnection method should return `null`."
  syntax:
    content: public System.ComponentModel.Design.Data.DesignerDataConnection BuildConnection (System.Windows.Forms.IWin32Window owner, System.ComponentModel.Design.Data.DesignerDataConnection initialConnection);
    parameters:
    - id: owner
      type: System.Windows.Forms.IWin32Window
      description: "The parent window for the connection dialog."
    - id: initialConnection
      type: System.ComponentModel.Design.Data.DesignerDataConnection
      description: "The connection, if any, to edit. To create a new connection, `initialConnection` should be ."
    return:
      type: System.ComponentModel.Design.Data.DesignerDataConnection
      description: "To be added."
  overload: System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ComponentModel.Design.Data.IDataEnvironment.BuildQuery(System.Windows.Forms.IWin32Window,System.ComponentModel.Design.Data.DesignerDataConnection,System.ComponentModel.Design.Data.QueryBuilderMode,System.String)
  id: BuildQuery(System.Windows.Forms.IWin32Window,System.ComponentModel.Design.Data.DesignerDataConnection,System.ComponentModel.Design.Data.QueryBuilderMode,System.String)
  parent: System.ComponentModel.Design.Data.IDataEnvironment
  langs:
  - csharp
  name: BuildQuery(IWin32Window,DesignerDataConnection,QueryBuilderMode,String)
  nameWithType: IDataEnvironment.BuildQuery(IWin32Window,DesignerDataConnection,QueryBuilderMode,String)
  fullName: System.ComponentModel.Design.Data.IDataEnvironment.BuildQuery(IWin32Window,DesignerDataConnection,QueryBuilderMode,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Launches a dialog to build a SQL query string."
  remarks: "The BuildQuery method launches the design environment&quot;s UI for editing or creating SQL query strings. If the `initialQueryText` parameter is <xref:System.String>, it indicates the user wants to create a new query. If the `initialQueryText` parameter contains a string, it indicates the user wants to edit the existing query.       The `mode` parameter indicates the type of query the user wants to build; either select, update, insert, or delete. Your user interface can use the `mode` parameter to configure itself for the type of query desired, limit the user to using SQL statements valid only for the type of query desired, and/or validate the query against the desired type."
  syntax:
    content: public string BuildQuery (System.Windows.Forms.IWin32Window owner, System.ComponentModel.Design.Data.DesignerDataConnection connection, System.ComponentModel.Design.Data.QueryBuilderMode mode, string initialQueryText);
    parameters:
    - id: owner
      type: System.Windows.Forms.IWin32Window
      description: "The parent window for the dialog."
    - id: connection
      type: System.ComponentModel.Design.Data.DesignerDataConnection
      description: "The data connection to use for the query."
    - id: mode
      type: System.ComponentModel.Design.Data.QueryBuilderMode
      description: "One of the  values."
    - id: initialQueryText
      type: System.String
      description: "The initial value of the query or <xref:System.String> to create a new query."
    return:
      type: System.String
      description: "To be added."
  overload: System.ComponentModel.Design.Data.IDataEnvironment.BuildQuery*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection(System.Windows.Forms.IWin32Window,System.ComponentModel.Design.Data.DesignerDataConnection,System.String)
  id: ConfigureConnection(System.Windows.Forms.IWin32Window,System.ComponentModel.Design.Data.DesignerDataConnection,System.String)
  parent: System.ComponentModel.Design.Data.IDataEnvironment
  langs:
  - csharp
  name: ConfigureConnection(IWin32Window,DesignerDataConnection,String)
  nameWithType: IDataEnvironment.ConfigureConnection(IWin32Window,DesignerDataConnection,String)
  fullName: System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection(IWin32Window,DesignerDataConnection,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Writes a connection string to the application&quot;s configuration file."
  remarks: "The ConfigureConnection method writes a connection to the application&quot;s configuration file. The connection string and provider name are written to the [connectionStrings Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) configuration element named according to the `name` parameter. The <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A> property of the `connection` parameter is ignored.       Implementations of the ConfigureConnection method should throw the following exceptions.      |Exception|Reason|   |---------------|------------|   |<xref:System.ArgumentException>|A duplicate name exists in the application&quot;s configuration file.|   |<xref:System.IO.FileNotFoundException>, <xref:System.UnauthorizedAccessException>, or other appropriate file IO exception.|The application&quot;s configuration file cannot be updated. Your ConfigureConnection method implementation should throw an appropriate exception.|   |<xref:System.ComponentModel.Design.CheckoutException>|The application&quot;s configuration file cannot be checked out from the source control system.|       Consider using the configuration-management APIs in the <xref:System.Configuration> namespace to read and write the application&quot;s configuration file. The <xref:System.Configuration.ConnectionStringsSection> class will read and write the [connectionStrings Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) configuration element."
  syntax:
    content: public System.ComponentModel.Design.Data.DesignerDataConnection ConfigureConnection (System.Windows.Forms.IWin32Window owner, System.ComponentModel.Design.Data.DesignerDataConnection connection, string name);
    parameters:
    - id: owner
      type: System.Windows.Forms.IWin32Window
      description: "The parent window for the dialog, if any."
    - id: connection
      type: System.ComponentModel.Design.Data.DesignerDataConnection
      description: "A  object containing the connection data to save."
    - id: name
      type: System.String
      description: "The name of the new connection configuration entry."
    return:
      type: System.ComponentModel.Design.Data.DesignerDataConnection
      description: "To be added."
  overload: System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ComponentModel.Design.Data.IDataEnvironment.Connections
  id: Connections
  parent: System.ComponentModel.Design.Data.IDataEnvironment
  langs:
  - csharp
  name: Connections
  nameWithType: IDataEnvironment.Connections
  fullName: System.ComponentModel.Design.Data.IDataEnvironment.Connections
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Gets a collection of data connections defined in the current design session."
  remarks: "The Connections property returns the set of connections available at design time. Your implementation of the Connections property can return either the list of connections defined in the current Web application, or a list of connections defined at a global level, such as a list of data connections maintained by the design environment.       Each connection in the collection should have a unique connection string. If your collection includes both connections from the application&quot;s configuration file and global connections, your implementation must handle the case where connections from the global list and the configuration file have the same connection string. In this case, it is recommended that you eliminate duplicates and use the configuration-file connection only."
  syntax:
    content: public System.Collections.ICollection Connections { get; }
    return:
      type: System.Collections.ICollection
      description: "A collection of <see cref=&quot;T:System.ComponentModel.Design.Data.DesignerDataConnection&quot;></see> objects representing the data connections available in the current design session."
  overload: System.ComponentModel.Design.Data.IDataEnvironment.Connections*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
