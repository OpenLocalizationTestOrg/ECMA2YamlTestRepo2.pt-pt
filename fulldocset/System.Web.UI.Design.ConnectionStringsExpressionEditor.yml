- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Avalia uma expressão de cadeia de ligação e fornece o valor de tempo de criação de uma propriedade de controlo."
  remarks: "O método EvaluateExpression procura o nome da ligação e o tipo especificado pelo `expression`e, em seguida, devolve a ligação.       O estruturador visual utiliza o método EvaluateExpression para avaliar uma expressão de cadeia de ligação e forneça o valor de tempo de criação de uma propriedade de controlo associado. O estruturador visual utiliza o <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>método para analisar a cadeia de expressão no momento da conceção e, em seguida, chama o método de EvaluateExpression com os dados de expressão analisados.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> O estruturador visual utiliza o resultado da expressão avaliada para atribuir valores de propriedade que são apresentados na superfície de desenho de controlo.       Em tempo de execução, o analisador de página utiliza o <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>e <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>métodos de correspondente <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>implementação avaliar uma expressão e fornecer o valor de tempo de execução para uma propriedade de controlo associado.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Uma expressão de cadeia de ligação a avaliar. A expressão não inclui o <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: parseTimeData
      type: System.Object
      description: "Um objeto que contém informações de análise adicionais para avaliar a expressão."
    - id: propertyType
      type: System.Type
      description: "O tipo da propriedade de controlo."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação do fornecedor de serviço fornecida pelo anfitrião de estruturador utilizado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Object
      description: "O objeto referenciado pela cadeia de expressão avaliada se a avaliação da expressão foi bem sucedida; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Devolve uma folha de editor de expressão para uma expressão de cadeia de ligação."
  remarks: "O método de GetExpressionEditorSheet devolve um editor de implementação de folha para as expressões de cadeia de ligação. A folha de editor de expressões de cadeia de ligação permite aos utilizadores selecionar um nome de ligação e o tipo, com base nas cadeias de ligação atual, que são definidas no [connectionStrings elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) secção do ficheiro de configuração Web. Depois de tem selecionado utilizadores as propriedades de expressão de ligação, a implementação de folha editor combina o nome da ligação e o tipo para uma expressão de cadeia de ligação, que é devolvido para o estruturador visual."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A cadeia da expressão definida para uma propriedade de controlo, utilizada para inicializar a folha de editor de expressão. A expressão não inclui o <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação do fornecedor de serviço fornecida pelo anfitrião de estruturador utilizado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Um <xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> instância que define as propriedades de expressão de cadeia de ligação."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
