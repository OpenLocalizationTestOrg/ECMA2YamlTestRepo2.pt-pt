  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor
  type: Class
  summary: "Fornece propriedades e métodos para a seleção de uma expressão de ligação de dados que está associada uma propriedade de controlo no momento da concepção."
  remarks: "Um designer visual de anfitrião, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utiliza a classe de ConnectionStringsExpressionEditor para selecionar uma cadeia de ligação do `connectionStrings` secção de configuração.       A classe de ConnectionStringsExpressionEditor é derivada do <xref:System.Web.UI.Design.ExpressionEditor>classe, e, embora seja público por motivos de técnicos, não há nenhuma vantagem na derivação do mesmo.</xref:System.Web.UI.Design.ExpressionEditor>"
  syntax:
