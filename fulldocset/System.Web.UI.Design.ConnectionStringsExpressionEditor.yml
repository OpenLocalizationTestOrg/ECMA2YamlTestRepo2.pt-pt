  type: Class
  summary: "Provides properties and methods for selecting a data connection expression that is associated with a control property at design time."
  remarks: "A visual designer host, such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], uses the ConnectionStringsExpressionEditor class to select a connection string from the `connectionStrings` configuration section.       The ConnectionStringsExpressionEditor class is derived from the <xref:System.Web.UI.Design.ExpressionEditor> class, and although it is public for technical reasons, there is no advantage in deriving from it."
