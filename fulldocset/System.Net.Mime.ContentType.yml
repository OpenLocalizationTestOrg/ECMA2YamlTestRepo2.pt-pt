  remarks: "In the following example of a Content-Type header, the value of the Name property is `&quot;data.xyz&quot;`.       `content-type: application/x-myType; name=data.xyz`       A grammar that details the syntax of the Content-Type header is described in RFC 2045 Section 5.1, available at [http://www.ietf.org](http://www.ietf.org/).       When specifying content for a <xref:System.Net.Mail.Attachment> as a <xref:System.IO.Stream> or <xref:System.String>, you can use Name to set the name of the file that stores the content on the recipient&quot;s system."
