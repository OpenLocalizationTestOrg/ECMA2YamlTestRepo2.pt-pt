  name: Boundary
  nameWithType: ContentType.Boundary
  fullName: System.Net.Mime.ContentType.Boundary
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mime
  summary: "Gets or sets the value of the boundary parameter included in the Content-Type header represented by this instance."
  remarks: "In the following example of a Content-Type header, the value of the Boundary parameter is &quot;`-----boundary---0`&quot;.       `content-type: multipart/mixed; boundary=-----boundary---0`       Set this property to `null` or <xref:System.String?displayProperty=fullName> to remove the boundary information from the header.       The syntax of the Content-Type header is described in RFC 2045 Section 5.1. An in-depth discussion of the boundary parameter is contained in RFC 2046 Section 5.1.1. These RFCs are available at [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays the value of the Boundary property.  \n  \n [!code-cpp[NclMailSync#5](~/add/codesnippet/cpp/p-system.net.mime.conten_11_1.cpp)]\n [!code-cs[NclMailSync#5](~/add/codesnippet/csharp/p-system.net.mime.conten_11_1.cs)]"
  syntax:
    content: public string Boundary { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String> that contains the value associated with the boundary parameter."
  overload: System.Net.Mime.ContentType.Boundary*
  exceptions: []
  platform:
  - net462
