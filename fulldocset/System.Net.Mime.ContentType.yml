  langs:
  - csharp
  name: ContentType
  nameWithType: ContentType
  fullName: System.Net.Mime.ContentType
  type: Class
  summary: "Represents a MIME protocol Content-Type header."
  remarks: "The information in the ContentType class is used to describe the data contained in an e-mail message in such a way that software that displays e-mail can present the content in an appropriate manner. ContentType is used with the <xref:System.Net.Mail.Attachment> class to specify the type of content in the attachment.       The syntax of the Content-Type header is described in RFC 2045 Section 5.1. RFC 2046 provides detailed information about MIME media types and their parameters. These RFCs are available at [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example sends an e-mail message with an attachment and displays the <xref:System.Net.Mail.Attachment.ContentDisposition%2A> properties for the attachment.  \n  \n [!code-cpp[NclMailSync#6](~/add/codesnippet/cpp/t-system.net.mime.conten_0_1.cpp)]\n [!code-cs[NclMailSync#6](~/add/codesnippet/csharp/t-system.net.mime.conten_0_1.cs)]"
  syntax:
    content: public class ContentType
  inheritance:
  - System.Object
