  summary: "Gets the dictionary that contains the parameters included in the Content-Type header represented by this instance."
  remarks: "You can set the parameters by specifying the entire Content-Header value when constructing a <xref:System.Net.Mime.ContentType> object or you can add parameters to the <xref:System.Collections.Specialized.StringDictionary> returned by the Parameters property.       When adding a parameter entry to the dictionary, the name of the parameter is the entry&quot;s key and the value of the parameter is the entry&quot;s value.       A grammar that details the syntax of the Content-Type header is described in RFC 2045 Section 5.1. RFC 2046 provides detailed information on MIME media types and their associated parameters. These RFCs are available at [http://www.ietf.org](http://www.ietf.org/)."
