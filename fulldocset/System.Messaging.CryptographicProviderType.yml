  name: CryptographicProviderType
  nameWithType: CryptographicProviderType
  fullName: System.Messaging.CryptographicProviderType
  type: Enum
  summary: "Specifies the cryptographic service providers available for validating digital signatures."
  remarks: "A cryptographic service provider contains implementations of cryptographic standards and algorithms. Applications can require the authentication provider name or authentication provider type of a cryptographic service provider to validate the digital signatures."
  syntax:
    content: public enum CryptographicProviderType
  inheritance:
  - System.Enum
  platform:
  - net462
