  name: CryptographicProviderType
  nameWithType: CryptographicProviderType
  fullName: System.Messaging.CryptographicProviderType
  type: Enum
  summary: "Especifica os fornecedores de serviços de criptografia disponíveis para validar assinaturas digitais."
  remarks: "Um fornecedor de serviços de criptografia contém implementações de padrões de criptografia e algoritmos. As aplicações podem exigir o nome do fornecedor de autenticação ou o tipo de fornecedor de autenticação de um fornecedor de serviços de criptografia para validar as assinaturas digitais."
  syntax:
    content: public enum CryptographicProviderType
  inheritance:
  - System.Enum
  platform:
  - net462
