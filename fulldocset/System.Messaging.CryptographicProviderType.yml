  summary: "O RSA fornecedor tipo completo, que suporta assinaturas digitais e encriptação de dados. Considerado um fornecedor de serviços criptográficos de objetivo geral. O algoritmo de chave pública RSA é utilizado para todas as operações de chave pública."
  remarks: 'RSA Data Security, Inc., is a major developer and publisher of public-key cryptography standards. The "RSA" in the name stands for the names of the company''s three developers and the owners: Rivest, Shamir, and Adelman.'
