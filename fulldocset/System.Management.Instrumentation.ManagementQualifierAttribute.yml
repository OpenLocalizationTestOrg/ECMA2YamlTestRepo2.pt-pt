  name: ManagementQualifierAttribute
  nameWithType: ManagementQualifierAttribute
  fullName: System.Management.Instrumentation.ManagementQualifierAttribute
  type: Class
  summary: "The ManagementQualifier attribute contains additional WMI provider-related information about an associated WMI class, instance, property, field or method.       Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
  remarks: "Qualifiers are name/value pairs used by the WMI infrastructure. Most of the necessary WMI qualifiers are automatically generated by the WMI.NET Provider Extensions infrastructure. Many of the other attributes cause the generation of WMI qualifiers. However, this attribute lets you manually associate additional qualifiers should you need to do so.       To learn more about this topic, see [WMI Qualifiers](http://go.microsoft.com/fwlink/?LinkId=100924) in the WMI SDK on MSDN online."
  example:
  - "The following example demonstrates using the ManagementQualifier attribute to indicate that a class implements a WMI association class. In this case, the qualifier has a <xref:System.Management.Instrumentation.ManagementQualifierFlavors> flavor that specifies that the effect of the qualifier cannot be overridden in subclasses.  \n  \n```  \n[ManagementQualifier(\"Association\", Flavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSample  \n{  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=true)]

      public sealed class ManagementQualifierAttribute : Attribute
