  name: ManagementQualifierAttribute
  nameWithType: ManagementQualifierAttribute
  fullName: System.Management.Instrumentation.ManagementQualifierAttribute
  type: Class
  summary: "O atributo ManagementQualifier contém WMI relacionados com o fornecedor informações adicionais sobre um associados WMI classe, instância, propriedade, o campo ou método.       Nota: a bibliotecas WMI .NET agora é considerada no estado final e não mais de desenvolvimento, melhoramentos ou atualizações estarão disponíveis para problemas relacionados com segurança não afetar estas bibliotecas. O [APIs de MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser utilizada para todos os novo desenvolvimento."
  remarks: "Qualificadores são pares nome/valor utilizadas pela infraestrutura WMI. Na maioria das qualificadores WMI necessárias é gerada automaticamente pela infraestrutura WMI.NET fornecedor extensões. Muitos dos outros atributos provocar a geração de qualificadores WMI. No entanto, este atributo permite-lhe associar manualmente qualificadores adicionais se necessitar de fazer.       Para obter mais informações sobre este tópico, consulte o artigo [qualificadores de WMI](http://go.microsoft.com/fwlink/?LinkId=100924) no SDK do WMI no MSDN online."
  example:
  - "The following example demonstrates using the ManagementQualifier attribute to indicate that a class implements a WMI association class. In this case, the qualifier has a <xref:System.Management.Instrumentation.ManagementQualifierFlavors> flavor that specifies that the effect of the qualifier cannot be overridden in subclasses.  \n  \n```  \n[ManagementQualifier(\"Association\", Flavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSample  \n{  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=true)]

      public sealed class ManagementQualifierAttribute : Attribute
