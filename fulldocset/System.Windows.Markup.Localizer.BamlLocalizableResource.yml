  summary: "Obtém ou define os comentários de localização associados a um recurso."
  remarks: "Comentários de localização são criados pelo programador para fornecer regras ou sugestões para localizers. Os comentários são cadeias de formato livre que são extraídas de [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] ou a partir de ficheiros de comentários da localização. Para anexar os comentários para um elemento [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], utilize o <xref:System.Windows.Localization.Comments%2A?displayProperty=fullName>propriedade anexada para obter mais informações sobre esta propriedade anexada, consulte [atributos de localização e comentários](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Localization.Comments%2A?displayProperty=fullName>      <a name=&quot;xamlTextUsage_Comments&quot;></a># # Utilização de texto XAML"
