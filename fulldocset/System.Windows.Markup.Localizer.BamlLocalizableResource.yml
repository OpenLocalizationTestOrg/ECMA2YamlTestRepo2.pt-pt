  namespace: System.Windows.Markup.Localizer
  summary: "Gets or sets the localization comments associated with a resource."
  remarks: "Localization comments are authored by the developer to provide rules or hints for localizers. The comments are free-form strings that are extracted from [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] or from localization comments files. To attach comments to an element in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], use the <xref:System.Windows.Localization.Comments%2A?displayProperty=fullName> attached property For more information on this attached property, see [Localization Attributes and Comments](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_Comments&quot;></a>    ## XAML Text Usage"
  syntax:
    content: public string Comments { get; set; }
    return:
      type: System.String
      description: "The localization comment string."
  overload: System.Windows.Markup.Localizer.BamlLocalizableResource.Comments*
