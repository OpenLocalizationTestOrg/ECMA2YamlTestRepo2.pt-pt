  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup.Localizer
  summary: "Obtém ou define se o recurso está visível para conversão."
  remarks: "O valor legível funciona como uma recomendação para localizer sobre se o conteúdo do recurso localizável pode ser diretamente convertido como cadeias simples.       Por exemplo, quando a cadeia &quot;Red&quot; é utilizada como uma cadeia de IU, este pode ser diretamente converter noutro idioma. Neste caso, a propriedade legível deve ser definida como `true`.       Quando a cadeia &quot;Red&quot; é utilizada como um valor de cor predefinida de uma <xref:System.Windows.Media.Brush>, não pode ser traduzido.</xref:System.Windows.Media.Brush> Assim que a propriedade legível deve ser definida como `false`.      <a name=&quot;xamlTextUsage_Readable&quot;></a># # Utilização de texto XAML"
  syntax:
    content: public bool Readable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o recurso está visível para tradução; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Markup.Localizer.BamlLocalizableResource.Readable*
