- uid: System.Windows.Markup.Localizer.BamlLocalizableResource.Readable
  id: Readable
  parent: System.Windows.Markup.Localizer.BamlLocalizableResource
  langs:
  - csharp
  name: Readable
  nameWithType: BamlLocalizableResource.Readable
  fullName: System.Windows.Markup.Localizer.BamlLocalizableResource.Readable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup.Localizer
  summary: "Gets or sets whether the resource is visible for translation."
  remarks: "The Readable value serves as a recommendation to the localizer about whether the content of the localizable resource can be directly translated as plain strings.       For example, when the string &quot;Red&quot; is used as a UI string, it can be directly translated to another language. In this case the Readable property should be set to `true`.       When the string &quot;Red&quot; is used as a predefined color value of a <xref:System.Windows.Media.Brush>, it cannot be translated. Therefore the Readable property should be set to `false`.      <a name=&quot;xamlTextUsage_Readable&quot;></a>    ## XAML Text Usage"
  syntax:
    content: public bool Readable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the resource is visible for translation; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Markup.Localizer.BamlLocalizableResource.Readable*
  exceptions: []
  platform:
  - net462
