  name: Authorization
  nameWithType: Authorization
  fullName: System.Net.Authorization
  type: Class
  summary: "Contém uma mensagem de autenticação para um servidor de Internet."
  remarks: "O <xref:System.Net.AuthenticationManager>devolve uma instância da classe de autorização que contém uma mensagem de autenticação.</xref:System.Net.AuthenticationManager> Esta mensagem é enviada para o servidor de Internet para indicar que o cliente (tal como <xref:System.Net.WebRequest>ou um dos respetivos descendentes) está autorizado a aceder ao servidor.</xref:System.Net.WebRequest>       A instância de autorização é criada pelo módulo de autenticação que o <xref:System.Net.AuthenticationManager>designa para processar o pedido.</xref:System.Net.AuthenticationManager>"
  syntax:
    content: public class Authorization
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
