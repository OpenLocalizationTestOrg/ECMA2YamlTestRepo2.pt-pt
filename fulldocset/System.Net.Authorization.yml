- uid: System.Net.Authorization.ProtectionRealm
  id: ProtectionRealm
  parent: System.Net.Authorization
  langs:
  - csharp
  name: ProtectionRealm
  nameWithType: Authorization.ProtectionRealm
  fullName: System.Net.Authorization.ProtectionRealm
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Obtém ou define o prefixo para Uniform Resource Identifiers (URI) que pode ser autenticada com o <xref:System.Net.Authorization.Message*>propriedade.</xref:System.Net.Authorization.Message*>"
  remarks: "A propriedade ProtectionRealm contém uma lista de prefixos de URI que o <xref:System.Net.Authorization.Message%2A>propriedade pode ser utilizada para autenticar.</xref:System.Net.Authorization.Message%2A> <xref:System.Net.WebRequest>e respetivos descendentes comparam um URI a esta lista para determinar se o <xref:System.Net.Authorization>é válido para um determinado URI.</xref:System.Net.Authorization></xref:System.Net.WebRequest>"
  example:
  - "The following code example gets or sets the prefix for URIs that can be authenticated with the <xref:System.Net.Authorization.Message%2A> property.  \n  \n [!code-cpp[Authorization_ProtectionRealm#1](~/add/codesnippet/cpp/p-system.net.authorizati_0_1.cpp)]\n [!code-vb[Authorization_ProtectionRealm#1](~/add/codesnippet/visualbasic/p-system.net.authorizati_0_1.vb)]\n [!code-cs[Authorization_ProtectionRealm#1](~/add/codesnippet/csharp/p-system.net.authorizati_0_1.cs)]"
  syntax:
    content: public string[] ProtectionRealm { get; set; }
    return:
      type: System.String[]
      description: "Uma matriz de cadeias que contém os prefixos URI."
  overload: System.Net.Authorization.ProtectionRealm*
  exceptions: []
  platform:
  - net462
