  name: Authorization
  nameWithType: Authorization
  fullName: System.Net.Authorization
  type: Class
  summary: "Contains an authentication message for an Internet server."
  remarks: "The <xref:System.Net.AuthenticationManager> returns an instance of the Authorization class that contains an authentication message. This message is sent to the Internet server to indicate that the client (such as <xref:System.Net.WebRequest> or one of its descendants) is authorized to access the server.       The Authorization instance is created by the authentication module that the <xref:System.Net.AuthenticationManager> designates to handle the request."
  syntax:
    content: public class Authorization
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
