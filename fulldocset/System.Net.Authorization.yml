  name: MutuallyAuthenticated
  nameWithType: Authorization.MutuallyAuthenticated
  fullName: System.Net.Authorization.MutuallyAuthenticated
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets or sets a <xref:System.Boolean> value that indicates whether mutual authentication occurred."
  remarks: "This property returns `false` if the authentication has not completed."
  syntax:
    content: public bool MutuallyAuthenticated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if both client and server were authenticated; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Net.Authorization.MutuallyAuthenticated*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Authorization.ProtectionRealm
  id: ProtectionRealm
  parent: System.Net.Authorization
  langs:
  - csharp
  name: ProtectionRealm
  nameWithType: Authorization.ProtectionRealm
  fullName: System.Net.Authorization.ProtectionRealm
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets or sets the prefix for Uniform Resource Identifiers (URIs) that can be authenticated with the <xref:System.Net.Authorization.Message*> property."
  remarks: "The ProtectionRealm property contains a list of URI prefixes that the <xref:System.Net.Authorization.Message%2A> property can be used to authenticate. <xref:System.Net.WebRequest> and its descendants compare a URI to this list to determine if the <xref:System.Net.Authorization> is valid for a particular URI."
  example:
  - "The following code example gets or sets the prefix for URIs that can be authenticated with the <xref:System.Net.Authorization.Message%2A> property.  \n  \n [!code-cpp[Authorization_ProtectionRealm#1](~/add/codesnippet/cpp/p-system.net.authorizati_0_1.cpp)]\n [!code-vb[Authorization_ProtectionRealm#1](~/add/codesnippet/visualbasic/p-system.net.authorizati_0_1.vb)]\n [!code-cs[Authorization_ProtectionRealm#1](~/add/codesnippet/csharp/p-system.net.authorizati_0_1.cs)]"
  syntax:
    content: public string[] ProtectionRealm { get; set; }
    return:
      type: System.String[]
      description: "An array of strings that contains URI prefixes."
  overload: System.Net.Authorization.ProtectionRealm*
  exceptions: []
  platform:
  - net462
