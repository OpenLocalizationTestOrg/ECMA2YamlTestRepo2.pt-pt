- uid: System.Net.Authorization.Complete
  id: Complete
  parent: System.Net.Authorization
  langs:
  - csharp
  name: Complete
  nameWithType: Authorization.Complete
  fullName: System.Net.Authorization.Complete
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Obtém o estado de conclusão da autorização."
  remarks: "A propriedade completa é definida como `true` quando o processo de autenticação entre o cliente e o servidor estiver concluído. Alguns módulos de autenticação, tais como o módulo de Kerberos, utilizam vários ida e volta entre o cliente e servidor para concluir o processo de autenticação. Para manter o <xref:System.Net.WebRequest>ou subordinados que iniciou o processo de autenticação de interromper enquanto decorre autorização, o módulo de autenticação define a propriedade completa como `false`.</xref:System.Net.WebRequest>"
  example:
  - "The following code example uses the Complete property to get the completion status of the authorization. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_1_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_1_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_1_1.vb)]"
  syntax:
    content: public bool Complete { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o processo de autenticação for concluído; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Authorization.Complete*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Authorization.ConnectionGroupId
  id: ConnectionGroupId
  parent: System.Net.Authorization
  langs:
  - csharp
  name: ConnectionGroupId
  nameWithType: Authorization.ConnectionGroupId
  fullName: System.Net.Authorization.ConnectionGroupId
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Obtém um identificador exclusivo para ligações de utilizador específica."
  remarks: "A propriedade ConnectionGroupId é uma cadeia exclusiva que associa uma ligação uma entidade de autenticação específica. Por exemplo, o módulo de autorização de NTLM vincula as informações de credenciais de autenticação para uma ligação específica para impedir a reutilização inválida da ligação."
  example:
  - "The following code example uses the ConnectionGroupId property to get the group identifier returned by the server. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_3_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_3_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_3_1.vb)]"
  syntax:
    content: public string ConnectionGroupId { get; }
    return:
      type: System.String
      description: "Uma cadeia exclusiva que associa uma ligação uma entidade de autenticação."
  overload: System.Net.Authorization.ConnectionGroupId*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Authorization.Message
  id: Message
  parent: System.Net.Authorization
  langs:
  - csharp
  name: Message
  nameWithType: Authorization.Message
  fullName: System.Net.Authorization.Message
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Obtém a mensagem devolvida ao servidor em resposta a um desafio de autenticação."
  remarks: "A propriedade da mensagem contém a cadeia de autorização que o cliente irá devolver ao servidor quando aceder a recursos protegidos. O conteúdo real da mensagem é definido pelo tipo de autenticação que de cliente e o servidor estiver a utilizar. Autenticação HTTP básica, por exemplo, utiliza uma mensagem diferentes que a autenticação Kerberos.       Quando um módulo de autenticação suporta pré-autenticação, a propriedade da mensagem é enviada com o pedido inicial."
  example:
  - "The following code example uses the Message property to get the message returned to the server in response to an authentication challenge. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_2_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_2_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_2_1.vb)]"
  syntax:
    content: public string Message { get; }
    return:
      type: System.String
      description: "A mensagem que vai ser devolvida para o servidor em resposta a um desafio de autenticação."
  overload: System.Net.Authorization.Message*
  exceptions: []
  platform:
  - net462
