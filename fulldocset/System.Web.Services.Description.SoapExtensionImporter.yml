  name: SoapExtensionImporter
  nameWithType: SoapExtensionImporter
  fullName: System.Web.Services.Description.SoapExtensionImporter
  type: Class
  summary: "Provides a common interface and functionality for classes to generate code attributes that specify SOAP extensions."
  remarks: "The SoapExtensionImporter`abstract` class exposes an `abstract` method, <xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A>, which allows a derived class to add metadata to any method that represents an operation in a binding. The method itself is not an input method. The code attributes, which are added to all Web methods in a binding class, represent extensions to the SOAP Web services protocol, for example, for adding extra headers to an outgoing SOAP message or doing extra processing on an incoming SOAP message.       You can use a class derived from SoapExtensionImporterto extend the generation of client proxy code or `abstract` server code. You can use such a derived class in conjunction with a class derived from the `abstract`<xref:System.Web.Services.Protocols.SoapExtension> class, which extends run-time processing of SOAP messages on the client or service.       You can specify SoapExtensionImporter in a configuration file through the `soapExtensionImporterTypes` configuration element and its child `add` element. You can apply the configuration to:      -   An ASP.NET Web application: service or client.      -   A stand-alone .NET Framework application: client only."
  syntax:
    content: public abstract class SoapExtensionImporter
