  name: SoapExtensionImporter
  nameWithType: SoapExtensionImporter
  fullName: System.Web.Services.Description.SoapExtensionImporter
  type: Class
  summary: "Fornece uma interface comum e a funcionalidade para as classes gerar os atributos de código que especifique extensões de SOAP."
  remarks: "O SoapExtensionImporter`abstract` classe expõe um `abstract` método, <xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A>, que permite que uma classe derivada adicionar metadados para qualquer método que representa uma operação num vínculo.</xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A> O método propriamente dito não é um método de entrada. Os atributos de código, que são adicionados a todos os métodos de Web de uma classe de enlace, representam as extensões de protocolo de serviços SOAP Web, por exemplo, para adicionar cabeçalhos adicionais a uma mensagem SOAP saída ou fazer processamento adicional numa mensagem a receber SOAP.       Pode utilizar uma classe derivada de SoapExtensionImporterto expandir a geração de código de proxy do cliente ou `abstract` código do servidor. Pode utilizar uma classe derivada em conjunto com uma classe derivada do `abstract` <xref:System.Web.Services.Protocols.SoapExtension>classe que expande o tempo de execução de processamento de mensagens SOAP do cliente ou serviço.</xref:System.Web.Services.Protocols.SoapExtension>       Pode especificar SoapExtensionImporter num ficheiro de configuração através de `soapExtensionImporterTypes` elemento de configuração e o subordinado `add` elemento. Pode aplicar a configuração:-a aplicação de um Web do ASP.NET: serviço ou cliente.      -A aplicação autónoma do .NET Framework: apenas cliente."
  syntax:
    content: public abstract class SoapExtensionImporter
  inheritance:
