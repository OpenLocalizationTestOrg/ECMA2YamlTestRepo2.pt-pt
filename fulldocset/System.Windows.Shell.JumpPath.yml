  summary: "Representa uma ligação para um ficheiro que é apresentado num [!INCLUDE[win7](~/add/includes/win7-md.md)] ir lista da barra de tarefas."
  remarks: "Um JumpPath é uma referência a um ficheiro que pode ser aberto a partir de um [!INCLUDE[win7](~/add/includes/win7-md.md)] ir lista da barra de tarefas. Se a aplicação não está registada para processar o tipo de ficheiro do item, o ficheiro não serão apresentados na lista de ir. Por exemplo, se adicionar um JumpPath para um ficheiro. txt, a aplicação tem de estar registada para processar os ficheiros. txt."
