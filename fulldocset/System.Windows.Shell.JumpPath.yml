  name: JumpPath
  nameWithType: JumpPath
  fullName: System.Windows.Shell.JumpPath
  type: Class
  summary: "Represents a link to a file that is displayed in a [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar Jump List."
  remarks: "A JumpPath is a reference to a file that can be opened from a [!INCLUDE[win7](~/add/includes/win7-md.md)] taskbar Jump List. If your application is not registered to handle the file type of the item, the file will not appear in the Jump List. For example, if you add a JumpPath to a .txt file, your application must be registered to handle .txt files."
