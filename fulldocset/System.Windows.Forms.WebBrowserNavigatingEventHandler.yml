  summary: "Represents the method that will handle the <xref href=&quot;System.Windows.Forms.WebBrowser.Navigating&quot;></xref> event of a <xref href=&quot;System.Windows.Forms.WebBrowser&quot;></xref> control."
  remarks: "When you create a WebBrowserNavigatingEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a handler for the <xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName> event to cancel navigation when a Web page form has not been filled in. The <xref:System.Windows.Forms.WebBrowser.Document%2A?displayProperty=fullName> property is used to determine whether the form input field contains a value. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1`.  \n  \n [!code-cs[WebBrowserMisc#30](~/add/codesnippet/csharp/t-system.windows.forms.w_2_1.cs)]\n [!code-vb[WebBrowserMisc#30](~/add/codesnippet/visualbasic/t-system.windows.forms.w_2_1.vb)]"
