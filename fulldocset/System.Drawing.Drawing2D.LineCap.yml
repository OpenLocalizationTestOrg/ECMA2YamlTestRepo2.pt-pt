  name: LineCap
  nameWithType: LineCap
  fullName: System.Drawing.Drawing2D.LineCap
  type: Enum
  summary: "Specifies the available cap styles with which a <see cref=&quot;T:System.Drawing.Pen&quot;></see> object can end a line."
  remarks: "You can draw the start or end of a line in one of several shapes called line caps. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] supports several line caps, such as round, square, diamond, and arrowhead. The following illustration shows a line with a round cap and an arrow cap.       ![Pens](~/add/media/pens4.gif &quot;Pens&quot;)"
  example:
  - "The following example draws a line with an arrowhead at one end and a round cap at the other end. To run this example, Create a Windows Form and handle the form's <xref:System.Windows.Forms.Control.Paint> event. Paste the example code into the <xref:System.Windows.Forms.Control.Paint> event handler passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-vb[System.Drawing.UsingAPen#71](~/add/codesnippet/VisualBasic/t-system.drawing.drawing_1_1.vb)]\n [!code-cs[System.Drawing.UsingAPen#71](~/add/codesnippet/CSharp/t-system.drawing.drawing_1_1.cs)]"
