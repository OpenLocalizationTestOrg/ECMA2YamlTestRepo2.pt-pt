- uid: System.Windows.Forms.BindingContext.Item(System.Object,System.String)
  id: Item(System.Object,System.String)
  parent: System.Windows.Forms.BindingContext
  langs:
  - csharp
  name: Item(Object,String)
  nameWithType: BindingContext.Item(Object,String)
  fullName: System.Windows.Forms.BindingContext.Item(Object,String)
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém um <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> que está associado a origem de dados especificado e o membro de dados."
  remarks: "Utilize esta sobrecarga quando o <xref:System.Windows.Forms.BindingManagerBase>gere um conjunto de <xref:System.Windows.Forms.Binding>objetos para o qual a origem de dados contém vários objetos.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase> Por exemplo, um <xref:System.Data.DataSet>pode conter vários <xref:System.Data.DataTable>objetos ligados através de <xref:System.Data.DataRelation>objetos.</xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Nesse caso, o caminho de navegação é obrigatório para ativar <xref:System.Windows.Forms.BindingContext>a devolver o <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> correto</xref:System.Windows.Forms.BindingContext>      > [!NOTE] > Propriedade o Item devolverá sempre uma <xref:System.Windows.Forms.BindingManagerBase>, quando o `dataMember` parâmetro é válido.</xref:System.Windows.Forms.BindingManagerBase> Nunca irá devolver `null`.       Consulte o <xref:System.Windows.Forms.Binding>classe para obter uma lista de origens de dados de e para obter informações sobre a criação de enlaces entre controlos e origens de dados.</xref:System.Windows.Forms.Binding>       Se o pretendido <xref:System.Windows.Forms.BindingManagerBase>gere a uma lista, o caminho de navegação também tem de terminar com uma lista.</xref:System.Windows.Forms.BindingManagerBase> Por exemplo, o seguinte código c# vincula uma <xref:System.Windows.Forms.TextBox>controlo para a data de encomenda numa tabela de ordens.</xref:System.Windows.Forms.TextBox> O caminho de navegação inclui o <xref:System.Data.DataTable.TableName%2A>, a <xref:System.Data.DataRelation.RelationName%2A>e <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> No entanto, o <xref:System.Windows.Forms.BindingManagerBase>tem de ser obtido utilizando apenas a <xref:System.Data.DataTable.TableName%2A>e <xref:System.Data.DataRelation.RelationName%2A>(que é resolvido para uma lista).</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.BindingManagerBase>      ```   // The navigation path for a Binding ends with a property.   textBox1.DataBindings.Add   (&quot;Text&quot;, dataSet1, &quot;Customers.custToOrders.OrderDate&quot;);   // The navigation path for the BindingManagerBase ends with a list.   BindingManagerBase bmOrders = this.BindingContext   [dataSet1, &quot;Customers.custToOrders&quot;];   ```Quando a devolver um <xref:System.Windows.Forms.BindingManagerBase>deve utilizar a mesma origem de dados como o <xref:System.Windows.Forms.Binding>e modificar o caminho navegação.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase>       Utilize o <xref:System.Windows.Forms.BindingContext.Contains%2A>método para determinar se o pretendido <xref:System.Windows.Forms.BindingManagerBase>já existe.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A>"
  example:
  - "The following code example demonstrates how to use the Item to retrieve the <xref:System.Windows.Forms.BindingManagerBase> for a particular binding. It also shows how to handle the <xref:System.Windows.Forms.BindingManagerBase.BindingComplete> event for the <xref:System.Windows.Forms.BindingManagerBase> to ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/p-system.windows.forms.b_17_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/p-system.windows.forms.b_17_1.cs)]"
  syntax:
    content: public System.Windows.Forms.BindingManagerBase this[object dataSource, string dataMember] { get; }
    parameters:
    - id: dataSource
      type: System.Object
      description: "A origem de dados associada a um determinado <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    - id: dataMember
      type: System.String
      description: "Um caminho de navegação que contém as informações que resolve para específico <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    return:
      type: System.Windows.Forms.BindingManagerBase
      description: "O <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> para a origem de dados especificado e o membro de dados."
  overload: System.Windows.Forms.BindingContext.Item*
  exceptions:
