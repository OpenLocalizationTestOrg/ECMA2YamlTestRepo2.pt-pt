  name: BindingContext
  nameWithType: BindingContext
  fullName: System.Windows.Forms.BindingContext
  type: Class
  summary: "Gere a coleção de <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> objetos de qualquer objeto que herda a <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> classe."
  remarks: "Cada formulário do Windows tem, pelo menos, um objeto de BindingContext que gere o <xref:System.Windows.Forms.BindingManagerBase>objetos para o formulário.</xref:System.Windows.Forms.BindingManagerBase> Porque o <xref:System.Windows.Forms.BindingManagerBase>classe é abstracta, tipo de retorno da <xref:System.Windows.Forms.BindingContext.Item%2A>propriedade é um um <xref:System.Windows.Forms.CurrencyManager>ou um <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext.Item%2A> </xref:System.Windows.Forms.BindingManagerBase> Se a origem de dados é um objeto que pode devolver apenas uma única propriedade (em vez de uma lista de objetos), <xref:System.Type>é um <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Type> Por exemplo, se especificar um <xref:System.Windows.Forms.TextBox>como origem de dados, uma <xref:System.Windows.Forms.PropertyManager>é devolvido.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.TextBox> Por outro lado, se a origem de dados é um objeto que implementa <xref:System.Collections.IList>ou <xref:System.ComponentModel.IBindingList>, um <xref:System.Windows.Forms.CurrencyManager>é devolvido.</xref:System.Windows.Forms.CurrencyManager> </xref:System.ComponentModel.IBindingList> </xref:System.Collections.IList>       Para cada origem de dados de um formulário de Windows, não há um único <xref:System.Windows.Forms.CurrencyManager>ou <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> Porque podem existir várias origens de dados associadas a um formulário de Windows, BindingContext permite-lhe obter qualquer determinado <xref:System.Windows.Forms.CurrencyManager>associado uma origem de dados.</xref:System.Windows.Forms.CurrencyManager>      > [!NOTE] > Ao utilizar o <xref:System.Windows.Forms.BindingContext.Item%2A>propriedade BindingContext cria uma nova <xref:System.Windows.Forms.BindingManagerBase>se ainda não existir.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Item%2A> Isto pode levar a alguma confusão, como o objeto devolvido não pode gerir a lista (ou qualquer lista) que pretende. Para impedir a devolver um inválido <xref:System.Windows.Forms.BindingManagerBase>, utilize o <xref:System.Windows.Forms.BindingContext.Contains%2A>método para determinar se a pretendida <xref:System.Windows.Forms.BindingManagerBase>já existe.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A> </xref:System.Windows.Forms.BindingManagerBase>       Se utilizar um controlo de contentor, tal como um <xref:System.Windows.Forms.GroupBox>, <xref:System.Windows.Forms.Panel>, ou <xref:System.Windows.Forms.TabControl>para conter controlos vinculados a dados, pode criar um BindingContext para apenas esse controlo de contentor e os controlos.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox> Em seguida, cada parte do formulário pode ser gerido pela sua própria <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> Consulte o <xref:System.Windows.Forms.BindingContext.%23ctor%2A>construtor para obter mais informações sobre como criar vários <xref:System.Windows.Forms.BindingManagerBase>objetos para a mesma origem de dados.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.%23ctor%2A>       Se adicionar um <xref:System.Windows.Forms.TextBox>controlar a um formulário e vinculá-lo a uma coluna de uma tabela num conjunto de dados, o controlo comunica com o BindingContext desse formulário.</xref:System.Windows.Forms.TextBox> BindingContext, por sua vez, sua especificada <xref:System.Windows.Forms.CurrencyManager>para essa associação de dados.</xref:System.Windows.Forms.CurrencyManager> Se a consultar o `Position` propriedade o <xref:System.Windows.Forms.CurrencyManager>, reportarão o registo atual para o enlace do que <xref:System.Windows.Forms.TextBox>controlo.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.CurrencyManager> No exemplo de código seguinte, um <xref:System.Windows.Forms.TextBox>controlo está vinculado ao `FirstName` coluna de uma `Customers` tabela no `dataSet1` conjunto de dados através do BindingContext para o formulário é.</xref:System.Windows.Forms.TextBox>      ```vb#   TextBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;)      ```      ```c#   textBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);      ```      ```cpp   textBox1->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);   ```Pode adicionar uma segunda <xref:System.Windows.Forms.TextBox>controlo (`TextBox2`) para o formulário e vinculá-lo para o `LastName` coluna do `Customers` tabela no mesmo conjunto de dados.</xref:System.Windows.Forms.TextBox> BindingContext está ciente do enlace primeiro (`TextBox1` para `Customers.FirstName`), por isso que pretende utilizar o mesmo <xref:System.Windows.Forms.CurrencyManager>, uma vez que ambas as caixas de texto estão vinculadas ao mesmo conjunto de dados (`DataSet1`).</xref:System.Windows.Forms.CurrencyManager>      ```vb#   TextBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;)      ```      ```c#   textBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);      ```      ```cpp   textBox2->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);   ```Se vincular `TextBox2` para um conjunto de dados diferentes, BindingContext cria e gere uma segunda <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager>       É importante estar consistente sobre como definir o <xref:System.Windows.Forms.ListControl.DataSource%2A>e <xref:System.Windows.Forms.ListControl.DisplayMember%2A>Propriedades; caso contrário, BindingContext cria vários moeda gestores para o mesmo conjunto de dados, o que resulta em erros.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Windows.Forms.ListControl.DataSource%2A> Exemplo de código seguinte mostra algumas formas de definir as propriedades e respetivos objetos BindingContext associados. Pode definir as propriedades utilizando qualquer um dos seguintes métodos, desde que são consistentes em todo o seu código.      ```vb#   ComboBox1.DataSource = DataSet1   ComboBox1.DisplayMember = &quot;Customers.FirstName&quot;   Me.BindingContext(dataSet1, &quot;Customers&quot;).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1;   comboBox1.DisplayMember = &quot;Customers.FirstName&quot;;   this.BindingContext[dataSet1, &quot;Customers&quot;].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1;   comboBox1->DisplayMember = &quot;Customers.FirstName&quot;;   this->BindingContext->get_Item(dataSet1, &quot;Customers&quot;)->Position = 1;      ```      ```vb#   ComboBox1.DataSource = DataSet1.Customers   ComboBox1.DisplayMember = &quot;FirstName&quot;   Me.BindingContext(dataSet1.Customers).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1.Customers;   comboBox1.DisplayMember = &quot;FirstName&quot;;   this.BindingContext[dataSet1.Customers].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1->Customers;   comboBox1->DisplayMember = &quot;FirstName&quot;;   this->BindingContext->get_Item(dataSet1->Customers)->Position = 1;      ```      > [!NOTE]> Vincular a maioria das aplicações do Windows Forms através de um <xref:System.Windows.Forms.BindingSource>.</xref:System.Windows.Forms.BindingSource> O <xref:System.Windows.Forms.BindingSource>componente encapsula uma <xref:System.Windows.Forms.CurrencyManager>e expõe o <xref:System.Windows.Forms.CurrencyManager>interface de programação.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingSource> Quando utilizar um <xref:System.Windows.Forms.BindingSource>para enlace, deve utilizar dos membros expostos pelo <xref:System.Windows.Forms.BindingSource>manipular &quot;moeda&quot; (ou seja, `Position`) em vez de percorrer o BindingContext.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example creates four <xref:System.Windows.Forms.Binding> objects to bind five controls—a <xref:System.Windows.Forms.DateTimePicker> and four <xref:System.Windows.Forms.TextBox> controls—to several data sources. The BindingContext is then used to get the <xref:System.Windows.Forms.BindingManagerBase> for each data source.  \n  \n [!code-cpp[Classic BindingContext Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_7_1.cpp)]\n [!code-cs[Classic BindingContext Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_7_1.cs)]\n [!code-vb[Classic BindingContext Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      public class BindingContext : System.Collections.ICollection
