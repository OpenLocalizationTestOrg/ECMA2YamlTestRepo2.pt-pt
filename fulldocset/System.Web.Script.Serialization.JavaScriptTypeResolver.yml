      type: System.Type
      description: "The managed type to be resolved."
    return:
      type: System.String
      description: "The name of the specified managed type."
  overload: System.Web.Script.Serialization.JavaScriptTypeResolver.ResolveTypeId*
  exceptions: []
  platform:
