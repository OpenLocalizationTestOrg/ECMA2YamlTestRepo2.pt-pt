  name: WebPartUserCapability
  nameWithType: WebPartUserCapability
  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "Provides information about a user&quot;s capabilities to view and modify personalization data. This class cannot be inherited."
  remarks: "At various points in the life cycle of a Web Parts application, the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> object needs to check the capabilities of the current user to determine what personalization data the user can view and modify. When this need arises, the personalization object checks instances of the WebPartUserCapability class.       The Web Parts personalization feature defines two user capabilities, each of which is represented by a WebPartUserCapability object. Both of these objects have corresponding verbs that can be used to specify user capabilities within the `<authorization>` section of a Web.config file. For more information, see [authorization Element for personalization for webParts (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434). The different user capabilities are shown in the following table.      |User capability|Description|   |---------------------|-----------------|   |`modifyState`|Indicates that the current user can save personalization data to the data store. Accessed through the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> field on a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> object.|   |`enterSharedScope`|Indicates that the current user can enter Shared personalization scope. Accessed through the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> field on a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> object.|       The WebPartUserCapability class has one public property. The <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A> property indicates the name of the class.       The WebPartUserCapability class also has two exposed methods. The <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> method allows two user capability objects to be compared. The objects are considered equal if they have the same name. The <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A> method generates a hash code based on the name of the WebPartUserCapability object."
  syntax:
    content: public sealed class WebPartUserCapability
