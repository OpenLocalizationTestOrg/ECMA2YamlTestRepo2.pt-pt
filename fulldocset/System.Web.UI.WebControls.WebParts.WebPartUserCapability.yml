  name: WebPartUserCapability
  nameWithType: WebPartUserCapability
  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "Fornece informações sobre as capacidades de um utilizador para ver e modificar os dados de personalização. Esta classe não pode ser herdada."
  remarks: "Em vários pontos no ciclo de vida de uma aplicação de peças Web, o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>objeto tem de verificar as capacidades do utilizador atual para determinar quais os dados de personalização de utilizador pode visualizar e modificar.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Quando for este necessário, o objeto de personalização verifica instâncias da classe WebPartUserCapability.       A funcionalidade de personalização de peças Web define duas funções de utilizador, cada um dos quais é representada por um objeto de WebPartUserCapability. Ambos estes objetos têm verbos correspondentes que podem ser utilizados para especificar as capacidades de utilizador dentro de `<authorization>` secção de um ficheiro Web. config. Para obter mais informações, consulte [autorização elemento para personalização de peças Web (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434). As capacidades de outro utilizador são apresentadas na tabela seguinte.      | Capacidade de utilizador | Descrição |   |---------------------|-----------------|   | `modifyState`| Indica que o utilizador atual pode guardar os dados de personalização para o arquivo de dados. Acedidos através do campo <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>num objeto <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |   | `enterSharedScope`| Indica que o utilizador atual pode introduzir o âmbito de personalização partilhada.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Acedidos através do campo <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>num objeto <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |       A classe de WebPartUserCapability tem uma propriedade pública.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> A <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>propriedade indica o nome de classe.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       A classe de WebPartUserCapability também tem dois métodos expostos. O <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>método permite dois objetos de capacidade de utilizador a ser comparada.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> Os objetos são considerados igual se tiverem o mesmo nome. O <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>método gera um código hash com base no nome do objeto WebPartUserCapability.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
  syntax:
    content: public sealed class WebPartUserCapability
