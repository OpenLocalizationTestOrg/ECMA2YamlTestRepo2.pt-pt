  name: FontWeights
  nameWithType: FontWeights
  fullName: System.Windows.FontWeights
  type: Class
  summary: "Fornece um conjunto estáticos predefinidos <xref href=&quot;System.Windows.FontWeight&quot;> </xref> valores."
  remarks: "Uma ponderação de tipo de letra descreve o peso relativo de um tipo de letra, em termos de lightness ou heaviness dos traços. Diferenças de ponderação geralmente são diferenciadas por um traço aumento ou espessura que está associada um caráter especificado um tipo de letra, em comparação com um caráter &quot;normal&quot; desse mesmo tipo de letra.       Os valores de FontWeights correspondem para o `usWeightClass` definição no [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] especificação. O `usWeightClass` representa um valor inteiro entre 1 e 999. Valores mais baixos indicam ponderações mais ligeira; valores superiores indicam ponderações mais pesadas.      | Espessura do tipo de letra | usWeightClass |   |-----------------|-------------------|   | <xref:System.Windows.FontWeights.Thin%2A>|&100; |   | <xref:System.Windows.FontWeights.ExtraLight%2A></xref:System.Windows.FontWeights.ExtraLight%2A></xref:System.Windows.FontWeights.Thin%2A><br /><br /> <xref:System.Windows.FontWeights.UltraLight%2A>|&200; |   | <xref:System.Windows.FontWeights.Light%2A>|&300; |   | <xref:System.Windows.FontWeights.Normal%2A></xref:System.Windows.FontWeights.Normal%2A></xref:System.Windows.FontWeights.Light%2A></xref:System.Windows.FontWeights.UltraLight%2A><br /><br /> <xref:System.Windows.FontWeights.Regular%2A>|&400; |   | <xref:System.Windows.FontWeights.Medium%2A>|&500; |   | <xref:System.Windows.FontWeights.DemiBold%2A></xref:System.Windows.FontWeights.DemiBold%2A></xref:System.Windows.FontWeights.Medium%2A></xref:System.Windows.FontWeights.Regular%2A><br /><br /> <xref:System.Windows.FontWeights.SemiBold%2A>|&600; |   | <xref:System.Windows.FontWeights.Bold%2A>|&700; |   | <xref:System.Windows.FontWeights.ExtraBold%2A></xref:System.Windows.FontWeights.ExtraBold%2A></xref:System.Windows.FontWeights.Bold%2A></xref:System.Windows.FontWeights.SemiBold%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBold%2A>|&800; |   |<xref:System.Windows.FontWeights.Black%2A></xref:System.Windows.FontWeights.Black%2A></xref:System.Windows.FontWeights.UltraBold%2A><br /><br /> <xref:System.Windows.FontWeights.Heavy%2A>|&900; |   |<xref:System.Windows.FontWeights.ExtraBlack%2A></xref:System.Windows.FontWeights.ExtraBlack%2A></xref:System.Windows.FontWeights.Heavy%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBlack%2A>|&950; |       Para obter mais informações sobre o [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWeightClass` valor, consulte o [&quot;Tabelas de ficheiro do tipo de letra&quot;](http://www.microsoft.com/typography/otspec/otff.htm) secção o [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] especificação.</xref:System.Windows.FontWeights.UltraBlack%2A>"
  example:
  - "In the following code example, the <xref:System.Windows.FontWeight> is set to \"UltraBold\".  \n  \n [!code-xml[FontSnippets#FontSnippet12](~/add/codesnippet/xaml/FontSnippets/Window1.xaml#fontsnippet12)]"
