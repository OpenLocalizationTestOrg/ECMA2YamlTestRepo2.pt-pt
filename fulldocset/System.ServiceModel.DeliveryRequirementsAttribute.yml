  summary: "Obtém ou define o tipo de aos quais se aplica."
  remarks: "Uma classe de serviço, pode implementar qualquer número de interfaces de contrato de serviço. Utilize a propriedade TargetContract para validar que os pontos finais com o TargetContract têm enlaces que suportem os requisitos. Este atributo pode ser utilizada qualquer número de vezes na mesma classe."
