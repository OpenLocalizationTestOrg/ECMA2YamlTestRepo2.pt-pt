  name: DeliveryRequirementsAttribute
  nameWithType: DeliveryRequirementsAttribute
  fullName: System.ServiceModel.DeliveryRequirementsAttribute
  type: Class
  summary: "Especifica os requisitos de funcionalidade enlaces tem de fornecer para a implementação de serviço ou cliente."
  remarks: "Utilize o DeliveryRequirementsAttribute para instruir [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] para confirmar que o enlace fornece as funcionalidades de que a implementação de serviço ou cliente. Se um atributo DeliveryRequirementsAttribute for detetado quando uma descrição de serviço é carregada a partir de um ficheiro de configuração de aplicação ou através de programação incorporada no código, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] valida o enlace configurado e suporta todas as funcionalidades que especifica o atributo. Por exemplo, o serviço poderá requerer os enlaces suportar a colocação em fila. Utilizar o DeliveryRequirementsAttribute permite [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] para confirmar que são cumpridos os seguintes requisitos: - <xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A>propriedade especifica os requisitos de colocação em fila que um enlace tem de cumprir.</xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A>      -O <xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A>propriedade indica se o enlace tem de suportar mensagens ordenadas.</xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A>      -O <xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A>propriedade indica que tipo de aplicam os requisitos.</xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A>       O atributo de DeliveryRequirementsAttribute é aplicado a uma classe, que pode implementar qualquer número de interfaces de contrato de serviço. DeliveryRequirementsAttribute pode ser aplicada a todos os contratos a classe implementa ou para apenas um deles. O atributo pode ser aplicado a uma classe mais do que uma vez."
  example:
  - >-
    [!code-cs[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/csharp/t-system.servicemodel.de_23_1.cs)]
     [!code-vb[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/visualbasic/t-system.servicemodel.de_23_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class DeliveryRequirementsAttribute : Attribute, System.ServiceModel.Description.IContractBehavior, System.ServiceModel.Description.IContractBehaviorAttribute
