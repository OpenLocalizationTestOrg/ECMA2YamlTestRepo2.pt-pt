  fullName: System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Especifica se o enlace para um serviço tem de suportar contratos em fila."
  remarks: "O <xref:System.ServiceModel.QueuedDeliveryRequirementsMode>dá instruções ao [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] para confirmar que o enlace suporta entrega em fila.</xref:System.ServiceModel.QueuedDeliveryRequirementsMode> O <xref:System.ServiceModel.QueuedDeliveryRequirementsMode>valor dá instruções ao [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] para confirmar que o enlace não suporta a entrega em fila.</xref:System.ServiceModel.QueuedDeliveryRequirementsMode>"
  example:
  - "The following code example uses the <xref:System.ServiceModel.DeliveryRequirementsAttribute> attribute to instruct [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] to confirm at runtime that the actual binding does not support queued contracts but does support ordered messages.  \n  \n [!code-cs[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/csharp/p-system.servicemodel.de_4_1.cs)]\n [!code-vb[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/visualbasic/p-system.servicemodel.de_4_1.vb)]"
