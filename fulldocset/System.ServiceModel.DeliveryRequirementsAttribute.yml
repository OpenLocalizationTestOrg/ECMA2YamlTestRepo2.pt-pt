    return:
      type: System.ServiceModel.QueuedDeliveryRequirementsMode
      description: "Um do <xref href=&quot;System.ServiceModel.QueuedDeliveryRequirementsMode&quot;> </xref> valores; a predefinição é <xref href=&quot;System.ServiceModel.QueuedDeliveryRequirementsMode&quot;> </xref>."
  overload: System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O valor não é um do <xref href=&quot;System.ServiceModel.QueuedDeliveryRequirementsMode&quot;> </xref> valores."
