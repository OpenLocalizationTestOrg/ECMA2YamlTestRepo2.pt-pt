  fullName: System.Windows.Media.Animation.EasingDecimalKeyFrame
  type: Class
  summary: "An abstract class that enables you to associate easing functions with a <xref href=&quot;System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames&quot;></xref> key frame animation."
  remarks: "For an example of using an object similar to this one, see <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.       This class is used as part of a <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> to animate a <xref:System.Decimal> property value along a set of key frames. This <xref:System.Windows.Media.Animation.DecimalKeyFrame> interpolates between the <xref:System.Decimal> value of the previous key frame and its own value linearly with an easing function to produce its output value."
