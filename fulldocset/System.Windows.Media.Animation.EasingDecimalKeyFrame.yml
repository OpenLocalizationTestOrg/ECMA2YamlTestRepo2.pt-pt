- uid: System.Windows.Media.Animation.EasingDecimalKeyFrame.InterpolateValueCore(System.Decimal,System.Double)
  id: InterpolateValueCore(System.Decimal,System.Double)
  parent: System.Windows.Media.Animation.EasingDecimalKeyFrame
  langs:
  - csharp
  name: InterpolateValueCore(Decimal,Double)
  nameWithType: EasingDecimalKeyFrame.InterpolateValueCore(Decimal,Double)
  fullName: System.Windows.Media.Animation.EasingDecimalKeyFrame.InterpolateValueCore(Decimal,Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Interpolates, according to the easing function used, between the previous key frame value and the value of the current key frame, using the supplied progress increment."
  syntax:
    content: protected override decimal InterpolateValueCore (decimal baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Decimal
      description: "The value to animate from."
    - id: keyFrameProgress
      type: System.Double
      description: "A value between 0.0 and 1.0, inclusive, that specifies the percentage of time that has elapsed for this key frame."
    return:
      type: System.Decimal
      description: "The output value of this key frame given the specified base value and progress."
  overload: System.Windows.Media.Animation.EasingDecimalKeyFrame.InterpolateValueCore*
  exceptions: []
