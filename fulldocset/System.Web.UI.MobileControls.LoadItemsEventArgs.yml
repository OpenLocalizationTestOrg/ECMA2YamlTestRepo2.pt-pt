  type: Class
  summary: "Fornece dados de eventos para ASP.NET controlos móveis que suportam a paginação personalizada. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "O objeto de LoadItemsEventArgs classe fornece dados de eventos com informações sobre quantos itens pretende carregar para o controlo a pedido."
  example:
  - "The following code example demonstrates how the <xref:System.Web.UI.MobileControls.List.OnLoadItems%2A> event calls the function `LoadNow`. The <xref:System.Web.UI.MobileControls.LoadItemsEventArgs.ItemIndex%2A> property determines the number of items to be added to an array that is bound to a list. In order to see the effects of this example, you must view the page on a device that can paginate the list.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileLoadListEventArgsSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_23_1.aspx)]\n [!code-cs[MobileLoadListEventArgsSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_23_1.aspx)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class LoadItemsEventArgs : EventArgs
