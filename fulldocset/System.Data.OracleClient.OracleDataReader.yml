  summary: "Devolve um <xref href=&quot;System.Data.DataTable&quot;> </xref> que descreve os metadados da coluna do OracleDataReader."
  remarks: "O método GetSchemaTable devolve os metadados sobre cada coluna pela seguinte ordem: | Coluna DataReader | Descrição |   |-----------------------|-----------------|   | ColumnName | O nome da coluna; poderá não ser exclusivo. Se não é possível determinar o nome da coluna, é devolvido um valor nulo. Este nome sempre reflete a nomenclatura mais recente da coluna no texto de vista ou o comando atual. |   | ColumnOrdinal | O ordinal baseado em zero da coluna. Esta coluna não pode conter um valor nulo. |   | ColumnSize | O comprimento máximo possível de um valor na coluna. Para as colunas que utilizam um tipo de dados de comprimento fixo, este é o tamanho do tipo de dados. |   | NumericPrecision | Se <xref:System.Data.OracleClient.OracleParameter.DbType%2A>é um tipo de dados numéricos, esta é a precisão máxima da coluna.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> A precisão depende a definição da coluna. `Float`e `Double` precisão binário de são os tipos de dados Oracle. |   | NumericScale | Se <xref:System.Data.OracleClient.OracleParameter.DbType%2A>é um tipo de dados numéricos, o número de dígitos à direita da vírgula decimal.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> `Float`e `Double` escala binária de são os tipos de dados Oracle. |   | Tipo de dados | É mapeado para o tipo de tempo de execução de idioma comum de <xref:System.Data.OracleClient.OracleParameter.DbType%2A>. |   | IsLong | `true` se a coluna contém um binário longo objeto (BLOBS) que contém dados muito. |   | AllowDBNull | `true` se o consumidor pode definir a coluna com um valor nulo; caso contrário, `false`.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> Uma coluna pode conter valores nulos, mesmo que não pode ser definido com um valor nulo. |   | IsUnique | `true`: Nenhum duas linhas na tabela base os tabela devolvida <xref:System.Data.Common.SchemaTableColumn.BaseTableName>-pode ter o mesmo valor nesta coluna.</xref:System.Data.Common.SchemaTableColumn.BaseTableName> **IsUnique** é garantida ser `true` se a coluna constitui uma chave por si só ou se existe uma restrição de tipo exclusivos que só se aplica a esta coluna. `false`: A coluna pode conter valores duplicados na tabela base. A predefinição para esta coluna é falsa. |   | IsKey | `true`: A coluna é um de um conjunto de colunas no conjunto de linhas, utilizadas em conjunto, identificar exclusivamente a linha. O conjunto de colunas com **IsKey** definido como VERDADEIRO tem de identificar exclusivamente uma linha no conjunto de linhas. Não é necessário que este conjunto de colunas é um conjunto mínimo de colunas. Este conjunto de colunas pode ser gerado a partir de um índice exclusivo, uma restrição exclusiva ou uma chave primária da tabela base. `false`: A coluna não é necessário para identificar exclusivamente a linha. |   | BaseTableName | O nome da tabela ou vista no arquivo de dados que contém a coluna. Um valor nulo se não é possível determinar o nome da tabela base. A predefinição desta coluna é um valor nulo. |   | BaseColumnName | O nome da coluna no arquivo de dados. Esta situação pode ser diferente do nome da coluna devolvido no **ColumnName** coluna se utilizou um alias. Um valor nulo se não é possível determinar o nome de coluna base ou se a coluna de conjunto de linhas é derivada, mas não é idêntico ao, armazenar uma coluna de dados. A predefinição para esta coluna é um valor nulo. |   | BaseSchemaName | O nome do esquema no arquivo de dados que contém a coluna. Um valor nulo se não é possível determinar o nome do esquema de base. A predefinição para esta coluna é um valor nulo. |       É devolvida uma linha para cada coluna no conjunto de resultados.      > [!NOTE] > Para garantir que as colunas de metadados devolvem as informações corretas, tem de chamar <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>com o `behavior` parâmetro definido como `KeyInfo`.</xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> Caso contrário, algumas das colunas da tabela de esquema podem devolver predefinido, nulos ou incorreta os dados."
  syntax:
    content: public override System.Data.DataTable GetSchemaTable ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: "A <xref href=&quot;System.Data.DataTable&quot;> </xref> que descreve os metadados da coluna."
  overload: System.Data.OracleClient.OracleDataReader.GetSchemaTable*
  exceptions: []
  platform:
  - net462
