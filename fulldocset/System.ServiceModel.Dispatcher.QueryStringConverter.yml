  name: QueryStringConverter
  nameWithType: QueryStringConverter
  fullName: System.ServiceModel.Dispatcher.QueryStringConverter
  type: Class
  summary: "This class converts a parameter in a query string to an object of the appropriate type. It can also convert a parameter from an object to its query string representation."
  remarks: "Parameters can be specified in a query string within a URL. This class takes those parameters specified in a string and converts them into objects. For example, the following contract is defined.      ```   [ServiceContract]   interface Calculator   {      [WebGet(UriTemplate=&quot;Add?n1={n1}&n2={n2}&quot;)]      [OperationContract]      long Add(long n1, long n2);   }   ```       A [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] service implements this interface and exposes it on an endpoint with the <xref:System.ServiceModel.Description.WebHttpBehavior> at http://localhost:8000/MyCalcService. The `Add` service operation can be called by sending an HTTP GET to http://localhost:8000/MyCalcService/Add?n1=10&n2=5. The QueryStringConverter receives this URL and converts the two parameters (n1 and n2) specified in the URL into two `long` objects with the appropriate values.       You can derive a class from QueryStringConverter to control how query string parameters are mapped into a service operation&quot;s parameters.       The QueryStringConverter supports the following types by default:      -   <xref:System.Byte>      -   <xref:System.SByte>      -   <xref:System.Int16>      -   <xref:System.Int32>      -   <xref:System.Int64>      -   <xref:System.UInt16>      -   <xref:System.UInt32>      -   <xref:System.UInt64>      -   <xref:System.Single>      -   <xref:System.Double>      -   <xref:System.Char>      -   <xref:System.Decimal>      -   <xref:System.Boolean>      -   <xref:System.String>      -   <xref:System.DateTime>      -   <xref:System.TimeSpan>      -   <xref:System.Guid>      -   <xref:System.Byte> array      -   <xref:System.Uri>      -   <xref:System.Object>      -   <xref:System.DateTimeOffset>      -   Enums      -   Types that have a `TypeConverterAttribute` that can convert the type to and from a string representation."
  example:
  - "The following code shows how to use the QueryStringConverter class to convert between a string and a 32-bit integer.  \n  \n [!code-vb[QueryStringConverter#0](~/add/codesnippet/VisualBasic/t-system.servicemodel.di_3_1.vb)]\n [!code-cs[QueryStringConverter#0](~/add/codesnippet/CSharp/t-system.servicemodel.di_3_1.cs)]"
  syntax:
    content: public class QueryStringConverter
