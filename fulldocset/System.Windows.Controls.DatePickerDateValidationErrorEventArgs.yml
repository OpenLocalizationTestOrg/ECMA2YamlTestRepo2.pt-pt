  summary: "Provides data for the <xref href=&quot;System.Windows.Controls.DatePicker.DateValidationError&quot;></xref> event."
  remarks: "The <xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName> event occurs when <xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName> is set to a value that cannot be interpreted as a date or when the date cannot be selected. You can subscribe to this event and specify whether an exception is raised by setting the <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> property. If <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> is `true`, one of the following exceptions is raised:      |Exception type|Condition|   |--------------------|---------------|   |<xref:System.FormatException>|The text entered cannot be parsed to a valid date, and the exception is not suppressed.|   |<xref:System.ArgumentOutOfRangeException>|The text entered parses to a date that is not selectable.|       If <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> is `false`, the application continues execution as usual."
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable. The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]"
