  fullName: System.Windows.Controls.DatePickerDateValidationErrorEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Controls.DatePicker.DateValidationError&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName>evento ocorre quando <xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName>está definido como um valor que não pode ser interpretado como uma data ou quando a data não pode ser seleccionada.</xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName> </xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName> Pode subscrever este evento e especificar se é levantada uma excepção ao definir o <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A>propriedade.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> Se for <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> `true`, um dos seguintes exceções é gerado: | Tipo de exceção | Condição |   |--------------------|---------------|   | <xref:System.FormatException>| O texto introduzido não é possível analisar a uma data válida e as exceções não está suprimida. |   | <xref:System.ArgumentOutOfRangeException>| Analisa o texto introduzido para uma data que não é seleccionável. |       Se <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>é `false`, a aplicação continua execução como habitualmente.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.ArgumentOutOfRangeException> </xref:System.FormatException> </xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable. The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]"
