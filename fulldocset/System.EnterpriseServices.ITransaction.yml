  name: Abort(BOID,Int32,Int32)
  nameWithType: ITransaction.Abort(BOID,Int32,Int32)
  fullName: System.EnterpriseServices.ITransaction.Abort(BOID,Int32,Int32)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Interrompe a transação."
  syntax:
    content: public void Abort (ref System.EnterpriseServices.BOID pboidReason, int fRetaining, int fAsync);
    parameters:
    - id: pboidReason
      type: System.EnterpriseServices.BOID
      description: "Opcional <xref href=&quot;System.EnterpriseServices.BOID&quot;> </xref> que indica a razão pela qual a transação está a ser abortada. Este parâmetro pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que não foi fornecido nenhum motivo para a abortar."
    - id: fRetaining
      type: System.Int32
      description: "Must be <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    - id: fAsync
      type: System.Int32
      description: "Quando `fAsync` é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, um aborto assíncrono é efetuado e o chamador tem de utilizar <xref uid=&quot;langword_csharp_ITransactionOutcomeEvents&quot; name=&quot;ITransactionOutcomeEvents&quot; href=&quot;&quot;> </xref> para saber o resultado da transação."
  overload: System.EnterpriseServices.ITransaction.Abort*
