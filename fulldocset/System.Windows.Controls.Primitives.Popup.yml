  fullName: System.Windows.Controls.Primitives.Popup
  type: Class
  summary: "Represents a pop-up window that has content."
  remarks: "**Content Model**:  Popup has one content property: <xref:System.Windows.Controls.Primitives.Popup.Child%2A>. A Popup can have a maximum of one child, which can be any <xref:System.Windows.UIElement>.  \n  \n The following illustration shows a Popup control that has a <xref:System.Windows.Controls.Button> as its parent.  \n  \n ![Popup illustration](~/add/media/popuppicture.JPG \"Popup illustration\")  \n  \n You can position a popup by setting the <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>, and <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty> properties. For more information, see [Popup Placement Behavior](../Topic/Popup%20Placement%20Behavior.md). When Popup is displayed on the screen, it does not reposition itself if its parent is repositioned.  \n  \n A Popup displays its content in its own window on the screen. A Popup control supports animation when the <xref:System.Windows.Controls.Primitives.Popup.AllowsTransparency%2A> property is set to `true` and the application is running with full trust. An application that is running with full trust has complete access to system resources and is typically installed on the user's system. For more information, see[Security (WPF)](../Topic/Security%20\\(WPF\\).md).  \n  \n For bitmap and opacity effects to appear on the content of a Popup, you must set the effects directly on the Popup content. The content of a Popup does not inherit effects that are set on the Popup control or on any other element that is in the parent window.  \n  \n A Popup is sized to its content by default. When this occurs, applying a <xref:System.Windows.UIElement.RenderTransform%2A> or bitmap effects may cause the Popup to be obscured. This occurs because the default size of the content does not provide enough area for the effects to display. If more space is required, you can define a margin around the Popup content to increase the area that is available to the control.  \n  \n The <xref:System.Windows.FrameworkElement.Parent%2A> property must be set on the Popup when used in a [!INCLUDE[TLA#tla_winfxwebapp](~/add/includes/tlasharptla-winfxwebapp-md.md)].  \n  \n To create a tooltip, use the <xref:System.Windows.Controls.ToolTip> and <xref:System.Windows.Controls.ToolTipService> classes. For more information, see [ToolTip Overview](../Topic/ToolTip%20Overview.md)."
  example:
  - "The following example shows how to create a Popup control.  \n  \n [!code-xml[PopupSimple#2](~/add/codesnippet/Xaml/PopupPropertiesSample/Window1.xaml#2)]  \n  \n [!code-cs[PopupSimple#CreatePopup](~/add/codesnippet/CSharp/PopupPropertiesSample/Window1.xaml.cs#createpopup)]\n [!code-vb[PopupSimple#CreatePopup](~/add/codesnippet/VisualBasic/PopupSample/Window1.xaml.vb#createpopup)]"
