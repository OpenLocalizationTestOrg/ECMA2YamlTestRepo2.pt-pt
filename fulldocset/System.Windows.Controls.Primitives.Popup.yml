  summary: "Obtém ou define a distância entre a origem de destino e o ponto de alinhamento de pop-up vertical."
  remarks: "Pode posicionar um pop-up, definindo o <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>, e <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>Propriedades.</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> Para obter mais informações, consulte [comportamento de colocação de pop-up](../Topic/Popup%20Placement%20Behavior.md).      <a name=&quot;xamlAttributeUsage_VerticalOffset&quot;></a># # Utilização do atributo de XAML ```   <object VerticalOffset=&quot;double&quot;/>   - or -   <object VerticalOffset=&quot;qualifiedDouble&quot;/>   ``` <a name=&quot;xamlValues_VerticalOffset&quot;> </a> # # XAML valores `double` <xref:System.Double>uma representação de cadeia de um <xref:System.Double>valor.</xref:System.Double> </xref:System.Double>           Isto é interpretado como um [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] medida. Não é necessário incluir explicitamente decimais cadeias. Por exemplo, um valor de `1` é aceitável.       O mesmo <xref:System.Double>aplicam restrições de intervalo como aqueles que são mencionadas na secção do valor da propriedade deste tópico.</xref:System.Double>       `qualifiedDouble`A `double` valor como descrito anteriormente nesta tabela, seguido de uma das seguintes cadeias de declaração de unidade: `px`, `in`, `cm`, ou `pt`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 na = 96px `cm` é centímetros; 1cm=(96/2.54) px `pt` é pontos; 1pt=(96/72) px <a name=&quot;dependencyPropertyInfo_VerticalOffset&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>       "
  example:
