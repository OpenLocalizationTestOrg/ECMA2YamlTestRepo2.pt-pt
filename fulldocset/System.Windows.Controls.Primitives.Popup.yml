  name: Popup
  nameWithType: Popup
  fullName: System.Windows.Controls.Primitives.Popup
  type: Class
  summary: "Representa uma janela de pop-up que tem conteúdo."
  remarks: "**Modelo de conteúdo**: pop-up tem uma propriedade de conteúdo: <xref:System.Windows.Controls.Primitives.Popup.Child%2A>.</xref:System.Windows.Controls.Primitives.Popup.Child%2A> Um pop-up pode ter um máximo de um subordinado, o que pode ser qualquer <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement>       A ilustração seguinte mostra um controlo de pop-up que tenha um <xref:System.Windows.Controls.Button>como o respetivo principal.</xref:System.Windows.Controls.Button>       ![Ilustração de pop-up](~/add/media/popuppicture.JPG &quot;ilustração de pop-up&quot;) pode posicionar um pop-up, definindo o <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>, e <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>Propriedades.</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> Para obter mais informações, consulte [comportamento de colocação de pop-up](~/add/includes/ajax-current-ext-md.md). Quando o pop-up é apresentada no ecrã, este não reposicionar próprio se reposicionadas do respetivo elemento principal.       Um pop-up apresenta o respetivo conteúdo na sua própria janela no ecrã. Um controlo de pop-up suporta animação quando o <xref:System.Windows.Controls.Primitives.Popup.AllowsTransparency%2A>propriedade está definida como `true` e a aplicação é executada com confiança total.</xref:System.Windows.Controls.Primitives.Popup.AllowsTransparency%2A> Uma aplicação que está em execução com fidedignidade total tem acesso completo aos recursos de sistema e geralmente é instalada num sistema do utilizador. Para obter mais informações, consulte[segurança (WPF)](~/add/includes/ajax-current-ext-md.md).       Para efeitos de mapa de bits e opacidade a aparecer no conteúdo de um pop-up, tem de definir a afeta diretamente o pop-up conteúdo. O conteúdo de um pop-up não herda efeitos que estão definidos no controlo de pop-up ou qualquer outro elemento que está na janela principal.       Um pop-up é o tamanho para o respetivo conteúdo por predefinição. Quando isto ocorre, aplicando um <xref:System.Windows.UIElement.RenderTransform%2A>ou efeitos de mapa de bits podem fazer com que os pop-up ser ficar obscurecida.</xref:System.Windows.UIElement.RenderTransform%2A> Isto ocorre porque o tamanho predefinido do conteúdo não fornece suficiente área para os efeitos apresentar. Se for necessário mais espaço, pode definir uma margem à volta do conteúdo de pop-up para aumentar a área que está disponível para o controlo.       O <xref:System.Windows.FrameworkElement.Parent%2A>propriedade tem de ser definida no pop-up quando utilizada numa [!INCLUDE[TLA#tla_winfxwebapp](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.FrameworkElement.Parent%2A>       Para criar uma descrição, utilize o <xref:System.Windows.Controls.ToolTip>e <xref:System.Windows.Controls.ToolTipService>classes.</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTip> Para obter mais informações, consulte [descrição geral de descrição](~/add/includes/ajax-current-ext-md.md)."
