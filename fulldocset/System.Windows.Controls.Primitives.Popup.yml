  remarks: "**Modelo de conteúdo**: propriedade o subordinado é a propriedade de conteúdo apenas para o <xref:System.Windows.Controls.Primitives.Popup>controlo.</xref:System.Windows.Controls.Primitives.Popup> A <xref:System.Windows.Controls.Primitives.Popup>só pode ter um <xref:System.Windows.UIElement>como um elemento subordinado, mas esse subordinado pode conter conteúdo incorporado complexo.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Primitives.Popup> Por exemplo, o subordinado pode ser um <xref:System.Windows.Controls.StackPanel>que contenha um <xref:System.Windows.Controls.Image>, text e outros tipos de controlos.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.StackPanel>       Quando o conteúdo é adicionado a um <xref:System.Windows.Controls.Primitives.Popup>controlo, o <xref:System.Windows.Controls.Primitives.Popup>controlo se torna lógica principal para o conteúdo.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup> Da mesma forma, o <xref:System.Windows.Controls.Primitives.Popup>conteúdo é considerado o subordinado lógico de <xref:System.Windows.Controls.Primitives.Popup>.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup> O conteúdo subordinado não está adicionado à árvore visual que contém o <xref:System.Windows.Controls.Primitives.Popup>controlo.</xref:System.Windows.Controls.Primitives.Popup> Em vez disso, o conteúdo subordinado é composto numa janela separada com a suas próprias visual árvore quando o <xref:System.Windows.Controls.Primitives.Popup.IsOpen%2A>está definido como `true`.</xref:System.Windows.Controls.Primitives.Popup.IsOpen%2A>      <a name=&quot;dependencyPropertyInfo_Child&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.Primitives.Popup.ChildProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Contro