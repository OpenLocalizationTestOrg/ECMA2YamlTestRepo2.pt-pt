  name: CreateRootPopup(Popup,UIElement)
  nameWithType: Popup.CreateRootPopup(Popup,UIElement)
  fullName: System.Windows.Controls.Primitives.Popup.CreateRootPopup(Popup,UIElement)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Attaches a child element to a <see cref=&quot;T:System.Windows.Controls.Primitives.Popup&quot;></see> control."
  remarks: "You might want to create a custom control that has the same functionality as an existing control and also exhibits the behavior of a <xref:System.Windows.Controls.Primitives.Popup>.  You can make your control behave like a <xref:System.Windows.Controls.Primitives.Popup> by adding a <xref:System.Windows.Controls.Primitives.Popup> to your control and calling the CreateRootPopup method.       This method assigns `child` to the child property and binds the following properties to `child`.      -   <xref:System.Windows.Controls.Primitives.Popup.IsOpen%2A>      -   <xref:System.Windows.Controls.Primitives.Popup.CustomPopupPlacementCallback%2A>      -   <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>      -   <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>      -   <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>      -   <xref:System.Windows.Controls.Primitives.Popup.StaysOpen%2A>      -   <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>      -   <xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A>       You should implement these as dependency properties in your control so it can be used the same way as a <xref:System.Windows.Controls.Primitives.Popup>. For more information, see [Custom Dependency Properties](../Topic/Custom%20Dependency%20Properties.md).       When you call CreateRootPopup, `child` cannot be a child of a <xref:System.Windows.UIElement>. Also, `PlacementTarget` should be set on your control before you call this method."
  syntax:
    content: public static void CreateRootPopup (System.Windows.Controls.Primitives.Popup popup, System.Windows.UIElement child);
    parameters:
    - id: popup
      type: System.Windows.Controls.Primitives.Popup
      description: "The  to which to add child content."
    - id: child
      type: System.Windows.UIElement
      description: "The  child content."
  overload: System.Windows.Controls.Primitives.Popup.CreateRootPopup*
