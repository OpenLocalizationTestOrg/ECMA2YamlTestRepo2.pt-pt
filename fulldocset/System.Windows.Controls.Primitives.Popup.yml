, seguido de uma das seguintes cadeias de declaração de unidade: `px`, `in`, `cm`, ou `pt`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 na = 96px `cm` é centímetros; 1cm=(96/2.54) px `pt` é pontos; 1pt=(96/72) px       "
