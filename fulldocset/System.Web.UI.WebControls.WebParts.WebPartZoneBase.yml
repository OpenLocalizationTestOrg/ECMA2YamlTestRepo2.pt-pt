  remarks: "As informações de estilo contidas na propriedade MenuVerbHoverStyle aplica-se a um verbo individuais no menu de verbos, quando um utilizador positions um ponteiro do rato através de um dos verbos.       Embora esta propriedade é só de leitura, pode definir os atributos de estilo de subjacentes <xref:System.Web.UI.WebControls.Style>objeto.</xref:System.Web.UI.WebControls.Style>       Porque o menu que contém os verbos é criado utilizando o objeto de pop-up do Microsoft Internet Explorer, no menu não corretamente compor o respetivo limite ao colocar o ponteiro do rato através de verbos que tenham comprimentos de texto diferente. A melhor solução para este é declarar um `<MenuVerbHoverStyle>` elemento com um limite invisível, pelo que a largura de menu para todos os verbos é exatamente o mesmo tamanho. O elemento declarativo deverá ocorrer dentro de uma zona e deverá ter o seguinte aspeto:```   <asp:WebPartZone ID=&quot;WebPartZone1&quot; runat=&quot;server&quot;>     <MenuVerbHoverStyle BorderStyle=&quot;Solid&quot; BorderWidth=&quot;1px&quot;       BorderColor=&quot;White&quot; />     <ZoneTemplate>         <asp:Button ID=&quot;Button1&quot; runat=&quot;server&quot; Text=&quot;Button&quot; />     </ZoneTemplate>   </asp:WebPartZone>   ```"
