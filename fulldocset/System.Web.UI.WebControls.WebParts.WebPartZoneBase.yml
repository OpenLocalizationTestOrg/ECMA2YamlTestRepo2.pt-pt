- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuCheckImageStyle
  id: MenuCheckImageStyle
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: MenuCheckImageStyle
  nameWithType: WebPartZoneBase.MenuCheckImageStyle
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuCheckImageStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets style attributes that are applied to the check mark image that appears on a verbs menu next to the selected verb text."
  remarks: "The MenuCheckImageStyle property applies only when there is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> object in a verbs menu that has its <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> property value set to `true`. The style attributes contained in the MenuCheckImageStyle property pertain to the style of the check mark image that appears next to the verb&quot;s text in the menu.       Each <xref:System.Web.UI.WebControls.WebParts.WebPart> control in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone has its own verbs menu in its title bar. The verbs menu can contain both standard verbs included in the Web Parts control set, and custom <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> objects created by developers.       The standard verbs in a <xref:System.Web.UI.WebControls.WebParts.WebPart> control verbs menu--including the verbs for exporting, deleting, and opening a Help page--are single-action verbs that carry out their tasks once and are done. There is no need to ever mark these verbs in the menu with a check mark, because none of them indicate any sort of continuing state. Therefore, the <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> property on these verbs cannot be set, and the MenuCheckImageStyle property does not apply to them at all.       However, developers can create a custom <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> control that might indicate a continuing state with a check mark, by setting its <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> property to `true`."
  syntax:
    content: public System.Web.UI.WebControls.Style MenuCheckImageStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "A <xref href=&quot;System.Web.UI.WebControls.Style&quot;></xref> that contains the style attributes for check mark images in a verbs menu."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuCheckImageStyle*
  exceptions: []
  platform:
  - net462
