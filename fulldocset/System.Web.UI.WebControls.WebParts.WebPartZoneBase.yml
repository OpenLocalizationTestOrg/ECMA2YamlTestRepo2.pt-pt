- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType
  id: VerbButtonType
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: VerbButtonType
  nameWithType: WebPartZoneBase.VerbButtonType
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets the kind of button associated with the verbs that exist in a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref> zone when accessed with an older browser."
  remarks: "Web Parts verbs represent actions that users can perform in the user interface (UI) of a Web Parts page, such as minimizing, closing, or restoring controls; adding controls to a page; or canceling an action. A verb is represented in the UI by a clickable object, which you can set to appear as a hyperlink, an image, or a button by using the VerbButtonType property.       The VerbButtonType property applies to verbs that exist only at the zone level, as opposed to verbs that exist in each of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a zone. For example, when you switch a page into catalog mode or edit mode, there are zone-level verbs in the footers of the zones that apply only to actions at the level of the entire zone. The VerbButtonType property is applied when the Web Parts page is accessed with an older (&quot;down-level&quot;) browser.       You must assign a value to the <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> property for each specific verb to cause an image to appear for that verb in its zone. If you do not provide the URL to an image, the verb&quot;s VerbButtonType property defaults to <xref:System.Web.UI.WebControls.ButtonType>.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override System.Web.UI.WebControls.ButtonType VerbButtonType { get; set; }
    return:
      type: System.Web.UI.WebControls.ButtonType
      description: "A <xref href=&quot;System.Web.UI.WebControls.ButtonType&quot;></xref> that determines what kind of button is associated with the verbs in a zone."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType*
  exceptions: []
  platform:
  - net462
