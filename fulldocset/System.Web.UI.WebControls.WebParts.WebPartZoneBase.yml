  remarks: "O verbo de exportação referenciado pela propriedade ExportVerb aparece no menu pendente verbos da barra de títulos de cada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo numa zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> O verbo é apresentada no menu de verbos em todos os modos de visualização de página.       Para permitir aos utilizadores exportar um ficheiro de definição para um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, também tem de definir a <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>propriedade de um controlo para algo que não seja o valor predefinido, que é <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartExportMode> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates the use of the ExportVerb property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the code example to work, you need all the code from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property.  \n  \n The following part of the code example is from the partial class, and contains the code that toggles whether the export verb is enabled or disabled.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1092_1.cs)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1092_1.vb)]  \n  \n The other part of the code example is the Web page that hosts the custom control and contains the user interface (UI). Notice that the declarative `<ExportVerb>` element in the zone sets the specific text that represents the export verb in the verbs drop-down menu for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1092_2.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1092_2.aspx)]  \n  \n Finally, notice that in the following code example, the declarative <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> property value on the `<asp:TextDisplayWebPart>` element is set to the value `All`, meaning that all exportable property values on the control will be exported.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1092_3.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1092_3.aspx)]  \n  \n After you load the page in a browser, switch the page into catalog display mode, and add the `TextDisplayWebPart` control to the page. You can use the check boxes to enable and disable the export verb on the `TextDisplayWebPart` control. If you click the export verb, you are prompted for a local path to save a definition file for the control."
