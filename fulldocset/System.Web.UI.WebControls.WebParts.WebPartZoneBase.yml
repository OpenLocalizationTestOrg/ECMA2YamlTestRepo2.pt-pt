- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  id: AllowLayoutChange
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: AllowLayoutChange
  nameWithType: WebPartZoneBase.AllowLayoutChange
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um valor que indica se o esquema de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos podem ser alterados dentro de uma zona."
  remarks: "A propriedade AllowLayoutChange entra em vigor apenas quando uma zona está no modo de visualização de página na qual pode ser alterado o esquema dos controlos na zona, tais como <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>       Quando AllowLayoutChange está definida como `false` numa determinada zona, existem várias ações que os utilizadores finais impedidos de ser executado em controlos na zona:-os utilizadores não é possível arraste os controlos para uma zona diferente, reorganizar controlos na zona ou mover controlos para a zona.      -Um número de propriedades que afetam a interface de utilizador (UI) de <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos na zona estão desativados para que os utilizadores não é possível editar essas propriedades enquanto o controlo está a ser editado utilizando o <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>e <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controlos..</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>      -Os utilizadores não é possível adicionar novos controlos para a zona de um <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlo.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      -O fechar, eliminar, minimizar e restaurar verbos não são mostrados em controlos na zona.       Embora a propriedade AllowLayoutChange afeta a capacidade dos próprios utilizadores finais para alterar o esquema de uma zona através da IU, não afeta a capacidade de alterar o esquema através de programação. Por exemplo, se AllowLayoutChange estiver definido como `false`, os utilizadores não é possível fechar controlos na zona, mas um programador ainda foi possível chamar o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>método Fechar controla programaticamente.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the declarative use of the AllowLayoutChange property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the AllowLayoutChange property is set to `true`, which is the default. If you change the value to `false`, after you load the page into a browser and switch the page into design display mode, you will not be able to drag controls within or into the `WebPartZone2` zone.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_49_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_49_1.aspx)]"
  syntax:
    content: public virtual bool AllowLayoutChange { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o esquema pode ser alterado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange*
  exceptions: []
  platform:
  - net462
