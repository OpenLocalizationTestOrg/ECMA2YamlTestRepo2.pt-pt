  summary: "Obtém os atributos de estilo que são aplicados à imagem de marca de verificação que aparece um menu de verbos junto do texto do verbo selecionado."
  remarks: "A propriedade MenuCheckImageStyle aplica-se apenas quando existe um personalizado <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objeto num menu de verbos que tenha o <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>valor de propriedade definido como `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Os atributos de estilo contidos na propriedade MenuCheckImageStyle dizem respeito ao estilo da imagem de marca de verificação que é apresentado junto ao texto do verbo, no menu.       Cada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo de uma <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona tem a suas próprias menu de verbos na respetiva barra de título.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> O menu de verbos pode conter ambos os verbos padrão incluídos no conjunto de controlo de peças Web e personalizada <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objetos criados pelos programadores.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       Os verbos padrão num <xref:System.Web.UI.WebControls.WebParts.WebPart>menu de verbos de controlo - incluindo os verbos para exportar, eliminar e abrir uma ajuda página – verbos de ação única que realizar as tarefas de uma vez e estiver concluídos.</xref:System.Web.UI.WebControls.WebParts.WebPart> Não é necessário alguma vez Marcar estes verbos no menu com uma marca de verificação, porque nenhum deles indicar qualquer tipo de estado de continuar. Por conseguinte, o <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>não é possível definir a propriedade estes verbos e a propriedade MenuCheckImageStyle não se aplica aos mesmos de todo.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>       No entanto, os programadores podem criar personalizadas <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>controlo que pode indicar um estado contínuo com uma marca de verificação, definindo a respetiva <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>propriedade `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb>"
  syntax:
