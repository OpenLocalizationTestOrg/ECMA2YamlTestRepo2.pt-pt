      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> que permite que os utilizadores finais exportar um ficheiro de definição para <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos."
