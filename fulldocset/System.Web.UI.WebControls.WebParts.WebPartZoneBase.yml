  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets style information for the appearance of a verb in a verbs drop-down menu when an end user positions the mouse pointer over the verb."
  remarks: "The style information contained in the MenuVerbHoverStyle property applies to an individual verb in a verbs menu, when a user positions a mouse pointer over one of the verbs.       Although this property is read-only, you can set the style attributes of the underlying <xref:System.Web.UI.WebControls.Style> object.       Because the menu that contains the verbs is created using Microsoft Internet Explorer&quot;s pop-up object, the menu does not correctly render its border when you place your mouse pointer over verbs that have different text lengths. The best workaround for this is to declare a `<MenuVerbHoverStyle>` element with an invisible border, so the menu width for all verbs is exactly the same size. The declarative element would occur within a zone, and would look as follows:      ```   <asp:WebPartZone ID=&quot;WebPartZone1&quot; runat=&quot;server&quot;>     <MenuVerbHoverStyle BorderStyle=&quot;Solid&quot; BorderWidth=&quot;1px&quot;       BorderColor=&quot;White&quot; />     <ZoneTemplate>         <asp:Button ID=&quot;Button1&quot; runat=&quot;server&quot; Text=&quot;Button&quot; />     </ZoneTemplate>   </asp:WebPartZone>   ```"
