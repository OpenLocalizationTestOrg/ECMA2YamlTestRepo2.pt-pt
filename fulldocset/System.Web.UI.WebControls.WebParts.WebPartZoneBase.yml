  name: VerbButtonType
  nameWithType: WebPartZoneBase.VerbButtonType
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o tipo do botão associado com os verbos que existem num <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zona quando acedido com um browser antigo."
  remarks: "Verbos de peças Web representam as ações que os utilizadores podem realizar na interface de utilizador (UI) de uma página de peças Web, como minimizar, fechar ou restaurar controlos; adicionar controlos para uma página; ou cancelar uma ação. Um verbo é representado na IU por um objeto clicável, que pode configurar aparecer como uma hiperligação, uma imagem ou um botão utilizando a propriedade VerbButtonType.       A propriedade VerbButtonType aplica-se a verbos que existe apenas ao nível da zona, por oposição a verbos que existem em cada um do <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos numa zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> Por exemplo, quando uma página no modo de catálogo ou modo de edição, existem verbos de nível de zona rodapés de página das zonas que se aplicam apenas a ações no nível de toda a zona. A propriedade VerbButtonType é aplicada quando a página de peças Web é acedida com um browser (&quot;nível inferior&quot;) mais antigo.       Tem de atribuir um valor para o <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>propriedade para cada verbo específica fazer com que uma imagem a ser apresentado para essa verbo na sua zona.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> Se não fornecer o URL de uma imagem, a propriedade de VerbButtonType o verbo está predefinida para <xref:System.Web.UI.WebControls.ButtonType>.</xref:System.Web.UI.WebControls.ButtonType>       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public override System.Web.UI.WebControls.ButtonType VerbButtonType { get; set; }
    return:
      type: System.Web.UI.WebControls.ButtonType
      description: "A <xref href=&quot;System.Web.UI.WebControls.ButtonType&quot;> </xref> que determina o tipo do botão está associado com os verbos numa zona."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType*
  exceptions: []
  platform:
  - net462
