  summary: "Obtém uma referência para um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objeto que permite aos utilizadores finais eliminar o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos numa zona."
  remarks: "O verbo de eliminação referenciado pela propriedade DeleteVerb aparece no menu pendente verbos na barra de título da cada dinâmico <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo numa zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> O verbo de eliminação não está disponível em controlos estáticos (controlos declarados na marcação de página Web). O verbo aparece no menu de verbos apenas quando a página está no modo de apresentação que lhe permite alterar o esquema de página, tal como <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>ou <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>       Eliminar permanentemente um controlo remove a instância desse controlo uma página. Ao contrário de um controlo fechado, uma instância de um controlo eliminada nunca pode ser adicionada novamente para uma página. Quando um utilizador elimina um controlo e, em seguida, muda uma página para <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>, se a <xref:System.Web.UI.WebControls.WebParts.CatalogZone>zona contém um <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>controlo, a instância do controlo eliminado não está disponível no mesmo.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> O utilizador pode adicionar uma nova instância de um controlo se o controlo está disponível no catálogo, mas foi removida a instância foi eliminada permanentemente."
  example:
  - "The following code example demonstrates the use of the DeleteVerb property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the code example to work, you need all the code from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property.  \n  \n The following part of the code example is from the partial class, and contains the code that toggles whether the delete verb is enabled or disabled.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_1.cs)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_1.vb)]  \n  \n The other part of the code example is the Web page that hosts the custom control and contains the user interface (UI). Notice that the declarative `<DeleteVerb>` element in the zone sets the specific text that represents the delete verb in the verbs drop-down menu for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_2.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_2.aspx)]  \n  \n After you load the page in a browser, switch the page into catalog display mode, and add the `TextDisplayWebPart` control to the page. You can use the check boxes to enable and disable the delete verb on the `TextDisplayWebPart` control, but the verb appears on the menu only while the page is in catalog or design display mode. If you click the **Delete WebPart** verb on the menu, the control is permanently deleted, and the deleted instance cannot be added back to the page. However, you can return the page to catalog display mode, and add a new instance of the `TextDisplayWebPart` control."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb DeleteVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> que permite aos utilizadores finais eliminar <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb*
  exceptions: []
  platform:
  - net462
