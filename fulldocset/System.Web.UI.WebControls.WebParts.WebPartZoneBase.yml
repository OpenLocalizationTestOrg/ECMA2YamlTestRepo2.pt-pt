  name: WebPartZoneBase
  nameWithType: WebPartZoneBase
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  type: Class
  summary: "Serve como a classe base para todos os controlos que atuam como contentores para de zona <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> (ou outro servidor ou o utilizador) controlos."
  remarks: "O conjunto de controlo de peças Web, uma zona é um controlo composto, composto como uma tabela HTML que contém outros controlos numa região definida de uma página Web. A classe de WebPartZoneBase é uma zona que herda a partir da base de <xref:System.Web.UI.WebControls.WebParts.WebZone>classe e fornece um conjunto básico de comportamentos para zonas derivadas que contêm <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos, controlos de servidor e controlos de utilizador.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> A combinação de WebPartZoneBase zonas com <xref:System.Web.UI.WebControls.WebParts.WebPart>(e outro servidor) controlos de forma a IU do principal de uma aplicação de peças Web, a vista normal de uma página que os utilizadores interagem com a maioria do tempo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Todas as zonas fornecem um conjunto comum de elementos de IU para os controlos contêm. Para ver um debate detalhado dos elementos de IU comuns a todas as zonas, consulte o tópico de descrição geral de classe para a <xref:System.Web.UI.WebControls.WebParts.WebZone>classe.</xref:System.Web.UI.WebControls.WebParts.WebZone> A zona WebPartZoneBase inclui uma secção de corpo que contém os controlos de servidor e um associados <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objecto utilizado para compor os controlos contidos e os elementos do chrome, tais como os verbos, os limites e assim sucessivamente.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       Para além das funcionalidades herdadas de <xref:System.Web.UI.WebControls.WebParts.WebZone>classe, a classe de WebPartZoneBase adiciona o arrastamento de controlo do lado do cliente, verbos específicos (para ativar ações comuns do tipo IU como minimizando, fechar, eliminar e editar controlos) e funcionalidades adicionais de estilo.</xref:System.Web.UI.WebControls.WebParts.WebZone> A classe de WebPartZoneBase também é a classe a herdar se pretender criar uma zona personalizada que é suscitada pelo departamento de base de dados. Por exemplo, pode criar uma zona de peças Web que herda de WebPartZoneBase, não sendo concebido para conter e fornecer funcionalidades de esquema e outros serviços de Meteorologia personalizada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos vinculados a dados e apresentam informações de Meteorologia.</xref:System.Web.UI.WebControls.WebParts.WebPart>       A classe de WebPartZoneBase contém um número de propriedades para trabalhar com atributos de estilo numa zona. Existem várias propriedades dos limites, incluindo <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A> Há um grupo de propriedades para trabalhar com atributos de estilo de menus, que podem ser apresentado no cabeçalho de uma zona, tais como <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A>entre outros.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>       A classe de WebPartZoneBase também contém um número de membros para processamento de verbos numa zona. Estes membros relacionados com os verbos que aparecem nos controlos parte na zona. Enquanto podem ser adicionados verbos de nível de zona para zonas WebPartZoneBase, por predefinição não têm qualquer. Existe um conjunto de verbos padrão fornecida com o controlo de peças Web definidos para utilização com controlos de peça, e os programadores podem adicionar bem verbos personalizados. Algumas propriedades importantes para trabalhar com verbos incluem propriedades que fazem referência alguns objetos verbo padrão, tais como <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A> Os verbos padrão são apresentadas no menu de verbos (normalmente, é apresentado na IU como um menu pendente) na barra de título da cada controlo contido numa zona. Há também um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>propriedade permite-lhe determinar o tipo de objeto clicável representa um verbo na IU.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       Outros membros de chaves para trabalhar com verbos incluem o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>método, o que é um processador de eventos que pode ser substituído para processamento de personalizado o verbo do processo de criação, e o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>       A classe de WebPartZoneBase contém um número de membros para trabalhar com <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos incluídos dentro de uma zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> O <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>propriedade referencia a coleção de todos os <xref:System.Web.UI.WebControls.WebParts.WebPart>(e outro servidor) controlos na zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Vários métodos correspondem ao verbos padrão ou ações que um utilizador pode realizar no <xref:System.Web.UI.WebControls.WebParts.WebPart>controla numa zona, tais como <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Também existem esse preocupação de classe de um número de membros no WebPartZoneBase como o <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos são dispostos ou dispostos na zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> O <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>propriedade determina se os controlos podem ser movidos entre zonas ou reorganizar dentro de uma zona pelos utilizadores.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>propriedade permite-lhe determinar se os controlos numa zona são dispostos horizontal ou verticalmente.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>      > [!NOTE] > Internet Explorer poderá impossibilitar a altura de um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>ou o respetivos contidos controlos de uma forma inesperado, consoante a orientação da zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Para obter mais detalhes, consulte a documentação para o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>ou <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       Outros métodos na classe WebPartZoneBase fornecem-lhe controlo programático detalhado sobre a composição de várias áreas de uma zona. Muitos destes métodos substituem os métodos base herdados de <xref:System.Web.UI.WebControls.WebParts.WebZone>classe, personalizar a composição para zonas que contêm <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> Importante métodos incluem <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneBase class. The code shows how a derived class, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, is used declaratively in a Web Parts page to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code example has four sections: the first three sections describe the code files, and the fourth explains how to run the code.  \n  \n The first part of the code example is a user control that enables users to switch the page into different display modes. For more information on Web Parts display modes and a description of the code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_1.ascx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_1.ascx)]  \n  \n The second part of the code example is a code-beside file that contains the code to handle events for the main Web page. The code in this file shows how to work with some of the key WebPartZoneBase members programmatically.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_2.cs)]  \n  \n The third part of the code example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls that exhibit behavior from the base WebPartZoneBase class, and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zones.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_3.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page into design mode, click the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and try dragging them between the visible zones. Click some of the buttons on the page to see the effect of using various members of the WebPartZoneBase class. Next, switch the page to edit mode. Make sure a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is positioned in `WebPartZone2`, click the verbs menu on the control's title bar, and click **Edit** to edit the control. Finish editing that control, and then edit one of the controls in the other zone. As you carry out these steps, notice the differences in the UI styles of the controls and the zones, which are the effect of using the various members of the WebPartZoneBase class."
