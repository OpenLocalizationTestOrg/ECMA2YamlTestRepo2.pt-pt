  summary: "Fecha uma selecionado <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo numa zona."
  remarks: "A forma típica para um utilizador final fechar um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo é clicando o verbo Fechar na barra de título. do controlo</xref:System.Web.UI.WebControls.WebParts.WebPart> As chamadas de método CloseWebPart o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CloseWebPart%2A>método no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe que acarreta enviados a ação de fechar o controlo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CloseWebPart%2A> O método só deve ser utilizado por derivada <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas como <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Um fechado <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo não é composto numa página.</xref:System.Web.UI.WebControls.WebParts.WebPart> Em vez disso, é adicionada ao catálogo de página, o que mantém uma lista de todos os controlos fechados numa página. Se uma página de peças Web em que um utilizador fecha um controlo tem também uma `<asp:PageCatalogPart>` elemento declarado com um <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, em seguida, o utilizador pode mudar a página no modo de apresentação do catálogo e adicione o controlo fechado regressar à página.</xref:System.Web.UI.WebControls.WebParts.CatalogZone>      > [!NOTE] > Para um utilizador conseguir fechar uma <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, o <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>propriedade no controlo e o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>propriedade no horário têm de ser definida `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
