  remarks: "A propriedade EmptyZoneText substitui a propriedade de base para distinguir entre casos em que a propriedade não foi definida e em que foi definido como uma cadeia vazia (&quot;&quot;).       Se a propriedade não foi definida e a zona contém sem controlos, quando uma página de peças Web entra no modo de apresentação em que a zona está visível, é apresentada uma mensagem de texto específicas do idioma de predefinição na vazio <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Se o valor da propriedade EmptyZoneText intencionalmente tiver sido definido como uma cadeia vazia, em seguida, nenhuma mensagem de texto é apresentada uma zona em branco."
