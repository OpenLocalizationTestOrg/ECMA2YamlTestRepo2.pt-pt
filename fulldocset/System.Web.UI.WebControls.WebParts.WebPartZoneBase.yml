  example:
  - "The following code example demonstrates a way to create a handler for the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> event by overriding the OnCreateVerbs method to add a custom verb to a derived <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone.  \n  \n The code example contains two source files. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the code example is the source code for a simple control derived from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class.  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/73209135-8e96-4187-96dc-_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/73209135-8e96-4187-96dc-_1.vb)]  \n  \n The second part of the code example is the source code for a derived <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the OnCreateVerbs method to add a custom verb to the zone. The code also creates a custom verb that appears in the verbs menu of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zone, and the verb creates another copy of the current <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/73209135-8e96-4187-96dc-_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/73209135-8e96-4187-96dc-_2.vb)]  \n  \n The third part of the code example is a Web page that hosts the derived zone and <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Near the top of the page is a `Register` directive to reference the derived zone component. If you load the page in a browser, the <xref:System.Web.UI.WebControls.WebParts.WebPart> control appears in the zone. Click the verbs menu, then click the **CopyWebPart** verb, and it creates a copy of the control.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/73209135-8e96-4187-96dc-_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/73209135-8e96-4187-96dc-_3.aspx)]"
