  remarks: "The AllowLayoutChange property takes effect only when a zone is in a page display mode in which the layout of controls in the zone can be changed, such as <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.       When AllowLayoutChange is set to `false` on a given zone, there are a number of actions that end users are prevented from carrying out on controls in the zone:      -   Users cannot drag controls to a different zone, rearrange controls within the zone, or move controls into the zone.      -   A number of properties that affect the user interface (UI) of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone are disabled so that users cannot edit those properties while the control is being edited using the <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> and <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> controls..      -   Users cannot add new controls to the zone from a <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control.      -   The close, delete, minimize, and restore verbs are not shown on controls in the zone.       Although the AllowLayoutChange property affects end users&quot; ability to change the layout of a zone through the UI, it does not affect the ability to change the layout programmatically. For example, if AllowLayoutChange is set to `false`, users cannot close controls in the zone, but a developer could still call the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> method to close controls programmatically.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md)."
