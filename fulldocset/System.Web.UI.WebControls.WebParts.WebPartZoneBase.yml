  summary: "Permite derivada zonas para substituir um personalizado <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref> o objeto a alterar o aspecto do <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos numa zona."
  remarks: "Refere-se do chrome de peças Web para os elementos de interface (IU) do utilizador periféricos moldura cada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo numa zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> O chrome para um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo inclui respetivo limite, a barra de título e ícones, texto do título e menu de verbos que aparecem dentro da barra de título.</xref:System.Web.UI.WebControls.WebParts.WebPart> O aspecto do Cromado é definido ao nível da zona e aplica-se a todos os <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos numa zona.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!IMPORTANT] > O <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objeto afeta a composição de toda o <xref:System.Web.UI.WebControls.WebParts.WebPart>controla, não apenas os elementos do chrome.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       Para utilizar o método CreateWebPartChrome, tem de criar um personalizado <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objeto para definir a aparência de cromado das peças Web controlos numa zona.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> Também tem de criar uma zona personalizada que herda a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>classe e substitui o método CreateWebPartChrome para conseguir a substituir o objeto do chrome personalizado e aplicá-la aos controlos na zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>"
