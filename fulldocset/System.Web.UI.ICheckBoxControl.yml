  name: ICheckBoxControl
  nameWithType: ICheckBoxControl
  fullName: System.Web.UI.ICheckBoxControl
  type: Interface
  summary: "Defines the property and event a control implements to act as a check box."
  remarks: "The ICheckBoxControl interface defines the property and event that must be implemented for a control to act as a check box on a Web page. The <xref:System.Web.UI.ICheckBoxControl.Checked%2A> property can be used to determine whether the check box is selected or to set the property programmatically. The <xref:System.Web.UI.ICheckBoxControl.CheckedChanged> event is raised when the <xref:System.Web.UI.ICheckBoxControl.Checked%2A> value changes between posts to the server."
  example:
  - "<xref:System.Web.UI.WebControls.CheckBox> implements ICheckBoxControl. The following code example demonstrates how to read the value of the <xref:System.Web.UI.ICheckBoxControl.Checked%2A> property and respond to a <xref:System.Web.UI.ICheckBoxControl.CheckedChanged> event.  \n  \n [!code-cs[CheckBoxCheckedChanged#1](~/add/codesnippet/csharp/t-system.web.ui.icheckbo_1.aspx)]\n [!code-vb[CheckBoxCheckedChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.icheckbo_1.aspx)]"
