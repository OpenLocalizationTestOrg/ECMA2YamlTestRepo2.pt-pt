  type: Class
  summary: "Represents the Windows user prior to an impersonation operation."
  remarks: "This class reverts a user&quot;s identity after the user impersonates another user.      > [!IMPORTANT] >  This type implements the <xref:System.IDisposable> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref:System.IDisposable.Dispose%2A> method in a `try`/`catch` block. To dispose of it indirectly, use a language construct such as `using` (in C#) or `Using` (in Visual Basic). For more information, see the “Using an Object that Implements IDisposable” section in the <xref:System.IDisposable> interface topic."
  example:
  - "The following example demonstrates how to impersonate a user and then revert to the original identity.  \n  \n [!code-cpp[WindowsIdentity Impersonation#1](~/add/codesnippet/CPP/t-system.security.princi_4_1.cpp)]\n [!code-cs[WindowsIdentity Impersonation#1](~/add/codesnippet/CSharp/t-system.security.princi_4_1.cs)]\n [!code-vb[WindowsIdentity Impersonation#1](~/add/codesnippet/VisualBasic/t-system.security.princi_4_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class WindowsImpersonationContext : IDisposable
