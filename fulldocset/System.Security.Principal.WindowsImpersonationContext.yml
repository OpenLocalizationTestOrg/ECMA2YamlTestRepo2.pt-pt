  summary: "Versões de todos os recursos utilizados pelo <xref href=&quot;System.Security.Principal.WindowsImpersonationContext&quot;> </xref>."
  remarks: "É possível chamar Dispose quando tiver terminado de utilizando <xref:System.Security.Principal.WindowsImpersonationContext>.</xref:System.Security.Principal.WindowsImpersonationContext> O método de Dispose deixa o <xref:System.Security.Principal.WindowsImpersonationContext>num Estado não utilizável.</xref:System.Security.Principal.WindowsImpersonationContext> Depois de chamar Dispose, tem de libertar todas as referências para o <xref:System.Security.Principal.WindowsImpersonationContext>para que o recoletor de lixo pode reclame a memória que a <xref:System.Security.Principal.WindowsImpersonationContext>foi occupying.</xref:System.Security.Principal.WindowsImpersonationContext> </xref:System.Security.Principal.WindowsImpersonationContext> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).       **Nota:** sempre chamada eliminar antes de libertar a última referência <xref:System.Security.Principal.WindowsImpersonationContext>.</xref:System.Security.Principal.WindowsImpersonationContext> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.Security.Principal.WindowsImpersonationContext>do objeto **Finalize** método.</xref:System.Security.Principal.WindowsImpersonationContext>"
