  summary: "Releases all resources used by the <see cref=&quot;T:System.Security.Principal.WindowsImpersonationContext&quot;></see>."
  remarks: "Call Dispose when you are finished using the <xref:System.Security.Principal.WindowsImpersonationContext>. The Dispose method leaves the <xref:System.Security.Principal.WindowsImpersonationContext> in an unusable state. After calling Dispose, you must release all references to the <xref:System.Security.Principal.WindowsImpersonationContext> so the garbage collector can reclaim the memory that the <xref:System.Security.Principal.WindowsImpersonationContext> was occupying. For more information, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md) and [Implementing a Dispose Method](../Topic/Implementing%20a%20Dispose%20Method.md).       **Note:** Always call Dispose before you release your last reference to the <xref:System.Security.Principal.WindowsImpersonationContext>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Security.Principal.WindowsImpersonationContext> object&quot;s **Finalize** method."
