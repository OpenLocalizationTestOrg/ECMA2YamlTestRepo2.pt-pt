  name: CommandManager
  nameWithType: CommandManager
  fullName: System.Windows.Input.CommandManager
  type: Class
  summary: "Provides command related utility methods that register <xref href=&quot;System.Windows.Input.CommandBinding&quot;></xref> and <xref href=&quot;System.Windows.Input.InputBinding&quot;></xref> objects for class owners and commands, add and remove command event handlers, and provides services for querying the status of a command."
  remarks: "The CommandManager is responsible for managing routed commands.  For more information about commanding, see [Commanding Overview](~/add/includes/ajax-current-ext-md.md).       Use <xref:System.Windows.Input.CommandManager.RegisterClassCommandBinding%2A> to register a <xref:System.Windows.Input.CommandBinding> to a class as opposed to an instance.       Use <xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A> to register an <xref:System.Windows.Input.InputBinding> to a class as opposed to an instance.       The <xref:System.Windows.Input.CommandManager.InvalidateRequerySuggested%2A> method forces the CommandManager to raise the <xref:System.Windows.Input.CommandManager.RequerySuggested> event.  The <xref:System.Windows.Input.CommandManager.RequerySuggested> event informs a command source to query the command it is associated with to determine whether or not the command can execute."
  syntax:
    content: public sealed class CommandManager
