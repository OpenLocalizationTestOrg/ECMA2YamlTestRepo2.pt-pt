  name: IriParsingElement
  nameWithType: IriParsingElement
  fullName: System.Configuration.IriParsingElement
  type: Class
  summary: "Fornece a definição de configuração para o identificador de recurso de internacional (IRI) em processamento no &lt;xref:System.Uri?displayProperty=fullName&gt; classe."
  remarks: "Existente <xref:System.Uri?displayProperty=fullName>classe tiver sido expandida para fornecer suporte para identificadores de recursos de internacional (IRI) com base em RFC 3987.</xref:System.Uri?displayProperty=fullName> Os utilizadores atuais não verão qualquer alteração do comportamento de .NET Framework 2.0, a menos que permitem que especificamente IRI. Isto garante a compatibilidade de aplicações com versões anteriores do .NET Framework.       A definição de configuração para o IriParsingElement serão lidos uma vez quando o primeiro <xref:System.Uri?displayProperty=fullName>classe é construída.</xref:System.Uri?displayProperty=fullName> Alterações às definições de configuração após essa hora são ignoradas.       Para obter mais informações sobre o suporte de IRI, consulte a secção observações para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: 'public sealed class IriParsingElement : System.Configuration.ConfigurationElement'
