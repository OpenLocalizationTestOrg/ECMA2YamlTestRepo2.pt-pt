  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Obtém ou define o valor da <xref href=&quot;System.Configuration.IriParsingElement&quot;> </xref> definição de configuração."
  remarks: "O <xref:System.Configuration.IriParsingElement>processamento da IRI de controlos de definição de configuração na <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Esta definição também indiretamente controla o nome de domínio internacional (IDN) processar o conjunto com a <xref:System.Configuration.IdnElement?displayProperty=fullName>classe.</xref:System.Configuration.IdnElement?displayProperty=fullName> Processamento IRI tem de estar ativado para processamento para ser possível de IDN. Se o processamento de IRI estiver desativado, o processamento IDN será definido para a definição predefinida onde o comportamento do .NET Framework 2.0 é utilizado para compatibilidade e os nomes IDN não são utilizados.       A definição de configuração para o <xref:System.Configuration.IriParsingElement>serão lidos uma vez quando o primeiro <xref:System.Uri?displayProperty=fullName>classe é construída.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Alterações às definições de configuração após essa hora são ignoradas.       Para obter mais informações sobre o suporte de IRI, consulte a secção observações para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "Um valor boleano que indica se o processamento de identificador de recurso internacional (IRI) está ativado."
