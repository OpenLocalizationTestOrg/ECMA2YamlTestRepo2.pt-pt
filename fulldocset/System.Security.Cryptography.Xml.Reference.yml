  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;reference&gt;&quot; name=&quot;&lt;reference&gt;&quot; href=&quot;&quot;> </xref> elemento de uma assinatura XML."
  remarks: "O objeto de referência representa o `reference`> elemento de uma assinatura digital de XML definido pela especificação de assinatura digital de XML.       Utilize o objecto de referência para especificar as seguintes informações:-o algoritmo de texto implícita utilizado para assinar o objeto de dados.  Este valor é necessário.      -O Uniform Resource Identifier (URI) do objeto de dados para iniciar sessão. O URI pode especificar um caminho de ficheiro ou elementos específicos dentro de um documento XML.  Este valor é necessário.      -A cadeia de transformações para aplicar antes de gerar o resumo. Este valor é opcional.      -O tipo de objeto para iniciar sessão.  Este valor é opcional.      -Um identificador exclusivo utilizado para referenciar a atual `<reference>` elemento.  Este valor é opcional.       Para obter mais informações sobre o `reference`> elemento, consulte o W3C especificação no www.w3.org/TR/xmldsig-core/."
  example:
