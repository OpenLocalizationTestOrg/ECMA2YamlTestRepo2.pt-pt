  namespace: System.Security.Cryptography.Xml
  summary: "Adiciona um <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> objeto à lista de transformações para ser efetuada nos dados antes de passá-lo para o algoritmo de texto implícita."
  remarks: "O método AddTransform modifica o `<Transform>` elemento e subelementos associados de uma assinatura digital de XML.       Transformações são aplicadas pela ordem em que foram adicionados. Se não as transformações especificadas, o mínimo necessário transformações são adicionadas automaticamente.       Para obter mais informações sobre assinaturas digitais de XML, consulte a especificação de W3C em www.w3.org/TR/xmldsig-core/."
  example:
