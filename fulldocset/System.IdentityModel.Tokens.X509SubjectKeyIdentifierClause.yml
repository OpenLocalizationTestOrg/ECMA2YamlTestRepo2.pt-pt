  name: X509SubjectKeyIdentifierClause
  nameWithType: X509SubjectKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause
  type: Class
  summary: "Representa uma cláusula do identificador da chave que identifica um <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> token de segurança utilizando a extensão de identificador da chave do requerente do certificado x.&509;."
  remarks: "Normalmente, o X509SubjectKeyIdentifierClause não ser necessário utilizar, diferente de quando é criado um serviço de token de segurança personalizada. Quando um serviço de token de segurança devolve um token de segurança, o token de segurança emitido contém referências a tokens de segurança anexado e não ligados. Consulte referências anexadas tokens de segurança que são contidos no cabeçalho de segurança de uma mensagem SOAP e referências não são tokens de segurança que não estão incluídos no cabeçalho de segurança de uma mensagem SOAP. Estas referências afirma normalmente a autenticidade do token de segurança emitido. Utilize o <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>a referência de classe um <xref:System.IdentityModel.Tokens.X509SecurityToken>token de segurança utilizando a extensão de identificador da chave do requerente do certificado x.&509;.</xref:System.IdentityModel.Tokens.X509SecurityToken> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> O <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause.GetX509SubjectKeyIdentifier%2A>método devolve o assunto extensão do identificador da chave.</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause.GetX509SubjectKeyIdentifier%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]suporta os seguintes tipos de referências de token de segurança para <xref:System.IdentityModel.Tokens.X509SecurityToken>tokens de segurança.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>-X509SubjectKeyIdentifierClause <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
