  name: ScriptResourceHandler
  nameWithType: ScriptResourceHandler
  fullName: System.Web.Handlers.ScriptResourceHandler
  type: Class
  summary: "Fornece um processador HTTP para o processamento de pedidos de ficheiros de script que estão incorporados como recursos numa assemblagem. Esta classe não pode ser herdada."
  remarks: "A classe de ScriptResourceHandler processa todos os pedidos para ficheiros de script incorporado que são referenciados através de <xref:System.Web.UI.ScriptManager>classe.</xref:System.Web.UI.ScriptManager> O objeto de ScriptResourceHandler obtém a biblioteca de script incorporado e quaisquer recursos localizados da biblioteca do script. Se o <xref:System.Web.UI.ScriptReference.NotifyScriptLoaded%2A>propriedade está definida como `true`, o objeto de ScriptResourceHandler adiciona uma chamada no fim do ficheiro de script para o método do objeto.</xref:System.Web.UI.ScriptReference.NotifyScriptLoaded%2A>       Por predefinição, a classe de ScriptResourceHandler comprime e coloca em cache de ficheiros de script incorporado para o Internet Explorer 7. Pode ativar a compressão e a colocação em cache desativada através da <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression%2A>e <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching%2A>as propriedades de <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection>classe.</xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection> </xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching%2A> </xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression%2A> Defina estas propriedades no ficheiro Web. config.      > [!NOTE] > Pode ativar a compressão para versões anteriores do Internet Explorer através da criação de um alias para o Internet Explorer 7, na secção do ficheiro Web. config. Em seguida, através de programação definir o valor da <xref:System.Web.UI.Page.ClientTarget%2A>propriedade para esse alias.</xref:System.Web.UI.Page.ClientTarget%2A> No entanto, não recomendamos esta abordagem porque irá causar um decréscimo no desempenho e introduz um risco elevado de erros.       O ficheiro de Web. config predefinido para aplicações Web do ASP.NET AJAX preparados adiciona o ScriptResourceHandler como um processador. Pode adicionar manualmente o processador à sua aplicação, incluindo o seguinte elemento no ficheiro Web. config:```   <httpHandlers>     <add verb=&quot;GET,HEAD&quot; path=&quot;ScriptResource.axd&quot;        type=&quot;System.Web.Handlers.ScriptResourceHandler,        System.Web.Extensions, Version=1.0.61025.0, Culture=neutral,        PublicKeyToken=31bf3856ad364e35&quot; validate=&quot;false&quot; />   </httpHandlers>   ```"
  syntax:
    content: 'public class ScriptResourceHandler : System.Web.IHttpHandler'
  inheritance:
