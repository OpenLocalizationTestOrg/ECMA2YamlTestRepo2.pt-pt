- uid: System.Windows.Automation.TextPattern.GetVisibleRanges
  id: GetVisibleRanges
  parent: System.Windows.Automation.TextPattern
  langs:
  - csharp
  name: GetVisibleRanges()
  nameWithType: TextPattern.GetVisibleRanges()
  fullName: System.Windows.Automation.TextPattern.GetVisibleRanges()
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Retrieves an array of disjoint text ranges from a text container where each text range begins with the first partially visible line through to the end of the last partially visible line."
  remarks: "Disjoint text ranges may occur when any content of a text container is obscured by an overlapping window or other object, or when a text container with a multi-column layout has one or more columns partially scrolled out of view.       If no text is visible, a degenerate (empty) text range is returned. This empty range can be returned if the text container is empty or when all text is scrolled out of view."
