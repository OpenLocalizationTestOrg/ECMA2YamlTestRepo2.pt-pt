  summary: "Identifies the <xref uid=&quot;langword_csharp_FontWeight&quot; name=&quot;FontWeight&quot; href=&quot;&quot;></xref> attribute of a text range."
  remarks: "This attribute refers to the relative stroke, thickness, or boldness of a font.       This attribute is modeled after the `lfWeight` field in [GDI LOGFONT](http://msdn.microsoft.com/library/default.asp?url=/library/gdi/fontext_1wmq.asp). For consistency, the following values have been adopted from LOGFONT: 0=DontCare, 100=Thin, 200=ExtraLight or UltraLight, 300=Light, 400=Normal or Regular, 500=Medium, 600=SemiBold or DemiBold, 700=Bold, 800=ExtraBold or UltraBold, and 900=Heavy or Black.       This identifier is used by UI Automation client applications. UI Automation providers should use the equivalent field in <xref:System.Windows.Automation.TextPatternIdentifiers>.       UI Automation clients get the value of the attribute by calling <xref:System.Windows.Automation.Text.TextPatternRange.GetAttributeValue%2A>.       Values for this attribute are of type <xref:System.Int32>. The default value is `zero`."
