  fullName: System.Xml.Schema.XmlSchemaSimpleTypeUnion
  type: Class
  summary: "Represents the <xref uid=&quot;langword_csharp_union&quot; name=&quot;union&quot; href=&quot;&quot;></xref> element for simple types from XML Schema as specified by the World Wide Web Consortium (W3C). A <xref uid=&quot;langword_csharp_union&quot; name=&quot;union&quot; href=&quot;&quot;></xref> datatype can be used to specify the content of a <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;></xref>. The value of the <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;></xref> element must be any one of a set of alternative datatypes specified in the union. Union types are always derived types and must comprise at least two alternative datatypes."
  remarks: "A `union` type enables an element or attribute value to be one or more instances of one type drawn from the union of multiple atomic and list types."
  example:
  - "The following example shows the use of `XmlSchemaSimpleTypeUnion` class.  \n  \n [!code-cpp[Classic WebData XmlSchemaSimpleTypeUnion Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_12_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaSimpleTypeUnion Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_12_1.vb)]\n [!code-cs[Classic WebData XmlSchemaSimpleTypeUnion Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_12_1.cs)]  \n  \n The following XML file is generated for this code example.  \n  \n [!code-xml[Classic WebData XmlSchemaSimpleTypeUnion Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_12_2.xsd)]"
