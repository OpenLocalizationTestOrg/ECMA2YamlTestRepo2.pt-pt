  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_union&quot; name=&quot;union&quot; href=&quot;&quot;> </xref> elemento para tipos simples de esquema XML, tal como especificado pelo Consortium a World Wide Web (W3C). A <xref uid=&quot;langword_csharp_union&quot; name=&quot;union&quot; href=&quot;&quot;> </xref> datatype pode ser utilizado para especificar o conteúdo de um <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref>. O valor da <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> elemento tem de ser um de um conjunto de tipos de dados alternativos especificados na União. Tipos de União são sempre tipos derivados e tem é constituída por, pelo menos, dois tipos de dados alternativos."
  remarks: "A `union` tipo permite que um valor de elemento ou atributo ser um ou mais instâncias de uma listam de tipos e escreva desenhadas a partir da União de vários atómico."
  example:
  - "The following example shows the use of `XmlSchemaSimpleTypeUnion` class.  \n  \n [!code-cpp[Classic WebData XmlSchemaSimpleTypeUnion Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_12_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaSimpleTypeUnion Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_12_1.vb)]\n [!code-cs[Classic WebData XmlSchemaSimpleTypeUnion Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_12_1.cs)]  \n  \n The following XML file is generated for this code example.  \n  \n [!code-xml[Classic WebData XmlSchemaSimpleTypeUnion Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_12_2.xsd)]"
