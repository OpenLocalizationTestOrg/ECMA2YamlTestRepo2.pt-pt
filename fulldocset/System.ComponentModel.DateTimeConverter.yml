  name: DateTimeConverter
  nameWithType: DateTimeConverter
  fullName: System.ComponentModel.DateTimeConverter
  type: Class
  summary: "Provides a type converter to convert <xref:System.DateTime> objects to and from various other representations."
  remarks: "This converter can only convert a <xref:System.DateTime> object to and from a string.       The <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A> method uses the <xref:System.DateTime.Parse%2A> method of the <xref:System.DateTime> class to convert from a string.       The <xref:System.ComponentModel.TypeConverter.ConvertTo%2A> method uses the current culture, if a <xref:System.Globalization.CultureInfo> is not supplied. Generally, <xref:System.ComponentModel.TypeConverter.ConvertTo%2A> uses the <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> property to format a date and <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> with the <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A> property to format a date and time. If the <xref:System.Globalization.CultureInfo.InvariantCulture%2A> property is passed, <xref:System.ComponentModel.TypeConverter.ConvertTo%2A> uses yyyy-mm-dd to format a date and <xref:System.Object.ToString%2A> to format a date and time.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  You should never create an instance of DateTimeConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example converts a variable of type <xref:System.DateTime> to a string, and vice versa.  \n  \n [!code-cs[Converters#9](~/add/codesnippet/csharp/t-system.componentmodel._111_1.cs)]\n [!code-vb[Converters#9](~/add/codesnippet/visualbasic/t-system.componentmodel._111_1.vb)]\n [!code-cpp[Converters#9](~/add/codesnippet/cpp/t-system.componentmodel._111_1.cpp)]"
