  name: DateTimeConverter
  nameWithType: DateTimeConverter
  fullName: System.ComponentModel.DateTimeConverter
  type: Class
  summary: "Fornece um conversor de tipos para converter <xref:System.DateTime>objetos e para vários outras representações.</xref:System.DateTime>"
  remarks: "Só é possível converter este conversor um <xref:System.DateTime>objeto de e para uma cadeia.</xref:System.DateTime>       O <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>método utiliza o <xref:System.DateTime.Parse%2A>método o <xref:System.DateTime>classe converter de uma cadeia.</xref:System.DateTime> </xref:System.DateTime.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       O <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>método utiliza o idioma atual, se um <xref:System.Globalization.CultureInfo>não é fornecido.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Geralmente, <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>utiliza o <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>propriedade para formatar uma data e <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>com o <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>propriedade para formatar a data e hora.</xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Se o <xref:System.Globalization.CultureInfo.InvariantCulture%2A>propriedade é transmitida, <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>utiliza aaaa-mm-dd para formatar uma data e <xref:System.Object.ToString%2A>para formatar a data e hora.</xref:System.Object.ToString%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.Globalization.CultureInfo.InvariantCulture%2A>       Para mais informações sobre os conversores de tipo, consulte o <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Nunca deve criar uma instância de DateTimeConverter. Em vez disso, chame o <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>método de <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Para obter mais informações, consulte os exemplos a <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>"
