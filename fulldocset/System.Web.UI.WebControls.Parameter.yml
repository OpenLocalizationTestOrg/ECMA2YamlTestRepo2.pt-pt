  remarks: "The Direction property is currently not used by the <xref:System.Web.UI.WebControls.Parameter> class and is reserved for future use.       The Direction property describes the direction of the flow of data between the value that a <xref:System.Web.UI.WebControls.Parameter> instance is bound to and the <xref:System.Web.UI.WebControls.Parameter> object itself. The default value for the Direction property, <xref:System.Data.ParameterDirection>, describes the most common scenario where the flow of data is always in one direction: from the value to which the <xref:System.Web.UI.WebControls.Parameter> object is bound to the <xref:System.Web.UI.WebControls.Parameter> object. Any changes made to the underlying value are reflected by the <xref:System.Web.UI.WebControls.Parameter> object, but any changes to the <xref:System.Web.UI.WebControls.Parameter> object are not reflected by the underlying data. You can set the Direction property to <xref:System.Data.ParameterDirection> or <xref:System.Data.ParameterDirection> when working with output parameters, or <xref:System.Data.ParameterDirection> when working with a return value from a stored procedure.       If the Direction property of the parameter is changed, the <xref:System.Web.UI.WebControls.Parameter.OnParameterChanged%2A> method is called."
