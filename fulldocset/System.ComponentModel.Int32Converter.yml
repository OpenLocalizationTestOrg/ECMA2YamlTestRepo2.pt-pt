  type: Class
  summary: "Fornece um conversor de tipos para converter os objetos de número inteiro com sinal de 32 bits e de outras representações."
  remarks: "Este conversor só é possível converter um objeto de número inteiro com sinal de 32 bits e de uma cadeia. O <xref:System.Int32>tipo de valor representa números inteiros assinados com valores entre 2 147 483 648 negativo a 2.147.483.647 positivo.</xref:System.Int32>       O <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>método utiliza o <xref:System.Int32.Parse%2A>método de <xref:System.Int32>com o valor de número inteiro de <xref:System.Globalization.NumberStyles>.</xref:System.Globalization.NumberStyles> </xref:System.Int32> </xref:System.Int32.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       O <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>método utiliza o formato de (&quot;G&quot;) geral para a cadeia devolvida.</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>       Para mais informações sobre os conversores de tipo, consulte o <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Nunca deve criar uma instância de um Int32Converter. Em vez disso, chame o <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>método de <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Para obter mais informações, consulte os exemplos a <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Int32> to a string and vice versa.  \n  \n [!code-cs[Converters#15](~/add/codesnippet/csharp/t-system.componentmodel._79_1.cs)]\n [!code-vb[Converters#15](~/add/codesnippet/visualbasic/t-system.componentmodel._79_1.vb)]\n [!code-cpp[Converters#15](~/add/codesnippet/cpp/t-system.componentmodel._79_1.cpp)]"
