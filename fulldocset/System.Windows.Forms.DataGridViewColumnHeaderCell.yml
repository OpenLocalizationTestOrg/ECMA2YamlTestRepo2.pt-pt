  namespace: System.Windows.Forms
  summary: "Obtém o valor formatado da célula para copiar para o <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>."
  remarks: "Dependendo do valor da <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>propriedade o <xref:System.Windows.Forms.DataGridView>controlo, este método é denominado do controlo <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>método para obter um valor formatado da área de transferência que representa a célula.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>       Os parâmetros relacionados com a posição deste método indicam onde esta célula está localizada na tabela de dados que representa a região definida pelas células selecionadas no <xref:System.Windows.Forms.DataGridView>controlo.</xref:System.Windows.Forms.DataGridView> Dependendo da posição da célula, pode ser devolvido formatação informações através deste método, para além do valor de célula. Por exemplo, o formato HTML para uma célula na primeira coluna de uma linha incluirá a etiqueta que indica o início de uma linha.       Os formatos de área de transferência suportados incluem <xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>e <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       Para obter mais informações, consulte a <xref:System.Windows.Forms.Clipboard>classe.</xref:System.Windows.Forms.Clipboard>"
  syntax:
    content: protected override object GetClipboardContent (int rowIndex, bool firstCell, bool lastCell, bool inFirstRow, bool inLastRow, string format);
    parameters:
    - id: rowIndex
      type: System.Int32
      description: "O índice baseado em zero da linha que contém a célula."
    - id: firstCell
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para indicar que a célula está a ser a primeira coluna da região definida pelas células selecionadas; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: lastCell
