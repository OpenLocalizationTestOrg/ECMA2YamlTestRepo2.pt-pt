  name: DetailsViewUpdatedEventArgs
  nameWithType: DetailsViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdated&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.DetailsView> control raises the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event when an Update button (a button with its `CommandName` property set to &quot;Update&quot;) within the control is clicked, but after the <xref:System.Web.UI.WebControls.DetailsView> control updates the record. This allows you to provide an event handler that performs a custom routine, such as checking the results of an update operation, whenever this event occurs.       A DetailsViewUpdatedEventArgs object is passed to the event handler, which allows you to determine the number of records affected and any exceptions that might have occurred. To determine the number of records affected by the update operation, use the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A> property. Use the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A> property to determine whether any exceptions occurred. You can also indicate whether the exception was handled in the event handler by setting the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A> property. If you need to access the key field values for the updated record, use the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> property. The original and updated non-key field values can be accessed using the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A> and <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A> properties, respectively.       By default, the <xref:System.Web.UI.WebControls.DetailsView> control returns to the mode specified by the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property after an update operation. To keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode, set the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> property to `true`.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       For a list of initial property values for an instance of the DetailsViewUpdatedEventArgs class, see the <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdatedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_393_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_393_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdatedEventArgs : EventArgs'
