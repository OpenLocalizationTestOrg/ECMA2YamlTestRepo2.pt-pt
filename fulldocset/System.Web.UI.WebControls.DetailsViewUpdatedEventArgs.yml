  namespace: System.Web.UI.WebControls
  summary: "Gets a dictionary that contains the key field name/value pairs for the updated record."
  remarks: "Use the Keys property to access the values of the key field for an updated record. For example, you can use these values to keep a log of updated records.       The Keys property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the fields of the updated record.      > [!NOTE] >  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values directly."
