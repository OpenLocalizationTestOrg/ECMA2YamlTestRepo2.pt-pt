  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> control should remain in edit mode after an update operation."
  remarks: "By default, the <xref:System.Web.UI.WebControls.DetailsView> control returns to the mode specified by the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property after an update operation. Use the KeepInEditMode property to specify whether the <xref:System.Web.UI.WebControls.DetailsView> control should remain in edit mode. To keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode, set this property to `true`.      > [!NOTE] >  This property should be used if you want to override the default mode at a specific occasion. If the <xref:System.Web.UI.WebControls.DetailsView> control needs to remain in edit mode by default, set the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property instead."
  example:
  - "The following code example demonstrates how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_381_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_381_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to remain in edit mode after an update operation; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
