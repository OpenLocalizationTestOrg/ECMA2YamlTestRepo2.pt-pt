  name: IpcServerChannel
  nameWithType: IpcServerChannel
  fullName: System.Runtime.Remoting.Channels.Ipc.IpcServerChannel
  type: Class
  summary: "Implements a server channel for remote calls that uses the IPC system to transmit messages."
  remarks: "Channels are used by the .NET Framework remoting infrastructure to transport remote calls. When a client calls a remote object, the call is serialized into a message that is sent by a client channel and received by a server channel. After the message is received, it is deserialized and processed. Any returned values are transmitted by the server channel and received by the client channel.       The IpcServerChannel class uses the Windows interprocess communication (IPC) system to transport messages between application domains on the same computer. When communicating between application domains on the same computer, the IPC channel is much faster than the TCP or HTTP channels.       To perform additional processing of messages on the server side, specify an implementation of the <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> interface through which all messages processed by the IpcServerChannel instance are passed.       The IpcServerChannel instance accepts messages serialized in either binary or SOAP format.       A IpcServerChannel object has associated configuration properties that can be set at run time either in a configuration file (by invoking the static <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> method) or programmatically (by passing an <xref:System.Collections.IDictionary> collection to the <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A> constructor). For a list of these configuration properties, see the documentation for the <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A> constructor.      > [!CAUTION] >  When setting the `exclusiveAddressUse` property to `false` in the `properties` argument, several IpcServerChannel objects can be registered for the same named pipe. In such a case requests can go to any of the channels registered. This setting is considered secure only if ALCs are also used."
  example:
  - "The following code example illustrates how to use the IpcServerChannel class.  \n  \n [!code-cpp[Remoting_Ipc#10](~/add/codesnippet/CPP/t-system.runtime.remotin_29_1.cpp)]\n [!code-cs[Remoting_Ipc#10](~/add/codesnippet/CSharp/t-system.runtime.remotin_29_1.cs)]  \n  \n The preceding code is used to expose the following remote object.  \n  \n [!code-cpp[Remoting_Ipc#0](~/add/codesnippet/CPP/t-system.runtime.remotin_29_2.cpp)]\n [!code-cs[Remoting_Ipc#0](~/add/codesnippet/CSharp/t-system.runtime.remotin_29_2.cs)]  \n  \n For an example of a client using this object remotely, see <xref:System.Runtime.Remoting.Channels.Ipc.IpcClientChannel>."
  syntax:
    content: 'public class IpcServerChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.ISecurableChannel'
