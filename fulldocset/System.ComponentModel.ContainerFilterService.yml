  fullName: System.ComponentModel.ContainerFilterService
  type: Class
  summary: "Provides a base class for the container filter service."
  remarks: "The <xref:System.ComponentModel.Container> and <xref:System.ComponentModel.NestedContainer> classes call the <xref:System.ComponentModel.ContainerFilterService.FilterComponents%2A> method each time they need to construct a component collection for return to a caller. <xref:System.ComponentModel.ContainerFilterService.FilterComponents%2A> may return an updated collection of components. This enables an external service to modify the view of components that are returned from a container."
  syntax:
    content: public abstract class ContainerFilterService
