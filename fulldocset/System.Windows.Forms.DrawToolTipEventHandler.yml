  remarks: "The <xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> event is raised by the <xref:System.Windows.Forms.ToolTip> class when the <xref:System.Windows.Forms.ToolTip> is drawn and the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> property value is `true`. The <xref:System.Windows.Forms.DrawToolTipEventArgs> class contains all the information needed to paint the <xref:System.Windows.Forms.ToolTip>, including the ToolTip text, the <xref:System.Drawing.Rectangle>, and the <xref:System.Drawing.Graphics> object on which the drawing should be done. To customize the look of the ToolTip, use the <xref:System.Drawing.Rectangle> to determine the bounds of the ToolTip, and the <xref:System.Drawing.Graphics> object to perform your customized drawing. You can increase the bounds of the <xref:System.Windows.Forms.ToolTip> before it is shown by handling the <xref:System.Windows.Forms.ToolTip.Popup> event.       When you create a DrawToolTipEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending upon what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_90_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_90_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_90_1.vb)]"
