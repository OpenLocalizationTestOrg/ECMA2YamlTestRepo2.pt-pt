  summary: "Representa o método que irá processar a <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.ToolTip&quot;> </xref>."
  remarks: "O <xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>o evento é gerado pelo <xref:System.Windows.Forms.ToolTip>classe quando o <xref:System.Windows.Forms.ToolTip>é desenhado e <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>valor da propriedade é `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> O <xref:System.Windows.Forms.DrawToolTipEventArgs>classe contém todas as informações necessárias para pintura o <xref:System.Windows.Forms.ToolTip>, incluindo o texto da descrição, o <xref:System.Drawing.Rectangle>e o <xref:System.Drawing.Graphics>objeto no qual deve ser feito o desenho.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs> Para personalizar o aspeto da descrição, utilize o <xref:System.Drawing.Rectangle>para determinar os limites da descrição e o <xref:System.Drawing.Graphics>objeto para efetuar o desenho personalizado.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> Pode aumentar os limites do <xref:System.Windows.Forms.ToolTip>antes de ser apresentado pelo processamento do <xref:System.Windows.Forms.ToolTip.Popup>eventos.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       Quando cria um delegado DrawToolTipEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre os delegados do processador de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending upon what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_90_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_90_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_90_1.vb)]"
