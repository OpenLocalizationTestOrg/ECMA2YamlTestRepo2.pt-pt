  summary: "Releases all resources used by the <xref href=&quot;System.IdentityModel.Tokens.X509WindowsSecurityToken&quot;></xref>."
  remarks: "Call the Dispose method when you are finished using the <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>. The Dispose method leaves the <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> in an unusable state. After calling the Dispose method, you must release all references to the <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> so the garbage collector can reclaim the memory that the <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> was occupying.      > [!NOTE] >  Always call the Dispose method before you release your last reference to the <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> object&quot;s `Finalize` method."
