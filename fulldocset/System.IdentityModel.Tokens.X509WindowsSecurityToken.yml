  fullName: System.IdentityModel.Tokens.X509WindowsSecurityToken
  type: Class
  summary: "Representa um token de segurança que baseia-se após um certificado x.&509; e que o certificado está mapeado para um utilizador de domínio do Windows ou a conta de utilizador do computador local."
  remarks: "Normalmente, os programadores de aplicações não tem de utilizar a classe de X509WindowsSecurityToken, a menos que um serviço Web tem de obter acesso para obter detalhes sobre um certificado x.&509; referenciado numa mensagem a receber SOAP ou a conta de computador ou domínio que o certificado está mapeado para. Para obter os detalhes do certificado x.&509;, aceda a <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>propriedade.</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> Para obter a identidade do utilizador, consulte o <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>propriedade.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>"
  syntax:
    content: 'public class X509WindowsSecurityToken : System.IdentityModel.Tokens.X509SecurityToken'
  inheritance:
