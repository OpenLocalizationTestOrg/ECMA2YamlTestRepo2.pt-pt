  summary: "Versões de todos os recursos utilizados pelo <xref href=&quot;System.IdentityModel.Tokens.X509WindowsSecurityToken&quot;> </xref>."
  remarks: "Chamar o método de Dispose quando tiver terminado de utilizando <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> O método de Dispose deixa o <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>num Estado não utilizável.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Depois de chamar o método de Dispose, tem de libertar todas as referências para o <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>para que o recoletor de lixo pode reclame a memória que a <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>foi occupying.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      > [!NOTE] > Sempre chamar o método de Dispose antes de libertar a última referência <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>do objeto `Finalize` método.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
