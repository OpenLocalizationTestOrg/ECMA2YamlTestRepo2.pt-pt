  summary: "Obtém o nome e o código base de uma assemblagem de interoperabilidade primária para uma biblioteca de tipos especificada."
  syntax:
    content: public bool GetPrimaryInteropAssembly (Guid g, int major, int minor, int lcid, out string asmName, out string asmCodeBase);
    parameters:
    - id: g
      type: System.Guid
      description: "O GUID da biblioteca de tipos."
    - id: major
      type: System.Int32
      description: "O número de versão principal da biblioteca de tipos."
    - id: minor
      type: System.Int32
      description: "O número de versão secundária da biblioteca de tipos."
    - id: lcid
      type: System.Int32
      description: "O LCID da biblioteca de tipos."
    - id: asmName
      type: System.String
      description: "No retorno com êxito, o nome da assemblagem de interoperabilidade primária associada à `g`."
    - id: asmCodeBase
      type: System.String
      description: "No retorno com êxito, a base de código da assemblagem de interoperabilidade primária associada à `g`."
    return:
