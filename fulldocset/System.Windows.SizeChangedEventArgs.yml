  name: HeightChanged
  nameWithType: SizeChangedEventArgs.HeightChanged
  fullName: System.Windows.SizeChangedEventArgs.HeightChanged
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets a value that indicates whether the &lt;xref:System.Windows.FrameworkElement.Height%2A&gt; component of the size changed."
  remarks: "Because <xref:System.Double> precision numbers process imprecisely, this property might return a value of `false` even when <xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A> and <xref:System.Windows.SizeChangedEventArgs.NewSize%2A> are not equal.       The layout system occasionally experiences this state due to minor fluctuations in the input parameters; however, the overall rendered scene is considered to be the same; therefore, no visible changes are detected. The handler for the <xref:System.Windows.FrameworkElement.SizeChanged> event should check for this state in order to avoid invalidation of layout if the dimension didn&quot;t actually change."
  syntax:
    content: public bool HeightChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the &lt;xref:System.Windows.FrameworkElement.Height%2A&gt; component of the size changed; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.SizeChangedEventArgs.HeightChanged*
  exceptions: []
