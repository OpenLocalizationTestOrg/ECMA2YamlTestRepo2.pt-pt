  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém um valor que indica se o <xref:System.Windows.FrameworkElement.Height*>alterado de componente do tamanho.</xref:System.Windows.FrameworkElement.Height*>"
  remarks: "Porque <xref:System.Double>precisão números processo imprecisely, esta propriedade pode devolver um valor de `false` mesmo quando <xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A>e <xref:System.Windows.SizeChangedEventArgs.NewSize%2A>não são iguais.</xref:System.Windows.SizeChangedEventArgs.NewSize%2A> </xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A> </xref:System.Double>       O sistema de esquema ocasionalmente ocorre com este estado devido a flutuações secundárias nos parâmetros de entrada; No entanto, cena composta geral é considerada o mesmo; Por conseguinte, não existem alterações visíveis são detetadas. O processador para o <xref:System.Windows.FrameworkElement.SizeChanged>devem procurar eventos neste estado para evitar invalidação de esquema se a dimensão não altera realmente.</xref:System.Windows.FrameworkElement.SizeChanged>"
  syntax:
    content: public bool HeightChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref:System.Windows.FrameworkElement.Height*>componente do tamanho alterado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.FrameworkElement.Height*>"
  overload: System.Windows.SizeChangedEventArgs.HeightChanged*
  exceptions: []
  platform:
  - net462
