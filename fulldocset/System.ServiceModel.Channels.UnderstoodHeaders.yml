  type: Class
  summary: "Representa uma coleção de cabeçalhos de mensagens que estão compreendidos. Esta classe não pode ser herdada."
  remarks: "Esta classe contém uma coleção de cabeçalhos de mensagens que estão compreendidos. Processadores SOAP em várias camadas (segurança, fiabilidade, a transação e aplicação dispatcher) tem de adicionar os cabeçalhos de MustUnderstand a esta coleção após o processamento de cabeçalhos. O dispatcher emite um `MessageHeader` a falhas se existe um cabeçalho no `Message.Headers` coleção que tem de ser compreendida, mas não se encontra nesta coleção."
  syntax:
