- uid: System.Windows.Media.Animation.EasingDoubleKeyFrame.InterpolateValueCore(System.Double,System.Double)
  id: InterpolateValueCore(System.Double,System.Double)
  parent: System.Windows.Media.Animation.EasingDoubleKeyFrame
  langs:
  - csharp
  name: InterpolateValueCore(Double,Double)
  nameWithType: EasingDoubleKeyFrame.InterpolateValueCore(Double,Double)
  fullName: System.Windows.Media.Animation.EasingDoubleKeyFrame.InterpolateValueCore(Double,Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Interpolates, according to the easing function used, between the previous key frame value and the value of the current key frame, using the supplied progress increment."
  syntax:
    content: protected override double InterpolateValueCore (double baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Double
      description: "The value to animate from."
    - id: keyFrameProgress
      type: System.Double
      description: "A value between 0.0 and 1.0, inclusive, that specifies the percentage of time that has elapsed for this key frame."
    return:
      type: System.Double
      description: "The output value of this key frame given the specified base value and progress."
  overload: System.Windows.Media.Animation.EasingDoubleKeyFrame.InterpolateValueCore*
  exceptions: []
