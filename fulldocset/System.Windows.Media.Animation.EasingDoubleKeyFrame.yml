  fullName: System.Windows.Media.Animation.EasingDoubleKeyFrame
  type: Class
  summary: "A class that enables you to associate easing functions with a <xref href=&quot;System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames&quot;></xref> key frame animation."
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> to animate a <xref:System.Double> property value along a set of key frames. This <xref:System.Windows.Media.Animation.DoubleKeyFrame> interpolates between the <xref:System.Double> value of the previous key frame and its own value linearly with an easing function to produce its output value.      <a name=&quot;xamlObjectElementUsage_EasingDoubleKeyFrame&quot;></a>    ## XAML Object Element Usage      ```   <EasingDoubleKeyFrame .../>   ```"
  example:
  - "The following example shows how to use key frames with easing functions associated with them to create an animation of a rectangle that contracts upward, slows down, then expands downward (as though falling), and then bounces to a stop.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
