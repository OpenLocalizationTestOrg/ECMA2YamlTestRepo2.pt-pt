  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>para animar uma <xref:System.Double>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection> Isto <xref:System.Windows.Media.Animation.DoubleKeyFrame>interpolates entre o <xref:System.Double>valor a fotograma chave anterior e o seu próprio valor de forma linear com uma função easing para produzir o respetivo valor de saída.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleKeyFrame>      <a name=&quot;xamlObjectElementUsage_EasingDoubleKeyFrame&quot;></a># # Utilização de elemento do objeto de XAML```   <EasingDoubleKeyFrame .../>   ```"
