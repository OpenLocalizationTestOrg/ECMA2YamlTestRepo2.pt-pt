  name: SplitContainer
  nameWithType: SplitContainer
  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "Representa um controlo constituída por uma barra de movable divide a área de apresentação de um contentor em dois painéis redimensionáveis."
  remarks: "Pode adicionar controlos dois painéis redimensionáveis e pode adicionar outros controlos de SplitContainer painéis de SplitContainer existentes para criar várias áreas de apresentação redimensionável.       Utilize o controlo de SplitContainer para dividir a área de apresentação de um contentor (tal como um <xref:System.Windows.Forms.Form>) e permitir que o utilizador redimensionar controlos que são adicionados aos painéis SplitContainer.</xref:System.Windows.Forms.Form> Quando o utilizador passa o ponteiro do rato sobre o divisor, o cursor é alterado para indicar que os controlos no interior do controlo de SplitContainer podem ser redimensionados.      > [!NOTE] > Versões anterior a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] só suportam o <xref:System.Windows.Forms.Splitter>controlo.</xref:System.Windows.Forms.Splitter>       SplitContainer também facilita a colocação de controlo no momento da concepção. Por exemplo, para criar uma janela semelhante ao Explorador do Windows, adicionar um controlo SplitContainer um <xref:System.Windows.Forms.Form>e definir o respetivo <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> Adicionar um <xref:System.Windows.Forms.TreeView>controlar para as <xref:System.Windows.Forms.Form>e defina o <xref:System.Windows.Forms.Control.Dock%2A>propriedade para `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.TreeView> Para concluir o esquema, adicionar um <xref:System.Windows.Forms.ListView>controlar e definir o respetivo <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Fill` ter <xref:System.Windows.Forms.ListView>ocupam o espaço restante em <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Em tempo de execução, o utilizador, em seguida, pode redimensionar a largura de ambos os controlos utilizando o divisor. Utilize o <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>propriedade para especificar que um controlo não deverá ser redimensionado juntamente com o <xref:System.Windows.Forms.Form>ou outro contentor.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>       Utilize <xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>para especificar onde o divisor é iniciado o formulário.</xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> Utilize <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>para especificar o número de pixels do divisor se move cada vez.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> A predefinição para <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>é um pixel.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>       Utilize <xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>e <xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A>para especificar como fechar a barra de divisor pode ser movida para o limite fora de um painel SplitContainer.</xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> </xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> O tamanho mínimo predefinido de um painel é 25 pixéis.       Utilize o <xref:System.Windows.Forms.SplitContainer.Orientation%2A>propriedade para especificar orientação horizontal.</xref:System.Windows.Forms.SplitContainer.Orientation%2A> A orientação de predefinição do SplitContainer é vertical.       Utilize o <xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>propriedade para especificar o estilo do limite de SplitContainer e coordenar o estilo de limite com o estilo do limite dos controlos que adiciona ao SplitContainer.</xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>"
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/csharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/cpp/t-system.windows.forms.s_21_1.cpp)]"
