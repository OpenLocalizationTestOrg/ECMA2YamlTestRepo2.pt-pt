  name: SplitContainer
  nameWithType: SplitContainer
  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "Represents a control consisting of a movable bar that divides a container&quot;s display area into two resizable panels."
  remarks: "You can add controls to the two resizable panels, and you can add other SplitContainer controls to existing SplitContainer panels to create many resizable display areas.       Use the SplitContainer control to divide the display area of a container (such as a <xref:System.Windows.Forms.Form>) and allow the user to resize controls that are added to the SplitContainer panels. When the user passes the mouse pointer over the splitter, the cursor changes to indicate that the controls inside the SplitContainer control can be resized.      > [!NOTE] >  Previous versions of the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] only support the <xref:System.Windows.Forms.Splitter> control.       SplitContainer also eases control placement at design time. For example, to create a window similar to Windows Explorer, add a SplitContainer control to a <xref:System.Windows.Forms.Form> and set its <xref:System.Windows.Forms.Control.Dock%2A> property to `DockStyle.Fill`. Add a <xref:System.Windows.Forms.TreeView> control to the <xref:System.Windows.Forms.Form> and set its <xref:System.Windows.Forms.Control.Dock%2A> property to `DockStyle.Fill`. To complete the layout, add a <xref:System.Windows.Forms.ListView> control and set its <xref:System.Windows.Forms.Control.Dock%2A> property to `DockStyle.Fill` to have the <xref:System.Windows.Forms.ListView> occupy the remaining space on the <xref:System.Windows.Forms.Form>. At run time, the user can then resize the width of both controls using the splitter. Use the <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> property to specify that a control should not be resized along with the <xref:System.Windows.Forms.Form> or other container.       Use <xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> to specify where the splitter starts on your form. Use <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> to specify how many pixels the splitter moves at a time. The default for <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> is one pixel.       Use <xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> and <xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> to specify how close the splitter bar can be moved to the outside edge of a SplitContainer panel. The default minimum size of a panel is 25 pixels.       Use the <xref:System.Windows.Forms.SplitContainer.Orientation%2A> property to specify horizontal orientation. The default orientation of the SplitContainer is vertical.       Use the <xref:System.Windows.Forms.SplitContainer.BorderStyle%2A> property to specify the border style of the SplitContainer and coordinate its border style with the border style of controls that you add to the SplitContainer."
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/CSharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/CPP/t-system.windows.forms.s_21_1.cpp)]"
