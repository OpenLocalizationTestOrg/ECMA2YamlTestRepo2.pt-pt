  name: LicenseProviderAttribute
  nameWithType: LicenseProviderAttribute
  fullName: System.ComponentModel.LicenseProviderAttribute
  type: Class
  summary: "Especifica o <xref href=&quot;System.ComponentModel.LicenseProvider&quot;> </xref> para utilizar com uma classe. Esta classe não pode ser herdada."
  remarks: "Quando cria um componente que pretende criar uma licença, tem de especificar o <xref:System.ComponentModel.LicenseProvider>assinalando o componente com um LicenseProviderAttribute.</xref:System.ComponentModel.LicenseProvider>       Utilize a <xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>propriedade obter <xref:System.Type>de <xref:System.ComponentModel.LicenseProvider>.</xref:System.ComponentModel.LicenseProvider> </xref:System.Type> </xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>       Para mais informações sobre os atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre o licenciamento, consulte [como: os componentes de licença e controlos](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > O <xref:System.Security.Permissions.HostProtectionAttribute>atributo aplicado para esta classe tem o seguinte <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>valor da propriedade: <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> O <xref:System.Security.Permissions.HostProtectionAttribute>não afeta as aplicações de ambiente de trabalho (que normalmente são iniciadas por um ícone de fazendo duplo clique, escrevendo um comando ou introduzir um URL num browser).</xref:System.Security.Permissions.HostProtectionAttribute> Para obter mais informações, consulte o <xref:System.Security.Permissions.HostProtectionAttribute>classe ou [programação do SQL Server e os atributos de proteção do anfitrião](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following code example uses the <xref:System.ComponentModel.LicFileLicenseProvider> as the license provider for `MyControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._84_1.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._84_1.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._84_1.vb)]  \n  \n The next code example creates an instance of the `MyControl` class. Then, it gets the attributes for the class, and prints the name of the license provider used by `myNewControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._84_2.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._84_2.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._84_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class LicenseProviderAttribute : Attribute
