  name: ReferralChasingOption
  nameWithType: ReferralChasingOption
  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "A enumeração de ReferralChasingOption Especifica se e como referência chasing é pursued."
  remarks: "Quando um servidor determina que outros servidores contém informações relevantes o servidor pode referir-se o cliente a outro servidor para obter o resultado. Referência chasing é o processo pelo qual um cliente contacta o servidor referenciado para continuar a pesquisa de diretório.       Utilize as constantes desta enumeração para configurar as preferências de pesquisa para referência chasing. A ação envolve a atribuição de campos apropriados do <xref:System.DirectoryServices.DirectorySearcher>elementos da enumeração ReferralChasingOption.</xref:System.DirectoryServices.DirectorySearcher>       O fornecedor de ADSI LDAP suporta referências externas para pesquisas paginadas, mas não suporta referências subordinadas durante a paginação."
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
  - System.Enum
  platform:
  - net462
