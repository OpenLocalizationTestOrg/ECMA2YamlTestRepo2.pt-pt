  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "The ReferralChasingOption enumeration specifies if and how referral chasing is pursued."
  remarks: "When a server determines that other servers hold relevant information the server might refer the client to another server to obtain the result. Referral chasing is the process by which a client contacts the referenced server to continue the directory search.       Use the constants of this enumeration to set up search preferences for referral chasing. The action involves assigning the appropriate fields of <xref:System.DirectoryServices.DirectorySearcher> to elements of the ReferralChasingOption enumeration.       The ADSI LDAP provider supports external referrals for paged searches, but does not support subordinate referrals during paging."
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
