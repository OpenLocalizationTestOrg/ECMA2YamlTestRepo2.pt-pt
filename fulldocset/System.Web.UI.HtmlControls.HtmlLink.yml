  name: HtmlLink
  nameWithType: HtmlLink
  fullName: System.Web.UI.HtmlControls.HtmlLink
  type: Class
  summary: "Allows programmatic access to the HTML <xref uid=&quot;langword_csharp_link&quot; name=&quot;link&quot; href=&quot;&quot;></xref> element on the server."
  remarks: "The HtmlLink control allows programmatic access to the HTML `link` element on the server. The HtmlLink control can be used to programmatically specify a cascading style sheet (CSS) reference in a Web page."
  example:
  - "The following code example demonstrates using the HtmlLink control to programmatically add a style sheet to a Web page.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlLink#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_11_1.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlLink#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_11_1.aspx)]  \n  \n To run the preceding code example, you need a cascading style sheet (CSS) named `Stylesheet.css`, containing the following code, saved in the same directory as your Web site.  \n  \n```vb#  \nbody {  \n  padding-left: 11em;  \n  font-family:  Verdana, \"Times New Roman\",  \n        Times, serif;  \n  color: blue;  \n  background-color: silver }  \nh1 {  \n  font-family: Helvetica, Geneva, Arial,  \n        SunSans-Regular, sans-serif;   \n  color: purple }  \n```  \n  \n```c#  \nbody {  \n  padding-left: 11em;  \n  font-family:  Verdana, \"Times New Roman\",  \n        Times, serif;  \n  color: blue;  \n  background-color: silver }  \nh1 {  \n  font-family: Helvetica, Geneva, Arial,  \n        SunSans-Regular, sans-serif;   \n  color: purple }  \n```"
  syntax:
    content: >-
      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder))]

      public class HtmlLink : System.Web.UI.HtmlControls.HtmlControl
