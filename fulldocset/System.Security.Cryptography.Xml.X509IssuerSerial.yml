  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "Representa o &lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; elemento de uma assinatura digital de XML."
  remarks: "A estrutura de X509IssuerSerial representa o `<X509IssuerSerial`> elemento de uma assinatura digital de XML definido pela especificação de assinatura digital de XML. O `<X509IssuerSerial`> elemento é o subelemento do `X509Data`> elemento que contenha um emissor de certificado de&509;v3 único par nome e o número de série. O par nome e o número de série único ajuda a identificar um certificado de&509;v3 específico.       O emissor de um certificado x.&509; é o nome da autoridade de certificação que emitiu o certificado. Autoridades de certificação de atribuir cada certificado que emitir um número de série exclusivo para fins de identificação.       Utilize a estrutura de X509IssuerSerial para especificar único nome e o número de série par / um emissor de certificado ao utilizar a <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>classe.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Pode adicionar uma estrutura de X509IssuerSerial para o <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>classe utilizando o <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>propriedade.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Em alternativa, pode adicionar valores de cadeia que representam o nome distinto do emissor de certificado x.&509; e a utilização do par de número de série de <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>método.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       Para obter mais informações sobre o `<X509IssuerSerial`> elemento, consulte a especificação de Consortium World Wide Web (W3C) em www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
