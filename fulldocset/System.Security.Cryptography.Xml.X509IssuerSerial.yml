  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "Represents the &lt;<xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;></xref>&gt; element of an XML digital signature."
  remarks: "The X509IssuerSerial structure represents the `<X509IssuerSerial`> element of an XML digital signature defined by the XML digital signature specification. The `<X509IssuerSerial`> element is the subelement of the <`X509Data`> element that contains an X.509v3 certificate issuer&quot;s distinguished name and serial number pair. The distinguished name and serial number pair help identify a specific X.509v3 certificate.       The issuer of an X.509 certificate is the name of the certification authority that issued the certificate. Certification authorities assign each certificate they issue a unique serial number for identification purposes.       Use the X509IssuerSerial structure to specify a certificate issuer&quot;s distinguished name and serial number pair when using the <xref:System.Security.Cryptography.Xml.KeyInfoX509Data> class.  You can add an X509IssuerSerial structure to the <xref:System.Security.Cryptography.Xml.KeyInfoX509Data> class using the <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> property.  Alternatively, you can add string values that represent the X.509 certificate issuer&quot;s distinguished name and serial number pair using the <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A> method.       For more information about the `<X509IssuerSerial`> element, see the World Wide Web Consortium (W3C) specification at www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
