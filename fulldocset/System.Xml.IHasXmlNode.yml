  name: IHasXmlNode
  nameWithType: IHasXmlNode
  fullName: System.Xml.IHasXmlNode
  type: Interface
  summary: "Enables a class to return an <xref href=&quot;System.Xml.XmlNode&quot;></xref> from the current context or position."
  remarks: "The `IHasXmlNode` interface provides an interface that enables a class to return an <xref:System.Xml.XmlNode> from the current context or position. It is implemented by <xref:System.Xml.XPath.XPathNavigator> objects that operate over classes that have <xref:System.Xml.XmlNode> nodes. For example, if the `XPathNavigator` object is created by an <xref:System.Xml.XmlDocument>, you can use the <xref:System.Xml.IHasXmlNode.GetNode%2A> method to return the `XmlNode` representing the current position of the navigator."
  example:
  - "The following example uses the `GetNode` method to retrieve and modify the selected node.  \n  \n [!code-cs[IHasXmlNode.GetNode#1](~/add/codesnippet/csharp/t-system.xml.ihasxmlnode_1.cs)]\n [!code-cpp[IHasXmlNode.GetNode#1](~/add/codesnippet/cpp/t-system.xml.ihasxmlnode_1.cpp)]\n [!code-vb[IHasXmlNode.GetNode#1](~/add/codesnippet/visualbasic/t-system.xml.ihasxmlnode_1.vb)]  \n  \n The example uses the file `books.xml` as input.  \n  \n [!code-xml[IHasXmlNode.GetNode#2](~/add/codesnippet/xml/t-system.xml.ihasxmlnode_2.xml)]"
  syntax:
    content: public interface IHasXmlNode
