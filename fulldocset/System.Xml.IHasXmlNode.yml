  summary: "Returns the <xref href=&quot;System.Xml.XmlNode&quot;></xref> for the current position."
  remarks: "The following C# code uses `GetNode` to access a node the <xref:System.Xml.XPath.XPathNavigator> is currently positioned on.      ```   XmlDocument doc = new XmlDocument();   doc.Load(&quot;books.xml&quot;);   XPathNavigator nav =  doc.CreateNavigator();   XmlNode node = ((IHasXmlNode)nav).GetNode();   Console.WriteLine(node.LocalName);    //You can edit the returned XmlNode.   ```"
