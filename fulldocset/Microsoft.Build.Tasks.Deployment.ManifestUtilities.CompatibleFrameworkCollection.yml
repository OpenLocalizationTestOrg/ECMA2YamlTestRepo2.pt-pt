  name: CompatibleFrameworkCollection
  nameWithType: CompatibleFrameworkCollection
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.CompatibleFrameworkCollection
  type: Class
  summary: "Representa uma coleção de versões do que uma aplicação prefers para executar .NET Framework."
  remarks: "Se uma aplicação pode executar em múltiplas versões do .NET Framework, as versões deverá estar listadas na ordem de prioridade de mais preferidos para menos preferidos. Se está instalada uma versão do .NET Framework listados na classe CompatibleFrameworkCollection no computador do utilizador final, a aplicação pode instalar e executar."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class CompatibleFrameworkCollection : System.Collections.IEnumerable
