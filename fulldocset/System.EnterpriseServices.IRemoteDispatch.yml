  name: IRemoteDispatch
  nameWithType: IRemoteDispatch
  fullName: System.EnterpriseServices.IRemoteDispatch
  type: Interface
  summary: "Implemented by the <xref href=&quot;System.EnterpriseServices.ServicedComponent&quot;></xref> class to determine if the <xref href=&quot;System.EnterpriseServices.AutoCompleteAttribute&quot;></xref> class attribute is set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> or <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> for a remote method invocation."
  remarks: "The IRemoteDispatch interface does not need to be implemented directly in your code. It is used internally by the .NET Framework infrastructure.       The <xref:System.EnterpriseServices.AutoCompleteAttribute> class attribute ensures that, in the COM+ context, the object&quot;s done bit is automatically set to `true` once the method returns. The object can then be deactivated.       The IRemoteDispatch interface methods do not appear in the <xref:System.EnterpriseServices.ServicedComponent> class interface. Instead, <xref:System.EnterpriseServices.ServicedComponent> explicitly implements IRemoteDispatch."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("6619a740-8154-43be-a186-0319578e02db")]

      public interface IRemoteDispatch
