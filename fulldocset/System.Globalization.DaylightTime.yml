  summary: "Inicializa uma nova instância do <xref href=&quot;System.Globalization.DaylightTime&quot;> </xref> classe com o início especificado, fim e informações de diferença de tempo."
  remarks: "O `start` parâmetro torna-se o valor da <xref:System.Globalization.DaylightTime.Start%2A>propriedade do novo objeto.</xref:System.Globalization.DaylightTime.Start%2A> O `end` parâmetro torna-se o valor da <xref:System.Globalization.DaylightTime.End%2A>propriedade do novo objeto.</xref:System.Globalization.DaylightTime.End%2A> O `delta` parâmetro torna-se o valor da <xref:System.Globalization.DaylightTime.Delta%2A>propriedade do novo objeto.</xref:System.Globalization.DaylightTime.Delta%2A>"
  syntax:
    content: public DaylightTime (DateTime start, DateTime end, TimeSpan delta);
    parameters:
    - id: start
      type: System.DateTime
      description: "O objecto que representa a data e hora quando começa a hora de Verão. O valor tem de ser na hora local."
    - id: end
      type: System.DateTime
      description: "O objecto que representa a data e hora quando termina a hora de Verão. O valor tem de ser na hora local."
    - id: delta
      type: System.TimeSpan
      description: "O objecto que representa a diferença entre a hora padrão e a hora de Verão, na ticks."
