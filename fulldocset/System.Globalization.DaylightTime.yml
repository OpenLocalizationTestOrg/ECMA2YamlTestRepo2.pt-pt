  name: DaylightTime
  nameWithType: DaylightTime
  fullName: System.Globalization.DaylightTime
  type: Class
  summary: "Define o período de hora de Verão."
  remarks: "Hora de Verão é um período durante o ano quando o relógio é avançado, normalmente por uma hora, para tirar partido das horas de Verão expandida. No final do período de, volta o relógio está definido para a hora padrão.      > [!WARNING] > DaylightTime o objecto devolvido pelo <xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName>método reconhece apenas a fuso horário ajuste regra que está a ser aplicadas e ignora quaisquer regras anteriores do ajuste para a qual o sistema tem informações.</xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName> Em vez disso, se aplica a regra de ajuste atual com versões anteriores no tempo períodos quando pode não ter sido em vigor. Para obter informações sobre todas as regras de ajuste conhecidos para um fuso horário específico, utilize o <xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>método.</xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DaylightTime
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
