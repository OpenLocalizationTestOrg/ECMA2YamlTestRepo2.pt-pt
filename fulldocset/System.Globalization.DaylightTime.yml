  name: Delta
  nameWithType: DaylightTime.Delta
  fullName: System.Globalization.DaylightTime.Delta
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém o intervalo de tempo que representa a diferença entre a hora padrão e a hora de Verão."
  remarks: "Esta propriedade corresponde do <xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName>propriedade.</xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName> Geralmente, o <xref:System.TimeZoneInfo>classe é uma origem mais exata de informações sobre os ajustes do fuso horário que o <xref:System.TimeZone>e <xref:System.Globalization.DaylightTime>classes.</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       Se o valor da propriedade for positivo, no início da hora de Verão, o tempo de relógio avançado, o período de tempo especificado por esta propriedade. No fim da hora de Verão, o tempo de relógio está definido novamente, o período de tempo especificado por esta propriedade. Se o valor da propriedade for negativo, o tempo de relógio definir novamente no início da hora de Verão e avançado no final."
  syntax:
    content: public TimeSpan Delta { get; }
    return:
      type: System.TimeSpan
      description: "O intervalo de tempo que representa a diferença entre a hora padrão e a hora de Verão."
  overload: System.Globalization.DaylightTime.Delta*
  exceptions: []
  platform:
  - net462
