  namespace: System.Globalization
  summary: "Obtém o objeto que representa a data e hora em que a hora de Verão guardar período."
  remarks: "Esta propriedade corresponde do <xref:System.TimeZoneInfo.AdjustmentRule.DateEnd%2A?displayProperty=fullName>propriedade.</xref:System.TimeZoneInfo.AdjustmentRule.DateEnd%2A?displayProperty=fullName> Geralmente, o <xref:System.TimeZoneInfo>classe é uma origem mais exata de informações sobre os ajustes do fuso horário que o <xref:System.TimeZone>e <xref:System.Globalization.DaylightTime>classes.</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       Quando termina a hora de Verão guardar período, o tempo de relógio está definido volta a hora padrão."
  syntax:
    content: public DateTime End { get; }
    return:
      type: System.DateTime
      description: "O objecto que representa a data e hora em que a hora de Verão guardar período. O valor é na hora local."
  overload: System.Globalization.DaylightTime.End*
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.DaylightTime.Start
  id: Start
  parent: System.Globalization.DaylightTime
  langs:
  - csharp
  name: Start
  nameWithType: DaylightTime.Start
  fullName: System.Globalization.DaylightTime.Start
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém o objeto que representa a data e hora quando começa a hora de Verão guardar período."
  remarks: "Esta propriedade corresponde do <xref:System.TimeZoneInfo.AdjustmentRule.DateStart%2A?displayProperty=fullName>propriedade.</xref:System.TimeZoneInfo.AdjustmentRule.DateStart%2A?displayProperty=fullName> Geralmente, o <xref:System.TimeZoneInfo>classe é uma origem mais exata de informações sobre os ajustes do fuso horário que o <xref:System.TimeZone>e <xref:System.Globalization.DaylightTime>classes.</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       Quando começa a hora de Verão guardar período, o tempo de relógio avançado pelo número de ticks definidos pelo <xref:System.Globalization.DaylightTime.Delta%2A>propriedade para tirar partido das horas de Verão expandida.</xref:System.Globalization.DaylightTime.Delta%2A>"
  syntax:
    content: public DateTime Start { get; }
    return:
      type: System.DateTime
      description: "O objeto que representa a data e hora em que a hora de Verão guardar período começa. O valor é na hora local."
  overload: System.Globalization.DaylightTime.Start*
  exceptions: []
  platform:
  - net462
