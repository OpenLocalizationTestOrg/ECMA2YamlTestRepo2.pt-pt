    commentId: T:System.InvalidOperationException
    description: "EndExecuteNonQuery was called more than once for a single command execution, or the method was mismatched against its execution method (for example, the code called EndExecuteNonQuery to complete execution of a call to <xref:System.Data.SqlClient.SqlCommand.BeginExecuteXmlReader*>."
  - type: System.Data.SqlClient.SqlException
    commentId: T:System.Data.SqlClient.SqlException
    description: "The amount of time specified in <xref:System.Data.SqlClient.SqlCommand.CommandTimeout*> elapsed and the asynchronous operation specified with <xref:System.Data.SqlClient.SqlCommand.BeginExecuteNonQuery*> is not complete.       In some situations, <xref:System.IAsyncResult> can be set to <xref uid=&quot;langword_csharp_IsCompleted&quot; name=&quot;IsCompleted&quot; href=&quot;&quot;></xref> incorrectly. If this occurs and EndExecuteNonQuery is called, EndExecuteNonQuery could raise a SqlException error if the amount of time specified in <xref:System.Data.SqlClient.SqlCommand.CommandTimeout*> elapsed and the asynchronous operation specified with <xref:System.Data.SqlClient.SqlCommand.BeginExecuteNonQuery*> is not complete. To correct this situation, you should either increase the value of CommandTimeout or reduce the work being done by the asynchronous operation."
