    commentId: T:System.InvalidOperationException
    description: "The name/value pair &quot;Asynchronous Processing=true&quot; was not included within the connection string defining the connection for this <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;></xref>.       The <xref href=&quot;System.Data.SqlClient.SqlConnection&quot;></xref> closed or dropped during a streaming operation. For more information about streaming, see [SqlClient Streaming Support](../Topic/SqlClient%20Streaming%20Support.md)."
