  name: ExecuteNonQuery()
  nameWithType: SqlCommand.ExecuteNonQuery()
  fullName: System.Data.SqlClient.SqlCommand.ExecuteNonQuery()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Executes a Transact-SQL statement against the connection and returns the number of rows affected."
  remarks: "You can use the ExecuteNonQuery to perform catalog operations (for example, querying the structure of a database or creating database objects such as tables), or to change the data in a database without using a <xref:System.Data.DataSet> by executing UPDATE, INSERT, or DELETE statements.       Although the ExecuteNonQuery returns no rows, any output parameters or return values mapped to parameters are populated with data.       For UPDATE, INSERT, and DELETE statements, the return value is the number of rows affected by the command. When a trigger exists on a table being inserted or updated, the return value includes the number of rows affected by both the insert or update operation and the number of rows affected by the trigger or triggers. For all other types of statements, the return value is -1. If a rollback occurs, the return value is also -1."
  example:
  - "The following example creates a <xref:System.Data.SqlClient.SqlCommand> and then executes it using ExecuteNonQuery. The example is passed a string that is a Transact-SQL statement (such as UPDATE, INSERT, or DELETE) and a string to use to connect to the data source.  \n  \n [!code-cs[Classic WebData SqlCommand.ExecuteNonQuery Example#1](~/add/codesnippet/csharp/m-system.data.sqlclient._23_1.cs)]\n [!code-vb[Classic WebData SqlCommand.ExecuteNonQuery Example#1](~/add/codesnippet/visualbasic/m-system.data.sqlclient._23_1.vb)]"
  syntax:
    content: public override int ExecuteNonQuery ();
    parameters: []
    return:
      type: System.Int32
      description: "The number of rows affected."
  overload: System.Data.SqlClient.SqlCommand.ExecuteNonQuery*
  exceptions:
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: "A <xref:System.Data.SqlClient.SqlParameter.SqlDbType*> other than **Binary** or **VarBinary** was used when <xref:System.Data.SqlClient.SqlParameter.Value*> was set to <xref:System.IO.Stream>. For more information about streaming, see [SqlClient Streaming Support](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Data.SqlClient.SqlParameter.SqlDbType*> other than **Char**, **NChar**, **NVarChar**, **VarChar**, or  **Xml** was used when <xref:System.Data.SqlClient.SqlParameter.Value*> was set to <xref:System.IO.TextReader>.       A <xref:System.Data.SqlClient.SqlParameter.SqlDbType*> other than **Xml** was used when <xref:System.Data.SqlClient.SqlParameter.Value*> was set to <xref:System.Xml.XmlReader>."
  - type: System.Data.SqlClient.SqlException
    commentId: T:System.Data.SqlClient.SqlException
    description: "An exception occurred while executing the command against a locked row. This exception is not generated when you are using Microsoft .NET Framework version 1.0.       A timeout occurred during a streaming operation. For more information about streaming, see [SqlClient Streaming Support](../Topic/SqlClient%20Streaming%20Support.md)."
  - type: System.IO.IOException
