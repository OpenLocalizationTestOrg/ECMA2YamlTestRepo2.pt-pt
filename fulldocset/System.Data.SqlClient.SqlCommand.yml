  name: BeginExecuteNonQuery()
  nameWithType: SqlCommand.BeginExecuteNonQuery()
  fullName: System.Data.SqlClient.SqlCommand.BeginExecuteNonQuery()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Initiates the asynchronous execution of the Transact-SQL statement or stored procedure that is described by this <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;></xref>."
  remarks: "The BeginExecuteNonQuery method starts the process of asynchronously executing a [!INCLUDE[tsql](~/add/includes/tsql-md.md)] statement or stored procedure that does not return rows, so that other tasks can run concurrently while the statement is executing. When the statement has completed, developers must call the <xref:System.Data.SqlClient.SqlCommand.EndExecuteNonQuery%2A> method to finish the operation. The BeginExecuteNonQuery method returns immediately (<xref:System.Data.SqlClient.SqlCommand.CommandTimeout%2A> has no effect on BeginExecuteNonQuery), but until the code executes the corresponding <xref:System.Data.SqlClient.SqlCommand.EndExecuteNonQuery%2A> method call, it must not execute any other calls that start a synchronous or asynchronous execution against the same <xref:System.Data.SqlClient.SqlCommand> object. Calling the <xref:System.Data.SqlClient.SqlCommand.EndExecuteNonQuery%2A> before the command&quot;s execution is completed causes the <xref:System.Data.SqlClient.SqlCommand> object to block until the execution is finished.       Note that the command text and parameters are sent to the server synchronously. If a large command or many parameters are sent, this method may block during writes. After the command is sent, the method returns immediately without waiting for an answer from the server--that is, reads are asynchronous.       Because this overload does not support a callback procedure, developers must either poll to determine whether the command has completed, using the <xref:System.IAsyncResult.IsCompleted%2A> property of the <xref:System.IAsyncResult> returned by the BeginExecuteNonQuery method; or wait for the completion of one or more commands using the <xref:System.IAsyncResult.AsyncWaitHandle%2A> property of the returned <xref:System.IAsyncResult>."
  example:
  - "The following console application creates updates data within the **AdventureWorks** sample database, doing its work asynchronously. In order to emulate a long-running process, this example inserts a WAITFOR statement in the command text. Normally, you would not take efforts to make your commands run slower, but doing this in this case makes it easier to demonstrate the asynchronous behavior.  \n  \n [!code-vb[DataWorks SqlCommand.BeginExecuteNonQuery#1](~/add/codesnippet/visualbasic/m-system.data.sqlclient._34_1.vb)]\n [!code-cs[DataWorks SqlCommand.BeginExecuteNonQuery#1](~/add/codesnippet/csharp/m-system.data.sqlclient._34_1.cs)]"
  syntax:
    content: public IAsyncResult BeginExecuteNonQuery ();
    parameters: []
    return:
      type: System.IAsyncResult
      description: "An <xref:System.IAsyncResult> that can be used to poll or wait for results, or both; this value is also needed when invoking <xref:System.Data.SqlClient.SqlCommand.EndExecuteNonQuery*>, which returns the number of affected rows."
  overload: System.Data.SqlClient.SqlCommand.BeginExecuteNonQuery*
  exceptions:
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: "A <xref:System.Data.SqlClient.SqlParameter.SqlDbType*> other than **Binary** or **VarBinary** was used when <xref:System.Data.SqlClient.SqlParameter.Value*> was set to <xref:System.IO.Stream>. For more information about streaming, see [SqlClient Streaming Support](~/add/includes/ajax-current-ext-md.md).       A <xref:System.Data.SqlClient.SqlParameter.SqlDbType*> other than **Char**, **NChar**, **NVarChar**, **VarChar**, or  **Xml** was used when <xref:System.Data.SqlClient.SqlParameter.Value*> was set to <xref:System.IO.TextReader>.       A <xref:System.Data.SqlClient.SqlParameter.SqlDbType*> other than **Xml** was used when <xref:System.Data.SqlClient.SqlParameter.Value*> was set to <xref:System.Xml.XmlReader>."
