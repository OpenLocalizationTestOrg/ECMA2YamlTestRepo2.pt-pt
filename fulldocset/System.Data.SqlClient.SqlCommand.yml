    description: "An error occurred in a <xref:System.IO.Stream>, <xref:System.Xml.XmlReader> or <xref:System.IO.TextReader> object during a streaming operation.  For more information about streaming, see [SqlClient Streaming Support](../Topic/SqlClient%20Streaming%20Support.md)."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
