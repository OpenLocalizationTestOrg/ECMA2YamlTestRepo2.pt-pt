    content: public int EndExecuteNonQuery (IAsyncResult asyncResult);
    parameters:
    - id: asyncResult
      type: System.IAsyncResult
      description: "The <xref:System.IAsyncResult> returned by the call to <xref:System.Data.SqlClient.SqlCommand.BeginExecuteNonQuery*>."
    return:
      type: System.Int32
      description: "The number of rows affected (the same behavior as <xref:System.Data.SqlClient.SqlCommand.ExecuteNonQuery*>)."
