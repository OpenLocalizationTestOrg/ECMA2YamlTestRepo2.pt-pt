  name: AspNetHostingPermissionLevel
  nameWithType: AspNetHostingPermissionLevel
  fullName: System.Web.AspNetHostingPermissionLevel
  type: Enum
  summary: "Specifies the trust level that is granted to an ASP.NET Web application."
  remarks: "See [ASP.NET Code Access Security](../Topic/ASP.NET%20Code%20Access%20Security.md) for detailed information about the permissions that are granted to each trust level.       The members of this enumeration define application security levels ranging from full trust (the application is unconstrained by code access security) to minimal trust (the application has permission only to execute). You set the trust level for an ASP.NET resource with the [trust](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) configuration element in a Web.config or Machine.config file.       If you want to lock security policy for a specific server or Web site, use the [location](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5) element in conjunction with the `allowOverride=false` attribute to ensure that trust policy settings cannot be overridden locally."
  syntax:
    content: public enum AspNetHostingPermissionLevel
  inheritance:
  - System.Enum
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: System.Web.AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Indicates that features protected with a demand for any level less than or equal to the <xref uid=&quot;langword_csharp_High&quot; name=&quot;High&quot; href=&quot;&quot;></xref> trust level will succeed. This level is intended for highly trusted managed-code applications that need to use most of the managed permissions that support semi-trusted access. It does not grant some of the highest permissions (for example, the ability to call into native code), but it does provide a way to run trusted applications with least privilege or to provide some level of constraints for highly trusted applications. This level is granted by configuring at least the High trust level in the [trust](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) section in a configuration file."
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.AspNetHostingPermissionLevel.Low
  id: Low
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: Low
  nameWithType: AspNetHostingPermissionLevel.Low
  fullName: System.Web.AspNetHostingPermissionLevel.Low
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Indicates that features protected with a demand for any level less than or equal to the Low level will succeed. This level is intended to allow read-only access to limited resources in a constrained environment. This level is granted by specifying the Low trust level in the [trust](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) section in a configuration file."
  syntax:
    content: Low
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
