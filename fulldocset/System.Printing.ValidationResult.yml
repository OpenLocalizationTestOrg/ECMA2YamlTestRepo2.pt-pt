    return:
      type: System.Printing.ConflictStatus
      description: "One of the <xref href=&quot;System.Printing.ConflictStatus&quot;></xref> values that indicates either that no conflict occurred or that at least one conflict occurred but was resolved. The default is <xref href=&quot;System.Printing.ConflictStatus&quot;></xref>."
