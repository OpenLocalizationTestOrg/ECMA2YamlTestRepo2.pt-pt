  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Reads a stream of bytes from the specified column offset into the buffer as an array starting at the given buffer offset."
  remarks: "GetBytes returns the number of available bytes in the field. Most of the time this is the exact length of the field. However, the number returned may be less than the true length of the field if `GetBytes` has already been used to obtain bytes from the field. This may be the case, for example, when the <xref:System.Data.OleDb.OleDbDataReader> is reading a large data structure into a buffer. For more information, see the `SequentialAccess` setting for <xref:System.Data.CommandBehavior>.       If you pass a buffer that is `null`, GetBytes returns the length of the field in bytes.       No conversions are performed; therefore, the data retrieved must already be a byte array."
  syntax:
    content: public override long GetBytes (int ordinal, long dataIndex, byte[] buffer, int bufferIndex, int length);
    parameters:
    - id: ordinal
      type: System.Int32
      description: "The zero-based column ordinal."
    - id: dataIndex
      type: System.Int64
      description: "The index within the field from which to start the read operation."
    - id: buffer
      type: System.Byte[]
      description: "The buffer into which to read the stream of bytes."
    - id: bufferIndex
      type: System.Int32
      description: "The index within the `buffer` where the write operation is to start."
    - id: length
