  name: IAuthorizeRemotingConnection
  nameWithType: IAuthorizeRemotingConnection
  fullName: System.Runtime.Remoting.Channels.IAuthorizeRemotingConnection
  type: Interface
  summary: "A interface IAuthorizeRemotingConnection fornece métodos que indicam se um cliente está autorizado para se ligar no canal atual, com base na identidade de utilizador e de endereços da rede do cliente."
  remarks: "Uma instância da IAuthorizeRemotingConnection interface é passada para <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> Fornece um ponto único de autorização para todas as ligações recebidas em <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> Permite a autorização do chamador antes de quaisquer mensagens de entrada são serialização anuladas para minimizar a ameaça de segurança de fontes não fidedignas."
  syntax:
    content: public interface IAuthorizeRemotingConnection
  implements: []
  platform:
  - net462
