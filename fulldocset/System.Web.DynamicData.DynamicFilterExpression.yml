  name: DynamicFilterExpression
  nameWithType: DynamicFilterExpression
  fullName: System.Web.DynamicData.DynamicFilterExpression
  type: Class
  summary: "Modifies a database query by using a value from specified filter control."
  remarks: "The DynamicFilterExpression class enables you to modify a database query using the values that are assigned in a <xref:System.Web.DynamicData.DynamicFilter> control. This control delegates the task of building of the <xref:System.Linq.IQueryable> query to a specialized control such as <xref:System.Web.DynamicData.QueryableFilterRepeater> control or <xref:System.Web.DynamicData.DynamicFilter> control.       The filter controls in turn delegate the building of the query to the filter template that they reference. The query is then executed by the data source control that is referenced by the <xref:System.Web.UI.WebControls.QueryExtender> control.       To use the DynamicFilterExpression class in a page, you follow these steps:      -   Add a <xref:System.Web.UI.WebControls.QueryExtender> control to the page.      -   Set the `TargetControlID` property of the <xref:System.Web.UI.WebControls.QueryExtender> control to reference the data source control.      -   Add a DynamicFilterExpression object as a child of the <xref:System.Web.UI.WebControls.QueryExtender> control.      -   Set the `ControlID` property of the DynamicFilterExpression object to reference the filter control.       In the previous steps it is assumed that the related filter controls, data-bound controls, and data source control are defined in the page."
  example:
  - "The following example shows how to use the DynamicFilterExpression control to select a filter template in a page. The filter template is selected by the <xref:System.Web.DynamicData.DynamicFilter> control that is identified by DynamicFilterExpression control through its `ControID` property.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtender1\"   \n    TargetControlID=\"GridDataSource\" runat=\"server\">  \n    <asp:DynamicFilterExpression ControlID=\"CategoryFilterID\" />  \n</asp:QueryExtender>  \n```"
  syntax:
    content: 'public class DynamicFilterExpression : System.Web.UI.WebControls.Expressions.DataSourceExpression'
