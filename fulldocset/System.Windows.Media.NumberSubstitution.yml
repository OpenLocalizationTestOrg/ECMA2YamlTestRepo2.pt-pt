  name: NumberSubstitution
  nameWithType: NumberSubstitution
  fullName: System.Windows.Media.NumberSubstitution
  type: Class
  summary: "Specifies how numbers in text are displayed in different cultures."
  remarks: "Most cultures use the decimal system to represent numbers, but many cultures use different digit shapes. The following table shows several numbering systems used by different cultures.       ![Table of number substitution glyphs](~/add/media/numbersubstitution01.png &quot;Table of number substitution glyphs&quot;)   Example of the appearance of digits in different cultures       It is not sufficient to provide alternate Unicode code points for each set of digit shapes, because, unlike letters, digits are used in calculations. Every application, every operating system, and every run-time library contains code dedicated to converting an internal binary format numeric value to a string of characters, and vice versa. These conversion routines are coded to use Unicode digits &quot;0030&quot; through &quot;0039&quot;.       The NumberSubstitution class provides functionality that allows different cultures to substitute the appropriate digit shapes at rendering time. This functionality is similar to the one used for providing font substitution and language dependent font rendering.      > [!NOTE] >  Many cultures are discarding their traditional digits shapes and adopting Western digits shapes, therefore the number substitution functionality recognizes the distinction for each culture between traditional digit shapes and national standard digit shapes.      <a name=&quot;xamlTextUsage_NumberSubstitution&quot;></a>    ## XAML Text Usage    This type is not typically used in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] as an object element. However, the type exposes several attached properties that can be set on other object elements that have text content."
