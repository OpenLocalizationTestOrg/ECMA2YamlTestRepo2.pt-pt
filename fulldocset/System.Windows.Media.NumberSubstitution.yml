  fullName: System.Windows.Media.NumberSubstitution.CultureOverride
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor que identifica o idioma a utilizar quando o valor da <xref:System.Windows.Media.NumberSubstitution.CultureSource*>propriedade está definida como <xref href=&quot;System.Windows.Media.NumberCultureSource&quot;> </xref>.</xref:System.Windows.Media.NumberSubstitution.CultureSource*>"
  remarks: "O valor predefinido da <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>propriedade é `null`, que é interpretado como o &quot;en-us&quot; cultura (inglês dos Estados Unidos).</xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       Se <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>não está definido como <xref:System.Windows.Media.NumberCultureSource>, esta propriedade é ignorada.</xref:System.Windows.Media.NumberCultureSource> </xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       Esta página de referência representa dois utilizações com nomes idênticos, mas não inteiramente equivalentes para a propriedade CultureOverride:-pode definir esta propriedade no código num <xref:System.Windows.Media.NumberSubstitution>instância, como um [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] propriedade.</xref:System.Windows.Media.NumberSubstitution> Esta utilização, a propriedade não é suportada por um identificador de propriedade de dependência, é copiado por um campo privado e não atuar como uma propriedade de dependência.      -Pode definir esta propriedade como uma utilização da propriedade anexada no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. A utilização da propriedade anexada é o motivo pelo qual esta propriedade tem uma secção de informações de propriedade de dependência, porque a propriedade anexada é copiada por um identificador de propriedade de dependência. No [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], a utilização for `<` *objeto* **NumberSubstitution.CultureOverride**`=&quot;`*valor*`&quot;.../>`, onde *objeto* é um elemento de objeto em que se aplica a lógica de substituição de número especificado, e *valor* é um dos valores de formato de cadeia, conforme explicado nos valores de XAML. No código, a utilização da propriedade anexada é suportada pelo <xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>e <xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>.</xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A> </xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>      <a name=&quot;xamlAttributeUsage_CultureOverride&quot;></a># # Utilização do atributo de XAML ```   <object NumberSubstitution.CultureOverrideProperty=&quot;CultureInfo&quot;/>   ``` <a name=&quot;xamlValues_CultureOverride&quot;> </a> # # XAML valores *CultureInfo* cadeia representação de um <xref:System.Globalization.CultureInfo>valor.</xref:System.Globalization.CultureInfo>       Por exemplo, a cadeia &quot;en-us&quot;, representa a definição de cultura inglês dos Estados Unidos.      <a name=&quot;dependencyPropertyInfo_CultureOverride&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>"
  syntax:
    content: public System.Globalization.CultureInfo CultureOverride { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "A <xref:System.Globalization.CultureInfo>valor que representa o idioma que é utilizado como uma substituição.</xref:System.Globalization.CultureInfo>"
