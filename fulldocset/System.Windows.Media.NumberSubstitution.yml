  summary: "Gets or sets a value which identifies which culture to use when the value of the <xref:System.Windows.Media.NumberSubstitution.CultureSource*> property is set to <xref href=&quot;System.Windows.Media.NumberCultureSource&quot;></xref>."
  remarks: "The default value of the <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A> property is `null`, which is interpreted as the &quot;en-us&quot; (United States English) culture.       If <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A> is not set to <xref:System.Windows.Media.NumberCultureSource>, this property is ignored.       This reference page represents two identically named but not entirely equivalent usages for the CultureOverride property:      -   You can set this property in code on a <xref:System.Windows.Media.NumberSubstitution> instance, as a [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] property. In this usage, the property is not backed by a dependency property identifier, it is backed by a private field and does not act as a dependency property.      -   You can set this property as an attached property usage in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. The attached property usage is the reason why this property has a Dependency Property Information section, because the attached property is backed by a dependency property identifier. In [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], the usage is `<`*object* **NumberSubstitution.CultureOverride**`=&quot;`*value*`&quot;.../>`, where *object* is an object element where the specified number substitution logic applies, and *value* is one of the string-format values as explained in XAML Values. In code, the attached property usage is supported by <xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A> and <xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>.      <a name=&quot;xamlAttributeUsage_CultureOverride&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ NumberSubstitution.CultureOverrideProperty=&quot;CultureInfo&quot;/>   ```      <a name=&quot;xamlValues_CultureOverride&quot;></a>    ## XAML Values    *CultureInfo*    String representation of a <xref:System.Globalization.CultureInfo> value. For example, the string, &quot;en-us&quot;, represents the United States English culture setting.      <a name=&quot;dependencyPropertyInfo_CultureOverride&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>|   |Metadata properties set to `true`|None|"
  syntax:
