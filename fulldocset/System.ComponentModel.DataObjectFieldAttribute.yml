  name: DataObjectFieldAttribute
  nameWithType: DataObjectFieldAttribute
  fullName: System.ComponentModel.DataObjectFieldAttribute
  type: Class
  summary: "Fornece os metadados para uma propriedade que representa um campo de dados. Esta classe não pode ser herdada."
  remarks: "Utilize o atributo DataObjectFieldAttribute para fornecer informações sobre o esquema de dados subjacentes. Classes de tempo de criação, tais como o <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>classe utilize o <xref:System.ComponentModel.DataObjectAttribute>atributo para definir propriedades no momento da concepção com base no esquema exposto.</xref:System.ComponentModel.DataObjectAttribute> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>       Aplique o atributo de DataObjectFieldAttribute aos membros dos objetos de item de dados que são devolvidos pelo método Select de um objeto marcado com o <xref:System.ComponentModel.DataObjectAttribute>atributo.</xref:System.ComponentModel.DataObjectAttribute> No exemplo seguinte, o `NorthwindData` classe estiver marcada com o <xref:System.ComponentModel.DataObjectAttribute>atributo e devolve um <xref:System.Collections.IEnumerable>objeto que contém `NorthwindEmployee` objetos do `GetAllEmployees` método.</xref:System.Collections.IEnumerable> </xref:System.ComponentModel.DataObjectAttribute> Campos no `NorthwindEmployee` classe são marcados com o atributo DataObjectFieldAttribute para indicar que representam os campos de dados na origem de dados subjacente.       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how you can apply the DataObjectFieldAttribute to a publicly exposed property to identify metadata associated with the property. In this example the `NorthwindEmployee` type exposes three data properties: `EmployeeID`, `FirstName`, and `LastName`. The DataObjectFieldAttribute attribute is applied to all three properties; however, only the `EmployeeID` property attribute indicates it is the primary key for the data row.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#2](~/add/codesnippet/visualbasic/t-system.componentmodel._88_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#2](~/add/codesnippet/csharp/t-system.componentmodel._88_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class DataObjectFieldAttribute : Attribute
