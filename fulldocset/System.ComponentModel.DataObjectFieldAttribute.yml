  name: DataObjectFieldAttribute
  nameWithType: DataObjectFieldAttribute
  fullName: System.ComponentModel.DataObjectFieldAttribute
  type: Class
  summary: "Provides metadata for a property representing a data field. This class cannot be inherited."
  remarks: "Use the DataObjectFieldAttribute attribute to provide information about the schema of the underlying data. Design-time classes such as the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> class use the <xref:System.ComponentModel.DataObjectAttribute> attribute to set properties at design-time based on the exposed schema.       You apply the DataObjectFieldAttribute attribute to members of the data item objects that are returned by the Select method of an object marked with the <xref:System.ComponentModel.DataObjectAttribute> attribute. In the following example, the `NorthwindData` class is marked with the <xref:System.ComponentModel.DataObjectAttribute> attribute, and returns an <xref:System.Collections.IEnumerable> object containing `NorthwindEmployee` objects from the `GetAllEmployees` method. Fields in the `NorthwindEmployee` class are marked with the DataObjectFieldAttribute attribute to indicate they represent data fields in the underlying data source.       For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  example:
  - "The following code example demonstrates how you can apply the DataObjectFieldAttribute to a publicly exposed property to identify metadata associated with the property. In this example the `NorthwindEmployee` type exposes three data properties: `EmployeeID`, `FirstName`, and `LastName`. The DataObjectFieldAttribute attribute is applied to all three properties; however, only the `EmployeeID` property attribute indicates it is the primary key for the data row.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#2](~/add/codesnippet/VisualBasic/t-system.componentmodel._88_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#2](~/add/codesnippet/CSharp/t-system.componentmodel._88_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class DataObjectFieldAttribute : Attribute
