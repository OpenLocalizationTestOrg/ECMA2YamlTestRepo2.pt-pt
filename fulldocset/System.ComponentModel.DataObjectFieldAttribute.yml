  summary: "Gets a value indicating whether a property represents an identity field in the underlying data."
  remarks: "Set the IsIdentity property to `true` when the <xref:System.ComponentModel.DataObjectFieldAttribute> attribute is applied to a property that represents an identity field in the underlying data store. Typically an identity field is generated by the data store and uniquely identifies an entity in the data store.       Set the IsIdentity property with one of the <xref:System.ComponentModel.DataObjectFieldAttribute> constructors."
