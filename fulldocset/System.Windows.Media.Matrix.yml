  summary: "Representa uma matriz de transformação affine 3 x 3 utilizada para transformações no [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] espaço."
  remarks: "Uma matriz de 3, 3 é utilizada para transformações num [!INCLUDE[TLA2#tla_2d](~/add/includes/tla2sharptla-2d-md.md)] plane x-y. Matrizes de transformação affine podem ser multiplicados para formar qualquer número de lineares transformações, como a rotação e dissimetrias (shear), seguido de conversão. Uma matriz de transformação affine tem a respetiva coluna final igual a (0, 0, 1), por isso, apenas os membros a necessidade de primeiro duas colunas de ser especificado.  Tenha em atenção que vetores são expressos em vetores de linha, não os vetores de coluna.       A [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] matriz é armazenada utilizando a ordem de linha principal e tem a seguinte estrutura: |||   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       Os membros na última linha, <xref:System.Windows.Media.Matrix.OffsetX%2A>e <xref:System.Windows.Media.Matrix.OffsetY%2A>, representam os valores de tradução.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       Métodos e propriedades, a matriz de transformação é, normalmente, especificada como um vetor com membros apenas seis, da seguinte forma: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) apesar de poder utilizar uma estrutura de matriz diretamente ao traduzir pontos individuais, ou com um <xref:System.Windows.Media.MatrixTransform>para transformar objetos, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] também fornece um conjunto de classes que permitem-lhe transformar objetos sem trabalhar diretamente com matrizes: <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>e <xref:System.Windows.Media.TranslateTransform>.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>      <a name=&quot;xamlAttributeUsage_Matrix&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_Matrix&quot;> </a> # # XAML valores *m11* <xref:System.Double?displayProperty=fullName> o valor na primeira e na primeira coluna desta matriz.</xref:System.Double?displayProperty=fullName>           Para obter mais informações, consulte o <xref:System.Windows.Media.Matrix.M11%2A>propriedade.</xref:System.Windows.Media.Matrix.M11%2A>       *M12* <xref:System.Double?displayProperty=fullName> o valor na primeira coluna de linha e segundo.</xref:System.Double?displayProperty=fullName>     Para obter mais informações, consulte o <xref:System.Windows.Media.Matrix.M12%2A>propriedade.</xref:System.Windows.Media.Matrix.M12%2A>       *m21* <xref:System.Double?displayProperty=fullName> o valor na segunda linha e coluna primeiro.</xref:System.Double?displayProperty=fullName>     Para obter mais informações, consulte o <xref:System.Windows.Media.Matrix.M21%2A>propriedade.</xref:System.Windows.Media.Matrix.M21%2A>       *m22* <xref:System.Double?displayProperty=fullName> o valor na segunda coluna linha e segundo.</xref:System.Double?displayProperty=fullName>     Para obter mais informações, consulte o <xref:System.Windows.Media.Matrix.M22%2A>propriedade.</xref:System.Windows.Media.Matrix.M22%2A>       *offsetX* <xref:System.Double?displayProperty=fullName> o valor na coluna terceira linha e de terceiros.</xref:System.Double?displayProperty=fullName>     Para obter mais informações, consulte o <xref:System.Windows.Media.Matrix.OffsetX%2A>propriedade.</xref:System.Windows.Media.Matrix.OffsetX%2A>       *offsetY* <xref:System.Double?displayProperty=fullName> o valor na coluna terceira linha e segundo.</xref:System.Double?displayProperty=fullName>     Para obter mais informações, consulte o <xref:System.Windows.Media.Matrix.OffsetY%2A>propriedade.</xref:System.Windows.Media.Matrix.OffsetY%2A>"
