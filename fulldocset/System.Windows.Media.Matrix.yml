  name: Matrix
  nameWithType: Matrix
  fullName: System.Windows.Media.Matrix
  type: Struct
  summary: "Represents a 3x3 affine transformation matrix used for transformations in [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] space."
  remarks: "A 3x3 matrix is used for transformations in a [!INCLUDE[TLA2#tla_2d](~/add/includes/tla2sharptla-2d-md.md)] x-y plane. Affine transformation matrices can be multiplied to form any number of linear transformations, such as rotation and skew (shear), followed by translation. An affine transformation matrix has its final column equal to (0, 0, 1), so only the members in the first two columns need to be specified.  Note that vectors are expressed as row-vectors, not column vectors.       A [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] Matrix is stored using row-major order and has the following structure:      ||||   |-|-|-|   |<xref:System.Windows.Media.Matrix.M11%2A>|<xref:System.Windows.Media.Matrix.M12%2A>|0|   |<xref:System.Windows.Media.Matrix.M21%2A>|<xref:System.Windows.Media.Matrix.M22%2A>|0|   |<xref:System.Windows.Media.Matrix.OffsetX%2A>|<xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       The members in the last row, <xref:System.Windows.Media.Matrix.OffsetX%2A> and <xref:System.Windows.Media.Matrix.OffsetY%2A>, represent translation values.       In methods and properties, the transformation matrix is usually specified as a vector with only six members, as follows:       (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)       Although you can use a Matrix structure directly to translate individual points, or with a <xref:System.Windows.Media.MatrixTransform> to transform objects, [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] also provides a set of classes that enable you to transform objects without working directly with matrices: <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>, and <xref:System.Windows.Media.TranslateTransform>.      <a name=&quot;xamlAttributeUsage_Matrix&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ```      <a name=&quot;xamlValues_Matrix&quot;></a>    ## XAML Values    *m11*    <xref:System.Double?displayProperty=fullName>       The value in the first row and first column of this Matrix. For more information, see the <xref:System.Windows.Media.Matrix.M11%2A> property.       *m12*    <xref:System.Double?displayProperty=fullName>       The value in the first row and second column. For more information, see the <xref:System.Windows.Media.Matrix.M12%2A> property.       *m21*    <xref:System.Double?displayProperty=fullName>       The value in the second row and first column. For more information, see the <xref:System.Windows.Media.Matrix.M21%2A> property.       *m22*    <xref:System.Double?displayProperty=fullName>       The value in the second row and second column. For more information, see the <xref:System.Windows.Media.Matrix.M22%2A> property.       *offsetX*    <xref:System.Double?displayProperty=fullName>       The value in the third row and third column. For more information, see the <xref:System.Windows.Media.Matrix.OffsetX%2A> property.       *offsetY*    <xref:System.Double?displayProperty=fullName>       The value in the third row and second column. For more information, see the <xref:System.Windows.Media.Matrix.OffsetY%2A> property."
  syntax:
