  fullName: System.Web.UI.Design.HtmlControlDesigner.Expressions
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém os enlaces de expressão para o controlo atual no momento da concepção."
  remarks: "A conceção do anfitrião, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utiliza o <xref:System.Web.Compilation.ExpressionBuilder>classe para obter o <xref:System.Web.UI.Design.ExpressionEditor>classe para obter o <xref:System.Web.UI.Design.ExpressionEditorSheet>para definir as expressões para propriedades de controlo no momento da concepção.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Cadeias de expressão fazer referência a um recurso localizável, uma definição de aplicação, uma cadeia de ligação ou um tipo de expressão personalizada.       A coleção de expressões contém um <xref:System.Web.UI.ExpressionBinding>elemento para cada propriedade de controlo que tem uma cadeia de expressão associada.</xref:System.Web.UI.ExpressionBinding> Cada <xref:System.Web.UI.ExpressionBinding.ExpressionPrefix%2A>propriedade para cada elemento indica a implementação de construtor de expressão associada.</xref:System.Web.UI.ExpressionBinding.ExpressionPrefix%2A> A cadeia da expressão é analisada e avaliada pelo associado <xref:System.Web.Compilation.ExpressionBuilder>para determinar o valor de propriedade de controlo em tempo de execução.</xref:System.Web.Compilation.ExpressionBuilder>"
  syntax:
    content: public System.Web.UI.ExpressionBindingCollection Expressions { get; }
    return:
      type: System.Web.UI.ExpressionBindingCollection
      description: "Um <xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;> </xref> que contém as expressões cadeias definidas para propriedades no controlo atual."
  overload: System.Web.UI.Design.HtmlControlDesigner.Expressions*
