- uid: System.Web.UI.Design.HtmlControlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.HtmlControlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: HtmlControlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.HtmlControlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Liberta os recursos não geridos que são utilizados pelo <xref href=&quot;System.Web.UI.Design.HtmlControlDesigner&quot;> </xref> objeto e, opcionalmente, liberta os recursos geridos."
  remarks: "Este método é denominado pelo público `Dispose()` método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> `Dispose()`invoca protegida `Dispose(Boolean)` método com o `disposing` parâmetro definido como `true`. <xref:System.Object.Finalize%2A>invoca `Dispose` com `disposing` definido como `false`.</xref:System.Object.Finalize%2A>       Quando o `disposing` parâmetro é `true`, este método versões retidos por quaisquer objetos geridos de todos os recursos que este <xref:System.Web.UI.Design.HtmlControlDesigner>referências.</xref:System.Web.UI.Design.HtmlControlDesigner> Este método invoca o `Dispose()` método de cada objeto referenciado."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para libertar recursos geridos e; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para libertar recursos apenas não geridos."
  overload: System.Web.UI.Design.HtmlControlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
