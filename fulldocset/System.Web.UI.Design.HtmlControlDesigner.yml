- uid: System.Web.UI.Design.HtmlControlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.HtmlControlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: HtmlControlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.HtmlControlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Releases the unmanaged resources that are used by the <xref href=&quot;System.Web.UI.Design.HtmlControlDesigner&quot;></xref> object and optionally releases the managed resources."
  remarks: "This method is called by the public `Dispose()` method and the <xref:System.Object.Finalize%2A> method. `Dispose()` invokes the protected `Dispose(Boolean)` method with the `disposing` parameter set to `true`. <xref:System.Object.Finalize%2A> invokes `Dispose` with `disposing` set to `false`.       When the `disposing` parameter is `true`, this method releases all resources held by any managed objects that this <xref:System.Web.UI.Design.HtmlControlDesigner> references. This method invokes the `Dispose()` method of each referenced object."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to release both managed and unmanaged resources; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to release only unmanaged resources."
  overload: System.Web.UI.Design.HtmlControlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.HtmlControlDesigner.Expressions
  id: Expressions
  parent: System.Web.UI.Design.HtmlControlDesigner
  langs:
  - csharp
  name: Expressions
  nameWithType: HtmlControlDesigner.Expressions
  fullName: System.Web.UI.Design.HtmlControlDesigner.Expressions
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Gets the expression bindings for the current control at design time."
  remarks: "The design host, such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], uses the <xref:System.Web.Compilation.ExpressionBuilder> class to get the <xref:System.Web.UI.Design.ExpressionEditor> class to get the <xref:System.Web.UI.Design.ExpressionEditorSheet> to set expressions for control properties at design time. Expression strings reference a localizable resource, an application setting, a connection string, or a custom expression type.       The Expressions collection contains an <xref:System.Web.UI.ExpressionBinding> element for each control property that has an associated expression string. Each <xref:System.Web.UI.ExpressionBinding.ExpressionPrefix%2A> property for each element indicates the associated expression builder implementation. The expression string is parsed and evaluated by its associated <xref:System.Web.Compilation.ExpressionBuilder> to determine the control property value at run time."
  syntax:
    content: public System.Web.UI.ExpressionBindingCollection Expressions { get; }
    return:
      type: System.Web.UI.ExpressionBindingCollection
      description: "An <xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;></xref> that contains the expressions strings set for properties in the current control."
  overload: System.Web.UI.Design.HtmlControlDesigner.Expressions*
  exceptions: []
  platform:
  - net462
