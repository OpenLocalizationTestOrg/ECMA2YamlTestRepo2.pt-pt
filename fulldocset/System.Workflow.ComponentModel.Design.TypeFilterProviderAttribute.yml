  name: TypeFilterProviderAttribute
  nameWithType: TypeFilterProviderAttribute
  fullName: System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute
  type: Class
  summary: "Specifies the class a type or member uses to filter the types that are displayed in the class browser dialog box. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       The class you use to filter the types to display in the class browser dialog box must implement <xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>.       Use the <xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A> property to determine the name of the filter class.       For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class TypeFilterProviderAttribute : Attribute
