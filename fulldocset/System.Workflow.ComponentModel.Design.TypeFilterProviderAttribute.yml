  name: TypeFilterProviderAttribute
  nameWithType: TypeFilterProviderAttribute
  fullName: System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute
  type: Class
  summary: "Especifica a classe de que um tipo ou membro utiliza para filtrar os tipos que são apresentados na caixa de diálogo do browser de classe. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A classe que utilizar para filtrar os tipos a apresentar na caixa de diálogo do browser de classe tem de implementar <xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>.</xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>       Utilize a <xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>propriedade para determinar o nome da classe de filtro.</xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class TypeFilterProviderAttribute : Attribute
