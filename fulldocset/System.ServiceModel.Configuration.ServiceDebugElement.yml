- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  id: HttpHelpPageEnabled
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugElement.HttpHelpPageEnabled
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that indicates whether [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] publishes an HTML help page at the address specified by the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*> property."
  remarks: "You can set this property to `false` to disable the publication of an HTML help page visible to HTML browsers.       To ensure the HTML help page is published at the location controlled by the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> property, you must set this property to `true`. In addition, one of the following conditions must also be met:      -   The <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> property is an absolute address that supports the HTTP protocol scheme.      -   There is a base address for the service that supports the HTTP protocol scheme.       Although an exception is thrown if an absolute address that does not support the HTTP protocol scheme is assigned to the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> property, any other scenario in which neither of the preceding criteria is met results in no exception and no HTML help page."
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if WCF publishes an HTML help page; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugElement.HttpHelpPageUrl
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets the location at which the HTML help file is published."
  remarks: "You can use this property to enable the use of a custom HTML help file that is returned from an HTTP/Get request, for example, from an HTML browser. The location of the HTML help file is resolved as follows.      1.  If the value of this property is a relative address, the location of the HTML help file is the value of the service base address that supports HTTP requests, plus this property value.      2.  If the value of this property is an absolute address and supports HTTP requests, the location of the HTML help file is the value of this property.      3.  If the value of this property is absolute but does not support HTTP requests, an exception is thrown.       This property is valid only when the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A> property is `true`."
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "The relative or absolute HTTP-based URL of the custom HTML help file the user sees when the endpoint is viewed using an HTML browser."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
