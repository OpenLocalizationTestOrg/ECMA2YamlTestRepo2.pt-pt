  remarks: "You can set this property to `false` to disable the publication of an HTML help page visible to HTML browsers.       To ensure the HTML help page is published at the location controlled by the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A> property, you must set this property to `true`. In addition, one of the following conditions must also be met:      -   The <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A> property is an absolute address that supports the HTTPS protocol scheme.      -   There is a base address for the service that supports the HTTPS protocol scheme.      -   Although an exception is thrown if an absolute address that does not support the HTTPS protocol scheme is assigned to the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A> property, any other scenario in which neither of the preceding criteria is met results in no exception and no HTML help page."
  syntax:
    content: public bool HttpsHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if an HTML help file is returned to clients making an HTTPS/GET request, for example, from an HTML browser; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageEnabled*
