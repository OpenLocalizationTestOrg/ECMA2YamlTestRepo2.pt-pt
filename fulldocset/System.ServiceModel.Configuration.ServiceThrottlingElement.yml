  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica o número máximo de ligações simultâneas a um único serviço."
  remarks: "O serviço aceita ligações que excedam o limite. No entanto, apenas os canais abaixo do limite estão ativos e mensagens apenas são lidos a partir dos canais de Active Directory. Definir esta propriedade como 0 é equivalente a defini-la para <xref:System.Int32>.</xref:System.Int32>"
  syntax:
    content: public int MaxConcurrentSessions { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de ligações simultâneas a um único serviço. A predefinição é <xref:System.Int32>.</xref:System.Int32>"
  overload: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentSessions*
  exceptions: []
  platform:
  - net462
