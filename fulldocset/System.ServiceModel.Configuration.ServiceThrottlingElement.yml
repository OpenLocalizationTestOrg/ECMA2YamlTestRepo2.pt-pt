- uid: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentCalls
  id: MaxConcurrentCalls
  parent: System.ServiceModel.Configuration.ServiceThrottlingElement
  langs:
  - csharp
  name: MaxConcurrentCalls
  nameWithType: ServiceThrottlingElement.MaxConcurrentCalls
  fullName: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentCalls
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica o número máximo de chamadas simultâneas para uma instância de serviço única."
  remarks: "Chamadas que excedam o limite são colocados em fila. A definição deste valor como 0 é equivalente a defini-la para <xref:System.Int32>.</xref:System.Int32>"
  syntax:
    content: public int MaxConcurrentCalls { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de chamadas simultâneas para uma instância de serviço única. A predefinição é <xref:System.Int32>.</xref:System.Int32>"
  overload: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentCalls*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentInstances
  id: MaxConcurrentInstances
  parent: System.ServiceModel.Configuration.ServiceThrottlingElement
  langs:
  - csharp
  name: MaxConcurrentInstances
  nameWithType: ServiceThrottlingElement.MaxConcurrentInstances
  fullName: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentInstances
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica o número máximo de instâncias do serviço em simultâneo."
  remarks: "Pedidos para criar instâncias adicionais são colocados em fila e concluir quando uma ranhura abaixo do limite fica disponível."
  syntax:
    content: public int MaxConcurrentInstances { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de instâncias de serviço em simultâneo. A predefinição é de 26."
  overload: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentInstances*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentSessions
