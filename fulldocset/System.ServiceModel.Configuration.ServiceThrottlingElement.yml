  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that specifies the maximum number of concurrent service instances."
  remarks: "Requests to create additional instances are queued and complete when a slot below the limit becomes available."
  syntax:
    content: public int MaxConcurrentInstances { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of concurrent service instances. The default is 26."
