- uid: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentSessions
  id: MaxConcurrentSessions
  parent: System.ServiceModel.Configuration.ServiceThrottlingElement
  langs:
  - csharp
  name: MaxConcurrentSessions
  nameWithType: ServiceThrottlingElement.MaxConcurrentSessions
  fullName: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentSessions
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that specifies the maximum number of concurrent connections to a single service."
  remarks: "The service accepts connections in excess of the limit. However, only the channels below the limit are active and messages are only read from active channels. Setting this property to 0 is equivalent to setting it to <xref:System.Int32>."
  syntax:
    content: public int MaxConcurrentSessions { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of concurrent connections to a single service. The default is <xref:System.Int32>."
  overload: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentSessions*
  exceptions: []
  platform:
  - net462
