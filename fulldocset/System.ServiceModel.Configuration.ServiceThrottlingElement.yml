- uid: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentCalls
  id: MaxConcurrentCalls
  parent: System.ServiceModel.Configuration.ServiceThrottlingElement
  langs:
  - csharp
  name: MaxConcurrentCalls
  nameWithType: ServiceThrottlingElement.MaxConcurrentCalls
  fullName: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentCalls
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that specifies the maximum number of concurrent calls to a single service instance."
  remarks: "Calls in excess of the limit are queued. Setting this value to 0 is equivalent to setting it to <xref:System.Int32>."
  syntax:
    content: public int MaxConcurrentCalls { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of concurrent calls to a single service instance. The default is <xref:System.Int32>."
  overload: System.ServiceModel.Configuration.ServiceThrottlingElement.MaxConcurrentCalls*
  exceptions: []
  platform:
  - net462
