  summary: "Representa um <xref uid=&quot;langword_csharp_&lt;issuerNameRegistry&gt;&quot; name=&quot;&lt;issuerNameRegistry&gt;&quot; href=&quot;&quot;> </xref> elemento num ficheiro de configuração. Esta classe não pode ser herdada."
  remarks: "O `<issuerNameRegistry>` elemento configura o registo de nome de emissor. O registo de nome de emissor mapeia os tokens de emissor para um nome de cadeia. O <xref:System.IdentityModel.Configuration.IssuerNameRegistryElement.Type%2A>propriedade (que representa o `type` atributo do elemento) pode ser definida para registar o tipo personalizado.</xref:System.IdentityModel.Configuration.IssuerNameRegistryElement.Type%2A> Por predefinição, um tipo de <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>é assumido.</xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>       O `<issuerNameRegistry>` elemento pode ser especificado o nível de serviço sob o `<identityConfiguration>` elemento ou de uma coleção de processador de token de segurança no `<securityTokenHandlerConfiguration>` elemento. O `IssuerNameRegistry` propriedade o <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>classe e do <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>classe é uma instância de IssuerNameRegistryElement.</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement>"
