  name: HiddenField
  nameWithType: HiddenField
  fullName: System.Web.UI.WebControls.HiddenField
  type: Class
  summary: "Represents a hidden field used to store a non-displayed value."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The HiddenField control is used to store a value that needs to be persisted across posts to the server. It is rendered as an `<input type= &quot;hidden&quot;/>` element.       Normally view state, session state, and cookies are used to maintain the state of a Web Forms page. However, if these methods are disabled or are not available, you can use the HiddenField control to store state values.       To specify the value for a HiddenField control, use the <xref:System.Web.UI.WebControls.HiddenField.Value%2A> property. You can provide a routine that gets called every time the value of the HiddenField control changes between posts to the server by creating an event handler for the <xref:System.Web.UI.WebControls.HiddenField.ValueChanged> event.      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:HiddenField       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnValueChanged=&quot;ValueChanged event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Value=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following examples show how to use the HiddenField control to store the value of a <xref:System.Web.UI.WebControls.TextBox> control between posts to the server.  \n  \n> [!IMPORTANT]\n>  The examples have a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HiddenField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[HiddenField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_279_1.aspx)]  \n  \n [!code-cs[HiddenFieldWebServerControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_279_2.aspx)]\n [!code-vb[HiddenFieldWebServerControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_279_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ValueChanged")]

      [System.ComponentModel.DefaultProperty("Value")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HiddenFieldDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlValueProperty("Value")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      [System.Web.UI.SupportsEventValidation]

      public class HiddenField : System.Web.UI.Control, System.Web.UI.IPostBackDataHandler
