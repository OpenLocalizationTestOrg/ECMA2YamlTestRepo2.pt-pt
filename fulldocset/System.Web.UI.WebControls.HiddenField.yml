  name: HiddenField
  nameWithType: HiddenField
  fullName: System.Web.UI.WebControls.HiddenField
  type: Class
  summary: "Representa um campo oculto utilizado para armazenar um valor não é apresentada."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # HiddenField a introdução de controlo é utilizado para armazenar um valor que tem de ser persistente através de pedidos POST para o servidor.       Este é composto como um `<input type= &quot;hidden&quot;/>` elemento.       Normalmente, estado de visualização, o estado da sessão e os cookies são utilizados para manter o estado de uma página de formulários Web. No entanto, se estes métodos são desativados ou não estão disponíveis, pode utilizar o controlo de HiddenField para armazenar os valores do Estado.       Para especificar o valor para um controlo HiddenField, utilize o <xref:System.Web.UI.WebControls.HiddenField.Value%2A>propriedade.</xref:System.Web.UI.WebControls.HiddenField.Value%2A> Pode fornecer uma rotina que obtém chamada sempre que o valor do controlo HiddenField alterado entre pedidos POST para o servidor através da criação de um processador de eventos para o <xref:System.Web.UI.WebControls.HiddenField.ValueChanged>eventos.</xref:System.Web.UI.WebControls.HiddenField.ValueChanged>      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:HiddenField       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnValueChanged=&quot;ValueChanged event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Value=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following examples show how to use the HiddenField control to store the value of a <xref:System.Web.UI.WebControls.TextBox> control between posts to the server.  \n  \n> [!IMPORTANT]\n>  The examples have a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HiddenField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[HiddenField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_279_1.aspx)]  \n  \n [!code-cs[HiddenFieldWebServerControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_279_2.aspx)]\n [!code-vb[HiddenFieldWebServerControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_279_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ValueChanged")]

      [System.ComponentModel.DefaultProperty("Value")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HiddenFieldDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

