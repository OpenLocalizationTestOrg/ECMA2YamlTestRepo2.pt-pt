  name: Slider
  nameWithType: Slider
  fullName: System.Windows.Controls.Slider
  type: Class
  summary: "Represents a control that lets the user select from a range of values by moving a <xref:System.Windows.Controls.Primitives.Track.Thumb*> control along a <xref href=&quot;System.Windows.Controls.Primitives.Track&quot;></xref>."
  remarks: "A Slider control lets users select a value from a range of values. The following illustration shows an example of a Slider control.       **Example of a Slider Control**       ![Slider illustration](~/add/media/genericslider.png &quot;Slider illustration&quot;)       You can customize a Slider control by setting its properties. The following list describes some of the attributes of a Slider that you can customize:      -   The orientation of the Slider, either horizontal or vertical.      -   The tick mark locations along the Slider track.      -   The display of tooltips to show the current value of the Slider.      -   The ability of the <xref:System.Windows.Controls.Primitives.Thumb> to either snap to tick marks or to be positioned at any point along the Slider.      -   The direction of increasing value along the Slider.       For more information about how to customize a Slider control, see the individual member.       Slider overrides the metadata of the <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> property and sets its default to 10. For more information, see [Dependency Properties Overview](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  If the value of the Slider is animated, the user may no longer be able to interact with the Slider control after the animation finishes. See [How to: Set a Property After Animating It with a Storyboard](~/add/includes/ajax-current-ext-md.md) for options of how you can restore user control of a Slider after it is animated.      ## Customizing the Slider Control    To apply the same property settings to multiple Slider controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  To see the parts and states that are specific to the Slider, see [Slider Styles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in Slider control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following examples shows how to bind the <xref:System.Windows.FrameworkElement.Height%2A> property of a <xref:System.Windows.Shapes.Rectangle> to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of a Slider control.  \n  \n The following example defines a Slider control that is named `RectangeHeight` that can have a <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> between 0 and 200.  \n  \n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#minimum)]\n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/t-system.windows.control_21_1.xaml)]  \n  \n The following example shows how to define a <xref:System.Windows.Shapes.Rectangle> that binds its <xref:System.Windows.FrameworkElement.Height%2A> property to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of the Slider control. (In the complete sample, a similar binding is created for the <xref:System.Windows.FrameworkElement.Width%2A> property.)  \n  \n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#bindingrectangle)]\n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/t-system.windows.control_21_2.xaml)]"
