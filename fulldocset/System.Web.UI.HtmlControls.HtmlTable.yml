  name: HtmlTable
  nameWithType: HtmlTable
  fullName: System.Web.UI.HtmlControls.HtmlTable
  type: Class
  summary: "Permite o acesso programático no servidor para o HTML <xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;> </xref> elemento."
  remarks: "Utilize o controlo de HtmlTable para controlar programaticamente HTML `<table>` elemento no servidor. Isto permite-lhe criar uma tabela numa página Web.       Pode alterar dinamicamente o aspecto do `<table>` elemento definindo a <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>Propriedades.</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A> Também pode controlar a forma como o conteúdo de uma célula é apresentado ao definir o <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>Propriedades.</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>       As linhas do controlo HtmlTable são armazenadas no <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>propriedade do controlo.</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> Isto permite-lhe aceder programaticamente as linhas da tabela individuais.      > [!NOTE] > Um modelo de tabelas complexos não é suportado. Não é possível ter um controlo HtmlTable com aninhada `<caption>`, `<col>`, `<colgroup>`, `<tbody>`, `<thead>`, ou `<tfoot>` elementos. Estes elementos são removidos sem aviso e não aparecem na saída HTML. Será emitida uma exceção se tentar adicionar programaticamente estes elementos do modelo de tabela para o <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>coleção do controlo HtmlTable.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlTable, consulte o <xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl
