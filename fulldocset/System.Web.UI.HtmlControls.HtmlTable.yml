  name: HtmlTable
  nameWithType: HtmlTable
  fullName: System.Web.UI.HtmlControls.HtmlTable
  type: Class
  summary: "Allows programmatic access on the server to the HTML <xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;></xref> element."
  remarks: "Use the HtmlTable control to programmatically control the HTML `<table>` element on the server. This allows you to create a table on a Web page.       You can dynamically change the appearance of the `<table>` element by setting the <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>, and <xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> properties. You can also control how the content of a cell is displayed by setting the <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>, and <xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> properties.       The rows of the HtmlTable control are stored in the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> property of the control. This allows you to programmatically access the individual rows of the table.      > [!NOTE] >  A complex table model is not supported. You cannot have an HtmlTable control with nested `<caption>`, `<col>`, `<colgroup>`, `<tbody>`, `<thead>`, or `<tfoot>` elements. These elements are removed without warning and do not appear in the output HTML. An exception will be thrown if you attempt to programmatically add these table model elements to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the HtmlTable control.       For a list of initial property values for an instance of HtmlTable, see the <xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/VisualBasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/CSharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/VisualBasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/CSharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl
