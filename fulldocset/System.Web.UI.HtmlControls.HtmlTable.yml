- uid: System.Web.UI.HtmlControls.HtmlTable.CellPadding
  id: CellPadding
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: CellPadding
  nameWithType: HtmlTable.CellPadding
  fullName: System.Web.UI.HtmlControls.HtmlTable.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the amount of space (in pixels) between the contents of a cell and the cell&quot;s border in the <see cref=&quot;T:System.Web.UI.HtmlControls.HtmlTable&quot;></see> control."
  remarks: "Use the CellPadding property to control the spacing between the contents of a cell and the cell&quot;s border. The padding amount specified is added to all four sides of the cell. All cells in a column share the same cell width; therefore, the spacing is applied to the widest cell in the column. Similarly, all cells in the same row share the same cell height. The spacing is applied to the tallest cell in the row. Individual cell sizes cannot be specified."
  example:
  - "The following code example demonstrates how to use the CellPadding property to programmatically control the spacing between the contents of the cell and the cell's border in the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/VisualBasic/p-system.web.ui.htmlcont_76_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/CSharp/p-system.web.ui.htmlcont_76_1.aspx)]"
  syntax:
    content: public int CellPadding { get; set; }
