- uid: System.Web.UI.HtmlControls.HtmlTable.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTable.Align
  fullName: System.Web.UI.HtmlControls.HtmlTable.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the alignment of the <see cref=&quot;T:System.Web.UI.HtmlControls.HtmlTable&quot;></see> control in relation to other elements on the Web page."
  remarks: "Use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.      > [!NOTE] >  This property does not control the alignment of the contents in the cells of the <xref:System.Web.UI.HtmlControls.HtmlTable> control. To control the alignment of contents of an individual cell, use the <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> and <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> properties of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class. You can also control the alignment of contents of the cells in an entire row by using the <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> and <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> properties of the <xref:System.Web.UI.HtmlControls.HtmlTableRow> class.       The following table lists the values that can be used for this property.      |Value|Description|   |-----------|-----------------|   |`Left`|Aligns the <xref:System.Web.UI.HtmlControls.HtmlTable> control on the left edge of the Web page.|   |`Center`|Aligns the <xref:System.Web.UI.HtmlControls.HtmlTable> control in the middle of the Web page.|   |`Right`|Aligns the <xref:System.Web.UI.HtmlControls.HtmlTable> control on the right edge of the Web page.|      > [!NOTE] >  If you specify `Left` or `Right` alignment, other elements on the Web page will wrap to the right or left of the <xref:System.Web.UI.HtmlControls.HtmlTable> control, respectively. If you specify `Center` alignment, no wrapping occurs and other elements appear below the control."
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/VisualBasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/CSharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "The alignment of the <see cref=&quot;T:System.Web.UI.HtmlControls.HtmlTable&quot;></see> control in relation to other elements on the Web page. The default value is &lt;xref:System.String.Empty?displayProperty=fullName&gt;, which indicates that this property is not set."
  overload: System.Web.UI.HtmlControls.HtmlTable.Align*
  exceptions: []
