  remarks: "Utilize a propriedade de BorderColor para especificar a cor do limite do <xref:System.Web.UI.HtmlControls.HtmlTable>controlo.</xref:System.Web.UI.HtmlControls.HtmlTable> Pode especificar uma cor pelo nome ou utilizando um valor hexadecimal, precedido pelo caráter de cardinal (#), no formato #RRGGBB. RR, GG e BB representam valores hexadecimais de 0 a 255 indicar os componentes vermelhos, verdes e azuis de uma cor, respetivamente. Por exemplo, 0000FF de # valor representa a cor azul. Especifica o valor mínimo (00) para os componentes verdes e vermelhos, ao especificar o valor máximo (. FF) para o componente azul.       A tabela seguinte mostra as sixteen predefinidos HTML cor os nomes e valores hexadecimais correspondentes que podem ser utilizados para a propriedade de BorderColor. Para obter mais informações sobre as cores HTML, consulte o [Consortium World Wide Web (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome da cor | Valor hexadecimal |   |----------------|-----------------------|   | Aqua |&#00;FFFF |   | Negra |&#00000;0 |   | Azul |&#0000;FF |   | Fuchsia | #FF00FF |   | Cinzento |&#80808;0 |   | Verde |&#00800;0 |   | Lime |&#00;FF00 |   | Maroon |&#80000;0 |   | Navy |&#00008;0 |   | Olive |&#80800;0 |   | Roxa |&#80008;0 |   | Vermelho | #FF0000 |   | Prata | #C0C0C0 |   | Teal |&#00808;0 |   | Em branco | #FFFFFF |   | Amarelo | #FFFF00 |       As cores disponíveis para utilização com a propriedade de BorderColor podem ser determinadas a partir de <xref:System.Drawing.KnownColor>enumeração.</xref:System.Drawing.KnownColor>       Os nomes de cor são sensível."
  example:
  - "The following code example demonstrates how to use the BorderColor property to programmatically control the border color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_67_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_67_1.aspx)]"
