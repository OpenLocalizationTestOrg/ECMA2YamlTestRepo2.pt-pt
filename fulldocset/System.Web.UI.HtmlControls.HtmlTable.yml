  remarks: "Utilize a propriedade CellPadding para controlar o espaçamento entre o conteúdo de uma célula e o limite da célula. A quantidade de preenchimento especificada é adicionada a todas as quatro lados da célula. Todas as células na coluna partilham a largura de célula mesmo; Por conseguinte, o espaçamento é aplicado à célula ser na coluna. Da mesma forma, todas as células na mesma linha partilham a mesmo altura da célula. O espaçamento é aplicado à célula tallest na linha. Não não possível especificar os tamanhos de célula individuais."
