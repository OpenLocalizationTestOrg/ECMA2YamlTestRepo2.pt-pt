- uid: System.Web.UI.HtmlControls.HtmlTable.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTable.Align
  fullName: System.Web.UI.HtmlControls.HtmlTable.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o alinhamento do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controlo em relação a outros elementos na página Web."
  remarks: "Utilize a propriedade Align para especificar o alinhamento do <xref:System.Web.UI.HtmlControls.HtmlTable>controlo em relação a outros elementos na página Web.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Esta propriedade não controla o alinhamento do conteúdo nas células a <xref:System.Web.UI.HtmlControls.HtmlTable>controlo.</xref:System.Web.UI.HtmlControls.HtmlTable> Para controlar o alinhamento do conteúdo de uma célula individuais, utilize o <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>e <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>as propriedades de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> Também pode controlar o alinhamento do conteúdo das células no toda a linha com o <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>e <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>as propriedades de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       A tabela seguinte lista os valores que podem ser utilizados para esta propriedade.      | Valor | Descrição |   |-----------|-----------------|   | `Left`| Alinha o controlo de <xref:System.Web.UI.HtmlControls.HtmlTable>na margem esquerda da página Web. |   | `Center`| Alinha o controlo de <xref:System.Web.UI.HtmlControls.HtmlTable>no meio da página Web. |   | `Right`| Alinha o controlo de <xref:System.Web.UI.HtmlControls.HtmlTable>na extremidade direita da página Web. |      > [!NOTE] > Se especificar `Left` ou `Right` alinhamento, irão encapsular outros elementos na página Web para a direita ou à esquerda do <xref:System.Web.UI.HtmlControls.HtmlTable>controlar, respetivamente.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> Se especificar `Center` alinhamento, não ocorre nenhum encapsulamento de aplicações e outros elementos são apresentados abaixo do controlo."
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "O alinhamento do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controlo em relação a outros elementos na página Web. O valor predefinido é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica que esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTable.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTable.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTable.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTable.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a cor de fundo do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controlo."
  remarks: "Utilize a propriedade BgColor para especificar a cor de fundo do <xref:System.Web.UI.HtmlControls.HtmlTable>controlo.</xref:System.Web.UI.HtmlControls.HtmlTable> Pode especificar uma cor pelo nome ou utilizando um valor hexadecimal, precedido pelo caráter de cardinal (#), no formato #RRGGBB. RR, GG e BB representam valores hexadecimais de 0 a 255 indicar os componentes vermelhos, verdes e azuis de uma cor, respetivamente. Por exemplo, 0000FF de # valor representa a cor azul. Especifica o valor mínimo (00) para os componentes verdes e vermelhos, ao especificar o valor máximo (. FF) para o componente azul.       A tabela seguinte mostra as sixteen predefinidos HTML cor os nomes e valores hexadecimais correspondentes que podem ser utilizados para a propriedade BgColor. Para obter mais informações sobre as cores HTML, consulte o [Consortium World Wide Web (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome da cor | Valor hexadecimal |   |----------------|-----------------------|   | Aqua |&#00;FFFF |   | Negra |&#00000;0 |   | Azul |&#0000;FF |   | Fuchsia | #FF00FF |   | Cinzento |&#80808;0 |   | Verde |&#00800;0 |   | Lime |&#00;FF00 |   | Maroon |&#80000;0 |   | Navy |&#00008;0 |   | Olive |&#80800;0 |   | Roxa |&#80008;0 |   | Vermelho | #FF0000 |   | Prata | #C0C0C0 |   | Teal |&#00808;0 |   | Em branco | #FFFFFF |   | Amarelo | #FFFF00 |       As cores disponíveis para utilização com a propriedade BgColor podem ser determinadas a partir de <xref:System.Drawing.KnownColor>enumeração.</xref:System.Drawing.KnownColor>       Os nomes de cor são sensível."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_69_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_69_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "A cor de fundo do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controlo. O valor predefinido é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica que esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTable.BgColor*
  exceptions: []
  platform:
  - net462
