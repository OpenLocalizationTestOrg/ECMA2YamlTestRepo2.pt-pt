items:
- uid: System.Web.UI.MobileControls.ListCommandEventHandler
  id: ListCommandEventHandler
  langs:
  - csharp
  name: ListCommandEventHandler
  nameWithType: ListCommandEventHandler
  fullName: System.Web.UI.MobileControls.ListCommandEventHandler
  type: Delegate
  summary: "Representa o método que irá processar a <xref href=&quot;System.Web.UI.MobileControls.List.ItemCommand&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref>. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Quando cria um delegado ListCommandEventHandler para um <xref:System.Web.UI.MobileControls.List>controlo, que identifica o método que irá processar o evento.</xref:System.Web.UI.MobileControls.List> O <xref:System.Web.UI.WebControls.ListControl>notifica o processador quando é gerado um evento de item.</xref:System.Web.UI.WebControls.ListControl> Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. A menos que remove o delegado, o processador de eventos é chamado sempre que o evento ocorre.       Para a composição predefinida, o controlo fornece uma IU que permite que o utilizador clicar em itens de lista individuais. Na nova colocação, o controlo chama o <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>processador de eventos, com um argumento que apontam para o item de origem.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> O valor da <xref:System.Web.UI.MobileControls.Command.CommandName%2A>propriedade é `null`.</xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Quando se compõe com um modelo, o mecanismo de bubbling de eventos do ASP.NET chama o <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>método.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> O processador de eventos foi transmitido um parâmetro, apontando para o item de origem e o <xref:System.Web.UI.MobileControls.Command.CommandName%2A>propriedade do controlo que gerou o evento.</xref:System.Web.UI.MobileControls.Command.CommandName%2A> Isto permite-lhe compor um item da lista único com várias interações associados.       Para compor um item como uma hiperligação, pode definir o <xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A>propriedade `true`.</xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A> O valor da <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>propriedade é utilizada para a visualização e o conteúdo a <xref:System.Web.UI.MobileControls.MobileListItem.Value%2A>propriedade são utilizadas como o endereço de ligação de destino quando selecionado.</xref:System.Web.UI.MobileControls.MobileListItem.Value%2A> </xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>      > [!NOTE] > Eventos de comando não serão gerados para estas ligações."
  syntax:
    content: >-
