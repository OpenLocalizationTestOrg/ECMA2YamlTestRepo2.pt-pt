  name: IDispatchOperationSelector
  nameWithType: IDispatchOperationSelector
  fullName: System.ServiceModel.Dispatcher.IDispatchOperationSelector
  type: Interface
  summary: "Defines the contract that associates incoming messages with a local operation to customize service execution behavior."
  remarks: "Implement and insert a custom operation selector to customize the selection of the operation to which an incoming message is dispatched in a service application. Assign the IDispatchOperationSelector object to the <xref:System.ServiceModel.Dispatcher.DispatchRuntime.OperationSelector%2A> property to insert the custom selector."
  example:
  - "```c#  \n  \npublic class QueryStringDispatcherBehavior : IDispatchOperationSelector  \n{  \n//Define the mapping from the Actions of the message to the operations.  \nNameValueCollection actionMap; { â€¦ }  \n  \n//Implement the SelectOperation method.  \npublic string SelectOperation( ref Message message )  \n        {  \n            Uri uri = new Uri(message.Headers.Action);  \n            string query = uri.Query;  \n  \n            string methodName = actionMap[message.Headers.Action.ToString()];  \n  \n            return methodName;  \n        }  \n}  \n```"
  syntax:
    content: public interface IDispatchOperationSelector
