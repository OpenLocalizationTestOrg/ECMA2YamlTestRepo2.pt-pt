  namespace: System.Web.UI.WebControls
  summary: "Returns the options required for a postback script for a specified button control."
  remarks: "Implementations of the GetPostBackOptions method should configure a new <xref:System.Web.UI.PostBackOptions> instance with the information required for the <xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A> method to construct a valid postback event reference, which, when executed on the client, initiates a postback."
