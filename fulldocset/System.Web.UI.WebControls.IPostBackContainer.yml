  fullName: System.Web.UI.WebControls.IPostBackContainer
  type: Interface
  summary: "Define um método que permite que os controlos obter opções de script do lado do cliente."
  remarks: "Ativar a classes que implementem a interface IPostBackContainer botões obter um <xref:System.Web.UI.PostBackOptions>objeto que é utilizado para criar a referência de eventos de nova colocação corretas.</xref:System.Web.UI.PostBackOptions>       Para mais informações sobre o processamento de nova colocação de mensagens em fila, consulte [modelo de evento de controlo de servidor formulários Web ASP.NET](~/add/includes/ajax-current-ext-md.md).       Controlos que implementem a interface IPostBackContainer também devem implementar o <xref:System.Web.UI.IPostBackEventHandler>interface para processar os eventos gerados pela botões nele contidos.</xref:System.Web.UI.IPostBackEventHandler>"
  syntax:
    content: public interface IPostBackContainer
