  nameWithType: IPostBackContainer.GetPostBackOptions(IButtonControl)
  fullName: System.Web.UI.WebControls.IPostBackContainer.GetPostBackOptions(IButtonControl)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Devolve as opções necessárias para um script originem para um controlo de botão especificado."
  remarks: "As implementações do método GetPostBackOptions devem configurar um novo <xref:System.Web.UI.PostBackOptions>instância com as informações necessárias para o <xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A>método para construir uma referência de evento de nova colocação válido, que, quando executada no cliente, inicia uma nova colocação.</xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A> </xref:System.Web.UI.PostBackOptions>"
  syntax:
    content: public System.Web.UI.PostBackOptions GetPostBackOptions (System.Web.UI.WebControls.IButtonControl buttonControl);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: "O controlo gerar o evento de nova colocação."
    return:
      type: System.Web.UI.PostBackOptions
      description: "A <xref href=&quot;System.Web.UI.PostBackOptions&quot;> </xref> objeto que contém as opções necessárias para gerar um script para nova colocação <code> buttonControl </code>."
  overload: System.Web.UI.WebControls.IPostBackContainer.GetPostBackOptions*
