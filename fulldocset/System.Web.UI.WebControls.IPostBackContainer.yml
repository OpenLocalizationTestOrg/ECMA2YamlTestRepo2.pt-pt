  type: Interface
  summary: "Defines a method that enables controls to obtain client-side script options."
  remarks: "Classes that implement the IPostBackContainer interface enable buttons to get a <xref:System.Web.UI.PostBackOptions> object that is used to create the correct postback event reference.       For more information about postback processing, see [ASP.NET Web Forms Server Control Event Model](../Topic/ASP.NET%20Web%20Forms%20Server%20Control%20Event%20Model.md).       Controls that implement the IPostBackContainer interface should also implement the <xref:System.Web.UI.IPostBackEventHandler> interface to handle events raised by contained buttons."
