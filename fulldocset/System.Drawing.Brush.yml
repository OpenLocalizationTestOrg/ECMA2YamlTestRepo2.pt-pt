  summary: "Releases all resources used by this <see cref=&quot;T:System.Drawing.Brush&quot;></see> object."
  remarks: "Calling Dispose allows the resources used by this <xref:System.Drawing.Brush> object to be reallocated for other purposes.       Call Dispose when you are finished using the <xref:System.Drawing.Brush>. The Dispose method leaves the <xref:System.Drawing.Brush> in an unusable state. After calling Dispose, you must release all references to the <xref:System.Drawing.Brush> so the garbage collector can reclaim the memory that the <xref:System.Drawing.Brush> was occupying. For more information, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md) and [Implementing a Dispose Method](../Topic/Implementing%20a%20Dispose%20Method.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.Drawing.Brush>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Drawing.Brush> object&quot;s `Finalize` method."
