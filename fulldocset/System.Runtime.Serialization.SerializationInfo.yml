  summary: "Adiciona um valor booleano para o <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> armazenar."
  remarks: "Se dois valores forem adicionados com nomes que diferem apenas pelo caso, não irá ser emitida exceção, que não é uma prática recomendada. No entanto, a adição de dois valores com o mesmo nome exato fará com que o <xref:System.Runtime.Serialization.SerializationException>para ser emitida.</xref:System.Runtime.Serialization.SerializationException> Por exemplo:```c#   void ISerializable.GetObject(SerializationInfo info, StreamingContext context)   {      // This will not cause an exception to be thrown.      info.AddValue(&quot;ABC&quot;, true);      info.AddValue(&quot;abc&quot;, false);      // However, this will cause the SerializationException to be thrown.      info.AddValue(&quot;XYZ&quot;, true);      info.AddValue(&quot;XYZ&quot;, false);   }   ```      ```vb#   Private Sub GetObjectData(ByVal info As SerializationInfo, _   ByVal context As StreamingContext)      &quot; This will not cause an exception to be thrown.      info.AddValue(&quot;ABC&quot;, &quot;upper case&quot;)      info.AddValue(&quot;abc&quot;, &quot;lower case&quot;)      &quot; However, this will cause the SerializationException to be thrown.      info.AddValue(&quot;XYZ&quot;, &quot;same case&quot;)      info.AddValue(&quot;XYZ&quot;, &quot;same case&quot;)   End Sub   ```"
  syntax:
    content: public void AddValue (string name, bool value);
    parameters:
    - id: name
      type: System.String
      description: "O nome a associar o valor de, pelo que pode ser desserializado mais tarde."
    - id: value
      type: System.Boolean
      description: "Valor booleano para serializar."
  overload: System.Runtime.Serialization.SerializationInfo.AddValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
