  name: SerializationInfo
  nameWithType: SerializationInfo
  fullName: System.Runtime.Serialization.SerializationInfo
  type: Class
  summary: "Armazena todos os dados necessários para serializar ou anular a serialização de um objeto. Esta classe não pode ser herdada."
  remarks: "Esta classe é utilizada pelos objetos com o comportamento de serialização personalizada. O <xref:System.Runtime.Serialization.ISerializable.GetObjectData%2A>método no <xref:System.Runtime.Serialization.ISerializable>ou <xref:System.Runtime.Serialization.ISerializationSurrogate>preenche o arquivo de SerializationInfo com o nome, tipo e valor de cada peça de informações que pretende serializar.</xref:System.Runtime.Serialization.ISerializationSurrogate> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Serialization.ISerializable.GetObjectData%2A> Durante a desserialização, a função adequada pode extrair estas informações.       Objetos que são adicionados ao arquivo de SerializationInfo ao tempo de serialização utilizando o <xref:System.Runtime.Serialization.SerializationInfo.AddValue%2A>métodos e extraídos da loja SerializationInfo ao anular a serialização utilizando o <xref:System.Runtime.Serialization.SerializationInfo.GetValue%2A>métodos.</xref:System.Runtime.Serialization.SerializationInfo.GetValue%2A> </xref:System.Runtime.Serialization.SerializationInfo.AddValue%2A>       Para obter mais informações sobre como personalizar a serialização, consulte [serialização personalizada](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the SerializationInfo for custom serialization and deserialization of various values.  \n  \n [!code-cpp[ISerializable Interface Example#1](~/add/codesnippet/cpp/t-system.runtime.seriali_18_1.cpp)]\n [!code-cs[ISerializable Interface Example#1](~/add/codesnippet/csharp/t-system.runtime.seriali_18_1.cs)]\n [!code-vb[ISerializable Interface Example#1](~/add/codesnippet/visualbasic/t-system.runtime.seriali_18_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SerializationInfo
