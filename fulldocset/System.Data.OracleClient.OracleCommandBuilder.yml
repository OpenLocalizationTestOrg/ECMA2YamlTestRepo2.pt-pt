  name: OracleCommandBuilder
  nameWithType: OracleCommandBuilder
  fullName: System.Data.OracleClient.OracleCommandBuilder
  type: Class
  summary: "Gera automaticamente os comandos de tabela única utilizados para reconciliar as alterações efetuadas a um <xref href=&quot;System.Data.DataSet&quot;> </xref> com a base de dados associada. Esta classe não pode ser herdada."
  remarks: "Este tipo foi preterido e será removido numa versão futura do .NET Framework. Para obter mais informações, consulte [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Data.OracleClient.OracleDataAdapter>não gerar automaticamente as instruções SQL necessárias para reconciliar as alterações efetuadas a um <xref:System.Data.DataSet>associada com a base de dados.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter> No entanto, pode criar um objeto de OracleCommandBuilder gera instruções SQL para atualizações de tabela única definindo a <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>propriedade de <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> Em seguida, o OracleCommandBuilder gera quaisquer instruções SQL adicionais que não definido.       A relação entre um <xref:System.Data.OracleClient.OracleDataAdapter>e respetivos OracleCommandBuilder correspondente é sempre um para um.</xref:System.Data.OracleClient.OracleDataAdapter> Para criar esta correspondência de e-mail, defina o <xref:System.Data.OracleClient.OracleDataAdapter>propriedade do objeto OracleCommandBuilder.</xref:System.Data.OracleClient.OracleDataAdapter> Isto faz com que o OracleCommandBuilder registar-se como um serviço de escuta, o que produz o resultado de <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>eventos que afetam o <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>       Para gerar instruções INSERT, UPDATE ou DELETE, utiliza o OracleCommandBuilder o <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>propriedade para obter um conjunto de metadados necessário.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       O OracleCommandBuilder também utiliza o <xref:System.Data.OracleClient.OracleCommand.Connection%2A>e <xref:System.Data.OracleClient.OracleCommand.Transaction%2A>Propriedades referenciada pelo <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> </xref:System.Data.OracleClient.OracleCommand.Transaction%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A>       Se chamar <xref:System.Data.Common.DbDataAdapter.Dispose%2A>, o OracleCommandBuilder é desassociar o <xref:System.Data.OracleClient.OracleDataAdapter>, e os comandos gerados já não são utilizados.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.Common.DbDataAdapter.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.OracleClient.OracleCommand>, along with <xref:System.Data.OracleClient.OracleDataAdapter> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a database. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the database table. The example then creates an OracleCommandBuilder.  \n  \n [Visual Basic]  \n  \n```  \nPrivate Function SelectOracleRows(connection As String, queryString As String, tableName As String) As DataSet  \n  \n   Dim connection As New OracleConnection(connection)  \n   Dim dataAdapter As New OracleDataAdapter()  \n   Dim dataSet As DataSet = New DataSet  \n  \n   dataAdapter.SelectCommand = New OracleCommand(queryString, connection)  \n  \n   Dim cmdBuilder As OracleCommandBuilder = New OracleCommandBuilder(dataAdapter)  \n  \n   connection.Open()  \n   dataAdapter.Fill(dataSet, tableName)  \n      ' Code to modify data in DataSet here   \n      ' Without the OracleCommandBuilder this line would fail.  \n   dataAdapter.Update(dataSet, tableName)  \n   connection.Close()  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static DataSet SelectOracleSrvRows(string myConnection, string mySelectQuery, string myTableName)  \n{  \n   OracleConnection myConn = new OracleConnection(myConnection);  \n   OracleDataAdapter myDataAdapter = new OracleDataAdapter();  \n   myDataAdapter.SelectCommand = new OracleCommand(mySelectQuery, myConn);  \n   OracleCommandBuilder cb = new OracleCommandBuilder(myDataAdapter);  \n  \n   myConn.Open();  \n   DataSet ds = new DataSet();  \n   myDataAdapter.Fill(ds, myTableName);  \n  \n   //Code to modify data in DataSet goes here...  \n  \n   //Without the OracleCommandBuilder this line would fail.  \n   myDataAdapter.Update(ds, myTableName);  \n   myConn.Close();  \n   return ds;  \n}  \n```"
  syntax:
    content: >-
      [System.Obsolete("OracleCommandBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

