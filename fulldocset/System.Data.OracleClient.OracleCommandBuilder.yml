  summary: "Obtém automaticamente gerado <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> objeto necessário para efetuar eliminações na base de dados."
  remarks: "Pode utilizar o <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>método para resolução de problemas ou informativa fins porque devolve o <xref:System.Data.OracleClient.OracleCommand>objeto para ser executada.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>       Também pode utilizar <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>como base de um comando de modificação.</xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A> Por exemplo, pode chamar <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>e modificar o <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>valor e, em seguida, de definir explicitamente que no <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>       As instruções SQL primeiro são geradas quando a aplicação chama um <xref:System.Data.Common.DbDataAdapter.Update%2A>ou <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>.</xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A> </xref:System.Data.Common.DbDataAdapter.Update%2A>       O comportamento predefinido, ao gerar nomes de parâmetros, consiste em utilizar @p1, @p2, e assim sucessivamente para os vários parâmetros. Transmitir `true` para o `useColumnsForParameterNames` parâmetro permite forçar o <xref:System.Data.Common.DbCommandBuilder>para gerar os parâmetros com base nos nomes de colunas em vez disso.</xref:System.Data.Common.DbCommandBuilder> . Isto é concluída com êxito apenas se forem satisfeitas as seguintes condições: - <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>foi especificado e o comprimento é igual ou maior do que o nome do parâmetro gerado.</xref:System.Data.C