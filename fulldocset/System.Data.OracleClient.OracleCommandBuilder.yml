  namespace: System.Data.OracleClient
  summary: "Gets the automatically generated <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref> object required to perform updates on the database."
  remarks: "You can use the GetUpdateCommand method for informational or troubleshooting purposes because it returns the <xref:System.Data.OracleClient.OracleCommand> object to be executed.       You can also use GetUpdateCommand as the basis of a modified command. For example, you might call GetUpdateCommand and modify the <xref:System.Data.OracleClient.OracleCommand.CommandText%2A> value, and then explicitly set that on the <xref:System.Data.OracleClient.OracleDataAdapter>.       The SQL statements are first generated when the application calls either <xref:System.Data.Common.DbDataAdapter.Update%2A> or GetUpdateCommand.       For more information, see [Generating Commands with CommandBuilders](~/add/includes/ajax-current-ext-md.md)."
  syntax:
