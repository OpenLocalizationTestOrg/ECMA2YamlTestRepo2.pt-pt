- uid: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(System.Data.OracleClient.OracleCommand)
  id: DeriveParameters(System.Data.OracleClient.OracleCommand)
  parent: System.Data.OracleClient.OracleCommandBuilder
  langs:
  - csharp
  name: DeriveParameters(OracleCommand)
  nameWithType: OracleCommandBuilder.DeriveParameters(OracleCommand)
  fullName: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(OracleCommand)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Retrieves parameter information from the stored procedure specified in the <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref> and populates the <xref:System.Data.OracleClient.OracleCommand.Parameters*> collection of the specified <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref> object."
  remarks: "DeriveParameters overwrites any existing parameter information for the <xref:System.Data.OracleClient.OracleCommand>.       DeriveParameters requires an extra call to the database to obtain the information. If the parameter information is known in advance, it is more efficient to populate the parameters collection by setting the information explicitly.       You can only use DeriveParameters with stored procedures. You cannot use DeriveParameters to populate the <xref:System.Data.OracleClient.OracleParameterCollection> with arbitrary Transact-SQL statements, such as a parameterized SELECT statement.       For more information, see [Configuring Parameters and Parameter Data Types](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OracleClient.OracleCommand command);
    parameters:
    - id: command
      type: System.Data.OracleClient.OracleCommand
      description: "The <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref> referencing the stored procedure from which the parameter information is to be derived. The derived parameters are added to the <xref:System.Data.OracleClient.OracleCommand.Parameters*> collection of the <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref>."
  overload: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The command text is not a valid stored procedure name, or the <xref href=&quot;System.Data.CommandType&quot;></xref> specified was not <xref href=&quot;System.Data.CommandType&quot;></xref>."
  platform:
  - net462
- uid: System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand
  id: GetDeleteCommand
  parent: System.Data.OracleClient.OracleCommandBuilder
  langs:
  - csharp
  name: GetDeleteCommand()
  nameWithType: OracleCommandBuilder.GetDeleteCommand()
  fullName: System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand()
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Gets the automatically generated <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref> object required to perform deletions on the database."
  remarks: "You can use the GetDeleteCommand method for informational or troubleshooting purposes because it returns the <xref:System.Data.OracleClient.OracleCommand> object to be executed.       You can also use GetDeleteCommand as the basis of a modified command. For example, you might call GetDeleteCommand and modify the <xref:System.Data.OracleClient.OracleCommand.CommandText%2A> value, and then explicitly set that on the <xref:System.Data.OracleClient.OracleDataAdapter>.       The SQL statements are first generated when the application calls either <xref:System.Data.Common.DbDataAdapter.Update%2A> or GetDeleteCommand.       For more information, see [Generating Commands with CommandBuilders](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Data.OracleClient.OracleCommand GetDeleteCommand ();
    parameters: []
    return:
      type: System.Data.OracleClient.OracleCommand
      description: "The automatically generated <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref> object required to perform deletions."
  overload: System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand*
  exceptions: []
  platform:
  - net462
- uid: System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand(System.Boolean)
  id: GetDeleteCommand(System.Boolean)
  parent: System.Data.OracleClient.OracleCommandBuilder
  langs:
  - csharp
  name: GetDeleteCommand(Boolean)
  nameWithType: OracleCommandBuilder.GetDeleteCommand(Boolean)
  fullName: System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand(Boolean)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Gets the automatically generated <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref> object required to perform deletions on the database."
  remarks: "You can use the <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A> method for informational or troubleshooting purposes because it returns the <xref:System.Data.OracleClient.OracleCommand> object to be executed.       You can also use <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A> as the basis of a modified command. For example, you might call <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A> and modify the <xref:System.Data.OracleClient.OracleCommand.CommandText%2A> value, and then explicitly set that on the <xref:System.Data.OracleClient.OracleDataAdapter>.       The SQL statements are first generated when the application calls either <xref:System.Data.Common.DbDataAdapter.Update%2A> or <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>.       The default behavior, when generating parameter names, is to use @p1, @p2, and so on for the various parameters. Passing `true` for the `useColumnsForParameterNames` parameter allows you to force the <xref:System.Data.Common.DbCommandBuilder> to generate parameters based on the column names instead. . This succeeds only if the following conditions are met:      -   The <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength> has been specified and its length is equal to or greater than the generated parameter name.      -   The generated parameter name meets the criteria specified in the <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern> regular expression.      -   A <xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat> is specified.       For more information, see [Generating Commands with CommandBuilders](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Data.OracleClient.OracleCommand GetDeleteCommand (bool useColumnsForParameterNames);
    parameters:
    - id: useColumnsForParameterNames
      type: System.Boolean
      description: "If true, generate parameter names matching column names, if possible. If false, generate @p1, @p2, and so on."
    return:
      type: System.Data.OracleClient.OracleCommand
      description: "The automatically generated <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref> object required to perform deletions."
  overload: System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand*
  exceptions: []
  platform:
  - net462
