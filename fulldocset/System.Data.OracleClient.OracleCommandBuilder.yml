- uid: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(System.Data.OracleClient.OracleCommand)
  id: DeriveParameters(System.Data.OracleClient.OracleCommand)
  parent: System.Data.OracleClient.OracleCommandBuilder
  langs:
  - csharp
  name: DeriveParameters(OracleCommand)
  nameWithType: OracleCommandBuilder.DeriveParameters(OracleCommand)
  fullName: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(OracleCommand)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Obtém informações de parâmetro do procedimento armazenado especificado no <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> e preenche o <xref:System.Data.OracleClient.OracleCommand.Parameters*>coleção de especificado <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> objeto.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  remarks: "DeriveParameters substitui quaisquer informações de parâmetro existente para <xref:System.Data.OracleClient.OracleCommand>.</xref:System.Data.OracleClient.OracleCommand>       DeriveParameters necessita de uma chamada adicional para a base de dados para obter as informações. Se as informações do parâmetro são conhecidas seguinte com antecedência, é mais eficiente para preencher a coleção de parâmetros ao definir explicitamente as informações.       Só pode utilizar DeriveParameters com procedimentos armazenados. Não é possível utilizar DeriveParameters para preencher o <xref:System.Data.OracleClient.OracleParameterCollection>com instruções Transact-SQL arbitrários, como uma instrução SELECT parametrizada.</xref:System.Data.OracleClient.OracleParameterCollection>       Para obter mais informações, consulte [configurar parâmetros e tipos de dados de parâmetro](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OracleClient.OracleCommand command);
    parameters:
    - id: command
      type: System.Data.OracleClient.OracleCommand
      description: "O <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> referenciar o procedimento armazenado a partir da qual as informações do parâmetro são derivada. Os parâmetros derivados são adicionados para o <xref:System.Data.OracleClient.OracleCommand.Parameters*>coleção do <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  overload: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O texto do comando não é um nome de procedimento armazenado válida, ou o <xref href=&quot;System.Data.CommandType&quot;> </xref> especificado não era <xref href=&quot;System.Data.CommandType&quot;> </xref>."
  platform:
  - net462
