  name: MobileControl
  nameWithType: MobileControl
  fullName: System.Web.UI.MobileControls.MobileControl
  type: Class
  summary: "Fornece uma classe base para todas as classes de controlo móvel do ASP.NET. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Como a classe base para todos os controlos móveis do ASP.NET, a classe de MobileControl principalmente contém informações de contexto e estilo comuns a todos os controlos. Para obter mais informações sobre estilo e o contexto de informações, consulte o <xref:System.Web.UI.WebControls.Style>e <xref:System.Web.UI.MobileControls.Form>classes.</xref:System.Web.UI.MobileControls.Form> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > Porque esta classe deriva do ASP.NET <xref:System.Web.UI.Control>base classe, todos os <xref:System.Web.UI.Control>Propriedades de classe base, os métodos e eventos estão disponíveis em cada um dos controlos móveis.</xref:System.Web.UI.Control> </xref:System.Web.UI.Control>"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.MobileControlDesigner))]

      [System.ComponentModel.ToolboxItem(false)]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI.MobileControls", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.MobileControlBuilder))]

      [System.Web.UI.ParseChildren(false)]

      [System.Web.UI.PersistChildren(false)]

      public abstract class MobileControl : System.Web.UI.Control, System.Web.UI.IAttributeAccessor
