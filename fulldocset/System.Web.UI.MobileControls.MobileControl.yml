  summary: "Gets or sets a property that determines whether an additional trailing break is rendered after the control. This break causes subsequent content to start on the next line. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "> [!NOTE] >  Do not set this property to `true` on a <xref:System.Web.UI.MobileControls.Form> control. If you set this property to `true`, the control will throw an exception.       This property is ignored by controls for which a trailing break does not make sense. The following table lists the controls that support the BreakAfter property for certain kinds of devices. The following table shows the controls with the types of devices that support the BreakAfter property. Check with device manufacturers to determine the effects of this property on their devices.      |Control|Device With HTML Browser|Device With WML Browser|Device with WML/UP Browser|   |-------------|------------------------------|-----------------------------|---------------------------------|   |`AdRotator`||||   |`Calendar`|Yes|||   |`Command`|Yes|Yes||   |`Image`|Yes|Yes|Yes|   |`Label`|Yes|Yes|Yes|   |`Link`|Yes|Yes||   |`List`||||   |`ObjectList`|Yes (unless device&quot;s browser can handle tables)|||   |`Panel` (default is false)|Yes|Yes|Yes|   |`PhoneCall`|Yes|Yes||   |`SelectionList`|Yes (Unless browser can handle tables)|Yes||   |`TextBox`|Yes|Yes||   |`TextView`|Yes|Yes||   |`TextViewElement`|Yes|Yes||   |`Validator`|Yes|Yes|Yes|"
  syntax:
