  remarks: "When a form contains navigation elements that activate another form without interaction from the server, it is considered a linked form. There are several criteria for a form to be considered linked. For example, if the following three conditions are met, Form B is considered to be linked to Form A:      -   Form A contains a <xref:System.Web.UI.MobileControls.Link> with its destination as Form B.      -   Form A does not contain an <xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A> event handler.      -   Form B has no <xref:System.Web.UI.MobileControls.Form.OnActivate%2A> event handler.       The base implementation does nothing, but other controls, such as the <xref:System.Web.UI.MobileControls.Link>, override the default implementation."
