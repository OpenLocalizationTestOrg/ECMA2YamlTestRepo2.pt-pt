  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Adiciona o conjunto de formulários que contém ligações para o controlo especificado para a lista fornecida. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Quando um formulário contém elementos de navegação que ativar outro formulário sem interação do servidor, considera-se um formulário ligado. Existem vários critérios para um formulário para ser considerados como estando ligado. Por exemplo, se três condições seguintes forem cumpridas, B do formulário é considerado estar ligado ao formulário a: - A de formulário contém um <xref:System.Web.UI.MobileControls.Link>com o destino como b do formulário.      -Forma A não contém um <xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A>processador de eventos.</xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A> </xref:System.Web.UI.MobileControls.Link>      -Forma B não tenha <xref:System.Web.UI.MobileControls.Form.OnActivate%2A>processador de eventos.</xref:System.Web.UI.MobileControls.Form.OnActivate%2A>       A implementação base não produz qualquer efeito, mas outros controlos, tais como o <xref:System.Web.UI.MobileControls.Link>, substituir a implementação predefinida.</xref:System.Web.UI.MobileControls.Link>"
  syntax:
    content: public virtual void AddLinkedForms (System.Collections.IList linkedForms);
    parameters:
    - id: linkedForms
      type: System.Collections.IList
      description: "O conjunto de formulários contém ligações para o controlo especificado."
  overload: System.Web.UI.MobileControls.MobileControl.AddLinkedForms*
