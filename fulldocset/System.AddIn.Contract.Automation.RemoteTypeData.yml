  name: RemoteTypeData
  nameWithType: RemoteTypeData
  fullName: System.AddIn.Contract.Automation.RemoteTypeData
  type: Struct
  summary: "Provides information about a type that components can access across application domain and process boundaries."
  remarks: "The RemoteTypeData structure provides information about an object that implements the <xref:System.AddIn.Contract.Automation.IRemoteObjectContract> interface. To get type information about a remote object, components call the <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> method to obtain an <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>. Then, components call the <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetTypeData%2A> method to get a RemoteTypeData."
  syntax:
    content: public struct RemoteTypeData
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
