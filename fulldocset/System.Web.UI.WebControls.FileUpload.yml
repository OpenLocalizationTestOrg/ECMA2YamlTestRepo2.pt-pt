  remarks: "A propriedade HasFile obtém um valor que indica se o <xref:System.Web.UI.WebControls.FileUpload>controlo contém um ficheiro a carregar.</xref:System.Web.UI.WebControls.FileUpload> Utilize esta propriedade para verificar que existe um ficheiro para carregar antes de efetuar operações no ficheiro. Por exemplo, ao chamar antes de <xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A>método para guardar o ficheiro no disco, utilize a propriedade de HasFile para verificar se o ficheiro existe.</xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> Se devolver HasFile `true`, chame o <xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A>método.</xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> Se devolver `false`, apresenta uma mensagem ao utilizador a indicar que o controlo não contém um ficheiro."
