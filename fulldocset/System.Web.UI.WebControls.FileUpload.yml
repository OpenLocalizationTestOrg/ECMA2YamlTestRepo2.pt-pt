  remarks: "A propriedade PostedFile obtém subjacentes <xref:System.Web.HttpPostedFile>objeto para um ficheiro que é carregado utilizando o <xref:System.Web.UI.WebControls.FileUpload>controlo.</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.HttpPostedFile> Utilize esta propriedade para aceder às propriedades adicionais sobre o ficheiro carregado.       Pode utilizar o <xref:System.Web.HttpPostedFile.ContentLength%2A>propriedade para obter o comprimento do ficheiro.</xref:System.Web.HttpPostedFile.ContentLength%2A> Pode utilizar o <xref:System.Web.HttpPostedFile.ContentType%2A>tipo do ficheiro de conteúdo de propriedade para obter o MIME.</xref:System.Web.HttpPostedFile.ContentType%2A> Além disso, pode utilizar a propriedade PostedFile para aceder a <xref:System.Web.HttpPostedFile.FileName%2A>propriedade, o <xref:System.Web.HttpPostedFile.InputStream%2A>propriedade e o <xref:System.Web.HttpPostedFile.SaveAs%2A>método.</xref:System.Web.HttpPostedFile.SaveAs%2A> </xref:System.Web.HttpPostedFile.InputStream%2A> </xref:System.Web.HttpPostedFile.FileName%2A> No entanto, a mesma funcionalidade é fornecida pelo <xref:System.Web.UI.WebControls.FileUpload.FileName%2A>propriedade, o <xref:System.Web.UI.WebControls.FileUpload.FileContent%2A>propriedade e o <xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A>método.</xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> </xref:System.Web.UI.WebControls.FileUpload.FileContent%2A> </xref:System.Web.UI.WebControls.FileUpload.FileName%2A>"
  example:
