- uid: System.Web.UI.WebControls.FileUpload.SaveAs(System.String)
  id: SaveAs(System.String)
  parent: System.Web.UI.WebControls.FileUpload
  langs:
  - csharp
  name: SaveAs(String)
  nameWithType: FileUpload.SaveAs(String)
  fullName: System.Web.UI.WebControls.FileUpload.SaveAs(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Guarda o conteúdo de um ficheiro foi carregado num caminho especificado no servidor Web."
  remarks: "O método SaveAs guarda os conteúdos de um ficheiro foi carregado num caminho especificado no servidor Web.       O <xref:System.Web.UI.WebControls.FileUpload>controlo não guarda automaticamente um ficheiro para o servidor depois do utilizador seleciona o ficheiro a carregar.</xref:System.Web.UI.WebControls.FileUpload> Explicitamente tem de fornecer um controlo ou um mecanismo para permitir ao utilizador submeter o ficheiro especificado. Por exemplo, pode fornecer um botão que o utilizador clica para carregar o ficheiro. O código de escrita para guardar o ficheiro especificado deve chamar o método SaveAs, que guarda os conteúdos de um ficheiro num caminho especificado no servidor. Normalmente, o método SaveAs está chamar um método de processamento de eventos para um evento que gera um pedido post para o servidor. Por exemplo, se fornecer um botão para submeter um ficheiro, o código para guardar o ficheiro no servidor, em seguida, foi incluído dentro do método de processamento de eventos para o evento de clique.       Quando chamar o método SaveAs, tem de especificar o caminho completo do diretório no servidor no qual guardou o ficheiro carregado. Se não especificar explicitamente um caminho no código da aplicação, um <xref:System.Web.HttpException>é emitida uma exceção quando um utilizador se tentar carregar um ficheiro.</xref:System.Web.HttpException> Este comportamento ajuda a manter os ficheiros no servidor protegido, não permitir que os utilizadores especificar um caminho para guardar os ficheiros que carregam.       Antes de chamar o método SaveAs, deve utilizar o <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>propriedade para verificar se o <xref:System.Web.UI.WebControls.FileUpload>controlo contém um ficheiro a carregar.</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> Se o <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>devolve `true`, chame o método SaveAs.</xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> Se devolver `false`, apresenta uma mensagem ao utilizador a indicar que o controlo não contém um ficheiro. Se não fornecer o código de processamento de erros para verificar que existe um ficheiro, emite uma tentativa de guardar um ficheiro atribui um <xref:System.Web.HttpException>exceção.</xref:System.Web.HttpException>       Para uma chamada para o SaveAs funcione, a aplicação ASP.NET tem de ter acesso de escrita para o diretório no servidor. Existem duas formas que a aplicação pode obter acesso de escrita. Explicitamente pode conceder acesso de escrita para a conta sob a qual a aplicação está em execução, no diretório no qual os ficheiros carregados serão guardados. Em alternativa, pode aumentar o nível de fidedignidade que é concedido à aplicação ASP.NET. Para obter acesso de escrita ao diretório de execução para a aplicação, a aplicação tem de ser concedida a <xref:System.Web.AspNetHostingPermission>objeto com o nível de fidedignidade definido como o <xref:System.Web.AspNetHostingPermissionLevel?displayProperty=fullName>valor.</xref:System.Web.AspNetHostingPermissionLevel?displayProperty=fullName> </xref:System.Web.AspNetHostingPermission> Aumentar o nível de confiança aumenta o acesso da aplicação para recursos do servidor. Tenha em atenção que não se trata de uma abordagem segura, porque um utilizador mal intencionado obtiver o controlo da sua aplicação será também poderão ser executadas sob este nível mais elevado de confiança. É uma melhor prática para executar uma aplicação ASP.NET num contexto de um utilizador que tem os privilégios mínimos necessários para a aplicação ser executada. Para obter mais informações sobre a segurança em aplicações do ASP.NET, consulte [básico práticas de segurança para aplicações Web](~/add/includes/ajax-current-ext-md.md) e [níveis de fidedignidade do ASP.NET e ficheiros de política](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control that performs error checking. Before the file is saved, the <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> method is called to verify that a file to upload exists. In addition, the <xref:System.IO.File.Exists%2A?displayProperty=fullName> method is called to check whether a file that has the same name already exists in the path. If it does, the name of the file to upload is prefixed with a number before the SaveAs method is called. This prevents the existing file from being overwritten.  \n  \n [!code-vb[FileUpload.SaveAs#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[FileUpload.SaveAs#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public void SaveAs (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "Uma cadeia que especifica o caminho completo da localização do servidor no qual guardou o ficheiro carregado."
  overload: System.Web.UI.WebControls.FileUpload.SaveAs*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<code>filename</code>Não é um caminho completo."
  platform:
  - net462
