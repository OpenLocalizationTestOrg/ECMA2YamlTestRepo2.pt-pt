  name: AsymmetricSecurityBindingElement
  nameWithType: AsymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  type: Class
  summary: "Representa um elemento de enlace personalizado que suporta segurança de canal, utilizando a encriptação assimétrica. Este elemento de enlace inicia a mensagem com o token de autenticação do remetente e encripta a mensagem a utilizar o token do destinatário."
  remarks: "Um enlace personalizado contém uma coleção de elementos dispostos por uma ordem específica de enlace: o elemento que representa o topo da pilha de enlace for adicionado pela primeira vez, o próximo elemento para baixo na pilha de enlace, é adicionada segundo, etc.      ### Para adicionar esta classe para um enlace de 1.  Criar um <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Criar elementos de enlace personalizado que é superior este elemento de enlace na pilha de enlace, tais como opcionais <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>e <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      3.  Adicionar os elementos criados pela ordem anterior para o <xref:System.ServiceModel.Channels.BindingElementCollection>utilizando o <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29>método.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Criar uma instância do AsymmetricSecurityBindingElement e adicione-a na coleção.      5.  Adicionar quaisquer elementos de enlace personalizados adicionais para a coleção, tais como <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>       Antes de utilizar esta classe, deve determinar se um enlace padrão cumpre os requisitos de segurança.      > [!NOTE] > Quando é criada uma instância deste objeto, deve tratar as propriedades da respetiva classe base <xref:System.ServiceModel.Channels.SecurityBindingElement>como imutável.</xref:System.ServiceModel.Channels.SecurityBindingElement> Chamar definido para algumas propriedades pode ter efeitos imprevisíveis: o enlace pode se comporte como se a propriedade retidos valor antigo, com uma falha de tempo de execução que está a ser a única indicação de um problema. Duas propriedades conhecidas comportar-se desta forma estão <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>e <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Poderão existir outras propriedades, que isto é verdadeiro do."
  example:
  - "The following example shows how to use this class to create a custom binding that includes this class as a security binding element. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] the code in this example, see [How to: Consistently Reference X.509 Certificates](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_3_1.cs)]\n [!code-vb[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_3_1.vb)]"
  syntax:
    content: 'public sealed class AsymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
