- uid: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.Clone
  id: Clone
  parent: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  langs:
  - csharp
  name: Clone()
  nameWithType: AsymmetricSecurityBindingElement.Clone()
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.Clone()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Cria uma nova instância desta classe inicializado da atual."
  remarks: "Esta ação cria uma cópia completa de atual enlace elemento árvore de objetos, também designado por um clone profundo. Um clone de um objeto profundo cria uma cópia do objeto e uma cópia de tudo direta ou indiretamente referenciado pelo objeto. (Isto pode também ser descrito como copiar o gráfico de objeto completa.) Devolver um clone profundo permite que o tempo de execução suportar o cenário em que vários enlaces personalizados partilham um elemento de enlace personalizado. Se não for devolvido um clone profundo, o comportamento de tempo de execução é indefinido.       Um clone de um objeto, shallow por outro lado, é uma cópia do objeto apenas. Se o objecto contém referências a outros objetos, a cópia shallow cria cópias dos objetos referenciados; em vez disso, copia apenas as referências a objetos originais."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "A <xref:System.ServiceModel.Channels.BindingElement>objeto com valores de propriedade igual da instância atual.</xref:System.ServiceModel.Channels.BindingElement>"
  overload: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.Clone*
  exceptions: []
  platform:
  - net462
