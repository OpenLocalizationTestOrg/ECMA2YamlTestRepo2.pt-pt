  name: ManagementCreateAttribute
  nameWithType: ManagementCreateAttribute
  fullName: System.Management.Instrumentation.ManagementCreateAttribute
  type: Class
  summary: "The ManagementCreateAttribute is used to indicate that a method creates a new instance of a managed entity.       Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
  remarks: "The lifetime of a managed entity is not bound to the lifetime of the .NET object representing it. The provider can use the method marked with this attribute to create a new instance of the corresponding managed entity.       The method parameters should have the same name and type as the parameters of the class binding constructor.       Use of this attribute does not have any affect on registration of the WMI class in the repository. It is only used at runtime."
  example:
  - "The following example demonstrates how to use the ManagementCreate attribute.  \n  \n```  \n[ManagementEntity]  \npublic class ProcessInstance  \n{  \n     [ManagementKey]  \n     public int Id;   \n  \n     [ManagementCreate]  \n     public ProcessInstance StartProcess(string cmdLine)  \n     {  \n        ProcessInstance newProcess = new ProcessInstance(cmdLine);  \n        newProcess.Start();  \n        return newProcess;  \n     }  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementCreateAttribute : System.Management.Instrumentation.ManagementNewInstanceAttribute
