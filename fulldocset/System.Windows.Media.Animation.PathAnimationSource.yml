  name: PathAnimationSource
  nameWithType: PathAnimationSource
  fullName: System.Windows.Media.Animation.PathAnimationSource
  type: Enum
  summary: "Specifies the output property value of the path that is used to drive the animation."
  remarks: "There are three possible output property values that a path animation can move along - X, Y, and Angle. By specifying one of these values, you are telling the animation to use that property output value of the path to drive the animation. For example, if you are animating the property that specifies the x-coordinate of an object (i.e. <xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>) using a PathAnimationSource of Y, then the animation will animate the x-coordinate of the object using the y-coordinates of the path."
  syntax:
    content: public enum PathAnimationSource
  inheritance:
  - System.Enum
  platform:
  - net462
