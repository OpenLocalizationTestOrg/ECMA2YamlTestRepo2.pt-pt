    commentId: T:System.ArgumentNullException
    description: "One of the roles in roleNames is .       -or-       One of the users in usernames is ."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "One of the roles in roleNames is an empty string or contains a comma.       -or-       One of the users in usernames is an empty string or contains a comma.       -or-       One of the roles in roleNames is longer than 256 characters.       -or-       One of the users in usernames is longer than 256 characters.       -or-       roleNames contains a duplicate element.       -or-       usernames contains a duplicate element."
