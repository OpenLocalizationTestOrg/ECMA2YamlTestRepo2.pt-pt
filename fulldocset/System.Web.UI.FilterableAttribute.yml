  name: FilterableAttribute
  nameWithType: FilterableAttribute
  fullName: System.Web.UI.FilterableAttribute
  type: Class
  summary: "Specifies whether the property to which the attribute is applied supports device filtering. This class cannot be inherited."
  remarks: "The FilterableAttribute attribute is applied to a property to specify whether the property supports device filtering. When a property supports device filtering, you can override the value of a property for a specific device by specifying a device filter. By default, properties are filterable, so a control developer could prevent device filtering on a property by setting the FilterableAttribute attribute to `false`. For more information, see [Customizing for Specific Devices](http://msdn.microsoft.com/en-us/a7f55dfa-290b-45f8-bf8f-d5a4540bae61).       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md).       For a list of initial property values for an instance of the FilterableAttribute class, see the <xref:System.Web.UI.FilterableAttribute.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to apply a FilterableAttribute attribute to a property of a custom control to indicate that the property does not support device filtering.  \n  \n [!code-vb[FilterableAttribute_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.filterab_1.vb)]\n [!code-cs[FilterableAttribute_2#1](~/add/codesnippet/csharp/t-system.web.ui.filterab_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class FilterableAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
