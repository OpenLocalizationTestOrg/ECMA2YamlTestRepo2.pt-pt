  name: FilterableAttribute
  nameWithType: FilterableAttribute
  fullName: System.Web.UI.FilterableAttribute
  type: Class
  summary: "Especifica se a propriedade à qual é aplicado o atributo suporta a filtragem de dispositivos. Esta classe não pode ser herdada."
  remarks: "O atributo de FilterableAttribute é aplicado a uma propriedade para especificar se a propriedade suporta a filtragem de dispositivos. Quando uma propriedade suporta a filtragem de dispositivos, pode substituir o valor de uma propriedade de um dispositivo específico, especificando um filtro do dispositivo. Por predefinição, as propriedades são filtráveis, pelo que um programador de controlo foi impedir o dispositivo filtragem numa propriedade definindo o atributo FilterableAttribute `false`. Para obter mais informações, consulte [personalizar para dispositivos específicos](http://msdn.microsoft.com/en-us/a7f55dfa-290b-45f8-bf8f-d5a4540bae61).       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md).       Para obter uma lista de valores de propriedade inicial para uma instância da classe FilterableAttribute, consulte o <xref:System.Web.UI.FilterableAttribute.%23ctor%2A>construtor.</xref:System.Web.UI.FilterableAttribute.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to apply a FilterableAttribute attribute to a property of a custom control to indicate that the property does not support device filtering.  \n  \n [!code-vb[FilterableAttribute_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.filterab_1.vb)]\n [!code-cs[FilterableAttribute_2#1](~/add/codesnippet/csharp/t-system.web.ui.filterab_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class FilterableAttribute : Attribute
