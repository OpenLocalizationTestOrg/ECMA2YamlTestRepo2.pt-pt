  name: RotateTransform3D
  nameWithType: RotateTransform3D
  fullName: System.Windows.Media.Media3D.RotateTransform3D
  type: Class
  summary: "Specifies a rotation transformation."
  remarks: "Rotations in [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] usually consist of two arguments: a point around which to rotate an object or set of objects, and a value in degrees or radians that determines the amount of rotation. In [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)], it is necessary to specify a <xref:System.Windows.Media.Media3D.Vector3D> rather than a point around which to rotate.       Rotations in [!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)] become more complicated when they are animated.  To animate a [!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)] rotation using RotateTransform3D, you can animate the <xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Angle%2A> or <xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Axis%2A> properties of an <xref:System.Windows.Media.Media3D.AxisAngleRotation3D>, or specify a <xref:System.Windows.Media.Media3D.QuaternionRotation3D> for the transform..       Axis/angle rotations in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] [!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)] are specified in degrees, not radians."
  example:
  - "[!code-vb[3doverview#3DOverview3DN1](~/add/codesnippet/visualbasic/create_cube/window1.xaml.vb#3doverview3dn1)]\n [!code-cs[3doverview#3DOverview3DN1](~/add/codesnippet/csharp/create_cube/Window1.xaml.cs#3doverview3dn1)]  \n  \n [!code-xml[animate3drotation#Animate3DRotation3DN1](~/add/codesnippet/xaml/Animate3DRotation.BlankSample/Window1.xaml#animate3drotation3dn1)]"
