  nameWithType: RotateTransform3D
  fullName: System.Windows.Media.Media3D.RotateTransform3D
  type: Class
  summary: "Especifica uma transformação de rotação."
  remarks: "Rotações no [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] normalmente consistir em dois argumentos: um ponto à volta do qual rodar um objeto ou o conjunto de objetos e um valor em graus ou radianos que determina a quantidade de rotação. No [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)], é necessário especificar um <xref:System.Windows.Media.Media3D.Vector3D>em vez de um ponto à volta do qual rodar.</xref:System.Windows.Media.Media3D.Vector3D>       Rotações no [!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)] fiquem mais complicada quando estes estão a ser animadas.  Para animar uma [!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)] rotação utilizando RotateTransform3D, pode animar a <xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Angle%2A>ou <xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Axis%2A>Propriedades de um <xref:System.Windows.Media.Media3D.AxisAngleRotation3D>, ou especifique uma <xref:System.Windows.Media.Media3D.QuaternionRotation3D>para a transformação …</xref:System.Windows.Media.Media3D.QuaternionRotation3D> </xref:System.Windows.Media.Media3D.AxisAngleRotation3D> </xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Axis%2A> </xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Angle%2A>       Rotações de ângulo do eixo em [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] [!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)] são especificadas em graus, não radianos."
  example:
  - "[!code-vb[3doverview#3DOverview3DN1](~/add/codesnippet/visualbasic/create_cube/window1.xaml.vb#3doverview3dn1)]\n [!code-cs[3doverview#3DOverview3DN1](~/add/codesnippet/csharp/create_cube/Window1.xaml.cs#3doverview3dn1)]  \n  \n [!code-xml[animate3drotation#Animate3DRotation3DN1](~/add/codesnippet/xaml/Animate3DRotation.BlankSample/Window1.xaml#animate3drotation3dn1)]"
