  name: ContextMenu
  nameWithType: ContextMenu
  fullName: System.Windows.Forms.ContextMenu
  type: Class
  summary: "Representa um menu de atalho. Embora <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref> substitui e adiciona funcionalidades ao controlo ContextMenu das versões anteriores, ContextMenu é mantido para compatibilidade com versões anteriores e para utilização futura, se escolher."
  remarks: "A classe de ContextMenu representa menus de atalho que podem ser apresentados quando o utilizador clica no botão direito do rato sobre um controlo ou a área do formulário. Menus de atalho, normalmente, são utilizados para combinar itens de menu diferente de um <xref:System.Windows.Forms.MainMenu>de um formulário que são úteis para o utilizador dado o contexto da aplicação.</xref:System.Windows.Forms.MainMenu> Por exemplo, pode utilizar um menu de atalho atribuído a um <xref:System.Windows.Forms.TextBox>controlo para fornecer os itens de menu para alterar o tipo de letra do texto, localizar texto no controlo ou funcionalidades de área de transferência para copiar e colar o texto.</xref:System.Windows.Forms.TextBox> Pode também ver as novas <xref:System.Windows.Forms.MenuItem>objetos no menu de atalho que não estão localizados dentro de um <xref:System.Windows.Forms.MainMenu>para fornecer a situação específica os comandos não são adequados para o <xref:System.Windows.Forms.MainMenu>para apresentar.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem>       Normalmente, um menu de atalho é apresentado quando um utilizador clica no botão direito do rato através de um controlo ou próprio formulário. Controlos visíveis e <xref:System.Windows.Forms.Form>tem um <xref:System.Windows.Forms.Control.ContextMenu%2A>propriedade que está vinculado a classe de ContextMenu para o controlo que apresenta o menu de atalho.</xref:System.Windows.Forms.Control.ContextMenu%2A> </xref:System.Windows.Forms.Form> Mais do que um controlo pode utilizar um ContextMenu. Pode utilizar o <xref:System.Windows.Forms.ContextMenu.SourceControl%2A>propriedade para determinar qual controlo pela última vez a apresentar um menu de atalho para efetuar tarefas específicas para o controlo ou ao modificar o menu de atalho apresentado para o controlo.</xref:System.Windows.Forms.ContextMenu.SourceControl%2A>       Pode querer saber quando está a ser apresentado o menu de atalho para definir a marca de verificação, desativar os itens e efetuar outras tarefas de menu antes do menu é apresentado ao utilizador. Pode processar o <xref:System.Windows.Forms.ContextMenu.Popup>evento para determinar quando está a ser apresentado o menu de atalho.</xref:System.Windows.Forms.ContextMenu.Popup>      > [!NOTE] > Para reutilizar os <xref:System.Windows.Forms.MenuItem>objetos que são apresentados num <xref:System.Windows.Forms.MainMenu>para utilização num ContextMenu, tem de criar uma cópia do menu utilizando o <xref:System.Windows.Forms.MenuItem.CloneMenu%2A>método de <xref:System.Windows.Forms.MenuItem>classe.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.CloneMenu%2A> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> Também pode intercalar itens de menu e os respetivos itens o submenu para um único <xref:System.Windows.Forms.MenuItem>objeto utilizando o <xref:System.Windows.Forms.MenuItem.MergeMenu%2A>método de <xref:System.Windows.Forms.MenuItem>classe.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.MergeMenu%2A> </xref:System.Windows.Forms.MenuItem>"
  example:
  - "The following code example creates an event handler for the <xref:System.Windows.Forms.ContextMenu.Popup> event of the ContextMenu. The code in the event handler determines which of two controls a <xref:System.Windows.Forms.PictureBox> named `pictureBox1` and a <xref:System.Windows.Forms.TextBox> named `textBox1` is the control displaying the shortcut menu. Depending on which control caused the ContextMenu to display its shortcut menu, the control adds the appropriate <xref:System.Windows.Forms.MenuItem> objects to the ContextMenu. This example requires that you have an instance of the ContextMenu class, named `contextMenu1`, defined within the form. This example also requires that you have a <xref:System.Windows.Forms.TextBox> and <xref:System.Windows.Forms.PictureBox> added to a form and that the <xref:System.Windows.Forms.Control.ContextMenu%2A> property of these controls is set to `contextMenu1`.  \n  \n [!code-cs[Classic ContextMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_16_1.cs)]\n [!code-cpp[Classic ContextMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_16_1.cpp)]\n [!code-vb[Classic ContextMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_16_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Popup")]

      public class ContextMenu : System.Windows.Forms.Menu
