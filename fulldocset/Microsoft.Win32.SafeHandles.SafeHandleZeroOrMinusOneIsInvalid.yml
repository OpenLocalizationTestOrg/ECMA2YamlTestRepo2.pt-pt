  type: Class
  summary: "Fornece uma classe base para implementações do parâmetro identificador seguro Win32 na qual o valor de 0 ou -1 indica que um identificador inválido."
  remarks: "Esta classe deriva da <xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>classe.</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName> Descreve o formato de um identificador inválido. Por exemplo, alguns identificadores utilizam -1 como um valor de identificador inválido, enquanto outros utilizam 0. Mais derivations desta classe (por exemplo, ficheiro ou de registo identificadores) podem especialização de este ainda mais. Consulte o <xref:Microsoft.Win32.SafeHandles.SafeFileHandle>classe para obter um exemplo de uma classe que derive SafeHandleZeroOrMinusOneIsInvalid.</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>      > [!IMPORTANT] > Este tipo implementa o <xref:System.IDisposable>interface.</xref:System.IDisposable> Quando tiver terminado com o tipo, deve eliminar-direta ou indiretamente. Para eliminar diretamente do tipo, chame o <xref:System.IDisposable.Dispose%2A>método um `try` / `catch` bloco.</xref:System.IDisposable.Dispose%2A> Para eliminar indiretamente dele, utilize uma construção de idioma, tais como `using` (em c#) ou `Using` (em Visual Basic). Para obter mais informações, consulte a secção &quot;Utilizar um objeto que implementa IDisposable&quot; o <xref:System.IDisposable>tópico de interface.</xref:System.IDisposable>       Utilize a classe de SafeHandleZeroOrMinusOneIsInvalid sempre que tem de encapsular em segurança a um recurso não gerido, que não tenha um wrapper gerido existente."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class SafeHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.SafeHandle
