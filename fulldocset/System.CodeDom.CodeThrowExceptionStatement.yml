  remarks: "CodeThrowExceptionStatement pode representar uma instrução que emite uma exceção. A expressão deve ser ou como uma referência a uma instância de um tipo que deriva da <xref:System.Exception>classe.</xref:System.Exception>       O <xref:System.CodeDom.CodeThrowExceptionStatement.ToThrow%2A>propriedade especifica a exceção a acionar.</xref:System.CodeDom.CodeThrowExceptionStatement.ToThrow%2A>"
