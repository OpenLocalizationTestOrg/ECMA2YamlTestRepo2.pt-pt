  example:
  - "The following example displays a form containing a <xref:System.Windows.Forms.MonthCalendar> control that displays one calendar year. The example demonstrates setting properties like <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> to customize the look of the calendar control. Other properties like <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bolded. The example also sets properties to change the calendar format, including <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A>. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/VisualBasic/p-system.windows.forms.d_80_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/CPP/p-system.windows.forms.d_80_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/CSharp/p-system.windows.forms.d_80_1.cs)]"
