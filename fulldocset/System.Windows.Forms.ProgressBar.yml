    commentId: T:System.ArgumentException
    description: "The value specified is greater than the value of the <xref:System.Windows.Forms.ProgressBar.Maximum*> property.       -or-       The value specified is less than the value of the <xref:System.Windows.Forms.ProgressBar.Minimum*> property."
  platform:
