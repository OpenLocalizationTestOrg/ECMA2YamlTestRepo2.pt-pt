  namespace: System.Windows.Forms
  summary: "Advances the current position of the progress bar by the amount of the <xref:System.Windows.Forms.ProgressBar.Step*> property."
  remarks: "The PerformStep method increments the value of the progress bar by the amount specified by the <xref:System.Windows.Forms.ProgressBar.Step%2A> property. You can use the <xref:System.Windows.Forms.ProgressBar.Step%2A> property to specify the amount that each completed task in an operation changes the value of the progress bar. For example, if you are copying a group of files, you might want to set the value of the <xref:System.Windows.Forms.ProgressBar.Step%2A> property to 1 and the value of the <xref:System.Windows.Forms.ProgressBar.Maximum%2A> property to the total number of files to copy. When each file is copied, you can call the PerformStep method to increment the progress bar by the value of the <xref:System.Windows.Forms.ProgressBar.Step%2A> property. If you want to have more flexible control of the value of the progress bar, you can use the <xref:System.Windows.Forms.ProgressBar.Increment%2A> method or set the value of the <xref:System.Windows.Forms.ProgressBar.Value%2A> property directly.       The <xref:System.Windows.Forms.ProgressBar.Value%2A> property specifies the current position of the <xref:System.Windows.Forms.ProgressBar>. If, after calling the PerformStep method, the <xref:System.Windows.Forms.ProgressBar.Value%2A> property is greater than the value of the <xref:System.Windows.Forms.ProgressBar.Maximum%2A> property, the <xref:System.Windows.Forms.ProgressBar.Value%2A> property remains at the value of the <xref:System.Windows.Forms.ProgressBar.Maximum%2A> property. If, after calling the PerformStep method with a negative value specified in <xref:System.Windows.Forms.ProgressBar.Step%2A>, the <xref:System.Windows.Forms.ProgressBar.Value%2A> property is less than the value of the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> property, the <xref:System.Windows.Forms.ProgressBar.Value%2A> property remains at the value of the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> property.       Because a <xref:System.Windows.Forms.ProgressBar> object whose style is set to <xref:System.Windows.Forms.ProgressBarStyle> displays a continuously scrolling bar instead of its <xref:System.Windows.Forms.ProgressBar.Value%2A>, calling PerformStep is unnecessary and will raise an <xref:System.InvalidOperationException>."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.ProgressBar> control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the <xref:System.Windows.Forms.ProgressBar> that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the PerformStep method to increment the value of the <xref:System.Windows.Forms.ProgressBar> as a file is copied. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form>, and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example, and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/m-system.windows.forms.p_2_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/m-system.windows.forms.p_2_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/m-system.windows.forms.p_2_1.vb)]"
