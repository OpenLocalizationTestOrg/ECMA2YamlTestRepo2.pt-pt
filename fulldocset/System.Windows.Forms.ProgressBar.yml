- uid: System.Windows.Forms.ProgressBar.Increment(System.Int32)
  id: Increment(System.Int32)
  parent: System.Windows.Forms.ProgressBar
  langs:
  - csharp
  name: Increment(Int32)
  nameWithType: ProgressBar.Increment(Int32)
  fullName: System.Windows.Forms.ProgressBar.Increment(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Advances the current position of the progress bar by the specified amount."
  remarks: "The Increment method enables you to increment the value of the progress bar by a specific amount. This method of incrementing the progress bar is similar to using the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method. The <xref:System.Windows.Forms.ProgressBar.Value%2A> property specifies the current position of the <xref:System.Windows.Forms.ProgressBar>. If, after calling the Increment method, the <xref:System.Windows.Forms.ProgressBar.Value%2A> property is greater than the value of the <xref:System.Windows.Forms.ProgressBar.Maximum%2A> property, the <xref:System.Windows.Forms.ProgressBar.Value%2A> property remains at the value of the <xref:System.Windows.Forms.ProgressBar.Maximum%2A> property. If, after calling the Increment method with a negative value specified in the `value` parameter, the <xref:System.Windows.Forms.ProgressBar.Value%2A> property is less than the value of the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> property, the <xref:System.Windows.Forms.ProgressBar.Value%2A> property remains at the value of the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> property.       Because a <xref:System.Windows.Forms.ProgressBar> object whose style is set to <xref:System.Windows.Forms.ProgressBarStyle> displays a continuously scrolling bar instead of its <xref:System.Windows.Forms.ProgressBar.Value%2A>, calling Increment is unnecessary and will raise an <xref:System.InvalidOperationException>."
  example:
  - "The following code example demonstrates how to use the Increment method and the <xref:System.Windows.Forms.ProgressBar.Value%2A> property to increment the value of a <xref:System.Windows.Forms.ProgressBar> in the <xref:System.Windows.Forms.Timer.Tick> event of a <xref:System.Windows.Forms.Timer>. The example also displays the <xref:System.Windows.Forms.ProgressBar.Value%2A> property in a <xref:System.Windows.Forms.StatusBarPanel> to provide a textual representation of the <xref:System.Windows.Forms.ProgressBar>. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control, named `progressBar1`, and a <xref:System.Windows.Forms.StatusBar> control that contains a <xref:System.Windows.Forms.StatusBarPanel>, named `statusBarPanel1`. The <xref:System.Windows.Forms.Timer>, named `time`, must be added to the form as a member.  \n  \n [!code-cpp[ProgressBar.Increment#1](~/add/codesnippet/cpp/m-system.windows.forms.p_0_1.cpp)]\n [!code-cs[ProgressBar.Increment#1](~/add/codesnippet/csharp/m-system.windows.forms.p_0_1.cs)]\n [!code-vb[ProgressBar.Increment#1](~/add/codesnippet/visualbasic/m-system.windows.forms.p_0_1.vb)]"
  syntax:
    content: public void Increment (int value);
    parameters:
    - id: value
      type: System.Int32
      description: "The amount by which to increment the progress bar&quot;s current position."
  overload: System.Windows.Forms.ProgressBar.Increment*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref:System.Windows.Forms.ProgressBar.Style*> property is set to <xref href=&quot;System.Windows.Forms.ProgressBarStyle&quot;></xref>"
  platform:
  - net462
