  name: ProgressBar
  nameWithType: ProgressBar
  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "Represents a Windows progress bar control."
  remarks: "A ProgressBar control visually indicates the progress of a lengthy operation in one of three styles:      -   Segmented blocks that increase in steps from left to right.      -   A continuous bar that fills in from left to right.      -   A block that scrolls across a ProgressBar in a marquee fashion.       The <xref:System.Windows.Forms.ProgressBar.Style%2A> property determines the style of ProgressBar that is displayed. Note that the ProgressBar control can only be oriented horizontally. For an example of how to create a vertically oriented ProgressBar, see the <xref:System.Windows.Forms.ProgressBarRenderer> class. The ProgressBar control is typically used when an application performs tasks such as copying files or printing documents. Users of an application might consider an application unresponsive if there is no visual cue. By using the ProgressBar in your application, you alert the user that the application is performing a lengthy task and that the application is still responding.       The <xref:System.Windows.Forms.ProgressBar.Maximum%2A> and <xref:System.Windows.Forms.ProgressBar.Minimum%2A> properties define the range of values to represent the progress of a task. The <xref:System.Windows.Forms.ProgressBar.Minimum%2A> property is typically set to a value of 0, and the <xref:System.Windows.Forms.ProgressBar.Maximum%2A> property is typically set to a value indicating the completion of a task. For example, to properly display the progress when copying a group of files, the <xref:System.Windows.Forms.ProgressBar.Maximum%2A> property could be set to the total number of files to be copied.       The <xref:System.Windows.Forms.ProgressBar.Value%2A> property represents the progress that the application has made toward completing the operation. The value displayed by the ProgressBar only approximates the current value of the <xref:System.Windows.Forms.ProgressBar.Value%2A> property. Based on the size of the ProgressBar, the <xref:System.Windows.Forms.ProgressBar.Value%2A> property determines when to display the next block or increase the size of the bar.       There are a number of ways to modify the value displayed by the ProgressBar other than changing the <xref:System.Windows.Forms.ProgressBar.Value%2A> property directly. You can use the <xref:System.Windows.Forms.ProgressBar.Step%2A> property to specify a specific value to increment the <xref:System.Windows.Forms.ProgressBar.Value%2A> property by, and then call the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value. To vary the increment value, you can use the <xref:System.Windows.Forms.ProgressBar.Increment%2A> method and specify a value with which to increment the <xref:System.Windows.Forms.ProgressBar.Value%2A> property.      > [!NOTE] >  <xref:System.Windows.Forms.Control.ForeColor%2A> and <xref:System.Windows.Forms.Control.BackColor%2A> changes for the ProgressBar will not be honored when visual styles are enabled on [!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)] and above."
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"
