  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Devolve o valor interpolated de um intervalo específico de chave em que o incremento de progresso fornecido."
  remarks: "O valor base é, geralmente, o valor inicial da propriedade que está a ser animada ou <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>da moldura chave anterior.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>       A maioria das implementações irão devolver o valor de `baseValue` quando `keyFrameProgress` é 0,0."
  syntax:
    content: public System.Windows.Rect InterpolateValue (System.Windows.Rect baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Windows.Rect
      description: "O valor para animar do."
    - id: keyFrameProgress
      type: System.Double
      description: "Um valor entre 0,0 e 1,0, inclusive, que especifica a percentagem de tempo decorrido para este frame chave."
    return:
      type: System.Windows.Rect
      description: "O valor de saída deste fotograma chave indicado o valor base especificado e o progresso."
  overload: System.Windows.Media.Animation.RectKeyFrame.InterpolateValue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Ocorre se <code> keyFrameProgress </code> não se situa entre 0,0 e 1,0, inclusive."
