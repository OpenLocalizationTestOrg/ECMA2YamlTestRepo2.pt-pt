  fullName: System.Web.UI.MobileControls.DeviceSpecificControlBuilder
  type: Class
  summary: "Provides parsing support for DeviceSpecific/Choice constructs. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The DeviceSpecificControlBuilder class is internally created and used by the page parser when parsing a [\\<DeviceSpecific>](http://msdn.microsoft.com/en-us/6dca8eb9-d6f6-479a-abac-20fc9d485cc8) element.  \n  \n The DeviceSpecificControlBuilder class implements the following persistence behaviors: It ignores white space directly inside the control, and it allows only a [\\<Choice>](http://msdn.microsoft.com/en-us/c81bee77-bb45-4211-be0f-e13a040b3c2d) element as child."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class DeviceSpecificControlBuilder : System.Web.UI.ControlBuilder
