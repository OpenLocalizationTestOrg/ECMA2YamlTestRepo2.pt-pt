  remarks: "<xref:System.ComponentModel.Design.Serialization.MemberRelationshipService> is used by a serializer to announce that one property is related to a property on another object. MemberRelationship represents a single relationship between an object and a member that <xref:System.ComponentModel.Design.Serialization.MemberRelationshipService> uses in its interactions with a serializer."
