  type: Class
  summary: "Converte um intervalo de tempo, expressado em segundos."
  remarks: "Este tipo, como todos os outros configuração conversor tipos, converte cadeias encontradas no ficheiro de configuração de e para as propriedades de tipo seguro relacionadas.       Em particular, converte o TimeSpanSecondsConverter <xref:System.String>segundos, atribuídos a uma propriedade de configuração, a <xref:System.TimeSpan>segundos e vice versa.</xref:System.TimeSpan> </xref:System.String>       O <xref:System.Configuration.TimeSpanMinutesConverter>persistir valores do tipo `long` que representam um número de segundos.</xref:System.Configuration.TimeSpanMinutesConverter>"
  example:
  - Refer to the code examples in <xref:System.Configuration.InfiniteTimeSpanConverter> and <xref:System.Configuration.TimeSpanMinutesConverter>.
