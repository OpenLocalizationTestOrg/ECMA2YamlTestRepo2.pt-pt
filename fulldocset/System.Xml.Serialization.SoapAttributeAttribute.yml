  name: DataType
  nameWithType: SoapAttributeAttribute.DataType
  fullName: System.Xml.Serialization.SoapAttributeAttribute.DataType
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Gets or sets the XML Schema definition language (XSD) data type of the SOAP attribute generated by the <xref:System.Xml.Serialization.XmlSerializer>."
  remarks: "The following table lists the XML Schema simple data types with their.NET equivalents.       For the XML Schema `base64Binary` and `hexBinary` data types, use an array of <xref:System.Byte> structures, and apply a <xref:System.Xml.Serialization.SoapAttributeAttribute> with the DataType set to &quot;base64Binary&quot; or &quot;hexBinary&quot;, as appropriate. For the XML Schema `time` and `date` data types, use the <xref:System.DateTime> type and apply the <xref:System.Xml.Serialization.SoapAttributeAttribute> with the DataType set to &quot;date&quot; or &quot;time&quot;.       For every XML Schema data type that is mapped to a string, apply the <xref:System.Xml.Serialization.SoapAttributeAttribute> with its DataType property set to the XML Schema data type. Note that this does not change the serialization format, only the schema for the member.      > [!NOTE] >  The property is case-sensitive, so you must set it exactly to one of the XML Schema data types.      > [!NOTE] >  Passing binary data as an XML element is more efficient then passing it as an XML attribute.       For more information about XML Schema data types, see the World Wide Consortium (www.w3.org) document named &quot;XML Schema Part 2: Datatypes&quot;.      |XSD data type|.NET data type|   |-------------------|--------------------|   |anyURI|<xref:System.String>|   |base64Binary|Array of <xref:System.Byte> objects|   |boolean|<xref:System.Boolean>|   |byte|<xref:System.SByte>|   |date|<xref:System.DateTime>|   |dateTime|<xref:System.DateTime>|   |decimal|<xref:System.Decimal>|   |double|<xref:System.Double>|   |ENTITY|<xref:System.String>|   |ENTITIES|<xref:System.String>|   |float|<xref:System.Single>|   |gDay|<xref:System.String>|   |gMonth|<xref:System.String>|   |gMonthDay|<xref:System.String>|   |gYear|<xref:System.String>|   |gYearMonth|<xref:System.String>|   |hexBinary|Array of <xref:System.Byte> objects|   |ID|<xref:System.String>|   |IDREF|<xref:System.String>|   |IDREFS|<xref:System.String>|   |int|<xref:System.Int32>|   |integer|<xref:System.String>|   |language|<xref:System.String>|   |long|<xref:System.Int64>|   |Name|<xref:System.String>|   |NCName|<xref:System.String>|   |negativeInteger|<xref:System.String>|   |NMTOKEN|<xref:System.String>|   |NMTOKENS|<xref:System.String>|   |normalizedString|<xref:System.String>|   |nonNegativeInteger|<xref:System.String>|   |nonPositiveInteger|<xref:System.String>|   |NOTATION|<xref:System.String>|   |positiveInteger|<xref:System.String>|   |QName|<xref:System.Xml.XmlQualifiedName>|   |duration|<xref:System.String>|   |string|<xref:System.String>|   |short|<xref:System.Int16>|   |time|<xref:System.DateTime>|   |token|<xref:System.String>|   |unsignedByte|<xref:System.Byte>|   |unsignedInt|<xref:System.UInt32>|   |unsignedLong|<xref:System.UInt64>|   |unsignedShort|<xref:System.UInt16>|"
  example:
  - "The following example serializes a class that contains several fields to which a <xref:System.Xml.Serialization.SoapAttributeAttribute> is applied. The DataType property is set for the `GroupNumber` and the `Today` fields.  \n  \n [!code-cs[SoapAttribute#1](~/add/codesnippet/csharp/p-system.xml.serializati_31_1.cs)]\n [!code-vb[SoapAttribute#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_31_1.vb)]\n [!code-cpp[SoapAttribute#1](~/add/codesnippet/cpp/p-system.xml.serializati_31_1.cpp)]"
  syntax:
