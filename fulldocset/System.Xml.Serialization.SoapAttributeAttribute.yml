  summary: "Gets or sets the XML namespace of the XML attribute."
  remarks: "The <xref:System.Xml.Serialization.XmlAttributeAttribute.Namespace%2A> property conforms to the World Wide Web Consortium (www.w3.org) specification &quot;Namespaces in XML&quot;.       To create namespaces that are associated with prefixes, you must create an <xref:System.Xml.Serialization.XmlSerializerNamespaces> that contains the namespaces and prefixes used in the XML document. The namespace you set for each <xref:System.Xml.Serialization.XmlAttributeAttribute> must match one of the namespaces in the <xref:System.Xml.Serialization.XmlSerializerNamespaces>. When the <xref:System.Xml.Serialization.XmlSerializer> generates the XML code, it correctly prefixes each attribute name."
  example:
