  name: SamlAction
  nameWithType: SamlAction
  fullName: System.IdentityModel.Tokens.SamlAction
  type: Class
  summary: "Represents the <xref uid=&quot;langword_csharp_&lt;saml:Action&gt;&quot; name=&quot;&lt;saml:Action&gt;&quot; href=&quot;&quot;></xref> element within a SAML assertion that contains an action on a specified resource."
  remarks: "The SamlAction class corresponds the `<saml:Action>` XML element which is defined in the OASIS SAML v1.1 specification.       Use the SamlAction class when specifying a claim about the ability of a subject <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> to perform a specified action on a specified resource. Use the SamlAction class to specify the desired action and the <xref:System.IdentityModel.Tokens.SamlAccessDecision> class to specify the access decision. The <xref:System.IdentityModel.Tokens.SamlAction.Action%2A> property represents that action and the <xref:System.IdentityModel.Tokens.SamlAction.Namespace%2A> property specifies the XML namespace in which the action is defined.       SamlAction position in the SAML object hierarchy is:       <xref:System.IdentityModel.Tokens.SamlSecurityToken>       <xref:System.IdentityModel.Tokens.SamlAssertion>       <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>       SamlAction"
  syntax:
