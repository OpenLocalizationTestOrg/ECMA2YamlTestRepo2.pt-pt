  name: CellTemplate
  nameWithType: DataGridViewCheckBoxColumn.CellTemplate
  fullName: System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the template used to create new cells."
  remarks: "The constructors for the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> class initialize this property to a newly created <xref:System.Windows.Forms.DataGridViewCheckBoxCell>.      > [!CAUTION] >  Changing the properties of the cell template will not immediately affect the user interface (UI) of the column&quot;s existing cells. These changes are only apparent after the column is regenerated (for example, by sorting the column or through a call to the <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName> method)."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to mark which employees are out of the office. The cell template is used to apply the same color to all cells in the check box column. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/p-system.windows.forms.d_402_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/p-system.windows.forms.d_402_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/p-system.windows.forms.d_402_1.vb)]"
