  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se as células de caixa de verificação alojada irão permitir a verificação de três Estados em vez de dois."
  remarks: "O estado indeterminado pode ser úteis, por exemplo, quando não pretende definir um valor predefinido na caixa de verificação.       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>propriedade do objeto de célula devolvido pelo <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A> Definição desta propriedade também define o <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>apresentar a coluna de propriedade de cada célula na coluna e as atualizações.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A> Para substituir o valor especificado para as células individuais, defina os valores das células depois de definir o valor de coluna.       Se o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade do objeto devolvido pelo <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.DefaultCellStyle%2A>propriedade tem um valor de `false`, alterar o valor da propriedade ThreeState para `true` define automaticamente <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>a <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Se <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>tem um valor de <xref:System.Windows.Forms.CheckState>, alterar o valor da propriedade ThreeState para `false` define automaticamente <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>para `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track the status of office lighting. The <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.FalseValue%2A> property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A> property associates \"turnedOn\" with `true`, and the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_147_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_147_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_147_1.cs)]"
  syntax:
    content: public bool ThreeState { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o alojada <xref href=&quot;System.Windows.Forms.DataGridViewCheckBoxCell&quot;> </xref> objetos são capaz de ter um Estado indeterminado, terceiro; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState*
  exceptions:
