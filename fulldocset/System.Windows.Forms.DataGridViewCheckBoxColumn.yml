  summary: "Obtém ou define o valor subjacente correspondente a um valor de célula de <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, que aparece como uma caixa desmarcada."
  remarks: "O FalseValue <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>, e <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A>propriedades determinam os valores destes Estados associados à medida que ocorrem na origem de dados subjacente.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>propriedade do objeto de célula devolvido pelo <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> Definição desta propriedade também define o <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>apresentar a coluna de propriedade de cada célula na coluna e as atualizações.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> Para substituir o valor especificado para as células individuais, defina os valores das células depois de definir o valor de coluna."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track the status of office lighting. The FalseValue property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A> property associates \"turnedOn\" with `true`, and the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_273_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_273_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_273_1.cs)]"
