  summary: "Aloje uma coleção de <xref href=&quot;System.Windows.Forms.DataGridViewCheckBoxCell&quot;> </xref> objetos."
  remarks: "A classe de DataGridViewCheckBoxColumn é um tipo especializado do <xref:System.Windows.Forms.DataGridViewColumn>classe utilizada para logicamente as células de anfitrião que indicam o estado de binário.</xref:System.Windows.Forms.DataGridViewColumn> Um DataGridViewCheckBoxColumn tem um associada <xref:System.Windows.Forms.DataGridViewCheckBoxCell>em cada <xref:System.Windows.Forms.DataGridViewRow>intersetar que o mesmo.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Cada célula fornece uma interface de utilizador (IU) que é semelhante a um <xref:System.Windows.Forms.CheckBox>controlo.</xref:System.Windows.Forms.CheckBox>       O modo de ordenação predefinido para este tipo de coluna é <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Normalmente, os valores de célula de caixa de verificação destinam-se para armazenamento, como quaisquer outros dados, ou para efetuar operações em massa. Se pretender responder imediatamente quando os utilizadores clicarem uma célula de caixa de verificação, pode processar o <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>eventos, mas este evento ocorre antes do valor da célula está atualizado.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Se precisar do novo valor no momento de clique, uma das alternativas consiste calcular o que o valor esperado será baseado no valor atual. Outra abordagem é para consolidar a alteração imediatamente e processar o <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>evento para responder à mesma.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> Ao consolidar a alteração quando a célula é clicada, deve processar o <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>eventos.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> O processador, se a célula actual for uma célula de caixa de verificação, chame o <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>método e passar no <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valor.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use a DataGridViewCheckBoxColumn to mark which employees are out of the office. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_75_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_75_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_75_1.vb)]"
