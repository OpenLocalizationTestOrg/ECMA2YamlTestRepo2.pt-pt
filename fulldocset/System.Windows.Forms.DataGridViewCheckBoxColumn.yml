    commentId: T:System.InvalidOperationException
    description: "O valor da <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate*>propriedade é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate*>"
