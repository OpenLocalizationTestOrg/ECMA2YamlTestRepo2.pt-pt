  summary: "Gets or sets a value indicating whether the hosted check box cells will allow three check states rather than two."
  remarks: "The indeterminate state can be useful, for example, when you do not want to set a default value in the check box.       Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A> property of the cell object returned by the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value.       If the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.DefaultCellStyle%2A> property has a value of `false`, changing the ThreeState property value to `true` automatically sets <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> to <xref:System.Windows.Forms.CheckState>. If <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> has a value of <xref:System.Windows.Forms.CheckState>, changing the ThreeState property value to `false` automatically sets <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> to `false`."
  example:
