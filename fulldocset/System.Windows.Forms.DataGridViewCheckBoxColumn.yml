  remarks: "A predefinição <xref:System.Windows.Forms.DataGridViewCellStyle>devolvida por esta propriedade tem os seguintes valores de propriedade inicial: |`DataGridViewCellStyle` propriedade | Valor predefinido |   |--------------------------------------|-------------------|   | <xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A>| <xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|   | <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>| <xref:System.Windows.Forms.CheckState?displayProperty=fullName>se for o valor da propriedade <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>inicial `true`; caso contrário, `false`. |       Estes valores substituem o valor especificado no <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>propriedade o <xref:System.Windows.Forms.DataGridView>controlo, mas pode ser substituído por outras propriedades de estilo de célula.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.CheckState?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> Para obter mais informações, consulte [estilos de célula no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md).       Se o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade do objeto devolvido pela propriedade DefaultCellStyle é tem um valor de `false`, alterar o <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>valor da propriedade para `true` define automaticamente <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>a <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Se <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>tem um valor de <xref:System.Windows.Forms.CheckState>, alterar o <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>valor da propriedade para `false` define automaticamente <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>para `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
