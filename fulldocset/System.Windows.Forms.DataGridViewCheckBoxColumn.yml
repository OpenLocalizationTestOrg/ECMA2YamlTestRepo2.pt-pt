  name: IndeterminateValue
  nameWithType: DataGridViewCheckBoxColumn.IndeterminateValue
  fullName: System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o valor subjacente correspondente a um indeterminado ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> valor, que aparece como uma caixa de verificação desativada da célula."
  remarks: "O <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.FalseValue%2A>, <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>, e propriedades de IndeterminateValue determinam os valores destes Estados associados à medida que ocorrem na origem de dados subjacente.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.FalseValue%2A>       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A>propriedade do objeto de célula devolvido pelo <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> Definição desta propriedade também define o <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A>apresentar a coluna de propriedade de cada célula na coluna e as atualizações.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> Para substituir o valor especificado para as células individuais, defina os valores das células depois de definir o valor de coluna."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track the status of office lighting. The <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.FalseValue%2A> property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A> property associates \"turnedOn\" with `true`, and the IndeterminateValue property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_336_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_336_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_336_1.cs)]"
  syntax:
    content: public object IndeterminateValue { get; set; }
    return:
      type: System.Object
      description: "Um <xref:System.Object>que representa um valor que irão tratar as células nesta coluna como um valor de indeterminado.</xref:System.Object> A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue*
