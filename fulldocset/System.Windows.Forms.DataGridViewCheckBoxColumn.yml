  namespace: System.Windows.Forms
  summary: "Gets or sets the column&quot;s default cell style."
  remarks: "The default <xref:System.Windows.Forms.DataGridViewCellStyle> returned by this property has the following initial property values:      |`DataGridViewCellStyle` property|Default value|   |--------------------------------------|-------------------|   |<xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A>|<xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|   |<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>|<xref:System.Windows.Forms.CheckState?displayProperty=fullName> if the initial <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> property value is `true`; otherwise, `false`.|       These values override the value specified in the <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> property of the <xref:System.Windows.Forms.DataGridView> control, but may be overridden by other cell style properties. For more information, see [Cell Styles in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).       If the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property of the object returned by the DefaultCellStyle property has a value of `false`, changing the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> property value to `true` automatically sets <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> to <xref:System.Windows.Forms.CheckState>. If <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> has a value of <xref:System.Windows.Forms.CheckState>, changing the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> property value to `false` automatically sets <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> to `false`."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cs[System.Windows.Forms.GridViewContentAlignment#1](~/add/codesnippet/csharp/p-system.windows.forms.d_155_1.cs)]\n [!code-vb[System.Windows.Forms.GridViewContentAlignment#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_155_1.vb)]"
