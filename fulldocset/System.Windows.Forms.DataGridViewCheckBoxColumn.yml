      description: "A <xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;></xref> that all other cells in the column are modeled after. The default value is a new <xref href=&quot;System.Windows.Forms.DataGridViewCheckBoxCell&quot;></xref> instance."
