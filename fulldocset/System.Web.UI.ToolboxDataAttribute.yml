  name: ToolboxDataAttribute
  nameWithType: ToolboxDataAttribute
  fullName: System.Web.UI.ToolboxDataAttribute
  type: Class
  summary: "Specifies the default tag generated for a custom control when it is dragged from a toolbox in a tool such as Microsoft Visual Studio."
  remarks: "By default, the visual designer of a tool such as Visual Studio, creates an empty tag. This is a tag representing a control in its default state, when the control is dropped from the toolbox of a visual designer onto the design surface. To specify initial default values, a control can make use of this attribute. You can use this attribute to customize the initial HTML content that is placed in the designer when the control is dragged from the toolbox onto the form."
  example:
  - "```  \n[ ToolboxData(\"<{0}:MyLabel runat= server Text=   \n       MyLabel><{0}:MyLabel>\") ]public class MyLabel : Label {...}  \n```  \n  \n In the following code example, the previous code sets several properties specific to `MyLabel`. All occurrences of `{0}` are replaced, by the designer, with the tag prefix associated with the `MyLabel` class.  \n  \n [!code-cs[SystemWebUI_ToolboxDataAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.toolboxd_1.cs)]\n [!code-vb[SystemWebUI_ToolboxDataAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.toolboxd_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ToolboxDataAttribute : Attribute
