  namespace: Microsoft.JScript.Vsa
  summary: "Notifies the host about how to respond to compiler errors encountered by the script engine."
  syntax:
    content: public bool OnCompilerError (Microsoft.JScript.Vsa.IJSVsaError error);
    parameters:
    - id: error
      type: Microsoft.JScript.Vsa.IJSVsaError
      description: "The <xref href=&quot;Microsoft.JScript.Vsa.IJSVsaError&quot;></xref> object representing the offending error."
    return:
      type: System.Boolean
      description: "Returns TRUE if the compiler is directed to continue reporting further errors to the <xref href=&quot;Microsoft.JScript.Vsa.IJSVsaSite&quot;></xref> object. Returns FALSE if the compiler is directed to stop reporting further errors to the <xref uid=&quot;langword_csharp_IVsaSite&quot; name=&quot;IVsaSite&quot; href=&quot;&quot;></xref> object."
