- uid: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  id: MultipleSiteBindingsEnabled
  parent: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection
  langs:
  - csharp
  name: MultipleSiteBindingsEnabled
  nameWithType: ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  fullName: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica se a vários enlaces IIS por site estão ativados."
  remarks: "IIS é constituído por web sites, que são contentores para aplicações virtuais que contém diretórios virtuais. A aplicação num site pode ser acedida através de um ou mais enlace de IIS. Um enlace de IIS fornece dois tipos de informações: um protocolo de enlace e informações de enlace. Protocolo de enlace define o esquema através do qual ocorrerá a comunicação e informações de enlace são informações utilizadas para aceder ao site. Um exemplo de um protocolo de enlace pode ser HTTP, enquanto que as informações de enlace podem conter um endereço IP, porta, o cabeçalho de anfitrião, etc.       O IIS suporta a especificação de vários enlaces IIS por local, o que resulta em vários endereços base por esquema. No entanto, um [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] serviço alojado num site permite enlace apenas um baseAddress por esquema.       Para ativar vários enlaces IIS por site para um [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] de serviço, defina esta propriedade como `true`. Tenha em atenção que o enlace de site vários só é suportado para o protocolo HTTP. O endereço de pontos finais no ficheiro de configuração tem de ser um URI completo."
  syntax:
    content: public bool MultipleSiteBindingsEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se estiverem ativados vários enlaces IIS por site; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled*
  exceptions: []
  platform:
  - net462
