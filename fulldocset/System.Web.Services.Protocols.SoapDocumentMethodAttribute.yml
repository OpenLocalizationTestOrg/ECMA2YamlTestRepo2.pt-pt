- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action
  id: Action
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Action
  nameWithType: SoapDocumentMethodAttribute.Action
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Obtém ou define o <xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> campo de cabeçalho HTTP do pedido SOAP."
  remarks: "Normalmente, a propriedade de ação é um URI que indica a intenção do pedido. No entanto, a especificação de SOAP coloca sem restrições sobre o formato do URI ou quaisquer regras sobre se o URI é resolvível. A presença e conteúdo da propriedade de ação podem ser utilizados por servidores Web, tais como firewalls, adequadamente filtrar mensagens de pedido SOAP de HTTP.       Por predefinição, o .NET Framework versão 1.1 publica a propriedade de ação no `soapAction` atributo o `soap:operation` elemento para cada suportado enlace SOAP documentos WSDL gerado para um serviço XML Web service. Para obter mais informações sobre a especificação de SOAP, consulte o site W3C Web (http://www.w3.org/TR/SOAP)."
  example:
  - "The following code example sets the Action property to `http://www.contoso.com/GetUserName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Action { get; set; }
    return:
      type: System.String
      description: "O <xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> campo de cabeçalho HTTP do pedido SOAP. A predefinição é http://tempuri.org/MethodName, onde o MethodName é o nome do método de serviço Web de XML."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  id: Binding
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Binding
  nameWithType: SoapDocumentMethodAttribute.Binding
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Obtém ou define o enlace de que um método do serviço XML Web está a implementar numa operação."
  remarks: "Um enlace, conforme definido por Web Services Description Language (WSDL), é semelhante a uma interface que define um conjunto concreto de operações. No que respeita à XML Web services criados com o ASP.NET, cada método do serviço XML Web é uma operação dentro de um enlace. Os métodos do serviço XML Web são membros de enlace predefinido para um serviço Web de XML ou um enlace especificado dentro de um <xref:System.Web.Services.WebServiceBindingAttribute>aplicado a um serviço XML Web service.</xref:System.Web.Services.WebServiceBindingAttribute> Um serviço XML Web service pode implementar vários enlaces quando várias <xref:System.Web.Services.WebServiceBindingAttribute>atributos são aplicados a um serviço XML Web service.</xref:System.Web.Services.WebServiceBindingAttribute>       Um ou mais uma vez <xref:System.Web.Services.WebServiceBindingAttribute>atributos são aplicados a um serviço XML Web service, uma <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>ou <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>pode ser aplicado a métodos do serviço XML Web individuais para indicar a operação de enlace implementada por um método do serviço XML Web específico.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceBindingAttribute> Defina a propriedade de enlace de <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>ou <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>para o enlace de especificar um método do serviço XML Web está a implementar um for. de operação</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> Apenas um <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>ou <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>podem ser aplicadas a um método do serviço Web de XML.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> Por conseguinte, um método do serviço XML Web só pode implementar uma operação para um enlace.       Para obter mais informações sobre a especificação de WSDL, consulte o site W3C Web (http://www.w3.org/TR/wsdl)."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: public string Binding { get; set; }
    return:
      type: System.String
      description: "O enlace de que um método do serviço XML Web está a implementar numa operação. A predefinição é o nome do serviço XML Web com &quot;Soap&quot; anexado."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapDocumentMethodAttribute.OneWay
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Obtém ou define se um cliente do serviço XML Web aguarda que o servidor Web concluir o processamento de um método do serviço Web de XML."
  remarks: "Quando um método do serviço XML Web tem a propriedade OneWay definida como `true`, o cliente do serviço XML Web tem de aguardar para o servidor Web concluir o processamento do método do serviço Web de XML. Assim que o servidor Web tem anular a serialização de <xref:System.Web.Services.Protocols.SoapServerMessage>, mas antes de invocar o método do serviço XML Web, o servidor devolve um código de estado de HTTP 202.</xref:System.Web.Services.Protocols.SoapServerMessage> Um código de estado de HTTP 202 indica ao cliente que o servidor Web começou a processar a mensagem. Por conseguinte, um cliente do serviço XML Web recebe sem que o servidor Web processou com êxito a mensagem de confirmação.       Os métodos OneWay não podem ter um valor de retorno ou quaisquer parâmetros de saída.       Se estiver a utilizar os métodos de serviço de XML Web do .NET Framework versão 1.0, de ter o <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>ou <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>atributo aplicado aos mesmos com a propriedade OneWay definido como `true`, não têm acesso para os respetivos <xref:System.Web.HttpContext>utilizando a estática <xref:System.Web.HttpContext.Current%2A>propriedade.</xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> Para o acesso a <xref:System.Web.HttpContext>, deriva da classe de implementar o método do serviço XML Web de <xref:System.Web.Services.WebService>e aceder a <xref:System.Web.Services.WebService.Context%2A>propriedade.</xref:System.Web.Services.WebService.Context%2A> </xref:System.Web.Services.WebService> </xref:System.Web.HttpContext>"
  example:
  - "The following code example is an XML Web service method that does not require the client to wait for the XML Web service method to complete. Therefore, the sample sets the OneWay property to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool OneWay { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o cliente do serviço XML Web não aguarda para o servidor Web processar completamente um método do serviço Web de XML. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay*
  exceptions: []
  platform:
  - net462
