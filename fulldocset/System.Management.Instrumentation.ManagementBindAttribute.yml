  langs:
  - csharp
  name: ManagementBindAttribute
  nameWithType: ManagementBindAttribute
  fullName: System.Management.Instrumentation.ManagementBindAttribute
  type: Class
  summary: "The ManagementBind attribute indicates that a method is used to return the instance of a WMI class associated with a specific key value.       Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
  remarks: "This attribute marks the method that the infrastructure uses to perform the WMI get operation. The method must take the key values of the corresponding WMI class as parameters and return the associated instance of the WMI class.       **Important** The method parameters must have exactly the same name and type as the key parameters of the class. The key parameters are identified by the .<xref:System.Management.Instrumentation.ManagementKeyAttribute> attribute       The method must assign values to all instrumented properties of the class.       When the WMI Provider Extensions infrastructure requires this binding functionality, it first searches for a constructor with this attribute. If none is found, it then searches for a static method that returns the WMI class type.       The target of this attribute must be either a method or a static method."
  example:
  - "The following example shows how to use the ManagementBind attribute to mark the constructor of a class.  \n  \n [C#]  \n  \n```  \n// Use the ManagementBind attribute to specify that this constructor  \n// is used to attach a class instance to a specific WMI  \n// instance. The constructor should set the values of the  \n// key properties of the WMI instance.  \n[ManagementBind]  \npublic ClassConstructor(int Id)  \n{  \n     // Set this class instance to a specific instance  \n     // by assigning property values and   \n     // giving unique values to the key properties.   \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementBindAttribute : System.Management.Instrumentation.ManagementNewInstanceAttribute
