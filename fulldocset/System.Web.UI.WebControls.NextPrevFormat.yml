  type: Enum
  summary: "Represents the display format for the previous and next month navigation controls within the <see cref=&quot;T:System.Web.UI.WebControls.Calendar&quot;></see>."
  remarks: "The NextPrevFormat enumeration represents the different styles for the next and previous month buttons on the <xref:System.Web.UI.WebControls.Calendar>.       CustomText allows the programmer to specify custom text for the navigation controls.       ShortMonth displays a three-letter abbreviation for the month.       FullMonth displays the entire month name."
