  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "Represents controls that expose their dock properties within a docking container."
  remarks: "A docking container is a control that allows the arrangement of child elements, both horizontally and vertically, relative to the boundaries of the docking container and other elements within the container.       Controls are docked relative to each other based on their current z-order; the higher their z-order placement, the further they are placed from the specified edge of the docking container.       See [Control Pattern Mapping for UI Automation Clients](~/add/includes/ajax-current-ext-md.md) for examples of controls that can implement this control pattern.       DockPattern does not support any properties of the docking container or any properties of controls that might be docked adjacent to the current control within the docking container."
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
