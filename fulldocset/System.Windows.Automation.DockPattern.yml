  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "Representa controlos que expõem as respetivas propriedades de ancoragem dentro de um contentor de ancoragem."
  remarks: "Um contentor de ancoragem é um controlo que permite a disposição dos subordinados elementos horizontal e verticalmente, relativo à limites do contentor de ancoragem e outros elementos no contentor.       Controlos são ancorados relativamente à entre si com base na respetiva ordem de z atual; a maior respetiva ordem z colocação, o mais são instaladas do limite do contentor ancoragem especificado.       Consulte [controlo padrão de mapeamento para os clientes de automatização de IU](~/add/includes/ajax-current-ext-md.md) para obter exemplos de controlos que podem implementar este padrão de controlo.       DockPattern não suporta quaisquer propriedades do contentor ancoragem ou quaisquer propriedades de controlos que poderão ser ancorados adjacentes para o controlo atual dentro do contentor de ancoragem."
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
