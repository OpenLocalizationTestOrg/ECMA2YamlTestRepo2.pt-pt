  remarks: "Os valores de propriedade em cache devem ter sido anteriormente pedidos utilizando <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> Utilize <xref:System.Windows.Automation.DockPattern.Current%2A>para obter o valor atual de uma propriedade.</xref:System.Windows.Automation.DockPattern.Current%2A>       Para obter informações sobre as propriedades disponíveis e a sua utilização, consulte <xref:System.Windows.Automation.DockPattern.DockPatternInformation>.</xref:System.Windows.Automation.DockPattern.DockPatternInformation>"
  syntax:
    content: public System.Windows.Automation.DockPattern.DockPatternInformation Cached { get; }
    return:
      type: System.Windows.Automation.DockPattern.DockPatternInformation
      description: "Uma estrutura que contém o em cache [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] valores de propriedade para o padrão de controlo."
  overload: System.Windows.Automation.DockPattern.Cached*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A propriedade pedida não está na cache."
  platform:
  - net462
