  remarks: "Este identificador é utilizado por aplicações de cliente de automatização de IU. Fornecedores de automatização de IU devem utilizar o campo equivalente na <xref:System.Windows.Automation.DockPatternIdentifiers>.</xref:System.Windows.Automation.DockPatternIdentifiers>       Esta propriedade também pode ser obtida a partir de <xref:System.Windows.Automation.DockPattern.Current%2A>ou <xref:System.Windows.Automation.DockPattern.Cached%2A>Propriedades.</xref:System.Windows.Automation.DockPattern.Cached%2A> </xref:System.Windows.Automation.DockPattern.Current%2A>       O valor predefinido é <xref:System.Windows.Automation.DockPosition>.</xref:System.Windows.Automation.DockPosition>"
  example:
