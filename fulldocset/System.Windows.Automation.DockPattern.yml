  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Docks o <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> no pedido <xref href=&quot;System.Windows.Automation.DockPosition&quot;> </xref> dentro de um contentor de ancoragem."
