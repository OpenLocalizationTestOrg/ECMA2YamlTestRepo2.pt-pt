  summary: "Representa um ToolStripComboBox que corretamente é composto num <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>."
  remarks: "ToolStripComboBox está <xref:System.Windows.Forms.ComboBox>otimizada para o alojamento na <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ComboBox> Um subconjunto de propriedades do controlo alojado e os eventos são expostos ao nível de ToolStripComboBox, mas o subjacente <xref:System.Windows.Forms.ComboBox>controlo é totalmente acessível através de <xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A>propriedade.</xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A> </xref:System.Windows.Forms.ComboBox>       Um ToolStripComboBox apresenta um campo de edição combinado com um <xref:System.Windows.Forms.ListBox>, permitindo que o utilizador selecione na lista ou introduza o novo texto.</xref:System.Windows.Forms.ListBox> Por predefinição, um ToolStripComboBox apresenta um campo de edição com um oculta na lista pendente. O <xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A>propriedade determina o estilo da caixa de combinação para apresentar.</xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A> Pode introduzir um valor que permite a um simple lista pendente, onde a lista apresenta sempre, uma caixa de lista pendente, onde a parte do texto não é editável e tem de selecionar uma seta para ver a caixa de lista pendente, ou a caixa de lista pendente predefinido, onde a parte do texto é editável e o utilizador devem premir a tecla de seta para ver a lista. Para apresentar sempre uma lista que não é possível editar o utilizador, utilize um <xref:System.Windows.Forms.ListBox>controlo.</xref:System.Windows.Forms.ListBox>       Para adicionar objectos à lista em tempo de execução, atribua uma matriz de referências de objectos com o <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A>método.</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A> A lista, em seguida, apresenta o valor de cadeia predefinido para cada objeto. Pode adicionar objetos individuais com o <xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>método.</xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>       Para além de apresentação e seleção de funcionalidades, o ToolStripComboBox também fornece as funcionalidades que lhe permitem eficientemente adicionar itens ao ToolStripComboBox e localizar texto dentro de itens da lista. O <xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A>e <xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A>métodos permitem-lhe adicionar um grande número de itens para a ToolStripComboBox sem o controlo que está a ser repainted sempre que um item é adicionado à lista.</xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A> O <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>e <xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A>métodos permitem-lhe procurar um item na lista que contém uma cadeia de procura específicos.</xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>       Utilize o <xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>propriedade obter ou definir o item atual na lista pendente e utilizar o <xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A>propriedade obter ou definir uma referência para o item atual na lista pendente.</xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>"
