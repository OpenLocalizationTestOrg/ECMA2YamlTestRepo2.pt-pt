  summary: "Represents a ToolStripComboBox that is properly rendered in a <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref>."
  remarks: "ToolStripComboBox is the <xref:System.Windows.Forms.ComboBox> optimized for hosting in a <xref:System.Windows.Forms.ToolStrip>. A subset of the hosted control&quot;s properties and events are exposed at the ToolStripComboBox level, but the underlying <xref:System.Windows.Forms.ComboBox> control is fully accessible through the <xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A> property.       A ToolStripComboBox displays an editing field combined with a <xref:System.Windows.Forms.ListBox>, allowing the user to select from the list or to enter new text. By default, a ToolStripComboBox displays an edit field with a hidden drop-down list. The <xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A> property determines the style of combo box to display. You can enter a value that allows for a simple drop-down, where the list always displays, a drop-down list box, where the text portion is not editable and you must select an arrow to view the drop-down list box, or the default drop-down list box, where the text portion is editable and the user must press the arrow key to view the list. To always display a list that the user cannot edit, use a <xref:System.Windows.Forms.ListBox> control.       To add objects to the list at run time, assign an array of object references with the <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A> method. The list then displays the default string value for each object. You can add individual objects with the <xref:System.Windows.Forms.ToolStripItemCollection.Add%2A> method.       In addition to display and selection functionality, the ToolStripComboBox also provides features that enable you to efficiently add items to the ToolStripComboBox and to find text within the items of the list. The <xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A> and <xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A> methods enable you to add a large number of items to the ToolStripComboBox without the control being repainted each time an item is added to the list. The <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A> and <xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A> methods enable you to search for an item in the list that contains a specific search string.       Use the <xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A> property to get or set the current item in the drop-down list, and use the <xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A> property to get or set a reference to the current item in the drop-down list."
