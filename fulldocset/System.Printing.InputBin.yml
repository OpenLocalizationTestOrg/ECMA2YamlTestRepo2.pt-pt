  name: InputBin
  nameWithType: InputBin
  fullName: System.Printing.InputBin
  type: Enum
  summary: "Specifies the input bin that is used as the source of blank paper or other print media."
  remarks: "The values of this type are used primarily for these purposes:      -   As members of the <xref:System.Printing.PrintCapabilities.InputBinCapability%2A> collection, a property of <xref:System.Printing.PrintCapabilities>, they indicate the types of input bins that the printer supports.      -   As the value of the <xref:System.Printing.PrintTicket.InputBin%2A> property of a <xref:System.Printing.PrintTicket>, they instruct the printer to use the specified bin.       The Unknown value is never used in properties of <xref:System.Printing.PrintCapabilities> objects.       You should never set a <xref:System.Printing.PrintTicket> property to Unknown. If some other <xref:System.Printing.PrintTicket> producing application has created a PrintTicket document that sets the input bin feature to an unrecognized option, (that is, an option that is not defined in the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397), then a <xref:System.Printing.PrintTicket> object in your application that is constructed with that document will have Unknown as the value of the <xref:System.Printing.PrintTicket.InputBin%2A> property.       Although the <xref:System.Printing.PrintTicket> and <xref:System.Printing.PrintCapabilities> classes cannot be inherited, you can extend the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) to recognize print device features that are not accounted for in the <xref:System.Printing.PrintTicket> or <xref:System.Printing.PrintCapabilities> classes. For more information, see [NOTINBUILD: How to: Extend the Print Schema and Create New Print System Classes](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum InputBin
  inheritance:
  - System.Enum
  platform:
  - net462
