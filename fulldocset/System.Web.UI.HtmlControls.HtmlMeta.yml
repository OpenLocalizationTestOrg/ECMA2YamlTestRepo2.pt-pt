  summary: "Gets or sets the metadata property value defined by the <xref href=&quot;System.Web.UI.HtmlControls.HtmlMeta&quot;></xref> control."
  remarks: "The Content property, together with the <xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A> property, defines a metadata property of the page.       The Content property is rendered to the `content` attribute of the resulting HTML `<meta>` element."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlMeta> control to define HTML `<meta>` elements for a Web page. Two `<meta>` elements are defined, one listing keywords describing the page and one listing the date the page was created. The Content property is used to define the `content` attribute for each `<meta>` tag.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_62_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_62_1.aspx)]"
