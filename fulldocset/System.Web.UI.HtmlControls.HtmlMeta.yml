- uid: System.Web.UI.HtmlControls.HtmlMeta.Render(System.Web.UI.HtmlTextWriter)
  id: Render(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.HtmlControls.HtmlMeta
  langs:
  - csharp
  name: Render(HtmlTextWriter)
  nameWithType: HtmlMeta.Render(HtmlTextWriter)
  fullName: System.Web.UI.HtmlControls.HtmlMeta.Render(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Compõe a <xref href=&quot;System.Web.UI.HtmlControls.HtmlMeta&quot;> </xref> controlo browser do cliente utilizando especificado <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> objeto."
  remarks: 'The <xref:System.Web.UI.HtmlControls.HtmlMeta> control renders a <xref:System.Web.UI.HtmlTextWriter.SelfClosingTagEnd> HTML bracket (/>) on the `<meta>` element if the client''s browser is XHTML compliant. For more information on configuring ASP.NET for non-XHTML rendering, see [NIB: How to: Configure XHTML Rendering in ASP.NET Web Sites](http://msdn.microsoft.com/en-us/42483a54-f1ae-44e1-88e6-4370f8690149).'
  syntax:
    content: protected override void Render (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> utilizada para compor o <xref href=&quot;System.Web.UI.HtmlControls.HtmlMeta&quot;> </xref> conteúdo do controlo no browser do cliente."
  overload: System.Web.UI.HtmlControls.HtmlMeta.Render*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlMeta.Scheme
  id: Scheme
  parent: System.Web.UI.HtmlControls.HtmlMeta
  langs:
  - csharp
  name: Scheme
  nameWithType: HtmlMeta.Scheme
  fullName: System.Web.UI.HtmlControls.HtmlMeta.Scheme
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define um <xref uid=&quot;langword_csharp_scheme&quot; name=&quot;scheme&quot; href=&quot;&quot;> </xref> utilizado para interpretar o valor da propriedade de metadados de atributo definidos pelo <xref href=&quot;System.Web.UI.HtmlControls.HtmlMeta&quot;> </xref> controlo."
  remarks: "A propriedade de esquema permite-lhe especificar uma `scheme` atributo de HTML composto `<meta>` elemento. O `scheme` atributo pode ser utilizado para fornecer os agentes de utilizador, tais como motores os browsers cliente ou de pesquisa, contexto adicional para interpretar a propriedade de metadados.       A propriedade de esquema é composta para o `scheme` atributo de HTML resultante `<meta>` elemento."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlMeta> control to define HTML `<meta>` elements for a Web page. Two `<meta>` tags are defined, one listing keywords describing the page and one listing the date the page was created. The Scheme property is used for the date-related `<meta>` tag to aid user agents reading the date value.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_38_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_38_1.aspx)]"
  syntax:
    content: public virtual string Scheme { get; set; }
    return:
      type: System.String
      description: "O <xref uid=&quot;langword_csharp_scheme&quot; name=&quot;scheme&quot; href=&quot;&quot;> </xref> atributo."
  overload: System.Web.UI.HtmlControls.HtmlMeta.Scheme*
  exceptions: []
  platform:
  - net462
