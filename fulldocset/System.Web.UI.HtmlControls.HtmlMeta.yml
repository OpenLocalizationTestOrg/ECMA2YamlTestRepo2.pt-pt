  summary: "Obtém ou define um <xref href=&quot;System.Web.UI.HtmlControls.HtmlMeta&quot;> </xref> controlar propriedade que está incluída no cabeçalho de resposta de HTTP."
  remarks: "Utilize a propriedade HttpEquiv em vez do <xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A>propriedade para identificar informações que devem ser incluídas nos cabeçalhos de resposta de um pedido HTTP.</xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A>       A propriedade HttpEquiv é composta para o `http-equiv` atributo de HTML resultante `<meta>` elemento."
