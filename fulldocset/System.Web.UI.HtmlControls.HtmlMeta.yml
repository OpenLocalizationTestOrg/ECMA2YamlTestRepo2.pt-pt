- uid: System.Web.UI.HtmlControls.HtmlMeta.Content
  id: Content
  parent: System.Web.UI.HtmlControls.HtmlMeta
  langs:
  - csharp
  name: Content
  nameWithType: HtmlMeta.Content
  fullName: System.Web.UI.HtmlControls.HtmlMeta.Content
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o valor da propriedade de metadados definido pelo <xref href=&quot;System.Web.UI.HtmlControls.HtmlMeta&quot;> </xref> controlo."
  remarks: "A propriedade de conteúdo, em conjunto com o <xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A>propriedade, define uma propriedade de metadados da página.</xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A>       A propriedade de conteúdo é composta para o `content` atributo de HTML resultante `<meta>` elemento."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlMeta> control to define HTML `<meta>` elements for a Web page. Two `<meta>` elements are defined, one listing keywords describing the page and one listing the date the page was created. The Content property is used to define the `content` attribute for each `<meta>` tag.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_62_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_62_1.aspx)]"
  syntax:
    content: public virtual string Content { get; set; }
    return:
      type: System.String
      description: "O valor da propriedade de metadados."
  overload: System.Web.UI.HtmlControls.HtmlMeta.Content*
  exceptions: []
  platform:
  - net462
