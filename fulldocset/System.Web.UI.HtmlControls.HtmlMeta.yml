  summary: "Obtém ou define o nome de propriedade de metadados definido pelo <xref href=&quot;System.Web.UI.HtmlControls.HtmlMeta&quot;> </xref> controlo."
  remarks: "A propriedade de nome, em conjunto com o <xref:System.Web.UI.HtmlControls.HtmlMeta.Content%2A>propriedade, define uma propriedade de metadados da página.</xref:System.Web.UI.HtmlControls.HtmlMeta.Content%2A>       A propriedade de nome é composta para o `name` atributo de HTML resultante `<meta>` elemento."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlMeta> control to define HTML `<meta>` elements for a Web page. Two `<meta>` tags are defined, one listing keywords describing the page and one listing the date the page was created. The Name property is used to define the `name` attribute of each `<meta>` tag.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_85_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_85_1.aspx)]"
