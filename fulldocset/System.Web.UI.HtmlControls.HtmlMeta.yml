  name: HtmlMeta
  nameWithType: HtmlMeta
  fullName: System.Web.UI.HtmlControls.HtmlMeta
  type: Class
  summary: "Permite o acesso programático a HTML <xref uid=&quot;langword_csharp_&lt;meta&gt;&quot; name=&quot;&lt;meta&gt;&quot; href=&quot;&quot;> </xref> Etiquetar no servidor."
  remarks: "O controlo de HtmlMeta fornece acesso programático para HTML `<meta>` elemento no servidor. No código HTML `<meta>` elemento é um contentor para dados sobre a página composta, mas não página conteúdos propriamente ditos. O `<meta>` etiquetas é colocada entre HTML abrindo e fechar `<head>` elementos. Cada `<meta>` elemento descreve um nome de propriedade de metadados e o respetivo valor associado.       Utilize o controlo de HtmlMeta <xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A>propriedade para especificar o nome de propriedade de metadados e o <xref:System.Web.UI.HtmlControls.HtmlMeta.Content%2A>propriedade para especificar o valor de propriedade de metadados.</xref:System.Web.UI.HtmlControls.HtmlMeta.Content%2A> </xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A> Utilize o <xref:System.Web.UI.HtmlControls.HtmlMeta.Scheme%2A>propriedade para especificar informações adicionais para agentes de utilizador sobre como interpretar a propriedade de metadados.</xref:System.Web.UI.HtmlControls.HtmlMeta.Scheme%2A> Utilize o <xref:System.Web.UI.HtmlControls.HtmlMeta.HttpEquiv%2A>propriedade em vez do <xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A>propriedade quando a propriedade de metadados resultante será obtida através de HTTP.</xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlMeta.HttpEquiv%2A>       Pode obter uma referência para a página `<head>` elemento utilizando o <xref:System.Web.UI.Page.Header%2A>propriedade o <xref:System.Web.UI.Page>objeto.</xref:System.Web.UI.Page> </xref:System.Web.UI.Page.Header%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlMeta control to define HTML `<meta>` elements for a Web page. Two `<meta>` elements are defined, one listing keywords describing the page and one listing the date the page was created.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_1_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_1_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder))]

      public class HtmlMeta : System.Web.UI.HtmlControls.HtmlControl
