  name: HtmlMeta
  nameWithType: HtmlMeta
  fullName: System.Web.UI.HtmlControls.HtmlMeta
  type: Class
  summary: "Allows programmatic access to the HTML <xref uid=&quot;langword_csharp_&lt;meta&gt;&quot; name=&quot;&lt;meta&gt;&quot; href=&quot;&quot;></xref> tag on the server."
  remarks: "The HtmlMeta control provides programmatic access to the HTML `<meta>` element on the server. The HTML `<meta>` element is a container for data about the rendered page, but not page content itself. The `<meta>` tag is placed between the opening and closing HTML `<head>` elements. Each `<meta>` element describes a metadata property name and its associated value.       Use the HtmlMeta control&quot;s <xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A> property to specify the metadata property name, and the <xref:System.Web.UI.HtmlControls.HtmlMeta.Content%2A> property to specify the metadata property value. Use the <xref:System.Web.UI.HtmlControls.HtmlMeta.Scheme%2A> property to specify additional information to user agents on how to interpret the metadata property. Use the <xref:System.Web.UI.HtmlControls.HtmlMeta.HttpEquiv%2A> property in place of the <xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A> property when the resulting metadata property will be retrieved using HTTP.       You can get a reference to the page `<head>` element using the <xref:System.Web.UI.Page.Header%2A> property of the <xref:System.Web.UI.Page> object."
  example:
  - "The following code example demonstrates how to use the HtmlMeta control to define HTML `<meta>` elements for a Web page. Two `<meta>` elements are defined, one listing keywords describing the page and one listing the date the page was created.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_1_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlMeta#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_1_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder))]

      public class HtmlMeta : System.Web.UI.HtmlControls.HtmlControl
