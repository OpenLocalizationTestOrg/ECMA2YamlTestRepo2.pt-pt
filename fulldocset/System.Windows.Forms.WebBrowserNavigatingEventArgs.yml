  name: WebBrowserNavigatingEventArgs
  nameWithType: WebBrowserNavigatingEventArgs
  fullName: System.Windows.Forms.WebBrowserNavigatingEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.WebBrowser.Navigating&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName>evento ocorre antes do <xref:System.Windows.Forms.WebBrowser>controlo navega para um novo documento.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName> Pode processar este evento para cancelar a navegação antes de iniciar se determinadas condições não tiverem sido cumpridas, por exemplo, quando o utilizador não tem completamente preenchidos um formulário. Para tal, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do objeto WebBrowserNavigatingEventArgs transmitido para o processador de eventos para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Também pode utilizar este objeto para obter a localização do documento novo através do <xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.Url%2A>propriedade.</xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.Url%2A> Se o novo documento será apresentado num intervalo de página Web, pode obter o nome da moldura através de <xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.TargetFrameName%2A>propriedade.</xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.TargetFrameName%2A>"
  example:
  - "The following code example demonstrates how to use a handler for the <xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName> event to cancel navigation when a Web page form has not been filled in. The <xref:System.Windows.Forms.WebBrowser.Document%2A?displayProperty=fullName> property is used to determine whether the form input field contains a value. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1`.  \n  \n [!code-cs[WebBrowserMisc#30](~/add/codesnippet/csharp/t-system.windows.forms.w_1_1.cs)]\n [!code-vb[WebBrowserMisc#30](~/add/codesnippet/visualbasic/t-system.windows.forms.w_1_1.vb)]"
  syntax:
    content: 'public class WebBrowserNavigatingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
