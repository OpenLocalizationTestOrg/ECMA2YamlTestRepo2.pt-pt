  name: FilterRepeater
  nameWithType: FilterRepeater
  fullName: System.Web.DynamicData.FilterRepeater
  type: Class
  summary: "Representa um controlo que enumera as colunas de tabela que podem ser filtradas."
  remarks: "Este tipo é obsoleto. Utilize <xref:System.Web.DynamicData.QueryableFilterRepeater>, em vez disso.</xref:System.Web.DynamicData.QueryableFilterRepeater>       Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # FilterRepeater a introdução de controlo é um controlo na estrutura de dados dinâmicos do ASP.NET.       Compõe automaticamente controlos que podem ser utilizados para filtrar as linhas de dados que são apresentadas para uma tabela. Os filtros de trabalho ao fornecer uma lista de `Where` suportado de parâmetros para a origem de dados para cada tipo de coluna. Por predefinição, os dados dinâmicos filtra colunas de chave externa e booleanos e compõe-los utilizando um `DropDownList` lista de controlo.       O controlo de FilterRepeater é um especializadas <xref:System.Web.UI.WebControls.Repeater>controlo automaticamente vincula a uma coleção de colunas filtráveis para a tabela que é apresentado na página atual.</xref:System.Web.UI.WebControls.Repeater> Por exemplo, se é efetuado um pedido para /Products/List.aspx, o controlo de FilterRepeater está vinculada a colunas na tabela de produtos. A tabela é escolhida com base na rota que corresponde ao pedido. Também pode ser substituído ao definir o <xref:System.Web.DynamicData.FilterRepeater.TableName%2A>e <xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A>Propriedades do controlo FilterRepeater.</xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A> </xref:System.Web.DynamicData.FilterRepeater.TableName%2A>       Para apresentar o filtro de IU, o `ItemTemplate` modelo do controlo FilterRepeater tem de conter um controlo com um ID conhecido. Por predefinição, o ID de conhecidos é &quot;Dynamicfilter existente&quot;. O controlo no modelo de item tem de derivar de <xref:System.Web.DynamicData.FilterUserControlBase>.</xref:System.Web.DynamicData.FilterUserControlBase> Quando ocorre o enlace de dados, o controlo de FilterRepeater inicializa uma instância do controlo de filtro com informações sobre a coluna para filtrar.      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:FilterRepeater       ContextTypeName=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DynamicFilterContainerId=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       TableName=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:FilterRepeater>   ```"
