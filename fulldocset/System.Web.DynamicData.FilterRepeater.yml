  name: FilterRepeater
  nameWithType: FilterRepeater
  fullName: System.Web.DynamicData.FilterRepeater
  type: Class
  summary: "Represents a control that enumerates table columns that can be filtered."
  remarks: "This type is obsolete. Use <xref:System.Web.DynamicData.QueryableFilterRepeater>, instead.       In this topic:      -   [Introduction](#introduction)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The FilterRepeater control is a control in the ASP.NET Dynamic Data framework. It automatically renders controls that can be used to filter data rows that are displayed for a table. The filters work by providing a list of `Where` parameters to the data source for each supported column type. By default, Dynamic Data filters foreign-key and Boolean columns and renders them by using a `DropDownList` list control.       The FilterRepeater control is a specialized <xref:System.Web.UI.WebControls.Repeater> control that automatically binds to a collection of filterable columns for the table that is displayed in the current page. For example, if a request is made for /Products/List.aspx, the FilterRepeater control binds to the columns in the Products table. The table is chosen based on the route that matches the request. It can also be overridden by setting the <xref:System.Web.DynamicData.FilterRepeater.TableName%2A> and <xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A> properties of the FilterRepeater control.       To display the filter UI, the `ItemTemplate` template of the FilterRepeater control must contain a control with a known ID. By default, the known ID is &quot;DynamicFilter&quot;. The control in the item template must derive from <xref:System.Web.DynamicData.FilterUserControlBase>. When data binding occurs, the FilterRepeater control initializes an instance of the filter control with information about the column to filter.      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:FilterRepeater       ContextTypeName=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DynamicFilterContainerId=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       TableName=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:FilterRepeater>   ```"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ParseChildren(true)]

