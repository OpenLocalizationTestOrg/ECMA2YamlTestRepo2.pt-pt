  name: MonthCalendar
  nameWithType: MonthCalendar
  fullName: System.Windows.Forms.MonthCalendar
  type: Class
  summary: "Representa um controlo do Windows que permite que o utilizador seleccione uma data a utilizar uma apresentação visual de calendário mensal."
  remarks: "O controlo de MonthCalendar permite que o utilizador seleccione uma data a utilizar uma apresentação visual. Pode limitar a data e o tempo que podem ser selecionados através da definição de <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>e <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>Propriedades.</xref:System.Windows.Forms.MonthCalendar.MaxDate%2A> </xref:System.Windows.Forms.MonthCalendar.MinDate%2A>       Pode alterar o aspeto da parte do calendário do controlo, definindo o <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A>, e <xref:System.Windows.Forms.Control.BackColor%2A>Propriedades.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>      > [!NOTE] > O <xref:System.Windows.Forms.DateTimePicker>controlo só suporta calendários gregoriano.</xref:System.Windows.Forms.DateTimePicker>      > [!NOTE] > O <xref:System.Windows.Forms.DateTimePicker>controlo só suporta calendários gregoriano.</xref:System.Windows.Forms.DateTimePicker>       O controlo de MonthCalendar é desenhado pelo sistema operativo, o <xref:System.Windows.Forms.MonthCalendar.Paint>evento nunca é gerado.</xref:System.Windows.Forms.MonthCalendar.Paint> Se é necessário fornecer um aspeto personalizado para o controlo de MonthCalendar, devem substituir a <xref:System.Windows.Forms.Control.OnPrint%2A>método, chame a implementação base do <xref:System.Windows.Forms.Control.OnPrint%2A>e, em seguida, executar o desenho personalizado.</xref:System.Windows.Forms.Control.OnPrint%2A> </xref:System.Windows.Forms.Control.OnPrint%2A>       Se precisar de formatação de data personalizada e uma seleção limitada para apenas uma data, poderá considerar a utilização um <xref:System.Windows.Forms.DateTimePicker>controlo em vez de um MonthCalendar.</xref:System.Windows.Forms.DateTimePicker> Utilizar o <xref:System.Windows.Forms.DateTimePicker>elimina muito a necessidade para validar os valores de data/hora.</xref:System.Windows.Forms.DateTimePicker>       Para mais informações sobre o mês do calendário controlos, consulte [referência de controlo de calendário de mês](http://go.microsoft.com/fwlink/?LinkId=178863)."
  example:
  - "The following code example displays a form containing a MonthCalendar control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_17_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.m_17_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.m_17_1.cs)]"
