  name: MonthCalendar
  nameWithType: MonthCalendar
  fullName: System.Windows.Forms.MonthCalendar
  type: Class
  summary: "Represents a Windows control that enables the user to select a date using a visual monthly calendar display."
  remarks: "The MonthCalendar control allows the user to select a date using a visual display. You can limit the date and times that can be selected by setting the <xref:System.Windows.Forms.MonthCalendar.MinDate%2A> and <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A> properties.       You can change the look of the calendar portion of the control by setting the <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A>, and <xref:System.Windows.Forms.Control.BackColor%2A> properties.      > [!NOTE] >  The <xref:System.Windows.Forms.DateTimePicker> control only supports Gregorian calendars.      > [!NOTE] >  The <xref:System.Windows.Forms.DateTimePicker> control only supports Gregorian calendars.       The MonthCalendar control is drawn by the operating system, so the <xref:System.Windows.Forms.MonthCalendar.Paint> event is never raised. If you need to provide a customized look to the MonthCalendar control, you should override the <xref:System.Windows.Forms.Control.OnPrint%2A> method, call the base implementation of <xref:System.Windows.Forms.Control.OnPrint%2A>, and then perform custom painting.       If you need custom date formatting and a selection limited to just one date, you might consider using a <xref:System.Windows.Forms.DateTimePicker> control instead of a MonthCalendar. Using the <xref:System.Windows.Forms.DateTimePicker> eliminates much of the need for validating date/time values.       For more information on month calendar controls, see [Month Calendar Control Reference](http://go.microsoft.com/fwlink/?LinkId=178863)."
  example:
  - "The following code example displays a form containing a MonthCalendar control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/VisualBasic/t-system.windows.forms.m_17_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/CPP/t-system.windows.forms.m_17_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/CSharp/t-system.windows.forms.m_17_1.cs)]"
