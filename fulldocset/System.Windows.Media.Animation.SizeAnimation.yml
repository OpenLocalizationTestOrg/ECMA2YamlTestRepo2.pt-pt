  name: SizeAnimation
  nameWithType: SizeAnimation
  fullName: System.Windows.Media.Animation.SizeAnimation
  type: Class
  summary: "Animates o valor de um <xref href=&quot;System.Windows.Size&quot;> </xref> propriedade entre dois valores de destino através de interpolação linear sobre um <xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*> especificado"
  remarks: "Uma animação atualiza o valor de uma propriedade durante um período de tempo.  Um efeito de animação pode ser subtis, tais como mover um <xref:System.Windows.Shapes.Shape>pixels alguns esquerdas e direita ou enormes, tais como ampliando um objeto para 200 vezes o tamanho original ao spinning-lo e alterar a cor.</xref:System.Windows.Shapes.Shape> Para criar uma animação no [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], tem de associar uma animação valor da propriedade do objeto.      ## Classe de SizeAnimation a valores de destino cria uma transição entre os dois valores de destino. Para definir os valores de destino, utilize o <xref:System.Windows.Media.Animation.SizeAnimation.From%2A>, <xref:System.Windows.Media.Animation.SizeAnimation.To%2A>, e <xref:System.Windows.Media.Animation.SizeAnimation.By%2A>Propriedades.</xref:System.Windows.Media.Animation.SizeAnimation.By%2A> </xref:System.Windows.Media.Animation.SizeAnimation.To%2A> </xref:System.Windows.Media.Animation.SizeAnimation.From%2A>  A tabela seguinte resume como o <xref:System.Windows.Media.Animation.SizeAnimation.From%2A>, <xref:System.Windows.Media.Animation.SizeAnimation.To%2A>, e <xref:System.Windows.Media.Animation.SizeAnimation.By%2A>propriedades podem ser utilizadas em conjunto ou separadamente determinar o destino de uma animação valores.</xref:System.Windows.Media.Animation.SizeAnimation.By%2A> </xref:System.Windows.Media.Animation.SizeAnimation.To%2A> </xref:System.Windows.Media.Animation.SizeAnimation.From%2A>      | Foram especificadas propriedades | Comportamento resultante |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.SizeAnimation.From%2A>| O avança ser animação do valor especificado pela propriedade <xref:System.Windows.Media.Animation.SizeAnimation.From%2A>para o valor base da propriedade que está a ser animada ou para uma anterior animação de saída do valor, dependendo de como a animação anterior é configurada. |   | <xref:System.Windows.Media.Animation.SizeAnimation.From%2A>e <xref:System.Windows.Media.Animation.SizeAnimation.To%2A>| O avança ser animação do valor especificado pela propriedade <xref:System.Windows.Media.Animation.SizeAnimation.From%2A>para o valor especificado pela propriedade <xref:System.Windows.Media.Animation.SizeAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.SizeAnimation.From%2A>e <xref:System.Windows.Media.Animation.SizeAnimation.By%2A>| O avança ser animação do valor especificado pela propriedade <xref:System.Windows.Media.Animation.SizeAnimation.From%2A>para o valor especificado pela soma do <xref:System.Windows.Media.Animation.SizeAnimation.From%2A>e propriedades de <xref:System.Windows.Media.Animation.SizeAnimation.By%2A>. |   | <xref:System.Windows.Media.Animation.SizeAnimation.To%2A>| O avança ser animação do valor base da propriedade animado ou uma animação anterior de saída do valor para o valor especificado pela propriedade <xref:System.Windows.Media.Animation.SizeAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.SizeAnimation.By%2A>| O avança ser animação do valor base da propriedade que está a ser animada ou uma animação anterior de saída do valor para a soma de que o valor e o valor especificado pela propriedade <xref:System.Windows.Media.Animation.SizeAnimation.By%2A>. |      > [!NOTE] > Se definir ambos os <xref:System.Windows.Media.Animation.SizeAnimation.To%2A>e <xref:System.Windows.Media.Animation.SizeAnimation.By%2A>Propriedades, o <xref:System.Windows.Media.Animation.SizeAnimation.To%2A>propriedade terá precedência e a <xref:System.Windows.Media.Animation.SizeAnimation.By%2A>propriedade é ignorada.</xref:System.Windows.Media.Animation.SizeAnimation.By%2A> </xref:System.Windows.Media.Animation.SizeAnimation.To%2A> </xref:System.Windows.Media.Animation.SizeAnimation.By%2A> </xref:System.Windows.Media.Animation.SizeAnimation.To%2A> </xref:System.Windows.Media.Animation.SizeAnimation.By%2A> </xref:System.Windows.Media.Animation.SizeAnimation.By%2A> </xref:System.Windows.Media.Animation.SizeAnimation.To%2A> </xref:System.Windows.Media.Animation.SizeAnimation.To%2A> </xref:System.Windows.Media.Animation.SizeAnimation.By%2A> </xref:System.Windows.Media.Animation.SizeAnimation.From%2A> </xref:System.Windows.Media.Animation.SizeAnimation.From%2A> </xref:System.Windows.Media.Animation.SizeAnimation.By%2A> </xref:System.Windows.Media.Animation.SizeAnimation.From%2A> </xref:System.Windows.Media.Animation.SizeAnimation.To%2A> </xref:System.Windows.Media.Animation.SizeAnimation.From%2A> </xref:System.Windows.Media.Animation.SizeAnimation.To%2A> </xref:System.Windows.Media.Animation.SizeAnimation.From%2A> </xref:System.Windows.Media.Animation.SizeAnimation.From%2A> </xref:System.Windows.Media.Animation.SizeAnimation.From%2A>       Para utilizar outros métodos de interpolação ou animar entre mais de dois valores de destino, utilize um <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>objeto.</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>       Para obter informações sobre como aplicar vários animações para uma propriedade de único, consulte [descrição geral do período de chave animações](~/add/includes/ajax-current-ext-md.md).      ## Funcionalidades freezable porque a classe de SizeAnimation herda <xref:System.Windows.Freezable>, SizeAnimation objetos obterem várias funcionalidades especiais, que incluem o seguinte: podem ser declaradas como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonados e efetuadas seguro para thread.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
