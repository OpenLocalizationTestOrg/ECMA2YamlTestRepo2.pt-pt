rty is ignored.  \n  \n To use other interpolation methods or animate between more than two target values, use a <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> object.  \n  \n<a name=\"xamlAttributeUsage_From\"></a>   \n## XAML Attribute Usage  \n <*object* `From`=\"<xref:System.Windows.Size>\"/>  \n  \n \\- or -  \n  \n <*object* `From`=\"{[x:Null Markup Extension](~/add/includes/ajax-current-ext-md.md)}\"/>  \n  \n<a name=\"xamlPropertyElementUsage_From\"></a>   \n## XAML Property Element Usage  \n \\<*object*>  \n  \n <*object*.`By`>  \n  \n \\<<xref:System.Windows.Size> />  \n  \n </*object*.`By`>  \n  \n \\</*object*>  \n  \n<a name=\"dependencyPropertyInfo_From\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.SizeAnimation.FromProperty>|  \n|Metadata properties set to `true`|None|"
