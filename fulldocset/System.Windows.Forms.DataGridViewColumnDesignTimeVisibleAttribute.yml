  type: Class
  summary: "Especifica se um tipo de coluna está visível no <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> designer. Esta classe não pode ser herdada."
  remarks: "Por predefinição, os tipos que derivam de <xref:System.Windows.Forms.DataGridViewColumn>são apresentados no <xref:System.Windows.Forms.DataGridView>partes de controlo específicos do designer Visual Studio, mas herdar um <xref:System.ComponentModel.DesignTimeVisibleAttribute>de <xref:System.ComponentModel.DesignTimeVisibleAttribute.No>para impedir que no outras partes do designer.</xref:System.ComponentModel.DesignTimeVisibleAttribute.No> </xref:System.ComponentModel.DesignTimeVisibleAttribute> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn> Isto é necessário porque o <xref:System.Windows.Forms.DataGridViewColumn>Escreva implementa o <xref:System.ComponentModel.IComponent>interface, o que normalmente faz com que uma instância do tipo de aparecer no designer.</xref:System.ComponentModel.IComponent> </xref:System.Windows.Forms.DataGridViewColumn>       Utilize este atributo para impedir que um <xref:System.Windows.Forms.DataGridViewColumn>tipo a apresentação no <xref:System.Windows.Forms.DataGridView>designer específicas do controlo.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn>       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataGridViewColumnDesignTimeVisibleAttribute : Attribute
