  name: DataGridViewColumnDesignTimeVisibleAttribute
  nameWithType: DataGridViewColumnDesignTimeVisibleAttribute
  fullName: System.Windows.Forms.DataGridViewColumnDesignTimeVisibleAttribute
  type: Class
  summary: "Specifies whether a column type is visible in the <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> designer. This class cannot be inherited."
  remarks: "By default, types derived from <xref:System.Windows.Forms.DataGridViewColumn> appear in <xref:System.Windows.Forms.DataGridView> control-specific parts of the Visual Studio designer, but inherit a <xref:System.ComponentModel.DesignTimeVisibleAttribute> of <xref:System.ComponentModel.DesignTimeVisibleAttribute.No> to prevent them from appearing in other parts of the designer. This is necessary because the <xref:System.Windows.Forms.DataGridViewColumn> type implements the <xref:System.ComponentModel.IComponent> interface, which normally makes an instance of the type appear in the designer.       Use this attribute to prevent a <xref:System.Windows.Forms.DataGridViewColumn> type from appearing in the <xref:System.Windows.Forms.DataGridView> control-specific designer.       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataGridViewColumnDesignTimeVisibleAttribute : Attribute
