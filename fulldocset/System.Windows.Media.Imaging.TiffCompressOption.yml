  name: TiffCompressOption
  nameWithType: TiffCompressOption
  fullName: System.Windows.Media.Imaging.TiffCompressOption
  type: Enum
  summary: "Specifies the possible compression schemes for [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] bitmap images."
  remarks: "The Ccitt3, Ccitt4, and Rle require that the <xref:System.Windows.Media.PixelFormat> value be set to <xref:System.Windows.Media.PixelFormats.BlackWhite%2A>. Setting the <xref:System.Windows.Media.PixelFormat> to any other value resets the <xref:System.Windows.Media.Imaging.TiffBitmapEncoder.Compression%2A> property value to Default."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Media.Imaging.TiffBitmapEncoder.Compression%2A> property.  \n  \n [!code-cs[tiffbitmapdecoderencoder#3](~/add/codesnippet/csharp/TiffEncoderDecoder/TiffEncoderDecoder.cs#3)]\n [!code-cpp[tiffbitmapdecoderencoder#3](~/add/codesnippet/cpp/tiffencoderdecoder/TiffEncoderDecoder.cpp#3)]\n [!code-vb[tiffbitmapdecoderencoder#3](~/add/codesnippet/visualbasic/TiffEncoderDecoder/TiffEncoderDecoder.vb#3)]"
