  name: EditorPartDesigner
  nameWithType: EditorPartDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner
  type: Class
  summary: "Provides design-time support for <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref> controls."
  remarks: "EditorPartDesigner is a public implementation of the <xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner> base class for the purpose of rendering <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls at design time. It adds the capability of carrying zone information from the associated control into design view, but does not otherwise change the functionality of the parent control.       As with other control designers, you can change the design-time rendering of custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls by inheriting from EditorPartDesigner and overriding the <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner.GetDesignTimeHtml%2A> method. If you want to override the <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner.CreateViewControl%2A> method, be sure to include the base implementation so as to retain zone information."
  example:
  - "The following code example creates a simple custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control that allows the user to change the <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> property of the target control. The associated EditorPartDesigner validates the control and replaces the user input text box at design time with a label explaining that it is hidden.  \n  \n [!code-vb[WebPartsDesigners_EditorPartDesigner_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_16_1.vb)]\n [!code-cs[WebPartsDesigners_EditorPartDesigner_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_16_1.cs)]  \n  \n In order for the custom control to render, the page must have a <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control, an <xref:System.Web.UI.WebControls.WebParts.EditorZone> with a <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> for the control to reside in, and a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> containing a control for the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> to act on, as shown in the following code example.  \n  \n [!code-cs[WebPartsDesigners_EditorPartDesigner_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_16_2.aspx)]\n [!code-vb[WebPartsDesigners_EditorPartDesigner_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_16_2.aspx)]  \n  \n For the <xref:System.Web.UI.WebControls.WebParts.EditorPart> to be usable at run time, edit mode must be enabled on the page. The following code example demonstrates how to do so with a code-behind file.  \n  \n [!code-cs[WebPartsDesigners_EditorPartDesigner_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_16_3.cs)]\n [!code-vb[WebPartsDesigners_EditorPartDesigner_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_16_3.vb)]"
  syntax:
    content: 'public class EditorPartDesigner : System.Web.UI.Design.WebControls.WebParts.PartDesigner'
