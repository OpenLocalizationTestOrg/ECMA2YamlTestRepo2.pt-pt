- uid: System.Web.UI.DataVisualization.Charting.Chart.ViewStateData
  id: ViewStateData
  parent: System.Web.UI.DataVisualization.Charting.Chart
  langs:
  - csharp
  name: ViewStateData
  nameWithType: Chart.ViewStateData
  fullName: System.Web.UI.DataVisualization.Charting.Chart.ViewStateData
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define o estado de visualização definido pelo utilizador do controlo."
  remarks: "Quando especificar dados para manter o cliente, esta propriedade fornece maior flexibilidade comparada com o <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateContent%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateContent%2A>       Quando o estado de visualização definido pelo utilizador é implementado, é até o programador para definir o estado de visualização e utilizar o estado de visualização quando uma nova colocação ocorre.       O `Save` e `Load` métodos para a <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer>objeto, opcionalmente, pode ser utilizado para definir o estado de visualização, bem como a carregar o estado de visualização quando ocorre uma nova colocação.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer> Consulte o código de exemplo abaixo para obter um exemplo desta situação.       De simplicidade, quando especificar o estado do gráfico seja guardado, utilize o <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateContent%2A>propriedade, o que pode ser definida como data, propriedades aparência visual ou ambos.</xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateContent%2A>       Para ativar a gestão de estado, defina o <xref:System.Web.UI.DataVisualization.Charting.Chart.EnableViewState%2A>propriedade `true`.</xref:System.Web.UI.DataVisualization.Charting.Chart.EnableViewState%2A>"
  syntax:
    content: public string ViewStateData { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> valor que representa o estado de visualização do controlo, que está incorporado no documento de Web do cliente."
