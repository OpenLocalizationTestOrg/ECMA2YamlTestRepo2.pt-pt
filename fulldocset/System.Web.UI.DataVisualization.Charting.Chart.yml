  fullName: System.Web.UI.DataVisualization.Charting.Chart
  type: Class
  summary: "Serves as the root class of the Chart control."
  remarks: "This class exposes all of the properties, methods and events of the Chart Web control.       Two important properties of the Chart class are the <xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A> and <xref:System.Web.UI.DataVisualization.Charting.Chart.ChartAreas%2A> properties, both of which are collection properties. The <xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A> collection property stores <xref:System.Web.UI.DataVisualization.Charting.Series> objects, which are used to store data that is to be displayed, along with attributes of that data. The <xref:System.Web.UI.DataVisualization.Charting.Chart.ChartAreas%2A> collection property stores <xref:System.Web.UI.DataVisualization.Charting.ChartArea> objects, which are primarily used to draw one or more charts using one set of axes."
