  remarks: "Este evento tem duas funcionalidades exclusivas: - todos os dados do gráfico estão disponíveis. ou seja, são povoados a série e os respetivos pontos de dados. Isto é especialmente útil se o enlace de dados está a ser utilizado, uma vez que os dados podem ser examinados e o gráfico pode ser ajustado antes de ser desenhado.      -Foram definidas todas as propriedades de gráfico, incluindo essas propriedades que foram definidas para &quot;Auto&quot;. Por outras palavras, &quot;Auto&quot; propriedades agora armazenar os valores automaticamente calculados e podem ser examinadas e modificadas antes do gráfico ser desenhado. Os exemplos são as <xref:System.Web.UI.DataVisualization.Charting.Axis.Minimum%2A>e <xref:System.Web.UI.DataVisualization.Charting.Axis.Maximum%2A>as propriedades de <xref:System.Web.UI.DataVisualization.Charting.Axis>classe.</xref:System.Web.UI.DataVisualization.Charting.Axis> </xref:System.Web.UI.DataVisualization.Charting.Axis.Maximum%2A> </xref:System.Web.UI.DataVisualization.Charting.Axis.Minimum%2A>       Utilize este evento para modificar ou personalizar a imagem do gráfico antes de ser desenhada.       Quando são efetuadas alterações a uma área de gráfico, tal como para a escala do eixo, as propriedades da área de gráfico devem ser recalculadas para compor o gráfico corretamente. Para recalcular o gráfico, chame o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>método depois de efetuar as modificações.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>"
