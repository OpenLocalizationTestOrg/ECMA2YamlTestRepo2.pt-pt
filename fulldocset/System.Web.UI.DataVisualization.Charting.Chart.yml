  summary: "Serve como a classe de raiz do controlo gráfico."
  remarks: "Esta classe expõe todas as propriedades, métodos e eventos de controlo Web do gráfico.       Duas propriedades importantes da classe do gráfico são o <xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A>e <xref:System.Web.UI.DataVisualization.Charting.Chart.ChartAreas%2A>Propriedades, que são propriedades de coleção.</xref:System.Web.UI.DataVisualization.Charting.Chart.ChartAreas%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A> O <xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A>arquivos de propriedade de coleção <xref:System.Web.UI.DataVisualization.Charting.Series>objetos, que são utilizados para armazenar dados que está a ser apresentada, juntamente com os atributos de dados.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A> O <xref:System.Web.UI.DataVisualization.Charting.Chart.ChartAreas%2A>arquivos de propriedade de coleção <xref:System.Web.UI.DataVisualization.Charting.ChartArea>objetos, que são utilizados principalmente para desenhar um ou mais gráficos utilizando um conjunto de eixos.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Chart.ChartAreas%2A>"
