  remarks: "Pode definir esta propriedade para qualquer valor ARGB (alpha vermelho, verde, azul) válido. Tenha em atenção que para o <xref:System.Web.UI.DataVisualization.Charting.Chart>objeto, o componente alfa não é possível definir um valor diferente de 255.</xref:System.Web.UI.DataVisualization.Charting.Chart> Isto também significa que, para o <xref:System.Web.UI.DataVisualization.Charting.Chart>objeto apenas um <xref:System.Drawing.Color.Transparent%2A>valor não pode ser utilizado.</xref:System.Drawing.Color.Transparent%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       O valor de BackColor será a cor de primeiro utilizada se estiver a utilizar cores do gradiente para a imagem de fundo.       O valor alfa controla a opacidade da cor de uma. Se definir esta cor para &quot;transparente&quot; — ou seja, se utilizar um valor alfa 0 — não cor será atribuído para a imagem de fundo do título. Como resultado, a imagem de fundo poderá ser transparente.       A tabela seguinte representa os tipos de <xref:System.Web.UI.DataVisualization.Charting.Series>que suportam gradações: | Tipos de série | 2D | 3D |   |------------------|--------|--------|   | Barra | X |-|   | Caixa de desenho | X | X |   | Bolha |-|-|   | Vela pen | X | X |   | Coluna | X | X |   | Em anel | X |-|   | Barra de erro |-|-|   | A rápida linha |-|-|   | Ponto rápido |-|-|   | Funil | X | X |   | Gantt | X |-|   | Kagi |-|-|   | Linha |-|-|   | Gráfico circular | X |-|   | Ponto |-|-|   | Pontos e figuras | X |-|   | Polar |-|-|   | Pirâmide | X | X |   | Radar | X | X |   | Coluna de intervalo | X |-|   | Renko | X |-|   | Spline |-|-|   | Área de área Spline | X |-|   | Intervalo de Spline | X |-|   | Empilhadas área | X |-|   | Empilhadas área 100 | X |-|   | Empilhadas barra | X |-|   | Empilhadas barra 100 | X |-|   | Empilhadas coluna | X |-|   | Empilhadas coluna 100 | X |-|   | Passo linha |-|-|   | Gráfico de cotações |-|-|   | Três quebra de linha | X|-|</xref:System.Web.UI.DataVisualization.Charting.Series>"
