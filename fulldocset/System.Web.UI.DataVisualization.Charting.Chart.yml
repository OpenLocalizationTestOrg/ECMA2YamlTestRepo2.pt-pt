  remarks: "You can set this property to any valid ARGB (alpha, red, green, blue) value. Note that for the <xref:System.Web.UI.DataVisualization.Charting.Chart> object, the alpha component cannot be set to a value other than 255. This also means that, for the <xref:System.Web.UI.DataVisualization.Charting.Chart> object only, a <xref:System.Drawing.Color.Transparent%2A> value cannot be used.       The BackColor value will be the first color used if you are using gradient colors for the background.       The alpha value controls the opacity of a color. If you set this color to &quot;transparent&quot;—that is, if you use an alpha value of 0—no color will be assigned to the background of the title. As a result, the background will be transparent.       The following table represents the <xref:System.Web.UI.DataVisualization.Charting.Series> types that support gradients:      |Series Types|2D|3D|   |------------------|--------|--------|   |Bar|X|-|   |Box Plot|X|X|   |Bubble|-|-|   |Candle Stick|X|X|   |Column|X|X|   |Doughnut|X|-|   |Error Bar|-|-|   |Fast Line|-|-|   |Fast Point|-|-|   |Funnel|X|X|   |Gantt|X|-|   |Kagi|-|-|   |Line|-|-|   |Pie|X|-|   |Point|-|-|   |Point and Figure|X|-|   |Polar|-|-|   |Pyramid|X|X|   |Radar|X|X|   |Range Column|X|-|   |Renko|X|-|   |Spline|-|-|   |Spline Area Area|X|-|   |Spline Range|X|-|   |Stacked Area|X|-|   |Stacked Area 100|X|-|   |Stacked Bar|X|-|   |Stacked Bar 100|X|-|   |Stacked Column|X|-|   |Stacked Column 100|X|-|   |Step Line|-|-|   |Stock|-|-|   |Three Line Break|X|-|"
