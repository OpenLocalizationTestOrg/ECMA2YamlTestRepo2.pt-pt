  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define um valor que determina o estado de visualização para ser persistente do cliente."
  remarks: "Utilize esta propriedade para definir o estado de visualização do <xref:System.Web.UI.DataVisualization.Charting.Chart>controlo.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Quando definir esta propriedade, o estado de vista é automaticamente guardado pelo <xref:System.Web.UI.DataVisualization.Charting.Chart>controlar e também é carregado automaticamente quando ocorre uma nova colocação.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Para maior flexibilidade, utilize o <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>propriedade para o estado de visualização definido pelo utilizador.</xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>       Para ativar a gestão de estado, defina o <xref:System.Web.UI.DataVisualization.Charting.Chart.EnableViewState%2A>propriedade `true`.</xref:System.Web.UI.DataVisualization.Charting.Chart.EnableViewState%2A>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.SerializationContents ViewStateContent { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.SerializationContents
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.SerializationContents&quot;> </xref> valor de enumeração que representa o estado de visualização. O valor predefinido é <xref href=&quot;System.Web.UI.DataVisualization.Charting.SerializationContents&quot;> </xref>, que significa que o estado de visualização será consistir em todas as propriedades de gráfico."
