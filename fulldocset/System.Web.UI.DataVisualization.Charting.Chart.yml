  summary: "Loads a template into the <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;></xref> control from an image stream."
  remarks: "Use this method if you want to load a template from a stream, such as a memory stream, file stream, and so forth.       Make sure to set the <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A> property to `true` before saving the template with the <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Save%2A> method.       If a loaded template has two data series, the appearance properties of the series are applied sequentially to the chart. In other words, the first template series appearance properties are assigned to the first series of the chart, the second template series appearance properties are applied to the second series of the chart, then the first template series is used again for the third series of the chart, and so on. The same holds true for chart areas, and any other collections that have appearance properties.       Templates can be used to simulate custom palettes."
  syntax:
    content: public void LoadTemplate (System.IO.Stream stream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "The stream to load from."
  overload: System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate*
  exceptions: []
  platform:
  - net462
