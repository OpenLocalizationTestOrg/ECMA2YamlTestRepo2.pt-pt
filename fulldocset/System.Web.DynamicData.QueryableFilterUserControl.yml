  fullName: System.Web.DynamicData.QueryableFilterUserControl
  type: Class
  summary: "Provides a base class for filter controls."
  remarks: "The QueryableFilterUserControl class is the base class for user controls that render filters that can be plugged into the Dynamic Data filtering framework that is based on the <xref:System.Web.UI.WebControls.QueryExtender> class.       Implementers must override the <xref:System.Web.DynamicData.QueryableFilterUserControl.GetQueryable%2A> control, which can return a modified <xref:System.Linq.IQueryable> object that reflects the filter&quot;s state. The base class contains helper methods for building LINQ expression trees."
