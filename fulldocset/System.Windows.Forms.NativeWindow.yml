    return:
      type: System.IntPtr
      description: "Se tiver êxito, um <xref:System.IntPtr>que representa o identificador de janela Win32 nativo associado; caso contrário, 0 se nenhum identificador estiver associada a janela.</xref:System.IntPtr>"
  overload: System.Windows.Forms.NativeWindow.Handle*
