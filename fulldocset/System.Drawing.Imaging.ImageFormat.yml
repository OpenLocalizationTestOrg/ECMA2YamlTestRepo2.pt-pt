  name: ImageFormat
  nameWithType: ImageFormat
  fullName: System.Drawing.Imaging.ImageFormat
  type: Class
  summary: "Specifies the file format of the image. Not inheritable."
  remarks: "The properties of the ImageFormat class indicate image formats such as bitmap (<xref:System.Drawing.Imaging.ImageFormat.Bmp%2A>), enhanced metafile (<xref:System.Drawing.Imaging.ImageFormat.Emf%2A>), and icon (<xref:System.Drawing.Imaging.ImageFormat.Icon%2A>). For example, you can use the properties of the ImageFormat class to specify an image format when saving an image using the <xref:System.Drawing.Image.Save%2A> method. You can compare two image formats by using the <xref:System.Drawing.Imaging.ImageFormat.Equals%2A> method."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Drawing.ImageFormatConverter))]

      public sealed class ImageFormat
