- uid: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  id: MaxPolicyRedirections
  parent: System.ServiceModel.Channels.SecurityBindingElementImporter
  langs:
  - csharp
  name: MaxPolicyRedirections
  nameWithType: SecurityBindingElementImporter.MaxPolicyRedirections
  fullName: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Gets the maximum allowed number of policy redirections."
  remarks: "This quota is useful when importing security policy that involves an issued token. The issued token policy may contain a link to the issuing party&quot;s policy, which may itself involve an issued token. So importing the security policy for a service that requires issued token authentication may involve importing policy from the token-issuing services. Services that are incorrectly configured could result in a cycle in these policy redirections. This setting prevents the client from getting into an infinite loop due to incorrectly configured services by limiting the maximum number of redirections (10) that the client&quot;s policy import does when obtaining issued token policy."
  syntax:
    content: public int MaxPolicyRedirections { get; }
    return:
      type: System.Int32
      description: "The maximum allowed number of policy redirections."
  overload: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
