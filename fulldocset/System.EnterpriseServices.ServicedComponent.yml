  namespace: System.EnterpriseServices
  summary: "Releases all resources used by the <see cref=&quot;T:System.EnterpriseServices.ServicedComponent&quot;></see>."
  remarks: "Finalizes the object and removes the associated COM+ context.       It is recommended to explicitly release COM+ objects and external resources before the garbage collector frees the object. If the external resource is scarce or expensive, better performance can be achieved by explicitly releasing COM+ resources when they are no longer needed. Explicit control is provided by the Dispose method.       Calling Dispose allows the resources used by the <xref:System.EnterpriseServices.ServicedComponent> to be reallocated for other purposes. For more information about Dispose, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md)."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.EnterpriseServices.ServicedComponent.Dispose*
