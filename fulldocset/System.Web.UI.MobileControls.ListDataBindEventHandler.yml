  name: ListDataBindEventHandler
  nameWithType: ListDataBindEventHandler
  fullName: System.Web.UI.MobileControls.ListDataBindEventHandler
  type: Delegate
  summary: "Representa o método que processa o <xref href=&quot;System.Web.UI.MobileControls.List.ItemDataBind&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> controlo. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "A <xref:System.Web.UI.MobileControls.List>controlo contém uma colecção de itens.</xref:System.Web.UI.MobileControls.List> Estes itens têm de <xref:System.Web.UI.MobileControls.MobileListItem>classe.</xref:System.Web.UI.MobileControls.MobileListItem> Ao fornecer a composição predefinida, o <xref:System.Web.UI.MobileControls.List>controlar representa um <xref:System.Web.UI.MobileControls.MobileListItem>objeto utilizando o respetivo <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>propriedade.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.List> Na composição do transformada em modelo, o modelo possível compor a qualquer propriedade pretendida de um <xref:System.Web.UI.MobileControls.MobileListItem>objeto ou associou o objeto vinculado a dados.</xref:System.Web.UI.MobileControls.MobileListItem>       Quando cria um delegado ListDataBindEventHandler para um <xref:System.Web.UI.MobileControls.List>controlo, que identifica o método que processa o evento.</xref:System.Web.UI.MobileControls.List> O <xref:System.Web.UI.MobileControls.List>controlo notifica o processador quando é gerado um evento de item.</xref:System.Web.UI.MobileControls.List> Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. A menos que remove o delegado, o processador de eventos é chamado sempre que o evento ocorre."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public delegate void ListDataBindEventHandler(object sender, ListDataBindEventArgs e);
