  name: DiscreteVectorKeyFrame
  nameWithType: DiscreteVectorKeyFrame
  fullName: System.Windows.Media.Animation.DiscreteVectorKeyFrame
  type: Class
  summary: "Animates from the <xref href=&quot;System.Windows.Vector&quot;></xref> value of the previous key frame to its own <xref:System.Windows.Media.Animation.VectorKeyFrame.Value*> using discrete interpolation."
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.VectorKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> to animate a <xref:System.Windows.Vector> property value along a set of key frames.       A key frame defines a segment of the <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> specifies the time at which the key frame&quot;s <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.       Discrete key frames like DiscreteVectorKeyFrame create sudden &quot;jumps&quot; between values (no Interpolation). In other words, the animated property does not change until the key frame&quot;s key time is reached at which point the animated property goes suddenly to the target value."
  syntax:
    content: 'public class DiscreteVectorKeyFrame : System.Windows.Media.Animation.VectorKeyFrame'
