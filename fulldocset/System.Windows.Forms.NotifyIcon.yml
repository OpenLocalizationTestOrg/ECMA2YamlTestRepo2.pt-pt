- uid: System.Windows.Forms.NotifyIcon.ShowBalloonTip(System.Int32)
  id: ShowBalloonTip(System.Int32)
  parent: System.Windows.Forms.NotifyIcon
  langs:
  - csharp
  name: ShowBalloonTip(Int32)
  nameWithType: NotifyIcon.ShowBalloonTip(Int32)
  fullName: System.Windows.Forms.NotifyIcon.ShowBalloonTip(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Apresenta uma sugestão de balão na barra de tarefas para o período de tempo especificado."
  remarks: "Valores de tempo limite máximo e mínimo são impostos pelo sistema operativo e são, normalmente, 10 e 30 segundos, respetivamente, no entanto, isto pode variar consoante o sistema operativo. Os valores de tempo limite demasiado grande ou demasiado pequeno são ajustados para o valor mínimo ou máximo adequado. Além disso, se o utilizador parece não estar a utilizar o computador (sem eventos de teclado ou rato estão a ocorrer), em seguida, o sistema não contagem este período de tempo para o tempo limite.       Sugestão de balão apenas uma pode apresentar na barra de tarefas cada vez. A tentar apresentar uma sugestão de balão quando um atualmente é apresentado nas causas de barra de tarefas a `timeout` valor a ser ignorada. O comportamento é ligeiramente diferente consoante o sistema operativo e se a sugestão de balão é a partir de outra, ou a mesma, da aplicação. Quando a segunda sugestão de balão é a partir de outra aplicação, a primeira sugestão de balão irá apresentar para o valor de tempo limite mínimo antes do segundo for apresentada, independentemente do valor de `timeout`. Na maioria dos casos, se balão sugestões são da mesma aplicação, a primeira sugestão de balão imediatamente fecha quando outra chamada para o <xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A>método é efetuado.</xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A> Em alguns casos, o segundo balão abrirá por cima de balão primeiro.       Irá apresentar o texto do título em tipo de letra negrito perto da parte superior de balão."
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Call `SetBalloonTip` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/csharp/m-system.windows.forms.n_5_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/visualbasic/m-system.windows.forms.n_5_1.vb)]"
  syntax:
    content: public void ShowBalloonTip (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "O período de tempo, em milissegundos, deve apresentar a sugestão de balão.       <div class=&quot;alert NOTE&quot;>    Este parâmetro é preterido a partir do Windows Vista. Tempos de apresentação de notificações agora são baseados em definições de acessibilidade do sistema.      </div>"
  overload: System.Windows.Forms.NotifyIcon.ShowBalloonTip*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>é menor que 0."
  platform:
  - net462
