  remarks: "Valores de tempo limite máximo e mínimo são impostos pelo sistema operativo e são, normalmente, 10 e 30 segundos, respetivamente, no entanto, isto pode variar consoante o sistema operativo. Os valores de tempo limite demasiado grande ou demasiado pequeno são ajustados para o valor mínimo ou máximo adequado. Além disso, se o utilizador parece não estar a utilizar o computador (sem eventos de teclado ou rato estão a ocorrer), em seguida, o sistema não contagem este período de tempo para o tempo limite.       Sugestão de balão apenas uma pode apresentar na barra de tarefas cada vez. A tentar apresentar uma sugestão de balão quando um atualmente é apresentado nas causas de barra de tarefas a `timeout` valor a ser ignorada. O comportamento é ligeiramente diferente consoante o sistema operativo e se a sugestão de balão é a partir de outra, ou a mesma, da aplicação. Quando a segunda sugestão de balão é a partir de outra aplicação, a primeira sugestão de balão irá apresentar para o valor de tempo limite mínimo antes do segundo for apresentada, independentemente do valor de `timeout`. Na maioria dos casos, se as sugestões de balão pertencem à mesma aplicação, a sugestão de balão primeiro imediatamente fechada quando é efetuada outra chamada do método ShowBalloonTip. Em alguns casos, o segundo balão abrirá por cima de balão primeiro.       Irá apresentar o texto do título em tipo de letra negrito perto da parte superior de balão."
