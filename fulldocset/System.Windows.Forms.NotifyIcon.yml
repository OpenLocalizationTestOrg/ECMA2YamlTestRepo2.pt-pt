- uid: System.Windows.Forms.NotifyIcon.ShowBalloonTip(System.Int32)
  id: ShowBalloonTip(System.Int32)
  parent: System.Windows.Forms.NotifyIcon
  langs:
  - csharp
  name: ShowBalloonTip(Int32)
  nameWithType: NotifyIcon.ShowBalloonTip(Int32)
  fullName: System.Windows.Forms.NotifyIcon.ShowBalloonTip(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Displays a balloon tip in the taskbar for the specified time period."
  remarks: "Minimum and maximum timeout values are enforced by the operating system and are typically 10 and 30 seconds, respectively, however this can vary depending on the operating system. Timeout values that are too large or too small are adjusted to the appropriate minimum or maximum value. In addition, if the user does not appear to be using the computer (no keyboard or mouse events are occurring) then the system does not count this time towards the timeout.       Only one balloon tip can display on the taskbar at a time. Attempting to display a balloon tip when one is currently displayed on the taskbar causes the `timeout` value to be ignored. The behavior is slightly different depending on the operating system and whether the balloon tip is from another, or the same, application. When the second balloon tip is from another application, the first balloon tip will display for the minimum timeout value before the second appears, regardless of the value of `timeout`. In most cases, if the balloon tips are from the same application, the first balloon tip immediately closes when another call to the <xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A> method is made. In some cases the second balloon will open on top of the first balloon.       The title text will display in a bold font near the top of the balloon."
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Call `SetBalloonTip` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/CSharp/m-system.windows.forms.n_5_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/VisualBasic/m-system.windows.forms.n_5_1.vb)]"
  syntax:
    content: public void ShowBalloonTip (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "The time period, in milliseconds, the balloon tip should display.           This parameter is deprecated as of Windows Vista. Notification display times are now based on system accessibility settings.     "
  overload: System.Windows.Forms.NotifyIcon.ShowBalloonTip*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n    timeout is less than 0."
  platform:
  - net-11
  - net-20
  - netcore-10
