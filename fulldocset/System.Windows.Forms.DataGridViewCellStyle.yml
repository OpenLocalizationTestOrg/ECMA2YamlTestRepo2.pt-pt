  name: DataSourceNullValue
  nameWithType: DataGridViewCellStyle.DataSourceNullValue
  fullName: System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the value saved to the data source when the user enters a null value into a cell."
  remarks: "The user can enter a null value into a cell by pressing CTRL+0 or by typing the value of the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property. When the user commits the change, the underlying cell value is set to the value of the DataSourceNullValue property or to `null` if DataSourceNullValue is <xref:System.DBNull.Value?displayProperty=fullName> and the cell <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> is a reference type. This conversion does not occur when you set the <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName> property programmatically.      > [!NOTE] >  The control does not display the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property value for cell values equal to the DataSourceNullValue property value when DataSourceNullValue is set to a value other than <xref:System.DBNull.Value?displayProperty=fullName> or `null`. In this case, you can handle the <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event to display the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property value. For more information, see the code example in this topic."
  example:
  - "The following code example illustrates the use of this property. In this example, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event handler displays the value of the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property when the cell value equals DataSourceNullValue.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/csharp/p-system.windows.forms.d_88_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_88_1.vb)]"
  syntax:
    content: public object DataSourceNullValue { get; set; }
    return:
      type: System.Object
      description: "The value saved to the data source when the user specifies a null cell value. The default is <xref href=&quot;System.DBNull.Value&quot;></xref>."
  overload: System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue*
  exceptions: []
  platform:
  - net462
