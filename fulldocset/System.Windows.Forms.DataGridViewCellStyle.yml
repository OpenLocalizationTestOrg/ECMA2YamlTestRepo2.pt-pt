  summary: "Obtém ou define o espaço entre o limite de um <xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;> </xref> e o respetivo conteúdo."
  remarks: "Definir a propriedade Padding afeta onde o controlo de edição a <xref:System.Windows.Forms.DataGridViewCell>é desenhada.</xref:System.Windows.Forms.DataGridViewCell> Por exemplo, se definir o preenchimento num <xref:System.Windows.Forms.DataGridViewTextBoxCell>para um <xref:System.Windows.Forms.Padding?displayProperty=fullName>que tem um valor de 10 para o respetivo <xref:System.Windows.Forms.Padding.Left%2A>, <xref:System.Windows.Forms.Padding.Top%2A>, <xref:System.Windows.Forms.Padding.Right%2A>, e <xref:System.Windows.Forms.Padding.Bottom%2A>Propriedades, o conteúdo da célula é desenhado meio de célula com um espaço de 10 pixels, entre as extremidades da caixa de texto e as margens da célula.</xref:System.Windows.Forms.Padding.Bottom%2A> </xref:System.Windows.Forms.Padding.Right%2A> </xref:System.Windows.Forms.Padding.Top%2A> </xref:System.Windows.Forms.Padding.Left%2A> </xref:System.Windows.Forms.Padding?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewTextBoxCell>"
  example:
  - "The following code example illustrates the use of this property in a <xref:System.Windows.Forms.DataGridView> control that contains owner-drawn rows. Each row displays text that spans the entire width of the row underneath the regular cell content. The Padding property is used to provide the extra space for this text. In the example, the extra height required is stored in a constant called `CUSTOM_CONTENT_HEIGHT`.  \n  \n This code example is part of a larger example. For the complete example, see [How to: Customize the Appearance of Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewRowPainting#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_240_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewRowPainting#10](~/add/codesnippet/csharp/p-system.windows.forms.d_240_1.cs)]"
  syntax:
