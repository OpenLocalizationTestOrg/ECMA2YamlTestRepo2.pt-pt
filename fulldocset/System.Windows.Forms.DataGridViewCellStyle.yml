- uid: System.Windows.Forms.DataGridViewCellStyle.NullValue
  id: NullValue
  parent: System.Windows.Forms.DataGridViewCellStyle
  langs:
  - csharp
  name: NullValue
  nameWithType: DataGridViewCellStyle.NullValue
  fullName: System.Windows.Forms.DataGridViewCellStyle.NullValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> correspondente a um valor de célula de valor de apresentação de célula <xref href=&quot;System.DBNull.Value&quot;> </xref> ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  remarks: "Quando um <xref:System.Windows.Forms.DataGridView>célula com este estilo de célula tem um valor de <xref:System.DBNull.Value?displayProperty=fullName>ou `null` ou o utilizador edita a célula e premir CTRL +&0;, o <xref:System.Windows.Forms.DataGridView>controlo apresenta o valor da propriedade NullValue.</xref:System.Windows.Forms.DataGridView> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView> Quando um utilizador edita uma célula com este estilo de célula e introduz o valor desta propriedade ou premir CTRL +&0;, o controlo define o valor de célula para o valor da <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>propriedade ou `null` se <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>é <xref:System.DBNull.Value?displayProperty=fullName>e célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>é um tipo de referência.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> Esta conversão não ocorre quando definir o <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>propriedade através de programação.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>      > [!NOTE] > O controlo não apresentar o valor da propriedade NullValue para os valores de célula iguais a <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>valor de propriedade quando <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>está definido para um valor diferente de <xref:System.DBNull.Value?displayProperty=fullName>ou `null`.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> Neste caso, pode processar o <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>o evento a apresentar o valor da propriedade NullValue.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> Para obter mais informações, consulte o exemplo de código neste tópico.       Esta propriedade aceita qualquer objeto, que permite-lhe especificar um valor com um tipo apropriado para o tipo de visualização da célula. Por exemplo, pode definir esta propriedade para valores de cadeia para utilização por células de caixa de texto ou de imagens para utilização por células de imagem."
  example:
  - "The following code example illustrates the use of this property. In this example, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event handler displays the value of the NullValue property when the cell value equals <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/csharp/p-system.windows.forms.d_290_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_290_1.vb)]"
  syntax:
    content: public object NullValue { get; set; }
    return:
      type: System.Object
      description: "O objecto utilizado para indicar um valor nulo numa célula. A predefinição é &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Windows.Forms.DataGridViewCellStyle.NullValue*
  exceptions: []
  platform:
  - net462
