  namespace: System.Windows.Forms
  summary: "Obtém ou define o valor guardado para a origem de dados quando o utilizador introduz um valor nulo numa célula."
  remarks: "O utilizador pode introduzir um valor nulo numa célula ao premir CTRL +&0; ou ao escrever o valor da <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Quando o utilizador consolida a alteração, o valor de célula subjacente é definido para o valor da propriedade DataSourceNullValue ou a `null` se DataSourceNullValue <xref:System.DBNull.Value?displayProperty=fullName>e célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>é um tipo de referência.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.DBNull.Value?displayProperty=fullName> Esta conversão não ocorre quando definir o <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>propriedade através de programação.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>      > [!NOTE] > O controlo não apresentar o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>valor da propriedade para os valores de célula igual ao valor de propriedade DataSourceNullValue quando DataSourceNullValue está definido como um valor diferente de <xref:System.DBNull.Value?displayProperty=fullName>ou `null`.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Neste caso, pode processar o <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>o evento a apresentar o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>valor da propriedade.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> Para obter mais informações, consulte o exemplo de código neste tópico."
  example:
  - "The following code example illustrates the use of this property. In this example, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event handler displays the value of the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property when the cell value equals DataSourceNullValue.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/csharp/p-system.windows.forms.d_88_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_88_1.vb)]"
