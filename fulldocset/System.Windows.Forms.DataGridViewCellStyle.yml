    return:
      type: System.Windows.Forms.Padding
      description: "A <xref href=&quot;System.Windows.Forms.Padding&quot;> </xref> que representa o espaço entre o limite de um <xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;> </xref> e o respetivo conteúdo."
