  namespace: System.Windows.Forms
  summary: "Gets or sets the <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> cell display value corresponding to a cell value of <xref href=&quot;System.DBNull.Value&quot;></xref> or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  remarks: "When a <xref:System.Windows.Forms.DataGridView> cell with this cell style has a value of <xref:System.DBNull.Value?displayProperty=fullName> or `null` or the user edits the cell and presses CTRL+0, the <xref:System.Windows.Forms.DataGridView> control displays the NullValue property value. When a user edits a cell with this cell style and enters the value of this property or presses CTRL+0, the control sets the cell value to the value of the <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> property or to `null` if <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> is <xref:System.DBNull.Value?displayProperty=fullName> and the cell <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> is a reference type. This conversion does not occur when you set the <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName> property programmatically.      > [!NOTE] >  The control does not display the NullValue property value for cell values equal to the <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> property value when <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> is set to a value other than <xref:System.DBNull.Value?displayProperty=fullName> or `null`. In this case, you can handle the <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event to display the NullValue property value. For more information, see the code example in this topic.       This property takes any object, which enables you to specify a value with a type appropriate to the display type of the cell. For example, you can set this property to string values for use by text box cells or images for use by image cells."
  example:
  - "The following code example illustrates the use of this property. In this example, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event handler displays the value of the NullValue property when the cell value equals <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/csharp/p-system.windows.forms.d_290_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_290_1.vb)]"
  syntax:
    content: public object NullValue { get; set; }
    return:
      type: System.Object
      description: "The object used to indicate a null value in a cell. The default is &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Windows.Forms.DataGridViewCellStyle.NullValue*
