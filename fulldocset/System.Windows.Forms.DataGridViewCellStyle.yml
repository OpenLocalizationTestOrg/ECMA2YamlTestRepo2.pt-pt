  name: DataGridViewCellStyle
  nameWithType: DataGridViewCellStyle
  fullName: System.Windows.Forms.DataGridViewCellStyle
  type: Class
  summary: "Represents the formatting and style information applied to individual cells within a <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control."
  remarks: "The DataGridViewCellStyle class lets you share style information across multiple <xref:System.Windows.Forms.DataGridView> cells, rows, columns, and row or column headers, avoiding the memory requirements of setting style properties on individual cells. For more information about classes that have a property of type DataGridViewCellStyle and how they relate to each other, see [Cell Styles in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the effect of setting properties on multiple DataGridViewCellStyle objects. This example sets the background color of cells in the <xref:System.Windows.Forms.DataGridView> by setting the <xref:System.Windows.Forms.DataGridViewCellStyle.BackColor%2A> property on the <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> property. The background color is overridden on alternating rows because the <xref:System.Windows.Forms.DataGridViewCellStyle.BackColor%2A> property is set on the <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A> property. The example also determines the format of dates in the column named `Last Prepared` by setting the <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> property on the column's <xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A> property.  \n  \n [!code-vb[System.Windows.Forms.DataGridViewStyleDemo#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_18_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewStyleDemo#10](~/add/codesnippet/csharp/t-system.windows.forms.d_18_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.Windows.Forms.Design.DataGridViewCellStyleEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

