  type: Enum
  summary: "Determina o formato da mensagem."
  remarks: "O valor predefinido é Literal. Literal significa que a mensagem é uma instância de literal do esquema no WSDL, conforme mostrado no exemplo seguinte documento/Literal.      ```   <Add xmlns=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1>100</n1>     <n2>15.99</n2>    </Add>   ```Codificado significa que os esquemas no WSDL são especificações abstratas que são codificadas, de acordo com as regras encontradas na secção 5 do SOAP 1.1. Segue-se um exemplo RPC/codificado.      ```   <q1:Add xmlns:q1=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>100</n1>     <n2 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>15.99</n2>    </q1:Add>   ```Utilize o <xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>definir este valor.</xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>"
  example:
