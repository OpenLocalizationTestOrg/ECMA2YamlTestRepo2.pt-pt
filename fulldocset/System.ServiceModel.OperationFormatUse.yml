  name: OperationFormatUse
  nameWithType: OperationFormatUse
  fullName: System.ServiceModel.OperationFormatUse
  type: Enum
  summary: "Determines the format of the message."
  remarks: "The default value is Literal. Literal means that the message is a literal instance of the schema in the WSDL as shown in the following Document/Literal example.      ```   <Add xmlns=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1>100</n1>     <n2>15.99</n2>    </Add>   ```       Encoded means that the schemas in the WSDL are abstract specifications that are encoded according to the rules found in SOAP 1.1 section 5. The following is an RPC/Encoded example.      ```   <q1:Add xmlns:q1=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>100</n1>     <n2 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>15.99</n2>    </q1:Add>   ```       Use the <xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName> to set this value."
