  summary: "Contribui um receptor de interception no limite de contexto no final de uma chamada remota de cliente."
  remarks: "A interface IContributeClientContextSink é implementada por propriedades de contexto num <xref:System.Runtime.Remoting.Contexts.Context>classe que pretende para contribuir com um receptor de interception no limite de contexto no final de uma chamada remota de cliente.</xref:System.Runtime.Remoting.Contexts.Context>       A cadeia de contexto de cliente é composta por essas propriedades no contexto de cliente que implementam IContributeClientContextSink, que contribui para um receptor de através do <xref:System.Runtime.Remoting.Contexts.IContributeClientContextSink.GetClientContextSink%2A>chamada de método.</xref:System.Runtime.Remoting.Contexts.IContributeClientContextSink.GetClientContextSink%2A> Esta cadeia é colocado em cache para utilização futura."
