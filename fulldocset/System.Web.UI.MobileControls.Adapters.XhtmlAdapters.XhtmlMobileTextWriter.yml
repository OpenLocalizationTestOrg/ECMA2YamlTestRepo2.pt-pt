  name: XhtmlMobileTextWriter
  nameWithType: XhtmlMobileTextWriter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter
  type: Class
  summary: "Fornece uma funcionalidade de escritor do texto para os dispositivos visados pelo conjunto de adaptador XHTML, incluindo o idioma de marcação de hipertexto extensível (XHTML), XHTML Mobile e sem fios Markup Language (WML). Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "XHTML é um XML compatível markup baseada no HTML 4.1 e permite-lhe criar Web sites adequado para vários tipos de dispositivos. Intercala facilidade do HTML de utilização com as diretrizes de elemento strict do XML para produzir um idioma de marcação com uma vasta gama de opções de estilo e o formato e reduzido a ambiguidade de etiqueta de markup. Esta classe fornece capacidades de formatação que os controlos de servidor ASP.NET utilizam ao compor XHTML conteúdo aos clientes. O XhtmlMobileTextWriter compõe markup que cumpra as normas de três tipos diferentes de documento XHTML: XHTML básica, que suporta elementos de estilo e o formato limitados; Perfil de móvel XHTML, que suporta folhas de estilo inline; e WML 2.0, que é baseada em XHTML 1.1 e suporta as folhas de estilos em cascata.       Esta classe é utilizada principalmente pelos programadores de página móvel personalizada e placas de controlo.       A classe de XhtmlMobileTextWriter pode compor todos os elementos HTML, atributos e atributos, mas, ao contrário de estilo de <xref:System.Web.UI.HtmlTextWriter>classe, não permite a capitalização título destes elementos de marcação.</xref:System.Web.UI.HtmlTextWriter>       Um <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>para instanciar um XhtmlMobileTextWriter e consoante as capacidades do dispositivo de destino, inicializa um número de propriedades, tais como <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A>, <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A>, e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A>, que o ajudam o escritor de texto composição da página e o respetivos controlos.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>       O adaptador pode utilizar diferentes métodos para aplicar os estilos e controlar a formatação:- <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A>, - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A>e - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A>.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>          > [!NOTE] > Esta classe deriva de um a <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>classe, que por sua vez deriva a <xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter>classe e grande parte das suas funcionalidades, é fornecido por estas classes base.</xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter> </xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>       Pode utilizar os membros desta classe e quaisquer membros qual herda o <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>classe, para criar escritores de texto personalizado para utilizar numa página XHTML personalizada ou nas placas de classe.</xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter> Também pode criar novas classes derivadas substituem o comportamento padrão da classe XhtmlMobileTextWriter.       Filtragem de dispositivos é necessário para utilizar um adaptador específico ou o escritor de texto para um controlo de servidor. Para obter mais informações sobre a filtragem de dispositivo, consulte [da arquitetura descrição geral de adaptável controlar o comportamento](~/add/includes/ajax-current-ext-md.md) e [descrição geral de filtragem do dispositivo](~/add/includes/ajax-current-ext-md.md)."
