  summary: "Adiciona um nome de variável fornecido para uma lista de variáveis para estar incorporada em páginas para dispositivos WML. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Determinados dispositivos WML requerem um `<wml:onevent>` elemento para fornecer informações de nova colocação.       Dispositivos WML fornecem a funcionalidade limitada de navegação e a nova colocação e exigem comandos WML e as variáveis para serem escritos para a página.       Este método é utilizado principalmente pelos programadores de página móvel personalizada e placas de controlo."
  example:
  - "When rendering the page, the following `<wml:onevent>` structure might be included in the page's markup:  \n  \n `<wml:onevent type=\"onenterforward\">`  \n  \n `<wml:refresh>`  \n  \n `<wmlsetvar name=\"buttonSaveClicked\" />`  \n  \n `<wmlsetvar name=\"nextPage\" value=\"3\" />`  \n  \n `</wml:refresh>`  \n  \n `</wml:onevent>`  \n  \n Depending on the user's actions, the values might be modified by scripts on the page to return the following structure on postback:  \n  \n `<wml:onevent type=\"onenterforward\">`  \n  \n `<wml:refresh>`  \n  \n `<wmlsetvar name=\"buttonSaveClicked\" value=\"true\" />`  \n  \n `<wmlsetvar name=\"nextPage\" value=\"9\" />`  \n  \n `</wml:refresh>`  \n  \n `</wml:onevent>`"
  syntax:
    content: public virtual void AddOnEnterForwardSetVar (string var);
    parameters:
    - id: var
      type: System.String
      description: "O nome de uma variável de incorporado numa página."
