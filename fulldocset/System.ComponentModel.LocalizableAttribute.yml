  name: LocalizableAttribute
  nameWithType: LocalizableAttribute
  fullName: System.ComponentModel.LocalizableAttribute
  type: Class
  summary: "Especifica se uma propriedade deve ser localizada. Esta classe não pode ser herdada."
  remarks: "Quando é gerado um código para um componente, os membros que são marcados com o LocalizableAttribute definido como `true` ter os respetivos valores de propriedade guardadas em ficheiros de recursos. Pode localizar estes ficheiros de recurso sem modificar os códigos.       Por predefinição, os membros que não existe nenhum atributo localizável ou são marcados com o LocalizableAttribute definido como `false` irão ter os respetivos valores de propriedade transferido para o código, se permite que o tipo de dados. Caso contrário, se o componente principal estiver definido como `Localizable`, todas as propriedades serão transferidas para o ficheiro de recursos. A predefinição é `false`.      > [!NOTE] > Quando marcar uma propriedade com o LocalizableAttribute definido como `true`, o valor deste atributo é definido para o membro constante <xref:System.ComponentModel.LocalizableAttribute.Yes>.</xref:System.ComponentModel.LocalizableAttribute.Yes> Para uma propriedade marcado com LocalizableAttribute definido como `false`, o valor é <xref:System.ComponentModel.LocalizableAttribute.No>.</xref:System.ComponentModel.LocalizableAttribute.No> Por conseguinte, quando pretende verificar o valor deste atributo no seu código, tem de especificar o atributo como <xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>ou <xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>       Para obter mais informações, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example marks a property as needing to be localized.  \n  \n [!code-cs[classic localizableattribute example#1](~/add/codesnippet/csharp/t-system.componentmodel._80_1.cs)]\n [!code-cpp[classic localizableattribute example#1](~/add/codesnippet/cpp/t-system.componentmodel._80_1.cpp)]\n [!code-vb[classic localizableattribute example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._80_1.vb)]  \n  \n The next example shows how to check the value of the LocalizableAttribute for `MyProperty`. First, the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Then, the code gets `MyProperty` from the <xref:System.ComponentModel.PropertyDescriptorCollection>. Next, it returns the attributes for this property and saves them in the attributes variable.  \n  \n Finally, the code sets `myAttribute` to the value of the LocalizableAttribute in the <xref:System.ComponentModel.AttributeCollection> and checks whether the property needs to be localized.  \n  \n [!code-cs[classic localizableattribute example#2](~/add/codesnippet/csharp/t-system.componentmodel._80_2.cs)]\n [!code-cpp[classic localizableattribute example#2](~/add/codesnippet/cpp/t-system.componentmodel._80_2.cpp)]\n [!code-vb[classic localizableattribute example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._80_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class LocalizableAttribute : Attribute
