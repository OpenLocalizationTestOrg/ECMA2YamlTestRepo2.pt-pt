  name: Opacity
  nameWithType: ContainerVisual.Opacity
  fullName: System.Windows.Media.ContainerVisual.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets the opacity of the <xref href=&quot;System.Windows.Media.ContainerVisual&quot;></xref>, based on 0=transparent, 1=opaque."
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "A value from 0 through 1 that specifies a range from fully transparent to fully opaque. A value of 0 indicates that the <xref href=&quot;System.Windows.Media.ContainerVisual&quot;></xref> is completely transparent, while a value of 1 indicates that the <xref href=&quot;System.Windows.Media.ContainerVisual&quot;></xref> is completely opaque. A value 0.5 indicates 50 percent opaque, a value of 0.725 indicates 72.5 percent opaque, and so on. Values less than 0 are treated as 0, while values greater than 1 are treated as 1."
  overload: System.Windows.Media.ContainerVisual.Opacity*
  exceptions: []
  platform:
  - net462
