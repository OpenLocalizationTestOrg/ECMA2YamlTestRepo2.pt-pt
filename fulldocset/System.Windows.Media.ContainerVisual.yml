- uid: System.Windows.Media.ContainerVisual.Opacity
  id: Opacity
  parent: System.Windows.Media.ContainerVisual
  langs:
  - csharp
  name: Opacity
  nameWithType: ContainerVisual.Opacity
  fullName: System.Windows.Media.ContainerVisual.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define a opacidade do <xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref>, com base no 0 = transparente, 1 = opaco."
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Um valor entre 0 e 1 que especifica um intervalo de completamente transparente para totalmente opaco. Um valor de 0 indica que o <xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref> é completamente transparente, enquanto um valor de 1 indica que o <xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref> é completamente opaco. Um valor 0,5 indica 50 por cento opaco, um valor de 0.725 indica a percentagem de 72.5 opaco e etc. Valores inferior a 0 são tratadas como 0, enquanto os valores maiores que 1 são tratadas como 1."
  overload: System.Windows.Media.ContainerVisual.Opacity*
  exceptions: []
  platform:
