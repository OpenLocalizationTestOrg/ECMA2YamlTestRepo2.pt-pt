  langs:
  - csharp
  name: DelayActivity
  nameWithType: DelayActivity
  fullName: System.Workflow.Activities.DelayActivity
  type: Class
  summary: "Provides the logic to establish a timer and to wait, asynchronously, for timer&quot;s expiration.  This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       When notified that its timer has expired, a DelayActivity completes its execution.       You can set a time out on the DelayActivity so that your workflow pauses before resuming execution. You specify the <xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A> using <xref:System.TimeSpan>. This causes your workflow to pause until the specified <xref:System.TimeSpan> has elapsed.       The DelayActivity class runs the code method associated with the <xref:System.Workflow.Activities.DelayActivity.InitializeTimeoutDuration> event before the activity starts and the code-beside method can be used to initialize the <xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A> property.       The DelayActivity is guaranteed to complete no sooner than the indicated <xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A>. The delay can take longer because the timer notification might occur some time after the <xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A> is reached. One reason for a longer delay is if the workflow is running under high system stress in a server environment."
  example:
  - "The following code example demonstrates how to create a new instance of the DelayActivity class.  This code example is part of the SimpleStateMachineWorkflow SDK Sample from the StateMachineWorkflow.cs file. For more information, see Simple State Machine.  \n  \n [!code-cs[wf_samples#188](~/add/codesnippet/csharp/wf_snippets/snippets19.cs#188)]\n [!code-vb[wf_samples#188](~/add/codesnippet/visualbasic/wf_snippets/snippets19.vb#188)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("InitializeTimeoutDuration")]

      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.DelayDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.DelayActivity), "Resources.Delay.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.DelayActivity/DelayActivityValidator))]

      public sealed class DelayActivity : System.Workflow.ComponentModel.Activity, System.Workflow.Activities.IEventActivity, System.Workflow.ComponentModel.IActivityEventListener<System.Workflow.ComponentModel.QueueEventArgs>
