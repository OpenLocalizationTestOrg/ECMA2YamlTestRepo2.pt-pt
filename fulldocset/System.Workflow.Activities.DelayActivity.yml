  name: DelayActivity
  nameWithType: DelayActivity
  fullName: System.Workflow.Activities.DelayActivity
  type: Class
  summary: "Fornece a lógica para estabelecer um temporizador e de aguardar, de modo assíncrono, expiração do temporizador.  Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando for notificado de que o respetivo temporizador tiver expirado, uma DelayActivity conclui a execução.       Pode definir um tempo limite no DelayActivity para que o fluxo de trabalho interrompe antes da retomar a execução. Especificar a <xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A>utilizar <xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A> Isto faz com que o fluxo de trabalho colocar em pausa até que o especificado <xref:System.TimeSpan>tiver decorrido.</xref:System.TimeSpan>       A classe de DelayActivity executa o método de código associado a <xref:System.Workflow.Activities.DelayActivity.InitializeTimeoutDuration>eventos antes da atividade é iniciado e o método junto código pode ser utilizado para inicializar o <xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A>propriedade.</xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A> </xref:System.Workflow.Activities.DelayActivity.InitializeTimeoutDuration>       O DelayActivity é assegurada para concluir não define que o <xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A>.</xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A> indicado O atraso pode demorar mais tempo porque a notificação de temporizador poderão ocorrer algum tempo após o <xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A>for atingido.</xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A> Um motivo para um atraso de tempo é se o fluxo de trabalho está em execução em esforço de sistema elevada num ambiente de servidor."
  example:
  - "The following code example demonstrates how to create a new instance of the DelayActivity class.  This code example is part of the SimpleStateMachineWorkflow SDK Sample from the StateMachineWorkflow.cs file. For more information, see Simple State Machine.  \n  \n [!code-cs[wf_samples#188](~/add/codesnippet/csharp/wf_snippets/snippets19.cs#188)]\n [!code-vb[wf_samples#188](~/add/codesnippet/visualbasic/wf_snippets/snippets19.vb#188)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("InitializeTimeoutDuration")]

      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.DelayDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.DelayActivity), "Resources.Delay.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.DelayActivity/DelayActivityValidator))]

