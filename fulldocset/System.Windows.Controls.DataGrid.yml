  fullName: System.Windows.Controls.DataGrid
  type: Class
  summary: "Represents a control that displays data in a customizable grid."
  remarks: "The DataGrid control provides a flexible way to display a collection of data in rows and columns. The DataGrid includes built-in column types and a template column for hosting custom content. The built-in row type includes a drop-down details section that you can use to display additional content below the cell values.      ## Binding to Data    To bind the DataGrid to data, set the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property to an <xref:System.Collections.IEnumerable> implementation. Each row in the data grid is bound to an object in the data source, and each column in the data grid is bound to a property of the data object. In order for the DataGrid user interface to update automatically when items are added to or removed from the source data, the DataGrid must be bound to a collection that implements the <xref:System.Collections.Specialized.INotifyCollectionChanged> interface, such as an <xref:System.Collections.ObjectModel.ObservableCollection%601>. To automatically reflect property changes, the objects in the source collection must implement the <xref:System.ComponentModel.INotifyPropertyChanged> interface. For more information, see [Data Binding (WPF)](~/add/includes/ajax-current-ext-md.md).      ## Columns    By default, the DataGrid control generates columns automatically when you set the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property. The type of column that is generated depends on the type of data in the column. The following table lists the generated columns types.      |Generated Column Type|Data Type|   |---------------------------|---------------|   |<xref:System.Windows.Controls.DataGridTextColumn>|<xref:System.String>|   |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|<xref:System.Boolean>|   |<xref:System.Windows.Controls.DataGridComboBoxColumn>|<xref:System.Enum>|   |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|<xref:System.Uri>|       The following illustration shows each of the column types.       ![DataGrid with all four default column types](~/add/media/ndp-datagriddefault.png &quot;DataGrid with all four default column types&quot;)       When columns are auto-generated, you can handle the <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> event to customize or cancel columns before they are added to the DataGrid. If you add both user-defined columns and auto-generated columns to the DataGrid, the user-defined columns are added first. To rearrange the display order of the columns, you can set the <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> property for individual columns.       You can prevent automatic column generation by setting the <xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> property to `false`. This is useful if you want to create and configure all columns explicitly.       Use the <xref:System.Windows.Controls.DataGridTemplateColumn> type to define a custom column if the built-in column types do not meet your needs. The <xref:System.Windows.Controls.DataGridTemplateColumn> type provides <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> and <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> properties that enable you to specify content templates for both display and editing modes. For example, you could define a custom column for dates. The <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> could define a <xref:System.Windows.Controls.TextBlock> to display a date, and the <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> could define a <xref:System.Windows.Controls.DatePicker> control to edit the date.       You can use the <xref:System.Windows.Controls.DataGrid.Columns%2A> collection to programmatically add, insert, remove, and change any columns in the control at run time. Check the <xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A> property to determine whether a column is auto generated or user defined. Auto-generated columns will be automatically added, removed, or regenerated when the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> changes.      ## Selection    By default, the entire row is selected when a user clicks a cell in a DataGrid, and a user can select multiple rows. You can set the <xref:System.Windows.Controls.DataGrid.SelectionMode%2A> property to specify whether a user can select cells, full rows, or both. Set the <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A> property to specify whether multiple rows or cells can be selected, or only single rows or cells.       You can get information about the cells that are selected from the <xref:System.Windows.Controls.DataGrid.SelectedCells%2A> property. You can get information about cells for which selection has changed in the <xref:System.Windows.Controls.SelectedCellsChangedEventArgs> of the <xref:System.Windows.Controls.DataGrid.SelectedCellsChanged> event. Call the <xref:System.Windows.Controls.DataGrid.SelectAllCells%2A> or <xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A> methods to programmatically select or unselect all cells. For more information, see [Default Keyboard and Mouse Behavior in the DataGrid Control](~/add/includes/ajax-current-ext-md.md).      ## Grouping, Sorting, and Filtering    By default, you can sort items in a DataGrid by clicking the column header. You can customize sorting by handling the <xref:System.Windows.Controls.DataGrid.Sorting> event. To cancel the default sort, set the <xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A> property to `true`. You can also sort the source data before it is displayed in the DataGrid.       To group, sort, and filter data in the DataGrid, you bind the DataGrid to an <xref:System.ComponentModel.ICollectionView> implementation that supports these operations. You then perform the operations on the collection view. When items are grouped in the DataGrid, you can define a <xref:System.Windows.Controls.GroupStyle> that specifies the appearance of each group. You apply the <xref:System.Windows.Controls.GroupStyle> by adding it to the <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> collection of the DataGrid. If you have multiple levels of grouping, you can apply different styles to each group level. Styles are applied in the order in which they are defined. For more information, see [How to: Group, Sort, and Filter Data in the DataGrid Control](~/add/includes/ajax-current-ext-md.md).      ## Editing    By default, you can edit items directly in the DataGrid. To guarantee that edits can be committed and canceled correctly, the objects in the DataGrid must implement the <xref:System.ComponentModel.IEditableObject> interface. Alternatively, you can set the <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A> property to `true` to disable editing in the DataGrid.       The DataGrid has built-in support for the following editing commands:      |Command|Default Input Binding|   |-------------|---------------------------|   |<xref:System.Windows.Controls.DataGrid.BeginEditCommand>|F2|   |<xref:System.Windows.Controls.DataGrid.CancelEditCommand>|ESC|   |<xref:System.Windows.Controls.DataGrid.CommitEditCommand>|ENTER|   |<xref:System.Windows.Controls.DataGrid.DeleteCommand%2A>|DELETE|       You put the current cell into edit mode by clicking it or pressing F2. A cell-level edit is committed when you move to another cell in the same row or press ENTER while the cell is in edit mode. All edits in a row are committed when you move to another row or press ENTER while the row is in edit mode. You cancel a cell edit by pressing ESC one time, and cancel all edits in a row by pressing ESC two times. For more information about programmatically committing and canceling edits, see the <xref:System.Windows.Controls.DataGrid.BeginEdit%2A>, <xref:System.Windows.Controls.DataGrid.CommitEdit%2A>, and <xref:System.Windows.Controls.DataGrid.CancelEdit%2A> methods. For more information about edit-related events, see <xref:System.Windows.Controls.DataGrid.BeginningEdit>, <xref:System.Windows.Controls.DataGrid.PreparingCellForEdit>, <xref:System.Windows.Controls.DataGrid.CellEditEnding>, and <xref:System.Windows.Controls.DataGrid.RowEditEnding>.       Set the <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> and <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> properties to specify whether a user can add or delete rows. A user can delete selected rows by pressing the DELETE key. If the <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> property is set to `true`, a new item row is added as the last row in the DataGrid. You can set default values for new items by handling the <xref:System.Windows.Controls.DataGrid.InitializingNewItem> event.      > [!NOTE] >  Whether editing actions are allowed is influenced by a variety of additional factors, including the <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A> and <xref:System.Windows.UIElement.IsEnabled%2A> state of the DataGrid, and whether the underlying data collection allows the action.      ## Validation    The DataGrid enables you to perform validation at both the cell and row level. With cell-level validation, you validate individual properties of a bound data object when a user updates a value. With row-level validation, you validate entire data objects when a user commits changes to a row. You can provide customized visual feedback for row-level validation errors by setting the <xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A> property, or you can use the default error indicator. To create a custom validation rule, create a class that derives from the <xref:System.Windows.Controls.ValidationRule> class and implement the <xref:System.Windows.Controls.ValidationRule.Validate%2A> method. Add the custom validation rule to the <xref:System.Windows.Controls.DataGrid.RowValidationRules%2A> collection.      ## Customizing the DataGrid Control    The DataGrid control supports common table formatting options, such as alternating row backgrounds and the ability to show or hide headers, gridlines, and scroll bars. Additionally, the control provides several style and template properties that you can use to completely change the appearance of the control and its rows, columns, headers, and cells.       To customize DataGrid behavior, you can handle events for selection change, cell editing, and column re-ordering. The DataGrid also exposes several events for row recycling that you can handle to customize rows.       To apply the same property settings to multiple DataGrid controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md). To see the parts and states that are specific to the DataGrid, see [DataGrid Styles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the control’s default style. If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running. For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in the DataGrid control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      ## Common Tasks    The following table provides information about tasks that are typically associated with the DataGrid.      |Task|Implementation|   |----------|--------------------|   |Set alternating row background colors|Set the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> property to 2 or more, and then assign a <xref:System.Windows.Media.Brush> to the <xref:System.Windows.Controls.DataGrid.RowBackground%2A> and <xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A> properties.|   |Define cell and row selection behavior|Set the <xref:System.Windows.Controls.DataGrid.SelectionMode%2A> and <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A> properties.|   |Customize the visual appearance of headers, cells and rows|Apply a new <xref:System.Windows.Style> to the <xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.CellStyle%2A>, or <xref:System.Windows.Controls.DataGrid.RowStyle%2A> properties.|   |Set sizing options|Set the <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MaxHeight%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MaxWidth%2A>, or <xref:System.Windows.FrameworkElement.MinWidth%2A> properties. For more information, see [Sizing Options in the DataGrid Control](~/add/includes/ajax-current-ext-md.md).|   |Access selected items|Check the <xref:System.Windows.Controls.DataGrid.SelectedCells%2A> property to get the selected cells and check the <xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> property to get the selected rows. For more information, see the <xref:System.Windows.Controls.DataGrid.SelectedCells%2A> property.|   |Customize end-user interactions|Set the <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>, <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>, <xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A>, and <xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A> properties.|   |Cancel or change auto-generated columns|Handle the <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> event.|   |Freeze a column|Set the <xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A> property to 1 and move the column to the left-most position by setting the <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> property to 0.|   |Use XML data as the data source|Bind the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> on the DataGrid to the XPath query representing the collection of items. Create each column in the DataGrid. Bind each column by setting the XPath on the binding to the query that gets the property on the item source. For an example, see <xref:System.Windows.Controls.DataGridTextColumn>.|   |Group items|Bind to a <xref:System.Windows.Data.CollectionView> or <xref:System.Windows.Data.CollectionViewSource> that supports grouping. For more information, see [How to: Group, Sort, and Filter Data in the DataGrid Control](../Topic/How%20to:%20Group,%20Sort,%20and%20Filter%20Data%20in%20the%20DataGrid%20Control.md).|   |Display the details section for a row|Define a <xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> to specify the appearance of the details section. Set the <xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A> to specify when the details section is shown. For more information, see [How to: Add Row Details to a DataGrid Control](~/add/includes/ajax-current-ext-md.md).|"
