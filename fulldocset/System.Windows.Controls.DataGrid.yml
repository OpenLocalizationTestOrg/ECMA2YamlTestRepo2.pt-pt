  summary: "Gets the list of cells that are currently selected."
  remarks: "There are three selection modes for <xref:System.Windows.Controls.DataGrid>. The selection mode is set with the <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A> property. Depending on the <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>, SelectedCells or <xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> will contain a collection of selected items as defined in the following table.      |<xref:System.Windows.Controls.DataGridSelectionUnit> value|SelectedCells value|<xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> value|   |------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |<xref:System.Windows.Controls.DataGridSelectionUnit>|Collection of selected cells|Empty|   |<xref:System.Windows.Controls.DataGridSelectionUnit>|Collection of cells in the selected rows|Collection of selected rows|   |<xref:System.Windows.Controls.DataGridSelectionUnit>|Collection of selected cells, including all cells in a selected row|Collection of selected rows or empty if no full rows are selected|       When a cell is selected, the <xref:System.Windows.Controls.DataGridCell.Selected?displayProperty=fullName> event is raised, the <xref:System.Windows.Controls.DataGridCell.IsSelected%2A?displayProperty=fullName> property is set to `true`, and the cell is added to the SelectedCells collection.       When a row is selected, the <xref:System.Windows.Controls.DataGridRow.Selected?displayProperty=fullName> event is raised, the <xref:System.Windows.Controls.DataGridRow.IsSelected%2A?displayProperty=fullName> property is set to `true`, and the row is added to the <xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> collection.       When the selection changes, the <xref:System.Windows.Controls.Primitives.Selector.SelectionChanged> and <xref:System.Windows.Controls.DataGrid.SelectedCellsChanged> events are raised if the new or old selection contains a row. The <xref:System.Windows.Controls.Primitives.Selector.SelectionChanged> event is not raised if the new or old selection contains only cells."
