  syntax:
    content: public static System.Collections.ObjectModel.Collection<System.Windows.Controls.DataGridColumn> GenerateColumns (System.ComponentModel.IItemProperties itemProperties);
    parameters:
    - id: itemProperties
      type: System.ComponentModel.IItemProperties
      description: "The properties of the object to be in the columns."
    return:
      type: System.Collections.ObjectModel.Collection{System.Windows.Controls.DataGridColumn}
      description: "The collection of columns for the properties of the object."
