  fullName: System.Xml.Schema.XmlSchemaSimpleType
  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> elemento conteúdo simples de esquema XML, tal como especificado pelo Consortium a World Wide Web (W3C). Esta classe define um tipo simples. Tipos simples podem especificar as informações e restrições para o valor de atributos ou elementos com conteúdo só de texto."
  remarks: "Tipos simples são definidos por efetuar a derivação de tipos simples existentes (tipos de dados incorporada e tipos simples derivados). Um tipo simples não pode conter elementos e não pode ter atributos."
