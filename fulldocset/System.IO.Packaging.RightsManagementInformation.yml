  namespace: System.IO.Packaging
  summary: "Devolve um utilizador especificado do embedded <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> do fluxo de dados de gestão de direitos encriptados."
  remarks: ''
  example:
  - "The following example shows how to use the LoadUseLicense method.  \n  \n [!code-vb[RightsManagedPackageViewer#RmPkgViewOpenPkg](~/add/codesnippet/visualbasic/rmpackageviewer/window1.xaml.vb#rmpkgviewopenpkg)]\n [!code-cs[RightsManagedPackageViewer#RmPkgViewOpenPkg](~/add/codesnippet/csharp/RmPackageViewer/Window1.xaml.cs#rmpkgviewopenpkg)]"
