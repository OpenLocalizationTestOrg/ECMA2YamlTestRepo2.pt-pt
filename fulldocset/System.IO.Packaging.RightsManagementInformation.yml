  fullName: System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Returns a dictionary collection of user and <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;></xref> key/value pairs from the encrypted rights management data stream."
  remarks: "GetEmbeddedUseLicenses only returns those use licenses that are currently embedded in the package.  It does not include any other use licenses that the application might have acquired separately from a rights management server but that are not yet embedded in the package."
  syntax:
    content: public System.Collections.Generic.IDictionary<System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense> GetEmbeddedUseLicenses ();
