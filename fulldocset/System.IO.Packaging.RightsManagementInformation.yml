- uid: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  id: SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SavePublishLicense(PublishLicense)
  nameWithType: RightsManagementInformation.SavePublishLicense(PublishLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(PublishLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Guarda um determinado <xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;> </xref> no fluxo de dados de gestão de direitos encriptados."
  remarks: "Cada <xref:System.IO.Packaging.EncryptedPackageEnvelope>pode conter apenas um <xref:System.Security.RightsManagement.PublishLicense>.</xref:System.Security.RightsManagement.PublishLicense> </xref:System.IO.Packaging.EncryptedPackageEnvelope>  Cada chamada para SavePublishLicense irá substituir qualquer anterior <xref:System.Security.RightsManagement.PublishLicense>contidas no <xref:System.IO.Packaging.EncryptedPackageEnvelope>.</xref:System.IO.Packaging.EncryptedPackageEnvelope> </xref:System.Security.RightsManagement.PublishLicense>"
  syntax:
    content: public void SavePublishLicense (System.Security.RightsManagement.PublishLicense publishLicense);
    parameters:
    - id: publishLicense
      type: System.Security.RightsManagement.PublishLicense
      description: "A licença publicada para armazenar e incorporar no pacote."
  overload: System.IO.Packaging.RightsManagementInformation.SavePublishLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>publishLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "Não não possível ler as informações de gestão de direitos deste pacote pela versão atual desta classe."
  platform:
  - net462
- uid: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  id: SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SaveUseLicense(ContentUser,UseLicense)
  nameWithType: RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Guarda um determinado <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> para um utilizador especificado para o fluxo de dados de gestão de direitos encriptados."
  remarks: "Depois do <xref:System.Security.RightsManagement.UseLicense>para o utilizador especificado foram guardado, podem ser recuperada por meio de <xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A>método e para a coleção devolvido pelo <xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A>.</xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A> </xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A> </xref:System.Security.RightsManagement.UseLicense>       A <xref:System.IO.Packaging.Package>pode armazenar o <xref:System.Security.RightsManagement.UseLicense>informações para vários utilizadores conteúdos de direitos.</xref:System.Security.RightsManagement.UseLicense> </xref:System.IO.Packaging.Package>  Cada ContentUser pode ter no máximo, um <xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense>  Se SaveUseLicense é chamado para armazenar uma nova <xref:System.Security.RightsManagement.UseLicense>para um <xref:System.Security.RightsManagement.ContentUser>que já tem um <xref:System.Security.RightsManagement.UseLicense>, a licença anterior será substituída com a licença nova.</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.ContentUser> </xref:System.Security.RightsManagement.UseLicense>"
  example:
  - "The following example shows how to use of the SaveUseLicense method.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubencrypt)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubencrypt)]"
  syntax:
    content: public void SaveUseLicense (System.Security.RightsManagement.ContentUser userKey, System.Security.RightsManagement.UseLicense useLicense);
    parameters:
    - id: userKey
      type: System.Security.RightsManagement.ContentUser
      description: "O utilizador a <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref>."
    - id: useLicense
      type: System.Security.RightsManagement.UseLicense
      description: "A licença de utilização para armazenar e incorporar o pacote."
  overload: System.IO.Packaging.RightsManagementInformation.SaveUseLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either the <code>userKey</code> or <code>useLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "Não não possível ler as informações de gestão de direitos deste pacote pela versão atual desta classe."
  platform:
  - net462
