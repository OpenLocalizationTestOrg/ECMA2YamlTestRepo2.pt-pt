      description: "A collection of user and <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;></xref> key/value pairs that are contained in the rights managed protected package."
  overload: System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses*
