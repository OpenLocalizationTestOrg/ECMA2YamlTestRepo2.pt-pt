  type: Class
  summary: "Represents Digital Rights Management (DRM) information that is stored in an <xref href=&quot;System.IO.Packaging.EncryptedPackageEnvelope&quot;></xref>."
  remarks: "RightsManagementInformation provides access to the <xref:System.Security.RightsManagement.PublishLicense> and <xref:System.Security.RightsManagement.UseLicense> data stored in a rights managed protected <xref:System.IO.Packaging.Package>."
