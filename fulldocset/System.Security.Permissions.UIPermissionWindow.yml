- uid: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  id: SafeTopLevelWindows
  parent: System.Security.Permissions.UIPermissionWindow
  langs:
  - csharp
  name: SafeTopLevelWindows
  nameWithType: UIPermissionWindow.SafeTopLevelWindows
  fullName: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Users can only use SafeTopLevelWindows and SafeSubWindows for drawing, and can only use user input events for the user interface within those top-level windows and subwindows."
  remarks: "When it runs under SafeTopLevelWindows permission, your application:      -   Will show the DNS name or IP address of the Web site from which the application was loaded in its title bar.      -   Will display Balloon tool-tip when it first displays, informing the user that it is running under a restricted trust level.      -   Must display its title bar at all times.      -   Must display window controls on its forms.      -   Cannot minimize its main window on startup.      -   Cannot move its windows off-screen.      -   Cannot use the <xref:System.Windows.Forms.Form.Opacity%2A> property on <xref:System.Windows.Forms.Form> to make its windows less than 50% transparent.      -   Must use only rectangular windows, and must include the window frame. Windows Forms will not honor setting <xref:System.Windows.Forms.Form.FormBorderStyle%2A> to `None`.      -   Cannot make windows invisible. Any attempt by the application to set the <xref:System.Windows.Forms.Control.Visible%2A> property on its <xref:System.Windows.Forms.Form> objects to `False` will be ignored.      -   Must have an entry in the Task Bar.      -   Will have its controls prohibited from accessing the <xref:System.Windows.Forms.Control.Parent%2A> property. By implication, controls will also be barred from accessing siblings - i.e., other controls at the same level of nesting.      -   Cannot control focus using the <xref:System.Windows.Forms.Control.Focus%2A> method.      -   Will have restricted keyboard input access, so that a form or control can only access keyboard events for itself and its children.      -   Will have restricted mouse coordinate access, so that a form or control can only read mouse coordinates if the mouse is over its visible area.      -   Cannot set the <xref:System.Windows.Forms.Form.TopMost%2A> property.      -   Cannot control the z-order of controls on the form using the <xref:System.Windows.Forms.Control.BringToFront%2A> and <xref:System.Windows.Forms.Control.SendToBack%2A> methods.       These restrictions help prevent potentially harmful code from spoofing attacks, such as imitating trusted system dialogs."
  syntax:
    content: SafeTopLevelWindows
    return:
      type: System.Security.Permissions.UIPermissionWindow
      description: "To be added."
  exceptions: []
  platform:
  - net462
