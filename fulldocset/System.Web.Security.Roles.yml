  namespace: System.Web.Security
  summary: "Adds the specified users to the specified role."
  remarks: "The AddUsersToRole method calls the default role provider to associate the specified users with the specified role at the data source.       If your application uses the <xref:System.Web.Security.SqlRoleProvider> class, the database updates that are performed during the call to the <xref:System.Web.Security.SqlRoleProvider.AddUsersToRoles%2A> method are made within a transaction. If an error is encountered, such as a user name that is already in a specified role, the transaction is rolled back and no updates are performed.      > [!NOTE] >  User names and role names cannot contain commas."
  example:
  - "The following code example adds one or more users to a role or removes a user from a role based on user input. For an example of a Web.config file that enables role management, see <xref:System.Web.Security.Roles>.  \n  \n [!code-cs[System.Web.Security.SqlRoleProvider#3](~/add/codesnippet/csharp/m-system.web.security.ro_7_1.aspx)]\n [!code-vb[System.Web.Security.SqlRoleProvider#3](~/add/codesnippet/visualbasic/m-system.web.security.ro_7_1.aspx)]"
