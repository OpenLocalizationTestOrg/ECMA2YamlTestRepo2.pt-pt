  name: WebAuthenticationFailureAuditEvent
  nameWithType: WebAuthenticationFailureAuditEvent
  fullName: System.Web.Management.WebAuthenticationFailureAuditEvent
  type: Class
  summary: "Fornece informações sobre falhas de autenticação do ASP.NET."
  remarks: "A lista seguinte descreve as funcionalidades para o qual WebAuthenticationFailureAuditEvent eventos são gerados por predefinição pelo ASP.NET.      > [!NOTE] > Por predefinição ASP.NET está configurado para iniciar sessão apenas, condições de falha de auditoria como êxito registo condições podem gravemente strain recursos do sistema. Pode configurar sempre o sistema para iniciar as condições de êxito.      -A autenticação de formulários. Enquanto as auditorias de êxito incluem o nome de utilizador que foi autenticado; As auditorias de falha não incluem o nome de utilizador, uma vez que os normalmente resultam de um pedido de desencriptação ou validação falhou. Ambos contêm o endereço IP do cliente. O código de auditoria de eventos relacionados é <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>      -Associação. As auditorias de êxito e falha contenham o nome de utilizador que foi tentada. Nenhuma forma de auditoria irá conter a palavra-passe que foi tentada, porque que seria o risco de perder a persistência de uma palavra-passe válida no registo. O código de auditoria de eventos relacionados é <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>       Quando é gerado um WebAuthenticationFailureAuditEvent, por predefinição atualizará o contador de desempenho gerados eventos de falha de autenticação do auditoria. Para ver este contador de desempenho no Monitor do sistema (PerfMon), no **adicionar contadores** janela selecionar `ASP.NET` no **desempenho** objeto na lista pendente, selecione o **gerado de eventos de falha de autenticação** contador de desempenho e clique em de **adicionar** botão. Para obter mais informações, consulte [utilizando o Monitor de sistema (PerfMon) com aplicações ASP.NET](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) no MSDN.      > [!NOTE] > Na maioria dos casos poderá utilizar os tipos de monitorização de estado de funcionamento do ASP.NET, conforme implementado e vai controlar o sistema de monitorização de estado de funcionamento, especificando valores de `healthMonitoring` secção de configuração. Também pode derivar de tipos de monitorização de estado de funcionamento para criar os seus próprios fornecedores e eventos personalizados. Para obter um exemplo de derivar da classe de WebAuthenticationFailureAuditEvent, consulte o exemplo fornecido neste tópico."
