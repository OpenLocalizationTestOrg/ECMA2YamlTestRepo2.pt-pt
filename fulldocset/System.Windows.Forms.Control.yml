  summary: "Obtém ou define um valor que indica se o controlo pode responder a interação do utilizador."
  remarks: "Com a propriedade ativado, pode ativar ou desativar os controlos no tempo de execução. Por exemplo, pode desativar os controlos que não se aplicam para o estado atual da aplicação. Também pode desativar um controlo para restringir a sua utilização. Por exemplo, um botão pode ser desativado para impedir que o utilizador clicar nela. Se um controlo está desativado, não pode ser selecionado.      > [!IMPORTANT] > Na definição da propriedade Enabled como `false` não desative a caixa de controlo da aplicação ou impedir a janela de aplicação de receber o foco.       Quando um controlo de contentor tem a propriedade enabled definida como `false`, todos os controlos contidos estão desativados, bem. Por exemplo, se o utilizador clica em qualquer um dos controlos contidos um desativado <xref:System.Windows.Forms.GroupBox>controlo, não há eventos são gerados.</xref:System.Windows.Forms.GroupBox>      > [!NOTE] > Quando um controlo deslocável estiver desativado, barras de deslocamento também estão desativadas. Por exemplo, a caixa de texto com várias linhas desativada não é possível de deslocar para apresentar todas as linhas de texto."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.GroupBox> and sets some of its common properties. The example creates a <xref:System.Windows.Forms.TextBox> and sets its <xref:System.Windows.Forms.Control.Location%2A> within the group box. Next, it sets the <xref:System.Windows.Forms.Control.Text%2A> property of the group box, and docks the group box to the top of the form. Lastly, it disables the group box by setting the Enabled property to `false`, which causes all controls contained within the group box to be disabled.  \n  \n [!code-cs[Windows.Forms.Control Properties#2](~/add/codesnippet/csharp/p-system.windows.forms.c_68_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#2](~/add/codesnippet/cpp/p-system.windows.forms.c_68_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#2](~/add/codesnippet/visualbasic/p-system.windows.forms.c_68_1.vb)]"
