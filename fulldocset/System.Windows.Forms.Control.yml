- uid: System.Windows.Forms.Control.GiveFeedback
  id: GiveFeedback
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: GiveFeedback
  nameWithType: Control.GiveFeedback
  fullName: System.Windows.Forms.Control.GiveFeedback
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ocorre durante uma operação de arrastamento."
  remarks: "O evento GiveFeedback é acionado quando é iniciada uma operação de arrastar e largar. Com o evento GiveFeedback, a origem de um evento de arrastar pode modificar o aspecto do ponteiro do rato para comentários do utilizador visual durante uma operação de arrastar e largar.       O seguinte descreve como e quando são gerados eventos relacionados com operações de arrastar e largar.       O <xref:System.Windows.Forms.Control.DoDragDrop%2A>método determina o controlo na localização atual do cursor.</xref:System.Windows.Forms.Control.DoDragDrop%2A> -Lo, em seguida, verifica se o controlo é um destino de largar válido.       Se o controlo é um destino de largar válido, o evento de GiveFeedback é gerado com o efeito de arrastar e largar especificado. Para obter uma lista dos efeitos de arrastar e largar, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>       As alterações na posição do cursor de rato, o estado de teclado e o estado de botão de rato são registadas.      -Se o utilizador move fora de uma janela de <xref:System.Windows.Forms.Control.DragLeave>o evento é gerado.</xref:System.Windows.Forms.Control.DragLeave>      -Se o rato entra outro controlo, o <xref:System.Windows.Forms.Control.DragEnter>para esse controlo é gerado.</xref:System.Windows.Forms.Control.DragEnter>      -Se o rato se move mas permanece no controlo da mesmo, o <xref:System.Windows.Forms.Control.DragOver>o evento é gerado.</xref:System.Windows.Forms.Control.DragOver>       Se não houver uma alteração no botão de teclado ou rato de estado, o <xref:System.Windows.Forms.Control.QueryContinueDrag>evento é gerado e determina se deve continuar a arrastar, para remover os dados, ou cancelar a operação com base no valor da <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>propriedade de <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> do evento</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Se o valor de <xref:System.Windows.Forms.DragAction>é `Continue`, a <xref:System.Windows.Forms.Control.DragOver>evento é desencadeado para continuar a operação e o evento de GiveFeedback é gerado com o efeito de novo para comentários visual adequado podem ser definido.</xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Para obter uma lista dos efeitos de remoção válido, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > O <xref:System.Windows.Forms.Control.DragOver>e GiveFeedback eventos estão emparelhados, para que como o rato se move em toda a lista de destino, o utilizador recebe os comentários mais atualizadas à sua na posição o rato.</xref:System.Windows.Forms.Control.DragOver>      -Se o valor de <xref:System.Windows.Forms.DragAction>é `Drop`, o valor do efeito de largar é devolvido para a origem de, pelo que a aplicação de origem possa efetuar a operação adequada nos dados de origem; cortar por exemplo, os dados se a operação foi uma mudança.</xref:System.Windows.Forms.DragAction>      -Se o valor de <xref:System.Windows.Forms.DragAction>é `Cancel`, a <xref:System.Windows.Forms.Control.DragLeave>o evento é gerado.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the GiveFeedback event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox`where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n This code excerpt demonstrates using the GiveFeedback event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#3](~/add/codesnippet/cpp/e-system.windows.forms.c_55_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#3](~/add/codesnippet/visualbasic/e-system.windows.forms.c_55_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#3](~/add/codesnippet/csharp/e-system.windows.forms.c_55_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.GiveFeedbackEventHandler GiveFeedback;
    return:
      type: System.Windows.Forms.GiveFeedbackEventHandler
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
