  fullName: System.Windows.Forms.Control.InvokeRequired
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets a value indicating whether the caller must call an invoke method when making method calls to the control because the caller is on a different thread than the one the control was created on."
  remarks: "Controls in Windows Forms are bound to a specific thread and are not thread safe. Therefore, if you are calling a control&quot;s method from a different thread, you must use one of the control&quot;s invoke methods to marshal the call to the proper thread. This property can be used to determine if you must call an invoke method, which can be useful if you do not know what thread owns a control.      > [!NOTE] >  In addition to the InvokeRequired property, there are four methods on a control that are thread safe to call: <xref:System.Windows.Forms.Control.Invoke%2A>,<xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A> and <xref:System.Windows.Forms.Control.CreateGraphics%2A> if the handle for the control has already been created. Calling <xref:System.Windows.Forms.Control.CreateGraphics%2A> before the control&quot;s handle has been created on a background thread can cause illegal cross thread calls. For all other method calls, you should use one of these invoke methods when calling from a different thread.       If the control&quot;s handle does not yet exist, InvokeRequired searches up the control&quot;s parent chain until it finds a control or form that does have a window handle. If no appropriate handle can be found, the InvokeRequired method returns `false`.       This means that InvokeRequiredcan return `false` if <xref:System.Windows.Forms.Control.Invoke%2A> is not required (the call occurs on the same thread), or if the control was created on a different thread but the control&quot;s handle has not yet been created.       In the case where the control&quot;s handle has not yet been created, you should not simply call properties, methods, or events on the control. This might cause the control&quot;s handle to be created on the background thread, isolating the control on a thread without a message pump and making the application unstable.       You can protect against this case by also checking the value of <xref:System.Windows.Forms.Control.IsHandleCreated%2A> when InvokeRequired returns `false` on a background thread. If the control handle has not yet been created, you must wait until it has been created before calling <xref:System.Windows.Forms.Control.Invoke%2A> or <xref:System.Windows.Forms.Control.BeginInvoke%2A>. Typically, this happens only if a background thread is created in the constructor of the primary form for the application (as in `Application.Run(new MainForm())`, before the form has been shown or `Application.Run` has been called.       One solution is to wait until the form&quot;s handle has been created before starting the background thread. Either force handle creation by calling the <xref:System.Windows.Forms.Control.Handle%2A> property, or wait until the <xref:System.Windows.Forms.Form.Load> event to start the background process.       An even better solution is to use the `SynchronizationContext` returned by <xref:System.Threading.SynchronizationContext> rather than a control for cross-thread marshaling.      > [!NOTE] >  An exception might be thrown if the thread that should process the message is no longer active.       For more information about multithreaded Windows Forms controls, see [How to: Use a Background Thread to Search for Files](../Topic/How%20to:%20Use%20a%20Background%20Thread%20to%20Search%20for%20Files.md) and [How to: Make Thread-Safe Calls to Windows Forms Controls](../Topic/How%20to:%20Make%20Thread-Safe%20Calls%20to%20Windows%20Forms%20Controls.md)."
  syntax:
    content: public bool InvokeRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the control&quot;s &lt;xref:System.Windows.Forms.Control.Handle%2A&gt; was created on a different thread than the calling thread (indicating that you must make calls to the control through an invoke method); otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.Control.InvokeRequired*
