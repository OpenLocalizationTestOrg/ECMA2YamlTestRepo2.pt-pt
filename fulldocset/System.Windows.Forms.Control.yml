onado.</xref:System.Windows.Forms.Control.SuspendLayout%2A> Depois de adicionar os controlos para o controlo principal, chame o <xref:System.Windows.Forms.Control.ResumeLayout%2A>método.</xref:System.Windows.Forms.Control.ResumeLayout%2A> Isto irá aumentar o desempenho das aplicações com vários controlos."
