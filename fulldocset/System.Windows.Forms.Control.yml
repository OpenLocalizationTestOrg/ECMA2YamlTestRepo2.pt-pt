  remarks: "O evento de clique transmite um <xref:System.EventArgs>para o processador de eventos, pelo que só indica que ocorreu um clique.</xref:System.EventArgs> Se precisar de informações mais específicas de rato (botão, número de cliques, rotação roda ou localização), utilize o <xref:System.Windows.Forms.Control.MouseClick>eventos.</xref:System.Windows.Forms.Control.MouseClick> No entanto, o <xref:System.Windows.Forms.Control.MouseClick>o evento não será gerado se a, clique em é causado por ação diferente que o rato, por exemplo, premindo a tecla ENTER.</xref:System.Windows.Forms.Control.MouseClick>       Um duplo clique é determinado pelas definições de rato do sistema de operativo do utilizador. O utilizador pode definir o tempo entre cliques de um botão do rato que devem ser considerados um duplo clique em vez de dois cliques. O evento de clique é desencadeado sempre que um controlo faz duplo clique. Por exemplo, se tiver processadores de eventos para o, clique e <xref:System.Windows.Forms.Control.DoubleClick>eventos de um <xref:System.Windows.Forms.Form>, clique em e <xref:System.Windows.Forms.Control.DoubleClick>eventos são gerados quando o formulário faz duplo clique e ambos os métodos são denominados.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.DoubleClick> Se um controlo faz duplo clique e que o controlo não suporta o <xref:System.Windows.Forms.Control.DoubleClick>evento, clique o evento pode ser gerado duas vezes.</xref:System.Windows.Forms.Control.DoubleClick>       Tem de definir o `StandardClick` valor<xref:System.Windows.Forms.ControlStyles> para `true` para este evento ser gerado.</xref:System.Windows.Forms.ControlStyles>      > [!NOTE] > Os eventos seguintes não são gerados para o <xref:System.Windows.Forms.TabControl>classe a menos que exista, pelo menos, um <xref:System.Windows.Forms.TabPage>no <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>coleção: clique, <xref:System.Windows.Forms.Control.DoubleClick> <xref:System.Windows.Forms.Control.MouseDown>, <xref:System.Windows.Forms.Control.MouseUp> <xref:System.Windows.Forms.Control.MouseHover>, <xref:System.Windows.Forms.Control.MouseEnter> <xref:System.Windows.Forms.Control.MouseLeave>e <xref:System.Windows.Forms.Control.MouseMove>.</xref:System.Windows.Forms.Control.MouseMove> </xref:System.Windows.Forms.Control.MouseLeave> </xref:System.Windows.Forms.Control.MouseEnter> </xref:System.Windows.Forms.Control.MouseHover> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl> Se existir, pelo menos, um <xref:System.Windows.Forms.TabPage>na coleção, e o utilizador interage com o cabeçalho do controlo separador (onde o <xref:System.Windows.Forms.TabPage>nomes apresentados), o <xref:System.Windows.Forms.TabControl>desencadeia o evento adequado.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> No entanto, se a interação do utilizador é a área de cliente da página de separador, o <xref:System.Windows.Forms.TabPage>desencadeia o evento adequado.</xref:System.Windows.Forms.TabPage>       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
