  summary: "Cria o <xref href=&quot;System.Drawing.Graphics&quot;> </xref> para o controlo."
  remarks: "O <xref:System.Drawing.Graphics>objeto que é possível obter através do método CreateGraphics deve não normalmente ser mantido após ter sido processada a mensagem atual do Windows, porque tudo pintado com esse objeto será eliminado com a seguinte mensagem WM_PAINT.</xref:System.Drawing.Graphics> Por conseguinte, não é possível colocar em cache o <xref:System.Drawing.Graphics>objeto para reutilização, exceto para utilizar métodos de visual não como <xref:System.Drawing.Graphics.MeasureString%2A?displayProperty=fullName>.</xref:System.Drawing.Graphics.MeasureString%2A?displayProperty=fullName> </xref:System.Drawing.Graphics> Em vez disso, tem de chamar CreateGraphics sempre que pretender utilizar o <xref:System.Drawing.Graphics>objeto e, em seguida, chame <xref:System.Drawing.Graphics.Dispose%2A>Quando tiver terminado de utilizando-o.</xref:System.Drawing.Graphics.Dispose%2A> </xref:System.Drawing.Graphics> Para mais informações sobre mensagens do Windows, consulte <xref:System.Windows.Forms.Control.WndProc%2A>.</xref:System.Windows.Forms.Control.WndProc%2A>       Por predefinição, CreateGraphics define a propriedade para o thread de chamada e falha se denomina-se em outros threads.      > [!NOTE] > Para além de <xref:System.Windows.Forms.Control.InvokeRequired%2A>propriedade, existem quatro métodos num controlo que são seguros para threads: <xref:System.Windows.Forms.Control.Invoke%2A>, <xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>e CreateGraphics se já tiver sido criado o identificador do controlo.</xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> </xref:System.Windows.Forms.Control.InvokeRequired%2A> Chamar CreateGraphics antes do identificador do controlo foi criado num thread em segundo plano pode causar ilegal entre chamadas de thread. Para todas as outras chamadas de método, deve utilizar um dos métodos invoke empacotar referências a chamada de thread do controlo."
  example:
  - "The following code example resizes the specified control so the control will accommodate its formatted text. The formatted text is the <xref:System.Windows.Forms.Control.Text%2A> property with the control's assigned <xref:System.Windows.Forms.Control.Font%2A> applied to the text. The `AutoSizeControl` method in this example also has a `textPadding` parameter that represents the padding to apply to all edges of the control. To make the padding appear equal, align the text with the `MiddleCenter` value of <xref:System.Drawing.ContentAlignment?displayProperty=fullName> if your control supports it.  \n  \n [!code-cpp[Windows.Forms.Control Member5#1](~/add/codesnippet/cpp/m-system.windows.forms.c_91_1.cpp)]\n [!code-cs[Windows.Forms.Control Member5#1](~/add/codesnippet/csharp/m-system.windows.forms.c_91_1.cs)]\n [!code-vb[Windows.Forms.Control Member5#1](~/add/codesnippet/visualbasic/m-system.windows.forms.c_91_1.vb)]"
