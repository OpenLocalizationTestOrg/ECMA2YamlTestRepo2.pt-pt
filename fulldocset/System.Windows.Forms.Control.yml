  summary: "Obtém ou define um valor que indica se os elementos do controlo estão alinhados para suportar regiões com tipos de letra para a esquerda."
  remarks: "A propriedade RightToLeft é uma propriedade de ambiente. Uma propriedade de ambiente é uma propriedade de controlo que, se não estiver definida, são obtidos a partir do controlo principal. Por exemplo, um <xref:System.Windows.Forms.Button>terá o mesmo <xref:System.Windows.Forms.Control.BackColor%2A>como o respetivo principal <xref:System.Windows.Forms.Form>por predefinição.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Para obter mais informações sobre as propriedades de ambiente, consulte o <xref:System.Windows.Forms.AmbientProperties>classe ou o <xref:System.Windows.Forms.Control>Descrição geral de classe.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       A propriedade RightToLeft é utilizada para aplicações internacionais onde o idioma é escrito da direita para a esquerda, tais como hebraico ou árabe. Quando esta propriedade está definida como <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>, são apresentados os elementos de controlo que incluam texto de direita para a esquerda.</xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      > [!NOTE] > Se o valor da propriedade RightToLeft é alterado em tempo de execução, apenas em bruto texto sem formatação é preservado.       Seguem-se alguns exemplos de como os elementos do controlo são afetados pelo valor da propriedade RightToLeft de <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>:-são apresentadas barras de deslocamento Vertical do lado esquerdo em vez de um lado direito dos controlos deslocável (por exemplo, <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.Panel>, multilinha <xref:System.Windows.Forms.TextBox>, e <xref:System.Windows.Forms.RichTextBox>).</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      -Barras de deslocamento horizontal começar a utilizar a caixa de deslocamento (botão) alinhada à direita.      -O alinhamento do elemento de caixa de verificação, controlado pelo `CheckAlign` propriedade, é inversa para <xref:System.Windows.Forms.CheckBox>e <xref:System.Windows.Forms.RadioButton>controlos.</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox>      -Itens na caixa de listagem, caixa de combinação e controlos de segurança pendente à direita estão alinhados.      -Acima e abaixo botões são alinhada à esquerda no <xref:System.Windows.Forms.NumericUpDown>e <xref:System.Windows.Forms.DomainUpDown>controlos.</xref:System.Windows.Forms.DomainUpDown> </xref:System.Windows.Forms.NumericUpDown>      -Menus (<xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, e <xref:System.Windows.Forms.ContextMenu>) são apresentados alinhada à direita.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>      -O alinhamento dos botões da barra de ferramentas num <xref:System.Windows.Forms.ToolBar>controlo ou o alinhamento do texto num <xref:System.Windows.Forms.ToolBarButton>não é afetada pela propriedade RightToLeft.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBar>      - <xref:System.Windows.Forms.AxHost>suporta alinhamento à direita para a esquerda; no entanto, o efeito num controlo ActiveX depende a extensão para que o autor do controlo implementado suporte para apresentação de direita para a esquerda.</xref:System.Windows.Forms.AxHost>"
