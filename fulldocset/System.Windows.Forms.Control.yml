  summary: "Define a classe base para controlos, que são componentes com a representação visual."
  remarks: "Para criar a sua própria classe de controlo, herdam a <xref:System.Windows.Forms.UserControl>, controlar as classes ou de outras formas de Windows fornecido controlos.</xref:System.Windows.Forms.UserControl> Para obter mais informações sobre a criação de controlos personalizados, consulte [desenvolver controlos personalizados do Windows Forms com o .NET Framework](~/add/includes/ajax-current-ext-md.md).       A classe de controlo implementa a funcionalidade muito básica de classes que apresentem informações ao utilizador. Processa a intervenção do utilizador através do teclado e dispositivos. Processa a mensagem de encaminhamento e segurança. Define os limites de um controlo (respetiva posição e tamanho), apesar de não implementa desenho. Fornece um identificador de janela (`hWnd`).       Controlos de Windows Forms utilizam propriedades de ambiente, pelo que os controlos subordinados podem aparecer como o respetivo ambiente surrounding. Um *propriedade de ambiente* é uma propriedade de controlo que, se não estiver definida, são obtidos a partir do controlo principal. Se o controlo não tem um <xref:System.Windows.Forms.Control.Parent%2A>e a propriedade não está definida, o controlo tenta determinar o valor da propriedade ambiente através de <xref:System.Windows.Forms.Control.Site%2A>propriedade.</xref:System.Windows.Forms.Control.Site%2A> </xref:System.Windows.Forms.Control.Parent%2A> Se o controlo não é sited, se o site não suporta propriedades de ambiente ou se a propriedade não está definida no <xref:System.Windows.Forms.AmbientProperties>, o controlo utiliza os seus próprios valores predefinidos.</xref:System.Windows.Forms.AmbientProperties> Normalmente, uma propriedade de ambiente representa uma característica de um controlo, tais como <xref:System.Windows.Forms.Control.BackColor%2A>, que é comunicado para um controlo subordinado.</xref:System.Windows.Forms.Control.BackColor%2A> Por exemplo, um <xref:System.Windows.Forms.Button>terá o mesmo <xref:System.Windows.Forms.Control.BackColor%2A>como o respetivo principal <xref:System.Windows.Forms.Form>por predefinição.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> As propriedades de ambiente fornecidas pelo Controlclass incluem: <xref:System.Windows.Forms.Control.Cursor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>e <xref:System.Windows.Forms.Control.RightToLeft%2A>.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A>      > [!NOTE] > Para tornar a sua aplicação do Windows Forms suporta estilos visuais, não se esqueça de definir o <xref:System.Windows.Forms.FlatStyle>propriedade `System` e incluir um manifesto com o executável.</xref:System.Windows.Forms.FlatStyle> Um manifesto é um ficheiro XML que está incluído como um recurso dentro o executável da aplicação ou como um ficheiro separado que residem no mesmo diretório do ficheiro executável. Para obter um exemplo de um manifesto, consulte a secção de exemplo do <xref:System.Windows.Forms.FlatStyle>enumeração.</xref:System.Windows.Forms.FlatStyle> Para obter mais informações sobre como utilizar estilos visuais, consulte[estilos visuais](http://msdn.microsoft.com/library/windows/desktop/bb773187.aspx).       Windows Forms tem suporte de acessibilidade incorporado e fornece informações sobre a aplicação que lhe permite trabalhar com aplicações de cliente de acessibilidade, tais como enlarger de ecrã e revisor utilitários, voz de entrada utilitários, no ecrã teclados, dispositivos de entrada alternativos e utilitários de melhoramento do teclado. Por vezes, irá querer fornecem informações adicionais para aplicações de cliente de acessibilidade. Existem duas formas de fornecer estas informações adicionais. Pode definir o <xref:System.Windows.Forms.Control.AccessibleName%2A>, <xref:System.Windows.Forms.Control.AccessibleDescription%2A>, <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>, e <xref:System.Windows.Forms.Control.AccessibleRole%2A>valores de propriedade que serão reportados a aplicações de cliente de acessibilidade.</xref:System.Windows.Forms.Control.AccessibleRole%2A> </xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A> </xref:System.Windows.Forms.Control.AccessibleDescription%2A> </xref:System.Windows.Forms.Control.AccessibleName%2A> Este método é normalmente utilizado para fornecer informações de acessibilidade limitado para controlos existentes. Em alternativa, pode escrever a sua própria classe efectuar a derivação do <xref:System.Windows.Forms.AccessibleObject>ou <xref:System.Windows.Forms.Control.ControlAccessibleObject>classes, fornecendo a maior quantidade informações de acessibilidade conforme necessário.</xref:System.Windows.Forms.Control.ControlAccessibleObject> </xref:System.Windows.Forms.AccessibleObject>      > [!NOTE] > Para manter um melhor desempenho, não defina o tamanho de um controlo no respetivo construtor. O método preferencial é substituir o <xref:System.Windows.Forms.Control.DefaultSize%2A>propriedade.</xref:System.Windows.Forms.Control.DefaultSize%2A>      > [!NOTE] > Não adicionar enlaces de dados para um controlo no respetivo construtor. Se o fizer, irá causar erros na geração de código e pode provocar o comportamento indesejado.       A maioria dos controlos no <xref:System.Windows.Forms>espaço de nomes utilize o controlo de comuns de Windows subjacente como base para tirar partido.</xref:System.Windows.Forms> Para obter mais informações sobre os controlos comuns do Windows, consulte[referência de controlo de geral](http://msdn.microsoft.com/library/windows/desktop/bb775497.aspx).       Para identificar os controlos de Windows Forms de processo separado, utilize um padrão `SendMessage` chamada para transmitir a mensagem WM_GETCONTROLNAME. WM_GETCONTROLNAME é independente do idioma e hierarquia do Windows. Para obter mais informações, consulte o tópico &quot;Recomendado solução para Windows Forms&quot;[automatizar Windows Forms](http://msdn.microsoft.com/library/ms996405.aspx).       Utilize o <xref:System.Windows.Forms.Control.InvokeRequired%2A>propriedade para sincronizar o acesso ao controlo de vários threads.</xref:System.Windows.Forms.Control.InvokeRequired%2A> Para obter mais informações sobre os controlos de Windows Forms multithread, consulte [como: efetuar chamadas de seguro para Thread para controlos de formulários do Windows](~/add/includes/ajax-current-ext-md.md)"
