  summary: "Executa o delegado especificado no thread que detém o identificador de janela subjacente do controlo."
  remarks: "Os delegados são semelhantes aos apontadores de função nos idiomas C ou C++. Os delegados encapsulam uma referência a um método dentro de um objeto de delegado. O objeto de delegado, em seguida, pode ser transferido para o código que chama o método e o método para ser invocado pode ser desconhecido no momento da compilação. Ao contrário de apontadores de função no C ou C++, delegados são orientado para objetos, tipo seguro e mais segura.       As procuras de método Invoke até a cadeia de principal do controlo até encontrar um controlo ou um formulário tem um identificador de janela se o identificador de janela subjacente do controlo atual ainda não existe. Não se é possível encontrar nenhum identificador adequado, o método Invoke irá gerar uma exceção. Exceções que são geradas durante a chamada serão propagadas para o autor da chamada.      > [!NOTE] > Para além de <xref:System.Windows.Forms.Control.InvokeRequired%2A>propriedade, existem quatro métodos num controlo que são seguros para threads: invocar, <xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>, e <xref:System.Windows.Forms.Control.CreateGraphics%2A>se o identificador para o controlo já foi criado.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.InvokeRequired%2A> Chamar <xref:System.Windows.Forms.Control.CreateGraphics%2A>antes do identificador do controlo foi criado num thread em segundo plano pode causar ilegal entre chamadas de thread.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Para todas as outras chamadas de método, deve utilizar um dos métodos invoke empacotar referências a chamada de thread do controlo.       O delegado pode ser uma instância de <xref:System.EventHandler>, caso em que o parâmetro do remetente irá conter este controlo e o parâmetro de eventos irá conter <xref:System.EventArgs.Empty?displayProperty=fullName>.</xref:System.EventArgs.Empty?displayProperty=fullName> </xref:System.EventHandler> O delegado também pode ser uma instância de <xref:System.Windows.Forms.MethodInvoker>, ou outro delegado que utiliza uma lista de parâmetro void.</xref:System.Windows.Forms.MethodInvoker> Uma chamada para um <xref:System.EventHandler>ou <xref:System.Windows.Forms.MethodInvoker>delegado será mais rápido do que uma chamada para outro tipo de delegado.</xref:System.Windows.Forms.MethodInvoker> </xref:System.EventHandler>      > [!NOTE] > Poderá ser emitida uma exceção se a thread que deve processar a mensagem já não está ativo."
  example:
  - "The following code example shows controls that contain a delegate. The delegate encapsulates a method that adds items to the list box, and this method is executed on the thread that owns the underlying handle of the form. When the user clicks on the button, `Invoke` runs the delegate.  \n  \n [!code-cpp[Control_Invoke2#1](~/add/codesnippet/cpp/m-system.windows.forms.c_18_1.cpp)]\n [!code-cs[Control_Invoke2#1](~/add/codesnippet/csharp/m-system.windows.forms.c_18_1.cs)]\n [!code-vb[Control_Invoke2#1](~/add/codesnippet/visualbasic/m-system.windows.forms.c_18_1.vb)]"
