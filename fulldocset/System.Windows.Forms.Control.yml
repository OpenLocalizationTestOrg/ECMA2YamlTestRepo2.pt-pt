  remarks: "Um duplo clique é determinado pelas definições de rato do sistema de operativo do utilizador. O utilizador pode definir o tempo entre cliques de um botão do rato que devem ser considerados um duplo clique em vez de dois cliques. O <xref:System.Windows.Forms.Control.Click>evento é desencadeado sempre que um controlo faz duplo clique.</xref:System.Windows.Forms.Control.Click> Por exemplo, se tiver de processadores de eventos para o <xref:System.Windows.Forms.Control.Click>e eventos de DoubleClick forçado de um <xref:System.Windows.Forms.Form>, a <xref:System.Windows.Forms.Control.Click>e DoubleClick forçado eventos são gerados quando o formulário faz duplo clique e ambos os métodos são denominados.</xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Click> Se um controlo faz duplo clique e esse controlo não suporta o evento DoubleClick forçado, o <xref:System.Windows.Forms.Control.Click>evento poderá ser gerado duas vezes.</xref:System.Windows.Forms.Control.Click>       Tem de definir o `StandardDoubleClick` e `StandardClick` valores de <xref:System.Windows.Forms.ControlStyles>para `true` para este evento ser gerado.</xref:System.Windows.Forms.ControlStyles> Estes valores podem já estar definidos como `true` se estão a herdar existente Windows Forms controlos.      > [!NOTE] > Os eventos seguintes não são gerados para o <xref:System.Windows.Forms.TabControl>classe a menos que exista, pelo menos, um <xref:System.Windows.Forms.TabPage>no <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>coleção: <xref:System.Windows.Forms.Control.Click>DoubleClick forçado, <xref:System.Windows.Forms.Control.MouseDown> <xref:System.Windows.Forms.Control.MouseUp>, <xref:System.Windows.Forms.Control.MouseHover> <xref:System.Windows.Forms.Control.MouseEnter> <xref:System.Windows.Forms.Control.MouseLeave>e <xref:System.Windows.Forms.Control.MouseMove>.</xref:System.Windows.Forms.Control.MouseMove> </xref:System.Windows.Forms.Control.MouseLeave> </xref:System.Windows.Forms.Control.MouseEnter> </xref:System.Windows.Forms.Control.MouseHover> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl> Se existir, pelo menos, um <xref:System.Windows.Forms.TabPage>na coleção, e o utilizador interage com o cabeçalho do controlo separador (onde o <xref:System.Windows.Forms.TabPage>nomes apresentados), o <xref:System.Windows.Forms.TabControl>desencadeia o evento adequado.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> No entanto, se a interação do utilizador é a área de cliente da página de separador, o <xref:System.Windows.Forms.TabPage>desencadeia o evento adequado.</xref:System.Windows.Forms.TabPage>       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
