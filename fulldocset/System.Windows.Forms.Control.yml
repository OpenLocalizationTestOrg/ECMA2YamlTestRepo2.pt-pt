  summary: "Obtém ou define os limites do contentor para a qual um controlo está vinculado e determina a forma como um controlo é redimensionado com o respetivo elemento principal."
  remarks: "Utilize a propriedade de âncora para definir a forma como um controlo é automaticamente redimensionado como o seu controlo principal foi redimensionado. Anchoring um controlo para o seu controlo principal assegura que as extremidades ancoradas permanecerem na mesma posição relativa margens do controlo principal quando o controlo principal é redimensionado.       Pode ancorar um controlo para um ou mais margens do respectivo contentor. Por exemplo, se tiver um <xref:System.Windows.Forms.Form>com um <xref:System.Windows.Forms.Button>cujo valor da propriedade âncora está definido como `Top` e `Bottom`, a <xref:System.Windows.Forms.Button>esticada para manter a distância ancorada à margens superior e inferior do <xref:System.Windows.Forms.Form>como o <xref:System.Windows.Forms.Control.Height%2A>do <xref:System.Windows.Forms.Form>é aumentado.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Form>      > [!NOTE] > A âncora e <xref:System.Windows.Forms.Control.Dock%2A>propriedades são mutuamente exclusivas.</xref:System.Windows.Forms.Control.Dock%2A> Só pode ser definido um momento e o conjunto de últimos tem precedência."
  example:
  - "The following code example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example requires that you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/p-system.windows.forms.c_119_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/p-system.windows.forms.c_119_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/p-system.windows.forms.c_119_1.vb)]"
  syntax:
