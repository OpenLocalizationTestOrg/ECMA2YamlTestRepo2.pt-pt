  summary: "Os processos de uma chave de comando."
  remarks: "Este método é denominado durante a mensagem pré-processamentos para processar chaves de comando. As chaves de comando são chaves têm sempre precedência sobre as chaves de entrada regulares. Exemplos de chaves de comando incluem Aceleradores e atalhos de menu. O método tem de devolver `true` para indicar que processou a chave de comando ou `false` para indicar que a chave não é uma chave de comando. Este método só é chamado quando o controlo está alojado numa aplicação de Windows Forms ou como um controlo ActiveX.       O método ProcessCmdKey determina primeiro se o controlo tem um <xref:System.Windows.Forms.ContextMenu>e se assim for, ativa o <xref:System.Windows.Forms.ContextMenu>para processar a chave de comando.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.ContextMenu> Se a chave de comando não é um atalho de menu e o controlo tem um elemento principal, a chave é transmitida ao método de ProcessCmdKey do elemento principal. O efeito net é que as chaves são &quot;bubbled&quot; ascendentemente na hierarquia de controlo de comando. Para além da chave de premido do utilizador, os dados de chave também indica que, se existirem, as chaves do modificador foram premidas ao mesmo tempo que a chave. Chaves de modificador incluem as chaves SHIFT, CTRL e ALT."
