  remarks: "Alguns presses chaves, como o SEPARADOR, devolver, ESC e teclas de seta, normalmente, são ignorados por alguns controlos porque que não são consideradas entradas presses chaves. Por exemplo, por predefinição, um <xref:System.Windows.Controls.Button>controlo ignora as teclas de seta.</xref:System.Windows.Controls.Button> Premir as teclas de seta normalmente faz com que o foco mover para o controlo anterior ou seguinte. As teclas de seta são consideradas chaves de navegação e premindo, normalmente, estas chaves não accionar o <xref:System.Windows.Forms.Control.KeyDown>evento para<xref:System.Windows.Controls.Button>.</xref:System.Windows.Controls.Button> </xref:System.Windows.Forms.Control.KeyDown> No entanto, premindo a seta chaves para um <xref:System.Windows.Controls.Button>accionar o evento de PreviewKeyDown.</xref:System.Windows.Controls.Button> Ao processar o evento de PreviewKeyDown para um <xref:System.Windows.Controls.Button>e definindo o <xref:System.Windows.Forms.PreviewKeyDownEventArgs.IsInputKey%2A>propriedade para `true`, pode aumentar o <xref:System.Windows.Forms.Control.KeyDown>eventos quando são premidas as teclas de seta.</xref:System.Windows.Forms.Control.KeyDown> </xref:System.Windows.Forms.PreviewKeyDownEventArgs.IsInputKey%2A> </xref:System.Windows.Controls.Button> No entanto, se a processar as teclas de seta, o foco já não irá mover para o controlo anterior ou seguinte.       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a <xref:System.Windows.Forms.Button> that includes a <xref:System.Windows.Forms.ContextMenuStrip>. When the <xref:System.Windows.Forms.Button> has the focus and you press the UP ARROW or DOWN ARROW keys, the <xref:System.Windows.Forms.ContextMenuStrip> appears. The PreviewKeyDown event handler detects when the UP ARROW or DOWN ARROW keys are pressed and sets the <xref:System.Windows.Forms.PreviewKeyDownEventArgs.IsInputKey%2A> property to `true`. This raises the <xref:System.Windows.Forms.Control.KeyDown> event so that you can display the <xref:System.Windows.Forms.ContextMenuStrip>. You should not put any logic in the PreviewKeyDown event handler, other than to set the <xref:System.Windows.Forms.PreviewKeyDownEventArgs.IsInputKey%2A> property. Instead, you should put your logic in the <xref:System.Windows.Forms.Control.KeyDown> event handler.  \n  \n [!code-cs[System.Windows.Forms.Control.PreviewKeyDown#1](~/add/codesnippet/csharp/e-system.windows.forms.c_64_1.cs)]\n [!code-vb[System.Windows.Forms.Control.PreviewKeyDown#1](~/add/codesnippet/visualbasic/e-system.windows.forms.c_64_1.vb)]"
