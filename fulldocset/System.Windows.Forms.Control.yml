  remarks: "When you change the focus by using the keyboard (TAB, SHIFT+TAB, and so on), by calling the <xref:System.Windows.Forms.Control.Select%2A>or <xref:System.Windows.Forms.Control.SelectNextControl%2A> methods, or by setting the <xref:System.Windows.Forms.ContainerControl.ActiveControl%2A?displayProperty=fullName> property to the current form, focus events occur in the following order:      1.  <xref:System.Windows.Forms.Control.Enter>      2.  <xref:System.Windows.Forms.Control.GotFocus>      3.  <xref:System.Windows.Forms.Control.Leave>      4.  Validating      5.  <xref:System.Windows.Forms.Control.Validated>      6.  <xref:System.Windows.Forms.Control.LostFocus>       When you change the focus by using the mouse or by calling the <xref:System.Windows.Forms.Control.Focus%2A> method, focus events occur in the following order:      1.  <xref:System.Windows.Forms.Control.Enter>      2.  <xref:System.Windows.Forms.Control.GotFocus>      3.  <xref:System.Windows.Forms.Control.LostFocus>      4.  <xref:System.Windows.Forms.Control.Leave>      5.  Validating      6.  <xref:System.Windows.Forms.Control.Validated>       If the <xref:System.Windows.Forms.Control.CausesValidation%2A> property is set to `false`, the Validating and <xref:System.Windows.Forms.Control.Validated> events are suppressed.       If the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.ComponentModel.CancelEventArgs> is set to `true` in the Validating event delegate, all events that would usually occur after the Validating event are suppressed.      > [!CAUTION] >  Do not attempt to set focus from within the <xref:System.Windows.Forms.Control.Enter>, <xref:System.Windows.Forms.Control.GotFocus>, <xref:System.Windows.Forms.Control.Leave>, <xref:System.Windows.Forms.Control.LostFocus>, Validating, or <xref:System.Windows.Forms.Control.Validated> event handlers. Doing so can cause your application or the operating system to stop responding. For more information, see the `WM_KILLFOCUS` topic in the &quot;Keyboard Input Reference&quot; section, and the &quot;Message Deadlocks&quot; section of the &quot;About Messages and Message Queues&quot; topic in the MSDN library at http://msdn.microsoft.com/library.       For more information about handling events, see [Handling and Raising Events](../Topic/Handling%20and%20Raising%20Events.md)."
  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.TextBox> and validates an e-mail address that the user enters. If the e-mail address is not in the standard format (containing \"@\" and \".\"), the validation fails, an <xref:System.Windows.Forms.ErrorProvider> icon is displayed, and the event is canceled. This example requires that a <xref:System.Windows.Forms.TextBox> and <xref:System.Windows.Forms.ErrorProvider> control have been created on a form.  \n  \n [!code-cs[Control.Validating#1](~/add/codesnippet/CSharp/e-system.windows.forms.c_41_1.cs)]\n [!code-cpp[Control.Validating#1](~/add/codesnippet/CPP/e-system.windows.forms.c_41_1.cpp)]\n [!code-vb[Control.Validating#1](~/add/codesnippet/VisualBasic/e-system.windows.forms.c_41_1.vb)]"
