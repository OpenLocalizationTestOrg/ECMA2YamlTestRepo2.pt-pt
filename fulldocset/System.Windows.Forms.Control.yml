- uid: System.Windows.Forms.Control.InvokeRequired
  id: InvokeRequired
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: InvokeRequired
  nameWithType: Control.InvokeRequired
  fullName: System.Windows.Forms.Control.InvokeRequired
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém um valor que indica se o autor da chamada tem de chamar um método invoke quando efetuar chamadas de método para o controlo porque o autor da chamada num thread diferente daquela controlo foi criado."
  remarks: "Controlos do Windows Forms estão vinculados a um thread específico e não são seguros para threads. Por conseguinte, se estiver a chamar o método de um controlo de um thread diferente, tem de utilizar um dos métodos empacotar referências a chamada para o thread correcto de invocar o controlo. Esta propriedade pode ser utilizada para determinar se tem de chamar um método invoke, que pode ser útil se não souber que thread é proprietário de um controlo.      > [!NOTE] > Para além da propriedade InvokeRequired, existem quatro métodos num controlo thread seguro chamar: <xref:System.Windows.Forms.Control.Invoke%2A>,<xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>e <xref:System.Windows.Forms.Control.CreateGraphics%2A>se o identificador para o controlo já foi criado.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Chamar <xref:System.Windows.Forms.Control.CreateGraphics%2A>antes do identificador do controlo foi criado num thread em segundo plano pode causar ilegal entre chamadas de thread.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Para todas as outras chamadas de método, deve utilizar um destes invocar métodos ao chamar a partir de um thread diferente.       Se o identificador do controlo ainda não existir, InvokeRequired procura cópias de segurança cadeia de principal do controlo até encontrar um controlo ou um formulário que têm um identificador de janela. Não se é possível encontrar nenhum identificador adequado, o método de InvokeRequired devolve `false`.       Isto significa que retorno InvokeRequiredcan `false` se <xref:System.Windows.Forms.Control.Invoke%2A>não é necessário (chamada ocorre no mesmo thread), ou se o controlo foi criado num thread diferente, mas ainda não foi criado o identificador do controlo.</xref:System.Windows.Forms.Control.Invoke%2A>       No caso em que o identificador do controlo ainda não tiver sido criado, deve não basta chamar propriedades, eventos ou métodos no controlo. Isto poderá fazer com que o identificador do controlo a ser criado num thread de segundo plano, isolando os o controlo num thread sem uma bomba de mensagem e efetuar a aplicação instável.       Pode proteger contra neste caso, verificando também o valor de <xref:System.Windows.Forms.Control.IsHandleCreated%2A>Quando InvokeRequired devolve `false` no thread de segundo plano.</xref:System.Windows.Forms.Control.IsHandleCreated%2A> Se o identificador de controlo ainda não tiver sido criado, tem de aguardar até ter sido criado antes de chamar <xref:System.Windows.Forms.Control.Invoke%2A>ou <xref:System.Windows.Forms.Control.BeginInvoke%2A>.</xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Normalmente, isto acontece apenas se o thread de segundo plano é criado no construtor do formulário principal da aplicação (como no `Application.Run(new MainForm())`, antes do formulário foi apresentado ou `Application.Run` ter sido chamado.       É uma solução aguardar até o identificador do formulário foi criado antes de iniciar o thread de segundo plano. A forçar a criação do identificador ao chamar o <xref:System.Windows.Forms.Control.Handle%2A>propriedade ou aguarde a <xref:System.Windows.Forms.Form.Load>evento para iniciar o processo em segundo plano.</xref:System.Windows.Forms.Form.Load> </xref:System.Windows.Forms.Control.Handle%2A>       Uma mesmo melhor solução consiste em utilizar o `SynchronizationContext` devolvido pelo <xref:System.Threading.SynchronizationContext>em vez de um controlo entre threads de empacotamento de referências.</xref:System.Threading.SynchronizationContext>      > [!NOTE] > Poderá ser emitida uma exceção se a thread que deve processar a mensagem já não está ativo.       Para obter mais informações sobre os controlos de Windows Forms multithread, consulte [como: utilizar um Thread em segundo plano para a pesquisa de ficheiros](~/add/includes/ajax-current-ext-md.md) e [como: efetuar chamadas de seguro para Thread para controlos de formulários do Windows](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool InvokeRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controlo <xref:System.Windows.Forms.Control.Handle*>foi criado num thread diferente que o thread de chamada (com a indicação de que tem de efetuar chamadas ao controlo através de um método invoke); caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.Control.Handle*>"
  overload: System.Windows.Forms.Control.InvokeRequired*
  exceptions: []
  platform:
  - net462
