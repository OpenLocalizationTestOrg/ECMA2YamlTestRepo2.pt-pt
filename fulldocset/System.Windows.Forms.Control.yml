 parâmetro de eventos irá conter <xref:System.EventArgs.Empty?displayProperty=fullName>.</xref:System.EventArgs.Empty?displayProperty=fullName> </xref:System.EventHandler> O delegado também pode ser uma instância de <xref:System.Windows.Forms.MethodInvoker>, ou outro delegado que utiliza uma lista de parâmetro void.</xref:System.Windows.Forms.MethodInvoker> Uma chamada para um <xref:System.EventHandler>ou <xref:System.Windows.Forms.MethodInvoker>delegado será mais rápido do que uma chamada para outro tipo de delegado.</xref:System.Windows.Forms.MethodInvoker> </xref:System.EventHandler>      > [!NOTE] > Poderá ser emitida uma exceção se a thread que deve processar a mensagem já não está ativo."
