dated>6.</xref:System.Windows.Forms.Control.Validated>  <xref:System.Windows.Forms.Control.LostFocus>Se o <xref:System.Windows.Forms.Control.CausesValidation%2A>propriedade está definida como `false`, a <xref:System.Windows.Forms.Control.Validating>e <xref:System.Windows.Forms.Control.Validated>eventos são suprimidos.</xref:System.Windows.Forms.Control.Validated> </xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.Control.CausesValidation%2A></xref:System.Windows.Forms.Control.LostFocus>"
