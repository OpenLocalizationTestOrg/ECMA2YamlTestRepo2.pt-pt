  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "Um enlace seguro e interoperável que derive <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;> </xref> e suporta segurança federada."
  remarks: "Federação é a capacidade de partilhar identidades em várias empresas ou a domínios de confiança para autenticação e autorização. Utiliza o protocolo WS-Trust para mapear a representação de identidade do domínio de confiança para outro. Enlace de HTTP federado suporta segurança SOAP, bem como de segurança de modo misto, mas não suporta a segurança de transporte. Serviços configurados com este enlace tem de utilizar o transporte HTTP. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      > [!NOTE] > Ao chamar um [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviço criado with.Net Framework 4.0 partir de uma aplicação de cliente WCF criada com [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] ou anterior, o ficheiro de configuração gerado pelo svcutil.exe ou adicionar uma referência de serviço do [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] irá conter o atributo establishSecurityContext na configuração do enlace. Este atributo não é reconhecido pelo [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] tempo de execução e a aplicação será emitida uma <xref:System.Configuration.ConfigurationErrorsException>com a mensagem &quot;establishSecurityContext de atributo não reconhecido&quot;.</xref:System.Configuration.ConfigurationErrorsException> Para resolver este problema, remova o atributo establishSecurityContext da configuração de enlace."
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
