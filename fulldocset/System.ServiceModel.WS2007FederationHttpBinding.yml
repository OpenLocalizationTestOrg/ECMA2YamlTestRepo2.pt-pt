  name: WS2007FederationHttpBinding
  nameWithType: WS2007FederationHttpBinding
  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "A secure and interoperable binding that derives from <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;></xref> and supports federated security."
  remarks: "Federation is the ability to share identities across multiple enterprises or trust domains for authentication and authorization. It uses the WS-Trust protocol to map the identity representation from one trust domain to another. Federated HTTP binding supports SOAP security as well as mixed-mode security, but it does not support transport security. Services configured with this binding must use the HTTP transport. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.      > [!NOTE] >  When calling a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service built with.Net Framework 4.0 from a WCF client application built with [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] or earlier, the configuration file generated by svcutil.exe or adding a service reference from [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] will contain the establishSecurityContext attribute in the binding configuration. This attribute is not recognized by the [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] runtime and the application will thrown an <xref:System.Configuration.ConfigurationErrorsException> with the message &quot;Unrecognized attribute establishSecurityContext&quot;. To workaround this problem, remove the establishSecurityContext attribute from the binding configuration."
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
