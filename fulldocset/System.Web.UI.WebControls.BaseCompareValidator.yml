      description: "One of the <see cref=&quot;T:System.Web.UI.WebControls.ValidationDataType&quot;></see> enumeration values. The default value is <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.BaseCompareValidator.Type*
