- uid: System.Windows.Forms.OSFeature.IsPresent(System.Windows.Forms.SystemParameter)
  id: IsPresent(System.Windows.Forms.SystemParameter)
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: IsPresent(SystemParameter)
  nameWithType: OSFeature.IsPresent(SystemParameter)
  fullName: System.Windows.Forms.OSFeature.IsPresent(SystemParameter)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém um valor que indica se o sistema operativo suporta a funcionalidade especificada ou métrica."
  remarks: "Normalmente, utilize o método de IsPresent para determinar se o sistema operativo suporta a funcionalidade específica ou métrica identificado por `enumValue`. Com base no valor devolvido pelo IsPresent, executaria condicionais ações no seu código. Por exemplo, se chamar este método com um valor de parâmetro de <xref:System.Windows.Forms.SystemParameter>devolve `true`, pode criar desenhada de proprietário menus na sua aplicação num style simples.</xref:System.Windows.Forms.SystemParameter>       Aceder a algumas funcionalidades do sistema ou métricas pode originar exceções, se não estiverem disponíveis numa versão de sistema operativo específico. Neste caso, primeiro use correspondente <xref:System.Windows.Forms.SystemParameter>valor de enumeração, juntamente com IsPresent, para determinar se a métrica é suportada.</xref:System.Windows.Forms.SystemParameter> Por exemplo, chamada IsPresent com <xref:System.Windows.Forms.SystemInformation.CaretWidth%2A>antes de obter o <xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName>valor da propriedade.</xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName> </xref:System.Windows.Forms.SystemInformation.CaretWidth%2A>"
  example:
  - "The following code example demonstrates how to use the IsPresent method with the <xref:System.Windows.Forms.SystemParameter> enumeration. The example determines if the operating system supports the `CaretWidth` metric before calling the <xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/cpp/m-system.windows.forms.o_0_1.cpp)]\n [!code-cs[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/csharp/m-system.windows.forms.o_0_1.cs)]\n [!code-vb[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/visualbasic/m-system.windows.forms.o_0_1.vb)]  \n[!code-cpp[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/cpp/m-system.windows.forms.o_0_2.cpp)]\n[!code-cs[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/csharp/m-system.windows.forms.o_0_2.cs)]\n[!code-vb[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/visualbasic/m-system.windows.forms.o_0_2.vb)]"
  syntax:
    content: public static bool IsPresent (System.Windows.Forms.SystemParameter enumVal);
    parameters:
    - id: enumVal
      type: System.Windows.Forms.SystemParameter
      description: "A <xref href=&quot;System.Windows.Forms.SystemParameter&quot;> </xref> que representa a funcionalidade para procurar."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a funcionalidade está disponível no sistema; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.OSFeature.IsPresent*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.OSFeature.LayeredWindows
  id: LayeredWindows
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: LayeredWindows
  nameWithType: OSFeature.LayeredWindows
  fullName: System.Windows.Forms.OSFeature.LayeredWindows
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Representa a funcionalidade do windows de nível superior, em camadas. Este campo é só de leitura."
  remarks: "Uma janela em camadas pode ser efetuada transparente ou translucent pelo sistema operativo. Suporte para o windows em camadas foi introduzida pela primeira vez no Windows 2000. Para obter mais informações, consulte o &quot;em camadas: uma nova forma para utilização Translucency e transparência efeitos no Windows aplicações do Windows&quot; na documentação do SDK de plataforma em http://msdn.microsoft.com.       Para determinar se a funcionalidade do windows em camadas é instalada, utilize o <xref:System.Windows.Forms.OSFeature.Feature%2A>propriedade para chamar o método de classe base <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>com LayeredWindows como a funcionalidade parecer for.</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A> </xref:System.Windows.Forms.OSFeature.Feature%2A>       Em alternativa, pode verificar para ver se a funcionalidade é instalada, chamando o <xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>método com LayeredWindows como a funcionalidade de encontrar.</xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>"
  example:
  - "The following example determines whether the current system supports layered windows. The base class method <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A> is called with LayeredWindows as the feature to look for. The result is displayed in a text box. This code assumes `textBox1` has been instantiated and placed on a form.  \n  \n [!code-vb[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/visualbasic/f-system.windows.forms.o_1.vb)]\n [!code-cpp[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/cpp/f-system.windows.forms.o_1.cpp)]\n [!code-cs[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/csharp/f-system.windows.forms.o_1.cs)]"
  syntax:
    content: public static readonly object LayeredWindows;
    return:
      type: System.Object
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.OSFeature.Themes
  id: Themes
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: Themes
  nameWithType: OSFeature.Themes
  fullName: System.Windows.Forms.OSFeature.Themes
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Representa a funcionalidade de temas do sistema operativo. Este campo é só de leitura."
  remarks: "Um tema é uma coleção de definições de visual interface que inclui a imagem de fundo, cursores, tipos de letra, sons e ícones introduzida pela primeira vez no Microsoft Plus! para o Windows 95. O .NET Framework não suporta diretamente manipulação de temas, apesar de ter suporte alargado para estilos visuais no <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>espaço de nomes.</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Para obter mais informações sobre temas do Windows, consulte os tópicos temas e estilos visuais e Visual de estilos de referência no Win32 SDK.       Para determinar se a funcionalidade de temas estiver instalada, chame o método de classe base <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>com temas como a funcionalidade parecer for.</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>       Em alternativa, pode verificar para ver se a funcionalidade é instalada, chamando o <xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>método com temas como a funcionalidade de encontrar.</xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>"
  syntax:
    content: public static readonly object Themes;
    return:
      type: System.Object
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
