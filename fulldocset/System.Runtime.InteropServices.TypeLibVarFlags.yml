  name: TypeLibVarFlags
  nameWithType: TypeLibVarFlags
  fullName: System.Runtime.InteropServices.TypeLibVarFlags
  type: Enum
  summary: "Descreve as definições originais do <xref href=&quot;System.Runtime.InteropServices.VARFLAGS&quot;> </xref> na biblioteca de tipos de COM do que a variável foi importada."
  remarks: "`TypeLibVarFlags`é utilizado em conjunto com <xref:System.Runtime.InteropServices.TypeLibVarAttribute>.</xref:System.Runtime.InteropServices.TypeLibVarAttribute> Os sinalizadores são retidos por referência apenas. Não são utilizados pelo tempo de execução de idioma comum.       Para obter mais informações, consulte `VARFLAGS` na biblioteca da MSDN."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum TypeLibVarFlags
