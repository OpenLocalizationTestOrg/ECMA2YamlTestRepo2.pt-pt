- uid: System.Web.Configuration.CustomErrorsSection.RedirectMode
  id: RedirectMode
  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: RedirectMode
  nameWithType: CustomErrorsSection.RedirectMode
  fullName: System.Web.Configuration.CustomErrorsSection.RedirectMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se o URL do pedido deve ser alterado quando o utilizador é redirecionado para uma página de erro personalizado."
  remarks: "Se a propriedade RedirectMode estiver definida como <xref:System.Web.Configuration.CustomErrorsRedirectMode>, o utilizador é redirecionado para a página de erro e o URL original é alterado para o URL da página de erro.</xref:System.Web.Configuration.CustomErrorsRedirectMode> Se a propriedade RedirectMode estiver definida como <xref:System.Web.Configuration.CustomErrorsRedirectMode>, o utilizador é enviado para a página de erro e o URL original no browser não é alterado.</xref:System.Web.Configuration.CustomErrorsRedirectMode>"
  syntax:
    content: public System.Web.Configuration.CustomErrorsRedirectMode RedirectMode { get; set; }
    return:
      type: System.Web.Configuration.CustomErrorsRedirectMode
      description: "Um valor que indica se o URL é alterado quando o utilizador é redirecionado para a página de erro personalizado. O valor predefinido é <xref href=&quot;System.Web.Configuration.CustomErrorsRedirectMode&quot;> </xref>."
  overload: System.Web.Configuration.CustomErrorsSection.RedirectMode*
  exceptions: []
  platform:
  - net462
