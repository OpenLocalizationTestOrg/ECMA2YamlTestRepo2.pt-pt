- uid: System.Web.Configuration.CustomErrorsSection.RedirectMode
  id: RedirectMode
  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: RedirectMode
  nameWithType: CustomErrorsSection.RedirectMode
  fullName: System.Web.Configuration.CustomErrorsSection.RedirectMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value that indicates whether the URL of the request should be changed when the user is redirected to a custom error page."
  remarks: "If the RedirectMode property is set to <xref:System.Web.Configuration.CustomErrorsRedirectMode>, the user is redirected to the error page and the original URL is changed to the URL of the error page. If the RedirectMode property is set to <xref:System.Web.Configuration.CustomErrorsRedirectMode>, the user is sent to error page and the original URL in the browser is not changed."
  syntax:
    content: public System.Web.Configuration.CustomErrorsRedirectMode RedirectMode { get; set; }
    return:
      type: System.Web.Configuration.CustomErrorsRedirectMode
      description: "A value that indicates whether the URL is changed when the user is redirected to the custom error page. The default value is <xref href=&quot;System.Web.Configuration.CustomErrorsRedirectMode&quot;></xref>."
  overload: System.Web.Configuration.CustomErrorsSection.RedirectMode*
  exceptions: []
  platform:
  - net462
