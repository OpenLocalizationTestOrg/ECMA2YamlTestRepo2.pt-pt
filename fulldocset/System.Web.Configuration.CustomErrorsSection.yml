  name: CustomErrorsSection
  nameWithType: CustomErrorsSection
  fullName: System.Web.Configuration.CustomErrorsSection
  type: Class
  summary: "Configura os erros personalizados do ASP.NET. Esta classe não pode ser herdada."
  remarks: "A classe de CustomErrorsSection fornece uma forma de aceder e modificar programaticamente o `customErrors` secção de um ficheiro de configuração. Este tipo faz parte de um grupo que inclua o <xref:System.Web.Configuration.CustomErrorCollection>, <xref:System.Web.Configuration.CustomErrorsMode>, e <xref:System.Web.Configuration.CustomError>tipos.</xref:System.Web.Configuration.CustomError> </xref:System.Web.Configuration.CustomErrorsMode> </xref:System.Web.Configuration.CustomErrorCollection>      > [!NOTE] > CustomErrorsSection o pode ler e escrever informações de e para a secção do ficheiro de configuração, de acordo com a propriedade de secção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> relacionada"
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the  section, which can also be accessed as members of the CustomErrorsSection class.  \n  \n The following configuration file example shows how to specify values declaratively for the `customErrors` section.  \n  \n```  \n<customErrors mode=\"RemoteOnly\"  \n  defaultRedirect=\"customerror.htm\">  \n    <error statusCode=\"404\" redirect=\"customerror404.htm\"/>  \n</customErrors>  \n```  \n  \n The following example shows how to use the CustomErrorsSection class.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_14_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_14_1.cs)]"
  syntax:
    content: 'public sealed class CustomErrorsSection : System.Configuration.ConfigurationSection'
