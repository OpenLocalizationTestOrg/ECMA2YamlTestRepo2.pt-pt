  summary: "Para números de real, apresenta uma data e hora. Se o número não tem de nenhuma parte fracional, mostra apenas uma data. Se o número não tem de nenhuma peça de número inteiro, mostra apenas a tempo. Data e hora de apresentação é determinada pelo definições regionais do seu computador. Este membro é equivalente à constante de Visual Basic <xref uid=&quot;langword_csharp_vbGeneralDate&quot; name=&quot;vbGeneralDate&quot; href=&quot;&quot;> </xref>."
