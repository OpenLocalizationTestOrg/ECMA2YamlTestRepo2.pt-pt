  name: KoreanCalendar
  nameWithType: KoreanCalendar
  fullName: System.Globalization.KoreanCalendar
  type: Class
  summary: "Representa o Calendário coreano."
  remarks: "Coreano calendário é exatamente igual calendário gregoriano, exceto se o ano e era são diferentes.      > [!NOTE] > Para obter informações sobre como utilizar a classe de KoreanCalendar e outras classes do calendário no .NET Framework, consulte [trabalhar com calendários](~/add/includes/ajax-current-ext-md.md).       A classe de KoreanCalendar reconhece apenas o era atual.       Bissexto anos num calendário de coreano correspondem para os mesmos anos bissexto no calendário gregoriano. Um ano bissexto no calendário gregoriano está definido como um ano de gregoriana é divisible uniformemente por quatro, exceto se for divisible por 100. No entanto, anos gregoriana que são divisible por 400 são bissexto anos. Um ano comuns tem 365 dias e um ano bissexto tem 366 dias.       O Calendário coreano tem 12 meses com 28 a 31 dias: | Valor de GetMonth | Mês | Dias de anos comuns | Dias de anos bissexto |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1월 (Janeiro) | 31 | 31 |   | 2 | 2월 (Fevereiro) | 28 | 29 |   | 3 | 3월 (Março) | 31 | 31 |   | 4 | 4월 (Abril) | 30 | 30 |   | 5 | 5월 (Maio) | 31 | 31 |   | 6 | 6월 (Junho) | 30 | 30 |   | 7 | 7월 (Julho) | 31 | 31 |   | 8 | 8월 (Agosto) | 31 | 31 |   | 9 | 9월 (Setembro) | 30 | 30 |   | 10 | 10월 (Outubro) | 31 | 31 |   | 11 | 11월 (Novembro) | 30 | 30 |   | 12 | 12월 (Dezembro) | 31 | 31 |       Fevereiro tem 29 dias durante anos bissexto e 28 dias durante anos comuns.       A data 1 de Janeiro de 2001 A.D. no calendário Gregoriano é equivalente ao primeiro dia do Janeiro no ano 4334 o era no coreano calendário atual.       Cada <xref:System.Globalization.CultureInfo>objeto suporta um conjunto de calendários.</xref:System.Globalization.CultureInfo> O <xref:System.Globalization.CultureInfo.Calendar%2A>propriedade devolve o calendário predefinido para a cultura e o <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>propriedade devolve uma matriz que contém todos os seus calendários suportados pela cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Para alterar o calendário utilizado por um <xref:System.Globalization.CultureInfo>a aplicação deve definir a <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>propriedade de <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>para um novo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class KoreanCalendar : System.Globalization.Calendar
