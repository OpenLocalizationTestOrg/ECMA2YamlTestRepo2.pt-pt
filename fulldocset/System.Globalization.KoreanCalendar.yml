- uid: System.Globalization.KoreanCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.KoreanCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: KoreanCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.KoreanCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Converte o ano especificado para um ano de quatro dígitos utilizando o <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>propriedade para determinar o século adequado.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>Define o último ano no intervalo de 100 anos que pode ser representado por ToFourDigitYear.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> O século é determinado pelo localizar a ocorrência única do ano dois dígitos dentro desse intervalo de 100 anos. Por exemplo, se <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>está definido para 2029, o intervalo de 100-ano é de 1930 2029.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Por conseguinte, um valor de dois dígitos de 30 é interpretado como 1930, enquanto um valor de dois dígitos de 29 é interpretado como 2029.       ToFourDigitYear suporta um ano de dois dígitos ou um ano de quatro dígitos. Transmissão de um valor de ano dois dígitos (inferior a 100) faz com que o método para converter o valor para um valor de quatro dígitos de acordo com o <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>representando o século adequado.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Se a aplicação fornece um valor de anos com quatro dígitos que está dentro do intervalo suportado de calendário para ToFourDigitYear, o método devolve o valor de entrada real. Se a aplicação fornece um valor de quatro dígitos que está fora do intervalo suportado de calendário, ou se fornece um valor negativo, o método emite uma exceção."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Um dígito de dois ou quatro dígitos número inteiro que representa o ano converter."
    return:
      type: System.Int32
      description: "Um número inteiro que contém a representação com quatro dígitos de <code> year </code>."
  overload: System.Globalization.KoreanCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>está fora do intervalo suportado pelo calendário."
  platform:
  - net462
- uid: System.Globalization.KoreanCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.KoreanCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: KoreanCalendar.TwoDigitYearMax
  fullName: System.Globalization.KoreanCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define o último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  remarks: "Esta propriedade permite um ano dígito 2 a ser corretamente convertido para um ano de 4 dígitos. Por exemplo, num calendário gregoriano, se esta propriedade estiver definida como 2029, o intervalo de 100-ano é de 1930 2029. Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 1930, enquanto um valor de 2 dígitos de 29 é interpretado como 2029.       O valor inicial desta propriedade é derivado das definições na parte de opções regionais e de idioma do painel de controlo. No entanto, essas informações podem alterar durante a vigência de <xref:System.AppDomain>.</xref:System.AppDomain> O <xref:System.Globalization.KoreanCalendar>classe não Deteta alterações nas definições de sistema automaticamente.</xref:System.Globalization.KoreanCalendar>       A aplicação deverá definir este valor a 99 para indicar que dígitos 2 anos devem ser executadas literalmente. Por exemplo, se esta propriedade estiver definida como 99, o intervalo de 100-ano é de 0 (não um valor válido para a maioria dos calendários) a 99. Por conseguinte, um valor de 2 dígitos de 30 é interpretado como 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "O último ano de um intervalo de 100 anos que pode ser representado por um ano dígito 2."
  overload: System.Globalization.KoreanCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor especificado numa operação conjunto é inferior a 99.       - ou - o valor especificado numa operação conjunto é superior ao <xref uid=&quot;langword_csharp_MaxSupportedDateTime.Year&quot; name=&quot;MaxSupportedDateTime.Year&quot; href=&quot;&quot;> </xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Uma operação de definição, a instância atual é só de leitura."
  platform:
  - net462
