  name: CSharpCodeProvider
  nameWithType: CSharpCodeProvider
  fullName: Microsoft.CSharp.CSharpCodeProvider
  type: Class
  summary: "Fornece acesso a instâncias do gerador de código c# e do compilador de código."
  remarks: "Esta classe fornece métodos que podem ser utilizados para obter as instâncias do c# <xref:System.CodeDom.Compiler.ICodeGenerator>e <xref:System.CodeDom.Compiler.ICodeCompiler>implementações.</xref:System.CodeDom.Compiler.ICodeCompiler> </xref:System.CodeDom.Compiler.ICodeGenerator>      > [!NOTE] > Esta classe contém um pedido de ligação e um pedido de herança ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de fidedignidade total.</xref:System.Security.SecurityException>"
  example:
  - "The following example uses either the C# or Visual Basic code provider to compile a source file. The example checks the input file extension and uses the corresponding CSharpCodeProvider or <xref:Microsoft.VisualBasic.VBCodeProvider> for compilation. The input file is compiled into an executable file, and any compilation errors are displayed to the console.  \n  \n [!code-cs[CodeDom_CodeProviders#1](~/add/codesnippet/csharp/t-microsoft.csharp.cshar_1.cs)]\n [!code-vb[CodeDom_CodeProviders#1](~/add/codesnippet/visualbasic/t-microsoft.csharp.cshar_1.vb)]"
