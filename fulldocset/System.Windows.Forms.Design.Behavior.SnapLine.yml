  namespace: System.Windows.Forms.Design.Behavior
  summary: "Gets the number of pixels that the snapline is offset from the origin of the associated control."
  remarks: "The origin of a control is the upper-left point of the control. A single offset can describe the position of a snapline, because vertical snaplines may have only a nonzero x-axis offset, whereas horizontal snaplines may only have a nonzero y-axis offset.       The Offset property is initialized at construction time, but it can be changed thereafter with the <xref:System.Windows.Forms.Design.Behavior.SnapLine.AdjustOffset%2A> method."
