  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "Representa os segmentos de linha horizontal e vertical que são criados dinamicamente na interface de utilizador (IU) para ajudar o esquema de tempo de criação de controlos num contentor. Esta classe não pode ser herdada."
  remarks: "A tabela seguinte lista os modos comuns que o suporte de ferramentas de estrutura visual para ajudá-lo com o posicionamento e controlos de uma superfície de desenho de dimensionamento.      | Modo | Descrição |   |----------|-----------------|   | Livres superior | Permite-lhe livremente dispor os controlos. |   | Grelha | Apresenta uma grelha overlaid estática que ajuda a distribuir controlos. |   | Snapline | Apresenta linhas guia que ajudá-lo a disposição dos controlos do contentor relativamente à entre si. Snaplines provir de controlos e respetivo contentor. |       A classe de SnapLine e tipos relacionados ajudam a suportar o modo de Snapline.       Snaplines são geradas dinamicamente e automaticamente como um controlo contorno move perto do outro controlo ou perto dos limites do respectivo contentor. Isto pode ocorrer quando um controlo é adicionado da caixa de ferramentas, ou movido ou redimensionado por operações de rato ou por comandos de teclado. Controlos têm normalmente horizontal e vertical snaplines definida; para os controlos retangular, estas normalmente expandem de todas as extremidades de quatro.       A classe de SnapLine utiliza apenas algumas propriedades para descrevem cada snapline, conforme mostrado na seguinte tabela.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>| Especifica a localização e direção da linha no que respeita à respetiva controlo associado.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A> Normalmente, apenas snaplines dos tipos semelhantes irão auto-alinhar entre si. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>| Especifica a distância, em pixels, da origem, que é o canto superior esquerdo do controlo, para onde inicia o snapline. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>| Especifica a importância relativa do snapline.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A> Durante a qualquer ponto de decisão de esquema fornecido, são apresentadas apenas os snaplines ativas e que tenham a prioridade mais alta. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>| Define as categorias personalizadas de snaplines.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A> Esta é uma cadeia opcional. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>e <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>| Indica se um snapline tem orientação horizontal ou vertical, respetivamente. |       O <xref:System.Windows.Forms.Design.ControlDesigner>classe armazena snaplines para o respetivo tipo de controlo correspondente no <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>propriedade.</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A> Este processamento de classe base da snaplines será suffice para a maioria dos controlos, que define o <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, e <xref:System.Windows.Forms.Design.Behavior.SnapLineType>snaplines, que estão alinhados ao longo de margens do controlo.</xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> Quando estiver a desenvolver um controlo personalizado, se esta organização predefinido não suffice, substitua a <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>propriedade da classe derivada de <xref:System.Windows.Forms.Design.ControlDesigner>.</xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> Por exemplo, poderá pretender alinhar a snaplines horizontal dos controlos baseado em texto, como etiquetas, com a parte superior e linhas de base do texto (em vez das margens superior e inferior do controlo).       O <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>classe não é possível derivar de.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>       Não há suporte alargado para esta funcionalidade no Visual Studio, consulte [explicação passo a passo: Arranging controlos no Windows Forms utilizando Snaplines](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public sealed class SnapLine
