  summary: "Gets the programmer-defined filter category associated with this snapline."
  remarks: "The Filter property is used to define custom categories of snaplines. Only snaplines with the same filter name are able to snap to each other. This property can be used in custom control designers to expose different categories of snaplines depending upon the state of the control or the type of operation being performed. For example, round controls could offer a custom snapline with the filter value of &quot;Center&quot;.       This property is initialized during construction and cannot be changed thereafter."
