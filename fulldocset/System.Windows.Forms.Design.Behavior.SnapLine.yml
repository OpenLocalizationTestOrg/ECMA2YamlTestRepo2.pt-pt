  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "Represents the horizontal and vertical line segments that are dynamically created in the user interface (UI) to assist in the design-time layout of controls in a container. This class cannot be inherited."
  remarks: "The following table lists the common modes that visual design tools support to assist you with positioning and sizing controls on a design surface.      |Mode|Description|   |----------|-----------------|   |Freeform|Enables you to freely lay out controls.|   |Grid|Displays a static overlaid grid that assists you in laying out controls.|   |Snapline|Displays guide lines that assist you in laying out the container&quot;s controls relative to each other. Snaplines originate from controls and their container.|       The SnapLine class and related types help support the Snapline mode.       Snaplines are generated dynamically and automatically as a control edge moves near another control or near the boundaries of its container. This can occur when a control is added from the toolbox, or moved or resized by mouse operations or keyboard commands. Controls typically have both horizontal and vertical snaplines defined; for rectangular controls, these typically extend from all four edges.       The SnapLine class uses only a few properties to describe each snapline, as shown in the following table.      |Property|Description|   |--------------|-----------------|   |<xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>|Specifies the location and direction of the line with respect to its associated control. Typically, only snaplines of similar types will auto-align to each other.|   |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>|Specifies the distance in pixels from the origin, which is the upper-left corner of the control, to where the snapline starts.|   |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>|Specifies the relative importance of the snapline. During any given layout decision point, only the snaplines that are active and have the highest priority are displayed.|   |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>|Defines custom categories of snaplines. This is an optional string.|   |<xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A> and <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>|Indicates whether a snapline has horizontal or vertical orientation, respectively.|       The <xref:System.Windows.Forms.Design.ControlDesigner> class stores snaplines for its corresponding control type in the <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> property. This base class handling of snaplines will suffice for the majority of controls, as it defines the <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, and <xref:System.Windows.Forms.Design.Behavior.SnapLineType> snaplines, which are aligned along the edges of the control. When you are developing a custom control, if this default organization does not suffice, override the <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> property of the class derived from <xref:System.Windows.Forms.Design.ControlDesigner>. For example, you may want to align the horizontal snaplines of text-based controls, such as labels, with the top and base lines of the text (instead of the top and bottom edges of the control).       The <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A> class cannot be derived from.       There is extensive support for this feature in Visual Studio, see [Walkthrough: Arranging Controls on Windows Forms Using Snaplines](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public sealed class SnapLine
