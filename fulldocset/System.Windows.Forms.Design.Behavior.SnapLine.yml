  summary: "Obtém a categoria de filtro definido pelo programador associada a este snapline."
  remarks: "A propriedade de filtro é utilizada para definir categorias personalizadas de snaplines. Apenas snaplines com o mesmo nome de filtro são capazes de snap entre si. Esta propriedade pode ser utilizada no designers de controlo personalizado para expor os diferentes categorias de snaplines consoante o estado do controlo ou o tipo de operação a ser efetuada. Por exemplo, os controlos arredondar foi oferecem um snapline personalizada com o valor do filtro de &quot;Center&quot;.       Esta propriedade é inicializada durante a construção e não pode ser alterada após essa data."
