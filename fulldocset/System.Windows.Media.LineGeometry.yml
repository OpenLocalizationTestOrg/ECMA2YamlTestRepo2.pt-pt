  type: Class
  summary: "Representa a geometria de uma linha."
  remarks: "Para criar várias linhas ligadas, utilize um <xref:System.Windows.Media.LineSegment>ou <xref:System.Windows.Shapes.Polyline>segmento com o <xref:System.Windows.Media.PathFigure>e <xref:System.Windows.Media.PathGeometry>classes.</xref:System.Windows.Media.PathGeometry> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Shapes.Polyline> </xref:System.Windows.Media.LineSegment>       **Funcionalidades freezable:** porque qual herda o <xref:System.Windows.Freezable>classe, a classe de LineGeometry fornece várias funcionalidades especiais: LineGeometry objetos podem ser declarados como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonar e efetuados seguro para thread.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
