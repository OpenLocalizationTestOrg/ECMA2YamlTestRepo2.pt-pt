  name: LineGeometry
  nameWithType: LineGeometry
  fullName: System.Windows.Media.LineGeometry
  type: Class
  summary: "Represents the geometry of a line."
  remarks: "To create multiple connected lines, use a <xref:System.Windows.Media.LineSegment> or <xref:System.Windows.Shapes.Polyline> segment with the <xref:System.Windows.Media.PathFigure> and <xref:System.Windows.Media.PathGeometry> classes.       **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the LineGeometry class provides several special features: LineGeometry objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
