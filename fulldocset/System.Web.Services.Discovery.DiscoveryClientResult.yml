  name: DiscoveryClientResult
  nameWithType: DiscoveryClientResult
  fullName: System.Web.Services.Discovery.DiscoveryClientResult
  type: Class
  summary: "Represents the details of a discovery reference without the contents of the referenced document. This class cannot be inherited."
  remarks: "Using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> method of <xref:System.Web.Services.Discovery.DiscoveryClientProtocol>, all valid referenced documents and a file containing a map of all save documents can be written to disk. The file containing a map of all saved documents contains the details of each document as summarized by the properties of DiscoveryClientResult.       After the referenced documents and the map of the referenced documents have been written to disk using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> method, you can invoke the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> method to read the discovery documents."
  example:
  - >-
    [!code-cpp[DiscoveryClientResult#1](~/add/codesnippet/CPP/t-system.web.services.di_12_1.cpp)]
     [!code-cs[DiscoveryClientResult#1](~/add/codesnippet/CSharp/t-system.web.services.di_12_1.cs)]
     [!code-vb[DiscoveryClientResult#1](~/add/codesnippet/VisualBasic/t-system.web.services.di_12_1.vb)]
  syntax:
    content: public sealed class DiscoveryClientResult
  inheritance:
