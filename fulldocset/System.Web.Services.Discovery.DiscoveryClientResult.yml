  name: Filename
  nameWithType: DiscoveryClientResult.Filename
  fullName: System.Web.Services.Discovery.DiscoveryClientResult.Filename
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Gets or sets the name of the file in which the reference is saved."
  remarks: "The name of the file is the name of the file saved on the local computer based on the contents of the file. For instance, if the referenced file is a discovery document, the saved file will have a.disco extension on a Windows operating system."
  example:
  - >-
    [!code-cs[DiscoveryClientResult_Filename#5](~/add/codesnippet/CSharp/p-system.web.services.di_32_1.cs)]
