  name: SearchExpression
  nameWithType: SearchExpression
  fullName: System.Web.UI.WebControls.Expressions.SearchExpression
  type: Class
  summary: "Fornece uma forma para pesquisar os campos para os valores de cadeia ou um campo e compará-los para um valor de cadeia especificada."
  remarks: "O <xref:System.Web.UI.WebControls.QueryExtender>controlo fornece a capacidade dos dados de filtro numa página Web utilizando a classe SearchExpression.</xref:System.Web.UI.WebControls.QueryExtender> A classe de SearchExpression compara uma cadeia especificada num campo ou campos para um valor que forneceu. A expressão efetua uma &quot;começa com&quot;, &quot;contém&quot; ou &quot;termina com&quot; pesquisa. Tem de especificar valores para o <xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A>e <xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A>Propriedades para indicar o tipo de pesquisa que pretende executar e os campos de dados que pretende procurar.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A> </xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A> Se o fornecedor LINQ que utilizar o <xref:System.Web.UI.WebControls.QueryExtender>controlo suporta sensibilidade às maiúsculas e minúsculas, pode utilizar o <xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A>propriedade para ativar ou ignorar a sensibilidade às maiúsculas e minúsculas.</xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A> </xref:System.Web.UI.WebControls.QueryExtender>       O valor para procurar pode ser fornecido por um [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] controlo. Para especificar esta definição, defina o <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>propriedade o <xref:System.Web.UI.WebControls.ControlParameter>classe no objeto SearchExpression no ID de um [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] controlo.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Por exemplo, se o valor a procurar é introduzido na caixa de texto, o <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>propriedade deve ser definida para o ID do controlo de caixa de texto.</xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Pode utilizar a classe de SearchExpression em combinação com as outras expressões que o <xref:System.Web.UI.WebControls.QueryExtender>suporta, tais como o <xref:System.Web.UI.WebControls.Expressions.RangeExpression>filtro.</xref:System.Web.UI.WebControls.Expressions.RangeExpression> </xref:System.Web.UI.WebControls.QueryExtender> Por exemplo, pode procurar nomes de produtos que contêm tea&quot;cadeia&quot; e um preço lista entre 100 e 200."
  example:
  - "The following example shows how to search the Name column in the Products table of the AdventureWorks database for products whose that start with the string that is specified in the `SearchTextBox` control. The result that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class SearchExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'
