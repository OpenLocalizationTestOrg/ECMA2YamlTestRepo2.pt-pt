  summary: "Obtém ou define o <xref href=&quot;System.Web.UI.WebControls.Expressions.SearchType&quot;> </xref> valor que determina onde na cadeia de pesquisa ocorre."
  remarks: "A <xref:System.Web.UI.WebControls.Expressions.SearchType>propriedade utiliza a <xref:System.Web.UI.WebControls.Expressions.SearchType>enumeração que contém os tipos de pesquisa para utilizar uma instância de <xref:System.Web.UI.WebControls.Expressions.SearchExpression>classe.</xref:System.Web.UI.WebControls.Expressions.SearchExpression> </xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType>       A tabela seguinte lista os valores de enumeração possíveis.      | Enumeração | Descrição |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Indica uma pesquisa que começa em qualquer lugar num campo. |   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Indica uma pesquisa que começa no início de um campo. |   | <xref:System.Web.UI.WebControls.Expressions.SearchType>| Indica uma pesquisa que no final de um campo. |</xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType> </xref:System.Web.UI.WebControls.Expressions.SearchType>"
  syntax:
