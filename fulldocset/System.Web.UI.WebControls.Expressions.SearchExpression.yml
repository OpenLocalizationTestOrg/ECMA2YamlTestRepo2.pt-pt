  name: ComparisonType
  nameWithType: SearchExpression.ComparisonType
  fullName: System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls.Expressions
  summary: "Obtém ou define o tipo de comparação de cadeias para executar."
  remarks: "Esta propriedade permite-lhe utilizar o <xref:System.StringComparison>enumeração para especificar a forma como a procura é efetuada.</xref:System.StringComparison> O <xref:System.StringComparison>enumeração é utilizada para especificar se uma comparação de cadeias utiliza o idioma atual ou a cultura invariável e se utiliza regras de ordenação ordinal ou de texto.</xref:System.StringComparison> Se o fornecedor de dados que o <xref:System.Web.UI.WebControls.QueryExtender>utiliza suporta sensibilidade às maiúsculas e minúsculas, pode utilizar uma das propriedades do tipo de comparação para ativar ou ignorar a sensibilidade às maiúsculas e minúsculas.</xref:System.Web.UI.WebControls.QueryExtender>"
  syntax:
    content: public StringComparison ComparisonType { get; set; }
    return:
      type: System.StringComparison
      description: "O tipo de comparação de cadeias para executar."
  overload: System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
