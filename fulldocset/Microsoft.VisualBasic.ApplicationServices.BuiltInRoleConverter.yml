  summary: "Converte o objecto fornecido a outro tipo."
  remarks: "Os tipos de mais comuns para converter e converter de são objetos de cadeia. A implementação predefinida efetua uma chamada para <xref:System.Object.ToString%2A>no objeto se o objeto é válido e se o tipo de destino for <xref:System.String>.</xref:System.String> </xref:System.Object.ToString%2A>       O `context` parâmetro pode ser utilizado para extrair informações adicionais sobre o ambiente este conversor está a ser invocado a partir de. Isto pode ser `Nothing`, por isso sempre a existência. Além disso, podem devolver propriedades no objeto context `Nothing`.       Este conversor de tipos suporta o Visual Basic <xref:Microsoft.VisualBasic.ApplicationServices.User>objeto.</xref:Microsoft.VisualBasic.ApplicationServices.User>"
