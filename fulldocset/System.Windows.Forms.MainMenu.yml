  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Cria uma nova <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> que é um duplicado da atual <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref>."
  remarks: "Pode utilizar este método para criar uma cópia da estrutura de menu armazenada no <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> Pode utilizar este método para reutilizar a estrutura de menu armazenada um <xref:System.Windows.Forms.MainMenu>como a base para um novo <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu> Por exemplo, se pretender criar uma estrutura de menu que tem os mesmo itens de menu como uma existente <xref:System.Windows.Forms.MainMenu>, mas também irá ter adicionais <xref:System.Windows.Forms.MenuItem>objetos adicionados à mesma, pode utilizar o método CloneMenu para criar uma cópia do original <xref:System.Windows.Forms.MainMenu>e, em seguida, adicione os novos <xref:System.Windows.Forms.MenuItem>objetos a clonado <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.MainMenu.GetForm%2A> method to determine if a <xref:System.Windows.Forms.MainMenu> is currently parented to the form. If the call in the example code to <xref:System.Windows.Forms.MainMenu.GetForm%2A> does not return `null`, the code then clones the menu structure of the <xref:System.Windows.Forms.MainMenu> using the CloneMenu method. The code then sets the <xref:System.Windows.Forms.MainMenu.RightToLeft%2A> property to true on the new copy of the <xref:System.Windows.Forms.MainMenu> to create a <xref:System.Windows.Forms.MainMenu> that can be used for languages that support right to left text. This example requires that you have a <xref:System.Windows.Forms.MainMenu> created that is named `mainMenu1`.  \n  \n [!code-cs[Classic MainMenu.GetForm Example#1](~/add/codesnippet/csharp/m-system.windows.forms.m_21_1.cs)]\n [!code-cpp[Classic MainMenu.GetForm Example#1](~/add/codesnippet/cpp/m-system.windows.forms.m_21_1.cpp)]\n [!code-vb[Classic MainMenu.GetForm Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.m_21_1.vb)]"
  syntax:
