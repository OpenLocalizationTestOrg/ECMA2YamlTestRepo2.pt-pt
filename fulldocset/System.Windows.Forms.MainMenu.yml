  type: Class
  summary: "Representa a estrutura de menu de um formulário. Embora <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> substitui e adiciona funcionalidades ao controlo MainMenu das versões anteriores, MainMenu é mantido para compatibilidade com versões anteriores e para utilização futura, se escolher."
  remarks: "O controlo de MainMenu representa o contentor para a estrutura de menu de um formulário. É composto por um menu <xref:System.Windows.Forms.MenuItem>objetos que representam os comandos de menu individuais na estrutura de menu.</xref:System.Windows.Forms.MenuItem> Cada <xref:System.Windows.Forms.MenuItem>pode ser um comando para a sua aplicação ou um menu principal para outros itens do submenu.</xref:System.Windows.Forms.MenuItem> Para criar o enlace a MainMenu a <xref:System.Windows.Forms.Form>que será apresentá-lo, atribua o MainMenu para a <xref:System.Windows.Forms.Form.Menu%2A>propriedade de <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Menu%2A> </xref:System.Windows.Forms.Form>       Para aplicações com suporte para vários idiomas, pode utilizar o <xref:System.Windows.Forms.MainMenu.RightToLeft%2A>propriedade para apresentar o texto do menu de direita para a esquerda para suporte de idiomas, tais como árabe.</xref:System.Windows.Forms.MainMenu.RightToLeft%2A>       Pode criar objetos de MainMenu diferentes para representar estruturas de menu diferente para o formulário. Se pretender reutilizar a estrutura de menu contida num MainMenu específico, pode utilizar o respetivo <xref:System.Windows.Forms.MainMenu.CloneMenu%2A>método para criar uma cópia.</xref:System.Windows.Forms.MainMenu.CloneMenu%2A> Assim que tiver uma cópia da estrutura de menu, pode efetuar as modificações adequadas para a estrutura de menu novo.      > [!NOTE] > Corte e itens de menu de colar a partir de uma forma para outra no designer poderão não funcionar conforme esperado se o formulário que está a colar tem não existem itens de menu definidos."
  example:
  - "The following code example creates a MainMenu, assigns two <xref:System.Windows.Forms.MenuItem> objects to the MainMenu and binds it to a form. This example requires that you have a <xref:System.Windows.Forms.Form> created that is named `Form1`.  \n  \n [!code-cs[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_9_1.cs)]\n [!code-vb[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_9_1.vb)]\n [!code-cpp[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_9_1.cpp)]"
