  name: WebPartAddingEventHandler
  nameWithType: WebPartAddingEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartAddingEventHandler
  type: Delegate
  summary: "Representa o método que processa o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> objeto."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>evento é originado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>método antes de adicionar um controlo a uma zona de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Este evento fornece uma oportunidade para cancelar o processo antes de terminar. O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>evento for chamado depois de um controlo foi adicionado a uma zona de peças Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       O método especificado no delegado WebPartAddingEventHandler é chamado quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>o evento é gerado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>       Os programadores de página podem fornecer processadores personalizados para o evento adicionando o `OnWebPartAdding` atributo para o `<asp:webpartmanager>` elemento na página e atribuir um nome de método personalizado para o atributo. Também pode ser atribuído um processador personalizado através de programação. Para obter mais informações sobre a atribuição de forma programática um processador de eventos, consulte [NIB: como: ligar métodos de processador de eventos para eventos](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartAddingEventHandler(object sender, WebPartAddingEventArgs e);
