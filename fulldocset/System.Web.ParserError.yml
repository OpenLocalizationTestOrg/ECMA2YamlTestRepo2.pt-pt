  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Initializes a new instance of the <xref href=&quot;System.Web.ParserError&quot;></xref> class by using the specified error text, virtual path, and source line number."
  remarks: "Use the ParserError constructor to initialize a <xref:System.Web.ParserError> object with custom settings. The ParserError constructor has the following properties:      -   The <xref:System.Web.ParserError.ErrorText%2A> property, which is a string containing the error message that is related to the parser error.      -   The <xref:System.Web.ParserError.VirtualPath%2A> property, which is a read-only string that specifies the virtual path of the file that contains the parser error.      -   The <xref:System.Web.ParserError.Line%2A> property, whichis the line number within the file at which this <xref:System.Web.ParserError> object was thrown."
  syntax:
    content: public ParserError (string errorText, string virtualPath, int line);
    parameters:
    - id: errorText
      type: System.String
      description: "The error message text."
    - id: virtualPath
      type: System.String
      description: "The virtual path of the file being parsed when the error occurred."
    - id: line
      type: System.Int32
      description: "The line number of the error source."
