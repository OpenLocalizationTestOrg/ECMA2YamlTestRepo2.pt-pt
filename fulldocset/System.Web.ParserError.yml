  name: ParserError
  nameWithType: ParserError
  fullName: System.Web.ParserError
  type: Class
  summary: "Representa um erro de parser ou de aviso. Esta classe não pode ser herdada."
  remarks: "Um objeto de ParserError representa um erro que é criado quando um <xref:System.Web.HttpParseException>exceção é emitida.</xref:System.Web.HttpParseException> Um objeto de erro de parser pode conter texto da mensagem de erro, um caminho virtual para o ficheiro onde ocorreu o erro e o número de linha subsequente do erro nesse ficheiro. Se mais do que um erro de parser ocorre ou se pretende armazenar vários erros parser numa localização centralizada, utilize o <xref:System.Web.ParserErrorCollection>objeto.</xref:System.Web.ParserErrorCollection>       Um erro de parser é do tipo <xref:System.Web.HttpException>.</xref:System.Web.HttpException> Para obter mais informações sobre as exceções e como lidar com os mesmos, aceda a [biblioteca MSDN](http://go.microsoft.com/fwlink/?linkid=37118)."
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-vb[System.Web.ParserErrorCollection#3](~/add/codesnippet/visualbasic/t-system.web.parsererror_1.aspx)]\n [!code-cs[System.Web.ParserErrorCollection#3](~/add/codesnippet/csharp/t-system.web.parsererror_1.aspx)]"
  syntax:
    content: public sealed class ParserError
