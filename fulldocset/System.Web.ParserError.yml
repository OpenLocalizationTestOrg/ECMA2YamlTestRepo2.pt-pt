  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.ParserError&quot;> </xref> classe com o texto do erro especificado, o caminho virtual e o número de linha de origem."
  remarks: "Utilize o construtor de ParserError para inicializar uma <xref:System.Web.ParserError>objeto com definições personalizadas.</xref:System.Web.ParserError> O construtor de ParserError tem as seguintes propriedades: - <xref:System.Web.ParserError.ErrorText%2A>propriedade, o que é uma cadeia que contém a mensagem de erro está relacionado com o erro de parser.</xref:System.Web.ParserError.ErrorText%2A>      -O <xref:System.Web.ParserError.VirtualPath%2A>propriedade, o que é uma cadeia de só de leitura que especifica o caminho virtual do ficheiro que contém o erro de parser.</xref:System.Web.ParserError.VirtualPath%2A>      -O <xref:System.Web.ParserError.Line%2A>propriedade, whichis a linha número dentro do ficheiro no qual este <xref:System.Web.ParserError>objeto foi emitido.</xref:System.Web.ParserError> </xref:System.Web.ParserError.Line%2A>"
  syntax:
    content: public ParserError (string errorText, string virtualPath, int line);
    parameters:
    - id: errorText
      type: System.String
      description: "O texto da mensagem de erro."
    - id: virtualPath
      type: System.String
      description: "O caminho virtual do ficheiro a ser analisado quando ocorreu o erro."
    - id: line
      type: System.Int32
      description: "O número de linha da origem do erro."
