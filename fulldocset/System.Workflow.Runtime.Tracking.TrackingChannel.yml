  type: Class
  summary: "The <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;></xref> base class that represents a tracking channel."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       If a <xref:System.Workflow.Runtime.Tracking.TrackingService> is present, the runtime tracking infrastructure calls <xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A> to get a tracking channel for a workflow instance. The runtime tracking infrastructure uses this tracking channel to send tracking records associated with the workflow instance back to the host application whenever the tracking infrastructure matches a track point in the <xref:System.Workflow.Runtime.Tracking.TrackingProfile> associated with the workflow instance. Your application can treat this tracking information in any way you choose. For example, the <xref:System.Workflow.Runtime.Tracking.SqlTrackingService> writes tracking information to a SQL database.       To create a tracking channel for your tracking service, derive a class from the TrackingChannel base class.  You can use the <xref:System.Workflow.Runtime.Tracking.TrackingParameters> object passed by the runtime tracking infrastructure in its call to your implementation of <xref:System.Workflow.Runtime.Tracking.TrackingService.GetTrackingChannel%2A> to associate each instance of your tracking channel with a specific workflow instance. The workflow runtime engine requests a tracking channel from each tracking service that has provided a <xref:System.Workflow.Runtime.Tracking.TrackingProfile> for a workflow instance."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class TrackingChannel
