  fullName: System.EnterpriseServices.Internal.IServerWebConfig
  type: Interface
  summary: "Creates a Web.config file for a SOAP-enabled COM+ application and adds component entries to the file for COM interfaces being published in the application."
  remarks: "The IServerWebConfig interface is implemented only by the <xref:System.EnterpriseServices.Internal.ServerWebConfig> class and is only used within the .NET Framework infrastructure. Rather than implementing this interface or instantiating an IServerWebConfig interface object, use the <xref:System.EnterpriseServices.Internal.Publish> class, which implements the <xref:System.EnterpriseServices.Internal.IComSoapPublisher> interface.       IServerWebConfig is used internally by the .NET Framework. You do not need to use it directly in your code."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("6261e4b5-572a-4142-a2f9-1fe1a0c97097")]

      public interface IServerWebConfig
