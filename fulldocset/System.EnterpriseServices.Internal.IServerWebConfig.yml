  remarks: "A interface IServerWebConfig é implementada apenas pelo <xref:System.EnterpriseServices.Internal.ServerWebConfig>classe e é utilizado apenas dentro da infraestrutura do .NET Framework.</xref:System.EnterpriseServices.Internal.ServerWebConfig> Em vez de implementar esta interface ou instanciar um objeto de interface IServerWebConfig, utilize o <xref:System.EnterpriseServices.Internal.Publish>classe, que implementa o <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interface.</xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish>       IServerWebConfig é utilizada internamente pelo .NET Framework. Não terá de utilizá-lo diretamente no seu código."
