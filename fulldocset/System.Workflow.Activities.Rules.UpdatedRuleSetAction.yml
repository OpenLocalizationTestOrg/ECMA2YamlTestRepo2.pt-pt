  type: Class
  summary: "Representa a alteração a um <xref href=&quot;System.Workflow.Activities.Rules.RuleSet&quot;> </xref> para atualizações dinâmicas. Esta classe não pode ser herdada."
  remarks: "Esta classe pode ser utilizada por um serviço de controlo para determinar quais RuleSets ter sido alteradas durante uma atualização dinâmica. Uma instância deste objeto será gerada para cada RuleSet que existia antes da atualização dinâmica e, posteriormente, permanece e tem alterações aplicadas a uma ou mais regras."
