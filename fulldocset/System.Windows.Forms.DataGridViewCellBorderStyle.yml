  name: DataGridViewCellBorderStyle
  nameWithType: DataGridViewCellBorderStyle
  fullName: System.Windows.Forms.DataGridViewCellBorderStyle
  type: Enum
  summary: "Specifies the border styles that can be applied to the cells of a <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control."
  remarks: "The <xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> property of the <xref:System.Windows.Forms.DataGridView> control uses the DataGridViewCellBorderStyle enumeration. To draw borders only between the rows, specify SingleHorizontal, SunkenHorizontal or RaisedHorizontal. To draw borders only between the columns, specify SingleVertical, SunkenVertical or RaisedVertical. To draw borders between the rows and columns, specify SingleSunken or Raised."
  example:
  - "The following code example illustrates the use of this type.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#030](~/add/codesnippet/csharp/t-system.windows.forms.d_109_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#030](~/add/codesnippet/visualbasic/t-system.windows.forms.d_109_1.vb)]"
