  name: DataGridViewCellBorderStyle
  nameWithType: DataGridViewCellBorderStyle
  fullName: System.Windows.Forms.DataGridViewCellBorderStyle
  type: Enum
  summary: "Especifica os estilos que podem ser aplicados para as células de um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "O <xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>propriedade o <xref:System.Windows.Forms.DataGridView>controlo utiliza a enumeração de DataGridViewCellBorderStyle.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> Para desenhar os limites apenas entre as linhas, especifique SingleHorizontal, SunkenHorizontal ou RaisedHorizontal. Para desenhar os limites apenas entre as colunas, especifique SingleVertical, SunkenVertical ou RaisedVertical. Para desenhar os limites entre as linhas e colunas, especifique SingleSunken ou Raised."
