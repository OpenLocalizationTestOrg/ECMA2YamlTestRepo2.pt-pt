  remarks: "A tentar modificar um objeto quando a respetiva propriedade IsFrozen `true` emite um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Esta propriedade é só de leitura da perspetiva de modelo de objeto. Alguns da documentação sobre <xref:System.Windows.Freezable>comportamentos podem mencionar &quot;define IsFrozen para `true`&quot; ou o idioma semelhante ao discutir o comportamento de outros métodos de <xref:System.Windows.Freezable>, mas este comportamento está a acontecer internamente em instâncias de classe, quando os métodos de instância de manipular as variáveis privadas que existem numa classe abstracta.</xref:System.Windows.Freezable> </xref:System.Windows.Freezable> Para definir o valor desta propriedade, deve chamar <xref:System.Windows.Freezable.Freeze%2A>.</xref:System.Windows.Freezable.Freeze%2A> Esta forma eficaz é uma operação única para alterar a propriedade de IsFrozen da predefinição inicial `false` estado para o `true` estado. Não há nenhum significa disponíveis para definir o valor para `false`. Em vez disso, pode alterar qualquer cópia profunda feita a partir do original (consulte o <xref:System.Windows.Freezable.Clone%2A>método).</xref:System.Windows.Freezable.Clone%2A> Isto é propositado e é como qualquer classe derivada se deve comportar quando aplicada para os casos em que o <xref:System.Windows.Freezable>padrão é útil.</xref:System.Windows.Freezable>"
