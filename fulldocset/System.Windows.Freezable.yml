      description: "O objeto a verificação ou certifique-unmodifiable. Se `isChecking` é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, o objeto é verificado para determinar se que pode ser efetuado unmodifiable. Se `isChecking` é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, o objeto é efetuado unmodifiable, se possível."
    - id: isChecking
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para devolver uma indicação de se o objeto pode ser congelado (sem freezing realmente); <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para parar, na verdade, o objeto."
    return:
      type: System.Boolean
      description: "Se <code> isChecking </code> é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, este método devolve <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se especificado <xref href=&quot;System.Windows.Freezable&quot;> </xref> podem ser efetuadas unmodifiable, ou <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se não é possível efetuar unmodifiable. Se <code> isChecking </code> é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, este método devolve <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se especificado <xref href=&quot;System.Windows.Freezable&quot;> </xref> está agora unmodifiable, ou <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se não é possível efetuar unmodifiable."
  overload: System.Windows.Freezable.Freeze*
