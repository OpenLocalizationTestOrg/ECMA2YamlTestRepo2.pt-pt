  name: Freezable
  nameWithType: Freezable
  fullName: System.Windows.Freezable
  type: Class
  summary: "Define um objeto que tem um Estado modificável e um Estado (congelado) só de leitura. As classes que derivem de Freezable fornecem a notificação de alteração de detalhado, podem ser efetuadas imutáveis e podem clonar si próprios."
  remarks: "A classe Freezable fornece funcionalidades especiais que podem ajudar a melhorar o desempenho de aplicações ao utilizar os objetos que são dispendiosos modificar ou copiar. Os exemplos de objetos Freezable incluem o seguinte:- <xref:System.Windows.Media.Brush>- <xref:System.Windows.Media.Pen>- <xref:System.Windows.Media.Geometry>- <xref:System.Windows.Media.Transform>- <xref:System.Windows.Media.Animation.AnimationTimeline># # efectuar a derivação de Freezable uma classe que deriva de Freezable obtiver as seguintes funcionalidades:-Estados especiais: um Estado só de leitura (congelado) e num Estado gravável.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Transform> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Brush>      -Segurança de thread: um objeto Freezable fixa pode ser partilhado entre threads.      -Detalhadas notificação de alteração: ao contrário de outras <xref:System.Windows.DependencyObject>objetos, um objeto Freezable fornece notificações de alteração quando alterar os valores de propriedade secundárias.</xref:System.Windows.DependencyObject>      -Clonagem fácil: a classe Freezable já tiver implementado vários métodos que produzem clones profundas.       Para obter informações sobre como utilizar e criar os seus próprios objetos Freezable, consulte [descrição geral de objetos Freezable](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: 'public abstract class Freezable : System.Windows.DependencyObject'
