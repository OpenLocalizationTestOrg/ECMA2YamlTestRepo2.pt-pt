      description: "The object to check or make unmodifiable. If `isChecking` is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, the object is checked to determine whether it can be made unmodifiable. If `isChecking` is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, the object is made unmodifiable, if possible."
