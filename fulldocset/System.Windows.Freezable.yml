  name: Clone()
  nameWithType: Freezable.Clone()
  fullName: System.Windows.Freezable.Clone()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "Cria um clone de modificável o <xref href=&quot;System.Windows.Freezable&quot;> </xref>, tornando profundas cópias dos valores do objeto. Quando copiar propriedades de dependência do objeto, este método copia expressões (que já não poderão resolver), mas não animações ou os respetivos valores atuais."
  remarks: "O Clone e <xref:System.Windows.Freezable.CloneCurrentValue%2A>métodos produzem modificável clones de congelado <xref:System.Windows.Freezable>objetos (os métodos também clonagem <xref:System.Windows.Freezable>objetos que não são interrompidos).</xref:System.Windows.Freezable> </xref:System.Windows.Freezable> </xref:System.Windows.Freezable.CloneCurrentValue%2A> O clone eficazmente é uma cópia profunda do objeto atual.       A tabela seguinte resume as diferenças entre o Clone e <xref:System.Windows.Freezable.CloneCurrentValue%2A>métodos.</xref:System.Windows.Freezable.CloneCurrentValue%2A>      | Ação | Clonar o comportamento de método | Comportamento de método CloneCurrentValue |   |------------|---------------------------|---------------------------------------|   | Copiar uma propriedade de dependência que tem uma expressão | A expressão é copiada, mas já não poderá resolver. Para obter mais informações, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md). | O valor atual da expressão é copiado, mas não a própria expressão. |   | Copiar uma propriedade de dependência animado | O valor da propriedade base (não animada) é copiado. Não são copiadas animações. | O valor da propriedade atual animado é copiado. Não são copiadas animações. |       Tenha em atenção que propriedades não são copiadas. Se uma propriedade não tem um valor predefinido que é um congelado <xref:System.Windows.Freezable>, que o valor da propriedade permanece congelado no clone caso contrário modificável.</xref:System.Windows.Freezable>      ## Mover um Freezable entre Threads este método pode ser útil para mover uma <xref:System.Windows.Freezable>entre threads.</xref:System.Windows.Freezable> Em primeiro lugar, certifique-o <xref:System.Windows.Freezable>unmodifiable chamando respetivo <xref:System.Windows.Freezable.Freeze%2A>método.</xref:System.Windows.Freezable.Freeze%2A> </xref:System.Windows.Freezable> Agora pode aceder a outro thread o <xref:System.Windows.Freezable>e efetue um Clone local que pode aceder.</xref:System.Windows.Freezable>"
  syntax:
    content: public System.Windows.Freezable Clone ();
    parameters: []
    return:
      type: System.Windows.Freezable
      description: "Um clone modificável do objeto atual. O objeto clonado <> </> *> propriedade é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> , mesmo se a origem <> </> *> propriedade é<xref uid=&quot;langword_csharp_true.&quot; name=&quot;true.&quot; href=&quot;&quot;></xref>"
  overload: System.Windows.Freezable.Clone*
  exceptions: []
  platform:
  - net462
