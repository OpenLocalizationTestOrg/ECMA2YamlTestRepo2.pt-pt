  summary: "Se o <code> isChecking </code> parâmetro é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, este método indica se especificado <xref href=&quot;System.Windows.Freezable&quot;> </xref> podem ser efetuadas unmodifiable. Se o <code> isChecking </code> parâmetro é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, este método tenta efetuar especificado <xref href=&quot;System.Windows.Freezable&quot;> </xref> unmodifiable e indica se a operação foi concluída com êxito."
  remarks: "Não chame este método, exceto se estiver a efetuar a derivação de <xref:System.Windows.Freezable>e substituir a <xref:System.Windows.Freezable.FreezeCore%2A>método.</xref:System.Windows.Freezable.FreezeCore%2A> </xref:System.Windows.Freezable>  Este método pode ser utilizado a <xref:System.Windows.Freezable.FreezeCore%2A>método fixar membros de dados da classe que são próprios <xref:System.Windows.Freezable>objetos.</xref:System.Windows.Freezable> </xref:System.Windows.Freezable.FreezeCore%2A>       É para chamar este método novamente um <xref:System.Windows.Freezable>objeto que já está congelado (unmodifiable).</xref:System.Windows.Freezable>"
  syntax:
    content: protected static bool Freeze (System.Windows.Freezable freezable, bool isChecking);
