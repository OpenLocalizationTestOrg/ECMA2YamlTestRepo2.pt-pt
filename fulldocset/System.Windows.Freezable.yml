  summary: "If the <code>isChecking</code> parameter is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, this method indicates whether the specified <xref href=&quot;System.Windows.Freezable&quot;></xref> can be made unmodifiable. If the <code>isChecking</code> parameter is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, this method attempts to make the specified <xref href=&quot;System.Windows.Freezable&quot;></xref> unmodifiable and indicates whether the operation succeeded."
  remarks: "Do not call this method unless you are deriving from <xref:System.Windows.Freezable> and overriding the <xref:System.Windows.Freezable.FreezeCore%2A> method.  This method may be used in the <xref:System.Windows.Freezable.FreezeCore%2A> method to freeze class data members that are themselves <xref:System.Windows.Freezable> objects.       It is alright to call this method again on a <xref:System.Windows.Freezable> object that is already frozen (unmodifiable)."
  syntax:
    content: protected static bool Freeze (System.Windows.Freezable freezable, bool isChecking);
    parameters:
    - id: freezable
