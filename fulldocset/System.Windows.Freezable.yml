- uid: System.Windows.Freezable.Clone
  id: Clone
  parent: System.Windows.Freezable
  langs:
  - csharp
  name: Clone()
  nameWithType: Freezable.Clone()
  fullName: System.Windows.Freezable.Clone()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "Creates a modifiable clone of the <xref href=&quot;System.Windows.Freezable&quot;></xref>, making deep copies of the object&quot;s values. When copying the object&quot;s dependency properties, this method copies expressions (which might no longer resolve) but not animations or their current values."
  remarks: "The Clone and <xref:System.Windows.Freezable.CloneCurrentValue%2A> methods produce modifiable clones of frozen <xref:System.Windows.Freezable> objects (the methods also clone <xref:System.Windows.Freezable> objects that are not frozen). The clone is effectively a deep copy of the current object.       The following table summarizes the differences between the Clone and <xref:System.Windows.Freezable.CloneCurrentValue%2A> methods.      |Action|Clone method behavior|CloneCurrentValue method behavior|   |------------|---------------------------|---------------------------------------|   |Copying a dependency property that has an expression|The expression is copied, but might no longer resolve. For more information, see [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md).|The current value of the expression is copied, but not the expression itself.|   |Copying an animated dependency property|The property&quot;s base (non-animated) value is copied. Animations are not copied.|The property&quot;s current animated value is copied. Animations are not copied.|       Note that unset properties are not copied. If an unset property has a default value that is a frozen <xref:System.Windows.Freezable>, that property value remains frozen in the otherwise modifiable clone.      ## Move a Freezable Between Threads    This method can be useful for moving a <xref:System.Windows.Freezable> between threads. First, make the <xref:System.Windows.Freezable> unmodifiable by calling its <xref:System.Windows.Freezable.Freeze%2A> method. Now another thread can access the <xref:System.Windows.Freezable> and make a local Clone that it can access."
  syntax:
    content: public System.Windows.Freezable Clone ();
    parameters: []
    return:
      type: System.Windows.Freezable
      description: "A modifiable clone of the current object. The cloned object&quot;s <xref:System.Windows.Freezable.IsFrozen*> property is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> even if the source&quot;s <xref:System.Windows.Freezable.IsFrozen*> property is <xref uid=&quot;langword_csharp_true.&quot; name=&quot;true.&quot; href=&quot;&quot;></xref>"
  overload: System.Windows.Freezable.Clone*
  exceptions: []
  platform:
  - net462
