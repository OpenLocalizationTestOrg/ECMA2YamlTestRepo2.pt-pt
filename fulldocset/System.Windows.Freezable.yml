    description: "When <code>isChecking</code> is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, the attempt to make <code>freezable</code> unmodifiable was unsuccessful; the object is now in an unknown state (it might be partially frozen)."
