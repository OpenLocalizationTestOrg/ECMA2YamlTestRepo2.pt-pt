  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "Gets a value that indicates whether the object is currently modifiable."
  remarks: "Attempting to modify an object when its IsFrozen property is `true` throws an <xref:System.InvalidOperationException>.       This property is read-only from the object model perspective. Some of the documentation about <xref:System.Windows.Freezable> behaviors may mention &quot;sets IsFrozen to `true`&quot; or similar language when discussing the behavior of other methods of <xref:System.Windows.Freezable>, but this behavior is happening internally in the class instances, when methods of the instance manipulate the private variables that exist within the abstract class. To set the value of this property, you should call <xref:System.Windows.Freezable.Freeze%2A>. This effectively is a one-time operation to change the IsFrozen property from the initial default `false` state to the `true` state. There is no available means to set the value back to `false`. Instead, you could change any deep copy made from the original (see the <xref:System.Windows.Freezable.Clone%2A> method). This is by design and is how any derived class should behave when applied to the cases where the <xref:System.Windows.Freezable> pattern is useful."
  syntax:
    content: public bool IsFrozen { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the object is frozen and cannot be modified; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the object can be modified."
  overload: System.Windows.Freezable.IsFrozen*
  exceptions: []
  platform:
  - net462
