  name: Freezable
  nameWithType: Freezable
  fullName: System.Windows.Freezable
  type: Class
  summary: "Defines an object that has a modifiable state and a read-only (frozen) state. Classes that derive from Freezable provide detailed change notification, can be made immutable, and can clone themselves."
  remarks: "The Freezable class provides special features that can help improve application performance when using objects that are expensive to modify or copy. Examples of Freezable objects include the following:      -   <xref:System.Windows.Media.Brush>      -   <xref:System.Windows.Media.Pen>      -   <xref:System.Windows.Media.Geometry>      -   <xref:System.Windows.Media.Transform>      -   <xref:System.Windows.Media.Animation.AnimationTimeline>      ## Deriving From Freezable    A class that derives from Freezable gains the following features:      -   Special states: a read-only (frozen) state and a writable state.      -   Thread safety: a frozen Freezable object can be shared across threads.      -   Detailed change notification: Unlike other <xref:System.Windows.DependencyObject> objects, a Freezable object provides change notifications when sub-property values change.      -   Easy cloning: the Freezable class has already implemented several methods that produce deep clones.       For information on using and creating your own Freezable objects, see [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: 'public abstract class Freezable : System.Windows.DependencyObject'
  inheritance:
