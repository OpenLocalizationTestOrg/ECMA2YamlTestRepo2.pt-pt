  summary: "Representa o método que irá processar a <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> evento é gerado pelas ferramentas de estrutura visual, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], implementar o <xref href=&quot;System.Web.UI.Design.IControlDesignerView&quot;> </xref> interface. Esta classe não pode ser herdada."
  remarks: "Quando cria um delegado ViewEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       O <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>o evento é gerado pelo anfitrião de estruturador para determinadas ações num controlo sobre a superfície do design.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> O <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento é processado por um método de delegado ViewEventHandler, que demora um <xref:System.Web.UI.Design.ViewEventArgs>objeto como parâmetro.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Normalmente, classes de estruturador do controlo não diretamente implementar ou atribuir um delegado ViewEventHandler. O <xref:System.Web.UI.Design.ControlDesigner>classe base fornece um delegado predefinido para o <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>eventos.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Substituem os estruturadores de controlo personalizado o <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, e <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>métodos para processar esses eventos para o controlo da superfície de desenho.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> O <xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>método define o delegado do evento predefinido para o <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>Delegar.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>"
