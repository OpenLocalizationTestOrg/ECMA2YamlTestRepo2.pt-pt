  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.WebControls.FormViewDeletedEventArgs&quot;> </xref> classe."
  remarks: "Utilize este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>classe.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>       A tabela seguinte mostra os valores de propriedade inicial para uma instância do <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A>| O valor da `affectedRows` parâmetro. |   | <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>| O objeto de <xref:System.Exception?displayProperty=fullName>incluído no `e` parâmetro. |   | <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>| Foi inicializado para `false`. |      > [!NOTE] > Este construtor é utilizado principalmente pelos programadores de controlo quando gerar eventos.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A>"
  syntax:
    content: public FormViewDeletedEventArgs (int affectedRows, Exception e);
