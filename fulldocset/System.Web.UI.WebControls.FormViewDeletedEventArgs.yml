  name: FormViewDeletedEventArgs
  nameWithType: FormViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleted&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.ItemDeleted>evento quando um botão para eliminar (um botão com o respetivo `CommandName` propriedade definida como &quot;Eliminar&quot;) do controlo é clicado, mas após o <xref:System.Web.UI.WebControls.FormView>controlo elimina o registo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tais como a verificar os resultados de uma operação de eliminação, sempre que este evento ocorre.       Foi transmitido um objeto de FormViewDeletedEventArgs para o método de processamento de eventos, que lhe permite determinar o número de registos afetados e quaisquer exceções que poderão ter ocorrido. Para determinar o número de registos afetados pela operação de eliminação, utilize o <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A> Utilize o <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>propriedade para determinar se as exceções ocorreu.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A> Também pode indicar se a exceção foi processada no método de processamento de eventos, definindo o <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>      > [!NOTE] > Se ocorrer uma excepção durante a operação de eliminação e a <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>propriedade está definida como `false`, a <xref:System.Web.UI.WebControls.FormView>controlo voltar a emitir a exceção.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>       Se pretender aceder os pares nome/valor dos campos de chave e os campos de sem chave do registo eliminado, utilize o <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the FormViewDeletedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_57_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_57_1.aspx)]"
  syntax:
    content: 'public class FormViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
