- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: FormViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o número de linhas afetados pela operação de eliminação."
  remarks: "Utilize a propriedade AffectedRows para determinar o número de registos afetados pela operação de eliminação. Esta propriedade é normalmente utilizada para verificar que o número correto de registos foi eliminado nas seguintes situações:-Certifique-se de que apenas um único registo foi eliminado. Por vezes, uma instrução delete mal escrito pode eliminar vários registos.      -Certifique-se de que um registo foi eliminado quando ocorre um erro durante a operação de eliminação não gerar uma exceção.      -Certifique-se de que um registo foi eliminado quando um controlo de origem de dados que suporta a deteção de conflitos (simultaneidade otimista), tal como o <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>controla, tem o <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>propriedade definida como o `ConflictOptions.CompareAllValues` valor de enumeração.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Com esta definição, um registo que tenha sido modificado por outro utilizador em simultâneo não pode ser eliminado."
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was deleted during the delete operation.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_968_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_968_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "O número de linhas afetados pela operação de eliminação."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: FormViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém a exceção (se aplicável) que foi gerado durante a operação de eliminação."
  remarks: "Utilize a propriedade de exceção para determinar a exceção (se aplicável) que foi gerado durante a operação de eliminação. Se não existem exceções foram geradas, esta propriedade devolve `null`.      > [!NOTE] > Se foi levantada uma excepção e decidir lidar com a exceção no processador de eventos, não se esqueça de definir o <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>propriedade `true`; caso contrário, o <xref:System.Web.UI.WebControls.FormView>controlo voltar a emitir a exceção.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1130_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1130_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Um <xref:System.Exception>que representa a exceção que foi gerada durante a operação de eliminação.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: FormViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se uma exceção que foi gerada durante a operação de eliminação foi processada de eventos processador."
  remarks: "Quando é levantada uma excepção durante a operação de eliminação, utilize a propriedade de ExceptionHandled para indicar se a exceção foi processada de eventos processador. Quando esta propriedade está definida como `true`, a exceção é considerada processadas e não é novamente emitida. Se esta propriedade estiver definida como `false`, a <xref:System.Web.UI.WebControls.FormView>controlo voltar a emitir a exceção.</xref:System.Web.UI.WebControls.FormView> Para determinar qual a exceção foi gerada, utilize o <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_310_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_310_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a exceção foi processada de eventos de processador; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário ordenado de pares nome/valor de campo de chave para o registo foi eliminado."
  remarks: "A propriedade de chaves contém os valores dos campos de chaves listados no <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>propriedade de um <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Utilize a propriedade de chaves para os valores dos campos de chaves de acesso (conforme especificado pelo <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>propriedade) para um registo eliminado.</xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Por exemplo, pode utilizar estes valores para manter um registo de registos eliminados.      > [!NOTE] > Esta propriedade contém apenas os campos de chave especificados no <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Para os campos de sem chave de acesso, utilize o <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A>       Devolve de propriedade chaves um <xref:System.Collections.Specialized.OrderedDictionary>objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> O <xref:System.Collections.Specialized.OrderedDictionary>objeto contém <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos de chave do registo eliminado.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Para aceder os nomes de campo, utilize o <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>propriedade o <xref:System.Collections.Specialized.OrderedDictionary>objeto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Da mesma forma, podem aceder os valores de campo ao utilizar o <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>propriedade.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Como um atalho, também pode utilizar o indexador do <xref:System.Collections.Specialized.OrderedDictionary>objeto para os valores de campo de chave de acesso.</xref:System.Collections.Specialized.OrderedDictionary> A vantagem na utilização do indexador é que devolve valores de campo de chave diretamente. Controlos que se baseiam na ordem campo da origem de dados (tais como <xref:System.Web.UI.WebControls.AccessDataSource>) podem aceder a valores de campo de chave apenas por índice.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1272_1.aspx)]\n [!code-cs[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1272_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> que contenha pares nome/valor de campo de chave para o registo foi eliminado."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário de pares de nome/valor campo sem chave para o registo foi eliminado."
  remarks: "Utilize a propriedade de valores para aceder aos valores dos campos sem chave para um registo eliminado. Por exemplo, pode utilizar estes valores para manter um registo de registos eliminados.      > [!NOTE] > É preenchida a propriedade de valores o apenas quando as expressões de enlace bidirecional são utilizadas no modelo de item. Para obter mais informações sobre as expressões de enlace bidirecional, consulte [do enlace às bases de dados](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).       Devolve de propriedade valores um <xref:System.Collections.Specialized.OrderedDictionary>objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> O <xref:System.Collections.Specialized.OrderedDictionary>objeto contém <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos de sem chave do registo eliminado.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Para aceder os nomes de campo, utilize o <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>propriedade o <xref:System.Collections.Specialized.OrderedDictionary>objeto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Da mesma forma, podem aceder os valores de campo ao utilizar o <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>propriedade.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Como um atalho, também pode utilizar o indexador do <xref:System.Collections.Specialized.OrderedDictionary>objeto para aceder os valores de campo.</xref:System.Collections.Specialized.OrderedDictionary> A vantagem na utilização do indexador é que devolve valores de campo diretamente. Controlos que se baseiam na ordem campo da origem de dados (tais como <xref:System.Web.UI.WebControls.AccessDataSource>) podem aceder a valores de campo apenas por índice.</xref:System.Web.UI.WebControls.AccessDataSource>       Esta propriedade não contém os campos de chave (conforme especificado pelo <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>propriedade) para o registo foi eliminado.</xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Para os campos de chave de acesso, utilize o <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields for a deleted record.  \n  \n [!code-vb[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_912_1.aspx)]\n [!code-cs[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_912_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> que contenha um dicionário de pares de nome/valor campo sem chave para o registo foi eliminado."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
