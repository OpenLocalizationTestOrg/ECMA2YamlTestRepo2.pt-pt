  name: ToolBarTray
  nameWithType: ToolBarTray
  fullName: System.Windows.Controls.ToolBarTray
  type: Class
  summary: "Represents the container that handles the layout of a <xref href=&quot;System.Windows.Controls.ToolBar&quot;></xref>."
  remarks: "A ToolBarTray is responsible for handling placement, sizing, drag-and-drop operations, and rearranging of <xref:System.Windows.Controls.ToolBar> controls. ToolBarTray controls are also responsible for managing the rows (or &quot;bands&quot;) in which <xref:System.Windows.Controls.ToolBar> controls appear. A ToolBarTray may be horizontal or vertical and, like a <xref:System.Windows.Controls.Menu>, is often docked at the top of an application window."
  example:
  - "The following example shows how to create a <xref:System.Windows.Controls.ToolBar> inside a ToolBarTray.  The example uses the <xref:System.Windows.Controls.ToolBar.BandIndex%2A> property to place tool bars inside tool bar trays.  \n  \n [!code-xml[ToolBarExample#2](~/add/codesnippet/xaml/ToolBarExample.Toolbar/Pane1.xaml#2)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("ToolBars")]

      public class ToolBarTray : System.Windows.FrameworkElement, System.Windows.Markup.IAddChild
