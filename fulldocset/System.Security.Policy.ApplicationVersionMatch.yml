  fullName: System.Security.Policy.ApplicationVersionMatch
  type: Enum
  summary: "Specifies how to match versions when locating application trusts in a collection."
  remarks: "The <xref:System.Security.Policy.ApplicationTrustCollection.Remove%2A> and <xref:System.Security.Policy.ApplicationTrustCollection.Find%2A> methods of an <xref:System.Security.Policy.ApplicationTrustCollection> can act either on all versions of an application or on the exact version. The ApplicationVersionMatch enumeration allows the caller to specify the desired behavior."
