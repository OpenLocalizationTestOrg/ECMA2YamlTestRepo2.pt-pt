  type: Enum
  summary: "Especifica o número de vezes pode ser criada uma instância de um modelo."
  remarks: "A enumeração de TemplateInstance Especifica os valores que indica o número de vezes que pode ser criada uma instância de um modelo. A classe de ttribute utiliza os valores da enumeração TemplateInstance. Em especial, o ttribute. Único e ttribute. Vários campos especificam únicas e várias instâncias de um modelo, respetivamente. Uma única instância de um modelo permite-lhe controlos que são contidos no modelo de referência.       Os exemplos de controlos que utilizam o valor único nos metadados da propriedade incluem a <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>propriedade do <xref:System.Web.UI.WebControls.WebParts.CatalogZone>controlo, a <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A>propriedade de <xref:System.Web.UI.WebControls.WebParts.EditorZone>controlo e a <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>propriedade de <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateInstance enumeration and the ttribute class. A custom <xref:System.Web.UI.WebControls.LoginView> control, named `MyLoginView`, overrides the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property and uses the ttribute class to specify that only one instance of the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property is created.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#1](~/add/codesnippet/csharp/t-system.web.ui.template_1_1.cs)]\n [!code-vb[System.Web.UI.TemplateInstance#1](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_1.vb)]  \n  \n The following code example is an ASPX file that uses the `MyLoginView` control and demonstrates how to access a <xref:System.Web.UI.WebControls.Label> control that is inside the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#2](~/add/codesnippet/csharp/t-system.web.ui.template_1_2.aspx)]\n [!code-vb[System.Web.UI.TemplateInstance#2](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_2.aspx)]"
