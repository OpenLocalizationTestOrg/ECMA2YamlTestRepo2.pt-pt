  summary: "Carrega e compila a folha de estilo, localizada no URI especificado."
  remarks: "O <xref:System.Xml.Xsl.XslCompiledTransform>classe suporta a sintaxe de XSLT 1.0.</xref:System.Xml.Xsl.XslCompiledTransform> A folha de estilo XSLT tem de utilizar o `http://www.w3.org/1999/XSL/Transform` espaço de nomes.       Este método tem o seguinte comportamento: - um <xref:System.Xml.XmlUrlResolver>a nenhum utilizador credenciais é utilizado para resolver a URI de folha de estilos e processar qualquer `xsl:import` ou `xsl:include` elementos.</xref:System.Xml.XmlUrlResolver>      -Um <xref:System.Xml.XmlReader>com predefinição definições é utilizado para carregar a folha de estilos.</xref:System.Xml.XmlReader> O processamento DTD está desativado no <xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader> Se necessitar de processamento DTD, crie um <xref:System.Xml.XmlReader>com esta funcionalidade ativada e transmiti-lo para o <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>método.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> </xref:System.Xml.XmlReader>      -O `document()` função está desativada.      -Scripts incorporados não são suportadas.       Pode utilizar o <xref:System.Xml.Xsl.XslCompiledTransform.Load%28System.String%2CSystem.Xml.Xsl.XsltSettings%2CSystem.Xml.XmlResolver%29>sobrecarga para especificar um <xref:System.Xml.XmlResolver>com as credenciais de autenticação necessário ou para especificar definições diferentes das XSLT.</xref:System.Xml.XmlResolver> </xref:System.Xml.Xsl.XslCompiledTransform.Load%28System.String%2CSystem.Xml.Xsl.XsltSettings%2CSystem.Xml.XmlResolver%29>"
  example:
