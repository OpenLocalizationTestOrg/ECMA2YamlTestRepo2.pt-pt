  remarks: "As seguintes condições devem ser cumpridas para avance para o código e a folha de estilos de depuração: - `enableDebug` parâmetro está definido como `true`.      -A folha de estilos é passada para o <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>método como um URI ou uma implementação do <xref:System.Xml.XmlReader>classe que implementa o <xref:System.Xml.IXmlLineInfo>interface.</xref:System.Xml.IXmlLineInfo> </xref:System.Xml.XmlReader> </xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> O <xref:System.Xml.IXmlLineInfo>interface é implementada em todos os texto análise <xref:System.Xml.XmlReader>objetos.</xref:System.Xml.XmlReader> </xref:System.Xml.IXmlLineInfo>           Por outras palavras, se a folha de estilos é carregada a utilizar um <xref:System.Xml.XPath.IXPathNavigable>objeto, tal como um <xref:System.Xml.XmlDocument>ou <xref:System.Xml.XPath.XPathDocument>, ou um <xref:System.Xml.XmlReader>implementação que não implementa o <xref:System.Xml.IXmlLineInfo>interface, não é possível depurar a folha de estilos.</xref:System.Xml.IXmlLineInfo> </xref:System.Xml.XmlReader> </xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.IXPathNavigable>      -O <xref:System.Xml.XmlResolver>utilizada para carregar o estilo de folha é um ficheiro com base em <xref:System.Xml.XmlResolver>, tais como o <xref:System.Xml.XmlUrlResolver>(esta é a predefinição <xref:System.Xml.XmlResolver>utilizado pelo <xref:System.Xml.Xsl.XslCompiledTransform>classe).</xref:System.Xml.Xsl.XslCompiledTransform> </xref:System.Xml.XmlResolver> </xref:System.Xml.XmlUrlResolver> </xref:System.Xml.XmlResolver> </xref:System.Xml.XmlResolver>      -A folha de estilo está localizada no computador local ou na intranet."
  example:
