  remarks: "Se o XSLT `document()` função estiver ativada, é resolvido através de um <xref:System.Xml.XmlUrlResolver>com credenciais do utilizador.</xref:System.Xml.XmlUrlResolver> Se o recurso externo estiver localizado num recurso de rede que requer autenticação, utilize a sobrecarga que recebe um <xref:System.Xml.XmlResolver>como um dos respetivos argumentos e especifique um <xref:System.Xml.XmlResolver>com as credenciais necessárias.</xref:System.Xml.XmlResolver> </xref:System.Xml.XmlResolver>       Este método não suporta o `xsl:strip-space` elemento. Se a folha de estilos compilada incluído o `xsl:strip-space` elemento, tem de utilizar o <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>sobrecarga que demora um <xref:System.Xml.XmlReader>como o argumento de entrada.</xref:System.Xml.XmlReader> </xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>       O <xref:System.Xml.XPath.IXPathNavigable>interface está implementada a <xref:System.Xml.XmlNode>e <xref:System.Xml.XPath.XPathDocument>classes.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlNode> </xref:System.Xml.XPath.IXPathNavigable> Estas classes representam uma cache de memória dos dados XML.      -O <xref:System.Xml.XmlNode>classe baseia-se no W3C documento Object Model (DOM) e inclui capacidades de edição.</xref:System.Xml.XmlNode>      -O <xref:System.Xml.XPath.XPathDocument>classe é um arquivo de dados só de leitura com base no modelo de dados XPath.</xref:System.Xml.XPath.XPathDocument> <xref:System.Xml.XPath.XPathDocument>a classe recomendada para o XSLT é processar.</xref:System.Xml.XPath.XPathDocument> Fornece um desempenho mais rápido quando comparado com a <xref:System.Xml.XmlNode>classe.</xref:System.Xml.XmlNode>       Transformações de aplicam o documento como um todo. Por outras palavras, se passar num nó diferente do nó de raiz do documento, este não impede que o processo de transformação aceder a todos os nós no documento de carregar. Transformar um fragmento de nó, tem de criar um objeto que contenha apenas o fragmento de nó e passar o objeto para o método de transformação. Para obter mais informações, consulte [como: transformar um fragmento de nó](~/add/includes/ajax-current-ext-md.md)."
