    content: public static System.CodeDom.Compiler.CompilerErrorCollection CompileToType (System.Xml.XmlReader stylesheet, System.Xml.Xsl.XsltSettings settings, System.Xml.XmlResolver stylesheetResolver, bool debug, System.Reflection.Emit.TypeBuilder typeBuilder, string scriptAssemblyPath);
    parameters:
    - id: stylesheet
      type: System.Xml.XmlReader
      description: "Um <xref:System.Xml.XmlReader>posicionado no início da folha de estilo a serem compilados.</xref:System.Xml.XmlReader>"
    - id: settings
      type: System.Xml.Xsl.XsltSettings
      description: "O <xref href=&quot;System.Xml.Xsl.XsltSettings&quot;> </xref> seja aplicada a folha de estilos. Se este for <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, a <xref:System.Xml.Xsl.XsltSettings.Default*>serão aplicadas.</xref:System.Xml.Xsl.XsltSettings.Default*>"
    - id: stylesheetResolver
      type: System.Xml.XmlResolver
      description: "O <xref href=&quot;System.Xml.XmlResolver&quot;> </xref> utilizar para resolver os módulos de folha de estilo referenciados no <xref uid=&quot;langword_csharp_xsl:import&quot; name=&quot;xsl:import&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_xsl:include&quot; name=&quot;xsl:include&quot; href=&quot;&quot;> </xref> elementos. Se este for <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, não será resolvidos recursos externos."
    - id: debug
      type: System.Boolean
      description: "Definir este como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> ativa a depuração de folha de estilos com um depurador."
    - id: typeBuilder
      type: System.Reflection.Emit.TypeBuilder
      description: "O <xref:System.Reflection.Emit.TypeBuilder>utilizado para a compilação de folha de estilo.</xref:System.Reflection.Emit.TypeBuilder> O TypeBuilder fornecido é utilizado para gerar o tipo resultante."
    - id: scriptAssemblyPath
      type: System.String
      description: "O caminho de base para as assemblagens geradas para <xref uid=&quot;langword_csharp_msxsl:script&quot; name=&quot;msxsl:script&quot; href=&quot;&quot;> </xref> elementos. Se apenas é gerada uma assemblagem de script, este parâmetro especifica o caminho para essa assemblagem. Em caso de múltiplas assemblagens de script, um sufixo distinctive será acrescentado ao nome do ficheiro para garantir a exclusividade de nomes de assemblagem."
