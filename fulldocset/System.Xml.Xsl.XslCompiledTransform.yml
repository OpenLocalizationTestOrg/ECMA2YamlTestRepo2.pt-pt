  name: XslCompiledTransform
  nameWithType: XslCompiledTransform
  fullName: System.Xml.Xsl.XslCompiledTransform
  type: Class
  summary: "Transforma os dados XML através de uma folha de estilo XSLT."
  remarks: "A classe de XslCompiledTransform é um processador XSLT que suporte a sintaxe de XSLT 1.0. É uma nova implementação e inclui ganhos de desempenho quando comparado com o obsoleto <xref:System.Xml.Xsl.XslTransform>classe.</xref:System.Xml.Xsl.XslTransform> A estrutura da classe XslCompiledTransform é muito semelhante para a <xref:System.Xml.Xsl.XslTransform>classe.</xref:System.Xml.Xsl.XslTransform> O <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>método carrega e compila o estilo de folha, enquanto o <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>método executa a transformação XSLT.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>       Suporte para o XSLT `document()` blocos de script incorporado e função estão desativados por predefinição. Estas funcionalidades podem ser ativadas criando um <xref:System.Xml.Xsl.XsltSettings>objeto e passou-a para o <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>método.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> </xref:System.Xml.Xsl.XsltSettings>       Para obter mais informações, consulte [utilizando a classe de XslCompiledTransform](~/add/includes/ajax-current-ext-md.md) e [migrar da classe de XslTransform o](~/add/includes/ajax-current-ext-md.md).      ## Segurança considerações ao criar uma aplicação que utiliza a classe de XslCompiledTransform, deve ter em consideração os seguintes itens e as implicações:-XSLT scripting está desativada por predefinição. XSLT scripting deve ser ativada apenas se necessitar de suporte de scripts e estiver a trabalhar num ambiente totalmente fidedigno.      -O XSLT `document()` função está desativada por predefinição. Se ativar o `document()` funcionar, restringir os recursos que podem ser acedidos através da transmissão de um <xref:System.Xml.XmlSecureResolver>de objeto para o <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>método.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.XmlSecureResolver>      -Objetos extensão são ativados por predefinição. Se um <xref:System.Xml.Xsl.XsltArgumentList>é transmitido um objeto que contém objetos de extensão para o <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>método, são utilizados.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.Xsl.XsltArgumentList>      -Folhas de estilo XSLT podem incluir referências a outros ficheiros e blocos de script incorporado. Um utilizador mal intencionado pode explorar esta fornecendo, com dados ou de folhas de estilos que quando executado pode fazer com que o sistema para processar até que o computador que executa baixo nos recursos.      -Aplicações de XSLT que são executadas num ambiente misto de fidedignidade podem resultar em spoofing de folha de estilo. Por exemplo, um utilizador mal intencionado pode carregar um objeto com uma folha de estilo prejudicial e entregam para outro utilizador, subsequentemente, chama o <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>método e executa a transformação.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>       Estes problemas de segurança podem ser mitigados ao ativar o não processamento de scripts ou o `document()` funcione, a menos que a folha de estilo provém de uma origem fidedigna e, por não aceitar XslCompiledTransform objetos, folhas de estilo XSLT ou XML origem de dados a partir de uma origem não fidedigna."
  example:
  - "The following example executes a transform and outputs to a file.  \n  \n [!code-vb[XslCompiledTransform.Transform#1](~/add/codesnippet/visualbasic/t-system.xml.xsl.xslcomp_1.vb)]\n [!code-cs[XslCompiledTransform.Transform#1](~/add/codesnippet/csharp/t-system.xml.xsl.xslcomp_1.cs)]  \n  \n The sample uses the following two input files:  \n  \n `books.xml`  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#2](~/add/codesnippet/xml/t-system.xml.xsl.xslcomp_2.xml)]  \n  \n `output.xsl`  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#3](~/add/codesnippet/xml/t-system.xml.xsl.xslcomp_3.xsl)]"
  syntax:
    content: public sealed class XslCompiledTransform
