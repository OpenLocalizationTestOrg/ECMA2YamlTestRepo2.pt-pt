  summary: "Compila uma folha de estilos XSLT para um tipo especificado."
  remarks: "O `xsltc.exe` ferramenta é um wrapper em torno o método CompileToType. As folhas de estilos com a compilar o `xsltc.exe` irá satisfazer os pedidos de maioria das aplicações que tiram partido da utilização de folhas em estilo compilada. O método CompileToType deve ser utilizado ao criar as ferramentas de compilação personalizado."
