  fullName: System.Runtime.InteropServices.CustomMarshalers.TypeToTypeInfoMarshaler
  type: Class
  summary: "Marshals de não gerido <xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> interface para o <xref:System.Type>classe e marshals o <xref:System.Type>classe para o não gerido <xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> interface.</xref:System.Type> </xref:System.Type>"
  remarks: "O `ITypeInfo` interface exposto para um tipo .NET baseia-se nos metadados que aparecerá na biblioteca de tipos exportada. Da mesma forma, o <xref:System.Type>instância exposto para um `ITypeInfo` interface é com base nos metadados que aparecerá numa assemblagem importada.</xref:System.Type>       As marcas do importador de bibliotecas (Tlbimp.exe) `ITypeInfo` parâmetros apropriados <xref:System.Runtime.InteropServices.MarshalAsAttribute>com o <xref:System.Runtime.InteropServices.UnmanagedType>Membro de enumeração ao converter assinaturas utilizarem `ITypeInfo` parâmetros às assinaturas utilizarem <xref:System.Type>parâmetros.</xref:System.Type> </xref:System.Runtime.InteropServices.UnmanagedType> </xref:System.Runtime.InteropServices.MarshalAsAttribute>       A mesma funcionalidade de conversão pode ser realizada sem empacotador de referências personalizado, chamando <xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>e <xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A>.</xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A> </xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>"
