  summary: "Gets the type of the item in the <xref href=&quot;System.Web.UI.WebControls.Repeater&quot;></xref> control."
  remarks: "Use the ItemType property to determine the type of an item in the <xref:System.Web.UI.WebControls.Repeater> control. The following table lists the different item types.      |Item Type|Description|   |---------------|-----------------|   |Header|The heading section of the <xref:System.Web.UI.WebControls.Repeater> control.|   |Footer|The footer section of the <xref:System.Web.UI.WebControls.Repeater> control.|   |Item|An item in the <xref:System.Web.UI.WebControls.Repeater> control.|   |AlternatingItem|An alternating item in the <xref:System.Web.UI.WebControls.Repeater> control.|   |SelectedItem|The selected item in the <xref:System.Web.UI.WebControls.Repeater> control.|   |EditItem|The item selected for editing in the <xref:System.Web.UI.WebControls.Repeater> control.|   |Separator|A separator between the items of the <xref:System.Web.UI.WebControls.Repeater> control.|   |Pager|The page selection section of the <xref:System.Web.UI.WebControls.Repeater> control.|"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of an item in the <xref:System.Web.UI.WebControls.Repeater> control. The order that items are created in the <xref:System.Web.UI.WebControls.Repeater> control are displayed along with the item type.  \n  \n [!code-cs[Classic RepeaterItem.ItemType Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_781_1.aspx)]\n [!code-vb[Classic RepeaterItem.ItemType Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_781_1.aspx)]"
