  type: Class
  summary: "Represents an item in the <xref href=&quot;System.Web.UI.WebControls.Repeater&quot;></xref> control."
  remarks: "A RepeaterItem object represents an item in the <xref:System.Web.UI.WebControls.Repeater> control, such as the heading section, footer section, or a data item.       The data items of the <xref:System.Web.UI.WebControls.Repeater> control are stored in a <xref:System.Web.UI.WebControls.RepeaterItemCollection> object that can be accessed by using the <xref:System.Web.UI.WebControls.Repeater.Items%2A> property of the <xref:System.Web.UI.WebControls.Repeater> control.       You can use a RepeaterItem object to programmatically access the properties of an item in the <xref:System.Web.UI.WebControls.Repeater> control."
  example:
  - "The following example demonstrates how to use a RepeaterItem object to display the contents of each data item in the <xref:System.Web.UI.WebControls.Repeater> control.  \n  \n [!code-cs[Classic RepeaterItem Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_107_1.aspx)]\n [!code-vb[Classic RepeaterItem Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_107_1.aspx)]"
