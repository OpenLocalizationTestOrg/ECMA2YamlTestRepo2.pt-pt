  name: CornerRadius
  nameWithType: CornerRadius
  fullName: System.Windows.CornerRadius
  type: Struct
  summary: "Represents the radii of a rectangle&quot;s corners."
  remarks: "This class has four properties, <xref:System.Windows.CornerRadius.TopLeft%2A>, <xref:System.Windows.CornerRadius.TopRight%2A>, <xref:System.Windows.CornerRadius.BottomLeft%2A>, and <xref:System.Windows.CornerRadius.BottomRight%2A>, corresponding to the individual corners of the rectangle.  Each is a <xref:System.Double> structure that can be set independently of the others.       The radii cannot be negative.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;TopLeft,TopRight,BottomRight,BottomLeft &quot;/>   - or -   <object property=&quot;AllCorners&quot;/>   ```      <a name=&quot;xamlValues_Thickness&quot;></a>    ## XAML Values    *TopLeft*    <xref:System.Double> value that specifies the radius of the top left corner.       *TopRight*    <xref:System.Double> value that specifies the top right corner.       *BottomRight*    <xref:System.Double> value that specifies the bottom right corner.       *BottomLeft*    <xref:System.Double> value that specifies the bottom left corner.       *AllCorners*    If only a single <xref:System.Double> value is specified, that measure is applied to ALL of the *TopLeft*, *TopRight*, *BottomRight*, and *BottomLeft* corners of the CornerRadius.      > [!NOTE] >  Values need not include the decimal point explicitly when specified as a string. The string &quot;1&quot; provided in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] evaluates to a value of 1.0 when referenced in code."
  example:
  - "The following example shows how to set the value of the <xref:System.Windows.Controls.Border.CornerRadius%2A> property by using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] and code.  \n  \n [!code-cs[ThicknessStruct#1](~/add/codesnippet/csharp/ThicknessSamp/ThicknessSamp.cs#1)]\n [!code-xml[ThicknessStruct#1](~/add/codesnippet/xaml/ThicknessXAML/default.xaml#1)]\n [!code-vb[ThicknessStruct#1](~/add/codesnippet/visualbasic/ThicknessSampVB/ThicknessSampVB.vb#1)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.CornerRadiusConverter))]

      public struct CornerRadius : IEquatable<System.Windows.CornerRadius>
