  name: PagedDataSource
  nameWithType: PagedDataSource
  fullName: System.Web.UI.WebControls.PagedDataSource
  type: Class
  summary: "Contém as propriedades relacionadas com a paginação de um controlo vinculado a dados (tais como <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>, e <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref>) que lhe permite efetuar a paginação. Esta classe não pode ser herdada."
  remarks: "A classe de PagedDataSource encapsula as propriedades que permitem que os controlos de origem de dados, tais como o <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.FormView>, para efetuar a paginação.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataGrid> Esta classe é utilizada pelos programadores do controlo quando fornecer suporte de paginação para um controlo personalizado do vinculados a dados.       Esta classe utiliza o melhor método disponível para enumerar sobre os dados que pertençam a página atual. Se a origem de dados subjacente suporta o acesso indexado (tais como <xref:System.Array?displayProperty=fullName>e <xref:System.Collections.IList?displayProperty=fullName>), esta classe utiliza o mesmo.</xref:System.Collections.IList?displayProperty=fullName> </xref:System.Array?displayProperty=fullName> Caso contrário, utiliza o enumerador criado pelo <xref:System.Collections.IEnumerable.GetEnumerator%2A>método.</xref:System.Collections.IEnumerable.GetEnumerator%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de PagedDataSource, consulte o <xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A>"
  syntax:
    content: 'public sealed class PagedDataSource : System.Collections.ICollection, System.ComponentModel.ITypedList'
  inheritance:
  - System.Object
  implements:
  - System.Collections.ICollection
  - System.ComponentModel.ITypedList
  inheritedMembers: []
