  name: AllowCustomPaging
  nameWithType: PagedDataSource.AllowCustomPaging
  fullName: System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica que o se estiver ativada a paginação personalizada num controlo vinculado a dados."
  remarks: "Utilize a propriedade AllowCustomPaging para indicar se estiver ativada a paginação personalizada. A paginação personalizada é um tipo opcional de paginação fornecido pelo especificamente o <xref:System.Web.UI.WebControls.DataGrid>controlo.</xref:System.Web.UI.WebControls.DataGrid> Controlo do ASP.NET versão 2.0 vinculado a dados (tais como <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.FormView>) utiliza a paginação do lado do servidor e não suporta a paginação personalizada.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> A paginação personalizada e paginação do lado do servidor são mutuamente exclusivos. Se definir AllowCustomPaging para `true`, certifique-se ser que <xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>está definido como `false`.</xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>       Para obter mais informações sobre a paginação personalizada, consulte <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>"
  syntax:
    content: public bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se estiver ativada a paginação personalizada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.PagedDataSource.AllowPaging
  id: AllowPaging
