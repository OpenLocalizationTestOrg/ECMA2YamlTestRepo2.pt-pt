- uid: System.Web.UI.WebControls.PagedDataSource.Count
  id: Count
  parent: System.Web.UI.WebControls.PagedDataSource
  langs:
  - csharp
  name: Count
  nameWithType: PagedDataSource.Count
  fullName: System.Web.UI.WebControls.PagedDataSource.Count
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o número de itens a ser utilizada a origem de dados."
  remarks: "Utilize a propriedade contagem para determinar o número de itens a ser utilizada a origem de dados. O valor devolvido depende se estiver ativada a paginação e se a paginação personalizada é utilizada.      -Se de paginação está desativada (definindo a <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>propriedade `false`), o valor da <xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A>propriedade é devolvida.</xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      -Se estiver ativada a paginação (definindo a <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>propriedade `true`) e estiver ativada a paginação personalizada (definindo a <xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A>propriedade definida como `true`), o valor da <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>propriedade é devolvida.</xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      -Se estiver ativada a paginação (definindo a <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>propriedade `true`) e o <xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A>propriedade está definida como `false`, o valor da <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>propriedade é devolvida.</xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      -Se estiver ativada a paginação (definindo o <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>propriedade para `true`), a paginação personalizada está desativada (definindo o <xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A>propriedade `false`) e o <xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A>propriedade está definida como `true`, o valor do <xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A>propriedade é subtraída do valor o <xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A>propriedade antes da devolução.</xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A>propriedade contém `null`, 0 é devolvido.</xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "O número de itens a ser utilizada a origem de dados."
  overload: System.Web.UI.WebControls.PagedDataSource.Count*
  exceptions: []
  platform:
  - net462
