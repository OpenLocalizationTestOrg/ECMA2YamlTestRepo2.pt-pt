  name: PagedDataSource
  nameWithType: PagedDataSource
  fullName: System.Web.UI.WebControls.PagedDataSource
  type: Class
  summary: "Encapsulates the paging-related properties of a data-bound control (such as <see cref=&quot;T:System.Web.UI.WebControls.DataGrid&quot;></see>, <see cref=&quot;T:System.Web.UI.WebControls.GridView&quot;></see>, <see cref=&quot;T:System.Web.UI.WebControls.DetailsView&quot;></see>, and <see cref=&quot;T:System.Web.UI.WebControls.FormView&quot;></see>) that allow it to perform paging. This class cannot be inherited."
  remarks: "The PagedDataSource class encapsulates the properties that allow data-source controls, such as the <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, and <xref:System.Web.UI.WebControls.FormView>, to perform paging. This class is used by control developers when providing paging support to a custom data-bound control.       This class uses the best available method to enumerate over the data belonging to the current page. If the underlying data source supports indexed access (such as <xref:System.Array?displayProperty=fullName> and <xref:System.Collections.IList?displayProperty=fullName>), this class uses it. Otherwise, it uses the enumerator created by the <xref:System.Collections.IEnumerable.GetEnumerator%2A> method.       For a list of initial property values for an instance of PagedDataSource, see the <xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A> constructor."
  syntax:
    content: 'public sealed class PagedDataSource : System.Collections.ICollection, System.ComponentModel.ITypedList'
  inheritance:
  - System.Object
  implements:
  - System.Collections.ICollection
  - System.ComponentModel.ITypedList
  inheritedMembers: []
