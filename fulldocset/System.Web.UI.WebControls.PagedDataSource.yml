  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica que o se estiver ativada a paginação do lado do servidor."
  remarks: "Controlos do ASP.NET versão 2.0 vinculados a dados (tais como <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.FormView>) fornecem a funcionalidade de paginação automático através de paginação do lado do servidor.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Quando utilizar um controlo de vinculados a dados do ASP.NET 2.0, defina esta propriedade como `true`.      > [!NOTE] > Paginação do lado do servidor e a paginação personalizada são mutuamente exclusivos. Se definir AllowServerPaging para `true`, certifique-se ser que <xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A>está definido como `false`.</xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A>"
  syntax:
