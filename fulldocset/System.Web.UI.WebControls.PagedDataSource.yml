  fullName: System.Web.UI.WebControls.PagedDataSource.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica que o se estiver ativada a paginação num controlo vinculado a dados."
  remarks: "Utilize a propriedade AllowPaging para especificar se um controlo vinculado a dados tem a paginação ativada. Controlos do ASP.NET versão 2.0 vinculados a dados (tais como <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.FormView>) também utilizar a paginação do lado do servidor para fornecer a funcionalidade de paginação automática.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Para obter mais informações sobre a paginação do lado do servidor, consulte <xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>.</xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A> Ao utilizar o <xref:System.Web.UI.WebControls.DataGrid>controlo, também pode fornecer a suas próprias lógica de paginação personalizada.</xref:System.Web.UI.WebControls.DataGrid> Para obter mais informações sobre a paginação personalizada, consulte <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>       Para obter mais informações sobre o suporte de paginação para controlos vinculados a dados, consulte o `AllowPaging` propriedade do controlo vinculado a dados."
  syntax:
    content: public bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se estiver ativada a paginação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PagedDataSource.AllowPaging*
  exceptions: []
  platform:
  - net462
