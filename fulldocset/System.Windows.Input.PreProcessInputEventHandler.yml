  name: PreProcessInputEventHandler
  nameWithType: PreProcessInputEventHandler
  fullName: System.Windows.Input.PreProcessInputEventHandler
  type: Delegate
  summary: "Represents the method that will handle the <xref href=&quot;System.Windows.Input.InputManager.PreProcessInput&quot;></xref> event."
  remarks: "The PreProcessInputEventHandler is used with the <xref:System.Windows.Input.InputManager.PreProcessInput> event.       Input is processed in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] in the follow stages:      1.  Pre-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreProcessInput> event.      2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.      3.  The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] input event or events are raised.      4.  Post-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostNotifyInput> event.      5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
  syntax:
    content: public delegate void PreProcessInputEventHandler(object sender, PreProcessInputEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
