  summary: "Representa o método que irá processar a <xref href=&quot;System.Windows.Input.InputManager.PreProcessInput&quot;> </xref> eventos."
  remarks: "O PreProcessInputEventHandler é utilizado com o <xref:System.Windows.Input.InputManager.PreProcessInput>eventos.</xref:System.Windows.Input.InputManager.PreProcessInput>       Entrada é processada em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] nas fases siga: 1.  Pré-processar fase.  A Gestor de entrada gera o <xref:System.Windows.Input.InputManager.PreProcessInput>eventos.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Pré-notificar fase.  A Gestor de entrada gera o <xref:System.Windows.Input.InputManager.PreNotifyInput>eventos.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] entrada de evento ou eventos são gerados.      4.  Notificar pós-cópia fase.  A Gestor de entrada gera o <xref:System.Windows.Input.InputManager.PostNotifyInput>eventos.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Fase de pós-processo.  A Gestor de entrada gera o <xref:System.Windows.Input.InputManager.PostProcessInput>eventos.</xref:System.Windows.Input.InputManager.PostProcessInput>"
  syntax:
    content: public delegate void PreProcessInputEventHandler(object sender, PreProcessInputEventArgs e);
