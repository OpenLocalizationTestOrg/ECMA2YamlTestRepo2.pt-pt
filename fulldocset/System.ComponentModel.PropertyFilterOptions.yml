  name: PropertyFilterOptions
  nameWithType: PropertyFilterOptions
  fullName: System.ComponentModel.PropertyFilterOptions
  type: Enum
  summary: "Specifies which properties should be reported by type descriptors, specifically the <xref:System.ComponentModel.TypeDescriptor.GetProperties*> method. This enumeration is used to specify the value of the &lt;xref:System.ComponentModel.PropertyFilterAttribute.Filter%2A?displayProperty=fullName&gt; property."
  remarks: "This filter mechanism is only implemented by the custom <xref:System.ComponentModel.DependencyPropertyDescriptor> for <xref:System.Windows.DependencyObject>.       Invalid and Valid are relevant only for attached properties. The validity of a property is determined by working with the following attributes: <xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute> , <xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute>, <xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute> which define the intended scope of the attached property in the object tree once the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] is loaded. Designer applications that populate property grids and include attached properties in the grid must examine the value or presence of these attributes and the relative position of the current element versus either a parent or child element that &quot;owns&quot; the attached property. The owner-setter relationship together with the attribute values and PropertyFilterOptions will define whether a given attached property that is set on an element is valid or invalid."
  syntax:
    content: >-
      [System.Flags]

      public enum PropertyFilterOptions
  inheritance:
  - System.Enum
  platform:
  - net462
