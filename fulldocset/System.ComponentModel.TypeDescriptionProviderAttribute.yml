  name: TypeDescriptionProviderAttribute
  nameWithType: TypeDescriptionProviderAttribute
  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "Especifica o fornecedor de descrição do tipo personalizado de uma classe. Esta classe não pode ser herdada."
  remarks: "Este atributo fornece uma forma para programadores fornecer metadados personalizados para as respetivas classes criadas. Esta capacidade expande a funcionalidade de informações de tipo estático no <xref:System.ComponentModel.TypeDescriptor>classe, que, por predefinição, apenas obtém informações sobre o tipo diretamente a partir de metadados das classes compiladas.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > Para uma forma mais dinâmica fornecer metadados personalizados para as classes de criados, consulte o <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>método.</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>       Marcação de uma classe com um TypeDescriptionProviderAttribute irá associar um <xref:System.ComponentModel.TypeDescriptionProvider>dessa classe.</xref:System.ComponentModel.TypeDescriptionProvider> Um <xref:System.ComponentModel.TypeDescriptionProvider>fornece informações de metadados suplementares sobre a classe de marcado.</xref:System.ComponentModel.TypeDescriptionProvider> Por exemplo, o <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>método devolve um <xref:System.ComponentModel.ICustomTypeDescriptor>que define a informação do tipo adicionais, como atributos, eventos e propriedades.</xref:System.ComponentModel.ICustomTypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> Posteriormente, se um <xref:System.ComponentModel.TypeDescriptionProvider>Membro é utilizado para investigar a classe marcada, irá detetar a predefinição e a informações de tipo personalizado.</xref:System.ComponentModel.TypeDescriptionProvider>       Este atributo só pode ser aplicado a classes e é herdado pelos classes derivadas.       Este atributo não pode ser derivado da.       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
