  name: TypeDescriptionProviderAttribute
  nameWithType: TypeDescriptionProviderAttribute
  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "Specifies the custom type description provider for a class. This class cannot be inherited."
  remarks: "This attribute supplies a way for developers to provide custom metadata for their authored classes. This capability extends the static type information functionality in the <xref:System.ComponentModel.TypeDescriptor> class, which by default only obtains type information directly from metadata of the compiled classes.      > [!NOTE] >  For a more dynamic way to provide custom metadata for your authored classes, see the <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A> method.       Tagging a class with a TypeDescriptionProviderAttribute will associate a <xref:System.ComponentModel.TypeDescriptionProvider> with that class. A <xref:System.ComponentModel.TypeDescriptionProvider> provides supplemental metadata information about the tagged class. For example, the <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> method returns an <xref:System.ComponentModel.ICustomTypeDescriptor> that defines additional type information, such as attributes, events, and properties. Subsequently, if a <xref:System.ComponentModel.TypeDescriptionProvider> member is used to investigate the tagged class, it will discover both the default and custom type information.       This attribute can only be applied to classes and is inherited by derived classes.       This attribute cannot be derived from.       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
