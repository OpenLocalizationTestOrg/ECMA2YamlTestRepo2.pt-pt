  remarks: "Utilize a propriedade DataSourceID definida ou aceder a <xref:System.Web.UI.Control.ID%2A>controlar a propriedade da origem de dados que o <xref:System.Web.UI.HtmlControls.HtmlSelect>controlo deve utilizar para obter a respetiva origem de dados.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.Control.ID%2A> A origem de dados controlo referenciado pelo DataSourceID propriedade pode ser qualquer controlo que implementa o <xref:System.Web.UI.IDataSource>interface.</xref:System.Web.UI.IDataSource> O controlo de origem de dados tem de existir no mesmo contentor de nomenclatura que o <xref:System.Web.UI.HtmlControls.HtmlSelect>controlo que faça referência a este ou num controlo principal do <xref:System.Web.UI.HtmlControls.HtmlSelect>controlo.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelect> Quando especificar um valor para esta propriedade, o <xref:System.Web.UI.HtmlControls.HtmlSelect>automaticamente controlo está vinculado ao controlo de origem de dados especificada.</xref:System.Web.UI.HtmlControls.HtmlSelect> Não é necessário escrever código que explicitamente chamadas a <xref:System.Web.UI.Control.DataBind%2A>método.</xref:System.Web.UI.Control.DataBind%2A>       Em alternativa, pode utilizar o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>propriedade para especificar a origem dos valores para vincular a um <xref:System.Web.UI.HtmlControls.HtmlSelect>controlo.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> A origem de dados tem de ser uma coleção que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (tais como <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, ou <xref:System.Collections.Generic.List%601?displayProperty=fullName>) ou o <xref:System.ComponentModel.IListSource>interface.</xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando configurar o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>propriedade, manualmente tem de escrever o código para efetuar o enlace de dados.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>       Se os valores especificados para ambos os <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>propriedade e a propriedade DataSourceID, o ASP.NET não é capaz de resolver a origem de dados e um <xref:System.Web.HttpException?displayProperty=fullName>exceção é emitida.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>"
  example:
  - "The following code example demonstrates how to use the DataSourceID property to specify the data source for an <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The DataSourceID property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the <xref:System.Web.UI.HtmlControls.HtmlSelect> control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_75_1.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_75_1.aspx)]"
