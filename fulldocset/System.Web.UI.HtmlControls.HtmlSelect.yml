  summary: "Obtém ou define o índice do item selecionado no ordinal um <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controlo."
  remarks: "A propriedade SelectedIndex é normalmente utilizada para determinar o índice do item selecionado na seleção do único <xref:System.Web.UI.HtmlControls.HtmlSelect>controlo.</xref:System.Web.UI.HtmlControls.HtmlSelect> Este índice, em seguida, pode ser utilizado para obter o item a partir de <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>coleção.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Se o <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>propriedade está definida como `true`, que indica que vários itens podem ser selecionados em simultâneo, a propriedade SelectedIndex contém o índice do primeiro item selecionado.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Para determinar os itens selecionados a partir de um <xref:System.Web.UI.HtmlControls.HtmlSelect>controlo que permite que vários seleções em simultâneo, itere através de <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>coleção e teste a <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>propriedade de cada item.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect>      > [!CAUTION] > É possível ter nenhum item selecionado. Se está selecionado nenhum item, a propriedade SelectedIndex contém um valor de `-1`. Esta situação ocorre normalmente quando a página for carregada pela primeira vez e um item não está selecionado por predefinição. Forneça o código para testar este valor antes de a referenciar o item no <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>coleção.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> Caso contrário, é emitida uma exceção se o índice está fora do intervalo da coleção.       Por predefinição, o <xref:System.Web.UI.HtmlControls.HtmlSelect>controlo é apresentado como uma caixa de lista pendente.</xref:System.Web.UI.HtmlControls.HtmlSelect> Se permitir que vários seleções (definindo a <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>propriedade para `true`) ou especificar uma altura maior do que uma linha (definindo a <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>propriedade para um valor superior ao `1`), o controlo é apresentado como uma caixa de listagem.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Se é apresentada uma caixa de lista pendente, um item está sempre selecionado. Se é apresentada uma caixa de lista, através de programação pode desmarcar a seleção de todos os itens definindo a propriedade SelectedIndex `-1`."
  example:
  - "The following code example demonstrates how to use the SelectedIndex property to determine the index of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The index is then used to retrieve the selected item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_20_1.aspx)]"
