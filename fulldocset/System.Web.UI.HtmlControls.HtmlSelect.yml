  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "Allows programmatic access to the HTML <xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;></xref> element on the server."
  remarks: "Use the HtmlSelect control to create a selection box. Specify item listings in the control by placing HTML `<option>` elements between the opening and closing `<select>` tags. Each item is represented by a <xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName> object. To specify the text that is displayed for each item in the control, you can set the <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> property of the item, or simply place text between the opening and closing `<option>` tags. By setting the <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> property of the item, you can associate a value with the item that is different from the text. To select an item from the list by default, set the <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> property of the item to `true`.       You can control the appearance and behavior of the HtmlSelect control by setting the <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> and <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> properties. The <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> property specifies the height (in rows) of the control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> property specifies whether more than one item can be concurrently selected in the HtmlSelect control.       By default, the HtmlSelect control is displayed as a drop-down list box. If you allow multiple selections (by setting the <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> property to `true`) or specify a height greater than one row (by setting the <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> property to a value greater than `1`), the control is displayed as a list box.       To determine the selected item in a single-selection HtmlSelect control, use the <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> property to get the index of the selected item. You can then use this value to retrieve the item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.       To determine the selected items from an HtmlSelect control that allows multiple selections, iterate through the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection and test the <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> property of each item.       The HtmlSelect class provides two properties to support data binding. To bind data to any object that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface (such as <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, and <xref:System.Collections.Generic.List%601?displayProperty=fullName>), or the <xref:System.ComponentModel.IListSource> interface, use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> property to specify the data source to bind to. When you set the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> property, you must manually write the code to perform the data binding. To automatically bind an HtmlSelect control to a data source represented by a data source control, use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property and set its value to the <xref:System.Web.UI.Control.ID%2A> property of the data source control to use. When you set the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property, the HtmlSelect control automatically binds to the specified data source control. Therefore, you do not need to explicitly call the <xref:System.Web.UI.Control.DataBind%2A> method.       You can also specify which fields in the data source bind to the <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> and <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> properties of an item in the control by setting the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> and <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> properties, respectively. If the data source contains multiple sources of data, use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> property to specify the specific source to bind to the control. For example, if you have a <xref:System.Data.DataSet?displayProperty=fullName> object with multiple tables, you must specify which table to bind to the control with the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> property.       For a list of initial property values for an instance of HtmlSelect, see the <xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"
