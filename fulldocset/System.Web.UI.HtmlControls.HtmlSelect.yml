  example:
  - "The following code example demonstrates how to use the Value property to get the value of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_39_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_39_1.aspx)]"
  syntax:
    content: public string Value { get; set; }
    return:
