      type: System.Int32
      description: "O índice do item selecionado no ordinal um <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controlo. Um valor de <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref> indica que está selecionado nenhum item."
