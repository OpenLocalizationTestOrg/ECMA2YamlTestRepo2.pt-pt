    return:
      type: System.Int32
      description: "The ordinal index of the selected item in an <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;></xref> control. A value of <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;></xref> indicates that no item is selected."
