      description: "O valor do item selecionado no <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controlo. Se está selecionado nenhum item no controlo da, &lt;xref:System.String.Empty?displayProperty=fullName&gt; é devolvido."
