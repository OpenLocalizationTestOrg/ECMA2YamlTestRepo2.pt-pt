  summary: "Obtém ou define a origem de informações para criar o enlace a <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controlo."
  remarks: "Utilize a propriedade de origem de dados para especificar a origem de dados à qual vincular o <xref:System.Web.UI.HtmlControls.HtmlSelect>controlo.</xref:System.Web.UI.HtmlControls.HtmlSelect> Uma origem de dados tem de ser uma coleção que implementa o o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (tais como <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, ou <xref:System.Collections.Generic.List%601?displayProperty=fullName>) ou o <xref:System.ComponentModel.IListSource>interface.</xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando definir a propriedade de origem de dados, tem de escrever manualmente o código para efetuar o enlace de dados.       Se a origem de dados contém vários conjuntos de dados, tais como um <xref:System.Data.DataSet?displayProperty=fullName>objeto com várias tabelas, utilize o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>propriedade para especificar que conjunto de dados para vincular ao controlo.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       Pode especificar que campos da origem de dados à qual vincular o <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>Propriedades de cada item no controlo, definindo o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>e <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>Propriedades, respetivamente.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>       Em alternativa, pode utilizar o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>propriedade automaticamente vinculada a uma origem de dados representada por um controlo de origem de dados.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Quando configurar o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>propriedade, dados listagem automaticamente o controlo está vinculado ao controlo de origem de dados especificada.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Não é necessário escrever código que explicitamente chamadas a <xref:System.Web.UI.Control.DataBind%2A>método.</xref:System.Web.UI.Control.DataBind%2A>       Se os valores são especificados para a propriedade de origem de dados e o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>propriedade, o ASP.NET não é possível resolver a origem de dados e um <xref:System.Web.HttpException?displayProperty=fullName>exceção é emitida.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>"
