  summary: "Gets or sets the ordinal index of the selected item in an <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;></xref> control."
  remarks: "The SelectedIndex property is commonly used to determine the index of the selected item in a single-selection <xref:System.Web.UI.HtmlControls.HtmlSelect> control. This index can then be used to retrieve the item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.       If the <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> property is set to `true`, indicating that multiple items can be concurrently selected, the SelectedIndex property contains the index of the first selected item. To determine the selected items from an <xref:System.Web.UI.HtmlControls.HtmlSelect> control that allows multiple simultaneous selections, iterate through the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection and test the <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> property of each item.      > [!CAUTION] >  It is possible to have no item selected. If no item is selected, the SelectedIndex property contains a value of `-1`. This commonly occurs when the page first loads and an item is not selected by default. Provide code to test this value before referencing the item in the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection. Otherwise, an exception is thrown if the index is out of the range of the collection.       By default, the <xref:System.Web.UI.HtmlControls.HtmlSelect> control is displayed as a drop-down list box. If you allow multiple selections (by setting the <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> property to `true`) or specify a height greater than one row (by setting the <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> property to a value greater than `1`), the control is displayed as a list box. If a drop-down list box is displayed, an item is always selected. If a list box is displayed, you can programmatically clear the selection from all items by setting the SelectedIndex property to `-1`."
  example:
  - "The following code example demonstrates how to use the SelectedIndex property to determine the index of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The index is then used to retrieve the selected item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_20_1.aspx)]"
  syntax:
