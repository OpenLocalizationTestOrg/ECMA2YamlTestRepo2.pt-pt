  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "Permite o acesso programático a HTML <xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "Utilize o controlo de HtmlSelect para criar uma caixa de seleção. Especifique as listagens de item no controlo colocando HTML `<option>` elementos entre a abertura e fecho `<select>` etiquetas. Cada item é representada por um <xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>objeto.</xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName> Para especificar o texto que é apresentado para cada item no controlo, pode definir o <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>propriedade do item ou simplesmente local texto entre a abertura e fecho `<option>` etiquetas.</xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Ao definir o <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>propriedade do item, pode associar um valor com o item que é diferente do texto.</xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> Para selecionar um item da lista, por predefinição, defina o <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>propriedade do item para `true`.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>       Pode controlar o aspeto e o comportamento do controlo HtmlSelect definindo a <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>e <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>Propriedades.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> O <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>propriedade especifica a altura (em linhas) do controlo.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> O <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>propriedade especifica se mais de um item pode ser seleccionado em simultâneo no controlo HtmlSelect.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Por predefinição, o controlo de HtmlSelect é apresentado como uma caixa de lista pendente. Se permitir que vários seleções (definindo a <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>propriedade para `true`) ou especificar uma altura maior do que uma linha (definindo a <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>propriedade para um valor superior ao `1`), o controlo é apresentado como uma caixa de listagem.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Para determinar o item seleccionado num controlo de HtmlSelect de seleção única, utilize o <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>propriedade para obter o índice do item selecionado.</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> Em seguida, pode utilizar este valor para obter o item a partir de <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>coleção.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Para determinar os itens selecionados a partir de um controlo de HtmlSelect que permite que vários seleções, itere através de <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>coleção e teste a <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>propriedade de cada item.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       A classe de HtmlSelect fornece duas propriedades para suportar o enlace de dados. Para vincular dados para qualquer objeto que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (tais como <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, e <xref:System.Collections.Generic.List%601?displayProperty=fullName>), ou o <xref:System.ComponentModel.IListSource>interface, utilize o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>propriedade para especificar a origem de dados à qual vincular.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando configurar o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>propriedade, manualmente tem de escrever o código para efetuar o enlace de dados.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> Para vincular automaticamente um controlo HtmlSelect a uma origem de dados representada por um controlo de origem de dados, utilize o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>propriedade e defina o respetivo valor o <xref:System.Web.UI.Control.ID%2A>propriedade do controlo de origem de dados a utilizar.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Quando configurar o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>propriedade, o controlo de HtmlSelect automaticamente está vinculado ao controlo de origem de dados especificada.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Por conseguinte, não terá de chamar explicitamente o <xref:System.Web.UI.Control.DataBind%2A>método.</xref:System.Web.UI.Control.DataBind%2A>       Também pode especificar os campos na origem de dados de enlace para o <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>Propriedades de um item de controlo, definindo o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>e <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>Propriedades, respetivamente.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Se a origem de dados contém várias origens de dados, utilize o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>propriedade para especificar a origem específica para vincular ao controlo.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> Por exemplo, se tiver um <xref:System.Data.DataSet?displayProperty=fullName>objeto com várias tabelas, tem de especificar que tabela para o enlace para o controlo com o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlSelect, consulte o <xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"
