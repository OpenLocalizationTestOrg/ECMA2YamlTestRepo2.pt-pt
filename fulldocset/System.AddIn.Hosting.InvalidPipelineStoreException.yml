  fullName: System.AddIn.Hosting.InvalidPipelineStoreException
  type: Class
  summary: "A exceção é acionada quando não for encontrado um diretório e o utilizador não tem permissão para aceder ao caminho da raiz de pipeline ou um caminho de suplementos."
  remarks: "Ao contrário <xref:System.IO.DirectoryNotFoundException>, esta exceção não fornece quaisquer informações de caminho.</xref:System.IO.DirectoryNotFoundException> Isto impede que um utilizador mal intencionado de deliberadamente especificando errados caminhos e utilizando as informações devolvidas pela exceção para determinar os caminhos concretos.       Esta exceção é emitida através dos seguintes métodos de deteção que criarem e atualizar o arquivo de informações de suplementos e o pipeline: <xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>,<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>, <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>, <xref:System.AddIn.Hosting.AddInStore.Update%2A>e <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>.</xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>"
