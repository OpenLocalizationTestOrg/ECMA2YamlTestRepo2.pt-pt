  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Web.UI.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "Fornece métodos e propriedades utilizadas para executar o posicionamento de etiqueta de ponto do dados inteligentes, baseadas em regras para resolver problemas de etiqueta de ponto de dados sobrepostos."
  remarks: "Quando etiquetas inteligentes ativadas, o gráfico repositions etiquetas de pontos de dados sobrepostos, com base num conjunto de regras definidas pelo utilizador.       Linhas de chamada serão desenhadas para ligar a etiqueta com o respetivo ponto de dados. Os atributos visual da linha da chamada podem ser controlados. Estes atributos visual incluem cor, estilo de linha e a largura da linha. O <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>e <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>Propriedades controlam embellishments, tais como arrowheads, que são apresentados no final da linha da chamada.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       O <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>propriedade pode ser definida como qualquer <xref:System.Drawing.Color>objeto.</xref:System.Drawing.Color> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> Se definir a cor da linha da chamada, será também automaticamente definiu a cor do <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>e embellishment definido pelo <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       O <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>propriedade controla a largura de pixel da linha da chamada.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> Utilização desta propriedade também serão Dimensionar embellishments <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>e <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       O movimento de etiquetas inteligentes pode ser controlado através da utilização de várias propriedades relacionadas com o movimento. Estes definem as regras de movimento para a direção, a distância e se a ponto de dados a etiqueta é permitida para deixar a área de desenho. As regras de movimento predefinidas normalmente irão resolver a maioria dos problemas. O <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>define um valor que especifica a distância máxima em pixéis dos dados do ponto de que as etiquetas de pontos de dados estão autorizadas a ser movidos em caso de sobreposição.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> O <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>propriedade define um valor que especifica a distância mínima em pixéis dos dados que irão ser movidas de etiquetas de pontos de dados em caso de sobreposição do ponto.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> Quando um ponto de dados etiqueta tem de ser reposicionadas, a etiqueta será movido por, pelo menos, o número de pixels especificado.       O <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>propriedade indica se as etiquetas são oculto quando a sobreposição de problemas não é possível resolver.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> Se o <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>propriedade é `true`, e o ponto de dados não pode ser desenhado dentro da área de especificado pelo <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>e <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>nas indicações permitidas pelo <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, a etiqueta do ponto de dados não será desenhada.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       O <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>propriedade define direction(s) em que a etiqueta do ponto de dados pode ser movida.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> Esta propriedade aceita um <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>valor ou um bit a bit ou de vários <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>valores.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> A predefinição é o bit a bit ou de todos os <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>valores, para permitir o reposicionamento em todas as direções possíveis exceto para o Centro de dados do ponto.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>       Etiquetas inteligentes não são suportadas para os seguintes tipos de gráfico: - barra de gráficos: barras e gráficos de barras empilhadas-centena por cento.      -Formam gráficos: circular, anel, polar e gráficos de radar.      -Gráficos de intervalo: intervalo, a coluna de intervalo e gráficos de barras de intervalo.      -Empilhadas gráficos de área: empilhadas área e gráficos de áreas empilhadas-centena por cento."
  example:
  - "```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function SetSmartLabelsOptions()  \n  \n   ' Enabling the SmartLabels™ attribute.  \n   Chart1.Series(\"Series1\").SmartLabels.Enabled = true  \n  \n   ' Set the callout style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined  \n  \n   ' Set the callout line color.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   ' Set the callout line style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineStyle = ChartDashStyle.Dash  \n  \n   ' Set the callout line width.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineWidth = 3   \n  \n   ' Set the callout line anchor cap.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void SetSmartLabelsOptions()  \n{  \n   // Enabling the SmartLabels™ attribute.  \n   Chart1.Series[\"Series1\"].SmartLabels.Enabled = true;  \n  \n   // Set the callout style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined;  \n  \n   // Set the callout line color.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   // Set the callout line style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineStyle = ChartDashStyle.Dash;  \n  \n   // Set the callout line width.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineWidth = 3;  \n  \n   // Set the callout line anchor cap.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
