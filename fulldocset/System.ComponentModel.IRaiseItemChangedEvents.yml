  remarks: "A interface IRaiseItemChangedEvents normalmente é implementada em conjunto com o <xref:System.ComponentModel.IBindingList>interface e indica que a lista converte os eventos de alteração de propriedade para <xref:System.ComponentModel.IBindingList.ListChanged>eventos.</xref:System.ComponentModel.IBindingList.ListChanged> </xref:System.ComponentModel.IBindingList>       Raramente terá de implementar a interface IRaiseItemChangedEvents. No entanto, para fins de desempenho, a origem de dados deve implementar IRaiseItemChangedEvents se fornece a funcionalidade descrita anteriormente e a origem de dados está a interagir com o <xref:System.Windows.Forms.BindingSource>componente, porque esta funcionalidade está incorporada na <xref:System.Windows.Forms.BindingSource>.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource>"
