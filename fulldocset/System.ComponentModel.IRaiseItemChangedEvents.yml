  summary: "Indicates whether a class converts property change events to <xref href=&quot;System.ComponentModel.IBindingList.ListChanged&quot;></xref> events."
  remarks: "The IRaiseItemChangedEvents interface is typically implemented together with the <xref:System.ComponentModel.IBindingList> interface and indicates that the list converts property change events to <xref:System.ComponentModel.IBindingList.ListChanged> events.       You rarely need to implement the IRaiseItemChangedEvents interface. However, for performance purposes, your data source should implement IRaiseItemChangedEvents if it provides the functionality described previously, and your data source is interacting with the <xref:System.Windows.Forms.BindingSource> component, because this functionality is built into the <xref:System.Windows.Forms.BindingSource>."
