  name: MessageQueueTransactionType
  nameWithType: MessageQueueTransactionType
  fullName: System.Messaging.MessageQueueTransactionType
  type: Enum
  summary: "Especifica o tipo de uma transação de colocação de mensagens em fila."
  remarks: "Ao ler ou escrever uma mensagem de utilização de uma sobrecarga do <xref:System.Messaging.MessageQueue>dessa classe <xref:System.Messaging.MessageQueue.Send%2A>ou <xref:System.Messaging.MessageQueue.Receive%2A>métodos (incluindo <xref:System.Messaging.MessageQueue.ReceiveById%2A>e <xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>) que assume um `transactionType` parâmetro, pode especificar como interage com a fila.</xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A> </xref:System.Messaging.MessageQueue.ReceiveById%2A> </xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueue> `Automatic`permite-lhe para enviar e receber de transações externas (por exemplo, quando interage com aplicações de base de dados), enquanto `Single` é utilizado para único transações internas de colocação de mensagens em fila.       `None`permite-lhe receber uma mensagem a partir de uma fila transacional fora de uma transação ou enviar uma mensagem transacional para uma fila não transacional. Isto é útil, por exemplo, quando encaminhamento várias mensagens enviadas dentro de uma única transação.       Se pretender enviar ou receber uma mensagem através de uma transação interna da colocação de mensagens em fila, mas não uma única transação interna, crie uma instância do <xref:System.Messaging.MessageQueueTransaction>classe e transmita-la para uma sobrecarga do <xref:System.Messaging.MessageQueue.Send%2A>ou <xref:System.Messaging.MessageQueue.Receive%2A>métodos que assume um `transaction` parâmetro em vez de um que assume um `transactionType` parâmetro.</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueueTransaction>"
  syntax:
    content: public enum MessageQueueTransactionType
