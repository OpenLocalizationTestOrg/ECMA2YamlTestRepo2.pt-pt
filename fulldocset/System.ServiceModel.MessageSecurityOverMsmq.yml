- uid: System.ServiceModel.MessageSecurityOverMsmq.ClientCredentialType
  id: ClientCredentialType
  parent: System.ServiceModel.MessageSecurityOverMsmq
  langs:
  - csharp
  name: ClientCredentialType
  nameWithType: MessageSecurityOverMsmq.ClientCredentialType
  fullName: System.ServiceModel.MessageSecurityOverMsmq.ClientCredentialType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Gets or sets the <xref:System.ServiceModel.MessageCredentialType> security setting for messages sent over the MSMQ transport."
  remarks: "This property can be set to one of the following values:      -   **None**: This allows the service to interact with anonymous clients. Neither the service nor the client requires a credential.      -   **Windows**: This allows the SOAP exchanges to be under the authenticated context of a Windows credential. This always performs Kerberos-based authentication.      -   **UserName**: This allows the service to require that the client be authenticated using a UserName credential. This credential must be specified using <xref:System.ServiceModel.Description.ClientCredentials> class.      > [!NOTE] >  [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] does not support sending a password digest or deriving keys using password and using such keys for message security. As such, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] enforces that the exchange is secured when using UserName credentials. This mode requires that the service certificate be specified on the client using `ClientCredential` behavior and `serviceCertificate`:      -   `Certificate`: This allows the service to require that the client be authenticated using a certificate. The client credential in this case must be specified using <xref:System.ServiceModel.Description.ClientCredentials> class or `ClientCredentials` behavior. The service credential in this case must be specified using <xref:System.ServiceModel.Description.ClientCredentials> class or `ClientCredentials` behavior by specifying the `serviceCertificate`.      -   `InfoCard`: This allows the service to require that the client be authenticated using an InfoCard. The `serviceCertificate` must be provisioned in the `ClientCredential` behavior.      -   The Certificate credential for the `MessageSecurityOverMsmq` is relevant only when the security mode is set to `Both` or `Message`."
  example:
  - >-
    [!code-vb[UEMessageSecurityOverMsmq#3](~/add/codesnippet/visualbasic/p-system.servicemodel.me_4_1.vb)]
     [!code-cs[UEMessageSecurityOverMsmq#3](~/add/codesnippet/csharp/p-system.servicemodel.me_4_1.cs)]
  syntax:
    content: public System.ServiceModel.MessageCredentialType ClientCredentialType { get; set; }
    return:
      type: System.ServiceModel.MessageCredentialType
      description: "The <xref:System.ServiceModel.MessageCredentialType> security setting for messages sent over the MSMQ transport."
  overload: System.ServiceModel.MessageSecurityOverMsmq.ClientCredentialType*
  exceptions: []
  platform:
  - net462
