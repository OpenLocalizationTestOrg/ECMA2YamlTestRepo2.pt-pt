  name: QueryStringParameter
  nameWithType: QueryStringParameter
  fullName: System.Web.UI.WebControls.QueryStringParameter
  type: Class
  summary: "Vincula o valor de um campo de cadeia de consulta do pedido HTTP para um objeto de parâmetro."
  remarks: "Pode utilizar a classe de QueryStringParameter para vincular o valor de um campo que é transmitido como parte de uma cadeia de consulta do pedido HTTP para um parâmetro que é utilizado numa consulta parametrizada ou comando. O campo é obtido a <xref:System.Web.HttpRequest.QueryString%2A>coleção.</xref:System.Web.HttpRequest.QueryString%2A>       Os controlos de enlace de dados para o parâmetro podem acionar uma excepção se é referenciado um objeto de QueryStringParameter, mas não par de nome/valor de cadeia de consulta correspondente é transmitida. Da mesma forma, pode apresentar sem dados se o nome do campo de cadeia de consulta é transmitido sem um valor correspondente. Para evitar nestas situações, defina o <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>propriedade, conforme apropriado.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>       A classe de QueryStringParameter fornece o <xref:System.Web.UI.WebControls.QueryStringParameter.QueryStringField%2A>propriedade, que identifica o nome do valor de cadeia de consulta à qual vincular.</xref:System.Web.UI.WebControls.QueryStringParameter.QueryStringField%2A> Também fornece as propriedades que são herdadas da <xref:System.Web.UI.WebControls.Parameter>classe.</xref:System.Web.UI.WebControls.Parameter>      > [!IMPORTANT] > QueryStringParameter a classe não valida o valor que é transmitido; fornece o valor não processado. No entanto, pode validar o valor de um objeto de QueryStringParameter num controlo de origem de dados. Para tal, processar o `Selecting`, `Updating`, `Inserting`, ou `Deleting` evento dos dados de origem de controlo e verifique o valor do parâmetro o processador de eventos. Se o valor do parâmetro não passar os testes de validação, pode cancelar a operação de dados através da definição de <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade associada <xref:System.ComponentModel.CancelEventArgs>de classe para `true`.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  example:
  - "The following example shows how to create a QueryStringParameter object to use as a filter when you display data in a <xref:System.Web.UI.WebControls.GridView> control. You add the QueryStringParameter object to the <xref:System.Web.UI.WebControls.AccessDataSource> control's <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. The parameter object binds the value of the query-string field named `country` to its <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> string. Because no <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property is specified for the parameter, if no field named `country` is passed with the query string, the <xref:System.Web.UI.WebControls.AccessDataSource> control throws a <xref:System.NullReferenceException> exception. If a field named `country` is passed but has no value, the <xref:System.Web.UI.WebControls.GridView> control displays no data.  \n  \n [!code-cs[System.Web.UI.WebControls.QueryStringParameter_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_359_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.QueryStringParameter_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_359_1.aspx)]  \n  \n The following example shows how to create a QueryStringParameter object to display data from an Access database by using a parameterized SQL query. The <xref:System.Web.UI.WebControls.AccessDataSource> object retrieves records that are then displayed in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> control is also editable, and lets users update the status of orders in the Northwind Traders Orders table.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_22sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_359_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_22sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_359_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("QueryStringField")]

      public class QueryStringParameter : System.Web.UI.WebControls.Parameter
