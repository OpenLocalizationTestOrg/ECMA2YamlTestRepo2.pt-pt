- uid: System.Web.UI.WebControls.QueryStringParameter.ValidateInput
  id: ValidateInput
  parent: System.Web.UI.WebControls.QueryStringParameter
  langs:
  - csharp
  name: ValidateInput
  nameWithType: QueryStringParameter.ValidateInput
  fullName: System.Web.UI.WebControls.QueryStringParameter.ValidateInput
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define se o valor do parâmetro de cadeia de consulta está a ser validado ou não."
  remarks: "Se a propriedade de página <xref:System.Web.UI.Page.SkipFormActionValidation%2A>está definido como `true`, e a propriedade ValidateInput está definida como `false`, não será possível validar o parâmetro de cadeia de consulta.</xref:System.Web.UI.Page.SkipFormActionValidation%2A> No entanto, se a propriedade de página <xref:System.Web.UI.Page.SkipFormActionValidation%2A>está definido como `true`, e a propriedade ValidateInput está definida como `true`, o parâmetro de cadeia de consulta será validado.</xref:System.Web.UI.Page.SkipFormActionValidation%2A> Se a propriedade de página <xref:System.Web.UI.Page.SkipFormActionValidation%2A>está definido como `false`, o parâmetro de cadeia de consulta será validado, independentemente se a propriedade ValidateInput está definida como `true` ou `false`.</xref:System.Web.UI.Page.SkipFormActionValidation%2A>"
  syntax:
    content: public bool ValidateInput { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o valor do parâmetro de consulta está a ser validado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.QueryStringParameter.ValidateInput*
  exceptions: []
  platform:
  - net462
