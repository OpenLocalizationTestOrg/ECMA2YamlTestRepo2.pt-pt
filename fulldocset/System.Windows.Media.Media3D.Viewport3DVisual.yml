  summary: "Obtém ou define a opacidade do <xref href=&quot;System.Windows.Media.Media3D.Viewport3DVisual&quot;> </xref>."
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "O valor da propriedade opacidade é expresso como um valor entre 0 e 1, especificando um intervalo de completamente transparente para totalmente opaco. Um valor de 0 indica que a opacidade é completamente transparente, enquanto um valor de 1 indica que a opacidade completamente opaco. Um valor 0,5 seria indicar a opacidade 50% opaco, que um valor de 0.725 seria indicar a opacidade 72.5% opaco e etc. Valores inferior a 0 são tratadas como 0, enquanto os valores maiores que 1 são tratadas como 1."
  overload: System.Windows.Media.Media3D.Viewport3DVisual.Opacity*
  exceptions: []
  platform:
  - net462
