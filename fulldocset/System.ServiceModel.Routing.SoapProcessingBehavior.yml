  name: SoapProcessingBehavior
  nameWithType: SoapProcessingBehavior
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior
  type: Class
  summary: "Define o comportamento de ponto final de cliente utilizado para empacotar referências das mensagens entre as versões de mensagem e tipos de enlace diferente."
  remarks: "O processamento de SOAP é o processo de onde as mensagens são convertidas entre versões de mensagem.       Processamento de mensagens a partir de um <xref:System.ServiceModel.Channels.MessageVersion>para outro é conseguido ao construir uma nova mensagem WCF que contém a parte do corpo e os cabeçalhos relevantes a partir de mensagem a receber de WCF.</xref:System.ServiceModel.Channels.MessageVersion> Os cabeçalhos que são específicas para endereçamento ou que estão compreendidos ao nível do router, não são utilizados durante a construção da nova mensagem WCF porque estes cabeçalhos são com uma versão diferente (no caso de cabeçalhos de endereçamento) ou tem sido processados como parte da comunicação entre o cliente e o router.       Se um cabeçalho é colocado na mensagem de saída é determinado pelo ou não estava marcado como compreendido como que passem camada do canal de entrada. Os cabeçalhos que não estão compreendidos (tais como cabeçalhos personalizados) não são removidos e passaram por isso, o serviço de encaminhamento."
  syntax:
    content: 'public class SoapProcessingBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
