- uid: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  id: ProcessMessages
  parent: System.ServiceModel.Routing.SoapProcessingBehavior
  langs:
  - csharp
  name: ProcessMessages
  nameWithType: SoapProcessingBehavior.ProcessMessages
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "Obtém ou define um valor que indica se devem ser de processamento de mensagens."
  remarks: "Por predefinição, o <xref:System.ServiceModel.Routing.RoutingBehavior>cria e anexa um novo <xref:System.ServiceModel.Routing.SoapProcessingBehavior>com ProcessMessages definido como `true` para cada ponto final de cliente.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Se não pretender utilizar o <xref:System.ServiceModel.Routing.SoapProcessingBehavior>um ponto final específico, crie um novo <xref:System.ServiceModel.Routing.SoapProcessingBehavior>com este valor definido para `false`e, em seguida, ligue-o para o ponto final em que não pretende processar ocorra.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> Se o <xref:System.ServiceModel.Routing.RoutingBehavior>situa que um cliente já tiver um <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, não tenta anexar outro.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       Para desativar a aplicação de <xref:System.ServiceModel.Routing.SoapProcessingBehavior>qualquer ponto final, desativar o processamento de SOAP no <xref:System.ServiceModel.Routing.RoutingBehavior>e <xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior>"
  syntax:
    content: public bool ProcessMessages { get; set; }
    return:
      type: System.Boolean
      description: '**Verdadeiro** se as mensagens devem ser com referências empacotadas; caso contrário, **falso**. O valor predefinido é **verdadeiro**.'
  overload: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages*
  exceptions: []
  platform:
  - net462
