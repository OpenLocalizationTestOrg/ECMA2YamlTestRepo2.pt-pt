  name: DirectoryContext
  nameWithType: DirectoryContext
  fullName: System.DirectoryServices.ActiveDirectory.DirectoryContext
  type: Class
  summary: "A classe de DirectoryContext identifica um diretório específico e as credenciais são utilizadas para aceder ao diretório."
  remarks: "Um contexto de diretório tem de ser criado antes de aceder a métodos e propriedades de um objeto de diretório System.DirectoryServices.ActiveDirectory como um domínio ou floresta.       Ao criar um contexto de diretório, credenciais atuais ou as credenciais alternativas dos processos podem ser aplicadas nesse contexto utilizando o construtor adequado.  Estas credenciais determinam as permissões que estão em vigor quando o programa acede a objetos de diretório.  Porque os objetos de serviços de domínio do Active Directory podem ser protegidos contra obtenção ou modificação por utilizadores não administrativos, a utilização de credenciais alternativas com permissão para aceder os objetos de destino, por vezes, é necessária para a funcionalidade de programa adequado.       A tabela seguinte contém uma lista dos tipos de destino que são permitidos e uma descrição do formato da cadeia de destino.      | Tipo de destino | Membro de <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Formato de nome de destino |   |-----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|   | Controlador de domínio | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| O nome DNS do controlador de domínio. |   | Instância do AD LDS | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| O nome DNS do servidor do AD LDS e o LDAP porta número, por exemplo, ad_lds_instance.fabrikam.com:389.|   | Domínio | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| O nome DNS do domínio, por exemplo, sales.corp.fabrikam.com.|   | Floresta | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| O nome DNS da floresta, por exemplo, corp.fabrikam.com.|   | Partição de aplicação | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| O nome DNS de partição de aplicação. |   | Definir a configuração do AD LDS | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Uma das palavras-chave que estão associados com o ponto de ligação de serviço registado por instâncias do AD LDS para o conjunto de configuração. |</xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>"
  syntax:
    content: public class DirectoryContext
