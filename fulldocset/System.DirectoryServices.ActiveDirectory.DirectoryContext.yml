  name: DirectoryContext
  nameWithType: DirectoryContext
  fullName: System.DirectoryServices.ActiveDirectory.DirectoryContext
  type: Class
  summary: "The DirectoryContext class identifies a specific directory and the credentials that are used to access the directory."
  remarks: "A directory context must be created before accessing the methods and properties of a System.DirectoryServices.ActiveDirectory directory object such as a domain or forest.       When creating a directory context, the process&quot; current credentials or alternate credentials can be applied to that context by using the appropriate constructor.  These credentials determine the permissions that are in effect when the program accesses directory objects.  Because Active Directory Domain Services objects might be protected against retrieval or modification by non-administrative users, the use of alternate credentials with permission to access the target objects is sometimes necessary for proper program functionality.       The following table contains a list of the target types that are allowed and a description of the format of the target string.      |Target type|<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> member|Target name format|   |-----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|   |Domain Controller|<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|The DNS name of the domain controller.|   |AD LDS Instance|<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|The DNS name of the AD LDS server and the LDAP port number, for example, ad_lds_instance.fabrikam.com:389.|   |Domain|<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|The DNS name of the domain, for example, sales.corp.fabrikam.com.|   |Forest|<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|The DNS name of the forest, for example, corp.fabrikam.com.|   |Application Partition|<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|The DNS name of the application partition.|   |AD LDS Configuration Set|<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|One of the keywords that is associated with the service connection point registered by AD LDS instances for the configuration set.|"
  syntax:
    content: public class DirectoryContext
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
