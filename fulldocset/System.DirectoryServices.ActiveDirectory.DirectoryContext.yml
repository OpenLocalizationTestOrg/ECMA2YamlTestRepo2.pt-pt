    parameters:
    - id: contextType
      type: System.DirectoryServices.ActiveDirectory.DirectoryContextType
      description: "Um do <xref href=&quot;System.DirectoryServices.ActiveDirectory.DirectoryContextType&quot;> </xref> membros que especifica o tipo de contexto para criar.  Para este construtor, o tipo de contexto deve ser <xref href=&quot;System.DirectoryServices.ActiveDirectory.DirectoryContextType&quot;> </xref> ou <xref href=&quot;System.DirectoryServices.ActiveDirectory.DirectoryContextType&quot;> </xref>.  Não não possível criar outros tipos de contextos de diretório com este construtor porque outros tipos de requerem um construtor que inclui um parâmetro que especifica o nome do diretório ou de destino."
