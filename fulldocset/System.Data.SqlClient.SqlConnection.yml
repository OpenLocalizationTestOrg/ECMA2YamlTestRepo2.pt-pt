  namespace: System.Data.SqlClient
  summary: "Gets the size (in bytes) of network packets used to communicate with an instance of [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]."
  remarks: "If an application performs bulk copy operations, or sends or receives lots of text or image data, a packet size larger than the default may improve efficiency because it causes fewer network read and write operations. If an application sends and receives small amounts of information, you can set the packet size to 512 bytes (using the Packet Size value in the <xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>), which is sufficient for most data transfer operations. For most applications, the default packet size is best.       PacketSize may be a value in the range of 512 and 32767 bytes. An exception is generated if the value is outside this range.       Setting the default value to a number greater than 8000 will cause the packets to use the MultiPage allocator on the instance of [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] instead of the much more efficient SinglePage allocator, reducing the overall scalability of the [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]. For more information on how [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] uses memory, see [Memory Architecture](http://go.microsoft.com/fwlink/?LinkId=143705) in [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] Books Online."
  example:
