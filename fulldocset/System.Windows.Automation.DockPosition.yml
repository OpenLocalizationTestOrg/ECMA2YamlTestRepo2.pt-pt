  type: Enum
  summary: "Contém valores que especificar a posição de ancoragem de um objeto, representado por um <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>, dentro de um contentor de ancoragem."
  remarks: "Um contentor de ancoragem é um controlo que permite a disposição dos subordinados elementos horizontal e verticalmente, relativo à limites do contentor de ancoragem e outros elementos no contentor.       Controlos são ancorados relativamente à entre si com base na respetiva ordem de z atual; a maior respetiva ordem z colocação, o mais são instaladas do limite do contentor ancoragem especificado."
  syntax:
    content: >-
