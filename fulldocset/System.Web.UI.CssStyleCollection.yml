- uid: System.Web.UI.CssStyleCollection.Item(System.Web.UI.HtmlTextWriterStyle)
  id: Item(System.Web.UI.HtmlTextWriterStyle)
  parent: System.Web.UI.CssStyleCollection
  langs:
  - csharp
  name: Item(HtmlTextWriterStyle)
  nameWithType: CssStyleCollection.Item(HtmlTextWriterStyle)
  fullName: System.Web.UI.CssStyleCollection.Item(HtmlTextWriterStyle)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets the specified <xref href=&quot;System.Web.UI.HtmlTextWriterStyle&quot;></xref> value for the HTML server control."
  remarks: "Style items that are added programmatically to a <xref:System.Web.UI.CssStyleCollection> collection for a control with the Item property or the <xref:System.Web.UI.CssStyleCollection.Add%2A> method that take an <xref:System.Web.UI.HtmlTextWriterStyle> enumeration value as an input are included in the count of style items that are returned with the <xref:System.Web.UI.CssStyleCollection.Count%2A> property and are included with the string literal that is returned with the <xref:System.Web.UI.CssStyleCollection.Value%2A> property. These attributes are strongly typed. If the cascading style sheet attribute that you want to add to a server control exists in the <xref:System.Web.UI.HtmlTextWriterStyle> enumeration, use these strongly typed methods. If the attribute you want to add does not exist in the <xref:System.Web.UI.HtmlTextWriterStyle> enumeration, use the <xref:System.Web.UI.CssStyleCollection.Item%2A> property or the <xref:System.Web.UI.CssStyleCollection.Add%2A> method.       Trying to access an <xref:System.Web.UI.HtmlTextWriterStyle> enumeration value in the <xref:System.Web.UI.CssStyleCollection> of a control that has not been added or to access a CSS attribute that has been added with the <xref:System.Web.UI.CssStyleCollection.Item%2A> property or the <xref:System.Web.UI.CssStyleCollection.Add%2A> method, returns `null` using the Item property."
  example:
  - "The following code example uses the <xref:System.Web.UI.CssStyleCollection.Item%2A> property to return the value of a style that is set on a <xref:System.Web.UI.HtmlControls.HtmlInputText> control.  \n  \n [!code-vb[Classic CssStyleCollection.this Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.cssstyle_3_1.aspx)]\n [!code-cs[Classic CssStyleCollection.this Example#1](~/add/codesnippet/csharp/p-system.web.ui.cssstyle_3_1.aspx)]"
  syntax:
    content: public string this[System.Web.UI.HtmlTextWriterStyle key] { get; set; }
    parameters:
    - id: key
      type: System.Web.UI.HtmlTextWriterStyle
      description: "An <xref href=&quot;System.Web.UI.HtmlTextWriterStyle&quot;></xref>."
    return:
      type: System.String
      description: "The value <code>key</code>; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, if <code>key</code> is not in the server control&quot;s collection."
  overload: System.Web.UI.CssStyleCollection.Item*
  exceptions: []
  platform:
  - net462
