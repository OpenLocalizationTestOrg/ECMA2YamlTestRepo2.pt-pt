  name: DataTableMapping
  nameWithType: DataTableMapping
  fullName: System.Data.Common.DataTableMapping
  type: Class
  summary: "Contém uma descrição de uma relação mapeada entre uma tabela de origem e um <xref href=&quot;System.Data.DataTable&quot;> </xref>. Esta classe é utilizada por um <xref href=&quot;System.Data.Common.DataAdapter&quot;> </xref> ao povoar um <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "Um DataTableMapping fornece que um mapeamento mestre entre os dados devolvidos por uma consulta em relação a uma origem de dados e <xref:System.Data.DataTable>.</xref:System.Data.DataTable> O nome de DataTableMapping pode ser transmitido em vez do <xref:System.Data.DataTable>nome para o `Fill` método o **DataAdapter**.</xref:System.Data.DataTable> Para obter mais informações, consulte [DataAdapter DataTable e mapeamentos DataColumn](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a DataTableMapping object and adds it to a <xref:System.Data.Common.DataTableMappingCollection>. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.common.dat_3_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.common.dat_3_1.cs)]"
