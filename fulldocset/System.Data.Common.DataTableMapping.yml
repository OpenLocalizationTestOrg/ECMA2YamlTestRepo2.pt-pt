  parent: System.Data.Common.DataTableMapping
  langs:
  - csharp
  name: GetColumnMappingBySchemaAction(String,MissingMappingAction)
  nameWithType: DataTableMapping.GetColumnMappingBySchemaAction(String,MissingMappingAction)
  fullName: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction(String,MissingMappingAction)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Obtém um <xref href=&quot;System.Data.DataColumn&quot;> </xref> de especificado <xref href=&quot;System.Data.DataTable&quot;> </xref> utilizando especificado <xref href=&quot;System.Data.MissingMappingAction&quot;> </xref> valor e o nome do <xref href=&quot;System.Data.DataColumn&quot;> </xref>."
  remarks: "Se o <xref:System.Data.Common.DataColumnMapping>existe, é devolvido.</xref:System.Data.Common.DataColumnMapping>       Se o <xref:System.Data.Common.DataColumnMapping>não existir, para um determinado <xref:System.Data.MissingMappingAction>, as ações seguintes ocorrem: | MissingMappingAction | Ação tomada |   |--------------------------|------------------|   | `Passthrough`| Cria um <xref:System.Data.Common.DataColumnMapping>com o nome de coluna de origem especificada como tanto o nome de coluna de origem e o <xref:System.Data.DataSet>nome da coluna.</xref:System.Data.DataSet> </xref:System.Data.Common.DataColumnMapping> </xref:System.Data.MissingMappingAction> </xref:System.Data.Common.DataColumnMapping> Este <xref:System.Data.Common.DataColumnMapping>não está adicionada à coleção. |   | `Error`| Um <xref:System.InvalidOperationException>é gerado se o mapeamento de colunas especificado está em falta. |   | `Ignore`| Obtém um valor nulo. |</xref:System.InvalidOperationException> </xref:System.Data.Common.DataColumnMapping>"
  syntax:
    content: public System.Data.Common.DataColumnMapping GetColumnMappingBySchemaAction (string sourceColumn, System.Data.MissingMappingAction mappingAction);
    parameters:
    - id: sourceColumn
      type: System.String
      description: "O nome do <xref href=&quot;System.Data.DataColumn&quot;> </xref>."
    - id: mappingAction
      type: System.Data.MissingMappingAction
      description: "Um do <xref href=&quot;System.Data.MissingMappingAction&quot;> </xref> valores."
    return:
      type: System.Data.Common.DataColumnMapping
      description: "Uma coluna de dados."
  overload: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O <code> mappingAction </code> parâmetro foi definido como <xref uid=&quot;langword_csharp_Error&quot; name=&quot;Error&quot; href=&quot;&quot;> </xref>, mas não foi especificado nenhum mapeamento."
