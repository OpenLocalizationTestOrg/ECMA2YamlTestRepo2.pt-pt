  name: DataTableMapping
  nameWithType: DataTableMapping
  fullName: System.Data.Common.DataTableMapping
  type: Class
  summary: "Contains a description of a mapped relationship between a source table and a <xref href=&quot;System.Data.DataTable&quot;></xref>. This class is used by a <xref href=&quot;System.Data.Common.DataAdapter&quot;></xref> when populating a <xref href=&quot;System.Data.DataSet&quot;></xref>."
  remarks: "A DataTableMapping provides a master mapping between the data returned from a query against a data source, and a <xref:System.Data.DataTable>. The DataTableMapping name can be passed in place of the <xref:System.Data.DataTable> name to the `Fill` method of the **DataAdapter**. For more information, see [DataAdapter DataTable and DataColumn Mappings](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a DataTableMapping object and adds it to a <xref:System.Data.Common.DataTableMappingCollection>. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.common.dat_3_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.common.dat_3_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.Common.DataTableMapping/DataTableMappingConverter))]

      public sealed class DataTableMapping : MarshalByRefObject, ICloneable, System.Data.ITableMapping
