      description: "The <xref href=&quot;System.Data.DataSet&quot;></xref> from which to get the <xref href=&quot;System.Data.DataTable&quot;></xref>."
    - id: schemaAction
      type: System.Data.MissingSchemaAction
      description: "One of the <xref href=&quot;System.Data.MissingSchemaAction&quot;></xref> values."
    return:
