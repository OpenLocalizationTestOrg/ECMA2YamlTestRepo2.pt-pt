  name: WebHttpElement
  nameWithType: WebHttpElement
  fullName: System.ServiceModel.Configuration.WebHttpElement
  type: Class
  summary: "Enables the <xref href=&quot;System.ServiceModel.Description.WebHttpBehavior&quot;></xref> for an endpoint through configuration."
  remarks: "The WebHttpElement is a <xref:System.ServiceModel.Configuration.BehaviorExtensionElement> sub-type that can be used to include the <xref:System.ServiceModel.Description.WebHttpBehavior> on an endpoint through configuration. The <xref:System.ServiceModel.Description.WebHttpBehavior> behavior, when used in conjunction with the <xref:System.ServiceModel.WebHttpBinding> binding, enables the Web programming model for a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] service. Note that the <xref:System.ServiceModel.Web.WebServiceHost> automatically adds this behavior to endpoints that use the <xref:System.ServiceModel.WebHttpBinding>."
  example:
  - "This sample returns the type WebHttpElement.  \n  \n```  \nusing System;  \nusing System.ServiceModel;  \nusing System.ServiceModel.Web;  \nusing System.ServiceModel.Configuration;  \n  \n    class Program  \n    {  \n        static void Main(string[] args)  \n        {  \n            WebHttpElement webHttpElement = new WebHttpElement();  \n            Console.WriteLine(\"The type is: {0}\", webHttpElement.BehaviorType);  \n            Console.WriteLine(\"Press <ENTER> to terminate the program.\");  \n            Console.ReadLine();  \n        }  \n    }  \n```"
  syntax:
    content: 'public sealed class WebHttpElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
