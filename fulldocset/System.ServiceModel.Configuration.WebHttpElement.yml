  name: WebHttpElement
  nameWithType: WebHttpElement
  fullName: System.ServiceModel.Configuration.WebHttpElement
  type: Class
  summary: "Permite a <xref href=&quot;System.ServiceModel.Description.WebHttpBehavior&quot;> </xref> para um ponto final através da configuração."
  remarks: "O WebHttpElement é um <xref:System.ServiceModel.Configuration.BehaviorExtensionElement>subtipo que pode ser utilizado para incluir o <xref:System.ServiceModel.Description.WebHttpBehavior>num ponto final através da configuração.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Configuration.BehaviorExtensionElement> O <xref:System.ServiceModel.Description.WebHttpBehavior>comportamento, quando utilizado em conjunto com o <xref:System.ServiceModel.WebHttpBinding>enlace, permite que o modelo de programação Web para um [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] serviço.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.Description.WebHttpBehavior> Tenha em atenção que a <xref:System.ServiceModel.Web.WebServiceHost>adiciona automaticamente este comportamento para pontos finais que utilizam o <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.Web.WebServiceHost>"
  example:
  - "This sample returns the type WebHttpElement.  \n  \n```  \nusing System;  \nusing System.ServiceModel;  \nusing System.ServiceModel.Web;  \nusing System.ServiceModel.Configuration;  \n  \n    class Program  \n    {  \n        static void Main(string[] args)  \n        {  \n            WebHttpElement webHttpElement = new WebHttpElement();  \n            Console.WriteLine(\"The type is: {0}\", webHttpElement.BehaviorType);  \n            Console.WriteLine(\"Press <ENTER> to terminate the program.\");  \n            Console.ReadLine();  \n        }  \n    }  \n```"
  syntax:
    content: 'public sealed class WebHttpElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
