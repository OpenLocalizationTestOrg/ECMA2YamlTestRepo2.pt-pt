  summary: "Devolve um inicializador de para o método especificado."
  remarks: "Um inicializador de elementos é um objeto transmitido como parâmetro para o <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>método.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> Para o <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>classe, o inicializador é o valor da <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>propriedade da entrada <xref:System.Web.Services.Protocols.LogicalMethodInfo>objeto.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> A propriedade é uma matriz de <xref:System.Reflection.ParameterInfo>. O método GetInitializer é invocado durante a inicialização do serviço.</xref:System.Reflection.ParameterInfo> Mais tarde, durante um pedido é preenchido, o objeto de inicializador de elementos é passado para o <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>método de outra <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>instância.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> O outro objeto efetua a escrita real."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "A <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> que especifica o método Web para o qual o inicializador é obtido."
    return:
