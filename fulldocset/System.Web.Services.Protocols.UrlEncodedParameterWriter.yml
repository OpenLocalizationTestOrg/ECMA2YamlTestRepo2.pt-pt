  name: UrlEncodedParameterWriter
  nameWithType: UrlEncodedParameterWriter
  fullName: System.Web.Services.Protocols.UrlEncodedParameterWriter
  type: Class
  summary: "Fornece o URL de codificação funcionalidade de escritores de out-vai parâmetros do pedido para clientes de serviço Web implementados através de HTTP, mas sem SOAP."
  remarks: "UrlEncodedParameterWriter e outras classes no <xref:System.Web.Services.Protocols>espaço de nomes suporta as implementações o .NET Framework de serviços Web através das operações de HTTP GET e POST de HTTP.</xref:System.Web.Services.Protocols> Escritores de serviço Web e leitores de serializar e anular a serialização, respetivamente, entre os parâmetros ou objetos de retorno de métodos da Web e os fluxos de pedido ou resposta HTTP. Escritores de serviço Web e leitores de utilizam o HTTP para o transporte mas não trocam mensagens através do padrão SOAP.       Classe abstrata UrlEncodedParameterWriter herda o abstrato <xref:System.Web.Services.Protocols.MimeParameterWriter>classe, adicionar URL codificação funcionalidade para escrita do lado do cliente dos parâmetros de método Web em fluxos de pedidos HTTP.</xref:System.Web.Services.Protocols.MimeParameterWriter>       Normalmente, não terá de utilizar UrlEncodedParameterWriter ou respetivas classes subordinados diretamente. Em vez disso, quando a ferramenta de Wsdl.exe gera o código de proxy do cliente, de acordo com as implementações de HTTP GET ou POST de HTTP, aplica-se a <xref:System.Web.Services.Protocols.HttpMethodAttribute>para cada método Web e define o atributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>propriedade para o tipo apropriado.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>      > [!NOTE] > O Hypertext Transfer Protocol - HTTP/1.1 especifica a utilização de uma variação no formato de mensagem de Multipurpose Internet Mail Extensions (MIME), permite que o próprio mensagens de correio electrónico especificar diferentes tipos de conteúdo tanto texto como binário."
  syntax:
    content: 'public abstract class UrlEncodedParameterWriter : System.Web.Services.Protocols.MimeParameterWriter'
