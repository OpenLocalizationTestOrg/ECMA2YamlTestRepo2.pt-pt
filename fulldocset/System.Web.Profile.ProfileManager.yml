- uid: System.Web.Profile.ProfileManager.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: ApplicationName
  nameWithType: ProfileManager.ApplicationName
  fullName: System.Web.Profile.ProfileManager.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Obtém ou define o nome da aplicação para o qual pretende armazenar e obter informações de perfil."
  remarks: "O <xref:System.Web.Profile.ProfileManager>utiliza a propriedade ApplicationName para associar as informações do perfil a aplicações diferentes.</xref:System.Web.Profile.ProfileManager> Isto permite que várias aplicações a utilizar a mesma base de dados para armazenar informações de utilizador sem executar para conflitos entre os utilizadores duplicados. Várias aplicações do ASP.NET podem utilizar a mesma base de dados do utilizador, especificando o mesmo valor na propriedade ApplicationName. A propriedade ApplicationName pode ser definida através de programação ou pode ser definido de forma declarativa no ficheiro de configuração para a aplicação Web utilizando o `applicationName` atributo.       Se não for especificado um valor para o `applicationName` atributo no ficheiro de configuração para a aplicação Web, em seguida, utilizam os fornecedores de perfil incluídos com o .NET Framework a <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>valor da propriedade para aplicações ASP.NET.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> Para aplicações ASP.NET não, o valor predefinido é o <xref:System.Diagnostics.ProcessModule.ModuleName%2A>valor da propriedade, sem a extensão de ficheiro.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>       Expõe de propriedade ApplicationName o <xref:System.Configuration.SettingsProvider.ApplicationName%2A?displayProperty=fullName>propriedade do fornecedor de perfil predefinido.</xref:System.Configuration.SettingsProvider.ApplicationName%2A?displayProperty=fullName> O fornecedor de perfil predefinido for especificado utilizando o `defaultProvider` atributo do elemento de configuração. Se o perfil de utilizador contém as propriedades que são geridas por um fornecedor de perfil que não seja o fornecedor predefinido, pode ser configurados com um nome de aplicação diferente. Para o nome da aplicação de um fornecedor de perfil que não seja o fornecedor predefinido de acesso, obter uma referência ao fornecedor de perfil, utilizando o <xref:System.Web.Profile.ProfileManager.Providers%2A>propriedade e o acesso a <xref:System.Configuration.SettingsProvider.ApplicationName%2A>propriedade do fornecedor diretamente.</xref:System.Configuration.SettingsProvider.ApplicationName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>      > [!CAUTION] > Porque uma instância do fornecedor de perfil único predefinido é utilizada para todos os pedidos efetuados por um <xref:System.Web.HttpApplication>objeto, pode ter vários pedidos em execução em simultâneo e a tentar definir o valor da propriedade ApplicationName.</xref:System.Web.HttpApplication> A propriedade ApplicationName não é threads para várias operações de escrita e alterar o valor da propriedade ApplicationName pode resultar num comportamento inesperado para vários utilizadores de uma aplicação. Recomenda-se que evite escrever código que permite aos utilizadores definir a propriedade ApplicationName salvo se forem necessários-lo. Um exemplo de uma aplicação em que a definição da propriedade ApplicationName poderá ser necessária é uma aplicação administrativa que gere dados de perfil para várias aplicações. Uma aplicação deste tipo deve ser uma aplicação de utilizador único e não é uma aplicação Web."
  example:
  - "The following configuration file excerpt shows the  element in the  section of the Web.config file for an ASP.NET application. It sets the application's default profile provider to a <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName to `MyApplication`.  \n  \n```  \n<profile enabled=\"true\" defaultProvider=\"SqlProvider\">  \n  <providers>  \n  <add name=\"SqlProvider\"  \n    type=\"System.Web.Profile.SqlProfileProvider\"  \n    connectionStringName=\"SqlServices\"  \n    applicationName=\"MyApplication\" />  \n  </providers>  \n</profile>  \n```"
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "O nome da aplicação para o qual pretende armazenar e obter informações de perfil."
  overload: System.Web.Profile.ProfileManager.ApplicationName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.AutomaticSaveEnabled
  id: AutomaticSaveEnabled
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: AutomaticSaveEnabled
  nameWithType: ProfileManager.AutomaticSaveEnabled
  fullName: System.Web.Profile.ProfileManager.AutomaticSaveEnabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Obtém um valor que indica se o perfil de utilizador será guardado automaticamente no final da execução de uma página ASP.NET."
  remarks: "A propriedade AutomaticSaveEnabled indica se a guardar automática do perfil de utilizador está ativada para a aplicação. Se guardar automática está ativada, o <xref:System.Web.Profile.ProfileModule>objeto gera o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventos e as chamadas a <xref:System.Web.Profile.ProfileBase.Save%2A>método durante a <xref:System.Web.HttpApplication.EndRequest>eventos no final da execução de uma página ASP.NET.</xref:System.Web.HttpApplication.EndRequest> </xref:System.Web.Profile.ProfileBase.Save%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileModule>       A propriedade de AutomaticSaveEnabled está definida com o `automaticSaveEnabled` atributo do elemento no ficheiro Web. config de uma aplicação ASP.NET."
  example:
  - "The following configuration file excerpt shows the  element in the  section of the Web.config file for an ASP.NET application. It specifies the application's default profile provider to a <xref:System.Web.Profile.SqlProfileProvider> instance and sets the `automaticSaveEnabled` attribute to `true`.  \n  \n```  \n<profile enabled=\"true\"  \n  automaticSaveEnabled=\"true\"  \n  defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</profile>  \n```"
  syntax:
    content: public static bool AutomaticSaveEnabled { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o perfil de utilizador será guardado automaticamente no final da execução de uma página ASP.NET; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Profile.ProfileManager.AutomaticSaveEnabled*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Foi efetuada uma tentativa de obter, pelo menos, o valor da propriedade AutomaticSaveEnabled sem <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> permissão."
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: ProfileManager.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.ProfileManager.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina dados de perfil de utilizador para o qual a última data de atividade e hora ocorreu antes da data e hora especificadas."
  remarks: "O método DeleteInactiveProfiles é utilizado para remover dados de perfil não utilizadas da origem de dados para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração. Utilize o `authenticationOption` parâmetro para especificar se pretende que perfis apenas anónimos, apenas são autenticada perfis ou todos os perfis para ser procurado. Procurar perfis, de qualquer perfil com um <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>que ocorre no ou antes especificado `userInactiveSinceDate` valor do parâmetro é eliminado.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       As chamadas de método DeleteInactiveProfiles o <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A>método do fornecedor de perfil predefinido.</xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> O fornecedor de perfil predefinido for especificado utilizando o `defaultProvider` atributo do elemento de configuração. Se o perfil de utilizador contém as propriedades que são geridas por um fornecedor de perfil que não seja o fornecedor predefinido, as informações de perfil a origem de dados não são eliminadas. Para eliminar perfis Inativos que são geridos por um fornecedor de perfil que não seja o fornecedor predefinido, obtenha uma referência ao fornecedor de perfil, utilizando o <xref:System.Web.Profile.ProfileManager.Providers%2A>propriedade e chamada de <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A>método do fornecedor diretamente.</xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have been unused for the specified number of days and are therefore considered inactive.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/32807c48-d028-41c4-938b-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/32807c48-d028-41c4-938b-_1.aspx)]"
  syntax:
    content: public static int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Um do <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores de enumeração, especificando se anónimo, autenticado ou ambos os tipos de perfis são eliminados."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>que identifica os perfis de utilizador são considerados inativos.</xref:System.DateTime> Se o <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>de um utilizador perfil ocorre no ou antes desta data e hora, o perfil é considerado inativo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "O número de perfis eliminado da origem de dados."
  overload: System.Web.Profile.ProfileManager.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
