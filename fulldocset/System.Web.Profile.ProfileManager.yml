  fullName: System.Web.Profile.ProfileManager.Providers
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Obtém uma coleção de fornecedores de perfis para a aplicação ASP.NET."
  remarks: "A propriedade de fornecedores referencia todos os fornecedores de perfis ativados para uma aplicação, incluindo fornecedores adicionados na configuração da máquina e fornecedores adicionadas em todos os ficheiros Web. config. Pode controlar que perfil de fornecedores estão disponíveis para uma aplicação utilizando o elemento da secção no ficheiro de configuração. Por exemplo, o seguinte ficheiro Web. config remove os fornecedores de perfil especificados nos ficheiros de configuração principal e adiciona uma <xref:System.Web.Profile.SqlProfileProvider>instância porque o fornecedor de perfil para a aplicação.</xref:System.Web.Profile.SqlProfileProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <profile enabled=&quot;true&quot; defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;             connectionStringName=&quot;SqlServices&quot;             applicationName=&quot;MyApplication&quot; />         </providers>       </profile>     </system.web>   </configuration>   ```Quando especificar a secção, tem de especificar um fornecedor predefinido, definindo o `defaultProvider` atributo. Se não especificar uma secção no ficheiro Web. config, são utilizados os valores da configuração da máquina e <xref:System.Web.Profile.SqlProfileProvider>instância chamada AspNetSqlProvider é estabelecida como o fornecedor predefinido.</xref:System.Web.Profile.SqlProfileProvider>       Pode obter uma referência de tipo seguro para um fornecedor da coleção de fornecedores, o fornecedor de perfil de indexação por nome e a conversão-lo como o tipo pretendido."
  example:
  - "The following code example lists the providers enabled for an application and their respective types.  \n  \n [!code-vb[System.Web.Profile.ProfileManager#9](~/add/codesnippet/visualbasic/p-system.web.profile.pro_5_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#9](~/add/codesnippet/csharp/p-system.web.profile.pro_5_1.aspx)]"
  syntax:
    content: public static System.Web.Profile.ProfileProviderCollection Providers { get; }
    return:
      type: System.Web.Profile.ProfileProviderCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileProviderCollection&quot;> </xref> dos fornecedores de perfil configurados para a aplicação ASP.NET."
