  remarks: "O método GetAllProfiles é utilizado para obter informações de perfil da origem de dados para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração. Utilize o `authenticationOption` parâmetro para especificar se pretende que perfis apenas anónimos, apenas são autenticada perfis ou todos os perfis para ser procurado.       Os resultados devolvidos pelo <xref:System.Web.Profile.ProfileManager.GetAllInactiveProfiles%2A>estão restritos pelo `pageIndex` e `pageSize` parâmetros.</xref:System.Web.Profile.ProfileManager.GetAllInactiveProfiles%2A> O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos a devolver em <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica que a página de resultados para devolver; zero identifica a primeira página. O `totalRecords` parâmetro é uma `out` parâmetro está definido como o número total de perfis de utilizador inativo para configurada `applicationName`, consoante o fornecido `authenticationOption`. Por exemplo, se existirem 13 utilizadores configurada para `applicationName`e o `pageIndex` valor é um com uma `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>devolvido irá conter o sexto através de perfis tenth.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro será definido para a 13.       As chamadas de método GetAllProfiles o <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>método do fornecedor de perfil predefinido.</xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> O fornecedor de perfil predefinido for especificado utilizando o `defaultProvider` atributo do elemento de configuração. Se o perfil de utilizador contém as propriedades que são geridas por um fornecedor de perfil que não seja o fornecedor predefinido, a origem de dados para o fornecedor de perfil não é procurada. Para localizar perfis que são geridos por um fornecedor de perfil que não seja o fornecedor predefinido, obtenha uma referência ao fornecedor de perfil, utilizando o <xref:System.Web.Profile.ProfileManager.Providers%2A>propriedade e chamada de <xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>método do fornecedor diretamente.</xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example displays profile information for all of the profiles for the configured `applicationName` in pages of data.  \n  \n [!code-cs[System.Web.Profile.ProfileManager#3](~/add/codesnippet/csharp/3142f281-fd51-44c5-967b-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#3](~/add/codesnippet/visualbasic/3142f281-fd51-44c5-967b-_1.aspx)]"
  syntax:
    content: public static System.Web.Profile.ProfileInfoCollection GetAllProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Um do <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores de enumeração, especificando se anónimo, autenticado ou ambos os tipos de perfis são devolvidos."
    - id: pageIndex
      type: System.Int32
      description: "O índice da página de resultados para devolver. `pageIndex`é baseado em zero."
    - id: pageSize
      type: System.Int32
      description: "O tamanho da página de resultados para devolver."
    - id: totalRecords
      type: System.Int32
      description: "Quando este método devolve, contém um número inteiro que identifica o número total de perfis. Este parâmetro é transmitido não inicializado."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> que contém informações de perfil de utilizador para todos os perfis da origem de dados."
  overload: System.Web.Profile.ProfileManager.GetAllProfiles*
  exceptions: []
