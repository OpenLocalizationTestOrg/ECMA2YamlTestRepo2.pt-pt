  namespace: System.Web.Profile
  summary: "Obtém as informações do perfil para todos os perfis no qual a última data de atividade ocorreu no ou antes dessa data especificada e hora e o nome de utilizador para o perfil corresponde ao nome especificado."
  remarks: "O método FindInactiveProfilesByUserName é utilizado para obter informações de perfil para todos os perfis de utilizador utilizada para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração. Este método só irá obter perfis para o qual o nome de utilizador de perfil corresponde a fornecido `usernameToMatch` valor do parâmetro. Utilize o `authenticationOption` parâmetro para especificar se pretende que perfis apenas anónimos, apenas são autenticada perfis ou todos os perfis para ser procurado. Procurar perfis, de qualquer perfil com um <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>que ocorre no ou antes especificado `userInactiveSinceDate` é devolvido o valor do parâmetro.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Pode obter estas informações nas páginas de dados utilizando a sobrecarga para o <xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%28System.Web.Profile.ProfileAuthenticationOption%2CSystem.String%2CSystem.DateTime%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%40%29>método que utiliza adicional `pageIndex` e `pageSize` parâmetros.</xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%28System.Web.Profile.ProfileAuthenticationOption%2CSystem.String%2CSystem.DateTime%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%40%29>      > [!NOTE] > O fornecedor de perfil pode suportar carateres universais no `usernameToMatch` parâmetro. Por exemplo, o <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>método o <xref:System.Web.Profile.SqlProfileProvider>classe suporta carateres universais no `usernameToMatch` parâmetro.</xref:System.Web.Profile.SqlProfileProvider> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>       As chamadas de método FindInactiveProfilesByUserName o <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A?displayProperty=fullName>método do fornecedor de perfil predefinido.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A?displayProperty=fullName> O fornecedor de perfil predefinido for especificado utilizando o `defaultProvider` atributo do elemento de configuração. Se o perfil de utilizador contém as propriedades que são geridas por um fornecedor de perfil que não seja o fornecedor predefinido, a origem de dados para o fornecedor de perfil não é procurada. Para localizar perfis Inativos que são geridos por um fornecedor de perfil que não seja o fornecedor predefinido, obtenha uma referência ao fornecedor de perfil, utilizando o <xref:System.Web.Profile.ProfileManager.Providers%2A>propriedade e chamada de <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>método do fornecedor diretamente.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> enumeration value and retrieves profile information for any matching profiles. The sample allows the user to specify whether to return only inactive profiles. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.ProfileManager.FindProfilesByUserName%2A> method is called.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#8](~/add/codesnippet/csharp/02c1131d-855c-4e58-af67-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#8](~/add/codesnippet/visualbasic/02c1131d-855c-4e58-af67-_1.aspx)]"
  syntax:
