  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina o perfil para o nome de utilizador especificado da origem de dados."
  remarks: "O método DeleteProfile elimina todas as informações de perfil e as propriedades para o perfil de utilizador especificada para `username` da origem de dados para o <xref:System.Web.Profile.ProfileManager.ApplicationName%2A>.</xref:System.Web.Profile.ProfileManager.ApplicationName%2A> especificado       As chamadas de método DeleteProfile o <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>método do fornecedor de perfil predefinido para efetuar a operação de eliminação.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> O fornecedor de perfil predefinido for especificado utilizando o `defaultProvider` atributo do elemento de configuração. Se o perfil de utilizador contém as propriedades que são geridas por um fornecedor de perfil que não seja o fornecedor predefinido, não são eliminados. Para eliminar as propriedades de perfil que são geridas por um fornecedor de perfil que não seja o fornecedor predefinido, obtenha uma referência ao fornecedor de perfil, utilizando o <xref:System.Web.Profile.ProfileManager.Providers%2A>propriedade e chamada de <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>método do fornecedor diretamente.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
