  remarks: "O método FindInactiveProfilesByUserName é utilizado para obter informações de perfil para perfis de utilizador utilizada para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração. Este método só irá obter perfis para o qual o nome de utilizador corresponde a fornecido `usernameToMatch` valor do parâmetro. Utilize o `authenticationOption` parâmetro para especificar se pretende que perfis apenas anónimos, apenas são autenticada perfis ou todos os perfis para ser procurado. Dos perfis de procurar, é devolvido nenhum perfil, que tem um <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>que ocorre no ou antes especificado `userInactiveSinceDate` valor do parâmetro.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Os resultados devolvidos pelo FindInactiveProfilesByUserName estão restritos pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos para devolver o <xref:System.Web.Profile.ProfileInfoCollection>coleção.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica que a página de resultados para devolver; 0 identifica a primeira página. O `totalRecords` parâmetro é uma `out` parâmetro está definido como o número total de perfis de utilizador inativo para configurada `applicationName`, com base no `authenticationOption` e `userInactiveSinceDate` parâmetros. Por exemplo, se existirem 13 utilizadores configurada para `applicationName`e o `pageIndex` valor é 1 com um `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>devolvido irá conter o sexto através de perfis de Inativos tenth.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro será definido para a 13.       Tenha em atenção que o seu fornecedor de perfil pode suporta carateres universais no `usernameToMatch` parâmetro. Por exemplo, o <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>método o <xref:System.Web.Profile.SqlProfileProvider>classe suporta carateres universais no `usernameToMatch` parâmetro.</xref:System.Web.Profile.SqlProfileProvider> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>       As chamadas de método FindInactiveProfilesByUserName o <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>método do fornecedor de perfil predefinido.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> O fornecedor de perfil predefinido for especificado utilizando o `defaultProvider` atributo do elemento de configuração. Se o perfil de utilizador contém as propriedades que são geridas por um fornecedor de perfil que não seja o fornecedor predefinido, a origem de dados para o fornecedor de perfil não é procurada. Para localizar perfis Inativos que são geridos por um fornecedor de perfil que não seja o fornecedor predefinido, obtenha uma referência ao fornecedor de perfil, utilizando o <xref:System.Web.Profile.ProfileManager.Providers%2A>propriedade e chamada de <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>método do fornecedor diretamente.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> value and retrieves profile information for any matching profiles. The example allows the user to specify whether to return inactive profiles exclusively. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.ProfileManager.FindProfilesByUserName%2A> method is called.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.ProfileManager#5](~/add/codesnippet/visualbasic/8901892e-7654-4efd-b373-_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#5](~/add/codesnippet/csharp/8901892e-7654-4efd-b373-_1.aspx)]"
