  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code>é uma cadeia vazia (&quot;&quot;) ou contém uma vírgula."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>username</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.DeleteProfiles(System.String[])
  id: DeleteProfiles(System.String[])
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: DeleteProfiles(String[])
  nameWithType: ProfileManager.DeleteProfiles(String[])
  fullName: System.Web.Profile.ProfileManager.DeleteProfiles(String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Elimina as propriedades de perfil e informações para a lista fornecida de nomes de utilizador."
  remarks: "O método DeleteProfiles elimina todas as informações de perfil e as propriedades para os perfis especificados da origem de dados para a aplicação especificada pelo <xref:System.Web.Profile.ProfileManager.ApplicationName%2A>propriedade.</xref:System.Web.Profile.ProfileManager.ApplicationName%2A> A lista de perfis para eliminar está especificada como uma matriz de cadeia de nomes de utilizador. Se existirem de propriedades de perfil e informações da origem de dados para um nome de utilizador no `usernames` parâmetro, estes sejam eliminados.       O valor de retorno pode ser diferente do comprimento da matriz especificada de `usernames`. Isto indica que alguns dos perfis na matriz especificada de `usernames` já foi eliminado do arquivo de dados.       As chamadas de método DeleteProfiles o <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>método do fornecedor de perfil predefinido.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> O fornecedor de perfil predefinido for especificado utilizando o `defaultProvider` atributo do elemento de configuração. Se o perfil de utilizador contém as propriedades que são geridas por um fornecedor de perfil que não seja o fornecedor predefinido, não são eliminados. Para eliminar as propriedades de perfil que são geridas por um fornecedor de perfil que não seja o fornecedor predefinido, obtenha uma referência ao fornecedor de perfil, utilizando o <xref:System.Web.Profile.ProfileManager.Providers%2A>propriedade e chamada de <xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A>método do fornecedor diretamente.</xref:System.Web.Profile.ProfileProvider.DeleteProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A <xref:System.Web.UI.WebControls.GridView> control displays the inactive profiles returned. Each row of the <xref:System.Web.UI.WebControls.GridView> control includes a button that deletes the profile for that row from the data source with a call to the DeleteProfiles method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/m-system.web.profile.pro_4_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/m-system.web.profile.pro_4_1.aspx)]"
  syntax:
    content: public static int DeleteProfiles (string[] usernames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "Uma matriz de cadeia de nomes de utilizador para perfis de ser eliminado."
    return:
      type: System.Int32
      description: "O número de perfis eliminado da origem de dados."
  overload: System.Web.Profile.ProfileManager.DeleteProfiles*
  exceptions:
