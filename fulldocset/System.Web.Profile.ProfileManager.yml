  summary: "Gets a collection of the profile providers for the ASP.NET application."
  remarks: "The Providers property references all of the profile providers enabled for an application, including providers added in the machine configuration and providers added in all Web.config files. You can control which profile providers are available for an application using the  element of the  section in the configuration file. For example, the following Web.config file removes the profile providers specified in parent configuration files and adds a <xref:System.Web.Profile.SqlProfileProvider> instance as the profile provider for the application.      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <profile enabled=&quot;true&quot; defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;             connectionStringName=&quot;SqlServices&quot;             applicationName=&quot;MyApplication&quot; />         </providers>       </profile>     </system.web>   </configuration>   ```       When specifying the  section, you must specify a default provider by setting the `defaultProvider` attribute. If you do not specify a  section in your Web.config file, the values from the machine configuration are used and the <xref:System.Web.Profile.SqlProfileProvider> instance named AspNetSqlProvider is established as the default provider.       You can obtain a strongly typed reference to a provider from the Providers collection by indexing the profile provider by name and casting it as the desired type."
