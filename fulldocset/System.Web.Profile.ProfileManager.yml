  name: ProfileManager
  nameWithType: ProfileManager
  fullName: System.Web.Profile.ProfileManager
  type: Class
  summary: "Gere as definições e dados de perfil do utilizador."
  remarks: "O perfil ASP.NET é utilizado para armazenar e obter as definições de utilizador numa origem de dados, tais como uma base de dados. O perfil de utilizador é acedido através da <xref:System.Web.HttpContext.Profile%2A>propriedade atual <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.Profile%2A> Valores de propriedade e informações de perfil são geridos através de um fornecedor de perfil.       A classe de ProfileManager é utilizada para gerir as definições de perfil, procure os perfis de utilizador e eliminar perfis de utilizador que já não estão em utilização. A classe de ProfileManager fornece métodos estáticos e as propriedades que podem ser acedidas por referenciar a classe de ProfileManager no código da aplicação. Por exemplo, consulte a secção de exemplo neste tópico e exemplos adicionais nos tópicos para os membros da classe ProfileManager.       Por predefinição, o perfil de utilizador está desativado para todas as aplicações ASP.NET. Para ativar o perfil de utilizador, defina o `enabled` atributo do elemento de configuração como VERDADEIRO, conforme mostrado no exemplo seguinte.      ```   <configuration>     <system.web>       <profile enabled=&quot;true&quot; />     </system.web>   </configuration>   ```Para obter mais informações sobre o perfil de utilizador, consulte [descrição geral de propriedades de perfil ASP.NET](~/add/includes/ajax-current-ext-md.md).       Um fornecedor de perfil é utilizado para armazenar e obter as propriedades no perfil de utilizador. O .NET Framework inclui um <xref:System.Web.Profile.SqlProfileProvider>classe que armazena as propriedades de perfil de utilizador numa base de dados do SQL Server.</xref:System.Web.Profile.SqlProfileProvider> A <xref:System.Web.Profile.SqlProfileProvider>com o nome de instância `AspNetSqlProvider` está especificado na configuração da máquina, como o fornecedor de perfil predefinido.</xref:System.Web.Profile.SqlProfileProvider> O `AspNetSqlProvider` instância estabelece ligação à base de dados do SQL Server no servidor Web local. Pode especificar um <xref:System.Web.Profile.SqlProfileProvider>que estabelece ligação a outro servidor do SQL Server como o fornecedor de perfil predefinido utilizando o elemento de configuração e o `defaultProvider` atributo do elemento de configuração, conforme mostrado no exemplo seguinte.</xref:System.Web.Profile.SqlProfileProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <profile defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;             connectionStringName=&quot;SqlServices&quot;             applicationName=&quot;MyApplication&quot; />         </providers>       </profile>     </system.web>   </configuration>   ```"
  example:
  - "The following code example shows an ASP.NET page that uses the ProfileManager class to manage inactive profiles.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/t-system.web.profile.pro_1_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/t-system.web.profile.pro_1_1.aspx)]"
