  fullName: System.Web.Profile.ProfileManager.GetNumberOfInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Obtém o número de perfis em que ocorreu a última data de atividade no ou antes dessa data especificada."
  remarks: "O método GetNumberOfInactiveProfiles é utilizado para obter uma contagem de todos os perfis de utilizador não utilizadas da origem de dados para a aplicação especificada pelo `applicationName` atributo no ficheiro de configuração. Utilize o `authenticationOption` parâmetro para especificar se pretende que perfis apenas anónimos, apenas são autenticada perfis ou todos os perfis para ser procurado. Dos perfis de procurar, todos os perfis são contados que tenham um <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>que ocorre no ou antes especificado `userInactiveSinceDate` valor do parâmetro.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>"
  example:
  - "The following code example allows a user to view and delete information for active and inactive profiles based on search criteria. A count of inactive profiles is displayed using the results of the GetNumberOfInactiveProfiles method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.ProfileManager#5](~/add/codesnippet/visualbasic/456bb4d7-dc47-48d9-b96d-_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#5](~/add/codesnippet/csharp/456bb4d7-dc47-48d9-b96d-_1.aspx)]"
  syntax:
    content: public static int GetNumberOfInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Um do <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores de enumeração, especificando se anónimo, autenticado ou ambos os tipos de perfis são devolvidos."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>objeto que identifica os perfis de utilizador são considerados inativos.</xref:System.DateTime> Se o <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>de um utilizador perfil ocorre no ou antes desta data e hora, o perfil é considerado inativo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "O número de perfis da origem de dados para o qual a última data de atividade ocorreu antes da data e hora especificadas."
