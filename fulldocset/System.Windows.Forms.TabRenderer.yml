  langs:
  - csharp
  name: TabRenderer
  nameWithType: TabRenderer
  fullName: System.Windows.Forms.TabRenderer
  type: Class
  summary: "Fornece métodos para compor controlo um separador com estilos visuais. Esta classe não pode ser herdada."
  remarks: "A classe de TabRenderer fornece um conjunto de `static` métodos que podem ser utilizados para compor controlo um separador com o estilo visual actual do sistema operativo. Composição de um controlo refere-se para a interface de utilizador de um controlo de desenho. Isto é útil se são desenho um controlo personalizado que deve ter o aspecto do estilo visual actual. Para desenhar um controlo separador, utilize o <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>método para desenhar a página e utilize o <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A>método para desenhar cada separador.</xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> </xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>       Se os estilos visuais estiverem ativados no sistema operativo e estilos visuais são aplicados para a área de cliente do windows de aplicação, os métodos desta classe vai desenhar o controlo separador com o estilo visual actual. Caso contrário, os métodos e propriedades desta classe irão gerar um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Para determinar se os membros desta classe podem ser utilizados, verifique o valor da <xref:System.Windows.Forms.TabRenderer.IsSupported%2A>propriedade.</xref:System.Windows.Forms.TabRenderer.IsSupported%2A>       Esta classe encapsula num wrapper a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que está definido como um dos elementos expostos pela <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [composição de controlos com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A> and <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> methods to draw a basic tab control with two tabs.  \n  \n [!code-cpp[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_32_1.cpp)]\n [!code-vb[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_32_1.vb)]\n [!code-cs[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_32_1.cs)]"
