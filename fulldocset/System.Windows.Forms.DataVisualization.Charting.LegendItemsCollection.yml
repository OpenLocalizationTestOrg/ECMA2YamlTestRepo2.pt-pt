  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItem&quot;> </xref> objetos."
  remarks: "A classe de LegendItemsCollection representa uma coleção de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>objetos, que por sua vez representam os itens de legenda.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>       Esta classe de coleção está exposta de duas formas: - como a <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>objeto propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Legend>objeto, que pode ser utilizado para adicionar, eliminar ou modificar os itens de legenda personalizados.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A> O termo &quot;personalizado&quot; refere-se a itens de legenda com o texto definido pelo utilizador, a cor do símbolo e assim sucessivamente. Em comparação, itens de legenda &quot;predefinido&quot; são itens que são automaticamente introduzidos na legenda e representam um ponto de dados ou série de dados. As entradas do item de legenda predefinidas para os gráficos circulares e de anel representam os pontos de dados de valor, enquanto que o item entradas para todos os outros tipos de gráfico representam o valor da série. O <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>propriedade está disponível no momento da conceção e tempo de execução.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>      -Na <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>eventos, como o <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs>parâmetro.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> O <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>propriedade armazena itens de legenda predefinidos e itens de legenda personalizados que foram adicionados para o <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlo no momento da concepção.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Itens de legenda podem ser modificados ou eliminados; Além disso, é possível alterar a sua ordem.       Para adicionar itens de legenda à coleção, utilize um do sobrecarregado `Add` e `Insert` métodos desta classe."
