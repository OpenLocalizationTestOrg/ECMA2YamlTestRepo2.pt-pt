  summary: "Represents a collection of <see cref=&quot;T:System.Windows.Forms.DataVisualization.Charting.LegendItem&quot;></see> objects."
  remarks: "The LegendItemsCollection class represents a collection of <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem> objects, which in turn represent items in a legend.       This collection class is exposed in two ways:      -   As the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A> object property of the <xref:System.Windows.Forms.DataVisualization.Charting.Legend> object, which can be used to add, delete or modify custom legend items. The term &quot;custom&quot; refers to legend items that have user-defined text, symbol color, and so forth. In comparison, &quot;default&quot; legend items are items that are automatically inserted into the legend and represent a data series or data point. Default legend item entries for pie and doughnut charts represent the plotted data points, whereas item entries for all other chart types represent the plotted series. The <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A> property is available at both design time and run time.      -   In the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> event, as the <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> property of the <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs> parameter. The <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> property stores both default legend items and custom legend items that have been added to the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control at design time. Legend items can be modified or deleted; in addition, their order can be changed.       To add legend items to the collection, use one of the overloaded `Add` and `Insert` methods in this class."
  syntax:
    content: 'public class LegendItemsCollection : System.Windows.Forms.DataVisualization.Charting.ChartElementCollection<System.Windows.Forms.DataVisualization.Charting.LegendItem>'
