  name: Filter
  nameWithType: MailDefinitionBodyFileNameEditor.Filter
  fullName: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets the list of file types for the <see cref=&quot;T:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor&quot;></see> object to accept."
  remarks: "The format for the Filter property for each type is as follows:      1.  A user-friendly description.      2.  A vertical bar (`|`).      3.  File specifications, separated by a semicolon (`;`).      4.  Another vertical bar (`|`).       For example, a filter that specifies text files, HTML files, and all files would look like the following example, in EN-US locale:       `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|`       A localized version of this string is the default value for the Filter."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "A string specifying a user-friendly name for each accepted file type and file specifications for each type."
  overload: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter*
