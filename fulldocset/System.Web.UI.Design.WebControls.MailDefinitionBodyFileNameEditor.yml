  summary: "Obtém a lista de tipos de ficheiro para o <xref href=&quot;System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor&quot;> </xref> objeto para aceitar."
  remarks: "O formato para a propriedade de filtro para cada tipo é o seguinte: 1.  Uma descrição amigável de utilizador.      2.  Uma barra vertical (`|`).      3.  Ficheiro especificações, separadas por ponto e vírgula (`;`).      4.  Outra barra vertical (`|`).       Por exemplo, um filtro que especifica ficheiros de texto, ficheiros HTML e todos os ficheiros seria ter um aspeto semelhante ao seguinte exemplo, na região EN-US: `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|` uma versão localizada desta cadeia é o valor predefinido para o filtro."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "Aceite uma cadeia que especifica um nome amigável para cada tipo de ficheiro e as especificações de ficheiro para cada tipo."
