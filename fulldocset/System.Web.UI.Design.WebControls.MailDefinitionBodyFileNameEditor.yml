  type: Class
  summary: "Fornece um editor para selecionar os ficheiros de corpo de mensagem num <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> objeto."
  remarks: "A classe de MailDefinitionBodyFileNameEditor fornece uma interface de utilizador para selecionar um ficheiro para o <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>propriedade de um <xref:System.Web.UI.WebControls.MailDefinition>objeto.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> O <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>Especifica o ficheiro que contém o corpo da mensagem de correio electrónico.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       O <xref:System.Web.UI.WebControls.MailDefinition>objetos definem o conteúdo e o formato das mensagens de notificação de correio electrónico que são enviados por controlos.</xref:System.Web.UI.WebControls.MailDefinition> Por exemplo, o <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>e <xref:System.Web.UI.WebControls.PasswordRecovery>controlos de utilizam o MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>       O MailDefinitionBodyFileNameEditor é invocado, por exemplo, selecionando o botão de reticências (**... **) botão no **BodyFileName** propriedade, em **MailDefinition**, além de **propriedades** grelha do visual designer.       O <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>propriedade especifica a legenda a aparecer no formulário MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> O <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>propriedade devolve a lista de tipos de ficheiro que está a ser aceites pelo MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>"
  syntax:
    content: 'public class MailDefinitionBodyFileNameEditor : System.Web.UI.Design.UrlEditor'
