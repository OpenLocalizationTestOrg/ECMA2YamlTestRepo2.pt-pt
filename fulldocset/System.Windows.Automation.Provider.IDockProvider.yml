  name: IDockProvider
  nameWithType: IDockProvider
  fullName: System.Windows.Automation.Provider.IDockProvider
  type: Interface
  summary: "Expõe métodos e propriedades para suportar o acesso de cliente de automatização de IU para controlos que expõem as respetivas propriedades de ancoragem dentro de um contentor de ancoragem."
  remarks: "Implementado num fornecedor de automatização de IU que tem de suportar o <xref:System.Windows.Automation.DockPattern>padrão de controlo.</xref:System.Windows.Automation.DockPattern>       Um contentor de ancoragem é um controlo que permite a disposição dos subordinados elementos horizontal e verticalmente, relativo à limites do contentor de ancoragem e outros elementos no contentor.       IDockProvider não expõe as propriedades do contentor ancoragem ou quaisquer propriedades de controlos que podem ser ancorados adjacentes para o controlo atual dentro do contentor de ancoragem.       Controlos são ancorados relativamente à entre si com base na respetiva ordem de z atual; a maior respetiva a mais de colocação de ordenação z são instaladas do limite do contentor ancoragem especificado."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("159bc72c-4ad3-485e-9637-d7052edf0146")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IDockProvider
