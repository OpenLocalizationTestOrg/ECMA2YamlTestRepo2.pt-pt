  name: IDockProvider
  nameWithType: IDockProvider
  fullName: System.Windows.Automation.Provider.IDockProvider
  type: Interface
  summary: "Exposes methods and properties to support UI Automation client access to controls that expose their dock properties within a docking container."
  remarks: "Implemented on a UI Automation provider that must support the <xref:System.Windows.Automation.DockPattern> control pattern.       A docking container is a control that allows the arrangement of child elements, both horizontally and vertically, relative to the boundaries of the docking container and other elements within the container.       IDockProvider does not expose any properties of the docking container or any properties of controls that may be docked adjacent to the current control within the docking container.       Controls are docked relative to each other based on their current z-order; the higher their z-order placement the further they are placed from the specified edge of the docking container."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

