- uid: System.Net.IWebProxyScript.Run(System.String,System.String)
  id: Run(System.String,System.String)
  parent: System.Net.IWebProxyScript
  langs:
  - csharp
  name: Run(String,String)
  nameWithType: IWebProxyScript.Run(String,String)
  fullName: System.Net.IWebProxyScript.Run(String,String)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Executa um script."
  remarks: "Quando o <xref:System.Net.HttpWebRequest>objeto é executado, poderá ter de executar o protocolo WPAD (Web Proxy a deteção automática) para detetar se um proxy for necessário para alcançar o URL de destino.</xref:System.Net.HttpWebRequest> Durante este processo, o sistema transfere e compila o script de PAC (Proxy de configuração automática) na memória e tenta executar a função de FindProxyForURL de acordo com a especificação de PAC.       Ao fazê-lo, o sistema cria um domínio de aplicação interna dentro da aplicação que é executado com permissões de mimimal e mais importante ainda, não conceda a permissão de IU para este novo domínio de aplicação. A avaliação de um proxy e executar a função de javascript FindProxyForURL ocorre no contexto deste novo domínio de aplicação e durante este processo, que o sistema poderá ter de executar várias funções de programa auxiliar de acordo com a especificação de PAC."
  syntax:
    content: public string Run (string url, string host);
    parameters:
    - id: url
      type: System.String
      description: "Interno."
    - id: host
      type: System.String
      description: "Interno."
    return:
      type: System.String
      description: "A <xref:System.String>.</xref:System.String>       Devolveu um valor meramente internos."
  overload: System.Net.IWebProxyScript.Run*
  exceptions: []
  platform:
  - net462
