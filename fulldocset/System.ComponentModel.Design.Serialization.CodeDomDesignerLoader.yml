- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Dispose
  id: Dispose
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: Dispose()
  nameWithType: CodeDomDesignerLoader.Dispose()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Liberta os recursos utilizados pelo <xref href=&quot;System.ComponentModel.Design.Serialization.CodeDomDesignerLoader&quot;> </xref> classe."
  remarks: "O método de Dispose remove serviços adicionados pelo <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize%2A>método.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize%2A>       É possível chamar Dispose quando tiver terminado de utilizando <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> O método de Dispose deixa o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>num Estado não utilizável.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Depois de chamar Dispose, tem de libertar todas as referências para o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>para que o recoletor de lixo pode reclame a memória que a <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>foi occupying.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada eliminar antes de libertar a última referência <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>do objeto `Finalize` método.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: public override void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize
  id: Initialize
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: Initialize()
  nameWithType: CodeDomDesignerLoader.Initialize()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Inicializa serviços."
  remarks: "A tabela seguinte descreve o substituível em serviços a que o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>adiciona para o contentor de serviços.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>      | Termo | Definição |   |----------|----------------|   | <xref:System.ComponentModel.Design.Serialization.INameCreationService>| Fornece a semântica para a criação de nomes de objetos.</xref:System.ComponentModel.Design.Serialization.INameCreationService> O serviço utiliza o fornecedor de CodeDOM <xref:System.CodeDom.Compiler.ICodeGenerator>interface para criar nomes que são identificadores válidos para o idioma.</xref:System.CodeDom.Compiler.ICodeGenerator> Além disso, o serviço de criação de nome suporta nomes vazios. Nomes vazios devem ser interpretados como variáveis locais temporárias durante a serialização. |   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>| Permite que outros objetos de serialização de um grupo de componentes para um objeto de binário.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> Este serviço é utilizado mais frequentemente, funcionalidades, como copiar e colar ou anulação e ação de Refazer. A classe de <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>fornece um serviço de serialização estruturador baseada em árvores de CodeDOM para objetos de criar. |   | <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>| Este serviço substitui <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>como um meio de serialização de componentes para um objeto de binário. |       Para obter detalhes sobre substituível em e não substituível em serviços, consulte <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: protected override void Initialize ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderHost&quot;> </xref> não foi inicializado, ou o carregador do estruturador não forneceu um serviço de resolução de tipo, que é necessário para a serialização de CodeDom."
  platform:
  - net462
