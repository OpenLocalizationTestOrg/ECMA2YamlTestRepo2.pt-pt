- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write(System.CodeDom.CodeCompileUnit)
  id: Write(System.CodeDom.CodeCompileUnit)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: Write(CodeCompileUnit)
  nameWithType: CodeDomDesignerLoader.Write(CodeCompileUnit)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write(CodeCompileUnit)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Writes compile-unit changes to persistent storage."
  remarks: "The Write method saves a <xref:System.CodeDom.CodeCompileUnit> to persistent storage. The deriving class is responsible for invoking the <xref:System.CodeDom.Compiler.ICodeGenerator> on the appropriate text writer to save the code. The <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> ensures that the CodeDOM objects that are passed to Write are the same instances of objects that were retrieved from <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A>, except in cases where the serialization process had to make changes to the code. This allows an optimized designer loader to store additional data in the <xref:System.CodeDom.CodeObject.UserData%2A> property of code elements. This data will be available during the Write method for any elements that were not replaced by the serialization process."
  syntax:
    content: protected abstract void Write (System.CodeDom.CodeCompileUnit unit);
    parameters:
    - id: unit
      type: System.CodeDom.CodeCompileUnit
      description: "The <xref href=&quot;System.CodeDom.CodeCompileUnit&quot;></xref> to be persisted."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write*
  exceptions: []
  platform:
  - net462
