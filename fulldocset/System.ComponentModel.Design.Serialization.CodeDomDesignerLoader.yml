- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  id: PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: PerformFlush(IDesignerSerializationManager)
  nameWithType: CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Requests serialization of the root component of the designer."
  remarks: "The PerformFlush method obtains the root <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> for the root component of the designer and invokes the serializer to serialize the component. If the result of this operation is a <xref:System.CodeDom.CodeTypeDeclaration>, then PerformFlush integrates the <xref:System.CodeDom.CodeTypeDeclaration> with the existing CodeDOM tree. The result is the original CodeDOM tree with matching members and statements replaced. Finally, PerformFlush calls the abstract <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A> method to save this CodeDOM tree.       If the serialization of the root designer component does not result in a <xref:System.CodeDom.CodeTypeDeclaration>, then PerformFlush does nothing further.      > [!IMPORTANT] >  It is the responsibility of the caller to ensure that a CodeDOM originates from a trusted source. Accepting a CodeDOM object from an untrusted party could allow that party to run malicious code. When flushing a CodeDOM into a file, the framework will run code represented by the CodeDOM object and the serialized content of the object as provided."
  syntax:
    content: protected override void PerformFlush (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "The <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;></xref> from which to request the serializer."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The language did not provide a code parser for this file; this file type may not support a designer."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The class can be designed, but it is not the first class in the file, or the designer could not be shown for this file because none of the classes within it can be designed."
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  id: PerformLoad(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: PerformLoad(IDesignerSerializationManager)
  nameWithType: CodeDomDesignerLoader.PerformLoad(IDesignerSerializationManager)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad(IDesignerSerializationManager)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Parses code from a CodeDOM provider."
  remarks: "The PerformLoad method obtains an <xref:System.CodeDom.Compiler.ICodeParser> from the CodeDOM provider and parses the code. PerformLoad locates the first class in the file, obtains a root <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> for the data type, and then invokes the serializer to deserialize the data type. PerformLoad assumes that this process will create all necessary components in the <xref:System.ComponentModel.IContainer> of the <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> property. Finally, PerformLoad calls the <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A> method with the fully qualified name of the type it passed to the CodeDOM serializer.      > [!IMPORTANT] >  It is the responsibility of the caller to ensure that a CodeDOM originates from a trusted source. Accepting a CodeDOM object from an untrusted party could allow that party to run malicious code. When loading a CodeDOM into the design surface, the framework will run code represented by the CodeDOM object and the serialized content of the object as provided."
  syntax:
    content: protected override void PerformLoad (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "The <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;></xref> from which to request the serializer."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The language did not provide a code parser for this file; this file type may not support a designer."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The class can be designed, but it is not the first class in the file, or the designer could not be shown for this file because none of the classes within it can be designed."
  platform:
  - net462
