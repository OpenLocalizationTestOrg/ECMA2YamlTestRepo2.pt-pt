  summary: "Grava alterações de unidade de compilação para o armazenamento persistente."
  remarks: "O método de escrita guarda um <xref:System.CodeDom.CodeCompileUnit>para armazenamento persistente.</xref:System.CodeDom.CodeCompileUnit> A classe derivada é responsável por invocar o <xref:System.CodeDom.Compiler.ICodeGenerator>no escritor do texto adequado para guardar o código.</xref:System.CodeDom.Compiler.ICodeGenerator> O <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>garante que os objetos de CodeDOM que são transmitidos para escrita são as mesmas instâncias de objetos que foram obtidos <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A>, exceto nos casos em que o processo de serialização tinha para efetuar alterações ao código.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Isto permite que um carregador de estruturador otimizada armazenar dados adicionais no <xref:System.CodeDom.CodeObject.UserData%2A>propriedade dos elementos de código.</xref:System.CodeDom.CodeObject.UserData%2A> Estes dados estará disponíveis durante o método de escrita de quaisquer elementos que não foram substituídas pelo processo de serialização."
