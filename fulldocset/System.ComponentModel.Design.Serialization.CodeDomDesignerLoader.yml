- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize
  id: Initialize
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: Initialize()
  nameWithType: CodeDomDesignerLoader.Initialize()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Initializes services."
  remarks: "The following table describes the replaceable services that the <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> adds to the service container.      |Term|Definition|   |----------|----------------|   |<xref:System.ComponentModel.Design.Serialization.INameCreationService>|Provides semantics for creating names of objects. The service uses the CodeDOM providerâ€™s <xref:System.CodeDom.Compiler.ICodeGenerator> interface to create names that are valid identifiers for the language. In addition, the name creation service supports empty names. Empty names should be interpreted as temporary local variables during serialization.|   |<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>|Allows other objects to serialize a group of components into a binary object. This service is most often used by features such as copy and paste or undo and redo. The <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> class provides a designer serialization service that is based on creating CodeDOM trees for objects.|   |<xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>|This service replaces <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> as a means to serialize components to a binary object.|       For details on replaceable and non-replaceable services, see <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>."
  syntax:
    content: protected override void Initialize ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderHost&quot;></xref> has not been initialized, or the designer loader did not supply a type resolution service, which is required for CodeDom serialization."
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded
  id: IsReloadNeeded
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: IsReloadNeeded()
  nameWithType: CodeDomDesignerLoader.IsReloadNeeded()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Returns a value indicating whether a reload is required."
  remarks: "The IsReloadNeeded method checks for the presence of the <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload> interface on the <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A>. The provider will reparse the CodeDOM tree and pass the resulting parse tree to the <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> method. If this method returns `false`, the designer will not be reloaded."
  syntax:
    content: protected override bool IsReloadNeeded ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*> decides a reload is required; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The language did not provide a code parser for this file; this file type may not support a designer."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The class can be designed, but it is not the first class in the file, or the designer could not be shown for this file because none of the classes within it can be designed."
  platform:
  - net462
