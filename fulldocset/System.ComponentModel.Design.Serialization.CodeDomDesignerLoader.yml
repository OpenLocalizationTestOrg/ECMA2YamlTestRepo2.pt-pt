  syntax:
    content: protected override bool IsReloadNeeded ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>decide um recarregar é necessário; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>"
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "A linguagem não forneceu um analisador de código para este ficheiro; Este tipo de ficheiro não pode suportar um estruturador."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A classe pode ser estruturada, mas não é a primeira classe do ficheiro ou não foi possível apresentar o estruturador para este ficheiro porque nenhuma das classes pode ser estruturada."
  platform:
  - net462
