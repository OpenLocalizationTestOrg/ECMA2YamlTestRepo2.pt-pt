- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  id: PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: PerformFlush(IDesignerSerializationManager)
  nameWithType: CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serialização de pedidos do componente raiz do designer."
  remarks: "O método PerformFlush obtém raiz <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>para o componente de raiz do designer e invoca o serializador para serializar o componente.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Se o resultado desta operação é um <xref:System.CodeDom.CodeTypeDeclaration>, em seguida, PerformFlush integra-se a <xref:System.CodeDom.CodeTypeDeclaration>com o CodeDOM existente da árvore.</xref:System.CodeDom.CodeTypeDeclaration> </xref:System.CodeDom.CodeTypeDeclaration> O resultado é a árvore de CodeDOM original com correspondência membros e instruções substituídas. Por fim, PerformFlush chama o abstrato <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>método para guardar esta árvore de CodeDOM.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>       Se a serialização do componente de estruturador raiz não resulta num <xref:System.CodeDom.CodeTypeDeclaration>, em seguida, PerformFlush faz nada adicional.</xref:System.CodeDom.CodeTypeDeclaration>      > [!IMPORTANT] > É da responsabilidade do chamador para se certificar de que um CodeDOM origina de uma origem fidedigna. Aceitar um objeto de CodeDOM de uma entidade não fidedigna pode permitir que terceiros executar código malicioso. Ao libertar um CodeDOM para um ficheiro, a estrutura irá executar código representado pelo objeto de CodeDOM e o conteúdo do objeto fornecia serializado."
  syntax:
    content: protected override void PerformFlush (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "O <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> partir do qual o serializador do pedido."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "A linguagem não forneceu um analisador de código para este ficheiro; Este tipo de ficheiro não pode suportar um estruturador."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A classe pode ser estruturada, mas não é a primeira classe do ficheiro ou não foi possível apresentar o estruturador para este ficheiro porque nenhuma das classes pode ser estruturada."
  platform:
  - net462
