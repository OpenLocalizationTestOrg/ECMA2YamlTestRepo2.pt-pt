  name: CodeDomProvider
  nameWithType: CodeDomDesignerLoader.CodeDomProvider
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Gets the CodeDomProvider this designer loader will use."
  remarks: "The designer loader does not parse or generate code from the returned CodeDomProvider, but it does use the provider to obtain an <xref:System.CodeDom.Compiler.ICodeGenerator> that it can use to validate identifiers in the name-creation service. The designer loader will also check the CodeDomProvider to see if it implements the <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload> interface. For more information on parsing or generating code, see the <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A> and <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A> methods."
  syntax:
    content: protected abstract System.CodeDom.Compiler.CodeDomProvider CodeDomProvider { get; }
    return:
      type: System.CodeDom.Compiler.CodeDomProvider
      description: "The CodeDomProvider this designer loader will use"
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*
