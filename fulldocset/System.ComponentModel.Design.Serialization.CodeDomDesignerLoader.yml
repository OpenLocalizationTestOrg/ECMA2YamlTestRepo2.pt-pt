  name: CodeDomDesignerLoader
  nameWithType: CodeDomDesignerLoader
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  type: Class
  summary: "Provides the base class for implementing a CodeDOM-based designer loader."
  remarks: "CodeDomDesignerLoader is an abstract class that provides a full designer loader based on the Code Document Object Model (CodeDOM). You provide the CodeDOM parser and generator, and a type resolution service."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class CodeDomDesignerLoader : System.ComponentModel.Design.Serialization.BasicDesignerLoader, System.ComponentModel.Design.Serialization.IDesignerSerializationService, System.ComponentModel.Design.Serialization.INameCreationService
