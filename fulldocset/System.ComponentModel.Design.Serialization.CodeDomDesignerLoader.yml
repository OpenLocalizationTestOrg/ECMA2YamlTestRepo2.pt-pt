  remarks: "O método PerformLoad obtém um <xref:System.CodeDom.Compiler.ICodeParser>do fornecedor de CodeDOM e analisa o código.</xref:System.CodeDom.Compiler.ICodeParser> PerformLoad localiza a primeira classe no ficheiro, obtém uma raiz <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>para o tipo de dados e, em seguida, invoca o serializador para anular a serialização do tipo de dados.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> PerformLoad parte do princípio de que este processo irá criar todos os componentes necessários no <xref:System.ComponentModel.IContainer>do <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>propriedade.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> </xref:System.ComponentModel.IContainer> Por fim, PerformLoad chama o <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>método com o nome completamente qualificado do tipo-transmitido ao dataContractSerializer CodeDOM.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>      > [!IMPORTANT] > É da responsabilidade do chamador para se certificar de que um CodeDOM origina de uma origem fidedigna. Aceitar um objeto de CodeDOM de uma entidade não fidedigna pode permitir que terceiros executar código malicioso. Quando carregar um CodeDOM para a superfície do design, a estrutura irá executar código representado pelo objeto de CodeDOM e o conteúdo do objeto fornecia serializado."
  syntax:
    content: protected override void PerformLoad (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "O <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> partir do qual o serializador do pedido."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "A linguagem não forneceu um analisador de código para este ficheiro; Este tipo de ficheiro não pode suportar um estruturador."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A classe pode ser estruturada, mas não é a primeira classe do ficheiro ou não foi possível apresentar o estruturador para este ficheiro porque nenhuma das classes pode ser estruturada."
  platform:
  - net462
