  type: Class
  summary: "Fornece a classe base para implementar um carregador de estruturador baseado em CodeDOM."
  remarks: "CodeDomDesignerLoader é uma classe abstracta que fornece um carregador de estruturador completa baseado no modelo de objeto de documento de código (CodeDOM). Forneça o parser de CodeDOM e gerador e um serviço de resolução de tipo."
  syntax:
