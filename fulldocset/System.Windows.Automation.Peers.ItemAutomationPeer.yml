  summary: "Expõe um item de dados num <xref:System.Windows.Controls.ItemsControl.Items*>coleção para [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)].</xref:System.Windows.Controls.ItemsControl.Items*>"
  remarks: "Itens de dados que não são também <xref:System.Windows.UIElement>tipos não tem elementos subordinados; no entanto, pode ter um <xref:System.Windows.UIElement>árvore e um correspondente [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] árvore.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>       Por exemplo, um <xref:System.Windows.Controls.ListBox>pode ter um conjunto de cadeias que contêm itens de dados.</xref:System.Windows.Controls.ListBox> Quando os itens são processados por um <xref:System.Windows.Controls.ItemsControl>para visualização, um <xref:System.Windows.UIElement>árvore é criada para os mesmos.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ItemsControl> Esta árvore pode ter um correspondente [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] árvore. Após a criação de árvore, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] une o <xref:System.Windows.UIElement>árvore para um [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] árvore.</xref:System.Windows.UIElement> ItemAutomationPeer funciona com o respetivo <xref:System.Windows.UIElement>homólogo, se existir, para obter mais informações sobre o <xref:System.Windows.UIElement>árvore.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>       Apenas os itens de dados visível ou mais precisamente, correspondente <xref:System.Windows.UIElement>árvores, ter esta dualism.</xref:System.Windows.UIElement> Itens de dados não visível, que têm não correspondentes <xref:System.Windows.UIElement>árvores, ter apenas um ItemAutomationPeer.</xref:System.Windows.UIElement>"
