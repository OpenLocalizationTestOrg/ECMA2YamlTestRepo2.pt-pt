  type: Enum
  summary: "Representa o HTML <xref uid=&quot;langword_csharp_scope&quot; name=&quot;scope&quot; href=&quot;&quot;> </xref> atributo para classes que representam células de cabeçalho numa tabela."
  remarks: "Enumeração TableHeaderScope é utilizada pelo <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell>e <xref:System.Web.UI.WebControls.TableHeaderCell>classes para representar o âmbito da célula de cabeçalho quando é composto.</xref:System.Web.UI.WebControls.TableHeaderCell> </xref:System.Web.UI.WebControls.DataControlFieldHeaderCell> A predefinição `Scope` propriedade ambas estas classes é o valor de NotSet, não situação em que nenhum HTML `scope` atributo foi escrito para a célula de cabeçalho. O <xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A>propriedade é utilizada para tabelas HTML mais acessível por fornecer informações sobre relações entre as células e os cabeçalhos.</xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A>"
  syntax:
    content: public enum TableHeaderScope
  inheritance:
