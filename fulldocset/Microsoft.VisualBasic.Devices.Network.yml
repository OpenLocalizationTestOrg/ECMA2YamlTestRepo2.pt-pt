  name: NetworkAvailabilityChanged
  nameWithType: Network.NetworkAvailabilityChanged
  fullName: Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Ocorre quando a disponibilidade de rede é alterada."
  remarks: "Gera uma aplicação a `NetworkAvailabilityChanged` evento sempre que a disponibilidade da rede é alterada. Pode utilizar o <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>propriedade o `e` parâmetro para obter o novo estado da ligação de rede.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> Para obter o estado atual da ligação de rede, utilize o <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>propriedade.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       Uma aplicação do Windows Forms, este evento é desencadeado no thread de principal da aplicação com os outros eventos de interface de utilizador. Isto permite que o processador de eventos aceder diretamente a interface de utilizador da aplicação. No entanto, se a aplicação está ocupada a processar outro evento de interface de utilizador quando este evento é acionado, este evento não pode ser processado até que o processador de eventos conclusão ou chama o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>método.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       Não é possível utilizar o `Handles` instrução para processar o `NetworkAvailabilityChanged` evento; tem de utilizar o `AddHandler` instrução.       Nas aplicações do Windows Forms, o `MyApplication` objeto expõe um `NetworkAvailabilityChanged` processa o evento que fornece a mesma funcionalidade que este evento, mas com o `Handles` instrução.      > [!NOTE] > Muitos hubs de rede fornecem uma ligação de rede, mesmo que o hub estiver desligado da rede mais vasta a uma. Por conseguinte, para ligações com fios, este evento indica uma alteração na ligação entre o computador e um hub.      > [!NOTE] > O `NetworkAvailabilityChanged` o evento não é gerado por aplicações que são executadas no Windows 95 e Windows 98 ou aplicações que são executadas no Windows 2000 por um não administrador. Se a aplicação pode executar nessas plataformas, utilize o <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>propriedade.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>"
  example:
  - "This example uses the `My.Computer.Network.NetworkAvailabilityChanged` event to update the user interface of a form or control.  \n  \n This code should to be in a form or control that has a <xref:System.Windows.Forms.Label> named `Label1`.  \n  \n [!code-vb[VbVbalrMyApplication#50](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#50)]"
  syntax:
    content: public event Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler NetworkAvailabilityChanged;
    return:
      type: Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
