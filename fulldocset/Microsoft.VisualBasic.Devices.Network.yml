  name: DownloadFile(String,String)
  nameWithType: Network.DownloadFile(String,String)
  fullName: Microsoft.VisualBasic.Devices.Network.DownloadFile(String,String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Transfere o ficheiro remoto especificado e guarda-os na localização especificada."
  remarks: "Se o ficheiro de destino já existir, a `DownloadFile` método não irá substituir o ficheiro existente. Pode utilizar uma das sobrecargas do <xref:Microsoft.VisualBasic.Devices.Network.DownloadFile%2A>método para instruí-la para substituir ficheiros existentes, forneça as credenciais de utilizador, ou especifique um valor de limite de tempo específico.</xref:Microsoft.VisualBasic.Devices.Network.DownloadFile%2A>       `DownloadFile`saídas de rastreio informações quando ativar o rastreio de rede na sua aplicação. Para obter mais informações, consulte [ativar o rastreio de rede](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > O `DownloadFile` método não enviar os cabeçalhos HTTP opcionais. Alguns servidores podem devolver 500 (erro interno do servidor), se o cabeçalho de agente de utilizador opcional está em falta. Para enviar cabeçalhos opcionais, tem de construir um pedido com a <xref:System.Net.WebClient>classe.</xref:System.Net.WebClient>       A tabela seguinte apresenta um exemplo de uma tarefa que envolvem o `My.Computer.Network.DownloadFile` método.      |||   |-|-|   | Para | Consulte |   | Transferir um ficheiro | [Como: transferir um ficheiro](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example downloads the file `WineList.txt` from `http://www.cohowinery.com/downloads` and saves it to `C:\\Documents and Settings\\All Users\\Documents`.  \n  \n [!code-vb[VbVbalrMyNetwork#7](~/add/codesnippet/visualbasic/f1ccbf1b-2381-4658-8df7-_1.vb)]  \n  \n This example downloads the file `WineList.txt` from `http://www.cohowinery.com/downloads` and saves it to `C:\\Documents and Settings\\All Users\\Documents`, specifying a timeout interval of 500 milliseconds.  \n  \n [!code-vb[VbVbalrMyNetwork#8](~/add/codesnippet/visualbasic/f1ccbf1b-2381-4658-8df7-_2.vb)]"
  syntax:
    content: public void DownloadFile (string address, string destinationFileName);
    parameters:
    - id: address
      type: System.String
      description: "Caminho do ficheiro para transferir, incluindo endereço de anfitrião e o nome de ficheiro."
    - id: destinationFileName
      type: System.String
      description: "O nome de ficheiro e caminho do ficheiro transferido."
  overload: Microsoft.VisualBasic.Devices.Network.DownloadFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>terminar com uma barra."
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: "O servidor não responde dentro do tempo limite predefinido (100 segundos)."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Utilizador não possui as permissões necessárias para efetuar uma operação de rede."
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "O pedido é negado pelo servidor de web de destino."
  platform:
  - net462
