- uid: Microsoft.VisualBasic.Devices.Network.DownloadFile(System.String,System.String)
  id: DownloadFile(System.String,System.String)
  parent: Microsoft.VisualBasic.Devices.Network
  langs:
  - csharp
  name: DownloadFile(String,String)
  nameWithType: Network.DownloadFile(String,String)
  fullName: Microsoft.VisualBasic.Devices.Network.DownloadFile(String,String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Downloads the specified remote file and saves it in the specified location."
  remarks: "If the destination file already exists, the `DownloadFile` method will not overwrite the existing file. You can use one of the other overloads of the <xref:Microsoft.VisualBasic.Devices.Network.DownloadFile%2A> method to instruct it to overwrite existing files, provide user credentials, or specify a specific timeout value.       `DownloadFile` outputs trace information when you enable network tracing in your application. For more information, see [Enabling Network Tracing](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  The `DownloadFile` method does not send optional HTTP headers. Some servers may return 500 (Internal Server Error) if the optional user agent header is missing. To send optional headers, you must construct a request using the <xref:System.Net.WebClient> class.       The following table lists an example of a task involving the `My.Computer.Network.DownloadFile` method.      |||   |-|-|   |To|See|   |Download a file|[How to: Download a File](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example downloads the file `WineList.txt` from `http://www.cohowinery.com/downloads` and saves it to `C:\\Documents and Settings\\All Users\\Documents`.  \n  \n [!code-vb[VbVbalrMyNetwork#7](~/add/codesnippet/visualbasic/f1ccbf1b-2381-4658-8df7-_1.vb)]  \n  \n This example downloads the file `WineList.txt` from `http://www.cohowinery.com/downloads` and saves it to `C:\\Documents and Settings\\All Users\\Documents`, specifying a timeout interval of 500 milliseconds.  \n  \n [!code-vb[VbVbalrMyNetwork#8](~/add/codesnippet/visualbasic/f1ccbf1b-2381-4658-8df7-_2.vb)]"
  syntax:
    content: public void DownloadFile (string address, string destinationFileName);
    parameters:
    - id: address
      type: System.String
      description: "Path of the file to download, including file name and host address."
    - id: destinationFileName
      type: System.String
      description: "File name and path of the downloaded file."
  overload: Microsoft.VisualBasic.Devices.Network.DownloadFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code> ends with a trailing slash."
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: "The server does not respond within the default timeout (100 seconds)."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "User lacks necessary permissions to perform a network operation."
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "The request is denied by the target web server."
  platform:
  - net462
