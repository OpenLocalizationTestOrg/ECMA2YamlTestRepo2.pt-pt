  summary: "Descreve a espessura de uma moldura à volta de um retângulo. Quatro <xref:System.Double>valores descrevem o <> </> *>, <> </> *>, <> </> *>, e <> </> *> lados do retângulo, respetivamente.</xref:System.Double>"
  remarks: "Pode especificar valores de espessura de duas formas. Se passar em quatro <xref:System.Double>os valores para a estrutura de mensagens em fila, representam o <xref:System.Windows.Thickness.Left%2A>, <xref:System.Windows.Thickness.Top%2A>, <xref:System.Windows.Thickness.Right%2A>e <xref:System.Windows.Thickness.Bottom%2A>lados, respetivamente, do retângulo delimitador.</xref:System.Windows.Thickness.Bottom%2A> </xref:System.Windows.Thickness.Right%2A> </xref:System.Windows.Thickness.Top%2A> </xref:System.Windows.Thickness.Left%2A> </xref:System.Double> Também pode fornecer um valor único que aplica-se um valor uniforme a todos os quatro lados do retângulo delimitador.      <a name=&quot;xamlAttributeUsage_Thickness&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;left&quot;/>   - or -   <object property=&quot;left,top&quot;/>   - or -   <object property=&quot; left,top,right,bottom&quot; ... />   ``` <a name=&quot;xamlValues_Thickness&quot;> </a> # # XAML valores *esquerdo* o limite esquerdo da moldura, descrito como um <xref:System.Double>valor que especifica um [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] medida, ou como um *qualifiedDouble* (ver abaixo).</xref:System.Double>       Se apenas for especificada uma medida único, que medidas é aplicada a todos os do lado esquerdo, superior, direita, valores na parte inferior de um espessura. Se apenas um par de medidas à esquerda, superiores forem especificados, estas medidas são aplicadas symmetrically para uma espessura: o valor à esquerda é utilizado para a direita; o valor superior é utilizado para parte inferior.       *parte superior* o limite superior da moldura, descrito como um <xref:System.Double>valor que especifica um [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] medida, ou como um *qualifiedDouble* (ver abaixo).</xref:System.Double> Se apenas um par de medidas à esquerda, superiores forem especificados, estas medidas são aplicadas symmetrically para uma espessura: o valor à esquerda é utilizado para a direita; o valor superior é utilizado para parte inferior.       *direito* extremidade direita da moldura, descrita como um <xref:System.Double>valor que especifica um [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] medida, ou como um *qualifiedDouble* (ver abaixo).</xref:System.Double> Se especificado, irá utilizar o valor à esquerda.       *na parte inferior* o limite inferior da moldura, descrito como um <xref:System.Double>valor que especifica um [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] medida, ou como um *qualifiedDouble* (ver abaixo).</xref:System.Double> Se especificado, irá utilizar o valor à esquerda.       *qualifiedDouble* A *duplo* valor, tal como descrito acima em nenhuma das medidas, seguido de uma das seguintes cadeias de declaração de unidade: `px`, `in`, `cm`, `pt`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 in = = 96px `cm` é centímetros; 1cm==(96/2.54) px `pt` é pontos; 1pt==(96/72) px > [!NOTE] > valores não precisam de incluir a vírgula decimal explicitamente quando especificado como uma cadeia.        A cadeia &quot;1&quot; fornecido no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] avalia para um valor de 1.0 quando referenciado no código."
  example:
  - "The following example shows how to create an instance of a Thickness structure and set its properties by using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] and code.  \n  \n [!code-cs[ThicknessStruct#2](~/add/codesnippet/csharp/ThicknessSamp/ThicknessSamp.cs#2)]\n [!code-xml[ThicknessStruct#2](~/add/codesnippet/xaml/ThicknessXAML/default.xaml#2)]\n [!code-vb[ThicknessStruct#2](~/add/codesnippet/visualbasic/ThicknessSampVB/ThicknessSampVB.vb#2)]"
