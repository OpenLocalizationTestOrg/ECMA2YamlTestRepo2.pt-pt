  remarks: "Um retângulo é definido pela respetiva <xref:System.Drawing.Rectangle.Width%2A>, <xref:System.Drawing.Rectangle.Height%2A>e no canto superior esquerdo representado pelo <xref:System.Drawing.Rectangle.Location%2A>propriedade.</xref:System.Drawing.Rectangle.Location%2A> </xref:System.Drawing.Rectangle.Height%2A> </xref:System.Drawing.Rectangle.Width%2A>       Para desenhar retângulos, é necessário um <xref:System.Drawing.Graphics>objeto e um <xref:System.Drawing.Pen>objeto.</xref:System.Drawing.Pen> </xref:System.Drawing.Graphics> O <xref:System.Drawing.Graphics>objeto fornece o <xref:System.Drawing.Graphics.DrawRectangle%2A>método e o <xref:System.Drawing.Pen>objeto armazena as funcionalidades da linha, tais como a cor e largura.</xref:System.Drawing.Pen> </xref:System.Drawing.Graphics.DrawRectangle%2A> </xref:System.Drawing.Graphics> As unidades do retângulo é desenhado em é determinado pelo <xref:System.Drawing.Graphics.PageUnit%2A>e <xref:System.Drawing.Graphics.PageScale%2A>Propriedades do gráfico de objeto utilizado para desenhar.</xref:System.Drawing.Graphics.PageScale%2A> </xref:System.Drawing.Graphics.PageUnit%2A> A unidade de predefinido é pixéis.       Para desenhar um retângulo preenchido com cor, precisará de um <xref:System.Drawing.Graphics>objeto e um objecto derivado <xref:System.Drawing.Brush>como <xref:System.Drawing.SolidBrush>ou <xref:System.Drawing.Drawing2D.LinearGradientBrush>.</xref:System.Drawing.Drawing2D.LinearGradientBrush> </xref:System.Drawing.SolidBrush> </xref:System.Drawing.Brush> </xref:System.Drawing.Graphics> O <xref:System.Drawing.Graphics>objeto fornece o <xref:System.Drawing.Graphics.FillRectangle%2A>método e o <xref:System.Drawing.Brush>objeto fornece as informações de cor e o preenchimento.</xref:System.Drawing.Brush> </xref:System.Drawing.Graphics.FillRectangle%2A> </xref:System.Drawing.Graphics>       Para obter formas mais avançadas, utilize um <xref:System.Drawing.Region>objeto.</xref:System.Drawing.Region>"
  example:
  - "The following example draws a rectangle with its upper-left corner at (10, 10). The rectangle has a width of 100 and a height of 50. The second argument passed to the <xref:System.Drawing.Pen.%23ctor%2A> constructor indicates that the pen width is 5 pixels.  \n  \n When the rectangle is drawn, the pen is centered on the rectangle's boundary. Because the pen width is 5, the sides of the rectangle are drawn 5 pixels wide, such that 1 pixel is drawn on the boundary itself, 2 pixels are drawn on the inside, and 2 pixels are drawn on the outside. For more details on pen alignment, see [How to: Set Pen Width and Alignment](~/add/includes/ajax-current-ext-md.md).  \n  \n The following illustration shows the resulting rectangle. The dotted lines show where the rectangle would have been drawn if the pen width had been one pixel. The enlarged view of the upper-left corner of the rectangle shows that the thick black lines are centered on those dotted lines.  \n  \n ![Pens](~/add/media/pens1.gif \"Pens\")  \n  \n The example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.UsingAPen#21](~/add/codesnippet/visualbasic/t-system.drawing.rectangle_1.vb)]\n [!code-cs[System.Drawing.UsingAPen#21](~/add/codesnippet/csharp/t-system.drawing.rectangle_1.cs)]"
