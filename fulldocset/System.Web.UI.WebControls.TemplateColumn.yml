  fullName: System.Web.UI.WebControls.TemplateColumn
  type: Class
  summary: "Representa um tipo de coluna para o <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controlo que permite-lhe personalizar o esquema dos controlos na coluna."
  remarks: "Utilize o tipo de coluna TemplateColumn num <xref:System.Web.UI.WebControls.DataGrid>controlo para criar uma coluna com um esquema de controlo personalizado.</xref:System.Web.UI.WebControls.DataGrid> Pode fornecer um aspeto personalizado para a secção de cabeçalho, a secção de rodapé e a secção de itens da coluna, utilizando o <xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A>, e <xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A>Propriedades, respetivamente.</xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A> Também pode controlar a forma como um item a ser editado é apresentado no objeto TemplateColumn definindo a <xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateColumn class to create a column in the <xref:System.Web.UI.WebControls.DataGrid> control with a custom layout.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_20_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_20_1.aspx)]"
