- uid: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateColumn
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateColumn.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o modelo para apresentar o item selecionado para edição num <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref> objeto."
  remarks: "Utilize a propriedade EditItemTemplate para controlar o aspecto do item selecionado para edição no <xref:System.Web.UI.WebControls.TemplateColumn>objeto.</xref:System.Web.UI.WebControls.TemplateColumn> O aspeto é especificado ao criar um modelo que define a forma como o item é composto na coluna. Para especificar um modelo para o item selecionado para edição, primeiro coloque abrir e fechar `<EditItemTemplate>` etiquetas entre a abertura e fecho de etiquetas do `<TemplateColumn>` elemento. Em seguida, pode listar o conteúdo que controla o aspecto do item entre a abertura e fecho `<EditItemTemplate>` etiquetas. O conteúdo pode ser tão simple como texto simples ou pode ser efetuado mais complexas por incorporar outros controlos de no modelo."
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-implementado o objeto que contém o modelo para apresentar o item que está a ser editado no <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que esta propriedade não está definida."
  overload: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate*
  exceptions: []
  platform:
  - net462
