- uid: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateColumn
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateColumn.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the template for displaying the item selected for editing in a <see cref=&quot;T:System.Web.UI.WebControls.TemplateColumn&quot;></see> object."
  remarks: "Use the EditItemTemplate property to control the appearance of the item selected for editing in the <xref:System.Web.UI.WebControls.TemplateColumn> object. The appearance is specified by creating a template that defines how the item is rendered in the column. To specify a template for the item selected for editing, first place opening and closing `<EditItemTemplate>` tags between the opening and closing tags of the `<TemplateColumn>` element. You can then list the content that controls the appearance of the item between the opening and closing `<EditItemTemplate>` tags. The content can be as simple as plain text, or it can be made more complex by embedding other controls in the template."
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <see cref=&quot;T:System.Web.UI.ITemplate&quot;></see>-implemented object that contains the template for displaying the item being edited in the <see cref=&quot;T:System.Web.UI.WebControls.TemplateColumn&quot;></see>. The default value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, which indicates that this property is not set."
  overload: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
