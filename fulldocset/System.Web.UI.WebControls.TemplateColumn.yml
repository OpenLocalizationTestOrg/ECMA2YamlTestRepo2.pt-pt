  name: TemplateColumn
  nameWithType: TemplateColumn
  fullName: System.Web.UI.WebControls.TemplateColumn
  type: Class
  summary: "Represents a column type for the <see cref=&quot;T:System.Web.UI.WebControls.DataGrid&quot;></see> control that allows you to customize the layout of controls in the column."
  remarks: "Use the TemplateColumn column type in a <xref:System.Web.UI.WebControls.DataGrid> control to create a column with a customized control layout. You can provide a custom appearance for the heading section, the footer section, and the items section of the column by using the <xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A>, and <xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A> properties, respectively. You can also control how an item being edited is displayed in the TemplateColumn object by setting the <xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A> property."
  example:
  - "The following code example demonstrates how to use the TemplateColumn class to create a column in the <xref:System.Web.UI.WebControls.DataGrid> control with a custom layout.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_20_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_20_1.aspx)]"
