  name: ScopeElement
  nameWithType: ScopeElement
  fullName: System.ServiceModel.Discovery.Configuration.ScopeElement
  type: Class
  summary: "Represents a scope URI for an endpoint."
  remarks: "This class is used to represent a scope URI in configuration files. The following example shows how it is used in a configuration file.  \n  \n```  \n<endpointBehaviors>  \n    <behavior name=\"ep1Behavior\">  \n        <endpointDiscovery>  \n            <scopes>  \n                <add scope=\"http://www.microsoft.com/building42/floor1\"/>  \n                <add scope=\"ldap:///ou=engineeringo=examplecomc=us\"/>  \n                <add scope=\"mailto:vipulm@microsoft.com\"/>  \n             </scopes>  \n        </endpointDiscovery>  \n    </behavior>  \n</endpointBehaviors>  \n```  \n  \n Each of the items under the \\<scopes> element correspond to a ScopeElement."
  syntax:
    content: 'public sealed class ScopeElement : System.Configuration.ConfigurationElement'
