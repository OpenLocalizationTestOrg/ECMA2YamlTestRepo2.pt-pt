  name: ParameterModifier
  nameWithType: ParameterModifier
  fullName: System.Reflection.ParameterModifier
  type: Struct
  summary: "Anexa um modificador de parâmetros de modo a que o enlace pode trabalhar com assinaturas de parâmetro nos quais os tipos de tem sido modificados."
  remarks: "A estrutura de ParameterModifier é utilizada com o [Type.InvokeMember (objeto de Gestor de enlaces, objeto de cadeia, BindingFlags,\\[\\], ParameterModifier\\[\\], CultureInfo, cadeia\\[\\])](assetId:///M:System.Type.InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])?qualifyHint=True&autoUpgrade=False) sobrecarga de método quando a transmitir parâmetros por referência para um componente COM que é acedida de enlace tardio. Os parâmetros que estão a ser transmitidos por referência são especificados por uma estrutura ParameterModifier único, que tem de ser transmitida numa matriz com um único elemento. A estrutura de ParameterModifier único nesta matriz tem de ser inicializada com o número de parâmetros no membro que está a ser invocado. Para indicar que estes parâmetros são transmitidos por referência, defina o valor da <xref:System.Reflection.ParameterModifier.Item%2A>propriedade (o indexador em c#) para `true` para o número de índice correspondente à posição baseado em zero do parâmetro.</xref:System.Reflection.ParameterModifier.Item%2A>"
  example:
  - "The following code example shows this for a member that has three string arguments, the first and third of which are passed by reference. Assume that a variable named `obj` contains a reference to the COM object.  \n  \n [!code-vb[System.Reflection.ParameterModifier#1](~/add/codesnippet/visualbasic/t-system.reflection.para_1.vb)]\n [!code-cpp[System.Reflection.ParameterModifier#1](~/add/codesnippet/cpp/t-system.reflection.para_1.cpp)]\n [!code-cs[System.Reflection.ParameterModifier#1](~/add/codesnippet/csharp/t-system.reflection.para_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct ParameterModifier
