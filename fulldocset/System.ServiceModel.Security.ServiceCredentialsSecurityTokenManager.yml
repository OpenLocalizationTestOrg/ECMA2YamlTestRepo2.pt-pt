  summary: "Cria um fornecedor de tokens com base de segurança a <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref>."
  remarks: "A <xref:System.IdentityModel.Selectors.SecurityTokenProvider>classe é responsável por obter tokens para um determinado <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement>.</xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Opcionalmente, fornecedores de tokens podem suportar renovar e tokens, bem como a cancelar. O fornecedor de tokens pode colocar em cache tokens se estiver configurado para fazê-lo."
  example:
  - "The following code shows how to override this method.  \n  \n [!code-vb[ClientCredentialsSecurityTokenManager#4](~/add/codesnippet/visualbasic/399fa5ca-8ab5-4dd6-bfe8-_1.vb)]\n [!code-cs[ClientCredentialsSecurityTokenManager#4](~/add/codesnippet/csharp/399fa5ca-8ab5-4dd6-bfe8-_1.cs)]"
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenProvider CreateSecurityTokenProvider (System.IdentityModel.Selectors.SecurityTokenRequirement requirement);
    parameters:
    - id: requirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "O requisito de token de segurança."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenProvider
      description: "O fornecedor de tokens de segurança."
  overload: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenProvider*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>requirement</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Não é possível criar um fornecedor de tokens de segurança para o <code> requirement </code> transmitido."
  platform:
  - net462
- uid: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  id: CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  parent: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager
  langs:
  - csharp
  name: CreateSecurityTokenSerializer(SecurityTokenVersion)
  nameWithType: ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  fullName: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Cria um serializador de tokens com base na versão de token de segurança transmitido de segurança."
  remarks: "O <xref:System.IdentityModel.Selectors.SecurityTokenSerializer>é utilizado para escrita e leitura referências de token de tokens de segurança e de segurança.</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> Quando o token a partir de XML ao anular a serialização, o token devolvido tem de ser capaz de efetuar operações de criptografia. O serializador de tokens têm de conseguir efetuar suficiente validação para se certificar de que o token pode efetuar operações de criptografia (processamento de pedido de suporte do Kerberos, x.&509; descodificar, descodificar SAML e assim sucessivamente), mas deve diferir decisões de fidedignidade de aplicação para o autenticador."
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: "A versão do token de segurança."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: "O serializador de tokens de segurança."
  overload: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Não é possível criar um serializador de tokens de segurança para o <code> version </code> transmitido."
  platform:
  - net462
