  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "Indica se uma política foi fornecida para o sistema que incluídos opções que não foram suportadas."
  remarks: "Uma exceção de UnsupportedPolicyOptionsException indica que uma política foi fornecida para o sistema que inclui opções que não são suportadas. As restrições que podem provocar falhas destes incluem o seguinte: um destinatário solicitou um token do serviço de token de segurança local, especificando http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self como o emissor do token. No entanto, um dos requisitos especificados na política não é suportado pelo serviço de token de segurança local CardSpace. Para obter mais informações, consulte [A referência técnica para o perfil de cartão de informações v&1;.0](http://go.microsoft.com/fwlink/?LinkId=102401). Exemplos de opções não suportadas incluem o seguinte:-uma afirmação solicitada pelo destinatário não se encontra na lista de afirmações suportadas especificada no [tipos de afirmação suportados](http://go.microsoft.com/fwlink/?LinkId=102402) secção &quot;Referência técnica para o perfil de cartão de informações v&1;.0.&quot;      -O tipo de token é algo diferente de SAML 1.0 ou 1.1.      -Para sites não SSL, não é uma chave simétrica.      -O KeyWrapAlgorithm difere o algoritmo predefinido.      -Um elemento não suportado foi especificado na política. Os elementos que são suportados são os seguintes: wst:RequestType - EncryptionAlgorithm - CanonicalizationAlgorithm - SignWith - TokenType - ClaimsElement - KeyType - KeySize - EncryptWith - RequestType - SecondaryParameters - KeyWrapAlgorithm - não é do tipo de problema.      -Para tipos de chaves assimétricos, um tamanho de chave não é 2048."
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
