  remarks: "A propriedade CategoryType indica se o <xref:System.Diagnostics.PerformanceCounterCategory>objecto pode ter várias instâncias.</xref:System.Diagnostics.PerformanceCounterCategory> Os valores possíveis são <xref:System.Diagnostics.PerformanceCounterCategoryType>, <xref:System.Diagnostics.PerformanceCounterCategoryType>, ou <xref:System.Diagnostics.PerformanceCounterCategoryType>.</xref:System.Diagnostics.PerformanceCounterCategoryType> </xref:System.Diagnostics.PerformanceCounterCategoryType> </xref:System.Diagnostics.PerformanceCounterCategoryType>       Existem dois tipos de categorias de contador de desempenho: instância única e várias instâncias. Por predefinição, uma categoria é instância única quando é criado e torna-se várias instâncias quando é adicionada a outra instância. Categorias são criadas quando uma aplicação está configurada, e são adicionadas instâncias no tempo de execução. Nas versões do .NET Framework 1.0 e 1.1, não é necessário saber se uma categoria de contador de desempenho é várias instâncias ou de instância única. No [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], a <xref:System.Diagnostics.PerformanceCounterCategoryType>enumeração é utilizada para indicar se um contador de desempenho pode ter várias instâncias.</xref:System.Diagnostics.PerformanceCounterCategoryType>"
