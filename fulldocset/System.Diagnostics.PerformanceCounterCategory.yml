  summary: "Lê todos os e o desempenho do contador de dados do objeto instância que está associados esta categoria de contador de desempenho."
  remarks: "Tem de definir o <xref:System.Diagnostics.PerformanceCounterCategory.CategoryName%2A>propriedade antes de chamar ReadCategory.</xref:System.Diagnostics.PerformanceCounterCategory.CategoryName%2A>       Ler a categoria completa de uma só vez pode ser como eficiente como ler um único contador devido a forma que o sistema fornece os dados.      > [!NOTE] > Ler os contadores de desempenho no Windows Vista e posterior, Windows XP Professional x64 Edition ou Windows Server 2003, tem de ser um membro do grupo de utilizadores do Monitor de desempenho ou ter privilégios administrativos.   >> Para evitar a necessidade que elevar os seus privilégios para aceder aos contadores de desempenho no Windows Vista e posterior, tem de adicionar manualmente ao grupo de utilizadores do Monitor de desempenho.   >> No Windows Vista e posterior, o controlo de conta de utilizador (UAC) determina os privilégios de utilizador. Se for um membro do grupo Administradores incorporado, são atribuídos dois tokens de acesso de tempo de execução: um token de acesso de utilizador padrão e um token de acesso de administrador. Por predefinição, está na função de utilizador padrão. Para executar o código que acede ao contadores de desempenho, primeiro tem elevar os privilégios de utilizador padrão ao administrador. Pode fazê-lo quando iniciar uma aplicação ao clicar no ícone de aplicação e com a indicação de que pretende executar como administrador."
  example:
  - "The following code example creates a <xref:System.Diagnostics.PerformanceCounterCategory> for a specified <xref:System.Diagnostics.PerformanceCounterCategory> name. It then uses ReadCategory to return an <xref:System.Diagnostics.InstanceDataCollectionCollection> that contains instance data for all the instances of the <xref:System.Diagnostics.PerformanceCounter> objects within the <xref:System.Diagnostics.PerformanceCounterCategory>.  \n  \n [!code-cs[System.Diagnostics.InstanceData.CopyTo#6](~/add/codesnippet/csharp/m-system.diagnostics.per_9_1.cs)]\n [!code-vb[System.Diagnostics.InstanceData.CopyTo#6](~/add/codesnippet/visualbasic/m-system.diagnostics.per_9_1.vb)]"
