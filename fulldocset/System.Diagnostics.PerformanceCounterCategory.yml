  summary: "Determina se o contador especificado está registado para esta categoria, que é indicada pelo <> </> *> e <> </> *> propriedades."
  remarks: "Tem de definir o <xref:System.Diagnostics.PerformanceCounterCategory.CategoryName%2A>propriedade antes de chamar este método.</xref:System.Diagnostics.PerformanceCounterCategory.CategoryName%2A> Caso contrário, é emitida uma exceção.       Se não tiver definido a <xref:System.Diagnostics.PerformanceCounterCategory.MachineName%2A>propriedade, este método utiliza o computador local (&quot;.&quot;).</xref:System.Diagnostics.PerformanceCounterCategory.MachineName%2A>      > [!NOTE] > Ler os contadores de desempenho no Windows Vista e posterior, Windows XP Professional x64 Edition ou Windows Server 2003, tem de ser um membro do grupo de utilizadores do Monitor de desempenho ou ter privilégios administrativos.   >> Para evitar a necessidade que elevar os seus privilégios para aceder aos contadores de desempenho no Windows Vista e posterior, tem de adicionar manualmente ao grupo de utilizadores do Monitor de desempenho.   >> No Windows Vista e posterior, o controlo de conta de utilizador (UAC) determina os privilégios de utilizador. Se for um membro do grupo Administradores incorporado, são atribuídos dois tokens de acesso de tempo de execução: um token de acesso de utilizador padrão e um token de acesso de administrador. Por predefinição, está na função de utilizador padrão. Para executar o código que acede ao contadores de desempenho, primeiro tem elevar os privilégios de utilizador padrão ao administrador. Pode fazê-lo quando iniciar uma aplicação ao clicar no ícone de aplicação e com a indicação de que pretende executar como administrador."
  example:
  - "The following code example determines whether a <xref:System.Diagnostics.PerformanceCounter> exists. It gets a category name, counter name, and computer name from the command line, if they are given. It creates a <xref:System.Diagnostics.PerformanceCounterCategory> object using the appropriate <xref:System.Diagnostics.PerformanceCounterCategory.%23ctor%2A>. It then uses the CounterExists method to determine whether the specified <xref:System.Diagnostics.PerformanceCounter> exists, and informs the user.  \n  \n [!code-cs[System.Diagnostics.PerformanceCounterCategory.ExistMembers#4](~/add/codesnippet/csharp/m-system.diagnostics.per_6_1.cs)]\n [!code-vb[System.Diagnostics.PerformanceCounterCategory.ExistMembers#4](~/add/codesnippet/visualbasic/m-system.diagnostics.per_6_1.vb)]"
