  fullName: System.Windows.Media.Animation.EasingColorKeyFrame
  type: Class
  summary: "A class that enables you to associate easing functions with a <xref href=&quot;System.Windows.Media.Animation.ColorAnimationUsingKeyFrames&quot;></xref> key frame animation."
  remarks: "For an example of using an object similar to this one, see <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.       This class is used as part of a <xref:System.Windows.Media.Animation.ColorKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> to animate a <xref:System.Windows.Media.Color> property value along a set of key frames. This <xref:System.Windows.Media.Animation.ColorKeyFrame> interpolates between the <xref:System.Windows.Media.Color> value of the previous key frame and its own value linearly with an easing function to produce its output value.      <a name=&quot;xamlObjectElementUsage_EasingColorKeyFrame&quot;></a>    ## XAML Object Element Usage      ```   <EasingColorKeyFrame .../>   ```"
