- uid: System.IO.FileAttributes.Temporary
  id: Temporary
  parent: System.IO.FileAttributes
  langs:
  - csharp
  name: Temporary
  nameWithType: FileAttributes.Temporary
  fullName: System.IO.FileAttributes.Temporary
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "O ficheiro é temporário. Um ficheiro temporário contém dados que é necessário enquanto uma aplicação está a executar, mas não é necessária após a conclusão da aplicação. Sistemas de ficheiros tentarem manter todos os dados na memória para mais rápida acesso em vez de limpar os dados de volta para o armazenamento em massa. Um ficheiro temporário deve ser eliminado pela aplicação, assim que já não é necessário."
  syntax:
    content: Temporary
    return:
      type: System.IO.FileAttributes
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
