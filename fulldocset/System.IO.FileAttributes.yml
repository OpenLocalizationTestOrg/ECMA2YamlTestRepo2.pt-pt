  langs:
  - csharp
  name: FileAttributes
  nameWithType: FileAttributes
  fullName: System.IO.FileAttributes
  type: Enum
  summary: "Fornece os atributos de ficheiros e diretórios."
  remarks: "Pode obter os atributos para ficheiros e diretórios chamando a <xref:System.IO.File.GetAttributes%2A>método e pode colocá-los ao chamar o <xref:System.IO.File.SetAttributes%2A>método.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File.GetAttributes%2A>       Não é possível alterar o estado de compressão de um <xref:System.IO.File>objeto utilizando o <xref:System.IO.File.SetAttributes%2A>método.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File> Em vez disso, na realidade, deve comprimir o ficheiro com uma ferramenta de compressão ou uma das classes no <xref:System.IO.Compression?displayProperty=fullName>espaço de nomes.</xref:System.IO.Compression?displayProperty=fullName>"
  example:
  - "The following example shows how to retrieve the attributes for a file and check if the file is read-only.  \n  \n [!code-vb[System.IO.FileAttributes#1](~/add/codesnippet/visualbasic/t-system.io.fileattributes_1.vb)]\n [!code-cs[System.IO.FileAttributes#1](~/add/codesnippet/csharp/t-system.io.fileattributes_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
