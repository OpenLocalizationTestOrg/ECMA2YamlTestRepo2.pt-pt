  name: FileAttributes
  nameWithType: FileAttributes
  fullName: System.IO.FileAttributes
  type: Enum
  summary: "Provides attributes for files and directories."
  remarks: "You can get attributes for files and directories by calling the <xref:System.IO.File.GetAttributes%2A> method, and you can set them by calling the <xref:System.IO.File.SetAttributes%2A> method.       It is not possible to change the compression status of a <xref:System.IO.File> object by using the <xref:System.IO.File.SetAttributes%2A> method. Instead, you must actually compress the file using either a compression tool or one of the classes in the <xref:System.IO.Compression?displayProperty=fullName> namespace."
  example:
  - "The following example shows how to retrieve the attributes for a file and check if the file is read-only.  \n  \n [!code-vb[System.IO.FileAttributes#1](~/add/codesnippet/visualbasic/t-system.io.fileattributes_1.vb)]\n [!code-cs[System.IO.FileAttributes#1](~/add/codesnippet/csharp/t-system.io.fileattributes_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
