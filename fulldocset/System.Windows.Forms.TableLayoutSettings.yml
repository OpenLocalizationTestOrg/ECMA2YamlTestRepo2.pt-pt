      description: "Um do <xref href=&quot;System.Windows.Forms.TableLayoutPanelGrowStyle&quot;> </xref> valores. A predefinição é <xref href=&quot;System.Windows.Forms.TableLayoutPanelGrowStyle&quot;> </xref>."
