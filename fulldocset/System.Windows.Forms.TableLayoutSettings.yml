  name: TableLayoutSettings
  nameWithType: TableLayoutSettings
  fullName: System.Windows.Forms.TableLayoutSettings
  type: Class
  summary: "Recolhe as características associadas com esquemas de tabela."
  remarks: "A classe das TableLayoutSettings recolhe e gere as características associadas com o esquema de esquema de tabela. Esta classe é utilizada internamente pelo <xref:System.Windows.Forms.TableLayoutPanel>e <xref:System.Windows.Forms.ToolStrip>classes, bem como o motor de esquema de tabela.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.TableLayoutPanel> A classe das TableLayoutSettings é utilizada pelo motor de esquema para determinar como dispor os controlos de subordinados do contentor.       A classe das TableLayoutSettings gere as seguintes informações: - <xref:System.Windows.Forms.TableLayoutPanelGrowStyle>a ser utilizado.</xref:System.Windows.Forms.TableLayoutPanelGrowStyle>      -O número máximo de colunas e linhas de esquema.      -A colecção de estilos utilizado para as linhas e colunas incluídas."
  example:
  - "The following example shows how to initialize a TableLayoutSettings object for a <xref:System.Windows.Forms.TableLayoutPanel> control. For a full code listing, see [How to: Implement a Custom ToolStripRenderer](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#2](~/add/codesnippet/visualbasic/t-system.windows.forms.t_47_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStrip.GridStrip#2](~/add/codesnippet/csharp/t-system.windows.forms.t_47_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.Layout.TableLayoutSettingsTypeConverter))]

      public sealed class TableLayoutSettings : System.Windows.Forms.LayoutSettings, System.Runtime.Serialization.ISerializable
