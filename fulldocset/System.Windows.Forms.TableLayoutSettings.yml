  summary: "Obtém ou define um valor que indica como o esquema de tabela deve expandir para suportar novas células quando todas as células existentes estão ocupadas."
  remarks: "A propriedade GrowStyle determina como o motor de esquema deve adicionar uma célula de novo a uma tabela completa. Esta propriedade pode ser definida como <xref:System.Windows.Forms.TableLayoutPanelGrowStyle>para indicar que as linhas devem ser adicionadas, <xref:System.Windows.Forms.TableLayoutPanelGrowStyle>para indicar que devem ser adicionadas colunas, ou <xref:System.Windows.Forms.TableLayoutPanelGrowStyle>para não permitir a expansão.</xref:System.Windows.Forms.TableLayoutPanelGrowStyle> </xref:System.Windows.Forms.TableLayoutPanelGrowStyle> </xref:System.Windows.Forms.TableLayoutPanelGrowStyle>"
  syntax:
