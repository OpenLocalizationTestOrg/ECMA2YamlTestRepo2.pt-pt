  fullName: System.Xml.Serialization.XmlSerializationReadCallback
  type: Delegate
  summary: "Delegado utilizado pelo <xref:System.Xml.Serialization.XmlSerializer>classe para anulação da serialização de tipos de dados XML codificadas SOAP, não raiz.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Durante a inicialização, a infraestrutura de serialização de XML do .NET Framework dinamicamente gera e compila uma classe temporária para anulação de serialização derivada de <xref:System.Xml.Serialization.XmlSerializationReader>classe.</xref:System.Xml.Serialization.XmlSerializationReader> Durante este processo, o .NET Framework gera os métodos de leitura que implementam o delegado de XmlSerializationReadCallback. Por isso, para determinados faz mapeamentos entre tipos de .NET Framework e tipos de dados XML que são serializados através de XML codificadas SOAP e não são elementos raiz. Em seguida, conforme necessário, um método de leitura é chamado durante a desserialização.       Não crie instâncias da classe XmlSerializationReadCallback diretamente.       Codificação SOAP descrita na secção 5 a especificação de SOAP 1.1."
