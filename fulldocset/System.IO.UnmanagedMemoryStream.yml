  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Lê o número de bytes especificado para a matriz especificada."
  remarks: "O `offset` parâmetro fornece o deslocamento de byte no `array` parâmetro (o índice de memória intermédia) no qual pretende começar a ler e o `count` parâmetro indica o número máximo de bytes a ler a partir desta sequência. O valor devolvido é o número real de bytes lidos, ou zero se for atingido o fim da sequência. Se a operação de leitura for bem sucedida, a posição atual do fluxo de avançado pelo número de bytes lidos. Se ocorrer uma exceção, a posição atual do fluxo de permanece inalterada.       O método de leitura devolve zero apenas depois de atingir o fim da sequência. Caso contrário, leitura sempre lê, pelo menos, um bytes da sequência antes de regressar. Se não estão disponíveis dados do fluxo após uma chamada de leitura, o método irá bloquear até, pelo menos, um byte de dados pode ser devolvido. Uma implementação é gratuita devolver menos bytes que o pedido mesmo que não foi atingido o fim do fluxo."
  example:
  - "The following code example demonstrates how to read from and write to unmanaged memory using the <xref:System.IO.UnmanagedMemoryStream> class.  A block of unmanaged memory is allocated and de-allocated using the <xref:System.Runtime.InteropServices.Marshal> class.  \n  \n [!code-cs[System.IO.UnmanagedMemoryStream#1](~/add/codesnippet/csharp/m-system.io.unmanagedmem_2_1.cs)]"
  syntax:
    content: public override int Read (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "Quando este método devolve, contém a matriz de bytes especificado com os valores entre `offset` e (`offset`  +  `count` - 1) substituído pelos bytes de leitura de origem atual. Este parâmetro é transmitido não inicializado."
    - id: offset
      type: System.Int32
      description: "O deslocamento de byte baseado em zero no `buffer` no qual pretende começar a armazenar os dados lido do fluxo atual."
    - id: count
      type: System.Int32
      description: "O número máximo de bytes a ler a partir do fluxo actual."
    return:
      type: System.Int32
      description: "O número total de bytes na memória intermédia de leitura. Isto pode ser inferior ao número de bytes se que muitas bytes não estão atualmente disponíveis ou pedido zero (0) se o fim do fluxo foi atingido."
  overload: System.IO.UnmanagedMemoryStream.Read*
  exceptions:
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "O fluxo está fechado."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The underlying memory does not support reading.  \n  \n \\- or -  \n  \n The <xref:System.IO.UnmanagedMemoryStream.CanRead*> property is set to <xref uid=\"langword_csharp_false\" name=\"false\" href=\"\"></xref>."
