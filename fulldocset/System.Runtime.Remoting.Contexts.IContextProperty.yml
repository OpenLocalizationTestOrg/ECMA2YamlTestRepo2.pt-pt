  summary: "Devolve um valor booleano que indica se a propriedade de contexto é compatível com o contexto de novo."
  remarks: "Depois de todas as propriedades de contexto foram adicionadas ao contexto de novo, estes são todos consultadas relativamente estarem pode no contexto de novo. A propriedade de contexto pode observar as outras propriedades de contexto de `newCtx` e determinar se é compatível com estas propriedades de contexto."
  syntax:
    content: public bool IsNewContextOK (System.Runtime.Remoting.Contexts.Context newCtx);
    parameters:
    - id: newCtx
      type: System.Runtime.Remoting.Contexts.Context
      description: "O contexto de novo no qual o <xref href=&quot;System.Runtime.Remoting.Contexts.ContextProperty&quot;> </xref> foi criado."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a propriedade de contexto pode coexistir com as outras propriedades de contexto no contexto de determinado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Remoting.Contexts.IContextProperty.IsNewContextOK*
  exceptions: []
  platform:
