  remarks: "The NavigationButtonStyle property defines the appearance for the buttons in the navigation area on the <xref:System.Web.UI.WebControls.Wizard> control. The NavigationButtonStyle property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object that it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `CancelButtonStyle-ForeColor`). You can set a property programmatically in the form `Property.Subproperty` (for example, `CancelButtonStyle.ForeColor`).       Common settings include custom background color, text color, and font properties. The style settings for the NavigationButtonStyle property are merged with the individual button styles. Any setting that is applied in the individual button style properties overrides the corresponding setting in the NavigationButtonStyle property. For example, if you set the `FinishPreviousButtonStyle.ForeColor` property to `&quot;red&quot;` and the `NavigationButtonStyle.ForeColor` property to `&quot;green&quot;`, the color for the button will be red because the individual style settings of the <xref:System.Web.UI.WebControls.Wizard.FinishPreviousButtonStyle%2A> property override the settings of the NavigationButtonStyle property.       The following NavigationButtonStyle property styles are overridden by individual button style settings:      -   <xref:System.Web.UI.WebControls.Style.BackColor%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderColor%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>      -   <xref:System.Web.UI.WebControls.Style.Font%2A>      -   <xref:System.Web.UI.WebControls.Style.ForeColor%2A>      -   <xref:System.Web.UI.WebControls.Style.Height%2A>      -   <xref:System.Web.UI.WebControls.Style.Width%2A>"
