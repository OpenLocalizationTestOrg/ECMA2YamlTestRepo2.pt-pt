  remarks: "The SideBarButtonStyle property defines the appearance of the buttons on the sidebar of the <xref:System.Web.UI.WebControls.Wizard> control. The SideBarButtonStyle property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object that it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `CancelButtonStyle-ForeColor`). You can set a property programmatically in the form `Property.Subproperty` (for example, `CancelButtonStyle.ForeColor`).       Common settings include custom background color, text color, and font properties.       The style settings for the SideBarButtonStyle property are merged with the style settings for the <xref:System.Web.UI.WebControls.Wizard> control. Any settings that are applied in the SideBarButtonStyle property override the corresponding settings in the properties of the <xref:System.Web.UI.WebControls.Wizard> control.       The following <xref:System.Web.UI.WebControls.Wizard> style properties are overridden by SideBarButtonStyle settings:      -   <xref:System.Web.UI.WebControls.Style.BackColor%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderColor%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>      -   <xref:System.Web.UI.WebControls.Style.Font%2A>      -   <xref:System.Web.UI.WebControls.Style.ForeColor%2A>      -   <xref:System.Web.UI.WebControls.Style.Height%2A>      -   <xref:System.Web.UI.WebControls.Style.Width%2A>       However, when you use templates to define the appearance of the <xref:System.Web.UI.WebControls.Wizard> control sidebar, the SideBarButtonStyle property has no effect."
