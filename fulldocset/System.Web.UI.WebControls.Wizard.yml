  remarks: "The SideBarStyle property defines the appearance for the sidebar area on the <xref:System.Web.UI.WebControls.Wizard> control. The SideBarStyle property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `CancelButtonStyle-ForeColor`). You can set a property programmatically in the form `Property.Subproperty` (for example, `CancelButtonStyle.ForeColor`).       Common settings include custom background color, text color, and font properties.       The style settings for the SideBarStyle property are merged with the style settings for the <xref:System.Web.UI.WebControls.Wizard> control. Any settings that are applied in the SideBarStyle property override the corresponding settings in the properties of the <xref:System.Web.UI.WebControls.Wizard> control.      > [!NOTE] >  The height property for SideBarStyle is ignored if the height is set to less than the height of the wizard. Values set for <xref:System.Web.UI.WebControls.Wizard.NavigationStyle%2A> height and <xref:System.Web.UI.WebControls.Wizard.HeaderStyle%2A> height add to the total height of the wizard. For example, if the Wizard height is set to 500px and <xref:System.Web.UI.WebControls.Wizard.NavigationStyle%2A> height or <xref:System.Web.UI.WebControls.Wizard.HeaderStyle%2A> height is set to 50px or 10%, then the total wizard height is 550px.       The following <xref:System.Web.UI.WebControls.Wizard> style properties are overridden by SideBarStyle settings:      -   <xref:System.Web.UI.WebControls.Style.BackColor%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderColor%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>      -   <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>      -   <xref:System.Web.UI.WebControls.Style.Font%2A>      -   <xref:System.Web.UI.WebControls.Style.ForeColor%2A>      -   <xref:System.Web.UI.WebControls.Style.Height%2A>      -   <xref:System.Web.UI.WebControls.Style.Width%2A>"
