- uid: System.Web.UI.WebControls.Wizard.ActiveStepIndex
  id: ActiveStepIndex
  parent: System.Web.UI.WebControls.Wizard
  langs:
  - csharp
  name: ActiveStepIndex
  nameWithType: Wizard.ActiveStepIndex
  fullName: System.Web.UI.WebControls.Wizard.ActiveStepIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the index of the current <see cref=&quot;T:System.Web.UI.WebControls.WizardStepBase&quot;></see> object."
  remarks: "The ActiveStepIndex property provides the zero-based index of the <xref:System.Web.UI.WebControls.WizardStepBase> object that is currently displayed in the <xref:System.Web.UI.WebControls.Wizard> control. You can programmatically set the ActiveStepIndex property to control which step is displayed to the user at run time.      > [!NOTE] >  If you are using Microsoft Visual Studio 2005, note that the ActiveStepIndex is persisted in Source view. If you change the <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A> property in Design view by clicking the sidebar buttons, and you then run the page, the first step of the `Wizard` control might not be shown because the ActiveStepIndex might be pointing to a different step.       If you set the value of ActiveStepIndex to -1 to support a wizard with no steps by default, the following behavior occurs:      -   If you declaratively set ActiveStepIndex to -1 or set it to -1 as a default value, the control will always try to render the first step in the wizard.      -   If you programmatically set ActiveStepIndex to -1, the control will not render.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
  example:
  - "The following code example demonstrates how to use the ActiveStepIndex property to set the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property of the <xref:System.Web.UI.WebControls.Wizard> control. If the value of `CheckBox1.Checked` is `true`, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step3`; otherwise, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step2`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_672_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_672_1.aspx)]"
  syntax:
    content: public virtual int ActiveStepIndex { get; set; }
    return:
      type: System.Int32
      description: "The index of the <see cref=&quot;T:System.Web.UI.WebControls.WizardStepBase&quot;></see> that is currently displayed in the <see cref=&quot;T:System.Web.UI.WebControls.Wizard&quot;></see> control."
