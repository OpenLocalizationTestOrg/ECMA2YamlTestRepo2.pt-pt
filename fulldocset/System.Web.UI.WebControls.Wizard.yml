  name: Wizard
  nameWithType: Wizard
  fullName: System.Web.UI.WebControls.Wizard
  type: Class
  summary: "Provides navigation and a user interface (UI) to collect related data across multiple steps."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Wizard Components](#components)      -   [Wizard Steps](#wizard_steps)      -   [Collecting Wizard Data](#collecting_wizard_data)      -   [Wizard Command Names](#wizard_command_names)      -   [Dynamically Changing Steps](#dynamically_changing_steps)      -   [Wizard Appearance](#wizard_appearance)      -   [Formatting Using Layout Templates](#formatting_using_layout_templates)      -   [Accessibility](#accessibility)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    You can use the Wizard control to:      -   Collect related data across multiple steps.      -   Break up a larger Web page used to collect user input into smaller logical steps.      -   Allow for either linear or nonlinear navigation through the steps.      <a name=&quot;components&quot;></a>    ## Wizard Components    The Wizard control is made up of the following components:      -   A <xref:System.Web.UI.WebControls.WizardStepCollection> collection of steps that contain the user interface for each step, as defined by the page developer.      -   Built-in navigation capabilities that determine the appropriate buttons to display based on the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> value.      -   A header area that can be customized to display information specific to the step that the user is currently on.      -   A sidebar area that can be used to quickly navigate to steps in the control.          > [!NOTE]     >  If you are using Microsoft Visual Studio 2005, note that the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> is persisted in Source view. If you change the <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A> property in Design view by clicking the sidebar buttons, and you then run the page, the first step of the `Wizard` control might not be shown because the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> might be pointing to a different step.      <a name=&quot;wizard_steps&quot;></a>    ## Wizard Steps    Each of the steps in the Wizard control has a <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> property that determines the kind of navigation functionality that the step has. If you do not specify a value for the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> property, the default value is <xref:System.Web.UI.WebControls.WizardStepType>. The following table lists the available settings for the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> property and the resulting behavior of the step.       `WizardStepType.Auto`    The navigation UI that is rendered for the step is determined by the order in which the step is declared.       `WizardStepType.Complete`    The step is the last one to appear. No navigation buttons are rendered.       `WizardStepType.Finish`    The step is the last one that collects user data. The **Finish** button is rendered for navigation.       `WizardStepType.Start`    The step is the first one to appear. A **Previous** button is not rendered.       `WizardStepType.Step`    The step is any step between the first and last. **Previous** and **Next** buttons are rendered for navigation.      <a name=&quot;collecting_wizard_data&quot;></a>    ## Collecting Wizard Data    Using the Wizard control, data can be collected through linear or nonlinear navigation. Some examples of nonlinear navigation are skipping unnecessary steps or returning to a previously completed step to change some value. The Wizard control maintains its state between steps, so the data entered on a step does not need to be persisted to a data store until all the steps of the Wizard control have been completed.       Alternatively, if you want to persist the collected data to a data store as each step is completed, such as when the <xref:System.Web.UI.WebControls.Wizard.NextButtonClick> event is raised, you should set the <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property of the <xref:System.Web.UI.WebControls.WizardStepBase> object to `false` so that the user cannot return to a previously completed step and change the data once it has been submitted.      <a name=&quot;wizard_command_names&quot;></a>    ## Wizard Command Names    The Wizard control inherits the following command names from the <xref:System.Web.UI.WebControls.View> class and <xref:System.Web.UI.WebControls.MultiView> class: <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>, and <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>. The Wizard control ignores these command names and does not include any special logic to enable these commands to automatically work for navigation. If a command name is removed or is missing from a button in the Wizard control, no exception is thrown. For example, if the <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> button is missing a value for <xref:System.Web.UI.WebControls.Button.CommandName%2A>, no exception is thrown.      <a name=&quot;dynamically_changing_steps&quot;></a>    ## Dynamically Changing Steps    You can use the <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A> method or the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> property to dynamically change the step that is currently displayed in the Wizard control.      > [!NOTE] >  If you programmatically add a <xref:System.Web.UI.WebControls.WizardStep> in the `Page_Load` event handler, you must add the navigation to that step prior to the page loading.      <a name=&quot;wizard_appearance&quot;></a>    ## Wizard Appearance    The appearance of the Wizard control is fully customizable through templates, skins, and style settings. For example, you can use the <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, and <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> properties to customize the interface of the Wizard control.      > [!NOTE] >  Setting the <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>, <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, or <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> property recreates the child controls of the Wizard control. As a result, the view state for the child controls is lost in the process. To avoid this situation, explicitly maintain the control state of the Wizard control&quot;s child controls explicitly, or avoid putting controls inside of templates.       Note that the Wizard control does not support special Microsoft Internet Explorer rendering for non-standard or quirks mode. To get the best Internet Explorer rendering using the Wizard control, use the XHTML doc type, which is added by default in Visual Web Developer and Visual Studio.      <a name=&quot;formatting_using_layout_templates&quot;></a>    ## Formatting Using Layout Templates    The Wizard control lets you specify the layout of the control without requiring you to use an HTML `table` element. Instead, you can use a `LayoutTemplate` element to specify the layout. In the template, you create placeholder controls to indicate where items should be dynamically inserted into the control. (This is similar to how the template model for the <xref:System.Web.UI.WebControls.ListView> control works.) For more information, see the <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName> property.      <a name=&quot;accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md) and [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:Wizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DisplayCancelButton=&quot;True|False&quot;       DisplaySideBar=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FinishCompleteButtonImageUrl=&quot;uri&quot;       FinishCompleteButtonText=&quot;string&quot;       FinishCompleteButtonType=&quot;Button|Image|Link&quot;       FinishDestinationPageUrl=&quot;uri&quot;       FinishPreviousButtonImageUrl=&quot;uri&quot;       FinishPreviousButtonText=&quot;string&quot;       FinishPreviousButtonType=&quot;Button|Image|Link&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       HeaderText=&quot;string&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnActiveStepChanged=&quot;ActiveStepChanged event handler&quot;       OnCancelButtonClick=&quot;CancelButtonClick event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnFinishButtonClick=&quot;FinishButtonClick event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnNextButtonClick=&quot;NextButtonClick event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnPreviousButtonClick=&quot;PreviousButtonClick event handler&quot;       OnSideBarButtonClick=&quot;SideBarButtonClick event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       SkipLinkText=&quot;string&quot;       StartNextButtonImageUrl=&quot;uri&quot;       StartNextButtonText=&quot;string&quot;       StartNextButtonType=&quot;Button|Image|Link&quot;       StepNextButtonImageUrl=&quot;uri&quot;       StepNextButtonText=&quot;string&quot;       StepNextButtonType=&quot;Button|Image|Link&quot;       StepPreviousButtonImageUrl=&quot;uri&quot;       StepPreviousButtonText=&quot;string&quot;       StepPreviousButtonType=&quot;Button|Image|Link&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CancelButtonStyle />           <FinishCompleteButtonStyle />           <FinishNavigationTemplate>               <!-- child controls -->           </FinishNavigationTemplate>           <FinishPreviousButtonStyle />           <HeaderStyle />           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <NavigationButtonStyle />           <NavigationStyle />           <SideBarButtonStyle />           <SideBarStyle />           <SideBarTemplate>               <!-- child controls -->           </SideBarTemplate>           <StartNavigationTemplate>               <!-- child controls -->           </StartNavigationTemplate>           <StartNextButtonStyle />           <StepNavigationTemplate>               <!-- child controls -->           </StepNavigationTemplate>           <StepNextButtonStyle />           <StepPreviousButtonStyle />           <StepStyle />           <WizardSteps>                   <asp:TemplatedWizardStep                       AllowReturn=&quot;True|False&quot;                       ContentTemplateContainer=&quot;string&quot;                       EnableTheming=&quot;True|False&quot;                       EnableViewState=&quot;True|False&quot;                       ID=&quot;string&quot;                       OnActivate=&quot;Activate event handler&quot;                       OnDataBinding=&quot;DataBinding event handler&quot;                       OnDeactivate=&quot;Deactivate event handler&quot;                       OnDisposed=&quot;Disposed event handler&quot;                       OnInit=&quot;Init event handler&quot;                       OnLoad=&quot;Load event handler&quot;                       OnPreRender=&quot;PreRender event handler&quot;                       OnUnload=&quot;Unload event handler&quot;                       runat=&quot;server&quot;                       SkinID=&quot;string&quot;                       StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                       Title=&quot;string&quot;                       Visible=&quot;True|False&quot;   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                           <CustomNavigationTemplate>                               <!-- child controls -->                           </CustomNavigationTemplate>                   </asp:TemplatedWizardStep>                   <asp:WizardStep                       AllowReturn=&quot;True|False&quot;                       EnableTheming=&quot;True|False&quot;                       EnableViewState=&quot;True|False&quot;                       ID=&quot;string&quot;                       OnActivate=&quot;Activate event handler&quot;                       OnDataBinding=&quot;DataBinding event handler&quot;                       OnDeactivate=&quot;Deactivate event handler&quot;                       OnDisposed=&quot;Disposed event handler&quot;                       OnInit=&quot;Init event handler&quot;                       OnLoad=&quot;Load event handler&quot;                       OnPreRender=&quot;PreRender event handler&quot;                       OnUnload=&quot;Unload event handler&quot;                       runat=&quot;server&quot;                       SkinID=&quot;string&quot;                       StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                       Title=&quot;string&quot;                       Visible=&quot;True|False&quot;                   />           </WizardSteps>   </asp:Wizard>   ```"
  example:
  - "The following code example demonstrates how to define a Wizard control to collect a user's name and address, with the option to enter a separate shipping address. If the user does not select **SeparateShippingCheckBox**, thereby issuing a request to add a separate shipping address, the Wizard control moves directly from `Step2` to `Finish`. On the `Finish` step, the user has the option to return to the beginning of the Wizard control by clicking **GoBackButton**; however, it takes the user to `Step2` because the <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property for `Step1` is set to `false`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[System.Web.UI.WebControls.Wizard#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_172_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.Wizard#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_172_1.aspx)]  \n  \n The following code example is the code-behind file for the Web page used in the preceding example.  \n  \n [!code-cs[System.Web.UI.WebControls.Wizard#2](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_172_2.cs)]\n [!code-vb[System.Web.UI.WebControls.Wizard#2](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_172_2.vb)]"
