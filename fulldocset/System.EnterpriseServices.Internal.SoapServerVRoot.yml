  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Cria uma raiz virtual SOAP com opções de segurança."
  syntax:
    content: public void CreateVirtualRootEx (string rootWebServer, string inBaseUrl, string inVirtualRoot, string homePage, string discoFile, string secureSockets, string authentication, string operation, out string baseUrl, out string virtualRoot, out string physicalPath);
    parameters:
    - id: rootWebServer
      type: System.String
      description: "O servidor de Web de raiz. A predefinição é &quot;IIS://localhost/W3SVC/1/ROOT&quot;."
    - id: inBaseUrl
      type: System.String
      description: "O URL de base que contém a raiz virtual."
    - id: inVirtualRoot
      type: System.String
      description: "O nome da raiz virtual."
    - id: homePage
      type: System.String
      description: "O URL da home page."
    - id: discoFile
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se um ficheiro de deteção predefinido está a ser criado; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se não houver nenhum ficheiro de deteção de ser. Se <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> e existe um ficheiro de Default.disco, o ficheiro é eliminado."
    - id: secureSockets
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a encriptação SSL é necessária; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: authentication
      type: System.String
      description: "Especifique &quot;anónimo&quot; se a autenticação não está a ser utilizado (utilizador anónimo). Caso contrário, especifique uma cadeia vazia."
    - id: operation
      type: System.String
      description: "Não utilizado. Especifique <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para este parâmetro."
    - id: baseUrl
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o URL de base."
    - id: virtualRoot
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o nome da raiz virtual."
    - id: physicalPath
      type: System.String
      description: "Quando este método devolve, este parâmetro contém o endereço de disco do diretório Virtual raiz."
