  remarks: "Utilize os valores de enumeração OverrideMode para definir a <xref:System.Configuration.SectionInformation.OverrideMode%2A>propriedade de <xref:System.Configuration.SectionInformation>classe.</xref:System.Configuration.SectionInformation> </xref:System.Configuration.SectionInformation.OverrideMode%2A> Defina esta propriedade para especificar programaticamente o comportamento de substituição de um elemento de configuração ou grupo. Para definir forma declarativa o comportamento de substituição para todos os elementos de configuração dentro de um elemento, utilize o `allowOverride` atributo. O <xref:System.Configuration.SectionInformation.OverrideMode%2A>propriedade dá-lhe um controlo mais granular sobre os elementos no interior de um `location` elemento.</xref:System.Configuration.SectionInformation.OverrideMode%2A>"
