- uid: System.Web.UI.WebControls.FontInfo.Names
  id: Names
  parent: System.Web.UI.WebControls.FontInfo
  langs:
  - csharp
  name: Names
  nameWithType: FontInfo.Names
  fullName: System.Web.UI.WebControls.FontInfo.Names
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets an ordered array of font names."
  remarks: "Use the Names property to specify or determine an ordered array of font names for a <xref:System.Web.UI.WebControls.FontInfo>. The Names property is commonly used to store a list of available font names.      > [!NOTE] >  When you set the Names property, the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property is automatically updated with the first item in the Names property. If you set the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property, the Names property is automatically updated with a single element array containing the value of the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property.       To specify the font name for the <xref:System.Web.UI.WebControls.FontInfo> using the Names array, set the first element in the array to the font name you want to use. Since the Names property is automatically updated when the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property is set, you need to manipulate the Names array to rearrange the order of the items in the array instead of setting the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property directly.       The value of this property is stored in view state."
  syntax:
    content: public string[] Names { get; set; }
    return:
      type: System.String[]
      description: "An ordered array of font names."
  overload: System.Web.UI.WebControls.FontInfo.Names*
  exceptions: []
  platform:
  - net462
