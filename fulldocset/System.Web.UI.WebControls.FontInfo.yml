  summary: "Duplicates the font properties of the specified <xref href=&quot;System.Web.UI.WebControls.FontInfo&quot;></xref> into the instance of the <xref href=&quot;System.Web.UI.WebControls.FontInfo&quot;></xref> class that this method is called from."
  remarks: "Use the CopyFrom method to duplicate the font properties of the specified <xref:System.Web.UI.WebControls.FontInfo> into the instance of the <xref:System.Web.UI.WebControls.FontInfo> class that this method is called from.      > [!CAUTION] >  All properties in the current instance of the <xref:System.Web.UI.WebControls.FontInfo> class will be replaced by the associated property in the `f` parameter.       When a style is registered using <xref:System.Web.UI.IStyleSheet.RegisterStyle%2A>, and then copied using <xref:System.Web.UI.WebControls.Style.CopyFrom%28System.Web.UI.WebControls.Style%29?displayProperty=fullName>, only the <xref:System.Web.UI.WebControls.Style.CssClass%2A> property is copied to the destination, not all the individual properties. Therefore, if you are using CopyFrom to copy font information from the <xref:System.Web.UI.WebControls.Style.Font%2A> property of a <xref:System.Web.UI.WebControls.Style> that is registered, you will not get the individual settings of the font from the style."
  example:
  - "The following example demonstrates how to use the CopyFrom method to duplicate the font properties of a <xref:System.Web.UI.WebControls.FontInfo> into the <xref:System.Web.UI.WebControls.WebControl.Font%2A> property of a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[FontInfoCopyFrom#1](~/add/codesnippet/csharp/da26586c-72cb-4423-9a32-_1.aspx)]\n [!code-vb[FontInfoCopyFrom#1](~/add/codesnippet/visualbasic/da26586c-72cb-4423-9a32-_1.aspx)]"
