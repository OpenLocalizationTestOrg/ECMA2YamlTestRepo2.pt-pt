  remarks: "Utilize a propriedade de nomes para especificar ou determinar uma matriz de nomes de tipo de letra para <xref:System.Web.UI.WebControls.FontInfo>.</xref:System.Web.UI.WebControls.FontInfo> ordenada A propriedade de nomes é normalmente utilizada para armazenar uma lista de nomes de tipo de letra disponíveis.      > [!NOTE] > Quando definir a propriedade de nomes, o <xref:System.Web.UI.WebControls.FontInfo.Name%2A>propriedade é atualizada automaticamente com o primeiro item na propriedade nomes.</xref:System.Web.UI.WebControls.FontInfo.Name%2A> Se definir o <xref:System.Web.UI.WebControls.FontInfo.Name%2A>os nomes de propriedade é atualizada automaticamente com uma matriz de elemento único que contém o valor da propriedade o <xref:System.Web.UI.WebControls.FontInfo.Name%2A>propriedade.</xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A>       Para especificar o nome de tipo de letra para o <xref:System.Web.UI.WebControls.FontInfo>com a matriz de nomes, defina o primeiro elemento na matriz para o nome de tipo de letra que pretende utilizar.</xref:System.Web.UI.WebControls.FontInfo> Uma vez que a propriedade de nomes é automaticamente atualizada quando o <xref:System.Web.UI.WebControls.FontInfo.Name%2A>for definida, terá de manipular a matriz de nomes para reorganizar a ordem dos itens na matriz em vez de definição a <xref:System.Web.UI.WebControls.FontInfo.Name%2A>propriedade diretamente.</xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A>       O valor desta propriedade é armazenado no estado de visualização."
