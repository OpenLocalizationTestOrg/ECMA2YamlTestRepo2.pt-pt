  remarks: "Use the Underline property to specify or determine whether the font contains a line under the text.       The value of this property is stored in view state.      > [!NOTE] >  The font underline behavior for links generated by the <xref:System.Web.UI.WebControls.LinkButton>, <xref:System.Web.UI.WebControls.HyperLink>, and <xref:System.Web.UI.HtmlControls.HtmlAnchor> controls is affected by setting the <xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A> and the <xref:System.Web.UI.WebControls.FontInfo.Overline%2A> properties of the <xref:System.Web.UI.WebControls.FontInfo> for the control. If the <xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A> or the <xref:System.Web.UI.WebControls.FontInfo.Overline%2A> properties are set, regardless of their value, you must set the Underline property explicitly if you want the link to be underlined."
  example:
  - "The following example demonstrates how to use the Underline property to programmatically specify an underlined font for a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[FontInfo#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_685_1.aspx)]\n [!code-vb[FontInfo#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_685_1.aspx)]"
  syntax:
    content: public bool Underline { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the font is underlined; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.FontInfo.Underline*
  exceptions: []
  platform:
  - net462
