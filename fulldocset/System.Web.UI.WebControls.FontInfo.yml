  remarks: "Utilize o método de CopyFrom de duplicar as propriedades de tipo de letra especificado de <xref:System.Web.UI.WebControls.FontInfo>para a instância do <xref:System.Web.UI.WebControls.FontInfo>classe que este método é chamado pelo.</xref:System.Web.UI.WebControls.FontInfo> </xref:System.Web.UI.WebControls.FontInfo>      > [!CAUTION] > Todas as propriedades na instância atual do <xref:System.Web.UI.WebControls.FontInfo>classe será substituída pela propriedade associada no `f` parâmetro.</xref:System.Web.UI.WebControls.FontInfo>       Quando um estilo está registado com <xref:System.Web.UI.IStyleSheet.RegisterStyle%2A>e, em seguida, copiado utilizando <xref:System.Web.UI.WebControls.Style.CopyFrom%28System.Web.UI.WebControls.Style%29?displayProperty=fullName>, apenas o <xref:System.Web.UI.WebControls.Style.CssClass%2A>propriedade é copiada para o destino, nem todas as propriedades individuais.</xref:System.Web.UI.WebControls.Style.CssClass%2A> </xref:System.Web.UI.WebControls.Style.CopyFrom%28System.Web.UI.WebControls.Style%29?displayProperty=fullName> </xref:System.Web.UI.IStyleSheet.RegisterStyle%2A> Por conseguinte, se estiver a utilizar CopyFrom para copiar as informações de tipo de letra do <xref:System.Web.UI.WebControls.Style.Font%2A>propriedade de um <xref:System.Web.UI.WebControls.Style>que é registado, não receberá as definições individuais do tipo de letra do estilo.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.Style.Font%2A>"
