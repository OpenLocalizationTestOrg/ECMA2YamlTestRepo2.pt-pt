  name: FontInfo
  nameWithType: FontInfo
  fullName: System.Web.UI.WebControls.FontInfo
  type: Class
  summary: "Encapsulates the font properties of text. This class cannot be inherited."
  remarks: "Use the FontInfo class to encapsulate the font properties of text. You can specify the font name and font size. You can also specify whether the style of the font is bold, italic, overlined, strikethrough, or underlined.       This class is commonly used in a property for a class that requires font information, such as the <xref:System.Web.UI.WebControls.WebControl.Font%2A> property of the <xref:System.Web.UI.WebControls.WebControl> class.      > [!NOTE] >  This class does not have a public constructor. A new instance of the class cannot be created directly."
  example:
