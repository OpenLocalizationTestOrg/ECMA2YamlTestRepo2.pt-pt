  remarks: "Use the MergeWith method to combine the font properties of the specified <xref:System.Web.UI.WebControls.FontInfo> with the instance of the <xref:System.Web.UI.WebControls.FontInfo> class that this method is called from.      > [!NOTE] >  This method joins the properties of the two <xref:System.Web.UI.WebControls.FontInfo> objects by setting each property that is not set in the current instance of the <xref:System.Web.UI.WebControls.FontInfo> class with the value in the corresponding property of the `f` parameter. Only properties that have not been set will be replaced. If a property in the `f` parameter is not set, it will not replace the corresponding property in the current instance of the <xref:System.Web.UI.WebControls.FontInfo> class."
