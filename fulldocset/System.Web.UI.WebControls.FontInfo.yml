  summary: "Gets or sets the primary font name."
  remarks: "Use the Name property to specify or determine the primary font name. The primary font name determines the font that is used to display text in the control associated with the <xref:System.Web.UI.WebControls.FontInfo>.      > [!NOTE] >  When you set the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property, the Name property is automatically updated with the first item in the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property. If you set the Name property, the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property is automatically updated with a single element array containing the value of the Name property."
  example:
  - "The following example demonstrates how to use the Name property to programmatically specify the font name for a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[FontInfo#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1236_1.aspx)]\n [!code-vb[FontInfo#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1236_1.aspx)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "The primary font name. The default value is &lt;xref:System.String?displayProperty=fullName&gt;, which indicates that this property is not set."
