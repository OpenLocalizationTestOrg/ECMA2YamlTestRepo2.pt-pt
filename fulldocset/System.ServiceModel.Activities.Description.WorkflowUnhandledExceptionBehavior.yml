  name: WorkflowUnhandledExceptionBehavior
  nameWithType: WorkflowUnhandledExceptionBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowUnhandledExceptionBehavior
  type: Class
  summary: "Comportamento de serviço que lhe permite especificar a ação a tomar quando ocorre uma exceção não processada dentro de um serviço de fluxo de trabalho."
  remarks: "Ambos <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>e WorkflowUnhandledExceptionBehavior da sua organização ditarem o comportamento do tempo de execução quando uma exceção não é processada no fluxo de trabalho; no entanto, WorkflowUnhandledExceptionBehavior tem a opção de deixar um fluxo de trabalho suspenso no arquivo de persistência, enquanto <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>não.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> </xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> O motivo para isto é que o que acontece a um fluxo de trabalho suspenso específicas do anfitrião, e <xref:System.Activities.WorkflowApplication>não é.</xref:System.Activities.WorkflowApplication> Para implementar esta funcionalidade utilizando <xref:System.Activities.WorkflowApplication>, crie um personalizado <xref:System.Activities.Persistence.PersistenceParticipant>que tem este comportamento.</xref:System.Activities.Persistence.PersistenceParticipant> </xref:System.Activities.WorkflowApplication>       Para obter um exemplo de como utilizar este comportamento consulte [extensibilidade de anfitrião do serviço de fluxo de trabalho](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class WorkflowUnhandledExceptionBehavior : System.ServiceModel.Description.IServiceBehavior'
