  fullName: System.Runtime.CompilerServices.DiscardableAttribute
  type: Class
  summary: "Marca uma definição de tipo como discardable."
  remarks: "Uma definição de tipo pode ser marcado como discardable se não for referenciado por outro código na respetiva assemblagem. Isto poderá ser útil para os idiomas que suportam a compilação separada, onde se encontra apenas na fase de ligação que se torne conhecido se qualquer tipo, na verdade, está referenciado por outro código.       As classes no <xref:System.Runtime.CompilerServices>são dos escritores do compilador apenas para utilização.</xref:System.Runtime.CompilerServices>"
  example:
  - "The following code example demonstrates how to apply the DiscardableAttribute attribute to a type.  \n  \n [!code-cs[Runtime.CompilerServices.DiscardableAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_6_1.cs)]\n [!code-vb[Runtime.CompilerServices.DiscardableAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_6_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DiscardableAttribute : Attribute
