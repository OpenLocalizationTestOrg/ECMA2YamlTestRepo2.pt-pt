  fullName: System.Runtime.CompilerServices.DiscardableAttribute
  type: Class
  summary: "Marks a type definition as discardable."
  remarks: "A type definition might be marked discardable if it is not referenced by any other code in its assembly. This might be useful for languages that support separate compilation, where it is only at link phase that it becomes known whether any type is actually referenced by other code.       The classes in <xref:System.Runtime.CompilerServices> are for compiler writers&quot; use only."
