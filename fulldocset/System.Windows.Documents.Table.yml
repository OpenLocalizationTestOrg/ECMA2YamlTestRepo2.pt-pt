- uid: System.Windows.Documents.Table.Columns
  id: Columns
  parent: System.Windows.Documents.Table
  langs:
  - csharp
  name: Columns
  nameWithType: Table.Columns
  fullName: System.Windows.Documents.Table.Columns
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Gets a <xref href=&quot;System.Windows.Documents.TableColumnCollection&quot;></xref> object that contains the columns hosted by the table."
  remarks: "The <xref:System.Windows.Documents.TableColumn> objects returned by this property can, in conjunction with the <xref:System.Windows.Documents.TableCell> objects in the column, be used to define layout of columns but they do not determine the actual number of columns rendered. It is the <xref:System.Windows.Documents.TableCell> objects in a table that determine how many columns are actually rendered. For example, if you define 3 columns but only have table cells for 2 columns, only 2 columns will be rendered."
  syntax:
    content: public System.Windows.Documents.TableColumnCollection Columns { get; }
    return:
      type: System.Windows.Documents.TableColumnCollection
      description: "A <xref href=&quot;System.Windows.Documents.TableColumnCollection&quot;></xref> object that contains the columns (represented by <xref href=&quot;System.Windows.Documents.TableColumn&quot;></xref> objects) hosted by the table. Note that this number might not be the actual number of columns rendered in the table. It is the <xref href=&quot;System.Windows.Documents.TableCell&quot;></xref> objects in a table that determine how many columns are actually rendered.       This property has no default value."
  overload: System.Windows.Documents.Table.Columns*
  exceptions: []
  platform:
  - net462
