  name: Table
  nameWithType: Table
  fullName: System.Windows.Documents.Table
  type: Class
  summary: "A block-level flow content element that provides a grid-based presentation organized by rows and columns."
  remarks: "Table derives from the <xref:System.Windows.Documents.Block> element, and adheres to the common rules for containing a <xref:System.Windows.Documents.Block> element.  A Table element may be contained by any of the following elements:      -   <xref:System.Windows.Documents.FlowDocument>      -   <xref:System.Windows.Documents.TableCell>      -   <xref:System.Windows.Controls.ListBoxItem>      -   <xref:System.Windows.Controls.ListViewItem>      -   <xref:System.Windows.Documents.Section>      -   <xref:System.Windows.Documents.Floater>      -   <xref:System.Windows.Documents.Figure>      > [!NOTE] >  Table is similar to the <xref:System.Windows.Controls.Grid> element but has more capabilities and, therefore, requires greater resource overhead."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("RowGroups")]

      public class Table : System.Windows.Documents.Block, System.Windows.Markup.IAddChild
