- uid: System.Windows.Documents.Table.CellSpacing
  id: CellSpacing
  parent: System.Windows.Documents.Table
  langs:
  - csharp
  name: CellSpacing
  nameWithType: Table.CellSpacing
  fullName: System.Windows.Documents.Table.CellSpacing
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Gets or sets the amount of spacing between cells in a table."
  remarks: "<a name=&quot;xamlAttributeUsage_CellSpacing&quot;></a>    ## XAML Attribute Usage      ```   <object property=&quot;double&quot;/>   - or -   <object property=&quot;qualifiedDouble&quot;/>   ```      <a name=&quot;xamlValues_CellSpacing&quot;></a>    ## XAML Values    *double*    <xref:System.Double>       String representation of a <xref:System.Double> value equal to or greater than **0.0** but smaller than <xref:System.Double>. An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.       *qualifiedDouble*    A *double* value as described above, followed by one of the following unit specifiers: `px`, `in`, `cm`, `pt`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]       `in` is inches; 1in==96px       `cm` is centimeters; 1cm==(96/2.54) px       `pt` is points; 1pt==(96/72) px      <a name=&quot;dependencyPropertyInfo_CellSpacing&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.Table.CellSpacingProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
  example:
  - "The following example defines a simple 2 x 3 table with a CellSpacing of 0.35 centimeters.  \n  \n [!code-xml[TableSnippets2#_Table_ColumnSpacing](~/add/codesnippet/xaml/TableSnippets2/Window1.xaml#_table_columnspacing)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: Table cell spacing](~/add/media/table-cellspacing.png \"Screenshot: Table cell spacing\")  \n  \n In contrast, the following figure shows how the same table renders with a default cell spacing of 2 pixels.  \n  \n ![Screenshot: Table cell spacing](~/add/media/table-cellspacingdefault.png \"Screenshot: Table cell spacing\")"
  syntax:
    content: public double CellSpacing { get; set; }
    return:
      type: System.Double
      description: "The amount of spacing between cells in a table, in device independent pixels.       The default value is **2.0**."
  overload: System.Windows.Documents.Table.CellSpacing*
  exceptions: []
  platform:
  - net462
