  summary: "Obtém um <xref href=&quot;System.Data.DataTable&quot;> </xref> que contém informações sobre todas as instâncias visível do servidor representado por instância de tipo seguro desta classe."
  remarks: "A tabela devolvida por este método contém as seguintes colunas que contêm cadeias. Fornecedores individuais, podem adicionar colunas adicionais.      | Ordinal da coluna | Coluna | Descrição |   |--------------------|------------|-----------------|   |&0; | **ServerName**| Nome do servidor. |   |&1; | **InstanceName**| Nome da instância do servidor. Consoante o fornecedor, podem existir de várias instâncias num único servidor. |   |&2; | **IsClustered**| Indica se o servidor é parte de um cluster. |   |&3; | **Version**| Versão do servidor. Varia de acordo com o formato exato pelo fornecedor. |   |&4; | **FactoryName**| Nome da fábrica de fornecedor correspondente. |"
  syntax:
    content: public abstract System.Data.DataTable GetDataSources ();
    parameters: []
    return:
      type: System.Data.DataTable
