  name: IndentedTextWriter
  nameWithType: IndentedTextWriter
  fullName: System.CodeDom.Compiler.IndentedTextWriter
  type: Class
  summary: "Fornece um escritor de texto que pode avançar novas linhas por um token de cadeia de separador."
  remarks: "IndentedTextWriter expande uma <xref:System.IO.TextWriter>fornecendo métodos que introduza uma cadeia de separador e controlam o nível de avanço atual.</xref:System.IO.TextWriter> Texto formatado com vários níveis de avanço é útil para código gerado, pelo que esta classe é utilizada por implementações de gerador de código de CodeDOM.       A cadeia de separador é a cadeia que consiste em cada avanço. Normalmente, a cadeia de separador contém espaços em branco.      > [!NOTE] > Esta classe contém um pedido de ligação e um pedido de herança ao nível da classe que se aplica a todos os membros. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de fidedignidade total.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following code example demonstrates using an IndentedTextWriter to write text at different levels of indentation.  \n  \n [!code-cs[IndentedTextWriterExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_0_1.cs)]\n [!code-cpp[IndentedTextWriterExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_0_1.cpp)]\n [!code-vb[IndentedTextWriterExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_0_1.vb)]"
  syntax:
    content: 'public class IndentedTextWriter : System.IO.TextWriter'
