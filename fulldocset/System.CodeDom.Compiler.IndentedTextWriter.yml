  name: IndentedTextWriter
  nameWithType: IndentedTextWriter
  fullName: System.CodeDom.Compiler.IndentedTextWriter
  type: Class
  summary: "Provides a text writer that can indent new lines by a tab string token."
  remarks: "IndentedTextWriter extends a <xref:System.IO.TextWriter> by providing methods that insert a tab string and track the current indentation level. Text formatted with multiple indentation levels is useful for generated code, so this class is used by CodeDOM code generator implementations.       The tab string is the string that each indentation consists of. Typically the tab string contains white space.      > [!NOTE] >  This class contains a link demand and an inheritance demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have full-trust permission. For details about security demands, see [Link Demands](~/add/includes/ajax-current-ext-md.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following code example demonstrates using an IndentedTextWriter to write text at different levels of indentation.  \n  \n [!code-cs[IndentedTextWriterExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_0_1.cs)]\n [!code-cpp[IndentedTextWriterExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_0_1.cpp)]\n [!code-vb[IndentedTextWriterExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_0_1.vb)]"
  syntax:
    content: 'public class IndentedTextWriter : System.IO.TextWriter'
  inheritance:
  - System.IO.TextWriter
  implements: []
  inheritedMembers: []
