  name: ToolZoneDesigner
  nameWithType: ToolZoneDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para uma zona de peças Web."
  remarks: "Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.WebParts.ToolZone>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web.       As propriedades da classe ToolZoneDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A>propriedade devolve um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que, normalmente, contém todos os itens no painel de etiquetas inteligentes.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A>      -O <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>propriedade indica se a zona é apresentada quando o utilizador está no modo de procura.</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>"
