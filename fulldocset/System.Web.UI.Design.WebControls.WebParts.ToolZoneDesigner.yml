  name: ToolZoneDesigner
  nameWithType: ToolZoneDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for a Web Parts zone."
  remarks: "In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.WebParts.ToolZone> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page.       The properties of the ToolZoneDesigner class provide the following functionality:      -   The <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A> property returns a <xref:System.ComponentModel.Design.DesignerActionListCollection> object, which typically contains all the items in a smart tag panel.      -   The <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> property indicates whether the zone is displayed when the user is in browse mode."
