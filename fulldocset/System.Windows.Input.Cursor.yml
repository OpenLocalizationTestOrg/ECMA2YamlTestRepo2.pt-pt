  fullName: System.Windows.Input.Cursor
  type: Class
  summary: "Representa a imagem utilizada para o ponteiro do rato."
  remarks: "O <xref:System.Windows.Input.Cursors>classe contém um conjunto de cursores predefinido.</xref:System.Windows.Input.Cursors>       Quando em execução na confiança parcial, apenas os cursores predefinido definido no <xref:System.Windows.Input.Cursors>classe são permitidos.</xref:System.Windows.Input.Cursors>      <a name=&quot;xamlAttributeUsage_Cursor&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;cursorName&quot;/>   ``` <a name=&quot;xamlValues_Cursor&quot;> </a> # # XAML valores *cursorName* o nome de um dos cursores predefinidos na <xref:System.Windows.Input.Cursors>classe.</xref:System.Windows.Input.Cursors>      "
  example:
  - '[How to: Change the Cursor Type](~/add/includes/ajax-current-ext-md.md)'
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Input.CursorConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public sealed class Cursor : IDisposable
