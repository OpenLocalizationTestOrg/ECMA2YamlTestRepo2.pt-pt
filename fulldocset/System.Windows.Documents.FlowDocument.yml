  summary: "Gets or sets the minimum desired width of the columns in a <see cref=&quot;T:System.Windows.Documents.FlowDocument&quot;></see>."
  remarks: "A <xref:System.Windows.Documents.FlowDocument> dynamically adjusts its contents to maximize content presentation within the available display space.  The number of visible columns is determined by the number of columns that can fit in available display space, given the minimum column width specified by this property.  The actual column width may be greater than the value specified by this property.       Changing the size of the window in either direction will result in columns being dynamically regenerated to make the best use of space. In this way, the content dynamically adapts to the user&quot;s environment.      <a name=&quot;xamlAttributeUsage_ColumnWidth&quot;></a>    ## XAML Attribute Usage      ```   <object ColumnWidth=&quot;double&quot;/>   - or -   <object ColumnWidth=&quot;qualifiedDouble&quot;/>   - or -   <object ColumnWidth=&quot;Auto&quot;/>   ```      <a name=&quot;xamlValues_ColumnWidth&quot;></a>    ## XAML Values    *double*    <xref:System.Double>       String representation of a <xref:System.Double> value equal to or greater than 0.0 but smaller than <xref:System.Double.PositiveInfinity?displayProperty=fullName>. An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.       *qualifiedDouble*    A *double* value as described above, (excepting `Auto`) followed by one of the following unit specifiers: `px`, `in`, `cm`, `pt`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       `cm` is centimeters; 1cm==(96/2.54) px       `pt` is points; 1pt==(96/72) px       Auto    Causes column width to be automatically calculated to be 20 times the current <xref:System.Windows.Documents.FlowDocument.FontSize%2A>.      <a name=&quot;dependencyPropertyInfo_ColumnWidth&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.FlowDocument.C