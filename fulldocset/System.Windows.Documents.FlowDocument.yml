      description: "A <see cref=&quot;T:System.Windows.Media.FontFamily&quot;></see> object specifying the preferred font family, or a primary preferred font family with one or more fallback font families. The default is the font determined by the &lt;xref:System.Windows.SystemFonts.MessageFontFamily%2A?displayProperty=fullName&gt; value."
