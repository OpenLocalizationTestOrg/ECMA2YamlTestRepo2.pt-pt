  summary: "Gets or sets the preferred width for pages in a <see cref=&quot;T:System.Windows.Documents.FlowDocument&quot;></see>."
  remarks: "If viewed on a continuum, the <xref:System.Windows.Documents.FlowDocument.MinPageWidth%2A> property takes precedence over the <xref:System.Windows.Documents.FlowDocument.MaxPageWidth%2A> property, which in turn takes precedence over the PageWidth property. If all three properties are set on a given page, this is the order in which the properties are evaluated.      <a name=&quot;xamlAttributeUsage_PageWidth&quot;></a>    ## XAML Attribute Usage      ```   <object PageWidth=&quot;double&quot;/>   - or -   <object PageWidth=&quot;qualifiedDouble&quot;/>   - or -   <object PageWidth=&quot;Auto&quot;/>   ```      <a name=&quot;xamlValues_PageWidth&quot;></a>    ## XAML Values    *double*    <xref:System.Double>       String representation of a <xref:System.Double> value equal to or greater than 0.0 but smaller than <xref:System.Double.PositiveInfinity?displayProperty=fullName>. An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.       *qualifiedDouble*    A *double* value as described above, followed by one of the following unit specifiers: `px`, `in`, `cm`, `pt`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       `cm` is centimeters; 1cm==(96/2.54) px       `pt` is points; 1pt==(96/72) px       *Auto*    Causes the page width to be determined automatically.  Equivalent to a property value of <xref:System.Double.NaN?displayProperty=fullName>.      <a name=&quot;dependencyPropertyInfo_PageWidth&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.FlowDocument.PageWidthProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
