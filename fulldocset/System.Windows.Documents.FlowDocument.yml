  name: FlowDocument
  nameWithType: FlowDocument
  fullName: System.Windows.Documents.FlowDocument
  type: Class
  summary: "Anfitriões e formatos de fluxo de conteúdo com funcionalidades de documento avançadas, tais como a paginação e colunas."
  remarks: "FlowDocument impõe um modelo de conteúdo seguro para o conteúdo subordinado.  Elementos subordinados de nível superior contidos um FlowDocument tem de ser derivados de <xref:System.Windows.Documents.Block>.</xref:System.Windows.Documents.Block>  Elementos subordinados de nível superior válido incluem o seguinte:- <xref:System.Windows.Documents.BlockUIContainer>- <xref:System.Windows.Documents.List>- <xref:System.Windows.Documents.Paragraph>- <xref:System.Windows.Documents.Section>- <xref:System.Windows.Documents.Table>a predefinição <xref:System.Windows.DataTemplate>para FlowDocument contém um <xref:System.Windows.Controls.FlowDocumentReader>que é utilizado para apresentar o documento, se utilizar FlowDocument como o elemento de raiz de um ficheiro XAML.</xref:System.Windows.Controls.FlowDocumentReader> </xref:System.Windows.DataTemplate> </xref:System.Windows.Documents.Table> </xref:System.Windows.Documents.Section> </xref:System.Windows.Documents.Paragraph> </xref:System.Windows.Documents.List> </xref:System.Windows.Documents.BlockUIContainer> Se FlowDocument não é o elemento de raiz, o documento pode ser apresentado num <xref:System.Windows.Controls.FlowDocumentScrollViewer>, um <xref:System.Windows.Controls.FlowDocumentPageViewer>, ou um <xref:System.Windows.Controls.FlowDocumentReader>controlo.</xref:System.Windows.Controls.FlowDocumentReader> </xref:System.Windows.Controls.FlowDocumentPageViewer> </xref:System.Windows.Controls.FlowDocumentScrollViewer> Também pode editar um FlowDocument num <xref:System.Windows.Controls.RichTextBox>controlo.</xref:System.Windows.Controls.RichTextBox>"
  syntax:
