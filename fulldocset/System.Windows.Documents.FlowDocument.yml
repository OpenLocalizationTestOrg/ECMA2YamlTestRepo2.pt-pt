  name: ColumnGap
  nameWithType: FlowDocument.ColumnGap
  fullName: System.Windows.Documents.FlowDocument.ColumnGap
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Gets or sets the column gap value, which indicates the spacing between columns in a <see cref=&quot;T:System.Windows.Documents.FlowDocument&quot;></see>."
  remarks: "Getting this property returns the current column gap.  Setting this value changes the currently effective column gap, and may cause content to reflow.       The column gap cannot exceed the current <xref:System.Windows.Documents.FlowDocument.PageWidth%2A> minus any <xref:System.Windows.Documents.FlowDocument.PagePadding%2A>.  If the value of the ColumnGap property exceeds this limit, the effective column gap is reduced to observe this limit.       This property has no effect if <xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A> is `null`.      <a name=&quot;xamlAttributeUsage_ColumnGap&quot;></a>    ## XAML Attribute Usage      ```   <object ColumnGap=&quot;double&quot;/>   - or -   <object ColumnGap=&quot;qualifiedDouble&quot;/>   - or -   <object ColumnGap=&quot;Auto&quot;/>   ```      <a name=&quot;xamlValues_ColumnGap&quot;></a>    ## XAML Values    *double*    <xref:System.Double>       String representation of a <xref:System.Double> value equal to or greater than 0.0 but smaller than <xref:System.Double.PositiveInfinity?displayProperty=fullName>. An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.       *qualifiedDouble*    A *double* value as described above (excepting `Auto`), followed by one of the following unit specifiers: `px`, `in`, `cm`, `pt`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       `cm` is centimeters; 1cm==(96/2.54) px       `pt` is points; 1pt==(96/72) px       Auto    Causes the effective spacing between columns to be set to the current value of the <xref:System.Windows.Documents.FlowDocument.LineHeight%2A> property.  Equivalent to a property value of <xref:System.Double.NaN>.      <a name=&quot;dependencyPropertyInfo_ColumnGap&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.FlowDocument.ColumnGapProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>|"
  example:
  - "The following example shows how to set the ColumnGap property programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_FlowDocumentColumnGap](~/add/codesnippet/CSharp/FlowDocumentSnippets/Window1.xaml.cs#_flowdocumentcolumngap)]\n [!code-vb[FlowDocumentSnippets#_FlowDocumentColumnGap](~/add/codesnippet/VisualBasic/flowdocumentsnippets/window1.xaml.vb#_flowdocumentcolumngap)]"
  syntax:
    content: public double ColumnGap { get; set; }
    return:
      type: System.Double
      description: "The column gap, in device independent pixels.  A value of &lt;xref:System.Double?displayProperty=fullName&gt; (equivalent to an attribute value of &quot;`Auto`&quot;) indicates that the column gap is equal to the &lt;xref:System.Windows.Documents.FlowDocument.LineHeight%2A&gt; property. The default is &lt;xref:System.Double.NaN?displayProperty=fullName&gt;."
  overload: System.Windows.Documents.FlowDocument.ColumnGap*
