  namespace: System.Windows.Documents
  summary: "Obtém ou define um valor que indica a espessura do preenchimento espaço entre os limites de uma página e conteúdo da página."
  remarks: "Pode ser descrita PagePadding como uniform em todas as direções (`PagePadding=&quot;10&quot;`), ou como valores distintos quatro que representam à esquerda, principais, com o botão direito e inferior de forma independente do preenchimento (`PagePadding=&quot;5,0,10,20&quot;`).       Se um espessura de preenchimento especificado excede a dimensão de página correspondente (por exemplo, a soma de à esquerda e direita preenchimento larguras excede a largura da página), a espessura do preenchimento proporcionalmente diminui ser maior do que a dimensão de página relevantes.      <a name=&quot;xamlAttributeUsage_PagePadding&quot;></a># # Utilização do atributo de XAML ```   <object PagePadding=&quot;uniformThickness&quot;/>   - or -   <object PagePadding=&quot;independentThickness&quot;/>   - or -   <object PagePadding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object PagePadding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_PagePadding&quot;> </a> # # XAML valores *uniformThickness* cadeia representação de um único <xref:System.Double>valor aplicar uniformemente para todas as dimensões de quatro espessura.</xref:System.Double>        Por exemplo, um valor de `&quot;10&quot;` é equivalente a um valor de `&quot;10,10,10,10&quot;`.  Um valor não qualificado é medido em pixéis independentemente do dispositivo. As cadeias não precisam de incluir explicitamente decimais.       *independentThickness* cadeia representação de quatro ordenadas <xref:System.Double>valores que correspondem a dimensões espessura independente à esquerda, superior, com o botão direito e inferior, por esta ordem.</xref:System.Double>  Os quatro valores têm de ser separados por vírgulas; não são permitidos espaços.  Por exemplo, &quot;5,10,15,20&quot; resulta na 5 pixéis de preenchimento à esquerda do conteúdo, 10 pixels de preenchimento acima conteúdo, 15 pixels de preenchimento à direita do conteúdo e 20 pixels de preenchimento abaixo do conteúdo.       *qualifiedUniformThickness* um valor descrito através de *uniformThickness* seguido de um dos especificadores de unidade seguintes: `px`, `in`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 in = = 96px por exemplo, `&quot;1in&quot;` fornece uniform preenchimento de 1 polegada em todas as direções.              *qualifiedIndependentThickness* um valor descrito através de *independentThickness*, com cada valor independente seguido de um dos especificadores de unidade seguintes: `px`, `in`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 in = = 96px por exemplo, `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Os especificadores de unidade podem ser misto ou for omitidos a partir de um ou mais valores.      <a name=&quot;dependencyPropertyInfo_PagePadding&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Documents.FlowDocument.PagePaddingProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.FlowDocument.PagePaddingProperty>"
  example:
