  summary: "Obtém ou define um valor que indica se o <xref:System.Windows.Documents.FlowDocument.ColumnWidth*>valor é fixo ou flexível.</xref:System.Windows.Documents.FlowDocument.ColumnWidth*>"
  remarks: "A propriedade IsColumnWidthFlexible determina o modo em que qualquer largura de conteúdo de área em excesso (ou seja, a diferença entre a largura da página e a largura do conteúdo após é disposto) é distribuída entre colunas. Uma definição de `true` significa que o espaço extra é distribuído igualmente para cada coluna; neste caso, colunas podem ser dimensionados de forma mais amplo que a largura especificada pelo <xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A>propriedade.</xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A>  Uma definição de `false` em excesso de espaço é distribuído para o preenchimento no lado direito da página; neste caso, colunas sempre serão dimensionada para a largura especificada por meio de <xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A>propriedade (desde que esse largura é menor do que a largura da página menos qualquer <xref:System.Windows.Documents.FlowDocument.PagePadding%2A>).</xref:System.Windows.Documents.FlowDocument.PagePadding%2A> </xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A>       A figura seguinte ilustra a diferença no esquema quando esta propriedade é `true` ou `false`.  Leve azul representa colunas de conteúdo numa <xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>       ![Captura de ecrã: Comparar valores de IsColumnWidthFlexible](~/add/media/flowdoc-columnflex.png &quot;captura de ecrã: IsColumnWidthFlexible comparar valores&quot;) <a name=&quot;dependencyPropertyInfo_IsColumnWidthFlexible&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Documents.FlowDocument.IsColumnWidthFlexibleProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.FlowDocument.IsColumnWidthFlexibleProperty>      "
