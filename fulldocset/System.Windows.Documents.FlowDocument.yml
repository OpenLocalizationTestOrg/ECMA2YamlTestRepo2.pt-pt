  namespace: System.Windows.Documents
  summary: "Gets or sets a value that indicates the thickness of padding space between the boundaries of a page and the page&quot;s content."
  remarks: "PagePadding can be described as uniform in all directions (`PagePadding=&quot;10&quot;`), or as four distinct values that represent left, top, right, and bottom padding independently (`PagePadding=&quot;5,0,10,20&quot;`).       If a specified padding thickness exceeds the corresponding page dimension (for example, the sum of the left and right padding widths exceeds the page width), the thickness of the padding will be proportionally reduced to be no greater than the relevant page dimension.      <a name=&quot;xamlAttributeUsage_PagePadding&quot;></a>    ## XAML Attribute Usage      ```   <object PagePadding=&quot;uniformThickness&quot;/>   - or -   <object PagePadding=&quot;independentThickness&quot;/>   - or -   <object PagePadding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object PagePadding=&quot;qualifiedIndependentThickness&quot;/>   ```      <a name=&quot;xamlValues_PagePadding&quot;></a>    ## XAML Values    *uniformThickness*    String representation of a single <xref:System.Double> value to apply uniformly to all four thickness dimensions.  For example, a value of `&quot;10&quot;` is equivalent to a value of `&quot;10,10,10,10&quot;`.  An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.       *independentThickness*    String representation of four ordered <xref:System.Double> values corresponding to independent thickness dimensions for left, top, right, and bottom, in this order.  The four values must be separated with commas; spaces are not allowed.  For example, &quot;5,10,15,20&quot; results in 5 pixels of padding to the left of content, 10 pixels of padding above content, 15 pixels of padding to the right of content, and 20 pixels of padding below the content.       *qualifiedUniformThickness*    A value described by *uniformThickness* followed by one of the following unit specifiers: `px`, `in`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       For example, `&quot;1in&quot;` provides uniform padding of 1 inch in all directions.       *qualifiedIndependentThickness*    A value described by *independentThickness*, with each independent value followed by one of the following unit specifiers: `px`, `in`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       For example, `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.  Unit specifiers may be mixed or omitted from one or more values.      <a name=&quot;dependencyPropertyInfo_PagePadding&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.FlowDocument.PagePaddingProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
