  namespace: System.Windows.Documents
  summary: "Gets or sets a value that indicates whether the &lt;xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A&gt; value is flexible or fixed."
  remarks: "The IsColumnWidthFlexible property determines the manner in which any excess content area width (that is, the difference between the page width and the width of the content after it is laid out) is distributed among columns. A setting of `true` means that the extra space is distributed equally to each column; in this case, columns may be sized wider than the width specified by the <xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A> property.  A setting of `false` means excess space is distributed to the padding on the right side of the page; in this case, columns will always size to the width specified by the <xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A> property (so long as that width is smaller than the width of the page minus any <xref:System.Windows.Documents.FlowDocument.PagePadding%2A>).       The following figure illustrates the difference in layout when this property is `true` or `false`.  Light blue represents columns of content in a <xref:System.Windows.Documents.FlowDocument>.       ![Screenshot: Compare IsColumnWidthFlexible values](~/add/media/flowdoc-columnflex.png &quot;Screenshot: Compare IsColumnWidthFlexible values&quot;)      <a name=&quot;dependencyPropertyInfo_IsColumnWidthFlexible&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.FlowDocument.IsColumnWidthFlexibleProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
