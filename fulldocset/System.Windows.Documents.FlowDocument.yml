  name: FlowDocument
  nameWithType: FlowDocument
  fullName: System.Windows.Documents.FlowDocument
  type: Class
  summary: "Hosts and formats flow content with advanced document features, such as pagination and columns."
  remarks: "FlowDocument enforces a strong content model for child content.  Top-level child elements contained in a FlowDocument must be derived from <xref:System.Windows.Documents.Block>.  Valid top-level child elements include the following:      -   <xref:System.Windows.Documents.BlockUIContainer>      -   <xref:System.Windows.Documents.List>      -   <xref:System.Windows.Documents.Paragraph>      -   <xref:System.Windows.Documents.Section>      -   <xref:System.Windows.Documents.Table>       The default <xref:System.Windows.DataTemplate> for FlowDocument contains a <xref:System.Windows.Controls.FlowDocumentReader> that is used to display the document if you use FlowDocument as the root element in a XAML file. If FlowDocument is not the root element, the document can be displayed in a <xref:System.Windows.Controls.FlowDocumentScrollViewer>, a <xref:System.Windows.Controls.FlowDocumentPageViewer>, or a <xref:System.Windows.Controls.FlowDocumentReader> control. You can also edit a FlowDocument in a <xref:System.Windows.Controls.RichTextBox> control."
  syntax:
