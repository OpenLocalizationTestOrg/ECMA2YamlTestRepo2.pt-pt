    return:
      type: System.Double
      description: "The height of each line, in device independent pixels, in the range 0.0034 to 160000. A value of &lt;xref:System.Double?displayProperty=fullName&gt; (equivalent to an attribute value of &quot;`Auto`&quot;) causes the line height to be determined automatically from the current font characteristics. The default is &lt;xref:System.Double?displayProperty=fullName&gt;."
