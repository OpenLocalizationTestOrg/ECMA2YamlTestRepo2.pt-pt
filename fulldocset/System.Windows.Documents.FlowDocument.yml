  summary: "Obtém ou define o valor de intervalo de coluna, o que indica o espaçamento entre colunas num <xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref>."
  remarks: "Obter esta propriedade devolve o intervalo de coluna atual.  A definição deste valor altera o intervalo da coluna atualmente Efetivo e pode fazer com que o conteúdo para reflow.       O intervalo da coluna não pode exceder o atual <xref:System.Windows.Documents.FlowDocument.PageWidth%2A>menos qualquer <xref:System.Windows.Documents.FlowDocument.PagePadding%2A>.</xref:System.Windows.Documents.FlowDocument.PagePadding%2A> </xref:System.Windows.Documents.FlowDocument.PageWidth%2A>  Se o valor da propriedade ColumnGap excede este limite, o intervalo de coluna Efetivo é reduzido para observar este limite.       Esta propriedade não tem qualquer efeito se <xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A>é `null`.</xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A>      <a name=&quot;xamlAttributeUsage_ColumnGap&quot;></a># # Utilização do atributo de XAML ```   <object ColumnGap=&quot;double&quot;/>   - or -   <object ColumnGap=&quot;qualifiedDouble&quot;/>   - or -   <object ColumnGap=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_ColumnGap&quot;> </a> # # XAML valores *duplo* <xref:System.Double> representação de um <xref:System.Double>valor igual ou maior que 0.0 mas inferior <xref:System.Double.PositiveInfinity?displayProperty=fullName>.</xref:System.Double.PositiveInfinity?displayProperty=fullName> </xref:System.Double> de cadeia</xref:System.Double>           Um valor não qualificado é medido em pixéis independentemente do dispositivo. As cadeias não precisam de incluir explicitamente decimais.       *qualifiedDouble* A *duplo* valor, tal como descrito acima (excepting `Auto`), seguido de um dos especificadores de unidade seguintes: `px`, `in`, `cm`, `pt`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 in = = 96px `cm` é centímetros; 1cm==(96/2.54) px `pt` é pontos; 1pt==(96/72) px automática faz com que o Efetivo espaçamento entre colunas para ser definido como o valor atual do <xref:System.Windows.Documents.FlowDocument.LineHeight%2A>propriedade.</xref:System.Windows.Documents.FlowDocument.LineHeight%2A>         Equivalente para um valor de propriedade de <xref:System.Double.NaN>.</xref:System.Double.NaN>      <a name=&quot;dependencyPropertyInfo_ColumnGap&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Documents.FlowDocument.ColumnGapProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.Documents.FlowDocument.ColumnGapProperty>"
  example:
  - "The following example shows how to set the ColumnGap property programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_FlowDocumentColumnGap](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_flowdocumentcolumngap)]\n [!code-vb[FlowDocumentSnippets#_FlowDocumentColumnGap](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_flowdocumentcolumngap)]"
  syntax:
