  remarks: "A data de sincronização de cache permite-lhe especificar uma data absoluta quando tem de ser revalidated conteúdos colocados em cache. Se a entrada de cache pela última vez foi revalidated antes da data de sincronização de cache, ocorre a revalidação com o servidor. Se a entrada de cache foi revalidated após a data de sincronização de cache e existem não requisitos de revalidação de servidor que fará com que a entrada de cache inválida, a entrada da cache é utilizada. Se a data de sincronização de cache é definida para uma data futura, a entrada é revalidated sempre que for solicitada, até que transmite a data de sincronização de cache.       Este construtor inicializa a <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A>propriedade <xref:System.Net.Cache.HttpRequestCacheLevel>.</xref:System.Net.Cache.HttpRequestCacheLevel> </xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A> O <xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>propriedade é inicializada para `cacheSyncDate`.</xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>"
  example:
  - "The following code example demonstrates creating a cache policy based on a cache synchronization date.  \n  \n [!code-cpp[NclSimpleCache#3](~/add/codesnippet/cpp/m-system.net.cache.httpr_0_1.cpp)]\n [!code-cs[NclSimpleCache#3](~/add/codesnippet/csharp/m-system.net.cache.httpr_0_1.cs)]"
