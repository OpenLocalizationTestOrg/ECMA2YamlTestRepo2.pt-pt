- uid: System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate
  id: CacheSyncDate
  parent: System.Net.Cache.HttpRequestCachePolicy
  langs:
  - csharp
  name: CacheSyncDate
  nameWithType: HttpRequestCachePolicy.CacheSyncDate
  fullName: System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate
  type: Property
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Obtém a data de sincronização de cache para esta instância."
  remarks: "A data de sincronização de cache permite-lhe especificar uma data absoluta quando tem de ser revalidated conteúdos colocados em cache. Se a entrada de cache pela última vez foi revalidated antes da data de sincronização de cache, ocorre a revalidação com o servidor. Se a entrada de cache foi revalidated após a data de sincronização de cache e existem não requisitos de revalidação de servidor que fará com que a entrada de cache inválida, a entrada da cache é utilizada. Se a data de sincronização de cache é definida para uma data futura, a entrada é revalidated sempre que for solicitada, até que transmite a data de sincronização de cache."
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[NclSimpleCache#3](~/add/codesnippet/cpp/p-system.net.cache.httpr_4_1.cpp)]\n [!code-cs[NclSimpleCache#3](~/add/codesnippet/csharp/p-system.net.cache.httpr_4_1.cs)]"
  syntax:
    content: public DateTime CacheSyncDate { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>valor definido para a data especificado quando esta instância foi criada.</xref:System.DateTime> Não se foi especificada nenhum data, o valor desta propriedade é <xref:System.DateTime>.</xref:System.DateTime>"
  overload: System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate*
  exceptions: []
  platform:
  - net462
