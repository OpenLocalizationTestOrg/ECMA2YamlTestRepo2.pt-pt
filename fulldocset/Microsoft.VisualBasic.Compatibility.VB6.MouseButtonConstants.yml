  fullName: Microsoft.VisualBasic.Compatibility.VB6.MouseButtonConstants
  type: Enum
  summary: "Fornece constantes para compatibilidade com o shift constantes de máscara de parâmetro no Visual Basic 6.0."
  remarks: "No Visual Basic 6.0, constantes de máscara de parâmetro de botão de rato foram utilizadas para representar o estado dos botões do rato no `Button` parâmetro de vários processadores de eventos de rato. No [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], os parâmetros para eventos de rato foram alterados e estes constantes já não são necessárias. Estes constantes ativar código que tenha sido atualizado a partir do Visual Basic 6.0 para continuar a ser executada sem modificações.      > [!NOTE] > Funções e objetos no <xref:Microsoft.VisualBasic.Compatibility.VB6>espaço de nomes são fornecidos para utilização pelas ferramentas de para atualizar a partir do Visual Basic 6.0 para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Na maioria dos casos, estas funções e objetos duplicar funcionalidades que pode encontrar em outros espaços de nomes no [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. São necessárias apenas quando o modelo de código Visual Basic 6.0 significativamente difere de acordo com a implementação do .NET Framework."
  example:
  - <xref:System.Windows.Forms.MouseEventArgs>
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum MouseButtonConstants
