      description: "This <xref:System.Windows.LocalValueEntry.op_Equality*> implementation compares the values of the <xref:System.Windows.LocalValueEntry.Property*>, and potentially compares the values of <xref:System.Windows.LocalValueEntry.Value*>. The <xref:System.Windows.LocalValueEntry.Property*> component of a <xref href=&quot;System.Windows.LocalValueEntry&quot;></xref> is a value type, so will always be a bitwise comparison. For the <xref:System.Windows.LocalValueEntry.Value*> component, this implementation employs a bitwise comparison if it is a value type. For locally set properties that have reference types, the behavior is deferred to that type&quot;s equality determination mechanisms, because it just uses the == operator on the two values internally. By default, this would be a reference equality of the values and thus the equality of the entire <xref href=&quot;System.Windows.LocalValueEntry&quot;></xref> would become a reference equality."
