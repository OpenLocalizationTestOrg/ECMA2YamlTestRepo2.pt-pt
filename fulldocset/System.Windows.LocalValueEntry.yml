  name: LocalValueEntry
  nameWithType: LocalValueEntry
  fullName: System.Windows.LocalValueEntry
  type: Struct
  summary: "Represents a property identifier and the property value for a locally set dependency property."
  remarks: "Instances of this class are returned when getting the value of the <xref:System.Windows.LocalValueEnumerator.Current%2A> property of a <xref:System.Windows.LocalValueEnumerator>. All LocalValueEntry properties are read-only.       This class has no public constructor. In order to obtain instances of this class you must call <xref:System.Windows.DependencyObject.GetLocalValueEnumerator%2A>, and then get the value of <xref:System.Windows.LocalValueEnumerator.Current%2A> from the returned <xref:System.Windows.LocalValueEnumerator>."
  example:
  - "The following example iterates locally set values of a <xref:System.Windows.DependencyObject> and queries LocalValueEntry properties.  \n  \n [!code-cs[DPClearValue#IterateLocalValuesAndClear](~/add/codesnippet/csharp/DPClearValue/default.xaml.cs#iteratelocalvaluesandclear)]\n [!code-vb[DPClearValue#IterateLocalValuesAndClear](~/add/codesnippet/visualbasic/DPClearValue/default.xaml.vb#iteratelocalvaluesandclear)]"
  syntax:
