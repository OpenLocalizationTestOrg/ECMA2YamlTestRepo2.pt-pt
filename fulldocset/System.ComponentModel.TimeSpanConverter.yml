  summary: "Converts the given object to another type."
  remarks: "This method most commonly converts types to and from string objects.       The default implementation will make a call to <xref:System.Object.ToString%2A> on the object if the object is valid and if the destination type is string. If this method cannot convert to the destination type, it will throw a <xref:System.NotSupportedException>.       The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`."
