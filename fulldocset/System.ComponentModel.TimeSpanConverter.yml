  fullName: System.ComponentModel.TimeSpanConverter
  type: Class
  summary: "Provides a type converter to convert <xref:System.TimeSpan> objects to and from other representations."
  remarks: "This converter can only convert a <xref:System.TimeSpan> object to and from a string.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  You should never create an instance of a TimeSpanConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example converts a variable of type <xref:System.TimeSpan> to a string, and vice versa. Both variables are represented in <xref:System.TimeSpan.Ticks%2A> format.  \n  \n [!code-cs[Converters#21](~/add/codesnippet/csharp/t-system.componentmodel._119_1.cs)]\n [!code-vb[Converters#21](~/add/codesnippet/visualbasic/t-system.componentmodel._119_1.vb)]\n [!code-cpp[Converters#21](~/add/codesnippet/cpp/t-system.componentmodel._119_1.cpp)]"
