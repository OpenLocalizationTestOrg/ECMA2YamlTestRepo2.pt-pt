  fullName: System.Runtime.CompilerServices.IDispatchConstantAttribute
  type: Class
  summary: "Indica que o valor predefinido para o parâmetro ou tem o campo é uma instância de <xref:System.Runtime.InteropServices.DispatchWrapper>, onde o <xref:System.Runtime.InteropServices.DispatchWrapper.WrappedObject*>é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Runtime.InteropServices.DispatchWrapper.WrappedObject*> </xref:System.Runtime.InteropServices.DispatchWrapper>"
  remarks: "Pode aplicar este atributo para os campos ou parâmetros.       O importador de bibliotecas utiliza este atributo para distinguir um valor predefinido do tipo `VT_DISPATCH` de `null`.       Para obter mais informações sobre atributos constantes, consulte a <xref:System.Runtime.CompilerServices.CustomConstantAttribute>classe.</xref:System.Runtime.CompilerServices.CustomConstantAttribute>       As classes no <xref:System.Runtime.CompilerServices>para escritores de compilador utilizam apenas.</xref:System.Runtime.CompilerServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field | System.AttributeTargets.Parameter, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

