  name: AutomationElementMode
  nameWithType: AutomationElementMode
  fullName: System.Windows.Automation.AutomationElementMode
  type: Enum
  summary: "Contains values that specify the type of reference to use when returning [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elements. These values are used in the &lt;xref:System.Windows.Automation.CacheRequest.AutomationElementMode%2A?displayProperty=fullName&gt; property."
  remarks: "Full is the default, and specifies that returned elements contain a full reference to the underlying [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. None specifies that the returned elements have no reference to the underlying UI, and contain only cached information.       Certain operations on elements, such as <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A> or <xref:System.Windows.Automation.AutomationElement.SetFocus%2A>, require a full reference; attempting to perform these on an element that has none results in an <xref:System.InvalidOperationException>.       Using None can be more efficient when only properties are needed, as it avoids the overhead involved in setting up full references."
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-vb[UIAClient_snip#183](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#183)]\n [!code-cs[UIAClient_snip#183](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#183)]"
