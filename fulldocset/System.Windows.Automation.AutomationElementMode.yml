  nameWithType: AutomationElementMode
  fullName: System.Windows.Automation.AutomationElementMode
  type: Enum
  summary: "Contém valores que especifique o tipo de referência a utilizar quando regressar [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elementos. Estes valores são utilizados no &lt;xref:System.Windows.Automation.CacheRequest.AutomationElementMode%2A?displayProperty=fullName&gt; propriedade."
  remarks: "A predefinição é completa e especifica que os elementos devolvidos contém uma referência completa para subjacentes [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. Nenhum Especifica que os elementos devolvidos não tem nenhuma referência para a IU do subjacente e contenham apenas as informações colocadas em cache.       Determinadas operações nos elementos, tais como <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>ou <xref:System.Windows.Automation.AutomationElement.SetFocus%2A>, requer uma referência completa; ao tentar efetuar estas um elemento que tenha nenhum resulta em <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Automation.AutomationElement.SetFocus%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>       Utilizar nenhum pode ser mais eficiente quando apenas propriedades forem necessárias, conforme evita a sobrecarga envolvidos em Configurar referências completas."
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-vb[UIAClient_snip#183](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#183)]\n [!code-cs[UIAClient_snip#183](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#183)]"
