  name: ToolStripRenderer
  nameWithType: ToolStripRenderer
  fullName: System.Windows.Forms.ToolStripRenderer
  type: Class
  summary: "Handles the painting functionality for <xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref> objects."
  remarks: "Use the ToolStripRenderer class to apply a particular style or theme to a <xref:System.Windows.Forms.ToolStrip>. Rather than custom painting a <xref:System.Windows.Forms.ToolStrip> and the <xref:System.Windows.Forms.ToolStripItem> objects it contains, you set the <xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName> property to an object that inherits from ToolStripRenderer. The painting specified by the ToolStripRenderer is applied to the <xref:System.Windows.Forms.ToolStrip>, as well as the items it contains.       You can do custom painting in <xref:System.Windows.Forms.ToolStrip> controls in several ways. As with other Windows Forms controls, the <xref:System.Windows.Forms.ToolStrip> and <xref:System.Windows.Forms.ToolStripItem> both have overridable `OnPaint` methods and `Paint` events. As with regular painting, the coordinate system is relative to the client area of the control; that is, the upper left-hand corner of the control is 0, 0. The `Paint` event and `OnPaint` method for a <xref:System.Windows.Forms.ToolStripItem> behave like other control paint events.       The ToolStripRenderer class has overridable methods for painting the background, item background, item image, item arrow, item text, and border of the <xref:System.Windows.Forms.ToolStrip>. The event arguments for these methods expose several properties such as rectangles, colors, and text formats that you can adjust as desired.       To adjust just a few aspects of how an item is painted, you typically override the ToolStripRenderer.       If you are writing a new item and want to control all aspects of the painting, override the `OnPaint` method. From within `OnPaint`, you can use methods from the ToolStripRenderer.       By default, the <xref:System.Windows.Forms.ToolStrip> is double buffered, taking advantage of the <xref:System.Windows.Forms.ControlStyles> setting."
  example:
  - "The following code example demonstrates how to implement a custom ToolStripRenderer class. The `GridStripRenderer` class customizes three aspects of the `GridStrip` control's appearance: `GridStrip` border, <xref:System.Windows.Forms.ToolStripButton> border, and <xref:System.Windows.Forms.ToolStripButton> image. For a full code listing, see [How to: Implement a Custom ToolStripRenderer](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_37_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/csharp/t-system.windows.forms.t_37_1.cs)]"
