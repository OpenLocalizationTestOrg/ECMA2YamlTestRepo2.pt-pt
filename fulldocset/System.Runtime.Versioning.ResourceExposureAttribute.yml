  type: Class
  summary: "Especifica a exposição de recursos para um membro de uma classe. Esta classe não pode ser herdada."
  remarks: "O <xref:System.Runtime.Versioning.ResourceConsumptionAttribute>atributo tem de ser aplicado a um membro de um membro que tem o atributo de ResourceExposureAttribute aplicado ao chamar.</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> `Public`Não é possível expor membros <xref:System.Runtime.Versioning.ResourceScope>ou <xref:System.Runtime.Versioning.ResourceScope>recursos.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  Os membros com <xref:System.Runtime.Versioning.ResourceScope>âmbito não é possível expor <xref:System.Runtime.Versioning.ResourceScope>recursos.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>       O gráfico dos métodos termina quando um atributo de ResourceExposureAttribute com um âmbito de recursos de <xref:System.Runtime.Versioning.ResourceScope>é aplicado a um método.</xref:System.Runtime.Versioning.ResourceScope>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, Inherited=false)]

      [System.Diagnostics.Conditional("RESOURCE_ANNOTATION_WORK")]

      public sealed class ResourceExposureAttribute : Attribute
