  name: Form
  nameWithType: Form
  fullName: System.Web.UI.MobileControls.Form
  type: Class
  summary: "Provides the capability to group controls together. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "A form represents the outermost grouping of controls within an ASP.NET mobile Web page. An individual mobile Web page can contain multiple forms at the outermost level. Forms cannot be nested; use <xref:System.Web.UI.MobileControls.Panel> controls if you want to nest containers. For more information, see [Introduction to the Form Control](http://msdn.microsoft.com/en-us/24a1946a-bb3c-41c8-90cd-f00643525016). To display a specific form, either set the <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A> property on the current page to the desired form, or set the <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property in a <xref:System.Web.UI.MobileControls.Link> control to the desired form. You can include literal text along with its accompanying markup tags in the text contents of the Form control. When using templates, it is important to remember that the Form control creates instances of templates in the <xref:System.Web.UI.MobileControls.Form.OnInit%2A> method for the form. The <xref:System.Web.UI.MobileControls.Form.OnInit%2A> method for the form is called before `Page_Load` and `Page_Init`. Also, the page constructor executes too early to set templates in the <xref:System.Web.UI.MobileControls.Form.OnInit%2A> method because the form is not yet created. To correct this, hook the form&quot;s own <xref:System.Web.UI.MobileControls.Form.OnInit%2A> method, and create an instance of the template there. For more information, see [Implementing Templated Rendering](http://msdn.microsoft.com/en-us/b86d9d1d-ab18-4cad-a825-092826bb3922)."
  example:
  - "The following code example shows how to create a page with two forms along with links between the two forms. One form has a check box list. When items are selected and the **Submit** button is clicked, the form presents a list of the selected items and their values. Notice that the <xref:System.Web.UI.MobileControls.Form.Activate> event methods prepare the respective forms for display  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_25_1.aspx)]\n [!code-vb[MobileFormSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_25_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Activate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.FormDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.FormControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlFormAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Form runat="server"></{0}:Form>")]

      public class Form : System.Web.UI.MobileControls.Panel, System.Web.UI.IPostBackEventHandler
