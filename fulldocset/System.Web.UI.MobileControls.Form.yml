  name: Form
  nameWithType: Form
  fullName: System.Web.UI.MobileControls.Form
  type: Class
  summary: "Fornece a capacidade de controlos de grupo em conjunto. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Um formulário representa o agrupamento mais exterior dos controlos dentro de uma página Web móvel do ASP.NET. Uma página da Web móvel individuais podem conter vários formulários no nível mais exterior. Não não possível aninhar formulários; utilizar <xref:System.Web.UI.MobileControls.Panel>controla se pretender aninhar contentores.</xref:System.Web.UI.MobileControls.Panel> Para obter mais informações, consulte [introdução para o controlo de formulário](http://msdn.microsoft.com/en-us/24a1946a-bb3c-41c8-90cd-f00643525016). Para apresentar um formulário específico, defina o <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>propriedade sobre os atuais página ao formulário pretendido ou defina o <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>propriedade de um <xref:System.Web.UI.MobileControls.Link>controlo ao formulário pretendido.</xref:System.Web.UI.MobileControls.Link> </xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A> Podem incluir texto literal, juntamente com o respetivos etiquetas de marcação associada no conteúdo de texto do controlo de formulário. Quando utilizar modelos, é importante lembrar-se de que o controlo de formulário cria instâncias de modelos do <xref:System.Web.UI.MobileControls.Form.OnInit%2A>método para o formulário.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> O <xref:System.Web.UI.MobileControls.Form.OnInit%2A>método para o formulário é chamado antes de `Page_Load` e `Page_Init`.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Além disso, o construtor de página executa demasiado antigo para definir modelos <xref:System.Web.UI.MobileControls.Form.OnInit%2A>método porque o formato ainda não foi criado.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Para corrigir isto, ligue o formulário próprio <xref:System.Web.UI.MobileControls.Form.OnInit%2A>método e criar uma instância do modelo não existe.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Para obter mais informações, consulte [implementar composição transformada em modelo](http://msdn.microsoft.com/en-us/b86d9d1d-ab18-4cad-a825-092826bb3922)."
  example:
  - "The following code example shows how to create a page with two forms along with links between the two forms. One form has a check box list. When items are selected and the **Submit** button is clicked, the form presents a list of the selected items and their values. Notice that the <xref:System.Web.UI.MobileControls.Form.Activate> event methods prepare the respective forms for display  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_25_1.aspx)]\n [!code-vb[MobileFormSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_25_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Activate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.FormDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.FormControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlFormAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Form runat="server"></{0}:Form>")]

      public class Form : System.Web.UI.MobileControls.Panel, System.Web.UI.IPostBackEventHandler
