  summary: "Ocorre quando um formulário fica ativo. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "O evento de ativar ocorre nas seguintes circunstâncias: - quando uma página é solicitada pela primeira vez, o primeiro formulário é activado.      -Quando o <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>da página for definida através de programação.</xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>      -Quando o utilizador navega para um formulário através de um <xref:System.Web.UI.MobileControls.Link>cujo tipo de destino é um formulário de controlo.</xref:System.Web.UI.MobileControls.Link>       Posição este evento na cadeia de evento torna muito importante para enlace controlos subordinados em origens de dados ou para definir uma propriedade de formulário que pode ser herdada por todos os controlos subordinados."
  example:
  - "The following code example shows how to set the `OnActivate` attribute in the <xref:System.Web.UI.MobileControls.Form> element to point to a method that executes when the Activate event occurs. The `Form2_Activate` method prepares the second form for display. This example is part of a larger example for the <xref:System.Web.UI.MobileControls.Form> overview.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#3](~/add/codesnippet/csharp/e-system.web.ui.mobileco_13_1.aspx)]\n [!code-vb[MobileFormSample#3](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_13_1.aspx)]  \n[!code-vb[MobileFormSample#8](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_13_2.aspx)]"
  syntax:
    content: public event EventHandler Activate;
    return:
      type: System.EventHandler
      description: "A adicionar."
  exceptions: []
