  name: SelectionPattern
  nameWithType: SelectionPattern
  fullName: System.Windows.Automation.SelectionPattern
  type: Class
  summary: "Represents a control that acts as a container for a collection of selectable child items. The children of this element support the <see cref=&quot;T:System.Windows.Automation.SelectionItemPattern&quot;></see>."
  remarks: "See [Control Pattern Mapping for UI Automation Clients](../Topic/Control%20Pattern%20Mapping%20for%20UI%20Automation%20Clients.md) for examples of controls that may implement this control pattern."
