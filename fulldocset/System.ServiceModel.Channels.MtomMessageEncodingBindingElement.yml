      description: "The maximum number of writers to be kept in the pool. The default value is 16 writers."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxWritePoolSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value is less than or equal to zero."
  platform:
  - net462
