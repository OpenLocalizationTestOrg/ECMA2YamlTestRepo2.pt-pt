  namespace: System.ServiceModel.Channels
  summary: "Gets or sets constraints on the complexity of XML messages that can be processed by endpoints configured with this binding element."
  remarks: "The complexity constraints protect against a class of denial of service (DOS) attacks that attempt to use message complexity to tie up endpoint processing resources. The properties that express these constraints and their default values are as follows:      -   <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A> = 32      -   <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> = 8192      -   <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> = 16384      -   <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> = 4096      -   <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> = 16384       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)] <xref:System.Xml.XmlDictionaryReaderQuotas>."
  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "The <xref:System.Xml.XmlDictionaryReaderQuotas> that specifies the complexity constraints on SOAP messages exchanged. The default values for these constraints are provided in the following Remarks section."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.ReaderQuotas*
  exceptions: []
  platform:
  - net462
