- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: MtomMessageEncodingBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Gets or sets the maximum buffer size."
  remarks: "Message Transmission Optimization Mechanism (MTOM) messages in [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] can consist of multiple MIME parts. The message always includes a Multipurpose Internet Mail Extensions (MIME) part that contains the infoset portion of the message. In addition, if the message contains binary data that is optimized, it may contain additional MIME parts that contain binary data. There are no requirements imposed about what order these MIME parts must appear in the message. The message reading process sometimes must buffer MIME parts if they appear out of order. The message reading process also may have to buffer relevant MIME header information in each part. This MaxBufferSize quota is intended to cap the amount of memory that can be allocated when reading MTOM messages and so limit the excessive consumption of memory due to the buffering requirements."
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "The maximum size of the buffer. The default value is 65536 (0x10000) bytes."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The value set is less than or equal to zero."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxReadPoolSize
  id: MaxReadPoolSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxReadPoolSize
  nameWithType: MtomMessageEncodingBindingElement.MaxReadPoolSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxReadPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Gets or sets the maximum number of XML readers that is allocated to a pool and is ready for use to process incoming messages."
  remarks: "Increasing this number increases memory consumption, but prepares the encoder to deal with sudden bursts of incoming messages because it is able to use readers from the pool that are already created instead of creating new ones."
  syntax:
    content: public int MaxReadPoolSize { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of readers to be kept in the pool. The default value is 64 readers."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxReadPoolSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value is less than or equal to zero."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxWritePoolSize
