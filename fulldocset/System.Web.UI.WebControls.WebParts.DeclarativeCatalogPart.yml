- uid: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions
  id: GetAvailableWebPartDescriptions
  parent: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart
  langs:
  - csharp
  name: GetAvailableWebPartDescriptions()
  nameWithType: DeclarativeCatalogPart.GetAvailableWebPartDescriptions()
  fullName: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Returns a collection of descriptions of the available <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPart&quot;></see> controls in a catalog."
  remarks: "The GetAvailableWebPartDescriptions method provides an implementation for the abstract base method declared in the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> class. The GetAvailableWebPartDescriptions method returns description information for each control in a catalog. A <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> object is an object that contains essential information about a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, including its ID, an object reference to the control, and the values of several important properties that are inherited from the <xref:System.Web.UI.WebControls.WebParts.Part> class, such as <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> and <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>.       The GetAvailableWebPartDescriptions method improves performance. When a catalog is created, it needs some information about each control it contains, including a title, a description, an icon (if one exists), and an ID. Rather than having to create an instance of each control to get this information, a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> zone that creates a catalog calls the GetAvailableWebPartDescriptions method for each control that will be in the catalog, and the call returns only the description information for the control."
  example:
  - "The following code example shows how to use the GetAvailableWebPartDescriptions method. This example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control that references several server controls. The page also contains the event-handling code that calls the GetAvailableWebPartDescriptions method.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](../Topic/Walkthrough:%20Changing%20Display%20Modes%20on%20a%20Web%20Parts%20Page.md).  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Get#7](~/add/codesnippet/CSharp/6f9bb8e1-521c-40d9-856a-_1.ascx)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Get#7](~/add/codesnippet/VisualBasic/6f9bb8e1-521c-40d9-856a-_1.ascx)]  \n  \n The second part of the code example is the source code for the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](../Topic/Walkthrough:%20Developing%20and%20Using%20a%20Custom%20Web%20Server%20Control.md).  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Get#6](~/add/codesnippet/CSharp/6f9bb8e1-521c-40d9-856a-_2.cs)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Get#6](~/add/codesnippet/VisualBasic/6f9bb8e1-521c-40d9-856a-_2.vb)]  \n  \n The third part of the example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control. Notice that the `Button1_Click` method calls the GetAvailableWebPartDescriptions method, obtains the descriptions of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the catalog, and writes out the details to a label.  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Get#1](~/add/codesnippet/CSharp/6f9bb8e1-521c-40d9-856a-_3.aspx)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Get#1](~/add/codesnippet/VisualBasic/6f9bb8e1-521c-40d9-856a-_3.aspx)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. You can click the **Display WebPart descriptions** button to write the details about the controls in the catalog to the label."
