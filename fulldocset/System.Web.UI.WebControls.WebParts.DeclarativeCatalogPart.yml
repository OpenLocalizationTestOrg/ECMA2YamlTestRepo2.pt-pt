  name: DeclarativeCatalogPart
  nameWithType: DeclarativeCatalogPart
  fullName: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart
  type: Class
  summary: "Permite aos programadores adicionar um catálogo de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> ou outros controlos de servidor para uma página Web declarativa, na página formato de persistência. Esta classe não pode ser herdada."
  remarks: "Tal como existem orientado para a ferramenta de zonas no conjunto de controlo de peças Web (para obter mais informações, consulte o <xref:System.Web.UI.WebControls.WebParts.ToolZone>Descrição geral de classe), existem orientado para a ferramenta <xref:System.Web.UI.WebControls.WebParts.Part>controlos e cada um destes controlos têm de residir num determinado tipo de zona de ferramenta.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Controlos de peça orientado para a ferramenta no conjunto de controlo de peças Web tem duas características distintivo:-são controlos de programa auxiliar que permitem que os utilizadores finais personalizar controlos numa página de peças Web.      -São visíveis apenas em determinados modos de apresentação.       DeclarativeCatalogPart é um controlo de parte que tem de residir num <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>tipo de zona, tais como o <xref:System.Web.UI.WebControls.WebParts.CatalogZone>zona fornecida com o conjunto de controlo de peças Web.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> O controlo de DeclarativeCatalogPart fica visível apenas quando uma página Web está no modo de apresentação do catálogo.       O controlo de DeclarativeCatalogPart fornece uma forma para programadores adicionar um conjunto de controlos de servidor forma declarativa a um catálogo numa página Web. Um catálogo, no conjunto de controlo de peças Web, é simplesmente uma lista de <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outros controlos de servidor que é visível quando uma página se encontra no catálogo apresentam modo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Um utilizador pode selecionar os controlos da lista e adicioná-los para a página Web, que efetivamente proporciona aos utilizadores a capacidade de alterar o conjunto de controlos e a funcionalidade numa página.      > [!NOTE] > Utilizadores, podem adicionar várias instâncias do mesmo controlo num catálogo para uma página Web.       Uma vantagem de utilizar um controlo DeclarativeCatalogPart para criar um catálogo de controlos de servidor é que não requer qualquer codificação. Os programadores de página podem trabalhar com o controlo inteiramente no declarativa (ou a persistência da página) Formatar, por conseguinte, o nome do controlo.       O controlo de DeclarativeCatalogPart tem uma propriedade útil que permite aos programadores configurar o catálogo de controlos que podem ser utilizados ao longo de todo o site. Em vez de declarar os controlos de servidor individuais dentro de um controlo DeclarativeCatalogPart, um programador pode definir o <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A>valor da propriedade para o caminho de um controlo de utilizador que contém a lista de controlos de servidor deve estar no catálogo.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> Em tempo de execução, os controlos de servidor referenciados no controlo de utilizador são carregados no catálogo. Desta forma, várias páginas ou sites poderia fazer referência a mesmo controlo de utilizador para criar um catálogo. Quando é atualizada a lista de controlo de utilizador de controlos de servidor, atualizará todos os catálogos com base no controlo de utilizador.       A classe de DeclarativeCatalogPart tem um número de propriedades públicas que substituem as propriedades herdadas. A maioria destas propriedades, na verdade, não é utilizada para compor o controlo; Estes são substituídas apenas para que os atributos de código especial podem ser definidos no-las para os ocultar do ferramentas de estrutura como [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]. Não deve utilizar estas propriedades ocultas, pois não têm o nenhum efeito na composição. O facto de estas estão ocultadas IntelliSense e o painel de propriedades no Visual Studio ajuda os programadores evite utilizá-los por engano. Estas propriedades ocultas são assinaladas como tal no seu respetivo tópicos de ajuda.       A classe de DeclarativeCatalogPart também tem vários métodos. O <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A>método obtém um <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objeto para cada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo no catálogo, que permite um controlo DeclarativeCatalogPart apresentar informações sobre o controlo de cada servidor sem ter de criar uma instância do mesmo.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A> Outro método é a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A>método.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A> Este método obtém uma instância de uma determinada <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo, com base na descrição transmitida ao método.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > Para melhorar a acessibilidade, o controlo de DeclarativeCatalogPart é composto dentro de um `<fieldset>` elemento. O `<fieldset>` elemento agrupa o conjunto de controlos utilizados para edição no controlo DeclarativeCatalogPart relacionado e facilita a navegação separadores entre esses controlos para os agentes de utilizador visual (por exemplo, comum browsers) e os agentes de utilizador e orientado para reconhecimento de voz (por exemplo, o software de leitura de ecrã)."
  example:
  - "The following code example demonstrates how to use the DeclarativeCatalogPart control declaratively on a Web page. The example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a DeclarativeCatalogPart control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_1.ascx)]\n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `Register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the DeclarativeCatalogPart control, nested within the proper hierarchy of declarative elements as described in the Remarks section of this topic. The `<asp:declarativecatalogpart>` element contains a `<webpartstemplate>` element, which in turn contains references for a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control and the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls; these are the controls that users can select from the catalog. The page also contains editing capability, with a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control declared on the page. This control enables users to edit certain properties on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls after they have been added to the page, and after the user has switched the page to edit mode.  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_2.aspx)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that some properties on these controls are marked with the `WebBrowsable` attribute. This enables the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control to dynamically generate the user interface (UI) for a user to edit those properties when the controls are in edit mode. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_3.cs)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_3.vb)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add all three controls, and then use the **Display Mode** drop-down list to return the page to browse mode. The three controls appear on the page. If you use the **Display Mode** drop-down list and switch the page to edit mode, you can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class that was marked with the `WebBrowsable` attribute. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
