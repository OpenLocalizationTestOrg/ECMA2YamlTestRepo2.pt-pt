- uid: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath
  id: WebPartsListUserControlPath
  parent: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart
  langs:
  - csharp
  name: WebPartsListUserControlPath
  nameWithType: DeclarativeCatalogPart.WebPartsListUserControlPath
  fullName: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets or sets the path to a user control that contains a list of <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPart&quot;></see> or other server controls for the catalog."
  remarks: "The WebPartsListUserControlPath property enables developers to specify the path to a user control that contains a set of <xref:System.Web.UI.WebControls.WebParts.WebPart> or other server controls that can be added to a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone. If a valid path to a user control is assigned to this property, the controls are automatically added to the catalog at compile time.       The WebPartsListUserControlPath property can be useful because it provides a way to package and reuse a set of available controls across many different pages or sites. Rather than manually declaring each control in a catalog for every page that wants to provide a catalog, developers can use this property to point to a user control that references an entire set of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Also, the WebPartsListUserControlPath property can be used along with <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that are explicitly declared within an `<asp:declarativecatalogpart>` element on a Web page.       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
  example:
  - "The following code example shows how to use the WebPartsListUserControlPath property declaratively and programmatically. This example has five parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   Another user control that contains references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and is referenced by the WebPartsListUserControlPath property on the Web page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control that references the user control containing the custom controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](../Topic/Walkthrough:%20Changing%20Display%20Modes%20on%20a%20Web%20Parts%20Page.md).  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_WebPartsList#7](~/add/codesnippet/CSharp/b9a9a978-c2ef-47e0-8817-_1.ascx)]\n [!code-vb[WebParts_DeclarativeCatalogPart_WebPartsList#7](~/add/codesnippet/VisualBasic/b9a9a978-c2ef-47e0-8817-_1.ascx)]  \n  \n The second part of the code example is the source code for the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](../Topic/Walkthrough:%20Developing%20and%20Using%20a%20Custom%20Web%20Server%20Control.md).  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_WebPartsList#6](~/add/codesnippet/CSharp/b9a9a978-c2ef-47e0-8817-_2.cs)]\n [!code-vb[WebParts_DeclarativeCatalogPart_WebPartsList#6](~/add/codesnippet/VisualBasic/b9a9a978-c2ef-47e0-8817-_2.vb)]  \n  \n The third part of the code example is the user control that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and is referenced by the WebPartsListUserControlPath property.  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_WebPartsList#5](~/add/codesnippet/CSharp/b9a9a978-c2ef-47e0-8817-_3.ascx)]\n [!code-vb[WebParts_DeclarativeCatalogPart_WebPartsList#5](~/add/codesnippet/VisualBasic/b9a9a978-c2ef-47e0-8817-_3.ascx)]  \n  \n The fourth part of the example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control. Notice that the WebPartsListUserControlPath property is set declaratively in the markup of the page; the property value can also be set programmatically when the user clicks a button that is exposed when the page is in catalog display mode.  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_WebPartsList#1](~/add/codesnippet/CSharp/b9a9a978-c2ef-47e0-8817-_4.aspx)]\n [!code-vb[WebParts_DeclarativeCatalogPart_WebPartsList#1](~/add/codesnippet/VisualBasic/b9a9a978-c2ef-47e0-8817-_4.aspx)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Click the **Update WebPartsListUserControlPath property** button, without entering a value in the text box. Notice that with an empty string (\"\") assigned to the property, the catalog is updated and only the control that is explicitly declared in the page remains in the catalog. If you type the name of the user control that contains the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the text box, and click the **Update WebPartsListUserControlPath property** button again, the WebPartsListUserControlPath property now points to the user control again, and the additional <xref:System.Web.UI.WebControls.WebParts.WebPart> controls reappear in the catalog."
  syntax:
    content: public string WebPartsListUserControlPath { get; set; }
    return:
      type: System.String
      description: "A string with the path to a user control that contains a set of <see cref=&quot;T:System.Web.UI.WebControls.WebParts.WebPart&quot;></see> or server controls."
  overload: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
