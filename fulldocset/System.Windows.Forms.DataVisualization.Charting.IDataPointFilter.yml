  summary: "Exposes the <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint*> method, which allows <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Series&quot;></xref> data to be custom filtered."
  remarks: "The IDataPointFilter interface exposes the <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A> method, which takes a specific data point within a series and returns a `Boolean` value that determines whether that data point will be filtered.       To perform custom filtering:      -   Derive a new or existing class from this interface.      -   Override the <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A> method to provide the custom filtering logic.      -   To initiate the filtering operation, call one of the `Filter` methods in the <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator> class that takes an IDataPointFilter object as its first parameter.       For sample source code, see the <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A> method."
