- uid: System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(System.Windows.Forms.DataVisualization.Charting.DataPoint,System.Windows.Forms.DataVisualization.Charting.Series,System.Int32)
  id: FilterDataPoint(System.Windows.Forms.DataVisualization.Charting.DataPoint,System.Windows.Forms.DataVisualization.Charting.Series,System.Int32)
  parent: System.Windows.Forms.DataVisualization.Charting.IDataPointFilter
  langs:
  - csharp
  name: FilterDataPoint(DataPoint,Series,Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  fullName: System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Determines whether a particular data point in the series will be filtered."
  remarks: "This method should be called for each data point in a series, and returns a `Boolean` value indicating whether a data point should be filtered.       To provide custom filtering, derive a new or existing class from the <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> interface and then implement this method. Provide custom criteria matching logic, then return `true` or `false` to mark the data points to be filtered. After this method has been implemented, use one of the `Filter` method definitions in the <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator> class that takes an <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> object as a parameter to perform the filtering.       Filtered points, by default, are removed from a series. They can also be displayed as empty points by setting the value of the <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A> property to `true`.       Filtered points can also be marked as filtered if they do not match filtering criteria, as determined by the <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>value."
  syntax:
    content: public bool FilterDataPoint (System.Windows.Forms.DataVisualization.Charting.DataPoint point, System.Windows.Forms.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Windows.Forms.DataVisualization.Charting.DataPoint
      description: "The <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;></xref> object to be filtered."
    - id: series
      type: System.Windows.Forms.DataVisualization.Charting.Series
      description: "The <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Series&quot;></xref> object that the data point belongs to."
    - id: pointIndex
      type: System.Int32
      description: "The index of the data point, which determines its position in the series."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref> if the data point is removed, otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint*
  exceptions: []
