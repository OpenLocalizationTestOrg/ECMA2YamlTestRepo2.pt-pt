  namespace: System.Windows.Media
  summary: "Gets or sets a value that specifies whether this <xref href=&quot;System.Windows.Media.VisualBrush&quot;></xref> will run layout its <xref:System.Windows.Media.VisualBrush.Visual*>."
  remarks: "Setting this property to `true` has an effect only when this brush&quot;s <xref:System.Windows.Media.VisualBrush.Visual%2A> is a non-parented <xref:System.Windows.UIElement>.      <a name=&quot;dependencyPropertyInfo_AutoLayoutContent&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.VisualBrush.AutoLayoutContentProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example shows the effects of the AutoLayoutContent property on a non-parented <xref:System.Windows.UIElement>.  \n  \n [!code-xml[visualbrush_markup_snip#AutoLayoutContentNonParentedUIElementExample](~/add/codesnippet/xaml/visualbrush_markup_snip.visualbrush_markup_snip/AutoLayoutContentExample.xaml#autolayoutcontentnonparenteduielementexample)]\n [!code-cs[visualbrush_markup_snip#AutoLayoutContentNonParentedUIElementExample](~/add/codesnippet/csharp/visualbrush_markup_snip.visualbrush_markup_snip/AutoLayoutContentExample.cs#autolayoutcontentnonparenteduielementexample)]\n [!code-vb[visualbrush_markup_snip#AutoLayoutContentNonParentedUIElementExample](~/add/codesnippet/visualbasic/visualbrush_markup_snip/autolayoutcontentexample.vb#autolayoutcontentnonparenteduielementexample)]  \n  \n The following illustration shows the example's output:  \n  \n ![AutoLayoutContent with a non&#45;parented UIElement](~/add/media/graphicsmm-visualbrush-autolayoutcontentproperty-nonparented.png \"AutoLayoutContent with a non-parented UIElement\")  \n  \n The next example shows the effects of the AutoLayoutContent property on a parented <xref:System.Windows.UIElement>.  \n  \n [!code-xml[visualbrush_markup_snip#AutoLayoutContentParentedUIElementExample](~/add/codesnippet/xaml/visualbrush_markup_snip.visualbrush_markup_snip/AutoLayoutContentExample.xaml#autolayoutcontentparenteduielementexample)]\n [!code-cs[visualbrush_markup_snip#AutoLayoutContentParentedUIElementExample](~/add/codesnippet/csharp/visualbrush_markup_snip.visualbrush_markup_snip/AutoLayoutContentExample.cs#autolayoutcontentparenteduielementexample)]\n [!code-vb[visualbrush_markup_snip#AutoLayoutContentParentedUIElementExample](~/add/codesnippet/visualbasic/visualbrush_markup_snip/autolayoutcontentexample.vb#autolayoutcontentparenteduielementexample)]  \n  \n The following illustration shows the example's output:  \n  \n ![AutoLayoutContent with a parented UIElement](~/add/media/graphicsmm-visualbrush-autolayoutcontentproperty-parented.png \"AutoLayoutContent with a parented UIElement\")"
  syntax:
    content: public bool AutoLayoutContent { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if this Brush should run layout on its <xref:System.Windows.Media.VisualBrush.Visual*>; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
