  name: VisualBrush
  nameWithType: VisualBrush
  fullName: System.Windows.Media.VisualBrush
  type: Class
  summary: "Paints an area with a <xref:System.Windows.Media.VisualBrush.Visual*>."
  remarks: "There are two ways to specify the <xref:System.Windows.Media.VisualBrush.Visual%2A> content of a VisualBrush.      -   Create a new <xref:System.Windows.Media.Visual> and use it to set the <xref:System.Windows.Media.VisualBrush.Visual%2A> property of the VisualBrush.      -   Use an existing <xref:System.Windows.Media.Visual>, which creates a duplicate image of the target <xref:System.Windows.Media.Visual>. You can then use the VisualBrush to create interesting effects, such as reflection and magnification.       When you define a new <xref:System.Windows.Media.VisualBrush.Visual%2A> for a VisualBrush and that <xref:System.Windows.Media.Visual> is a <xref:System.Windows.UIElement> (such as a panel or control), the layout system runs on the <xref:System.Windows.UIElement> and its child elements when the <xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A> property is set to `true`. However, the root <xref:System.Windows.UIElement> is essentially isolated from the rest of the system; styles, storyboards, and external layout can&quot;t permeate this boundary. Therefore, you should explicitly specify the size of the root <xref:System.Windows.UIElement>, because its only parent is the VisualBrush and therefore it cannot automatically size itself to the area being painted. For more information about layout in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], see the [Layout](~/add/includes/ajax-current-ext-md.md).       Updates to the visual tree of a VisualBrush will not propagate if a <xref:System.Windows.Media.Effects.BitmapEffect> is in the brush&quot;s parent chain. You can workaround this limitation by forcing an update of the scene on the object above the effect. You can call <xref:System.Windows.UIElement.InvalidateVisual%2A> or include an animation to force a scene update.       **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the VisualBrush class provides several special features: VisualBrush objects can be declared as  and shared among multiple objects. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see the [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  A VisualBrush cannot be made read-only (frozen) when its <xref:System.Windows.Media.VisualBrush.Visual%2A> property is set to any value other than `null.`"
  syntax:
    content: 'public sealed class VisualBrush : System.Windows.Media.TileBrush'
