  fullName: System.Windows.Media.VisualBrush
  type: Class
  summary: "Desenha uma área com um <xref:System.Windows.Media.VisualBrush.Visual*>.</xref:System.Windows.Media.VisualBrush.Visual*>"
  remarks: "Existem duas formas para especificar o <xref:System.Windows.Media.VisualBrush.Visual%2A>conteúdos de um VisualBrush.</xref:System.Windows.Media.VisualBrush.Visual%2A>      -Criar um novo <xref:System.Windows.Media.Visual>e utilizá-la para definir o <xref:System.Windows.Media.VisualBrush.Visual%2A>propriedade o VisualBrush.</xref:System.Windows.Media.VisualBrush.Visual%2A> </xref:System.Windows.Media.Visual>      -Utilizar um existente <xref:System.Windows.Media.Visual>que cria uma imagem do destino <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> duplicada</xref:System.Windows.Media.Visual> Em seguida, pode utilizar o VisualBrush criar efeitos interessantes, por exemplo, reflexão e magnification.       Quando define uma nova <xref:System.Windows.Media.VisualBrush.Visual%2A>para um VisualBrush e que <xref:System.Windows.Media.Visual>é um <xref:System.Windows.UIElement>(por exemplo, um painel ou controlo), é executado o sistema de esquema no <xref:System.Windows.UIElement>e respetivos elementos subordinados quando o <xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A>propriedade está definida como `true`.</xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A> </xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush.Visual%2A> No entanto, a raiz <xref:System.Windows.UIElement>é essencialmente isolado do resto do sistema; estilos, storyboards e esquema externa não é possível permeate este limite.</xref:System.Windows.UIElement> Por conseguinte, deve especificar explicitamente o tamanho da raiz <xref:System.Windows.UIElement>, porque o respetivo principal só é o VisualBrush e, por conseguinte, não é possível redimensionada automaticamente para a área que está a ser desenhada.</xref:System.Windows.UIElement> Para obter mais informações sobre o esquema no [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], consulte o [esquema](~/add/includes/ajax-current-ext-md.md).       As atualizações da árvore visual de um VisualBrush não serão propagadas se um <xref:System.Windows.Media.Effects.BitmapEffect>está na cadeia de principal de pincel.</xref:System.Windows.Media.Effects.BitmapEffect> Pode solução esta limitação ao aplicar uma atualização de cena num objeto acima o efeito. Pode chamar <xref:System.Windows.UIElement.InvalidateVisual%2A>ou incluem uma animação para forçar uma atualização de cenas.</xref:System.Windows.UIElement.InvalidateVisual%2A>       **Funcionalidades freezable:** porque qual herda o <xref:System.Windows.Freezable>classe, a classe de VisualBrush fornece várias funcionalidades especiais: VisualBrush objetos podem ser declarados como e partilhados entre vários objetos.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objetos, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      > [!NOTE] > A VisualBrush não é possível efetuar só de leitura (congelado) quando o <xref:System.Windows.Media.VisualBrush.Visual%2A>propriedade está definida para qualquer valor diferente de `null.` </xref:System.Windows.Media.VisualBrush.Visual%2A>"
  syntax:
    content: 'public sealed class VisualBrush : System.Windows.Media.TileBrush'
