- uid: System.Windows.Media.VisualBrush.Visual
  id: Visual
  parent: System.Windows.Media.VisualBrush
  langs:
  - csharp
  name: Visual
  nameWithType: VisualBrush.Visual
  fullName: System.Windows.Media.VisualBrush.Visual
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets the brush&quot;s content."
  remarks: "There are two ways to specify the Visual content of a <xref:System.Windows.Media.VisualBrush>.  \n  \n-   Create a new <xref:System.Windows.Media.Visual> and use it to set the Visual property of the <xref:System.Windows.Media.VisualBrush>.  \n  \n-   Use an existing <xref:System.Windows.Media.Visual>, which creates a duplicate image of the target <xref:System.Windows.Media.Visual>. You can then use the <xref:System.Windows.Media.VisualBrush> to create interesting effects, such as reflection and magnification.  \n  \n <xref:System.Windows.Media.Visual> is quite high in the overall WPF class hierarchy, so a very large number of objects could possibly serve as the visual that you use for a <xref:System.Windows.Media.VisualBrush>; the entire list cannot be shown here. See <xref:System.Windows.Media.Visual>; refer to the \"Inheritance Hierarchy\" section, which will show the immediately derived classes. You can then click on the immediately derived classes and traverse the hierarchies to get a sense of the full range of possibilities. At a top level, the two most common categories of objects you might use for a <xref:System.Windows.Media.VisualBrush> are <xref:System.Windows.UIElement> or <xref:System.Windows.Media.ContainerVisual>. <xref:System.Windows.UIElement> encompasses basically any UI element that can otherwise participate in the UI for a WPF application. <xref:System.Windows.Media.ContainerVisual> contains a <xref:System.Windows.Media.DrawingGroup> that includes one or more <xref:System.Windows.Media.Drawing>-derived objects.  \n  \n When you define a new Visual for a <xref:System.Windows.Media.VisualBrush> and that <xref:System.Windows.Media.Visual> is a <xref:System.Windows.UIElement> (such as a panel or control), the layout system runs on the <xref:System.Windows.UIElement> and its child elements when the <xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A> property is set to `true`. However, the root <xref:System.Windows.UIElement> is essentially isolated from the rest of the system; styles, storyboards, and external layout dictated by the parent where the brush is applied cannot permeate this boundary. Therefore, you should explicitly specify the size of the root <xref:System.Windows.UIElement>, because its only parent is the <xref:System.Windows.Media.VisualBrush> and therefore it cannot automatically size itself to the area being painted. For more information about layout in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], see the [Layout](~/add/includes/ajax-current-ext-md.md).  \n  \n Updates to the visual tree of a <xref:System.Windows.Media.VisualBrush> will not propagate if a <xref:System.Windows.Media.Effects.BitmapEffect> is in the brush's parent chain. You can workaround this limitation by forcing an update of the scene on the object above the effect. You can call <xref:System.Windows.UIElement.InvalidateVisual%2A> or include an animation to force a scene update.  \n  \n> [!NOTE]\n>  A <xref:System.Windows.Media.VisualBrush> cannot be made read-only (frozen) when its Visual property is set to any value other than `null.`  \n  \n<a name=\"xamlPropertyElementUsage_Visual\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.Visual>  \n    singleVisualRoot  \n  </object.Visual>  \n</object>  \n```  \n  \n<a name=\"xamlAttributeUsage_Visual\"></a>   \n## XAML Attribute Usage  \n <*object* `Visual`=\"{*bindingExpression*}\"/>  \n  \n \\- or -  \n  \n <*object* `Visual`=\"{*resourceExpression*}\"/>  \n  \n<a name=\"xamlValues_Visual\"></a>   \n## XAML Values  \n `singleVisualRoot`  \n A single object element that defines a new visual element for the brush. This must be an object that derives from <xref:System.Windows.Media.Visual>. See Remarks.  \n  \n `bindingExpression`  \n A  that evaluates to an existing <xref:System.Windows.Media.Visual> instance.  \n  \n `resourceExpression`  \n A `StaticResource` or `DynamicResource` that evaluates to an existing <xref:System.Windows.Media.Visual> instance. See [XAML Resources](~/add/includes/ajax-current-ext-md.md)  \n  \n<a name=\"dependencyPropertyInfo_Visual\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.VisualBrush.VisualProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.Visual Visual { get; set; }
    return:
      type: System.Windows.Media.Visual
      description: "The brush&quot;s content. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Media.VisualBrush.Visual*
  exceptions: []
  platform:
  - net462
