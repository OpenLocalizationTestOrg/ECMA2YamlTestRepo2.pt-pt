  name: PeerCollaboration
  nameWithType: PeerCollaboration
  fullName: System.Net.PeerToPeer.Collaboration.PeerCollaboration
  type: Class
  summary: "Interage com infraestrutura de colaboração ponto a ponto. Muitos dos cenários de colaboração principais começam por esta classe."
  remarks: "Esta classe é uma classe estática – é abstracto e selada e não tem um construtor público. É utilizado para conter e gerir aplicações, de objeto e informações de presença de elementos que aceitaram convites para uma sessão de colaboração. Em termos de elementos, objetos e as aplicações, a classe de PeerCollaboration fornece três acessores, um para cada coleção, como uma interface ou ponto de conectividade para a pessoa que está a acontecer no computador.  Esta classe não pode ser herdada; ocorrerá um erro de tempo de compilação se esta classe selada está especificada como a classe base.       Métodos e propriedades desta classe podem ser utilizadas para: - Iniciar e gerir aplicações colaboração - registar e eliminar objetos de colaboração (por exemplo, certificados, imagens, avatars e descrições de texto) e aplicações – elementos para sessões de colaboração, incluindo itens, tais como o âmbito e convite objetos que serão identificá-las através da Internet - Permitir elementos para <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A>da infraestrutura de colaboração, gerir apresenta uma lista de contactos , ou publicar a presença dos mesmos entre si - utilizar <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A>Propriedades e eventos para coordenar as comunicações da aplicação assíncrona, especialmente para as alterações no nome, presença, aplicação ou outros objetos.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>       &quot;Local de ligação em nuvem&quot;, &quot;sub-rede da chamar ponto&quot; e &quot;NearMe âmbito&quot; são synonymous termos. São synonymous &quot;Âmbito de Internet&quot; e &quot;presença sem servidor&quot;. O local de site <xref:System.Net.PeerToPeer.PnrpScope>não tem nenhum equivalente no espaço de nomes de colaboração.</xref:System.Net.PeerToPeer.PnrpScope>       A utilização de cada método ou propriedade desta classe requer um <xref:System.Security.Permissions.PermissionState>de <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Este estado é criado quando começa a sessão de colaboração ponto a ponto."
