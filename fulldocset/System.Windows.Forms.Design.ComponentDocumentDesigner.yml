  name: ComponentDocumentDesigner
  nameWithType: ComponentDocumentDesigner
  fullName: System.Windows.Forms.Design.ComponentDocumentDesigner
  type: Class
  summary: "Base designer class for extending the design mode behavior of a root design document that supports nested components."
  remarks: "ComponentDocumentDesigner provides a base class for designers of root design documents that support nested components. In addition to the methods and functionality inherited from the <xref:System.ComponentModel.Design.ComponentDesigner> class, ComponentDocumentDesigner implements the <xref:System.ComponentModel.Design.IRootDesigner> interface to provide a root-level design mode view for the associated component, and any nested components.      > [!NOTE] >  The root-level design mode view for a <xref:System.Windows.Forms.Form> or <xref:System.Windows.Forms.Control> is typically provided by a built-in root designer. A custom <xref:System.ComponentModel.Design.IRootDesigner> implementation is required to provide a view for other types of root components in design mode.       You can associate a designer with a type using a <xref:System.ComponentModel.DesignerAttribute>. For an overview of customizing design time behavior, see [Extending Design-Time Support](../Topic/Extending%20Design-Time%20Support.md)."
  syntax:
    content: 'public class ComponentDocumentDesigner : System.ComponentModel.Design.ComponentDesigner, IDisposable, System.ComponentModel.Design.IRootDesigner, System.ComponentModel.Design.ITypeDescriptorFilterService, System.Drawing.Design.IToolboxUser'
