  fullName: System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner
  type: Class
  summary: "Provides design-time visual support for <xref href=&quot;System.Web.UI.WebControls.WebParts.WebZone&quot;></xref> controls."
  remarks: "The WebZoneDesigner class is the abstract base class for both <xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneBaseDesigner> and <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner>, which all the other zone designers inherit from. By inheriting directly from <xref:System.Web.UI.Design.ControlDesigner> instead of <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>, it allows implementations of the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method that do not automatically clear the <xref:System.Web.UI.Control.Controls%2A> collection, thus enabling the designer to render exceptions from child controls.       Like other designers in this namespace, WebZoneDesigner overrides the <xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner.UsePreviewControl%2A> property to always return `true`."
  syntax:
    content: 'public abstract class WebZoneDesigner : System.Web.UI.Design.ControlDesigner'
