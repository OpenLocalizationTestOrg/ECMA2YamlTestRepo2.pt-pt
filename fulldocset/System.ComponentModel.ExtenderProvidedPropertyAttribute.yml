  name: ExtenderProvidedPropertyAttribute
  nameWithType: ExtenderProvidedPropertyAttribute
  fullName: System.ComponentModel.ExtenderProvidedPropertyAttribute
  type: Class
  summary: "Especifica uma propriedade que é fornecida por um fornecedor de extensão. Esta classe não pode ser herdada."
  remarks: "O ExtenderProvidedPropertyAttribute é automaticamente pelo injetado o <xref:System.ComponentModel.TypeDescriptor>classe em propriedades que são expostos como propriedades expandidas.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > Não utilizar este atributo as propriedades. Em alternativa, utilize o <xref:System.ComponentModel.ProvidePropertyAttribute>num tipo que implemente o <xref:System.ComponentModel.IExtenderProvider>interface.</xref:System.ComponentModel.IExtenderProvider> </xref:System.ComponentModel.ProvidePropertyAttribute> Para obter mais informações, consulte [fornecedores de extensão](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ExtenderProvidedPropertyAttribute : Attribute
