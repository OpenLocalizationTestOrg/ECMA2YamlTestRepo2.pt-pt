  fullName: System.ComponentModel.Design.Serialization.DefaultSerializationProviderAttribute
  type: Class
  summary: "O atributo DefaultSerializationProviderAttribute é colocado num serializador para indicar a classe para utilizar como um fornecedor predefinido desse tipo de serializador."
  remarks: "Para ser um fornecedor de serialização predefinido, uma classe tem de implementar o <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>interface e ter um construtor vazio.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> A própria classe pode ser interno para a assemblagem. Esta classe não pode ser herdada."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      public sealed class DefaultSerializationProviderAttribute : Attribute
