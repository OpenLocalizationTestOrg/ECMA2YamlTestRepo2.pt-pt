  name: DefaultSerializationProviderAttribute
  nameWithType: DefaultSerializationProviderAttribute
  fullName: System.ComponentModel.Design.Serialization.DefaultSerializationProviderAttribute
  type: Class
  summary: "The DefaultSerializationProviderAttribute attribute is placed on a serializer to indicate the class to use as a default provider of that type of serializer."
  remarks: "To be a default serialization provider, a class must implement the <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> interface and have an empty constructor. The class itself can be internal to the assembly. This class cannot be inherited."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      public sealed class DefaultSerializationProviderAttribute : Attribute
