  summary: "Animates do <xref:System.Boolean>valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value*>utilizando discreta interpolação.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value*> </xref:System.Boolean>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.BooleanKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames>para animar uma <xref:System.Boolean>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Boolean> </xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.BooleanKeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Discretas fotogramas chaves como DiscreteBooleanKeyFrame criar repentino &quot;as hiperligações&quot; entre valores (nenhum interpolação). Por outras palavras, a propriedade animada não se altera quando for atingida a hora de chave de chave da moldura, altura em que a propriedade animada subitamente passa para o valor de destino."
  syntax:
    content: 'public class DiscreteBooleanKeyFrame : System.Windows.Media.Animation.BooleanKeyFrame'
