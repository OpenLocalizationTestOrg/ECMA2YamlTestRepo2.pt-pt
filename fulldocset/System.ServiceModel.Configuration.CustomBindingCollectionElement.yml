  name: CustomBindingCollectionElement
  nameWithType: CustomBindingCollectionElement
  fullName: System.ServiceModel.Configuration.CustomBindingCollectionElement
  type: Class
  summary: "Representa uma coleção de <xref uid=&quot;langword_csharp_customBinding&quot; name=&quot;customBinding&quot; href=&quot;&quot;> </xref> pilha de elementos de configuração que fornecem o controlo total sobre o serviço de mensagens para o utilizador. Esta classe não pode ser herdada."
  remarks: "Enlaces personalizadas fornecem controlo total a [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] pilha de mensagens. Um enlace individuais define a pilha de mensagem, especificando os elementos de configuração para os elementos de pilha na ordem aparecem na pilha. Cada elemento define e configura um elemento da pilha. Tem de existir um e apenas um elemento de transporte no enlace cada personalizado. Sem este elemento, a pilha de mensagens está incompleta.       A ordem em que os elementos aparecem na pilha é importante, porque é a ordem pela qual as operações são aplicadas à mensagem. A ordem recomendada de elementos da pilha é o seguinte: 1.  Transações (opcional) 2.  3 (opcional) de mensagens fiável.  Segurança 4 (opcional).  5 de transporte.  Codificador (opcional)"
  syntax:
    content: 'public sealed class CustomBindingCollectionElement : System.ServiceModel.Configuration.BindingCollectionElement'
