  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.ListView.Sorting&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.Sorting> event when a Sort button is clicked, but before the <xref:System.Web.UI.WebControls.ListView> control handles the sort operation. (A Sort button is a button whose `CommandName` property set to &quot;Sort&quot;.) This enables you to provide an event-handling method that performs a custom routine whenever this event occurs, such as customizing the sort expression.       A ListViewSortEventArgs object is passed to the event-handling method. This object enables you to specify or determine the sort expression and sort direction for the <xref:System.Web.UI.WebControls.ListView> control. To determine the sort expression, use the <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> property. To determine the sort direction, use the <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A> property. You can also cancel a sorting operation by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`.       For a list of initial property values for an instance of the ListViewSortEventArgs class, see the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the ListViewSortEventArgs object to display the sort direction and the column that is being sorted.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_25_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_25_1.aspx)]"
