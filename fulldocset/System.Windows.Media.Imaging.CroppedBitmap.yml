  name: CroppedBitmap
  nameWithType: CroppedBitmap
  fullName: System.Windows.Media.Imaging.CroppedBitmap
  type: Class
  summary: "Crops a <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;></xref>."
  remarks: "CroppedBitmap implements the <xref:System.ComponentModel.ISupportInitialize> interface to optimize initialization on multiple properties. Property changes can occur only during object initialization. Call <xref:System.Windows.Media.Imaging.CroppedBitmap.BeginInit%2A> to signal that initialization has begun and <xref:System.Windows.Media.Imaging.CroppedBitmap.EndInit%2A> to signal that initialization has completed. After initialization, property changes are ignored.       CroppedBitmap objects created by using the <xref:System.Windows.Media.Imaging.CroppedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Int32Rect%29> constructor are automatically initialized, and properties cannot be changed.       Metadata tags related to image data must be updated if an image is saved to a file after a transform is applied.       Use the <xref:System.Windows.Media.Imaging.CroppedBitmap.SourceRect%2A> property of this class to define the area of the bitmap that is to be cropped."
  syntax:
    content: 'public sealed class CroppedBitmap : System.Windows.Media.Imaging.BitmapSource, System.ComponentModel.ISupportInitialize'
