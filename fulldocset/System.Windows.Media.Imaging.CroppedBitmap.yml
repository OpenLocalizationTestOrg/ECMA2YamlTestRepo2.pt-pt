  remarks: "CroppedBitmap implementa o <xref:System.ComponentModel.ISupportInitialize>interface para otimizar a inicialização em várias propriedades.</xref:System.ComponentModel.ISupportInitialize> Alterações de propriedade, podem ocorrer apenas durante a inicialização do objeto. Chamar <xref:System.Windows.Media.Imaging.CroppedBitmap.BeginInit%2A>para assinalar que inicialização foi iniciada e <xref:System.Windows.Media.Imaging.CroppedBitmap.EndInit%2A>para assinalar que inicialização foi concluída.</xref:System.Windows.Media.Imaging.CroppedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.CroppedBitmap.BeginInit%2A> Após a inicialização, alterações de propriedades são ignoradas.       Objetos de CroppedBitmap criados utilizando o <xref:System.Windows.Media.Imaging.CroppedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Int32Rect%29>construtor são automaticamente inicializado e não não possível alterar as propriedades.</xref:System.Windows.Media.Imaging.CroppedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Int32Rect%29>       As etiquetas de metadados relacionados com a dados de imagem têm de ser atualizadas se uma imagem é guardada para um ficheiro depois de uma transformação é aplicada.       Utilize o <xref:System.Windows.Media.Imaging.CroppedBitmap.SourceRect%2A>propriedade desta classe para definir a área do mapa de bits que está a ser recortada.</xref:System.Windows.Media.Imaging.CroppedBitmap.SourceRect%2A>"
