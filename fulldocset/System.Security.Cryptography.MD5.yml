  nameWithType: MD5
  fullName: System.Security.Cryptography.MD5
  type: Class
  summary: "Representa a partir do qual todas as implementações do algoritmo de hash MD5 herdam de classe abstracta."
  remarks: "Hash funções mapa binárias cadeias de um comprimento arbitrário para pequenas cadeias binários com um comprimento fixo. Uma função de hash criptográfico tem a propriedade que é viáveis infeasible encontrar duas entradas diferentes que hash para o mesmo valor; ou seja, os hashes de dois conjuntos de dados devem corresponder ao se os dados correspondentes também corresponder. Pequenas alterações aos dados resultem em alterações de grandes dimensões, imprevisíveis no hash.       O tamanho de hash para o algoritmo de MD5 é 128 bits.       O <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>o hash de retorno de métodos para a classe de MD5 como uma matriz de 16 bytes.</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>  Tenha em atenção que algumas implementações de MD5 produzem um hash de 32 carateres, a formatados hexadecimal.  Para interagir com esses implementações, formatar o valor de retorno do <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>métodos como um valor hexadecimal.</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>      > [!NOTE] > Mais recentes funções de hash, como o Secure Hash algoritmos SHA-256 e SHA-512, estão disponíveis. Considere utilizar a <xref:System.Security.Cryptography.SHA256>classe ou a <xref:System.Security.Cryptography.SHA512>classe em vez de classe de MD5.</xref:System.Security.Cryptography.SHA512> </xref:System.Security.Cryptography.SHA256> Utilize o MD5 apenas para compatibilidade com aplicações antigas e os dados."
  example:
  - "The following code example computes the MD5 hash value of a string and returns the hash as a 32-character, hexadecimal-formatted string.  The hash string created by this code example is compatible with any MD5 hash function (on any platform) that creates a 32-character, hexadecimal-formatted hash string.  \n  \n [!code-vb[Security.Cryptography.MD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_105_1.vb)]\n [!code-cs[Security.Cryptography.MD5#1](~/add/codesnippet/csharp/t-system.security.crypto_105_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class MD5 : System.Security.Cryptography.HashAlgorithm
