    - id: Source
      type: System.Object[]
      description: "Required. One-dimensional array of strings to be searched."
    - id: Match
      type: System.String
      description: "Required. String to search for."
    - id: Include
      type: System.Boolean
      description: "Optional.  value indicating whether to return substrings that include or exclude `Match`. If `Include` is , the  function returns the subset of the array that contains `Match` as a substring. If `Include` is , the  function returns the subset of the array that does not contain `Match` as a substring."
    - id: Compare
      type: Microsoft.VisualBasic.CompareMethod
      description: "Optional. Numeric value indicating the kind of string comparison to use. See &quot;Settings&quot; for values."
    return:
      type: System.String[]
      description: "To be added."
