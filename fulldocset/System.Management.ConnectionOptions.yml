  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Obtém ou define o nível de representação COM a ser utilizada para operações nesta ligação."
  remarks: "O <xref:System.Management.ImpersonationLevel?displayProperty=fullName>definição é vantajoso quando o fornecedor é uma aplicação fidedigna ou serviço.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Elimina a necessidade de fornecedor efetuar a identidade do cliente e verificações de acesso para as operações pedidas. No entanto, se por alguma razão, o fornecedor não pode ser fidedigno, permitindo que representar o cliente poderá constituem uma ameaça de segurança. Nestes casos, recomendamos que esta propriedade ser definida pelo cliente para um valor inferior, tal como <xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Tenha em atenção que isto pode causar a falha do fornecedor efetuar as operações pedidas, for lack of permissões suficientes ou incapacidade de executar as verificações de acesso.      ## Nível de representação de COM o valor de propriedade a ser utilizada para operações nesta ligação. O valor predefinido é <xref:System.Management.ImpersonationLevel?displayProperty=fullName>, que indica que o fornecedor WMI pode representar o cliente quando efetuar as operações pedidas esta ligação.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## Confiança de segurança completa do .NET framework para o chamador imediato. Este membro não pode ser utilizado pelo código parcialmente fidedigno. Para obter mais informações, consulte [utilizando bibliotecas do código parcialmente fidedigno](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/csharp/p-system.management.conn_3_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/visualbasic/p-system.management.conn_3_1.vb)]"
