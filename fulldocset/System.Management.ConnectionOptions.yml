      description: "Devolve um <xref href=&quot;System.Management.ImpersonationLevel&quot;> </xref> valor de enumeração que indica o nível de representação utilizado para estabelecer ligação ao WMI."
  overload: System.Management.ConnectionOptions.Impersonation*
