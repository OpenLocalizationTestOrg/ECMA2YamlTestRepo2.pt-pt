- uid: System.Management.ConnectionOptions.Authentication
  id: Authentication
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authentication
  nameWithType: ConnectionOptions.Authentication
  fullName: System.Management.ConnectionOptions.Authentication
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Obtém ou define o nível de autenticação COM a ser utilizada para operações nesta ligação."
  remarks: "No Windows 2000 e abaixo, o WMI serviço irá solicitar a autenticação de nível de ligação, enquanto no Windows XP e superior, irá solicitar a autenticação de nível de pacotes. Se o cliente requer uma definição de autenticação específicas, esta propriedade pode ser utilizada para controlar o nível de autenticação nesta ligação específica. Por exemplo, a propriedade pode ser definida como <xref:System.Management.AuthenticationLevel?displayProperty=fullName>se o cliente requer que todas as comunicações sejam encriptados.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## Nível de autenticação de COM o valor de propriedade a ser utilizada para operações nesta ligação. O valor predefinido é <xref:System.Management.AuthenticationLevel?displayProperty=fullName>, que indica que o cliente irá utilizar o nível de autenticação solicitado pelo servidor de acordo com o processo de negociação padrão do DCOM.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## Confiança de segurança completa do .NET framework para o chamador imediato. Este membro não pode ser utilizado pelo código parcialmente fidedigno. Para obter mais informações, consulte [utilizando bibliotecas do código parcialmente fidedigno](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/csharp/p-system.management.conn_0_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/visualbasic/p-system.management.conn_0_1.vb)]"
  syntax:
    content: public System.Management.AuthenticationLevel Authentication { get; set; }
    return:
      type: System.Management.AuthenticationLevel
      description: "Devolve um <xref href=&quot;System.Management.AuthenticationLevel&quot;> </xref> valor de enumeração que indica o nível de autenticação COM utilizado por uma ligação ao computador local ou um computador remoto."
  overload: System.Management.ConnectionOptions.Authentication*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ConnectionOptions.Authority
  id: Authority
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authority
  nameWithType: ConnectionOptions.Authority
  fullName: System.Management.ConnectionOptions.Authority
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Obtém ou define a autoridade para ser utilizado para autenticar o utilizador especificado."
  remarks: "A propriedade tem de ser transmitida da seguinte forma: se começa com a cadeia &quot;Kerberos:&quot;, será utilizada a autenticação Kerberos e esta propriedade deve conter um nome principal Kerberos. Por exemplo, ```   Kerberos:<principal name>   ``` se o valor da propriedade começa com a cadeia &quot;NTLMDOMAIN:&quot;, será utilizada a autenticação NTLM e a propriedade deve conter um nome de domínio NTLM. Por exemplo, ```   NTLMDOMAIN:<domain name>   ``` se a propriedade é nula, será utilizada a autenticação NTLM e o domínio NTLM do utilizador atual será utilizado.      ## Se não o valor da propriedade `null`, esta propriedade pode conter o nome do domínio no qual pode obter o autenticação do utilizador do Windows NT/Windows 2000.      ## Confiança de segurança completa do .NET framework para o chamador imediato. Este membro não pode ser utilizado pelo código parcialmente fidedigno. Para obter mais informações, consulte [utilizando bibliotecas do código parcialmente fidedigno](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/csharp/p-system.management.conn_1_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/visualbasic/p-system.management.conn_1_1.vb)]"
  syntax:
    content: public string Authority { get; set; }
    return:
      type: System.String
      description: "Devolve um <xref:System.String>que define a autoridade utilizada para autenticar o utilizador especificado.</xref:System.String>"
  overload: System.Management.ConnectionOptions.Authority*
  exceptions: []
  platform:
  - net462
