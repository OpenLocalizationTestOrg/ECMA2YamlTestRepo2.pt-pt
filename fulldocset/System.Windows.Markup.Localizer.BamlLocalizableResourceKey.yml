  type: Class
  summary: "Representa uma chave que é utilizada para identificar recursos localizável um <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizationDictionary&quot;> </xref>."
  remarks: "Esta classe representa uma chave que pode identificar exclusivamente um valor localizável [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]. Representa uma combinação de um <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>, nome de classe e o nome de propriedade.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>       O <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>valor tem de ser adicionado à origem de [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] de ficheiros utilizando o `updateuid` [!INCLUDE[TLA#tla_msbuild](~/add/includes/tlasharptla-msbuild-md.md)] destino (por exemplo, `msbuild /t:updateuid myproj.proj`), ou manualmente na marcação de.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]sem um <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>não pode ser localizado.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> O nome de classe é o nome do tipo do elemento que contém a propriedade localizável. O nome da propriedade refere-se para a propriedade com o valor localizável. Uma propriedade especial denominada &quot;`$Content`&quot; é utilizada para representar os valores que estão a propriedade de texto ou conteúdo de inicialização de um elemento. Por exemplo o `$Content` nome da propriedade seria aplicada ao texto inicialização `Click` no XAML seguinte: `<TextBlock x:Uid=&quot;myBlock&quot;>Click </TextBlock>` <a name=&quot;xamlTextUsage_BamlLocalizableResourceKey&quot;> </a> # # utilização de texto XAML      "
  example:
  - "The following example demonstrates how to use a BamlLocalizableResourceKey.  \n  \n [!code-cs[GrabBaml#1](~/add/codesnippet/csharp/GrabBaml/GrabBaml.cs#1)]\n [!code-vb[GrabBaml#1](~/add/codesnippet/visualbasic/grabbaml/grabbaml.vb#1)]"
