  name: BamlLocalizableResourceKey
  nameWithType: BamlLocalizableResourceKey
  fullName: System.Windows.Markup.Localizer.BamlLocalizableResourceKey
  type: Class
  summary: "Represents a key that is used to identify localizable resources in a <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizationDictionary&quot;></xref>."
  remarks: "This class represents a key that can uniquely identify a localizable value inside [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]. It represents a combination of a <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>, class name, and property name.       The <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> value must be added to the source [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] file either by using the `updateuid` [!INCLUDE[TLA#tla_msbuild](~/add/includes/tlasharptla-msbuild-md.md)] target (for example, `msbuild /t:updateuid myproj.proj`), or manually in the markup. [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] without a <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> cannot be localized. The class name is the type name of the element that contains the localizable property. The property name refers to the property that has the localizable value. A special property called &quot;`$Content`&quot; is used to represent values that are the initialization text or content property of an element. For example the `$Content` property name would apply to the initialization text `Click` in the following XAML:       `<TextBlock x:Uid=&quot;myBlock&quot;>Click </TextBlock>`      <a name=&quot;xamlTextUsage_BamlLocalizableResourceKey&quot;></a>    ## XAML Text Usage"
  example:
  - "The following example demonstrates how to use a BamlLocalizableResourceKey.  \n  \n [!code-cs[GrabBaml#1](~/add/codesnippet/csharp/GrabBaml/GrabBaml.cs#1)]\n [!code-vb[GrabBaml#1](~/add/codesnippet/visualbasic/grabbaml/grabbaml.vb#1)]"
  syntax:
    content: public class BamlLocalizableResourceKey
