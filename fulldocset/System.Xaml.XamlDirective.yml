  name: XamlDirective
  nameWithType: XamlDirective
  fullName: System.Xaml.XamlDirective
  type: Class
  summary: "Provides the XAML type system identifier for a member if the member is also a XAML directive. XAML readers and XAML writers use the XamlDirective identifier during processing of member nodes. The identifier is used when the XAML reader is positioned on a <see cref=&quot;T:System.Xaml.XamlNodeType&quot;></see> and &lt;xref:System.Xaml.XamlMember.IsDirective%2A&gt; is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  remarks: "XamlDirective provides expected values for the XAML type system when the member is a XAML directive. By definition, a XAML directive has characteristics that always return the same results for a subset of the <xref:System.Xaml.XamlMember> properties, and the same XAML type system information is reported for all possible XAML directives. The reporting of XAML type system characteristics that are specific to directives is accomplished by internal behavior or through overrides of <xref:System.Xaml.XamlMember> `Lookup*` virtual members in the XamlDirective class.       The following list shows the returned results of a XAML directive for <xref:System.Xaml.XamlMember> when the member is actually a XamlDirective:      -   <xref:System.Xaml.XamlMember.LookupCustomAttributeProvider%2A> is always `null`.      -   <xref:System.Xaml.XamlMember.DeferringLoader%2A> is always `null`.      -   <xref:System.Xaml.XamlMember.DependsOn%2A> is always `null`.      -   <xref:System.Xaml.XamlMember.IsAmbient%2A> is always `false`.      -   <xref:System.Xaml.XamlMember.IsAttachable%2A> is always `false`.      -   <xref:System.Xaml.XamlMember.IsDirective%2A> is always `true`.      -   <xref:System.Xaml.XamlMember.IsEvent%2A> is always `false`.      -   <xref:System.Xaml.XamlMember.IsReadOnly%2A> is always `false`.      -   <xref:System.Xaml.XamlMember.IsReadPublic%2A> is always `true`.      -   <xref:System.Xaml.XamlMember.IsWritePublic%2A> is always `true`.       Also, the internal backing for <xref:System.Xaml.XamlMember.DeclaringType%2A> remains unset and returns `null`.      > [!IMPORTANT] >  XamlDirective is a <xref:System.Xaml.XamlMember> subclass. As with <xref:System.Xaml.XamlMember>, XamlDirective has security considerations regarding how the XAML type system reports access. See Remarks in <xref:System.Xaml.XamlMember>."
  syntax:
    content: 'public class XamlDirective : System.Xaml.XamlMember'
