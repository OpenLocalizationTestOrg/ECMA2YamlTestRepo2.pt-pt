- uid: System.Web.Configuration.ProcessModelComImpersonationLevel.Delegate
  id: Delegate
  parent: System.Web.Configuration.ProcessModelComImpersonationLevel
  langs:
  - csharp
  name: Delegate
  nameWithType: ProcessModelComImpersonationLevel.Delegate
  fullName: System.Web.Configuration.ProcessModelComImpersonationLevel.Delegate
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Especifica que o processo do servidor pode representar o contexto de segurança do cliente ao agir em nome do cliente. Este campo é constante."
  remarks: "O processo do servidor pode efetuar chamadas de saída para outros servidores ao agir em nome do cliente, utilizando cloaking. O servidor pode utilizar o contexto de segurança do cliente noutros computadores para aceder a recursos locais e remotos que o cliente. Quando o processo está a representar o cliente neste nível, o token de representação pode ser passado em qualquer número de limites do computador."
  syntax:
    content: Delegate
    return:
      type: System.Web.Configuration.ProcessModelComImpersonationLevel
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
