  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Especifica que o processo do servidor pode representar o contexto de segurança do cliente ao agir em nome do cliente. Este campo é constante."
  remarks: "Este nível de representação pode ser utilizado para aceder aos recursos locais, como ficheiros. Quando o processo está a representar o cliente neste nível, o token de representação pode ser transmitido através de limite de apenas um computador."
  syntax:
    content: Impersonate
    return:
      type: System.Web.Configuration.ProcessModelComImpersonationLevel
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
