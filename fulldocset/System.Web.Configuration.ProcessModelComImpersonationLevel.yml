  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Especifica que o servidor pode obter a identidade do cliente. Este campo é constante."
  remarks: "O servidor pode representar o cliente para verificação da lista (ACL) de controlo de acesso, mas não pode aceder a objetos do sistema que o cliente."
  syntax:
    content: Identify
    return:
      type: System.Web.Configuration.ProcessModelComImpersonationLevel
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.ProcessModelComImpersonationLevel.Impersonate
  id: Impersonate
