  name: XsltSettings
  nameWithType: XsltSettings
  fullName: System.Xml.Xsl.XsltSettings
  type: Class
  summary: "Specifies the XSLT features to support during execution of the XSLT style sheet."
  remarks: "Embedded script blocks and the XSLT `document()` function are optional features on the <xref:System.Xml.Xsl.XslCompiledTransform> class. These features are disabled by default. The XsltSettings class specifies which of these optional features to support. Features are enabled or disabled using the class properties. The XsltSettings object is then passed to the <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A?displayProperty=fullName> method.      > [!IMPORTANT] >  XSLT style sheets can include references to other files and embedded script blocks. A malicious user can exploit this by supplying you with data or style sheets that when executed can cause your system to process until the computer runs low on resources. Do not enable scripting or the `document()` function unless the style sheet comes from a trusted source. If you cannot verify the source of the style sheet, or if the style sheet does not come from a trusted source, use the default XSLT settings."
  example:
  - "The following example loads a style sheet and enables XSLT script support.  \n  \n [!code-vb[XslCompiledTransform.Load#6](~/add/codesnippet/visualbasic/t-system.xml.xsl.xsltset_1.vb)]\n [!code-cs[XslCompiledTransform.Load#6](~/add/codesnippet/csharp/t-system.xml.xsl.xsltset_1.cs)]"
  syntax:
    content: public sealed class XsltSettings
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
