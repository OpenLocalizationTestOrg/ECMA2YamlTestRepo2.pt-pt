  summary: "Inicializa uma nova instância do <xref href=&quot;System.Xml.Xsl.XsltSettings&quot;> </xref> classe com as predefinições."
  remarks: "A nova <xref:System.Xml.Xsl.XsltSettings>objecto não suporta o XSLT `document()` function ou blocos de script incorporado.</xref:System.Xml.Xsl.XsltSettings>      > [!IMPORTANT] > XSLT scripting deve ser ativada apenas se necessitar de suporte de scripts e estiver a trabalhar num ambiente totalmente fidedigno. Se ativar o `document()` função, pode restringir os recursos que podem ser acedidos através da transmissão de um <xref:System.Xml.XmlSecureResolver>de objeto para o <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>método.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.XmlSecureResolver>"
