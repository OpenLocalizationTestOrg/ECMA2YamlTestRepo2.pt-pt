  name: XsltSettings
  nameWithType: XsltSettings
  fullName: System.Xml.Xsl.XsltSettings
  type: Class
  summary: "Especifica as funcionalidades XSLT para suportar durante a execução da folha de estilo de XSLT."
  remarks: "Incorporado blocos de script e o XSLT `document()` função são funcionalidades opcionais de <xref:System.Xml.Xsl.XslCompiledTransform>classe.</xref:System.Xml.Xsl.XslCompiledTransform> Estas funcionalidades estão desativadas por predefinição. A classe de XsltSettings Especifica qual destas funcionalidades opcionais para suportar. Funcionalidades estão ativadas ou desativadas utilizando as propriedades de classe. O objeto de XsltSettings é então passado para o <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A?displayProperty=fullName>método.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A?displayProperty=fullName>      > [!IMPORTANT] > Folhas de estilo XSLT podem incluir referências a outros ficheiros e incorporados blocos de script. Um utilizador mal intencionado pode explorar esta fornecendo, com dados ou folhas de estilos que quando executado pode fazer com que o sistema para processar até que o computador que executa baixo nos recursos. Não ative o scripting ou `document()` funcione, a menos que a folha de estilo provém de uma origem fidedigna. Se não conseguir verificar a origem da folha de estilo, ou se a folha de estilo não forem provenientes de uma origem fidedigna, utilize as predefinições de XSLT."
  example:
  - "The following example loads a style sheet and enables XSLT script support.  \n  \n [!code-vb[XslCompiledTransform.Load#6](~/add/codesnippet/visualbasic/t-system.xml.xsl.xsltset_1.vb)]\n [!code-cs[XslCompiledTransform.Load#6](~/add/codesnippet/csharp/t-system.xml.xsl.xsltset_1.cs)]"
  syntax:
    content: public sealed class XsltSettings
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
