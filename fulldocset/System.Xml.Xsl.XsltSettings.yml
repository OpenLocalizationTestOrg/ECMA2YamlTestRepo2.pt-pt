  summary: "Initializes a new instance of the <xref href=&quot;System.Xml.Xsl.XsltSettings&quot;></xref> class with default settings."
  remarks: "The new <xref:System.Xml.Xsl.XsltSettings> object does not support the XSLT `document()` function or embedded script blocks.      > [!IMPORTANT] >  XSLT scripting should be enabled only if you require script support and you are working in a fully trusted environment. If you enable the `document()` function, you can restrict the resources that can be accessed by passing an <xref:System.Xml.XmlSecureResolver> object to the <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> method."
