- uid: System.Web.UI.UpdateProgress.DynamicLayout
  id: DynamicLayout
  parent: System.Web.UI.UpdateProgress
  langs:
  - csharp
  name: DynamicLayout
  nameWithType: UpdateProgress.DynamicLayout
  fullName: System.Web.UI.UpdateProgress.DynamicLayout
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets or sets a value that determines whether the progress template is rendered dynamically."
  remarks: "The DynamicLayout property determines whether space for the progress template&quot;s contents is allocated on the page only when it is needed.       When the DynamicLayout property is `true`, space for the progress template&quot;s contents is not allocated when the page is first rendered. Instead, the page changes dynamically to display the contents when it is required. In the `style` property of the `div` element that contains the progress template in the rendered markup, the `display` attribute is set to `none`.       When the DynamicLayout property is `false`, space for the progress template&quot;s contents is allocated when the page is first rendered, and the <xref:System.Web.UI.UpdateProgress> control content is physically part of the page layout. In the `style` property of the `div` element that contains the progress template in the rendered markup, the `display` attribute is set to `block`, and the `visibility` attribute is initially set to `hidden`."
  syntax:
    content: public bool DynamicLayout { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the progress template is rendered dynamically; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.UpdateProgress.DynamicLayout*
  exceptions: []
  platform:
  - net462
