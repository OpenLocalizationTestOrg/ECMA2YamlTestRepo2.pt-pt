  name: NumericUpDown
  nameWithType: NumericUpDown
  fullName: System.Windows.Forms.NumericUpDown
  type: Class
  summary: "Represents a Windows spin box (also known as an up-down control) that displays numeric values."
  remarks: "A NumericUpDown control contains a single numeric value that can be incremented or decremented by clicking the up or down buttons of the control. The user can also enter in a value, unless the <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> property is set to `true`.       The numeric display can be formatted by setting the <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>, or <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> properties. To display hexadecimal values in the control, set the <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> property to `true`. To display a thousands separator in decimal numbers when appropriate, set the <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> property to `true`. To specify the number of digits displayed after the decimal symbol, set the <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A> property to the number of decimal places to display.       To specify the allowable range of values for the control, set the <xref:System.Windows.Forms.NumericUpDown.Minimum%2A> and <xref:System.Windows.Forms.NumericUpDown.Maximum%2A> properties. Set the <xref:System.Windows.Forms.NumericUpDown.Increment%2A> value to specify the value to be incremented or decremented to the <xref:System.Windows.Forms.NumericUpDown.Value%2A> property when the user clicks the up or down arrow buttons. You can increase the speed that the control moves through numbers when the user continuously presses the up or down arrow by setting the <xref:System.Windows.Forms.NumericUpDown.Accelerations%2A> property.       When the <xref:System.Windows.Forms.NumericUpDown.UpButton%2A> or <xref:System.Windows.Forms.NumericUpDown.DownButton%2A> methods are called, either in code or by the click of the up or down buttons, the new value is validated and the control is updated with the new value in the appropriate format. Specifically, if the <xref:System.Windows.Forms.UpDownBase.UserEdit%2A> property is set to `true`, the <xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A> method is called prior to validating or updating the value. The value is then verified to be between the <xref:System.Windows.Forms.NumericUpDown.Minimum%2A> and <xref:System.Windows.Forms.NumericUpDown.Maximum%2A> values, and the <xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A> method is called.       Starting with the [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], the NumericUpDown control will be resized based on the system DPI setting when the app.config file contains the following entry:      ```   <appSettings>   Â  <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a NumericUpDown control, sets some of its common properties, and allows the user to change some of these properties at run time. This code assumes three <xref:System.Windows.Forms.CheckBox> controls have been placed on a form and handlers for their <xref:System.Windows.Forms.Control.Click> events have been instantiated. The <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>, and <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> properties are set on the <xref:System.Windows.Forms.Control.Click> event of each check box.  \n  \n [!code-cs[Classic NumericUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.n_6_1.cs)]\n [!code-cpp[Classic NumericUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.n_6_1.cpp)]\n [!code-vb[Classic NumericUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_6_1.vb)]"
