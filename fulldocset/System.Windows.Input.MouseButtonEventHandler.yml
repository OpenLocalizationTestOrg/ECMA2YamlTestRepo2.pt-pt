  remarks: "This delegate is used with the following attached events.      -   <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>      -   <xref:System.Windows.Input.Mouse.MouseUp?displayProperty=fullName>      -   <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>      -   <xref:System.Windows.Input.Mouse.PreviewMouseUp?displayProperty=fullName>      -   <xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement?displayProperty=fullName>      -   <xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement?displayProperty=fullName>       This delegate is used with the following routed events. These routed events forward the previously listed attached events to make them more accessible to the general element model in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      -   <xref:System.Windows.UIElement.MouseDown?displayProperty=fullName>      -   <xref:System.Windows.UIElement.MouseUp?displayProperty=fullName>      -   <xref:System.Windows.UIElement.MouseLeftButtonDown?displayProperty=fullName>      -   <xref:System.Windows.UIElement.MouseLeftButtonUp?displayProperty=fullName>      -   <xref:System.Windows.UIElement.MouseRightButtonDown?displayProperty=fullName>      -   <xref:System.Windows.UIElement.MouseRightButtonUp?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.MouseDown?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.MouseUp?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.MouseLeftButtonDown?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.MouseLeftButtonUp?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.MouseRightButtonDown?displayProperty=fullName>      -   <xref:System.Windows.ContentElement.MouseRightButtonUp?displayProperty=fullName>       The attached events and the base element routed events share their event data, and the bubbling and tunneling versions of the routed events also share event data. This can affect the handled characteristics of the event as it travels the event route. For details, see [Input Overview](~/add/includes/ajax-current-ext-md.md)."
