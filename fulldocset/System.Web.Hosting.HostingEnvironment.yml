  - System.Web
  namespace: System.Web.Hosting
  summary: "[Suportadas no .NET Framework 4.5.1 apenas]       Ocorre quando o processo de trabalho a ou agrupamento de aplicações associado a este anfitrião parou de escutar novos pedidos e que serão eventualmente encerrar."
  remarks: "Quando um conjunto aplicacional e dos processos de trabalho associados estão a ser encerrados pelo IIS, por exemplo quando um conjunto aplicacional atingiu um intervalo de reciclagem agendado, IIS notifica o tempo de execução do ASP.NET que está a encerrar a aplicação e o processo de trabalho para o conjunto aplicacional para de escutar novos pedidos. As aplicações que utilizam os pedidos de execução longa, por exemplo [SignalR](http://go.microsoft.com/fwlink/?LinkID=285432) aplicações, pode oiça o evento StopListening e transições encerrar as operações de longa execução quando o IIS iniciou o encerramento de um conjunto aplicacional e dos processos de trabalho associados.      > [!WARNING] > Existem várias considerações de design que um programador tem de considerar quando implementar o evento StopListening: >> 1.  O evento StopListening só está disponível para aplicações que estão configuradas para utilizar o pipeline integrado do IIS.   > 2.  Os programadores não devem gerar erros das respetivas implementações StopListening; a gerar erros vai ter resultados imprevisíveis.   > 3.  Devido à natureza em simultâneo de operações dentro do ASP.NET, não há nenhuma garantia de que o ASP.NET irá chamar um evento de StopListening assim que tiver sido implementado por um programador.   > 4.  O evento StopListening pode ser executados simultaneamente com outros <xref:System.Web.Hosting.IRegisteredObject>notificações.</xref:System.Web.Hosting.IRegisteredObject>   > 5.  Os programadores tem em atenção que o ASP.NET pode encerrar o domínio aplicacional enquanto está a executar o respetivo eventos StopListening e as respetivas implementações para processar essa possibilidade de design.   > 6.  Não tem bloquear processadores de eventos de StopListening; bloquear implementações irá resultar no impasses e IIS irá terminar o processo de trabalho quando é atingido o intervalo de proteção rápida contra falhas."
  syntax:
    content: public static event EventHandler StopListening;
    return:
      type: System.EventHandler
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
