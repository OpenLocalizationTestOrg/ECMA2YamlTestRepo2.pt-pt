  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the URL of an image to display in the background of a table control."
  remarks: "Use the BackImageUrl property to specify the URL of an image to display in the background of the table control.      > [!NOTE] >  The image will be tiled if it is smaller than the table. Similarly, the image is cropped if it is larger than the table.       The value of this property is stored in view state."
  syntax:
