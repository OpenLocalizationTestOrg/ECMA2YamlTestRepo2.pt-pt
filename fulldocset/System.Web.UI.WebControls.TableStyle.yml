  name: TableStyle
  nameWithType: TableStyle
  fullName: System.Web.UI.WebControls.TableStyle
  type: Class
  summary: "Represents the style for the <xref href=&quot;System.Web.UI.WebControls.Table&quot;></xref> control and some Web Parts."
  remarks: "The TableStyle class is used to represent the style for a table control. It encapsulates the properties that control the appearance of a table and can be applied to multiple table controls to provide a common appearance.       You can specify an image to display in the background of the table by setting the <xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A> property. The amount of spacing between the cells of a table is controlled by the <xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A> property. The spacing between the contents of a cell and the cell border is specified using the <xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A> property. You can specify whether cell borders are displayed by setting the <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> property. The horizontal alignment of the table in relation to other elements on the Web Forms page is indicated by the <xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A> property.      > [!NOTE] >  This class is primarily used by control developers."
  example:
  - "The following example creates a TableStyle object and then uses the <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method to apply it to a generated <xref:System.Web.UI.WebControls.Table> object.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
