- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the amount of space between the contents of the cell and the cell&quot;s border."
  remarks: "Use the CellPadding property to control the spacing between the contents of a cell and the cell&quot;s border. The padding amount specified is added to all four sides of a cell.       All cells in the same column of a data listing control share the same cell width. Therefore, if the content of one cell is longer than the content of other cells in the same column, the padding amount is applied to the widest cell. All other cells in the column are also set with this cell width.       Similarly, all cells in the same row share the same height. The padding amount is applied to the height of the tallest cell in the row. All other cells in the same row are set with this cell height. Individual cell sizes cannot be specified.       The value of this property is stored in view state."
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "The distance (in pixels) between the contents of a cell and the cell&quot;s border. The default is <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;></xref>, which indicates that this property is not set."
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The specified distance is set to a value less than <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the distance between table cells."
  remarks: "Use the CellSpacing property to control the spacing between adjacent cells in a data listing control. This spacing is applied both vertically and horizontally. The cell spacing is uniform for the entire data list control. Individual cell spacing between each row or column cannot be specified.      > [!NOTE] >  If you set this property to a value greater than `0` and set the <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> property to a value that displays the cell borders, a gap is displayed between the borders of adjacent cells. In this situation, the CellSpacing property controls the size of the gap.       The value of this property is stored in view state."
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "The distance (in pixels) between table cells. The default is <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;></xref>, which indicates that this property is not set."
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The specified distance is set to a value less than <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
