- uid: System.Web.UI.WebControls.TableStyle.GridLines
  id: GridLines
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: GridLines
  nameWithType: TableStyle.GridLines
  fullName: System.Web.UI.WebControls.TableStyle.GridLines
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that specifies whether the border between the cells of the table control is displayed."
  remarks: "Use the GridLines property to specify whether the border between the cells of the data list control is displayed. This property is set with one of the <xref:System.Web.UI.WebControls.GridLines> enumeration values. The following table lists the possible values.      |Value|Description|   |-----------|-----------------|   |<xref:System.Web.UI.WebControls.GridLines>|No cell border is displayed.|   |<xref:System.Web.UI.WebControls.GridLines>|Only the upper and lower borders of the cells in the data list control are displayed.|   |<xref:System.Web.UI.WebControls.GridLines>|Only the left and right borders of the cells in the data list control are displayed.|   |<xref:System.Web.UI.WebControls.GridLines>|All borders of the cells in the data list control are displayed.|       The value of this property is stored in view state."
  syntax:
    content: public virtual System.Web.UI.WebControls.GridLines GridLines { get; set; }
    return:
      type: System.Web.UI.WebControls.GridLines
      description: "One of the <xref href=&quot;System.Web.UI.WebControls.GridLines&quot;></xref> enumeration values. The default is <xref uid=&quot;langword_csharp_Both&quot; name=&quot;Both&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.TableStyle.GridLines*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The specified value is not one of the <xref href=&quot;System.Web.UI.WebControls.GridLines&quot;></xref> enumeration values."
  platform:
  - net462
