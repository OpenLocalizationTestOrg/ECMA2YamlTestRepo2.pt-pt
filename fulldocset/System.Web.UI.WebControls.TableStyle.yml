  remarks: "Utilize a propriedade de linhas de grelha para especificar se o limite entre as células dos dados de lista de controlo é apresentado. Esta propriedade está definida com um do <xref:System.Web.UI.WebControls.GridLines>valores de enumeração.</xref:System.Web.UI.WebControls.GridLines> A tabela seguinte lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridLines>| Não é apresentado nenhum limite de célula. |   | <xref:System.Web.UI.WebControls.GridLines>| Apenas superior e inferiores aos limites das células no controlo de lista de dados são apresentados. |   | <xref:System.Web.UI.WebControls.GridLines>| Apenas os esquerda e direito limites das células no controlo de lista de dados são apresentados. |   | <xref:System.Web.UI.WebControls.GridLines>| Todos os limites das células no controlo de lista de dados são apresentados. |       O valor desta propriedade é armazenado no estado de visualização.</xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines>"
