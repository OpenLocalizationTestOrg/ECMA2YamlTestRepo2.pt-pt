- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a quantidade de espaço entre o conteúdo da célula e o limite da célula."
  remarks: "Utilize a propriedade CellPadding para controlar o espaçamento entre o conteúdo de uma célula e o limite da célula. A quantidade de preenchimento especificada é adicionada a todas as quatro lados de uma célula.       Todas as células na mesma coluna de uma lista de controlo de dados partilham a mesma largura de célula. Por conseguinte, se o conteúdo de uma célula é maior do que o conteúdo de outros células na mesma coluna, a quantidade de preenchimento é aplicada à célula ser. Todos os outras células na coluna estão igualmente configuradas com a largura de célula.       Da mesma forma, todas as células na mesma linha partilham a mesma altura. A quantidade de preenchimento é aplicada para a altura da célula tallest na linha. Todas as outras células na mesma linha estão definidas com a altura da célula. Não não possível especificar os tamanhos de célula individuais.       O valor desta propriedade é armazenado no estado de visualização."
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "A distância (em pixéis) entre o conteúdo de uma célula e o limite da célula. A predefinição é <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, que indica que esta propriedade não está definida."
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A distância especificada está definida para um valor inferior a <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a distância entre células da tabela."
  remarks: "Utilize a propriedade CellSpacing para controlar o espaçamento entre células adjacentes uma lista de controlo de dados. Este espaçamento é aplicado verticalmente e horizontalmente. O espaçamento de célula é uniform para o controlo de lista de dados completo. Não é possível especificar o espaçamento de célula individuais entre cada linha ou coluna.      > [!NOTE] > Se definir esta propriedade para um valor maior `0` e defina o <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>propriedade para um valor que apresenta os limites da célula, um intervalo é mostrado entre limites de células adjacentes.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> Nesta situação, a propriedade CellSpacing controla o tamanho do intervalo.       O valor desta propriedade é armazenado no estado de visualização."
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "A distância (em pixéis) entre células da tabela. A predefinição é <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, que indica que esta propriedade não está definida."
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A distância especificada está definida para um valor inferior a <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
