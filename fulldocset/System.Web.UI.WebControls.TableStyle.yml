  name: TableStyle
  nameWithType: TableStyle
  fullName: System.Web.UI.WebControls.TableStyle
  type: Class
  summary: "Representa o estilo para o <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> controlo e algumas partes do Web."
  remarks: "A classe de TableStyle é utilizada para representar o estilo de um controlo de tabela. Encapsula as propriedades que controlam o aspeto de uma tabela e podem ser aplicadas a vários tabela controlos a fornecer um aspeto comuns.       Pode especificar uma imagem a apresentar em segundo plano da tabela, definindo o <xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A> A quantidade de espaçamento entre células de uma tabela é controlada pelo <xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>propriedade.</xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A> O espaçamento entre o conteúdo de uma célula e o limite de célula for especificado utilizando o <xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>propriedade.</xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A> Pode especificar se os limites da célula são apresentados ao definir o <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>propriedade.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> O alinhamento horizontal da tabela em relação a outros elementos na página de formulários Web é indicado pelo <xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>propriedade.</xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>      > [!NOTE] > Esta classe é principalmente utilizada pelos programadores do controlo."
  example:
  - "The following example creates a TableStyle object and then uses the <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method to apply it to a generated <xref:System.Web.UI.WebControls.Table> object.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
