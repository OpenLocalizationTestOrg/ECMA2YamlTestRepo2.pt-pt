  name: MediaPermission
  nameWithType: MediaPermission
  fullName: System.Security.Permissions.MediaPermission
  type: Class
  summary: "The MediaPermission describes a set of security permissions that controls the ability for audio, image, and video media to work in a partial-trust Windows Presentation Foundation (WPF) application."
  remarks: "This permission uses the values of the <xref:System.Security.Permissions.MediaPermissionAudio>, <xref:System.Security.Permissions.MediaPermissionImage>, and <xref:System.Security.Permissions.MediaPermissionVideo> enumerations."
  syntax:
