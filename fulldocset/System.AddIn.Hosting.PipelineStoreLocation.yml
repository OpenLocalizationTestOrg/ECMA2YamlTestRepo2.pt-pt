  name: PipelineStoreLocation
  nameWithType: PipelineStoreLocation
  fullName: System.AddIn.Hosting.PipelineStoreLocation
  type: Enum
  summary: "Specifies alternative locations for a pipeline store instead of a path to a directory."
  remarks: "This enumeration currently contains only the ApplicationBase value.  \n  \n The methods in the <xref:System.AddIn.Hosting.AddInStore> class that use this enumeration enable partially trusted hosts, which may not have permission to discover their own location, to find and activate add-ins in their own directory.  \n  \n You can use the <xref:System.AddIn.Hosting.AddInStore.Update%28System.AddIn.Hosting.PipelineStoreLocation%29?displayProperty=fullName> and <xref:System.AddIn.Hosting.AddInStore.Rebuild%28System.AddIn.Hosting.PipelineStoreLocation%29?displayProperty=fullName> method overloads to specify a location for updating or rebuilding the pipeline store, and the [AddInStore.FindAddIns(Type, PipelineStoreLocation, String\\[\\])](assetId:///M:System.AddIn.Hosting.AddInStore.FindAddIns(System.Type,System.AddIn.Hosting.PipelineStoreLocation,System.String[])?qualifyHint=True&autoUpgrade=False) method overload to specify a location for finding add-ins."
  example:
  - "The following example uses the ApplicationBase value to activate an add-in from the pipeline store files, which are located in the host application's directory.  \n  \n [!code-vb[AddInP3Host#4](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#4)]\n [!code-cs[AddInP3Host#4](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#4)]"
  syntax:
    content: public enum PipelineStoreLocation
