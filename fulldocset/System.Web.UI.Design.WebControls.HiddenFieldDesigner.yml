  name: HiddenFieldDesigner
  nameWithType: HiddenFieldDesigner
  fullName: System.Web.UI.Design.WebControls.HiddenFieldDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.HiddenField&quot;></xref> control."
  remarks: "In a visual designer, when the user switches from Source to Design view, the markup source code that describes a <xref:System.Web.UI.WebControls.HiddenField> control is parsed and a design-time version of the control is created on the design surface. When the user switches back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The HiddenFieldDesigner class provides design-time support for the <xref:System.Web.UI.WebControls.HiddenField> in a visual designer.       The <xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml%2A> method returns the markup that is used to render the associated <xref:System.Web.UI.WebControls.HiddenField> at design time. The <xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.Initialize%2A> method prepares the designer to view, edit, and design the associated <xref:System.Web.UI.WebControls.HiddenField>."
  example:
  - "The following code example shows how to extend the HiddenFieldDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.HiddenField> control at design time.  \n  \n The example derives the `MyHiddenField` control from the <xref:System.Web.UI.WebControls.HiddenField>. The `MyHiddenField` is a copy of the <xref:System.Web.UI.WebControls.HiddenField>. The example also derives the `MyHiddenFieldDesigner` class from the HiddenFieldDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyHiddenFieldDesigner` on the `MyHiddenField` control.  \n  \n The `MyHiddenFieldDesigner` overrides the <xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml%2A> method to generate a placeholder that includes the <xref:System.Web.UI.WebControls.HiddenField.Value%2A> property in the placeholder, along with the control class name and the <xref:System.Web.UI.Control.ID%2A> property.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HiddenFieldDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_28_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HiddenFieldDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_28_1.vb)]"
  syntax:
    content: 'public class HiddenFieldDesigner : System.Web.UI.Design.ControlDesigner'
