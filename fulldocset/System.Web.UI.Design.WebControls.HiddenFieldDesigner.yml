  name: HiddenFieldDesigner
  nameWithType: HiddenFieldDesigner
  fullName: System.Web.UI.Design.WebControls.HiddenFieldDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.HiddenField&quot;> </xref> controlo."
  remarks: "Um designer visual, quando o utilizador muda de origem para a vista de estrutura, o código de origem do markup que descreve um <xref:System.Web.UI.WebControls.HiddenField>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.HiddenField> Quando o utilizador mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de HiddenFieldDesigner fornece suporte de momento da conceção para o <xref:System.Web.UI.WebControls.HiddenField>num designer visual.</xref:System.Web.UI.WebControls.HiddenField>       O <xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml%2A>método devolve a marcação que é utilizada para compor associada <xref:System.Web.UI.WebControls.HiddenField>no momento da concepção.</xref:System.Web.UI.WebControls.HiddenField> </xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml%2A> O <xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.Initialize%2A>método prepara o estruturador para ver, editar e estruturar o <xref:System.Web.UI.WebControls.HiddenField>.</xref:System.Web.UI.WebControls.HiddenField> associados</xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.Initialize%2A>"
  example:
  - "The following code example shows how to extend the HiddenFieldDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.HiddenField> control at design time.  \n  \n The example derives the `MyHiddenField` control from the <xref:System.Web.UI.WebControls.HiddenField>. The `MyHiddenField` is a copy of the <xref:System.Web.UI.WebControls.HiddenField>. The example also derives the `MyHiddenFieldDesigner` class from the HiddenFieldDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyHiddenFieldDesigner` on the `MyHiddenField` control.  \n  \n The `MyHiddenFieldDesigner` overrides the <xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml%2A> method to generate a placeholder that includes the <xref:System.Web.UI.WebControls.HiddenField.Value%2A> property in the placeholder, along with the control class name and the <xref:System.Web.UI.Control.ID%2A> property.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HiddenFieldDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_28_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HiddenFieldDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_28_1.vb)]"
  syntax:
    content: 'public class HiddenFieldDesigner : System.Web.UI.Design.ControlDesigner'
