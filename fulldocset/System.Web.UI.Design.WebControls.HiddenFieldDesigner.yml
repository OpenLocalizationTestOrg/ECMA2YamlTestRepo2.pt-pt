- uid: System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.HiddenFieldDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: HiddenFieldDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém a marcação que é utilizada para compor o controlo associado no momento da concepção."
  remarks: "O método GetDesignTimeHtml gera a marcação para um marcador de posição que inclui o nome de classe de controlo e o <xref:System.Web.UI.Control.ID%2A>propriedade.</xref:System.Web.UI.Control.ID%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.HiddenField> control at design time. The GetDesignTimeHtml override generates a placeholder that includes the <xref:System.Web.UI.WebControls.HiddenField.Value%2A> property in the placeholder, along with the control class name and the <xref:System.Web.UI.Control.ID%2A> property.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HiddenFieldDesigner#3](~/add/codesnippet/csharp/m-system.web.ui.design.w_5_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HiddenFieldDesigner#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_5_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Uma cadeia contendo a marcação para compor o <xref href=&quot;System.Web.UI.WebControls.HiddenField&quot;> </xref> no momento da concepção."
  overload: System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml*
  exceptions: []
