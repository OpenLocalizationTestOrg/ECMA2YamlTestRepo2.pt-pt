  summary: "Gets or sets the data type of the two values being compared. The default value is <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref>. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The following table contains the definitions of the <xref:System.Web.UI.WebControls.ValidationDataType> enumerations. The values are implicitly converted to the specified data type before the comparison is made. If the data conversion fails, data validation fails.      |Enumeration|Value|Data type|   |-----------------|-----------|---------------|   |`String`|0|`String`|   |`Integer`|1|`Integer`|   |`Double`|2|`Double`|   |`Date`|3|`DateTime`|   |`Currency`|4|`Currency`|"
  syntax:
