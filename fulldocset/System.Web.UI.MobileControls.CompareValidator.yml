- uid: System.Web.UI.MobileControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.MobileControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.MobileControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Gets or sets the comparison operation used in validation. The default value is <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;></xref>. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The <xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A> property must be on the left side of the comparison operator, and the <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> property on the right side, for valid evaluation to occur.       The following table shows the available operations.       `DataTypeCheck`    Checks whether the data types for the two controls are valid.       `Equal`    Checks whether the two controls are equal to each other.       `GreaterThan`    Checks whether one control is greater than the other control.       `GreaterThanEqual`    Checks whether one control is greater than or equal to the other control.       `LessThan`    Checks whether one control is less than the other control.       `LessThanEqual`    Checks whether one control is less than or equal to the other control.       `NotEqual`    Checks whether the controls are not equal to each other."
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "The comparison operation used in validation."
  overload: System.Web.UI.MobileControls.CompareValidator.Operator*
  exceptions: []
  platform:
  - net462
