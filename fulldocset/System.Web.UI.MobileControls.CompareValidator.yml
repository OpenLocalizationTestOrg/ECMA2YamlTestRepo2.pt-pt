  name: CompareValidator
  nameWithType: CompareValidator
  fullName: System.Web.UI.MobileControls.CompareValidator
  type: Class
  summary: "Determina a validade comparando um campo específico num controlo a um campo específico no controlo outro, utilizando um operador de comparação specifiable. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Utilize comparar validações para assegurar que os valores das duas caixas de texto de fornecem os mesmos valores, tais como Confirmar nova palavra-passe.       Esta classe comporta-se de forma idêntica ao controlo CompareValidator do ASP.NET.       Por predefinição, <xref:System.Web.UI.MobileControls.Command>controlos num formulário emitir quaisquer controlos de validação no formulário para efetuar a validação quando o formulário é submetido ao servidor.</xref:System.Web.UI.MobileControls.Command> Para desativar validação automática, defina o <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>propriedade o <xref:System.Web.UI.MobileControls.Command>controlos `false`.</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>       Validação for bem sucedida se o controlo de entrada estiver vazio. Utilize um <xref:System.Web.UI.MobileControls.RequiredFieldValidator>controlo para exigir que o utilizador introduzir dados para o controlo de entrada.</xref:System.Web.UI.MobileControls.RequiredFieldValidator>"
  example:
  - "The following example code uses a CompareValidator control (`CompareValidator1`) to check whether the two text boxes have the same value and alerts the user if they are different.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCompareValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_14_1.aspx)]\n [!code-vb[MobileCompareValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_14_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

