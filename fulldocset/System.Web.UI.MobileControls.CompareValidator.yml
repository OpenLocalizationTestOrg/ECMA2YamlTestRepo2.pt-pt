- uid: System.Web.UI.MobileControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.MobileControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.MobileControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define a operação de comparação utilizada na validação. O valor predefinido é <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "O <xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>propriedade tem de estar no lado esquerdo do operador de comparação e o <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>propriedade no lado direito, para avaliação válido ocorrer.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>       A tabela seguinte mostra as operações disponíveis.       `DataTypeCheck`Verifica se os tipos de dados com os controlos de dois são válidos.       `Equal`Verifica se os dois controlos são iguais para si.       `GreaterThan`Verifica se um controlo é maior do que o outro controlo.       `GreaterThanEqual`Verifica se um controlo é maior que ou igual a outro controlo.       `LessThan`Verifica se um controlo é inferior de outro controlo.       `LessThanEqual`Verifica se um controlo é inferior ou igual a outro controlo.       `NotEqual`Verifica se os controlos forem diferentes entre si."
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "A operação de comparação utilizada na validação."
  overload: System.Web.UI.MobileControls.CompareValidator.Operator*
  exceptions: []
  platform:
  - net462
