  name: CompareValidator
  nameWithType: CompareValidator
  fullName: System.Web.UI.MobileControls.CompareValidator
  type: Class
  summary: "Determines validity by comparing a specific field in one control to a specific field in another control, using a specifiable comparison operator. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "Use compare validators to ensure that the values of two text boxes provide the same values, such as confirming a new password.       This class behaves identically to the ASP.NET CompareValidator control.       By default, <xref:System.Web.UI.MobileControls.Command> controls on a form raise any validator controls on the form to perform validation when the form is submitted to the server. To disable automatic validation, set the <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A> property on the <xref:System.Web.UI.MobileControls.Command> controls to `false`.       Validation succeeds if the input control is empty. Use a <xref:System.Web.UI.MobileControls.RequiredFieldValidator> control to require the user to enter data into the input control."
  example:
  - "The following example code uses a CompareValidator control (`CompareValidator1`) to check whether the two text boxes have the same value and alerts the user if they are different.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCompareValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_14_1.aspx)]\n [!code-vb[MobileCompareValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_14_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ToolboxData("<{0}:CompareValidator runat="server" ErrorMessage="CompareValidator"></{0}:CompareValidator>")]

