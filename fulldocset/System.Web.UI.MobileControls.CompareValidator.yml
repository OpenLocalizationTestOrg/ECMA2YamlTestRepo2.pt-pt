  remarks: "A tabela seguinte contém as definições do <xref:System.Web.UI.WebControls.ValidationDataType>enumerações.</xref:System.Web.UI.WebControls.ValidationDataType> Os valores são implicitamente convertidos para o tipo de dados especificada antes da comparação é feita. Se a conversão de dados falhar, falha de validação de dados.      | Enumeração | Valor | Tipo de dados |   |-----------------|-----------|---------------|   | `String`|0| `String`|   | `Integer`|1| `Integer`|   | `Double`|2| `Double`|   | `Date`|3| `DateTime`|   | `Currency`|4|`Currency`|"
