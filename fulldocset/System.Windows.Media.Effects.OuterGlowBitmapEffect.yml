- uid: System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity
  id: Opacity
  parent: System.Windows.Media.Effects.OuterGlowBitmapEffect
  langs:
  - csharp
  name: Opacity
  nameWithType: OuterGlowBitmapEffect.Opacity
  fullName: System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <xref href=&quot;System.Windows.Media.Effects.BlurEffect&quot;></xref>. Gets or sets the degree of opacity of the halo glow.'
  remarks: "The following illustration demonstrates the effect of this property:       ![Screenshot: Compare glow opacity property values](~/add/media/effects-outerglowopacity.png &quot;Screenshot: Compare glow opacity property values&quot;)       Opacity can also be specified using the alpha value of <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>.      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "The opacity level of the glow. A value of 0 indicates that the halo glow is completely transparent, while a value of 1 indicates that the glow is completely opaque. A value of 0.5 indicates the glow is 50 percent opaque, a value of 0.725 indicates the glow is 72.5 percent opaque, and so on. Values less than 0 are treated as 0, while values greater than 1 are treated as 1. The default is 1."
  overload: System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity*
  exceptions: []
  platform:
  - net462
