  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <xref href=&quot;System.Windows.Media.Effects.BlurEffect&quot;></xref>. Creates a halo of color around objects or areas of color.'
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] bitmap effects are software rendered. Any object that applies an effect will also be rendered in software. Bitmap effects should not be applied to large visuals or animations because this can degrade performance.       OuterGlowBitmapEffect is one of several effects that are shipped with the [!INCLUDE[TLA2#tla_lhsdk](~/add/includes/tla2sharptla-lhsdk-md.md)]. Other effects include:      -   <xref:System.Windows.Media.Effects.BlurBitmapEffect>      -   <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>      -   <xref:System.Windows.Media.Effects.EmbossBitmapEffect>      -   <xref:System.Windows.Media.Effects.BevelBitmapEffect>       The following illustration shows an OuterGlowBitmapEffect applied to a visual object (in this case applied to a <xref:System.Windows.Controls.TextBox>).       ![Screenshot: OuterGlowBitmapEffect bitmap effect](~/add/media/effects-outerglowsimple.png &quot;Screenshot: OuterGlowBitmapEffect bitmap effect&quot;)       The following illustrations show the effect of several basic properties of OuterGlowBitmapEffect.      -   The <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A> property specifies the size of the halo glow:       ![Screenshot: OuterGlowBitmapEffect bitmap effect](~/add/media/effects-outerglowglowsize.png &quot;Screenshot: OuterGlowBitmapEffect bitmap effect&quot;)      -   The <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A> property specifies the level of noise in the glow:       ![Screenshot: Compare Noise property values](~/add/media/effects-outerglownoise.png &quot;Screenshot: Compare Noise property values&quot;)      -   The <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A> property specifies how transparent the glow is:       ![Screenshot: Compare glow opacity property values](~/add/media/effects-outerglowopacity.png &quot;Screenshot: Compare glow opacity property values&quot;)"
