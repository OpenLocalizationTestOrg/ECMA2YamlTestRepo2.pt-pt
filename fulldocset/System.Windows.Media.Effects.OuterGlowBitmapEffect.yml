  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]os efeitos de mapa de bits são composto de software. Qualquer objeto que aplica-se um efeito também será composto no software. Não devem ser aplicados mapa de bits efeitos visuais grandes ou animações porque esta pode degradar o desempenho.       OuterGlowBitmapEffect é uma das várias efeitos que são fornecidos com o [!INCLUDE[TLA2#tla_lhsdk](~/add/includes/tla2sharptla-lhsdk-md.md)]. Incluem outros efeitos:- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>a ilustração seguinte mostra um OuterGlowBitmapEffect aplicado a um objecto visual (neste caso é aplicado a um <xref:System.Windows.Controls.TextBox>).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect>       ![Captura de ecrã: Efeito de mapa de bits de OuterGlowBitmapEffect](~/add/media/effects-outerglowsimple.png &quot;captura de ecrã: efeito de mapa de bits de OuterGlowBitmapEffect&quot;) as ilustrações seguintes mostram o efeito de várias propriedades básicas dos OuterGlowBitmapEffect.      -O <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A>propriedade especifica o tamanho do glow halo: ![captura de ecrã: efeito de mapa de bits de OuterGlowBitmapEffect](~/add/media/effects-outerglowglowsize.png &quot;captura de ecrã: OuterGlowBitmapEffect efeito de mapa de bits&quot;) - <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A>propriedade especifica o nível de ruído de glow: ![captura de ecrã: valores de propriedade do ruído comparar](~/add/media/effects-outerglownoise.png &quot;captura de ecrã: valores de propriedade do ruído comparar&quot;) - o <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A>propriedade especifica como transparente o glow: ![captura de ecrã: comparar valores de propriedade de opacidade glow](~/add/media/effects-outerglowopacity.png &quot;captura de ecrã: comparar valores de propriedade de opacidade glow&quot;) </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A>"
