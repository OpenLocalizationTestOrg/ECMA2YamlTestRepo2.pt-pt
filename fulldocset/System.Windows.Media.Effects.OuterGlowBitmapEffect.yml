    return:
      type: System.Double
      description: "The graininess (noise level) of the halo glow. The valid range of values is from 0.0 through 1.0, with 0.0 specifying no noise and 1.0 specifying maximum noise. A value of 0.5 indicates 50 percent noise, a value of 0.75 indicates 75 percent noise, and so on. The default value is 0.0."
  overload: System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise*
