  summary: '**Nota: Esta API está obsoleta.** A alternativa não obsoleta é <xref href=&quot;System.Windows.Media.Effects.BlurEffect&quot;> </xref>. Obtém ou define o grau de opacidade do glow halo.'
  remarks: "A ilustração seguinte demonstra o efeito desta propriedade: ![captura de ecrã: comparar valores de propriedade de opacidade glow](~/add/media/effects-outerglowopacity.png &quot;captura de ecrã: comparar valores de propriedade de opacidade glow&quot;) opacidade também pode ser especificada utilizando o valor alfa <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>.</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "O nível de opacidade do glow. Um valor de 0 indica que o glow halo é completamente transparente, enquanto um valor de 1 indica que o glow completamente opaco. Um valor de 0,5 indica que o glow é 50 por cento opaco, que um valor 0.725 indica o glow 72.5 por cento opaco e etc. Valores inferior a 0 são tratadas como 0, enquanto os valores maiores que 1 são tratadas como 1. A predefinição é 1."
  overload: System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity*
  exceptions: []
  platform:
  - net462
