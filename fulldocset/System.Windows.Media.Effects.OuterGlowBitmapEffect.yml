  namespace: System.Windows.Media.Effects
  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <xref href=&quot;System.Windows.Media.Effects.BlurEffect&quot;></xref>. Gets or sets the graininess of the halo glow.'
  remarks: "The following illustration demonstrates the effect of this property.       ![Screenshot: Compare Noise property values](~/add/media/effects-outerglownoise.png &quot;Screenshot: Compare Noise property values&quot;)      <a name=&quot;dependencyPropertyInfo_Noise&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.NoiseProperty>|   |Metadata properties set to `true`|None|"
  syntax:
