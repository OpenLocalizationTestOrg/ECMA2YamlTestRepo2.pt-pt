- uid: System.Windows.Media.Animation.ElasticEase.Springiness
  id: Springiness
  parent: System.Windows.Media.Animation.ElasticEase
  langs:
  - csharp
  name: Springiness
  nameWithType: ElasticEase.Springiness
  fullName: System.Windows.Media.Animation.ElasticEase.Springiness
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Obtém ou define a rigidez da mola da mola. O menor o valor de Springiness é, o stiffer mola e o mais rápida elasticidade diminui no intensidade através de cada oscillation."
  remarks: "O menor o valor de Springiness é, o stiffer mola e o mais rápida elasticidade diminui no intensidade através de cada oscillation.       [!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>o diagrama seguinte ilustra o efeito de valores diferentes de Springiness.</xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>       ![Demonstra os valores de Springiness diferentes. ] (~/add/media/elasticease-springiness.png &quot;Demonstra valores Springiness diferentes.&quot;)      <a name=&quot;xamlAttributeUsage_Springiness&quot;></a># # Utilização do atributo de XAML```   <ElasticEase Springiness=&quot;double&quot;/>   ```"
  example:
  - "The following example applies an <xref:System.Windows.Media.Animation.ElasticEase> easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/p-system.windows.media.a_4_1.xaml)]"
  syntax:
    content: public double Springiness { get; set; }
    return:
      type: System.Double
      description: "Um número positivo que especifica a rigidez da mola da mola. O valor predefinido é 3."
  overload: System.Windows.Media.Animation.ElasticEase.Springiness*
  exceptions: []
  platform:
  - net462
