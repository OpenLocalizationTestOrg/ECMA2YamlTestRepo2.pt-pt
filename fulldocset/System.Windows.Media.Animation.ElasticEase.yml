  name: ElasticEase
  nameWithType: ElasticEase
  fullName: System.Windows.Media.Animation.ElasticEase
  type: Class
  summary: "Representa uma função easing que cria uma animação que se assemelha uma mola oscillating anterior e descritos até que se trata de rest."
  remarks: "Pode controlar quando &quot;mola&quot; comportamento ocorre numa animação especificando o <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>valor da propriedade.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> O gráfico seguinte demonstra os valores diferentes de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, onde *f*(*t*) representa o progresso de animação e *t* representa tempo.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![ElasticEase com gráficos de easingmodes diferentes. ] (~/add/media/elasticease-graph.png &quot;ElasticEase com gráficos de easingmodes diferentes.&quot;)       Pode especificar quantas vezes a animação oscillates novamente e estabelecido utilizando o <xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>propriedade e como tight springiness dos oscillations estiver a utilizar o <xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A>propriedade.</xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A> </xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>      > [!NOTE] > Porque este animação faz com que os valores para oscillate novamente e estabelecido, a animação poderá interpolate inesperadamente em números negativos. Isto pode causar erros quando animating propriedades que não permitem números negativos. Por exemplo, se aplicar este animação para o <xref:System.Windows.FrameworkElement.Height%2A>de um objeto (por exemplo, de 0 a 200 com um <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>de <xref:System.Windows.Media.Animation.EasingMode>), a animação tentará interpolate através de números negativos para <xref:System.Windows.FrameworkElement.Height%2A>que irá gerar um erro.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Existem várias outras funções easing além ElasticEase que pode explorar utilizando o exemplo seguinte do Silverlight.       [Executar este exemplo](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) além de utilizar as funções easing incluídas no tempo de execução, pode criar as suas próprias funções easing personalizadas ao herdar de <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_ElasticEase&quot;></a># # Utilização de elemento do objeto de XAML```   <ElasticEase .../>   ```"
  example:
  - "The following example applies an ElasticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/t-system.windows.media.a_0_1.xaml)]"
  syntax:
    content: 'public class ElasticEase : System.Windows.Media.Animation.EasingFunctionBase'
