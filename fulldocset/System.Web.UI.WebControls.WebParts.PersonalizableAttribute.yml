  name: PersonalizableAttribute
  nameWithType: PersonalizableAttribute
  fullName: System.Web.UI.WebControls.WebParts.PersonalizableAttribute
  type: Class
  summary: "Representa o atributo de personalização. Esta classe não pode ser herdada."
  remarks: "O atributo de personalização, `Personalizable`, é aplicada às propriedades de controlo pública que precisam para manter as informações de personalização. ASP.NET gera automaticamente o código para manter ou obter estes valores do arquivo de dados subjacente, quando o controlo está numa zona peças Web numa página de peças Web.       Tem de ser cumpridos os seguintes requisitos para uma propriedade ser assinalado como personalizável:-a propriedade tem de ser público e tem de ter obtenção público e definir os acessores.      -A propriedade tem de ser uma propriedade de leitura/escrita.      -A propriedade tem de ser sem parâmetros.      -Não é possível indexar a propriedade.       Código é automaticamente gerado para carregar e guardar dados de personalização de propriedades. Propriedades que suportem a personalização são determinadas com base na existência deste atributo de propriedade e o facto de que a propriedade está em conformidade com as restrições listadas acima.       Tenha em atenção que não são suportadas propriedades só de leitura e só de escrita para personalização. Aplicar este atributo para uma propriedade só de leitura ou só de escrita resulta num <xref:System.Web.HttpException>que está a ser emitida.</xref:System.Web.HttpException> Propriedades parametrizadas também emitir um <xref:System.Web.HttpException>exceção.</xref:System.Web.HttpException>       As propriedades individuais sem este atributo são excluídas da personalização se nenhum processamento especial através de <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>interface é utilizada.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable>       Para obter mais informações sobre a utilização de atributos, consulte [descrição geral de personalização de peças Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PersonalizableAttribute class in code. The sample consists of an .aspx page that references a Web Part user control called `ColorSelector.ascx`. The following code is the .aspx file for the example.  \n  \n [!code-cs[WebParts_SimplePersonalization#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_1.aspx)]  \n  \n The following code is for the `ColorSelector.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_SimplePersonalization#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_2.ascx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PersonalizableAttribute : Attribute
