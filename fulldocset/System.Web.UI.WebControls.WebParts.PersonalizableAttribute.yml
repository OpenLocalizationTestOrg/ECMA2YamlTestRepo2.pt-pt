  name: PersonalizableAttribute
  nameWithType: PersonalizableAttribute
  fullName: System.Web.UI.WebControls.WebParts.PersonalizableAttribute
  type: Class
  summary: "Represents the personalization attribute. This class cannot be inherited."
  remarks: "The personalization attribute, `Personalizable`, is applied to public control properties that need to persist personalization information. ASP.NET automatically generates the code to persist or retrieve these values from the underlying data store when the control is in a Web Parts zone on a Web Parts page.       The following requirements must be met for a property to be marked as personalizable:      -   The property must be public and must have public get and set accessors.      -   The property must be a read/write property.      -   The property must be without parameters.      -   The property cannot be indexed.       Code is automatically generated to load and save personalization data for properties. Properties that support personalization are determined based on the existence of this attribute on the property and the fact that the property conforms to the constraints listed above.       Note that read-only and write-only properties are not supported for personalization. Applying this attribute to a read-only or write-only property results in an <xref:System.Web.HttpException> being thrown. Parameterized properties also throw an <xref:System.Web.HttpException> exception.       Individual properties without this attribute are excluded from personalization if no special handling through the <xref:System.Web.UI.WebControls.WebParts.IPersonalizable> interface is used.       For more information about using attributes, see [Web Parts Personalization Overview](../Topic/Web%20Parts%20Personalization%20Overview.md)."
  example:
  - "The following code example demonstrates how to use the PersonalizableAttribute class in code. The sample consists of an .aspx page that references a Web Part user control called `ColorSelector.ascx`. The following code is the .aspx file for the example.  \n  \n [!code-cs[WebParts_SimplePersonalization#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_210_1.aspx)]  \n  \n The following code is for the `ColorSelector.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[WebParts_SimplePersonalization#2](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_210_2.ascx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PersonalizableAttribute : Attribute
