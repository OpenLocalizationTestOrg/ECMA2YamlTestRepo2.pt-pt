- uid: Microsoft.Build.Tasks.Exec.ExecuteTool(System.String,System.String,System.String)
  id: ExecuteTool(System.String,System.String,System.String)
  parent: Microsoft.Build.Tasks.Exec
  langs:
  - csharp
  name: ExecuteTool(String,String,String)
  nameWithType: Exec.ExecuteTool(String,String,String)
  fullName: Microsoft.Build.Tasks.Exec.ExecuteTool(String,String,String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Executes the cmd.exe tool, waits for its completion, and cleans up the batch file after execution completes."
  remarks: "If errors were logged and the tool has an exit code of zero, then this method sets the exit code to -1."
  syntax:
    content: protected override int ExecuteTool (string pathToTool, string responseFileCommands, string commandLineCommands);
    parameters:
    - id: pathToTool
      type: System.String
      description: "The path to the tool to execute."
    - id: responseFileCommands
      type: System.String
      description: "Command line arguments that should go into a temporary response file."
    - id: commandLineCommands
      type: System.String
      description: "Command line arguments that should be passed to the tool directly."
    return:
      type: System.Int32
      description: "The exit code that the tool returns."
  overload: Microsoft.Build.Tasks.Exec.ExecuteTool*
  exceptions: []
  platform:
  - net462
