  name: CantStartSingleInstanceException
  nameWithType: CantStartSingleInstanceException
  fullName: Microsoft.VisualBasic.ApplicationServices.CantStartSingleInstanceException
  type: Class
  summary: "Esta exceção é acionada quando uma instância de uma aplicação de instância única subsequente não consegue estabelecer ligação com a primeira instância de aplicação."
  remarks: "Uma aplicação de instância única é diferente de uma aplicação normal que apenas uma instância da aplicação pode estar a executar simultaneamente. Quando inicia uma instância da aplicação subsequentes, este tenta contactar a primeira aplicação de instância para passar os argumentos da linha de comandos. Se a primeira instância não pode ser contactada, é gerado o CantStartSingleInstanceException na instância da aplicação subsequentes. O modelo de aplicação do Visual Basic não fornece quaisquer informações de contexto na exceção.       Para obter mais informações, consulte [descrição geral do modelo de aplicação do Visual Basic](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class CantStartSingleInstanceException : Exception
