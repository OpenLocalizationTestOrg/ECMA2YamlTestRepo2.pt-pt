  name: XamlSetMarkupExtensionAttribute
  nameWithType: XamlSetMarkupExtensionAttribute
  fullName: System.Windows.Markup.XamlSetMarkupExtensionAttribute
  type: Class
  summary: "Indica que uma classe pode utilizar uma extensão de markup para fornecer um valor e faz referência a um processador a utilizar para operações de conjunto de extensão de markup."
  remarks: "Implementação predefinida para um escritor de objeto XAML utiliza reflexão CLR e este atributo CLR para determinar se existe uma chamada de retorno intencional de utilizações de extensão de markup que definir valores de um tipo ou membro. Por exemplo, um <xref:System.Xaml.XamlServices>carregar ou analisar, ou um <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>sequência, irá utilizar este atributo e invocar a chamada de retorno nomeada como parte da operação sempre ao escrever o nó de objeto com base numa utilização de extensão de markup.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetMarkupExtensionAttribute : Attribute
