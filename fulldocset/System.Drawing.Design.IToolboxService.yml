  name: IToolboxService
  nameWithType: IToolboxService
  fullName: System.Drawing.Design.IToolboxService
  type: Interface
  summary: "Fornece métodos e propriedades que pretende gerir e consultar a caixa de ferramentas no ambiente de desenvolvimento."
  remarks: "A interface IToolboxService fornece as propriedades e métodos para adicionar e remover itens da caixa de ferramentas e criador de caixa de ferramentas delegados de chamada de retorno, serializar e anular a serialização dos itens de caixa de ferramentas e a obtenção de informações de estado da caixa de ferramentas e gerir o estado da caixa de ferramentas.       Pode obter informações sobre o conteúdo da caixa de ferramentas com os seguintes métodos: - <xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>propriedade indica as categorias atualmente disponíveis na caixa de ferramentas.</xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>      -O <xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>propriedade indica a categoria de caixa de ferramentas atualmente selecionada.</xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>      -O <xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>método obtém os itens na caixa de ferramentas, opcionalmente filtrados por uma categoria de caixa de ferramentas especificado.</xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>      -O <xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>método obtém o <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> atualmente selecionado</xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>método seleciona especificado <xref:System.Drawing.Design.ToolboxItem>como o item atual.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.IsSupported%2A>método indica se o serializada especificada objeto, se for um <xref:System.Drawing.Design.ToolboxItem>, é suportada pelo anfitrião estruturador especificado, ou se corresponder os atributos especificados.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsSupported%2A>      -O <xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>método indica se o objeto serializado especificado é um <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>       Pode adicionar e remover itens da caixa de ferramentas com os seguintes métodos: - <xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>método adiciona um <xref:System.Drawing.Design.ToolboxItem>à caixa de ferramentas, criar a categoria especificada, opcionalmente, se não existir.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>método adiciona um <xref:System.Drawing.Design.ToolboxItem>que só está ativado para o projeto atual para a caixa de ferramentas.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>método Remove o <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> especificado</xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.AddCreator%2A>método adiciona um <xref:System.Drawing.Design.ToolboxItemCreatorCallback>Delegar capaz de converter algum tipo de dados armazenados na caixa de ferramentas para <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.AddCreator%2A>      -O <xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>método Remove quaisquer <xref:System.Drawing.Design.ToolboxItemCreatorCallback>delegados para o tipo de dados especificada.</xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>       Pode atualizar a caixa de ferramentas, marcar um item de caixa de ferramentas utilizadas ou defina o cursor do rato para um cursor que representa o item atual utilizando os seguintes métodos: - <xref:System.Drawing.Design.IToolboxService.Refresh%2A>método atualiza a apresentação de caixa de ferramentas para refletir o estado atual dos itens da caixa de ferramentas.</xref:System.Drawing.Design.IToolboxService.Refresh%2A>      -O <xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>método sinalizar a caixa de ferramentas que foi utilizado o item selecionado.</xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>      -O <xref:System.Drawing.Design.IToolboxService.SetCursor%2A>método define o cursor do rato para um cursor que representa o item atual.</xref:System.Drawing.Design.IToolboxService.SetCursor%2A>       Pode utilizar a caixa de ferramentas para serializar ou anular a serialização de um item de caixa de ferramentas utilizando os seguintes métodos: - <xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>método tenta devolver um <xref:System.Drawing.Design.ToolboxItem>do objeto de item de caixa de ferramentas serializada especificada.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>método devolve um objeto serializado que representa o <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> especificado</xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>"
  example:
  - "The following code example demonstrates the use of the IToolboxService in design mode to list and select toolbox categories and items, and to create components or controls from toolbox items and add them to a <xref:System.Windows.Forms.Form>. To use the example, compile the code to an assembly, and add a reference to the assembly in a Windows Forms application. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `IToolboxServiceControl` is automatically added to the **Toolbox**. Create an instance of the `IToolboxServiceControl` on a form to test its behavior.  \n  \n [!code-cpp[IToolboxServiceExample1#1](~/add/codesnippet/cpp/t-system.drawing.design._9_1.cpp)]\n [!code-vb[IToolboxServiceExample1#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_1.vb)]\n [!code-cs[IToolboxServiceExample1#1](~/add/codesnippet/csharp/t-system.drawing.design._9_1.cs)]  \n  \n The following code example provides a component that uses the IToolboxService to add a \"Text\" data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._9_2.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_2.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._9_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("4BACD258-DE64-4048-BC4E-FEDBEF9ACB76")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IToolboxService
