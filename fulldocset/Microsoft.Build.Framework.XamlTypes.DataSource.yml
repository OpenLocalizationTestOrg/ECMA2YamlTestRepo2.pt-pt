- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Obtém ou define o nome de propriedade do MSBuild real utilizado para ler/escrever o valor desta propriedade."
  remarks: "Aplicável apenas ao <xref:Microsoft.Build.Framework.XamlTypes.DataSource>objetos ligados às propriedades.</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       O nome persistente, normalmente, será o mesmo que o nome da propriedade conforme é apresentado no <xref:Microsoft.Build.Framework.XamlTypes.Rule>e o valor desta propriedade pode, por conseguinte, ficar está predefinida de `null`.</xref:Microsoft.Build.Framework.XamlTypes.Rule>       Uma vez que os nomes de propriedade tem de ser exclusivos, mas não tem de ser exclusivos no arquivo persistente (devido a outras diferenças na origem de dados, tais como o tipo de item) pode ser vezes quando os nomes de propriedade de regra tem de ser alterados para ser exclusivo no ficheiro XAML, mas sem alterar a forma como a propriedade é continuada do MSBuild de ficheiros.       Trata-se nos casos em que esta propriedade torna-se útil. Também poderá ser útil em ambientes de compilação especializadas onde os nomes de propriedade devem ser diferente do nome normalmente utilizado para manter a compatibilidade com o sistema de projeto."
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "Devolve o nome de propriedade do MSBuild real utilizado para ler/escrever o valor desta propriedade."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: Persistence
  nameWithType: DataSource.Persistence
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Obtém ou define a localização de armazenamento para esta origem de dados."
  remarks: "Este campo é obrigatório e é invariante de idioma.       Atual aceite os valores são `ProjectFile` e `UserFile`. `ProjectFile`faz com que o valor da propriedade ser escrito para e ler a partir do ficheiro de manifesto do projeto ou folha de propriedades, dependendo do nó que no **Explorador de soluções** ou **propriedades** janela é utilizada para gerar páginas de propriedades da IU. `UserFile`faz com que o valor da propriedade ser escrito para e de leitura do ficheiro .user."
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "Devolve a localização de armazenamento para esta origem de dados."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
