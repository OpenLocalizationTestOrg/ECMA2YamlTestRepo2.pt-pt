  remarks: "Pode utilizar este evento para efetuar tarefas, tais como atribuir recursos utilizados pelo controlo.      > [!NOTE] > Se o <xref:System.Windows.Forms.UserControl>faz parte de um formulário de subordinado MDI, a carga de eventos irão ocorrer sempre que é apresentado o formulário subordinado.</xref:System.Windows.Forms.UserControl> Neste caso, deve colocar qualquer código Monouso inicialização <xref:System.Windows.Forms.UserControl.%23ctor%2A>em vez de um processador de eventos de carregamento.</xref:System.Windows.Forms.UserControl.%23ctor%2A>      > [!CAUTION] > Carga o evento ocorre quando o identificador para o <xref:System.Windows.Forms.UserControl>é criado.</xref:System.Windows.Forms.UserControl> Em algumas circunstâncias, isto pode fazer com que o evento de carregamento para ocorrer mais do que uma vez. Por exemplo, o evento de carregamento ocorre quando o <xref:System.Windows.Forms.UserControl>está carregado e novamente se o identificador é recriado.</xref:System.Windows.Forms.UserControl> (É uma forma que um identificador é recriado ao chamar o <xref:System.Windows.Forms.Control.RecreateHandle%2A>método.)</xref:System.Windows.Forms.Control.RecreateHandle%2A> A conta para a ocorrência de evento de carregamento mais do que uma vez, deve colocar um sempre código de inicialização no <xref:System.Windows.Forms.UserControl.%23ctor%2A>construtor em vez de um processador de eventos de carregamento.</xref:System.Windows.Forms.UserControl.%23ctor%2A> Além disso, não deve adicionar enlaces de dados para o <xref:System.Windows.Forms.UserControl>um processador de eventos de carregamento.</xref:System.Windows.Forms.UserControl>       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
