  remarks: "You can use this event to perform tasks such as allocating resources used by the control.      > [!NOTE] >  If the <xref:System.Windows.Forms.UserControl> is part of an MDI child form, the Load event will occur each time the child form is shown. In this case, you should put any one-time initialization code in the <xref:System.Windows.Forms.UserControl.%23ctor%2A> instead of a Load event handler.      > [!CAUTION] >  The Load event occurs when the handle for the <xref:System.Windows.Forms.UserControl> is created. In some circumstances, this can cause the Load event to occur more than one time. For example, the Load event occurs when the <xref:System.Windows.Forms.UserControl> is loaded, and again if the handle is recreated. (One way that a handle is recreated is by calling the <xref:System.Windows.Forms.Control.RecreateHandle%2A> method.) To account for the Load event occurring more than one time, you should put any one time initialization code in the <xref:System.Windows.Forms.UserControl.%23ctor%2A> constructor instead of a Load event handler. In addition, you should not add data bindings to the <xref:System.Windows.Forms.UserControl> in a Load event handler.       For more information about handling events, see [Handling and Raising Events](~/add/includes/ajax-current-ext-md.md)."
