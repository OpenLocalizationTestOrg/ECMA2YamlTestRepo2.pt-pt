  name: UserControl
  nameWithType: UserControl
  fullName: System.Windows.Forms.UserControl
  type: Class
  summary: "Fornece um controlo vazio que pode ser utilizado para criar outros controlos."
  remarks: "Ao alargar <xref:System.Windows.Forms.ContainerControl>, UserControl herda todos os o posicionamento padrão e o processamento de mnemónica ser exigido código que é necessário um controlo de utilizador.</xref:System.Windows.Forms.ContainerControl>       O UserControl dá-lhe a capacidade para criar controlos que podem ser utilizados em vários locais dentro de uma aplicação ou a organização. Pode incluir todos os o código necessário para a validação de dados comuns a pedir ao utilizador para a introduzir; Alguns exemplos deste são endereços de correio eletrónico (consulte a secção de exemplo), números de telefone e códigos de postais. Outra utilização eficiente do controlo de utilizador é simplesmente pré-carregamento um <xref:System.Windows.Forms.ComboBox>ou <xref:System.Windows.Forms.ListBox>com itens estáticos é normalmente utilizar em quase todas as aplicações; alguns exemplos deste são países/regiões, cidades, Estados e localizações de escritórios.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ComboBox> Para obter mais informações sobre a criação de controlos personalizados, consulte [desenvolver controlos personalizados do Windows Forms com o .NET Framework](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Que considere criar um espaço de nomes que contém várias classes de controlos de utilizador e compilá-lo para um DLL. Este DLL pode ser referenciado e distribuído com a aplicação ou todas as aplicações dentro de uma organização. Isto dá-lhe a capacidade para referenciar o controlo de utilizador em muitas aplicações e guardar tempo programação elementos contidos do controlo de utilizador e distribuir. Um controlo de utilizador também oferece a consistência dentro ou entre aplicações Por exemplo, todas as informações entrada os blocos de endereços todas terão o mesmo aspeto e comportamento. Consistência dá-a aplicação para um aspecto mais polished e profissionais.   >> Pode alojar as classes de Windows Forms UserControl derivada dentro de um formulário, no outro UserControl, no Internet Explorer numa página Web ou interior um <xref:System.Windows.Forms.WebBrowser>controlo alojado num formulário.</xref:System.Windows.Forms.WebBrowser>      > [!NOTE] > Quando alojam um UserControl dentro do <xref:System.Windows.Forms.WebBrowser>controlo, não é possível desativar estilos visuais utilizando o `META` valor de etiqueta `MSThemeCompatible`.</xref:System.Windows.Forms.WebBrowser> Para obter mais informações sobre estilos visuais, consulte [composição de controlos com estilos visuais](~/add/includes/ajax-current-ext-md.md).       Tenha em atenção que, para aplicações de Smartphone, este controlo requer software do Windows Mobile versão 5.0 para Smartphones."
  example:
  - "The following code example creates a UserControl that can be reused in multiple applications to get user information. This example adds several <xref:System.Windows.Forms.Label> controls, <xref:System.Windows.Forms.TextBox> controls and an <xref:System.Windows.Forms.ErrorProvider> to the UserControl to gather the user's information. Additionally, the user's e-mail address is validated in the <xref:System.Windows.Forms.Control.Validating> event of the <xref:System.Windows.Forms.TextBox> and the <xref:System.Windows.Forms.ErrorProvider> object is used to give the user feedback if the data fails validation. The code is intended to be compiled into a DLL for reference in other applications.  \n  \n [!code-cs[Classic UserControl Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_0_1.cs)]\n [!code-cpp[Classic UserControl Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_0_1.cpp)]\n [!code-vb[Classic UserControl Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_0_1.vb)]"
