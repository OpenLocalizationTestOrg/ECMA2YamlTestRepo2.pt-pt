  remarks: "Utilize a propriedade de RowState para determinar o estado da linha. O estado pode ser uma combinação bit a bit dos valores existentes na tabela seguinte.      | Valor de estado | Descrição |   |-----------------|-----------------|   | `DataControlRowState.Alternate`| O objeto de <xref:System.Web.UI.WebControls.DetailsViewRow>é uma linha alternativa no controlo <xref:System.Web.UI.WebControls.DetailsView>. |   | `DataControlRowState.Edit`| O objeto de <xref:System.Web.UI.WebControls.DetailsViewRow>está no modo de edição. |   | `DataControlRowState.Insert`| O objeto de <xref:System.Web.UI.WebControls.DetailsViewRow>está no modo de inserção. |   | `DataControlRowState.Normal`| O objeto de <xref:System.Web.UI.WebControls.DetailsViewRow>está no respetivo estado normal (predefinição). |       Esta propriedade é normalmente utilizada para determinar o estado de uma linha antes de efetuar uma operação.</xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>"
