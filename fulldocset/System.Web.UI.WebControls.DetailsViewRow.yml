  name: DetailsViewRow
  nameWithType: DetailsViewRow
  fullName: System.Web.UI.WebControls.DetailsViewRow
  type: Class
  summary: "Representa uma linha dentro de um <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controlo."
  remarks: "A classe de DetailsViewRow é utilizada para representar uma linha individuais num <xref:System.Web.UI.WebControls.DetailsView>controlo.</xref:System.Web.UI.WebControls.DetailsView> Cada linha no <xref:System.Web.UI.WebControls.DetailsView>controlo tem um tipo de linha designado.</xref:System.Web.UI.WebControls.DetailsView> A tabela seguinte lista os tipos de linha são válidos para o <xref:System.Web.UI.WebControls.DetailsView>controlo.</xref:System.Web.UI.WebControls.DetailsView>      | Tipo de linha | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| Uma linha de dados no controlo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Linha de dados vazios no <xref:System.Web.UI.WebControls.DetailsView>controlo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> A linha de dados vazio é apresentada um controlo <xref:System.Web.UI.WebControls.DetailsView>quando existem não existem registos para apresentar. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| A linha de rodapé no controlo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| A linha de cabeçalho no controlo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Uma linha de paginação no controlo <xref:System.Web.UI.WebControls.DetailsView>. |       Para determinar o tipo de linha de um objeto de DetailsViewRow, utilize o <xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> Um objeto de DetailsViewRow também tem um Estado associado. O estado pode ser uma combinação bit a bit dos valores existentes na tabela seguinte.      | Valor de estado | Descrição |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowState>| O objeto de DetailsViewRow é uma linha alternativa no controlo <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| O objeto de DetailsViewRow está no modo de edição. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| O objeto de DetailsViewRow está no modo de inserção. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| O objeto de DetailsViewRow está no respetivo estado normal (predefinição). |       Para determinar o estado de um objeto de DetailsViewRow, utilize o <xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowState>       O <xref:System.Web.UI.WebControls.DetailsView>controlo armazena todos os respetivos dados linhas o <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>coleção.</xref:System.Web.UI.WebControls.DetailsView.Rows%2A> </xref:System.Web.UI.WebControls.DetailsView> Para determinar o índice de um objeto de DetailsViewRow no <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>coleção, utilize o <xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.DetailsView.Rows%2A>       Pode aceder as células do objeto DetailsViewRow individuais utilizando o <xref:System.Web.UI.WebControls.TableRow.Cells%2A>propriedade.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Se uma célula contém controlos, pode obter um controlo de célula utilizando o <xref:System.Web.UI.Control.Controls%2A>coleção da célula.</xref:System.Web.UI.Control.Controls%2A> Também pode utilizar o <xref:System.Web.UI.Control.FindControl%2A>método da célula para localizar o controlo se o controlo tem um <xref:System.Web.UI.Control.ID%2A>a propriedade especificada.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       Para obter um valor de campo de um <xref:System.Web.UI.WebControls.BoundField>coluna campo ou uma coluna de campo gerado automaticamente, utilize o <xref:System.Web.UI.WebControls.TableCell.Text%2A>propriedade da célula.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> Para obter um valor de campo de outros tipos de coluna campo onde o valor do campo está vinculado a um controlo, obtenha primeiro o controlo da célula adequada e, em seguida, a propriedade adequada do controlo de acesso.      > [!NOTE] > É possível utilizar uma expressão de enlace de dados diretamente num <xref:System.Web.UI.WebControls.TemplateField>coluna campo sem o valor de enlace a uma propriedade de um controlo.</xref:System.Web.UI.WebControls.TemplateField> Neste caso, o valor do campo é automaticamente colocado num <xref:System.Web.UI.DataBoundLiteralControl>controlo.</xref:System.Web.UI.DataBoundLiteralControl> Para obter o valor de campo, tem de obter primeiro o <xref:System.Web.UI.DataBoundLiteralControl>controlar a partir de célula adequada e, em seguida, utilizar o <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>propriedade.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       Para obter uma lista de valores de propriedade inicial para uma instância da classe DetailsViewRow, consulte o <xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to retrieve the value of a field from a DetailsViewRow object.  \n  \n [!code-vb[DetailsViewRowText#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_1.aspx)]\n [!code-cs[DetailsViewRowText#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_1.aspx)]  \n  \n The following code example demonstrates how to retrieve an <xref:System.Web.UI.WebControls.Image> control from the DetailsViewRow object that represents the header row. The <xref:System.Web.UI.WebControls.Image> control is declared in the header template.  \n  \n [!code-cs[DetailsViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_2.aspx)]\n [!code-vb[DetailsViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_2.aspx)]"
