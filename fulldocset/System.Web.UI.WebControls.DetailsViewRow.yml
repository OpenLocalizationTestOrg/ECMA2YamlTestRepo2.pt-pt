  name: DetailsViewRow
  nameWithType: DetailsViewRow
  fullName: System.Web.UI.WebControls.DetailsViewRow
  type: Class
  summary: "Represents a row within a <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref> control."
  remarks: "The DetailsViewRow class is used to represent an individual row in a <xref:System.Web.UI.WebControls.DetailsView> control. Each row in the <xref:System.Web.UI.WebControls.DetailsView> control has a designated row type. The following table lists the row types that are valid for the <xref:System.Web.UI.WebControls.DetailsView> control.      |Row type|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.DataControlRowType>|A data row in the <xref:System.Web.UI.WebControls.DetailsView> control.|   |<xref:System.Web.UI.WebControls.DataControlRowType>|The empty data row in the <xref:System.Web.UI.WebControls.DetailsView> control. The empty data row is displayed in a <xref:System.Web.UI.WebControls.DetailsView> control when there are no records to display.|   |<xref:System.Web.UI.WebControls.DataControlRowType>|The footer row in the <xref:System.Web.UI.WebControls.DetailsView> control.|   |<xref:System.Web.UI.WebControls.DataControlRowType>|The header row in the <xref:System.Web.UI.WebControls.DetailsView> control.|   |<xref:System.Web.UI.WebControls.DataControlRowType>|A pager row in the <xref:System.Web.UI.WebControls.DetailsView> control.|       To determine the row type of a DetailsViewRow object, use the <xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A> property. A DetailsViewRow object also has a state associated with it. The state can be a bitwise combination of the values in the following table.      |State value|Description|   |-----------------|-----------------|   |<xref:System.Web.UI.WebControls.DataControlRowState>|The DetailsViewRow object is an alternate row in the <xref:System.Web.UI.WebControls.DetailsView> control.|   |<xref:System.Web.UI.WebControls.DataControlRowState>|The DetailsViewRow object is in edit mode.|   |<xref:System.Web.UI.WebControls.DataControlRowState>|The DetailsViewRow object is in insert mode.|   |<xref:System.Web.UI.WebControls.DataControlRowState>|The DetailsViewRow object is in its normal (default) state.|       To determine the state of a DetailsViewRow object, use the <xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A> property.       The <xref:System.Web.UI.WebControls.DetailsView> control stores all its data rows in the <xref:System.Web.UI.WebControls.DetailsView.Rows%2A> collection. To determine the index of a DetailsViewRow object in the <xref:System.Web.UI.WebControls.DetailsView.Rows%2A> collection, use the <xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A> property.       You can access the individual cells of the DetailsViewRow object by using the <xref:System.Web.UI.WebControls.TableRow.Cells%2A> property. If a cell contains controls, you can retrieve a control from the cell by using the <xref:System.Web.UI.Control.Controls%2A> collection of the cell. You can also use the <xref:System.Web.UI.Control.FindControl%2A> method of the cell to find the control, if the control has an <xref:System.Web.UI.Control.ID%2A> property specified.       To retrieve a field value from a <xref:System.Web.UI.WebControls.BoundField> field column or an automatically generated field column, use the <xref:System.Web.UI.WebControls.TableCell.Text%2A> property of the cell. To retrieve a field value from other field column types where the field value is bound to a control, first retrieve the control from the appropriate cell and then access the appropriate property of the control.      > [!NOTE] >  It is possible to use a data-binding expression directly in a <xref:System.Web.UI.WebControls.TemplateField> field column without binding the value to a property of a control. In this case, the field value is automatically placed in a <xref:System.Web.UI.DataBoundLiteralControl> control. To retrieve the field value, you must first retrieve the <xref:System.Web.UI.DataBoundLiteralControl> control from the appropriate cell and then use its <xref:System.Web.UI.DataBoundLiteralControl.Text%2A> property.       For a list of initial property values for an instance of the DetailsViewRow class, see the <xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to retrieve the value of a field from a DetailsViewRow object.  \n  \n [!code-vb[DetailsViewRowText#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_1.aspx)]\n [!code-cs[DetailsViewRowText#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_1.aspx)]  \n  \n The following code example demonstrates how to retrieve an <xref:System.Web.UI.WebControls.Image> control from the DetailsViewRow object that represents the header row. The <xref:System.Web.UI.WebControls.Image> control is declared in the header template.  \n  \n [!code-cs[DetailsViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_2.aspx)]\n [!code-vb[DetailsViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_2.aspx)]"
