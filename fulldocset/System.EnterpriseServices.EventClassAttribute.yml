  name: EventClassAttribute
  nameWithType: EventClassAttribute
  fullName: System.EnterpriseServices.EventClassAttribute
  type: Class
  summary: "Marks the attributed class as an event class. This class cannot be inherited."
  remarks: "If `EventClass` is specified, it must not be disabled in the COM+ catalog; if enabled in the COM+ catalog, it must be specified on the component.       Method calls on an event class are never delivered to the implementation; they are instead delivered to event subscribers.       For a list of initial property values for an instance of EventClassAttribute, see the <xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A> constructor.       For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class EventClassAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
