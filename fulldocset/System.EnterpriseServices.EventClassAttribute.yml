  name: EventClassAttribute
  nameWithType: EventClassAttribute
  fullName: System.EnterpriseServices.EventClassAttribute
  type: Class
  summary: "Marca a classe attributed como uma classe de evento. Esta classe não pode ser herdada."
  remarks: "Se `EventClass` é especificado, não pode estar desativada no catálogo COM+; se estiver ativada no catálogo COM+, tem de ser especificado no componente.       Chamadas de método de uma classe de evento nunca são fornecidas para a implementação; em vez disso, estes são entregues para subscritores do evento.       Para obter uma lista de valores de propriedade inicial para uma instância de EventClassAttribute, consulte o <xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>construtor.</xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class EventClassAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
