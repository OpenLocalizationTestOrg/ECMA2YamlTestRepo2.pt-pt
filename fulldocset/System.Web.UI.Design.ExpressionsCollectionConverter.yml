  type: Class
  summary: "Fornece um conversor de tipos de expressão coleções de enlace."
  remarks: "Converte de classe ExpressionsCollectionConverter um <xref:System.Web.UI.ExpressionBindingCollection>uma cadeia para a grelha de edição de propriedades no momento da conceção, o que sempre aparece como uma cadeia vazia (&quot;&quot;).</xref:System.Web.UI.ExpressionBindingCollection>       Alojar um estruturador, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], utiliza o <xref:System.Web.Compilation.ExpressionBuilder>e <xref:System.Web.UI.Design.ExpressionEditor>classe implementações com o <xref:System.Web.UI.Design.ExpressionsCollectionEditor>ExpressionsCollectionConverter classes e para definir enlaces de expressões das propriedades de controlo no momento da conceção e o <xref:System.Web.UI.Design.ControlPersister>para manter as expressões de tempo de execução.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Cadeias de expressão fazer referência a um recurso localizável, uma definição de aplicação, uma cadeia de ligação ou um tipo de expressão personalizada. A cadeia da expressão é vinculada à propriedade de controlo no momento da conceção e, em seguida, utilizada em tempo de execução para determinar o valor da propriedade.      > [!NOTE] > Nunca deve aceder diretamente um conversor de tipos. Esta implementação do <xref:System.ComponentModel.TypeConverter>destina-se apenas para utilização por um <xref:System.Web.UI.ExpressionBindingCollection>objeto no momento da concepção.</xref:System.Web.UI.ExpressionBindingCollection> </xref:System.ComponentModel.TypeConverter>"
