  langs:
  - csharp
  name: ResolveProgressChangedEventArgs
  nameWithType: ResolveProgressChangedEventArgs
  fullName: System.Net.PeerToPeer.ResolveProgressChangedEventArgs
  type: Class
  summary: "Used in conjunction with signaling the <see cref=&quot;E:System.Net.PeerToPeer.PeerNameResolver.ResolveProgressChanged&quot;></see> event.  It is signaled whenever a <see cref=&quot;T:System.Net.PeerToPeer.PeerNameRecord&quot;></see> object is found in response to a &lt;xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A&gt; operation on a specific <see cref=&quot;T:System.Net.PeerToPeer.PeerName&quot;></see>."
  remarks: "If multiple peer name record objects exist in the cloud(s) being queried, this event is signaled once for each record object found. The <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted> event is raised only once when all endpoints have been found.       Normal process completion implies that either the Resolver object has reached the end of the cloud(s) to query for peer names, or it has reached the maximum number of record entries for the peer name record collection it is constructing.       All references to this instance of the Resolver are coordinated with the token userState <xref:System.Object>, which is a unique identifier for this asynchronous resolve request."
  syntax:
    content: 'public class ResolveProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
  platform:
