  name: ResolveProgressChangedEventArgs
  nameWithType: ResolveProgressChangedEventArgs
  fullName: System.Net.PeerToPeer.ResolveProgressChangedEventArgs
  type: Class
  summary: "Utilizado em conjunto com sinalização o <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveProgressChanged&quot;> </xref> eventos.  For indicado sempre que um <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objeto encontra-se em resposta a um <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>operação numa específica <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
  remarks: "Se existirem vários objetos registos para o ponto a ponto nome em nuvens que está a ser consultados, este evento é assinalado uma vez para cada objeto de registo encontrado. O <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>o evento é gerado apenas uma vez quando todos os pontos finais foram encontrados.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>       Conclusão do processo normal implica que o objeto de resolução atingiu o fim de nuvens a consulta para nomes de elemento de rede ou que seja-atingiu o número máximo de entradas de registos para o elemento coleção de registos de nome é construir.       Todas as referências a esta instância do resolvedor se coordenada com o token userState <xref:System.Object>, que é um identificador exclusivo para este pedido resolve assíncronas.</xref:System.Object>"
  syntax:
    content: 'public class ResolveProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
