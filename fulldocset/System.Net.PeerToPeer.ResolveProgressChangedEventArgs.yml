  summary: "Obtém o <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objeto resolver."
  remarks: "Os nomes de elemento de rede protegida podem ser registados em simultâneo por utilizadores diferentes na mesma <xref:System.Net.PeerToPeer.Cloud>e associou com pontos finais diferentes.</xref:System.Net.PeerToPeer.Cloud> Por conseguinte, o <xref:System.Net.PeerToPeer.PeerNameResolver>classe é utilizada para resolver nomes de elemento de rede para nuvens ou elemento nomes para os registos de nomes de ponto a ponto.</xref:System.Net.PeerToPeer.PeerNameResolver> O evento para o progresso do relatório é desencadeado sempre que um nome de elemento encontra-se enquanto o resolvedor está a consultar nuvens para <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName>"
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecord PeerNameRecord { get; }
    return:
      type: System.Net.PeerToPeer.PeerNameRecord
      description: "Encontrar o objeto de registo de nome de ponto a ponto em resposta a um <> </> *> operação numa específica <> </> *>.       A menos que especificado explicitamente, é o valor predefinido para todas as propriedades <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para tipos de referência e zero (0) para propriedades do tipo <xref uid=&quot;langword_csharp_int&quot; name=&quot;int&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.PeerToPeer.ResolveProgressChangedEventArgs.PeerNameRecord*
  exceptions: []
  platform:
  - net462
