  fullName: System.Workflow.Activities.CodeActivity
  type: Class
  summary: "Executa o método de código junto associado com uma atividade. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Código junto métodos invocados pelo CodeActivity são executados de forma síncrona; CodeActivity não produzir o thread até que o thread está concluído. Por conseguinte, a execução do método junto código deverá ser efetuada e não deve bloquear com uma dependência no alguns recursos externos. Por exemplo, o método de código junto deve normalmente não invocar um serviço Web.       A utilização típica do CodeActivity é examinar o estado da instância de fluxo de trabalho e alterar as variáveis locais e de mensagens."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ExecuteCode")]

      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.CodeDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.CodeActivity), "Resources.code.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.CodeActivity/CodeActivityValidator))]

      public sealed class CodeActivity : System.Workflow.ComponentModel.Activity
