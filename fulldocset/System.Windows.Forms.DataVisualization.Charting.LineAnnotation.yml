  remarks: "A largura e altura de uma anotação podem ser definidos no gráfico relativas ou em coordenadas de eixos. Por predefinição, são utilizadas coordenadas de gráfico relativas. Para utilizar coordenadas de eixos para o tamanho da anotação, defina a propriedade IsSizeAlwaysRelative `false`. Em seguida, ancorar a anotação para um ponto de dados ou defina o <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>ou <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A>Propriedades.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>"
