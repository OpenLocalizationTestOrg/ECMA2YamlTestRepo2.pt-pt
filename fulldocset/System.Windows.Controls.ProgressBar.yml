  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets or sets whether the <xref href=&quot;System.Windows.Controls.ProgressBar&quot;></xref> shows actual values or generic, continuous progress feedback."
  remarks: "When this property is `true`, the <xref:System.Windows.Controls.ProgressBar> animates a few bars moving across the <xref:System.Windows.Controls.ProgressBar> in a continuous manner and ignores the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> property.      <a name=&quot;dependencyPropertyInfo_IsIndeterminate&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ProgressBar.IsIndeterminateProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example sets the IsIndeterminate property to `true` to create a <xref:System.Windows.Controls.ProgressBar> that shows generic progress.  \n  \n [!code-vb[ProgressBar#3](~/add/codesnippet/visualbasic/progressbar/window1.xaml.vb#3)]\n [!code-cs[ProgressBar#3](~/add/codesnippet/csharp/ProgressBar/Window1.xaml.cs#3)]"
  syntax:
    content: public bool IsIndeterminate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Windows.Controls.ProgressBar&quot;></xref> shows actual values; <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref href=&quot;System.Windows.Controls.ProgressBar&quot;></xref> shows generic progress. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Controls.ProgressBar.IsIndeterminate*
  exceptions: []
  platform:
