  fullName: System.Windows.Controls.ProgressBar
  type: Class
  summary: "Indicates the progress of an operation."
  remarks: "A ProgressBar control consists of a window that is filled, by default from left to right, as an operation progresses. The control has a range and a current position.       ProgressBar overrides the metadata of the <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> property and sets its default to 100. ProgressBar overrides the metadata of the <xref:System.Windows.UIElement.Focusable%2A> property and sets its default to `false`. For more information, see [Dependency Properties Overview](~/add/includes/ajax-current-ext-md.md).      ## Customizing the ProgressBar Control    To apply the same property settings to multiple ProgressBar controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  To see the parts and states that are specific to the ProgressBar, see [ProgressBar Styles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in ProgressBar control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "This example creates a ProgressBar and uses an animation to simulate the progress of an operation.  \n  \n [!code-xml[StatusBar_Snips#1](~/add/codesnippet/xaml/StatusBar_Snips/Window1.xaml#1)]\n [!code-xml[StatusBar_Snips#1](~/add/codesnippet/xaml/t-system.windows.control_128_1.xaml)]  \n  \n [!code-vb[ProgressBar#1](~/add/codesnippet/visualbasic/progressbar/window1.xaml.vb#1)]\n [!code-cs[ProgressBar#1](~/add/codesnippet/csharp/ProgressBar/Window1.xaml.cs#1)]"
