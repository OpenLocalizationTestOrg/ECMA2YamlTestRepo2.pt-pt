  name: Cloud
  nameWithType: Cloud
  fullName: System.Net.PeerToPeer.Cloud
  type: Class
  summary: "Especifica os valores que definem um objeto de nuvem de ponto a ponto."
  remarks: "Uma nuvem consiste num conjunto de nós que possam comunicar entre si através da rede. Na nuvem, mesh ponto a ponto e ponto-a-ponto gráfico são synonymous. Um elemento de rede único ou um nó pode ser ligado a mais do que uma nuvem.       Comunicação entre nós nunca deve cruzada de uma nuvem para outro. Uma instância da nuvem é identificada de forma exclusiva pelo respetivo nome, o que é maiúsculas e minúsculas.       Nuvens estão associadas em conjunto para interfaces de rede.  Numa máquina multihomed com duas placas de rede ligados a sub-redes diferentes, serão devolvidas três nuvens: um para cada um dos endereços de local de ligação por interface e uma nuvem de âmbito global único."
