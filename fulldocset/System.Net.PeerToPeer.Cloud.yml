  langs:
  - csharp
  name: Cloud
  nameWithType: Cloud
  fullName: System.Net.PeerToPeer.Cloud
  type: Class
  summary: "Specifies the values that define a Peer Cloud object."
  remarks: "A Cloud is a set of nodes that can communicate with each other through the network. Cloud, peer mesh, and peer-to-peer graph are synonymous. A single peer or node may be connected to more than one cloud.       Communication between nodes should never cross from one cloud to another. A Cloud instance is uniquely identified by its name, which is case-sensitive.       Clouds are tied very closely to network interfaces.  On a multi-homed machine with two network cards attached to different subnets, three clouds will be returned: one for each of the link local addresses per interface, and a single global scope cloud."
  syntax:
    content: 'public class Cloud : IEquatable<System.Net.PeerToPeer.Cloud>, System.Runtime.Serialization.ISerializable'
