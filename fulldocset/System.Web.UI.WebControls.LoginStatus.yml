  name: LoginStatus
  nameWithType: LoginStatus
  fullName: System.Web.UI.WebControls.LoginStatus
  type: Class
  summary: "Detects the user&quot;s authentication state and toggles the state of a link to log in to or log out of a Web site."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The LoginStatus control has two states, logged in to the Web site and logged out of the Web site, determined by the <xref:System.Web.HttpRequest.IsAuthenticated%2A> property of the <xref:System.Web.UI.Page> object&quot;s <xref:System.Web.UI.Page.Request%2A> property.       The LoginStatus control displays either a text or an image link, depending on the setting of the <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A> and <xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A> properties. You can display either text or images for one or both states.      > [!NOTE] >  If you are not familiar with the set of login controls available in ASP.NET, see [ASP.NET Login Controls Overview](../Topic/ASP.NET%20Login%20Controls%20Overview.md) before continuing. For a list of other topics related to login controls and membership, see [Managing Users by Using Membership](../Topic/Managing%20Users%20by%20Using%20Membership.md).       When a user is not logged in to the site, the LoginStatus control provides a link to the login page defined in the application configuration settings. When the user is logged in to the Web site, the LoginStatus control provides a link to log out of the Web site. Logging out of the Web site clears the user&quot;s authentication status and when using cookies will clear the cookie from the user&quot;s client computer. On any subsequent visit to the Web site, the LoginStatus control will display the prompt to log in.       The logout behavior is controlled by the <xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A> property, which specifies whether to refresh the current page, redirect the user to the login page defined in the application configuration settings, or redirect the user to a page specified by the <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> property. The default is to refresh the current page.      > [!NOTE] >  When a user uses the LoginStatus control to log out of a Web site, all data present in view state and all post data is lost.      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:LoginStatus       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|                    Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       LoginImageUrl=&quot;uri&quot;       LoginText=&quot;string&quot;       LogoutAction=&quot;Refresh|Redirect|RedirectToLoginPage&quot;       LogoutImageUrl=&quot;uri&quot;       LogoutPageUrl=&quot;uri&quot;       LogoutText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedOut=&quot;LoggedOut event handler&quot;       OnLoggingOut=&quot;LoggingOut event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
