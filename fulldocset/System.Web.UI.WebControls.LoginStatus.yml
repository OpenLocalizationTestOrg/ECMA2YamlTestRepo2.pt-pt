- uid: System.Web.UI.WebControls.LoginStatus.LoggedOut
  id: LoggedOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggedOut
  nameWithType: LoginStatus.LoggedOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggedOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Raised after the user clicks the logout link and the logout process is complete."
  remarks: "The LoggedOut event is raised on the server after the user clicks the logout link and the logout process is complete.       When the user clicks the logout link, the <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut> event is raised, then the logout process is run, and finally the LoggedOut event is raised.       Use the LoggedOut event to provide additional processing such as cleaning up database connections or removing per-user cached data after the user logs out of a Web site. The user&quot;s identity is still available while the LoggedOut event is executing. If your handler for the LoggedOut event redirects the client browser to another page, the authentication cookie will be cleared from the client."
  example:
  - "The following code example attaches an event handler to the LoggedOut event. The event handler in this example is empty.  \n  \n [!code-cs[LoginStatusAfterLogout#1](~/add/codesnippet/CSharp/e-system.web.ui.webcontr_144_1.aspx)]\n [!code-vb[LoginStatusAfterLogout#1](~/add/codesnippet/VisualBasic/e-system.web.ui.webcontr_144_1.aspx)]"
  syntax:
    content: public event EventHandler LoggedOut;
    return:
      type: System.EventHandler
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.WebControls.LoginStatus.LoggingOut
  id: LoggingOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggingOut
  nameWithType: LoginStatus.LoggingOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggingOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Raised when the user clicks the logout button."
  remarks: "The LoggingOut event is raised on the server when the user clicks the logout link. The logout process does not occur until after this event, and user information is still available.       The LoggingOut event allows you to cancel the logout process if the user must complete an activity before leaving the Web site, such as purchasing items in a shopping cart or submitting changes to a database. You can cancel the LoggingOut event by setting the <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A> property of the <xref:System.Web.UI.WebControls.LoginCancelEventArgs> parameter to `true`.       Use the LoggingOut event to provide additional processing, such as clearing per-user data, before a user logs out of a site."
  example:
  - "The following code example attaches an event handler to the LoggingOut event. The event handler updates a field on the form, and then cancels the logout attempt.  \n  \n [!code-vb[LoginStatusBeforeLogout#1](~/add/codesnippet/VisualBasic/e-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[LoginStatusBeforeLogout#1](~/add/codesnippet/CSharp/e-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler LoggingOut;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
