- uid: System.Web.UI.WebControls.LoginStatus.LogoutAction
  id: LogoutAction
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LogoutAction
  nameWithType: LoginStatus.LogoutAction
  fullName: System.Web.UI.WebControls.LoginStatus.LogoutAction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value that determines the action taken when a user logs out of a Web site with the <see cref=&quot;T:System.Web.UI.WebControls.LoginStatus&quot;></see> control."
  remarks: "The LogoutAction property determines which page is presented to the user when he or she logs out using the <xref:System.Web.UI.WebControls.LoginStatus> control.       The following table describes the actions taken for each <xref:System.Web.UI.WebControls.LogoutAction> value.      |LogoutAction value|Action taken|   |-----------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------|   |<xref:System.Web.UI.WebControls.LogoutAction>|Redirects the user to the URL contained in the <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> property. If <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> is empty, the user is redirected to the login page defined in the application configuration settings.|   |<xref:System.Web.UI.WebControls.LogoutAction>|Redirects the user to the login page defined in the application configuration settings.|   |<xref:System.Web.UI.WebControls.LogoutAction>|Refreshes the current page.|       This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
  example:
  - "The following code example sets the LogoutAction property to the <xref:System.Web.UI.WebControls.LogoutAction> value to send the user to the login page.  \n  \n [!code-vb[LoginStatusLogoutAction#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_916_1.aspx)]\n [!code-cs[LoginStatusLogoutAction#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_916_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.LogoutAction LogoutAction { get; set; }
