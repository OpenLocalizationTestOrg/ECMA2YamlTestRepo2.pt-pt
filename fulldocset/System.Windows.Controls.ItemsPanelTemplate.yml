  name: ItemsPanelTemplate
  nameWithType: ItemsPanelTemplate
  fullName: System.Windows.Controls.ItemsPanelTemplate
  type: Class
  summary: "Specifies the panel that the <xref href=&quot;System.Windows.Controls.ItemsPresenter&quot;></xref> creates for the layout of the items of an <xref href=&quot;System.Windows.Controls.ItemsControl&quot;></xref>."
  remarks: "The ItemsPanelTemplate specifies the panel that is used for the layout of items. <xref:System.Windows.Controls.GroupStyle> has a <xref:System.Windows.Controls.GroupStyle.Panel%2A> property that is of type ItemsPanelTemplate. <xref:System.Windows.Controls.ItemsControl> types have an <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> property that is of type ItemsPanelTemplate.       Each <xref:System.Windows.Controls.ItemsControl> type has a default ItemsPanelTemplate. For the <xref:System.Windows.Controls.ItemsControl> class, the default <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> value is an ItemsPanelTemplate that specifies a <xref:System.Windows.Controls.StackPanel>. For the <xref:System.Windows.Controls.ListBox>, the default uses the <xref:System.Windows.Controls.VirtualizingStackPanel>. For <xref:System.Windows.Controls.MenuItem>, the default uses <xref:System.Windows.Controls.WrapPanel>. For <xref:System.Windows.Controls.Primitives.StatusBar>, the default uses <xref:System.Windows.Controls.DockPanel>."
  example:
  - "To create a horizontal <xref:System.Windows.Controls.ListBox>, you can create a template that specifies a horizontal <xref:System.Windows.Controls.StackPanel> and set it as the <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> property. The following example shows a <xref:System.Windows.Controls.ListBox> <xref:System.Windows.Style> that creates a horizontal <xref:System.Windows.Controls.ListBox>.  \n  \n [!code-xml[StylingIntroSample_snip#ItemsPanel](~/add/codesnippet/xaml/t-system.windows.control_125_1.xaml)]  \n  \n The following example uses a <xref:System.Windows.Controls.ControlTemplate> to create a horizontal <xref:System.Windows.Controls.ListBox> that has rounded corners. Note that in this example, instead of setting the <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> property as in previous example, the horizontal <xref:System.Windows.Controls.StackPanel> is specified within the <xref:System.Windows.Controls.ControlTemplate>. Note that the <xref:System.Windows.Controls.Panel.IsItemsHost%2A> property is set to `true` on the <xref:System.Windows.Controls.StackPanel>, indicating that the generated items should go in the panel. When you specify it this way, the <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> cannot be replaced by the user of the control without using a <xref:System.Windows.Controls.ControlTemplate>. Therefore, only do this if you know you wouldn't want the panel to be replaced without the use of a template.  \n  \n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/t-system.windows.control_125_2.xaml)]\n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/t-system.windows.control_125_2.xaml)]  \n  \n Alternatively, you can do the following to achieve the same results. In this case, the <xref:System.Windows.Controls.ItemsPresenter> creates the panel for the layout of the items based on what is specified by the ItemsPanelTemplate.  \n  \n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/StyleOvw1/Page1.xaml#itemspaneltemplate)]\n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/t-system.windows.control_125_3.xaml)]  \n  \n For an example of how to use the different styling and templating properties on the <xref:System.Windows.Controls.ItemsControl>, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
