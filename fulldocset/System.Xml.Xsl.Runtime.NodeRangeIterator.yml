  name: NodeRangeIterator
  nameWithType: NodeRangeIterator
  fullName: System.Xml.Xsl.Runtime.NodeRangeIterator
  type: Struct
  summary: "Iterates over the singleton node if the starting node is the same node as the ending node. Iterates to the end of the document if the starting node is after the ending node or is in a different document."
  remarks: "Iterate over the nodes in document order, beginning with the start node through all content-typed nodes that follow the starting node, until the ending node is reached. Nodes that do not match the predicate test are filtered out."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public struct NodeRangeIterator
