  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateInfo
  type: Class
  summary: "When overridden in a derived class, implements a representation of information about a set of Web Parts data for a page."
  remarks: "Classes that derive from PersonalizationStateInfo represent information about either a set of shared state data for a page or a set of per-user personalization state data for the page and a user. This class is intended for use in queries and management methods where the serialized Web Parts data is not necessary."
  syntax:
    content: public abstract class PersonalizationStateInfo
  inheritance:
