  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets the size of the personalization state information stored in the underlying data store."
  remarks: "For shared state information, size represents the size of the shared state in the data store. For per-user information, size represents the size of the per-user state for a specific user and page combination (determined by the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> property) as stored in the data store."
  syntax:
    content: public int Size { get; }
    return:
      type: System.Int32
      description: "The size, in bytes, of the personalization state information."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size*
  exceptions: []
  platform:
  - net462
