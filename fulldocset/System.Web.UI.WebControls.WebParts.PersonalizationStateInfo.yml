  summary: "Obtém o tamanho das informações de estado de personalização armazenados no arquivo de dados subjacente."
  remarks: "Para informações de estado partilhado, o tamanho representa o tamanho do estado partilhado no arquivo de dados. Para informações por utilizador, o tamanho representa o tamanho do Estado por utilizador para uma combinação de página e utilizador específico (determinado pelo <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>propriedade) conforme armazenado no arquivo de dados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>"
