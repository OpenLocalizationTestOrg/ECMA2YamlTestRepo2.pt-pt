ystem.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName></xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName> Contém a propriedade TrackingDataItems <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue>objetos que especificar determinados valores para este extrair dados.</xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> Se a instância de fluxo de trabalho cumprir outros critérios especificados pela <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>e TrackingDataItems não é uma referência nula (`Nothing`), os dados extraídos armazenados na base de dados para uma instância de fluxo de trabalho devem coincidir com um ou mais dos valores de dados extraídos especificado pela propriedade TrackingDataItems para um <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objecto deve ser devolvida para a instância de fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>       Se TrackingDataItems é uma referência nula (`Nothing`), o conjunto de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objetos devolvidos não vai estar limitados pelos valores dos dados extraídos para qualquer uma das instâncias de fluxo de trabalho na base de dados.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>"
