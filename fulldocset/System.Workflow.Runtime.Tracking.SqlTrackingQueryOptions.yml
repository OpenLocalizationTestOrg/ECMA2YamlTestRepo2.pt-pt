- uid: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems
  id: TrackingDataItems
  parent: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions
  langs:
  - csharp
  name: TrackingDataItems
  nameWithType: SqlTrackingQueryOptions.TrackingDataItems
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets or sets a list of data extract values which are used to constrain the set of <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref> objects returned by a call to &lt;xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName&gt;."
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> constrains the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned by a call to <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> to those workflow instances that have the <xref:System.Type> specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A>, that have the status specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A> during the period specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A> and <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime%2A>, and that have extracted data that matches at least one of the <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> objects specified by TrackingDataItems.       <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName> or <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> can contain <xref:System.Workflow.Runtime.Tracking.TrackingDataItem> records that contain data that is extracted from the workflow. The TrackingDataItems property contains <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> objects that specify certain values for this extracted data. If the workflow instance meets the other criteria specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> and TrackingDataItems is not a null reference (`Nothing`), the extracted data stored in the database for a workflow instance must match one or more of the extracted data values specified by the TrackingDataItems property for a <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> object to be returned for the workflow instance.       If TrackingDataItems is a null reference (`Nothing`), the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned will not be constrained by the values of the extracted data for any of the workflow instances in the database."
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.TrackingDataItemValue> TrackingDataItems { get; }
    return:
      type: System.Collections.Generic.IList{System.Workflow.Runtime.Tracking.TrackingDataItemValue}
      description: "A &lt;xref:System.Collections.Generic.List%601&gt; of <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingDataItemValue&quot;></xref> objects that contains specified values to be matched for data extracted from the workflow instance or a null reference (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref> in Visual Basic)."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus
  id: WorkflowStatus
  parent: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions
  langs:
  - csharp
  name: WorkflowStatus
  nameWithType: SqlTrackingQueryOptions.WorkflowStatus
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets or sets the <xref href=&quot;System.Workflow.Runtime.WorkflowStatus&quot;></xref> value that is used to constrain the set of <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref> objects returned by a call to &lt;xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName&gt;."
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> constrains the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned by a call to <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> to those workflow instances that have the <xref:System.Type> specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A>, that have the status specified by WorkflowStatus during the period specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A> and <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime%2A>, and that have extracted data that matches at least one of the <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> objects specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A>.       A workflow instance is considered to have a status that matches WorkflowStatus if the last <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> received for that workflow instance before or during the specified time period has its <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent%2A?displayProperty=fullName> property set to a <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> value that maps to the <xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName> value specified by WorkflowStatus. Therefore, the <xref:System.Workflow.Runtime.Tracking.TrackingProfile> for the workflow instance must have a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> that is configured for the appropriate <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent?displayProperty=fullName> value. Only <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> values that have been sent in workflow tracking records can be matched. If no workflow tracking records have been sent for the workflow instance, the workflow instance is considered to have a status of <xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>.       The following table shows the mapping between <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> values and <xref:System.Workflow.Runtime.WorkflowStatus> values.      |TrackingWorkflowEvent value|WorkflowStatus value|   |---------------------------------|--------------------------|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|   |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|       If WorkflowStatus is null (`Nothing`), the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned will not be constrained by status; in other words, a <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> object will be returned for any workflow instance that matches the parameters specified by the other properties of <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>."
  example:
  - "The following example demonstrates setting the WorkflowStatus property.  This example is from the Workflow Monitor SDK sample.  For more information, see [Workflow Monitor Sample](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-cs[WF_Samples#128](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#128)]"
  syntax:
    content: public Nullable<System.Workflow.Runtime.WorkflowStatus> WorkflowStatus { get; set; }
    return:
      type: System.Nullable{System.Workflow.Runtime.WorkflowStatus}
      description: "One of the <xref href=&quot;System.Workflow.Runtime.WorkflowStatus&quot;></xref> values or null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref> in Visual Basic). The default is null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>)."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus*
  exceptions: []
  platform:
  - net462
