  summary: "Obtém ou define o <xref href=&quot;System.Workflow.Runtime.WorkflowStatus&quot;> </xref> valor que é utilizado para restringir o conjunto de <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;> </xref> objetos devolvidos por uma chamada para &lt;xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName&gt;."
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>restringe o conjunto de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objetos devolvidos por uma chamada para <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>para as instâncias de fluxo de trabalho que têm o <xref:System.Type>especificado pelo <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A>, que têm o estado especificado pelo WorkflowStatus durante o período especificado pelo <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A>e <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime%2A>, e que extrair dados que corresponde a, pelo menos, um dos <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue>objetos especificados por <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A> </xref:System.Type> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance></xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>       É considerada uma instância de fluxo de trabalho têm um Estado que corresponde à WorkflowStatus se a última <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>recebida para essa instância de fluxo de trabalho antes ou durante especificado tem de período de tempo respetivo <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent%2A?displayProperty=fullName>propriedade definida como um <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valor que mapeia para o <xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>valor especificado pela WorkflowStatus.</xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> Por conseguinte, o <xref:System.Workflow.Runtime.Tracking.TrackingProfile>do fluxo de trabalho instância tem de ter um <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>que está configurado para apropriados <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent?displayProperty=fullName>valor.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> Apenas <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valores que foram enviados no registos de controlo de fluxo de trabalho podem ser correspondidos.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Se não existem registos de controlo de fluxo de trabalho terem sido enviados para a instância de fluxo de trabalho, a instância de fluxo de trabalho é considerada um Estado de <xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>.</xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>       A tabela seguinte mostra o mapeamento entre <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valores e <xref:System.Workflow.Runtime.WorkflowStatus>valores.</xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>      | Valor de TrackingWorkflowEvent | Valor de WorkflowStatus |   |---------------------------------|--------------------------|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|       Se WorkflowStatus é nulo (`Nothing`), o conjunto de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objetos devolvidos não irão ser restrita por Estado; por outras palavras, um <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objeto será devolvido para qualquer instância de fluxo de trabalho que corresponde aos parâmetros especificados por outras propriedades de <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>"
