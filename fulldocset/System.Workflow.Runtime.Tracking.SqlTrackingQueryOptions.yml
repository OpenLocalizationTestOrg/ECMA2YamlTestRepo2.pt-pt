- uid: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime
  id: StatusMaxDateTime
  parent: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions
  langs:
  - csharp
  name: StatusMaxDateTime
  nameWithType: SqlTrackingQueryOptions.StatusMaxDateTime
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets or sets a <xref:System.DateTime> that specifies the upper limit of the time period that, together with &lt;xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A?displayProperty=fullName&gt;, is used to constrain the set of <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref> objects returned by a call to &lt;xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName&gt;."
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> constrains the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned by a call to <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> to those workflow instances that have the <xref:System.Type> specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A>, that have the status specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A> during the period specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A> and StatusMaxDateTime, and that have extracted data that matches at least one of the <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> objects specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A>.       The <xref:System.DateTime> value specified by StatusMaxDateTime is inclusive. For more information about how the status of a workflow instance is matched, see the <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A> property.      > [!NOTE] >  If `WorkflowStatus` is set to null, then `StatusMaxDateTime` and `StatusMinDateTime` are ignored. All workflow instances will be returned when `GetWorkflows` is called."
  example:
  - "The following example demonstrates setting the StatusMaxDateTime property.  This example is from the Workflow Monitor SDK sample.  For more information, see [Workflow Monitor Sample](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-cs[WF_Samples#128](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#128)]"
  syntax:
    content: public DateTime StatusMaxDateTime { get; set; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime> that specifies the upper limit of the time period used for matching workflow instances with a status specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus*>. The default is &lt;xref:System.DateTime.MinValue?displayProperty=fullName&gt;."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime*
  exceptions: []
  platform:
  - net462
