  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>restringe o conjunto de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objetos devolvido por uma chamada <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>para as instâncias de fluxo de trabalho que</xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> tenha <xref:System.Type>especificado pelo <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A>, que tem o estado especificado <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A>durante o período especificado pelo <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A>e StatusMaxDateTime e que extrair dados que corresponde a pelo menos um dos <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue>objetos especificados por <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A> </xref:System.Type> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance></xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>       O <xref:System.DateTime>valor especificado pela StatusMaxDateTime é inclusive.</xref:System.DateTime> Para obter mais informações sobre como o estado de uma instância de fluxo de trabalho é correspondido, consulte o <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A>propriedade.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A>      > [!NOTE] > Se `WorkflowStatus` está definido como nulo, em seguida, `StatusMaxDateTime` e `StatusMinDateTime` são ignorados. Todas as instâncias de fluxo de trabalho serão devolvidas quando `GetWorkflows` é chamado."
