- uid: System.Web.Configuration.ClientTargetCollection.Clear
  id: Clear
  parent: System.Web.Configuration.ClientTargetCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: ClientTargetCollection.Clear()
  fullName: System.Web.Configuration.ClientTargetCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Remove todas as <xref href=&quot;System.Web.Configuration.ClientTarget&quot;> </xref> objetos da coleção."
  remarks: "O resultado de atualizar o ficheiro de configuração depois de chamar o método Clear está dependente do <xref:System.Configuration.ConfigurationSaveMode>valor escolhida.</xref:System.Configuration.ConfigurationSaveMode> Para atualizar o ficheiro de configuração utiliza um destes dois métodos: <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>ou <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>.</xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      > [!NOTE] > Chamar <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>é equivalente a chamar <xref:System.Configuration.Configuration.Save%2A>quando o <xref:System.Configuration.ConfigurationSaveMode>valor é modificado.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>       Se utilizar o <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>aplicam do método, as seguintes condições: - se passa o <xref:System.Configuration.ConfigurationSaveMode>ou <xref:System.Configuration.ConfigurationSaveMode>valor do parâmetro, então, um `clear` elemento é inserido o `clientTarget` secção do ficheiro de configuração ao nível da hierarquia atual.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      -Se passa o <xref:System.Configuration.ConfigurationSaveMode>valor do parâmetro, uma série de `remove` elementos são adicionados para o `clientTarget` secção do ficheiro de configuração ao nível da hierarquia atual.</xref:System.Configuration.ConfigurationSaveMode> Esta ação remove todas as referências para o `add` elementos definidos nos ficheiros de configuração principal níveis superior na hierarquia. Com o <xref:System.Configuration.ConfigurationSaveMode>valor de enumeração, uma propriedade adicional na coleção de afeta o que obtém serializado para o ficheiro de configuração.</xref:System.Configuration.ConfigurationSaveMode> A propriedade é <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>e é `false` por predefinição.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Uma das seguintes condições aplicam-se: - quando <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>está definido como `true`, um `clear` elemento é inserido o `clientTarget` secção do ficheiro de configuração ao nível da hierarquia atual.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Esta ação remove todas as referências para o `add` elementos definidos nos ficheiros de configuração principal níveis superior na hierarquia.          -Quando <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>está definido como `false`, a `clear` elemento é removido do `clientTarget` secção do ficheiro de configuração ao nível de hierarquia atual, se existir.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       O método Clear, na verdade, elimina o `add` elementos definidos no `clientTarget` secção do ficheiro de configuração ao nível da hierarquia atual. Esta operação também remove todas as referências para o `add` elementos definidos nos ficheiros de configuração principal níveis superior na hierarquia.      > [!NOTE] > O `add` elementos não são eliminados do `clientTarget` secção dos ficheiros de configuração principal."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.ClientTarget> objects from the <xref:System.Web.Configuration.ClientTargetCollection> collection.  \n  \n For information about how to get the collection, see the code example in the <xref:System.Web.Configuration.ClientTargetCollection> class overview.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/visualbasic/m-system.web.configurati_28_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/csharp/m-system.web.configurati_28_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.ClientTargetCollection.Clear*
  exceptions: []
  platform:
  - net462
