- uid: System.Web.Configuration.ClientTargetCollection.Clear
  id: Clear
  parent: System.Web.Configuration.ClientTargetCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: ClientTargetCollection.Clear()
  fullName: System.Web.Configuration.ClientTargetCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Removes all the <xref href=&quot;System.Web.Configuration.ClientTarget&quot;></xref> objects from the collection."
  remarks: "The result of updating the configuration file after calling the Clear method is dependent upon the <xref:System.Configuration.ConfigurationSaveMode> value chosen. To update the configuration file you use one of these two methods: <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName> or  <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>.      > [!NOTE] >  Calling <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName> is equivalent to calling <xref:System.Configuration.Configuration.Save%2A> when the <xref:System.Configuration.ConfigurationSaveMode> value is modified.       If you use the <xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName> method, the following conditions apply:      -   If you pass the <xref:System.Configuration.ConfigurationSaveMode> or <xref:System.Configuration.ConfigurationSaveMode> parameter value, then a `clear` element is inserted into the `clientTarget` section of the configuration file at the current hierarchy level.      -   If you pass the <xref:System.Configuration.ConfigurationSaveMode> parameter value, a series of `remove` elements are added to the `clientTarget` section of the configuration file at the current hierarchy level. This removes all references to the `add` elements defined in the parent configuration files at higher levels in the hierarchy. With the <xref:System.Configuration.ConfigurationSaveMode> enumeration value, one additional property on the collection affects what gets serialized to the configuration file. The property is <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> and is `false` by default. One of the following conditions applies:          -   When <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> is set to `true`, a `clear` element is inserted into the `clientTarget` section of the configuration file at the current hierarchy level. This removes all references to the `add` elements defined in the parent configuration files at higher levels in the hierarchy.          -   When <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> is set to `false`, the `clear` element is removed from the `clientTarget` section of the configuration file at the current hierarchy level, if it exists.       The Clear method actually deletes the `add` elements defined in the `clientTarget` section of the configuration file at the current hierarchy level. It also removes all references to the `add` elements defined in the parent configuration files at higher levels in the hierarchy.      > [!NOTE] >  The `add` elements are not deleted from the `clientTarget` section of the parent configuration files."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.ClientTarget> objects from the <xref:System.Web.Configuration.ClientTargetCollection> collection.  \n  \n For information about how to get the collection, see the code example in the <xref:System.Web.Configuration.ClientTargetCollection> class overview.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/visualbasic/m-system.web.configurati_28_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/csharp/m-system.web.configurati_28_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.ClientTargetCollection.Clear*
  exceptions: []
