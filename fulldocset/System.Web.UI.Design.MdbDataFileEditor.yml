  name: MdbDataFileEditor
  nameWithType: MdbDataFileEditor
  fullName: System.Web.UI.Design.MdbDataFileEditor
  type: Class
  summary: "Fornece uma interface de utilizador do momento da conceção para selecionar um ficheiro de base de dados do Microsoft Access."
  remarks: "Um objeto de MdbDataFileEditor é utilizado no momento da conceção para selecionar e editar um URL para um ficheiro de base de dados do Microsoft Access (. mdb) e, em seguida, atribua o URL para uma propriedade de controlo. Por exemplo, o <xref:System.Web.UI.WebControls.AccessDataSource>controlo utiliza a classe de MdbDataFileEditor no momento da conceção para definir o valor da <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>propriedade.</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.AccessDataSource>       Utilize o <xref:System.ComponentModel.EditorAttribute>atributo para associar o MdbDataFileEditor com uma propriedade.</xref:System.ComponentModel.EditorAttribute> Quando a propriedade associada é editada na superfície do design, o anfitrião estruturador chama o <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> O <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método utiliza o <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>método, o que por sua vez apresenta uma interface de utilizador para selecionar o URL e, em seguida, devolve o URL que está selecionado pelo utilizador.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> O <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>método indica o estilo de apresentação da interface de utilizador.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Uma classe de derivar de MdbDataFileEditor para definir um editor personalizado para uma propriedade de URL de base de dados de acesso. Por exemplo, pode substituir uma classe derivada de <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método e, em seguida, chamada o <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>método com um personalizado <xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A>ou <xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A>valor.</xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MdbDataFileEditor class with a property that is contained within a custom control. When you edit the control property on the design surface, the MdbDataFileEditor class provides the user interface to select and edit an Access database file name for the property value.  \n  \n [!code-cs[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_1_1.cs)]\n [!code-vb[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_1_1.vb)]"
  syntax:
    content: 'public class MdbDataFileEditor : System.Web.UI.Design.UrlEditor'
