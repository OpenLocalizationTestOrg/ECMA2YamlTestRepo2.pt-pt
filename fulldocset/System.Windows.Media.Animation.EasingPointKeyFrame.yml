  summary: "Uma classe que permite-lhe associar easing funciona com um <xref href=&quot;System.Windows.Media.Animation.PointAnimationUsingKeyFrames&quot;> </xref> chave animação da moldura."
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.PointKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Point>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection> Isto <xref:System.Windows.Media.Animation.PointKeyFrame>interpolates entre o <xref:System.Windows.Point>valor a fotograma chave anterior e o seu próprio valor de forma linear com uma função easing para produzir o respetivo valor de saída.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointKeyFrame>"
  example:
  - "The following example shows how to use key frames with easing functions associated with them to create an animation that simulates an oval going up in the air and falling back down, where it bounces to a stop.  \n  \n [!code-xml[EasingFunctionPointKeyFrame#EasingFunctionPointKeyFrame](~/add/codesnippet/xaml/easingfunctionpointkeyframe/window1.xaml#easingfunctionpointkeyframe)]\n [!code-xml[EasingFunctionPointKeyFrame#EasingFunctionPointKeyFrame](~/add/codesnippet/xaml/t-system.windows.media.a_18_1.xaml)]"
