- uid: System.Windows.Controls.TextChangedEventArgs.Changes
  id: Changes
  parent: System.Windows.Controls.TextChangedEventArgs
  langs:
  - csharp
  name: Changes
  nameWithType: TextChangedEventArgs.Changes
  fullName: System.Windows.Controls.TextChangedEventArgs.Changes
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Gets a collection of objects that contains information about the changes that occurred."
  remarks: "There is one <xref:System.Windows.Controls.TextChange> object for each consecutive change to the control. More than one consecutive change can occur during one occurrence of the <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> event when the change entails changing the structure of the underlying document.       For example, suppose that a <xref:System.Windows.Controls.RichTextBox> contains the string `&quot;This is some text.&quot;` The structure of the <xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName> is `<Paragraph><Run>This is some text.</Run></Paragraph>`. If the user bolds the words `&quot;is some&quot;`, the structure of the underlying <xref:System.Windows.Documents.FlowDocument> changes to `<Paragraph><Run>This </Run><Run  FontWeight=&quot;Bold&quot;>is some</Run><Run> text.</Run></Paragraph>`. There are actually four changes that took place as a result of the user&quot;s action:      1.  The `<Run>` symbol is removed and re-added before the word `This`.      2.  The symbols `</Run><Run>` are added after the word `This`.      3.  The symbols `</Run><Run>` are added after the word `some`.      4.  The `</Run>` symbol is removed and re-added after the word `Text`.       In general, the following will always be true:      -   The changes that occur result in the document being in a valid state.      -   The collection is ordered consecutively, related to where the change occurred in the control.  For example, a <xref:System.Windows.Controls.TextChange> object that represents a change at position 2 is before a <xref:System.Windows.Controls.TextChange> object that represents a change at position 10.      -   Two <xref:System.Windows.Controls.TextChange> objects do not represent an overlapping area.  The value of <xref:System.Windows.Controls.TextChange.Offset%2A> plus the value of <xref:System.Windows.Controls.TextChange.AddedLength%2A> of one <xref:System.Windows.Controls.TextChange> object is always less than or equal to the value of <xref:System.Windows.Controls.TextChange.Offset%2A> of the next <xref:System.Windows.Controls.TextChange> object in the collection. Likewise, the value of <xref:System.Windows.Controls.TextChange.Offset%2A> plus the value of <xref:System.Windows.Controls.TextChange.RemovedLength%2A> of one <xref:System.Windows.Controls.TextChange> object is always less than or equal to the value of <xref:System.Windows.Controls.TextChange.Offset%2A> of the next <xref:System.Windows.Controls.TextChange> object in the collection.      -   The collection reflects whatever changes occurred, even if there seems to be no net change. In the preceding example, neither the first or fourth change results in a net change, because each simply removed and re-added the `<Run>` and `</Run>` symbols, respectively. But the symbols were actually removed and added, so they are included in the collection.       If the <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> event occurs as a result of a property change, Changes is an empty collection.  In the preceding example, if the user bolds the entire string, the <xref:System.Windows.Documents.TextElement.FontWeight%2A> property of the <xref:System.Windows.Documents.Run> is set to <xref:System.Windows.FontWeights.Bold%2A>, but nothing is added or removed from the document, so Changes is empty.       Changes is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.Generic.ICollection<System.Windows.Controls.TextChange> Changes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Windows.Controls.TextChange}
      description: "A collection of objects that contains information about the changes that occurred."
  overload: System.Windows.Controls.TextChangedEventArgs.Changes*
  exceptions: []
  platform:
  - net462
