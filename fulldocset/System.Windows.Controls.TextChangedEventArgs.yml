  summary: "Obtém uma coleção de objetos que contém informações sobre as alterações que ocorreram."
  remarks: "Há um <xref:System.Windows.Controls.TextChange>objeto para cada alteração consecutivo ao controlo.</xref:System.Windows.Controls.TextChange> Mais do que uma alteração consecutivo pode ocorrer durante uma ocorrência da <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>evento quando a alteração envolve a alterar a estrutura do documento subjacente.</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>       Por exemplo, suponha que um <xref:System.Windows.Controls.RichTextBox>contém a cadeia `&quot;This is some text.&quot;` a estrutura do <xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName>é `<Paragraph><Run>This is some text.</Run></Paragraph>`.</xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName> </xref:System.Windows.Controls.RichTextBox> Se o utilizador bolds as palavras `&quot;is some&quot;`, a estrutura de subjacentes <xref:System.Windows.Documents.FlowDocument>é alterado para `<Paragraph><Run>This </Run><Run  FontWeight=&quot;Bold&quot;>is some</Run><Run> text.</Run></Paragraph>`.</xref:System.Windows.Documents.FlowDocument> Existem quatro alterações, na verdade, que demorou local como resultado da ação do utilizador: 1.  O `<Run>` símbolo é removido e adicionado novamente antes da palavra `This`.      2.  Os símbolos `</Run><Run>` são adicionados depois da palavra `This`.      3.  Os símbolos `</Run><Run>` são adicionados depois da palavra `some`.      4.  O `</Run>` símbolo é removido e adicionado novamente depois da palavra `Text`.       Em geral, o seguinte será sempre verdadeiro:-as alterações que ocorrem resultado no documento de cair num estado válido.      -A coleção está ordenada consecutivamente, relacionadas com a qual a alteração ocorreu no controlo.  Por exemplo, um <xref:System.Windows.Controls.TextChange>objeto que representa uma alteração na posição 2 é antes de um <xref:System.Windows.Controls.TextChange>objeto que representa uma alteração na posição 10.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange>      -Dois <xref:System.Windows.Controls.TextChange>Objetos não representa uma área sobreposta.</xref:System.Windows.Controls.TextChange>  O valor de <xref:System.Windows.Controls.TextChange.Offset%2A>juntamente com o valor de <xref:System.Windows.Controls.TextChange.AddedLength%2A>de um <xref:System.Windows.Controls.TextChange>objeto sempre é menor ou igual ao valor de <xref:System.Windows.Controls.TextChange.Offset%2A>da próxima <xref:System.Windows.Controls.TextChange>objeto na coleção.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> Da mesma forma, o valor de <xref:System.Windows.Controls.TextChange.Offset%2A>juntamente com o valor de <xref:System.Windows.Controls.TextChange.RemovedLength%2A>de um <xref:System.Windows.Controls.TextChange>objeto sempre é menor ou igual ao valor de <xref:System.Windows.Controls.TextChange.Offset%2A>da próxima <xref:System.Windows.Controls.TextChange>objeto na coleção.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A>      -A coleção reflete qualquer alterações ocorreu, mesmo que se parece não haver nenhuma alteração net. No exemplo anterior, nem a primeiro ou quarta alteração resulta numa alteração net, uma vez que cada simplesmente removido e adicionado novamente o `<Run>` e `</Run>` símbolos, respetivamente. Mas os símbolos, na verdade, foram removidos e adicionados, por isso que estão incluídos na coleção.       Se o <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>evento ocorre em resultado de uma alteração de propriedade, alterações é uma coleção vazia.</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>  No exemplo anterior, se bolds o utilizador a cadeia completa, o <xref:System.Windows.Documents.TextElement.FontWeight%2A>propriedade o <xref:System.Windows.Documents.Run>está definido como <xref:System.Windows.FontWeights.Bold%2A>, mas nada é adicionado ou removido do documento, pelo que as alterações está vazia.</xref:System.Windows.FontWeights.Bold%2A> </xref:System.Windows.Documents.Run> </xref:System.Windows.Documents.TextElement.FontWeight%2A>       As alterações introduzidas no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.Generic.ICollection<System.Windows.Controls.TextChange> Changes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Windows.Controls.TextChange}
      description: "Uma coleção de objetos que contém informações sobre as alterações que ocorreram."
  overload: System.Windows.Controls.TextChangedEventArgs.Changes*
  exceptions: []
  platform:
  - net462
