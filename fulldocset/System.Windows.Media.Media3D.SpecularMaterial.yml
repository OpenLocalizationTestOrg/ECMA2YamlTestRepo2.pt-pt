- uid: System.Windows.Media.Media3D.SpecularMaterial.SpecularPower
  id: SpecularPower
  parent: System.Windows.Media.Media3D.SpecularMaterial
  langs:
  - csharp
  name: SpecularPower
  nameWithType: SpecularMaterial.SpecularPower
  fullName: System.Windows.Media.Media3D.SpecularMaterial.SpecularPower
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: "Gets or sets a value that specifies the degree to which a material applied to a 3-D model reflects the lighting model as shine."
  remarks: "Specular lighting reproduces the appearance of surfaces that are shiny or tend to reflect highlights. This property indicates the relative &quot;shininess&quot; of the material applied to the model.  A larger value for this property specifies greater size and sharpness of the shine reflected by the material.      <a name=&quot;dependencyPropertyInfo_SpecularPowerProperty&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Media3D.SpecularMaterial.SpecularPowerProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example creates an instance of <xref:System.Windows.Media.Media3D.SpecularMaterial> and sets this property.  \n  \n [!code-xml[hittest3d#_MIL3D_HitTest3D_xaml_n1](~/add/codesnippet/Xaml/HitTest3D/MyApp.xaml#_mil3d_hittest3d_xaml_n1)]"
  syntax:
    content: public double SpecularPower { get; set; }
    return:
      type: System.Double
      description: "Relative contribution, for a material applied as a [!INCLUDE[TLA2#tla_2d](~/add/includes/tla2sharptla-2d-md.md)] brush to a [!INCLUDE[TLA2#tla_3d](~/add/includes/tla2sharptla-3d-md.md)] model, of the specular component of the lighting model."
  overload: System.Windows.Media.Media3D.SpecularMaterial.SpecularPower*
