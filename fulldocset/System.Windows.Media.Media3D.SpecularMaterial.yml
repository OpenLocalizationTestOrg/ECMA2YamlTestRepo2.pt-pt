- uid: System.Windows.Media.Media3D.SpecularMaterial.SpecularPower
  id: SpecularPower
  parent: System.Windows.Media.Media3D.SpecularMaterial
  langs:
  - csharp
  name: SpecularPower
  nameWithType: SpecularMaterial.SpecularPower
  fullName: System.Windows.Media.Media3D.SpecularMaterial.SpecularPower
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: "Obtém ou define um valor que especifica o grau em que um material aplicado a um modelo 3-D reflete o modelo de lighting como shine."
  remarks: "Iluminação da specular reproduces o aspecto do analisa shiny ou tendem a refletir destaques. Esta propriedade indica o caminho relativo &quot;shininess&quot; de material aplicado ao modelo.  Um valor grande para esta propriedade especifica o maior tamanho e sharpness de shine refletida pelo material.      <a name=&quot;dependencyPropertyInfo_SpecularPowerProperty&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Media3D.SpecularMaterial.SpecularPowerProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Media3D.SpecularMaterial.SpecularPowerProperty>"
  example:
  - "The following example creates an instance of <xref:System.Windows.Media.Media3D.SpecularMaterial> and sets this property.  \n  \n [!code-xml[hittest3d#_MIL3D_HitTest3D_xaml_n1](~/add/codesnippet/xaml/HitTest3D/MyApp.xaml#_mil3d_hittest3d_xaml_n1)]"
  syntax:
    content: public double SpecularPower { get; set; }
    return:
      type: System.Double
      description: "Contribuição relativa, para um material aplicada como um [!INCLUDE[TLA2#tla_2d](~/add/includes/tla2sharptla-2d-md.md)] Pincel para um [!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)] modelo, o componente specular do modelo de lighting."
