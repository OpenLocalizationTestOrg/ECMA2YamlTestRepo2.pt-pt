  name: WebEventBufferFlushInfo
  nameWithType: WebEventBufferFlushInfo
  fullName: System.Web.Management.WebEventBufferFlushInfo
  type: Class
  summary: "Contém os parâmetros que define as características de libertação da memória intermédia."
  remarks: "Monitorização de estado de funcionamento do ASP.NET permite que os funcionários de operações e de produção gerir aplicações implementadas do Web. O <xref:System.Web.Management>espaço de nomes contém os tipos de eventos de estado de funcionamento responsáveis pelo empacotamento dados de estado de funcionamento da aplicação e os tipos de fornecedor responsáveis por processar estes dados.</xref:System.Web.Management> Também contém tipos de suporte que ajudam a durante a gestão de eventos de estado de funcionamento.       A classe de WebEventBufferFlushInfo define os valores que identificam o estado atual da memória intermédia. Uma instância da classe é transmitida como um parâmetro para o <xref:System.Web.Management.BufferedWebEventProvider.ProcessEventFlush%2A>método que processa as mensagens que tenham sido colocado na memória intermédia.</xref:System.Web.Management.BufferedWebEventProvider.ProcessEventFlush%2A> Monitorização de estado de funcionamento do ASP.NET chama este método quando libertar da memória intermédia é necessária. Tal é determinado pelos parâmetros definidos pelo `bufferModes` elemento o `healthMonitoring` secção de configuração.      > [!NOTE] > Por predefinição, o mecanismo de buffering poderá remover alguns eventos para manter o ritmo com os eventos de entrada. É até ao utilizador ajustar este mecanismo modificando corretamente o `bufferModes` elemento o `healthMonitoring` secção de configuração."
  example:
  - "The following code example shows how to use the WebEventBufferFlushInfo class. This code example is part of a larger example provided for the <xref:System.Web.Management.BufferedWebEventProvider> class.  \n  \n [!code-cs[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/csharp/t-system.web.management._21_1.cs)]\n [!code-vb[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/visualbasic/t-system.web.management._21_1.vb)]"
  syntax:
    content: public sealed class WebEventBufferFlushInfo
