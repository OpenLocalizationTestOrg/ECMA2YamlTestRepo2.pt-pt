- uid: System.Windows.Data.BindingMode.OneTime
  id: OneTime
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneTime
  nameWithType: BindingMode.OneTime
  fullName: System.Windows.Data.BindingMode.OneTime
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Atualiza o destino de enlace quando a aplicação é iniciado ou quando o contexto de dados é alterado. Este tipo de enlace é adequado se estiver a utilizar dados onde um instantâneo do estado atual é adequado para utilizar ou os dados são verdadeiramente estáticos. Este tipo de enlace também é útil se pretender iniciar a propriedade de destino com um valor de uma propriedade de origem e o contexto de dados não é conhecido antecipadamente. Isto é, essencialmente, uma forma mais simples de enlace OneWay, que fornece um melhor desempenho nos casos em que o valor de origem não se altera."
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingMode.OneWay
  id: OneWay
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneWay
  nameWithType: BindingMode.OneWay
  fullName: System.Windows.Data.BindingMode.OneWay
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "A propriedade de destino (destino) de enlace de atualizações quando o enlace de origem alterações (origem). Este tipo de enlace é apropriado se o controlo que está a ser vinculado é implicitamente só de leitura. Por exemplo, pode vincular a uma origem, tais como um ticker as cotações. Ou, talvez, a propriedade de destino não tem nenhuma interface de controlo fornecido para efetuar alterações, tais como uma cor de fundo vinculados a dados de uma tabela. Se não é necessário para monitorizar as alterações a propriedade de destino, utilizando o modo de enlace OneWay evita a sobrecarga de modo de enlace TwoWay."
  syntax:
    content: OneWay
    return:
      type: System.Windows.Data.BindingMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
