  namespace: System.Windows.Data
  summary: "Utiliza a predefinição <> </> *> valor do destino de enlace. Varia consoante o valor predefinido para cada propriedade de dependência. Em geral, as propriedades de controlo de utilizador editável, tais como as caixas de texto e caixas de verificação, predefinição enlaces bidirecionais, enquanto que a maioria das outras propriedades predefinido para associações unidirecionais. Uma forma programática para determinar se uma propriedade de dependência vincula associações unidirecionais ou bidirecionais por predefinição é para obter os metadados de propriedade de utilizar a propriedade <> </> *> e, em seguida, verifique o valor de booleano o <xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>propriedade.</xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>"
  syntax:
    content: Default
    return:
      type: System.Windows.Data.BindingMode
      description: "A adicionar."
  exceptions: []
  platform:
