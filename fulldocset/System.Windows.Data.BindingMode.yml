  name: Default
  nameWithType: BindingMode.Default
  fullName: System.Windows.Data.BindingMode.Default
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Uses the default <xref:System.Windows.Data.Binding.Mode*> value of the binding target. The default value varies for each dependency property. In general, user-editable control properties, such as those of text boxes and check boxes, default to two-way bindings, whereas most other properties default to one-way bindings. A programmatic way to determine whether a dependency property binds one-way or two-way by default is to get the property metadata of the property using <xref:System.Windows.DependencyProperty.GetMetadata*> and then check the Boolean value of the <xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*> property."
  syntax:
    content: Default
    return:
      type: System.Windows.Data.BindingMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingMode.OneTime
  id: OneTime
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneTime
  nameWithType: BindingMode.OneTime
  fullName: System.Windows.Data.BindingMode.OneTime
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Updates the binding target when the application starts or when the data context changes. This type of binding is appropriate if you are using data where either a snapshot of the current state is appropriate to use or the data is truly static. This type of binding is also useful if you want to initialize your target property with some value from a source property and the data context is not known in advance. This is essentially a simpler form of OneWay binding that provides better performance in cases where the source value does not change."
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingMode.OneWay
  id: OneWay
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneWay
  nameWithType: BindingMode.OneWay
  fullName: System.Windows.Data.BindingMode.OneWay
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Updates the binding target (target) property when the binding source (source) changes. This type of binding is appropriate if the control being bound is implicitly read-only. For instance, you may bind to a source such as a stock ticker. Or perhaps your target property has no control interface provided for making changes, such as a data-bound background color of a table. If there is no need to monitor the changes of the target property, using the OneWay binding mode avoids the overhead of the TwoWay binding mode."
  syntax:
    content: OneWay
    return:
      type: System.Windows.Data.BindingMode
      description: "To be added."
  exceptions: []
  platform:
  - net462
