  namespace: System.Windows.Data
  summary: "Causes changes to either the source property or the target property to automatically update the other. This type of binding is appropriate for editable forms or other fully-interactive [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] scenarios."
  syntax:
    content: TwoWay
    return:
      type: System.Windows.Data.BindingMode
