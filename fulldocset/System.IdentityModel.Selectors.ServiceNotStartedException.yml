  type: Class
  summary: "The exception that is thrown when [!INCLUDE[infocard](~/add/includes/infocard-md.md)] has not been started on the user&quot;s computer."
  remarks: "A ServiceNotStartedException exception is thrown when CardSpace has not been started on the user&quot;s computer. If CardSpace has attempted to start but has been unable to for any reason, this exception is thrown. Check that the CardSpace service is installed and enabled on the computer. Try to start the CardSpace service manually by using Microsoft Management Console (MMC). CardSpace version 1 does not support FAT file systems. On FAT systems, CardSpace will not start and this exception will occur."
  syntax:
    content: 'public class ServiceNotStartedException : Exception'
