  type: Class
  summary: "A exceção que é acionada quando [!INCLUDE[infocard](~/add/includes/infocard-md.md)] não foi iniciada no computador do utilizador."
  remarks: "Quando o CardSpace não foi iniciada no computador do utilizador, é emitida uma exceção de ServiceNotStartedException. Se o CardSpace tentou iniciar, mas foi não é possível por qualquer motivo, esta exceção é emitida. Verificar se o serviço CardSpace está instalado e ativado no computador. Tente iniciar o serviço CardSpace manualmente utilizando a consola de gestão da Microsoft (MMC). Versão 1 de CardSpace não suporta sistemas de ficheiros FAT. Em sistemas FAT, não será iniciado o CardSpace e esta exceção irá ocorrer."
