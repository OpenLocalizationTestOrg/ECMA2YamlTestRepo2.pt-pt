  summary: "The GetContentType static method  retrieves the outer content type of the encoded <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;></xref> message represented by an array of byte values."
  syntax:
    content: public static System.Security.Cryptography.Oid GetContentType (byte[] encodedMessage);
    parameters:
    - id: encodedMessage
      type: System.Byte[]
      description: "An array of byte values that represents the encoded <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;></xref> message from which to retrieve the outer content type."
    return:
      type: System.Security.Cryptography.Oid
      description: "If the method succeeds, the method returns an <xref href=&quot;System.Security.Cryptography.Oid&quot;></xref> object that contains the outer content type of the specified encoded <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;></xref> message.       If the method fails, it throws an exception."
