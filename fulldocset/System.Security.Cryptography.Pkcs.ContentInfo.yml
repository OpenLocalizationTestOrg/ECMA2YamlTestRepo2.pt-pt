  type: Constructor
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "The ContentInfo constructor  creates an instance of the <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;></xref> class by using the specified content type and an array of byte values as the data."
  remarks: "The digestedData and encryptedData content types, which appear in the CMS/PKCS #7 standards document,  are not content types that can be produced by this implementation. However these content types can be passed to this constructor.       Use the following OID strings as arguments to the ContentInfo constructor to build the `contentType` content type parameter.      |`contentType` content type|OID string|   |--------------------------------|----------------|   |data|1.2.840.113549.1.7.1|   |digestedData|1.2.840.113549.1.7.5|   |encryptedData|1.2.840.113549.1.7.6|   |envelopedData|1.2.840.113549.1.7.3|   |hashedData|1.2.840.113549.1.7.5|   |signedAndEnvelopedData|1.2.840.113549.1.7.4|   |signedData|1.2.840.113549.1.7.2|"
  syntax:
    content: public ContentInfo (System.Security.Cryptography.Oid contentType, byte[] content);
    parameters:
    - id: contentType
      type: System.Security.Cryptography.Oid
      description: "An <xref href=&quot;System.Security.Cryptography.Oid&quot;></xref> object that contains an `object identifier` (OID) that specifies the content type of the content. This can be data, digestedData, encryptedData, envelopedData, hashedData, signedAndEnvelopedData, or signedData.  For more information, see  Remarks."
    - id: content
      type: System.Byte[]
      description: "An array of byte values that represents the data from which to create the <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;></xref> object."
