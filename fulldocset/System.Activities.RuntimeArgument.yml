- uid: System.Activities.RuntimeArgument.OverloadGroupNames
  id: OverloadGroupNames
  parent: System.Activities.RuntimeArgument
  langs:
  - csharp
  name: OverloadGroupNames
  nameWithType: RuntimeArgument.OverloadGroupNames
  fullName: System.Activities.RuntimeArgument.OverloadGroupNames
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Gets a list of the overload groups that this <see cref=&quot;T:System.Activities.RuntimeArgument&quot;></see> belongs to."
  remarks: "Arguments can be grouped together to form valid overload groups. OverloadGroupNames identifies the overload groups to which this argument belongs. An overload group cannot be a subset or an equivalent set of another overload group. The only exception to this rule is a subset that contains only arguments where <xref:System.Activities.RuntimeArgument.IsRequired%2A> is `false`. Overload groups can overlap but it is an error if the intersection of the groups contains all the required arguments of one or both the overload groups.       An overload group is considered bound if all the <xref:System.Activities.RuntimeArgument.IsRequired%2A> arguments in the group are bound. If a group has zero <xref:System.Activities.RuntimeArgument.IsRequired%2A> arguments and at least one argument bound, then the group is considered bound. It is an error if none of the groups are bound unless one overload group has no <xref:System.Activities.RuntimeArgument.IsRequired%2A> arguments in it. Binding <xref:System.Activities.RuntimeArgument.IsRequired%2A> arguments from more than one overload group is not permitted. It is an error to have more than one overload group bound, that is, all required arguments in one overload group are bound and any argument in another overload group is also bound.       Any violation of the preceding rules results in a <xref:System.Activities.ValidationException> being thrown when the containing activity is prepared for execution.       [!INCLUDE[crdefault](~/add/includes/crdefault-md.md)] <xref:System.Activities.OverloadGroupAttribute>."
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> OverloadGroupNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "A list of overload group names."
  overload: System.Activities.RuntimeArgument.OverloadGroupNames*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
