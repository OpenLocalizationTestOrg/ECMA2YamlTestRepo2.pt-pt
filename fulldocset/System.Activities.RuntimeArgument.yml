- uid: System.Activities.RuntimeArgument.OverloadGroupNames
  id: OverloadGroupNames
  parent: System.Activities.RuntimeArgument
  langs:
  - csharp
  name: OverloadGroupNames
  nameWithType: RuntimeArgument.OverloadGroupNames
  fullName: System.Activities.RuntimeArgument.OverloadGroupNames
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Obtém uma lista da sobrecarga de grupos que este <xref href=&quot;System.Activities.RuntimeArgument&quot;> </xref> pertence."
  remarks: "Argumentos podem ser agrupados em conjunto para formar grupos de sobrecarga válido. OverloadGroupNames identifica os grupos de sobrecarga a que pertence este argumento. Um grupo de sobrecarga não pode ser um subconjunto ou um conjunto equivalente de outro grupo de sobrecarga. A única exceção a esta regra é um subconjunto que contém apenas argumentos onde <xref:System.Activities.RuntimeArgument.IsRequired%2A>é `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Podem existir sobreposição de grupos de sobrecarga, mas é um erro se a interseção dos grupos contém todos os argumentos necessários de um ou ambos os grupos de sobrecarga.       Um grupo de sobrecarga é considerado vinculado se todos os o <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos no grupo estão vinculados.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Se um grupo tem zero <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos e, pelo menos, um argumento vinculado, em seguida, o grupo é considerado vinculado.</xref:System.Activities.RuntimeArgument.IsRequired%2A> É um erro se nenhum dos grupos estão vinculados a menos que tenha de um grupo de sobrecarga sem <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos no mesmo.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Enlace <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos de mais do que um grupo de sobrecarga não é permitida.</xref:System.Activities.RuntimeArgument.IsRequired%2A> É um erro ter mais do que um grupo de sobrecarga vinculado, que é, todos os argumentos necessários num grupo de uma sobrecarga estão vinculados e também está vinculado a qualquer argumento noutro grupo de sobrecarga.       Qualquer violação do precedente regras resulta num <xref:System.Activities.ValidationException>a ser gerados quando a atividade que contêm é preparada para execução.</xref:System.Activities.ValidationException>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.Activities.OverloadGroupAttribute>.</xref:System.Activities.OverloadGroupAttribute>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> OverloadGroupNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "Uma lista de nomes de grupos de sobrecarga."
  overload: System.Activities.RuntimeArgument.OverloadGroupNames*
  exceptions: []
  platform:
  - net462
