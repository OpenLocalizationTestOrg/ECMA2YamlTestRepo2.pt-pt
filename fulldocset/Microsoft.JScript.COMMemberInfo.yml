  name: COMMemberInfo
  nameWithType: COMMemberInfo
  fullName: Microsoft.JScript.COMMemberInfo
  type: Interface
  summary: "Define os métodos que permitem JScript comunicar com um membro COM externo. Esta interface é utilizada por uma implementação COM externa para expor os respetivos objetos para JScript porque JScript requer um gerido <xref:System.Reflection.MemberInfo>para vincular a um objeto externo.</xref:System.Reflection.MemberInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("84BCEB62-16EB-4e1c-975C-FCB40D331043")]

      public interface COMMemberInfo
