- uid: Microsoft.JScript.COMMemberInfo.Call(System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)
  id: Call(System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)
  parent: Microsoft.JScript.COMMemberInfo
  langs:
  - csharp
  name: Call(BindingFlags,Binder,Object[],CultureInfo)
  nameWithType: COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  fullName: Microsoft.JScript.COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Quando implementada numa classe, permite JScript chamar um membro COM externo. Utiliza as informações de enlace especificado."
  syntax:
    content: public object Call (System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object[] arguments, System.Globalization.CultureInfo culture);
    parameters:
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "Uma combinação bit a bit dos valores da enumeração que controlam o enlace."
    - id: binder
      type: System.Reflection.Binder
      description: "Um objeto que executa o tipo de conversão do tipo de argumento real para o tipo de argumento formal."
    - id: arguments
      type: System.Object[]
      description: "A lista de argumentos para passar para o membro COM externo."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Fornece informações sobre uma cultura específica ou a região para formatar números, datas e cadeias corretamente."
    return:
      type: System.Object
      description: "O valor da chamada para o membro COM externo."
  overload: Microsoft.JScript.COMMemberInfo.Call*
  exceptions: []
  platform:
  - net462
