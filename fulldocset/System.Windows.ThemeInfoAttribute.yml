  remarks: "Quando o `themeDictionaryLocation` é <xref:System.Windows.ResourceDictionaryLocation>, pode incluir ficheiros como Luna.NormalColor.xaml.</xref:System.Windows.ResourceDictionaryLocation> Estes nomes são definidos por ficheiros de tema do sistema, que incluem o seguinte.       Clássico – &quot;Clássico&quot; Windows 9x x / 2000 procurar no Windows XP.       Luna.NormalColor - tema predefinido azul no Windows XP.       Luna.Homestead – tema Olive no Windows XP.       Luna.Metallic – tema prata no Windows XP.       Royale.NormalColor – tema predefinido no Windows XP Media Center Edition.       Aero.NormalColor – tema predefinido no Windows Vista"
