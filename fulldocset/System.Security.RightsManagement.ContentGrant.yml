  summary: "Initializes a new instance of the <see cref=&quot;T:System.Security.RightsManagement.ContentGrant&quot;></see> class that grants a specified <see cref=&quot;T:System.Security.RightsManagement.ContentUser&quot;></see> a specified <see cref=&quot;T:System.Security.RightsManagement.ContentRight&quot;></see>."
  remarks: "This constructor initializes the <xref:System.Security.RightsManagement.ContentGrant> instance with no date or time limitations.      -   The <xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A> property is set to <xref:System.DateTime>.<xref:System.DateTime.MinValue> which indicates there is no starting limitation.      -   The <xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A> property is set to <xref:System.DateTime>.<xref:System.DateTime.MaxValue> which indicates there is no ending limitation.       Use the alternate <xref:System.Security.RightsManagement.ContentGrant.%23ctor%2A> constructor to create an instance with date and time limitations."
