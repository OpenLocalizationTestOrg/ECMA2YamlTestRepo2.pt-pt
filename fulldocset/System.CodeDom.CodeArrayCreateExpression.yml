  name: CodeArrayCreateExpression
  nameWithType: CodeArrayCreateExpression
  fullName: System.CodeDom.CodeArrayCreateExpression
  type: Class
  summary: "Represents an expression that creates an array."
  remarks: "CodeArrayCreateExpression can be used to represent a code expression that creates an array. Expressions that create an array should specify either a number of elements, or a list of expressions to use to initialize the array.       Most arrays can be initialized immediately following declaration. The <xref:System.CodeDom.CodeArrayCreateExpression.Initializers%2A> property can be set to the expression to use to initialize the array.       A CodeArrayCreateExpression only directly supports creating single-dimension arrays. If a language allows arrays of arrays, it is possible to create them by nesting a CodeArrayCreateExpression within a CodeArrayCreateExpression. Not all languages support arrays of arrays. You can check whether an <xref:System.CodeDom.Compiler.ICodeGenerator> for a language declares support for nested arrays by calling <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> with the <xref:System.CodeDom.Compiler.GeneratorSupport> flag."
  example:
  - "The following code uses a CodeArrayCreateExpression to create an array of integers with 10 indexes.  \n  \n [!code-cpp[CodeArrayCreateExpressionSnippet#1](~/add/codesnippet/CPP/t-system.codedom.codearr_1_1.cpp)]\n [!code-cs[CodeArrayCreateExpressionSnippet#1](~/add/codesnippet/CSharp/t-system.codedom.codearr_1_1.cs)]\n [!code-vb[CodeArrayCreateExpressionSnippet#1](~/add/codesnippet/VisualBasic/t-system.codedom.codearr_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeArrayCreateExpression : System.CodeDom.CodeExpression
