  name: ImplicitResourceKey
  nameWithType: ImplicitResourceKey
  fullName: System.Web.Compilation.ImplicitResourceKey
  type: Class
  summary: "Contém campos que identificam uma chave de recurso implícita."
  remarks: "A classe de ImplicitResourceKey contém campos que identificam uma chave de recurso implícita.       Um recurso implícito está atribuído a um controlo no seguinte formato: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;       text=&quot;Welcome&quot;          ie:text=&quot;Welcome Internet Explorer User&quot;         forecolor=&quot;blue&quot;/>     ``` durante a análise da página, um recurso implícito é convertido chaves explícitas o formato [*filtro*:]*prefixo*.* property*[.* subproperty*]. Quaisquer valores de recursos com o prefixo especificado (no exemplo anterior, um prefixo de `Welcome`) são atribuídos às propriedades de controlo correspondente. Por exemplo, suponha que valores existem no código de origem ou de ficheiro de recursos para as seguintes chaves: `Welcome.Text` `Ie:Welcome.Text` `Welcome.Forecolor` estes valores são atribuídos para as respetivas propriedades correspondentes do controlo.                     Chaves de recurso implícita podem referenciar apenas os recursos locais."
  syntax:
    content: public sealed class ImplicitResourceKey
  inheritance:
