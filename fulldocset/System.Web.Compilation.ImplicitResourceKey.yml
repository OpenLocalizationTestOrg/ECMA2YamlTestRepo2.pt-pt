- uid: System.Web.Compilation.ImplicitResourceKey.Filter
  id: Filter
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: Filter
  nameWithType: ImplicitResourceKey.Filter
  fullName: System.Web.Compilation.ImplicitResourceKey.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Obtém ou define o valor do filtro de uma chave de recurso implícita."
  remarks: "O valor antes da vírgula (:) numa expressão refere-se a propriedade de filtro. Por exemplo, suponha que possui um recurso implícito no seguinte formato: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ``` este recurso contém três chaves que potencialmente localizados valores de recursos para obter o código de origem ou de ficheiro de recursos. Uma destas chaves é `Ie:Welcome.Text`, no qual &quot;Ie&quot; é o valor do filtro."
  syntax:
    content: public string Filter { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>que contém o valor do filtro para a expressão de recurso implícita.</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.Filter*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ImplicitResourceKey.KeyPrefix
  id: KeyPrefix
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: KeyPrefix
  nameWithType: ImplicitResourceKey.KeyPrefix
  fullName: System.Web.Compilation.ImplicitResourceKey.KeyPrefix
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Obtém ou define o prefixo para identificar um grupo de propriedades."
  remarks: "A propriedade KeyPrefix em conjunto vincula uma coleção de propriedades que podem ser atribuídos a um controlo. A propriedade KeyPrefix refere-se o valor após a vírgula (:) numa expressão, se estiver presente e antes do primeiro ponto (.). Por exemplo, suponha que possui um recurso implícito no seguinte formato: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ``` este recurso contém três chaves, `Welcome.Text`, `Ie:Welcome.Text`, e `Welcome.Forecolor`, que, potencialmente, ter localizados valores de recursos para obter o código de origem ou de ficheiro de recursos. Cada chave tem `&quot;Welcome&quot;` como o valor de KeyPrefix."
  syntax:
    content: public string KeyPrefix { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>que contém o prefixo para uma expressão de recurso implícita.</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.KeyPrefix*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ImplicitResourceKey.Property
  id: Property
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: Property
  nameWithType: ImplicitResourceKey.Property
  fullName: System.Web.Compilation.ImplicitResourceKey.Property
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Obtém ou define uma propriedade e subproperty, se fornecidas, uma chave de recurso implícita."
  remarks: "A propriedade especifica a propriedade de controlo para ser localizado. A propriedade de propriedade se refere ao valor após o primeiro período (.) numa expressão. Por exemplo, suponha que possui um recurso implícito no seguinte formato: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ``` este recurso contém três chaves, `Welcome.Text`, `Ie:Welcome.Text`, e `Welcome.Forecolor`, que, potencialmente, ter localizados valores de recursos para obter o código de origem ou de ficheiro de recursos. Essas chaves têm valores de propriedade de `&quot;Text&quot;`, `&quot;Text&quot;`, e `&quot;Forecolor&quot;`, respetivamente."
  syntax:
    content: public string Property { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>que contém a propriedade e subproperty para uma expressão de recurso implícita.</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.Property*
  exceptions: []
  platform:
  - net462
