  summary: "Gets the exception that was thrown while the data was being validated before the update operation."
  remarks: "If a validation exception is raised before the update operation is performed, the exception is stored in the Exception property. In an event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Updating> event, you can retrieve the exception through the Exception property."
