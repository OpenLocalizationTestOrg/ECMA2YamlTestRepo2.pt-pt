  summary: "Gets the object that contains the values that were originally retrieved from the data source."
  remarks: "You can use the OriginalObject property to check the original values against the current values in the data source and to cancel the update operation or take other action.       The OriginalObject property contains values for only the properties that are persisted in view state in the Web page. A property is persisted under these circumstances:      -   When it is displayed in a data-bound control.      -   When the <xref:System.Data.Linq.Mapping.ColumnAttribute.UpdateCheck%2A?displayProperty=fullName> property of the <xref:System.Data.Linq.Mapping.ColumnAttribute?displayProperty=fullName> attribute is set to `Always` or `WhenChanged`.       If the <xref:System.Data.Linq.Mapping.ColumnAttribute.UpdateCheck%2A> property is set to `Never` and the value is not displayed in a data-bound control, the value is not stored in the Web page. In that case, it cannot be assigned to the OriginalObject property."
  example:
