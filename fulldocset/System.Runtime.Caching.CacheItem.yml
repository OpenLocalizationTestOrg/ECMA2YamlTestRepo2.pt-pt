  name: CacheItem
  nameWithType: CacheItem
  fullName: System.Runtime.Caching.CacheItem
  type: Class
  summary: "Representa uma entrada de individual cache na cache."
  remarks: "A classe de CacheItem fornece uma representação lógica de uma entrada de cache, o que pode incluir regiões utilizando o <xref:System.Runtime.Caching.CacheItem.RegionName%2A>propriedade.</xref:System.Runtime.Caching.CacheItem.RegionName%2A> A implementação de cache do ASP.NET predefinida, uma entrada de cache é um par chave/valor.       Entradas na cache não são CacheItem instâncias. Em vez disso, o fornecedor de cache pode armazenar entradas de cache em qualquer formato interno que for conveniente. No entanto, a API de cache necessita de fornecedores de cache conseguir converter entradas de cache para instâncias de CacheItem (e vice-versa).       Cache personalizada implementações podem herdar da classe de CacheItem fornecem informações adicionais sobre as entradas de cache."
  example:
  - "The following example shows how to use the CacheItem class to store the contents of a file as a cache entry.  \n  \n [!code-vb[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/visualbasic/t-system.runtime.caching_0_1.vb)]\n [!code-cs[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/csharp/t-system.runtime.caching_0_1.cs)]"
