  name: CacheItem
  nameWithType: CacheItem
  fullName: System.Runtime.Caching.CacheItem
  type: Class
  summary: "Represents an individual cache entry in the cache."
  remarks: "The CacheItem class provides a logical representation of a cache entry, which can include regions by using the <xref:System.Runtime.Caching.CacheItem.RegionName%2A> property. In the default ASP.NET cache implementation, a cache entry is a key/value pair.       Entries in the cache are not CacheItem instances. Instead, the cache provider can store cache entries in any internal format that is convenient. However, the cache API requires cache providers to be able to convert cache entries into CacheItem instances (and vice versa).       Custom cache implementations can inherit from the CacheItem class provide additional information about cache entries."
  example:
  - "The following example shows how to use the CacheItem class to store the contents of a file as a cache entry.  \n  \n [!code-vb[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/visualbasic/t-system.runtime.caching_0_1.vb)]\n [!code-cs[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/csharp/t-system.runtime.caching_0_1.cs)]"
  syntax:
    content: public class CacheItem
