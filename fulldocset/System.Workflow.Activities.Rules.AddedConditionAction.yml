  fullName: System.Workflow.Activities.Rules.AddedConditionAction
  type: Class
  summary: "Represents the addition of a <xref href=&quot;System.Workflow.Activities.Rules.RuleCondition&quot;></xref> to a workflow during dynamic update. This class cannot be inherited."
  remarks: "This class can be used by a tracking service to determine which <xref:System.Workflow.Activities.Rules.RuleCondition>s have been added during a dynamic update. An instance of this object is generated for every <xref:System.Workflow.Activities.Rules.RuleCondition> that is added (that is, that did not exist in the workflow before this dynamic update)."
  syntax:
    content: 'public sealed class AddedConditionAction : System.Workflow.Activities.Rules.RuleConditionChangeAction'
