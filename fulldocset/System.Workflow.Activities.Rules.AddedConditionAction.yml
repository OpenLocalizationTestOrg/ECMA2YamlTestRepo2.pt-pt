  type: Class
  summary: "Representa a adição de um <xref href=&quot;System.Workflow.Activities.Rules.RuleCondition&quot;> </xref> para um fluxo de trabalho durante a atualização dinâmica. Esta classe não pode ser herdada."
  remarks: "Esta classe pode ser utilizada por um serviço de controlo para determinar qual <xref:System.Workflow.Activities.Rules.RuleCondition>s foram adicionados durante a atualização dinâmica.</xref:System.Workflow.Activities.Rules.RuleCondition> Uma instância deste objeto é gerada para cada <xref:System.Workflow.Activities.Rules.RuleCondition>que é adicionada (ou seja, que não existe no fluxo de trabalho antes desta atualização dinâmica).</xref:System.Workflow.Activities.Rules.RuleCondition>"
