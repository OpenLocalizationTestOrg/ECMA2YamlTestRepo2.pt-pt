  summary: "Gets or sets the name of the paper source."
  remarks: "Call this property when the paper source needs to be displayed. The name of the paper source is generated based upon the <xref:System.Drawing.Printing.PaperSource.Kind%2A> property."
  example:
  - "The following code example populates the `comboPaperSource` combo box with the printer's supported paper sources. The SourceName is identified as the property that provides the display string for the item being added through the <xref:System.Windows.Forms.ListControl.DisplayMember%2A> property of the combo box. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo box exists.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#2](~/add/codesnippet/csharp/p-system.drawing.printin_22_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#2](~/add/codesnippet/cpp/p-system.drawing.printin_22_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#2](~/add/codesnippet/visualbasic/p-system.drawing.printin_22_1.vb)]"
