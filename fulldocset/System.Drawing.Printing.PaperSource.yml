  name: PaperSource
  nameWithType: PaperSource
  fullName: System.Drawing.Printing.PaperSource
  type: Class
  summary: "Specifies the paper tray from which the printer gets paper."
  remarks: "This class is used by <xref:System.Drawing.Printing.PrinterSettings.PaperSources%2A?displayProperty=fullName> and <xref:System.Drawing.Printing.PageSettings.PaperSource%2A?displayProperty=fullName> properties to get the paper source trays that are available on the printer and to set the paper source for a page, respectively.       For more information about printing, see the <xref:System.Drawing.Printing> namespace overview."
  example:
  - "The following code example populates the `comboPaperSource` combo box with the printer's supported paper sources. The <xref:System.Drawing.Printing.PaperSource.SourceName%2A> is identified as the property that provides the display string for the item being added through the <xref:System.Windows.Forms.ListControl.DisplayMember%2A> property of the combo box. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo box exists.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#2](~/add/codesnippet/csharp/t-system.drawing.printin_6_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#2](~/add/codesnippet/cpp/t-system.drawing.printin_6_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#2](~/add/codesnippet/visualbasic/t-system.drawing.printin_6_1.vb)]"
  syntax:
    content: public class PaperSource
  inheritance:
