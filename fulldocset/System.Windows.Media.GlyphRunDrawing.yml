  name: GlyphRunDrawing
  nameWithType: GlyphRunDrawing
  fullName: System.Windows.Media.GlyphRunDrawing
  type: Class
  summary: "Represents a <xref href=&quot;System.Windows.Media.Drawing&quot;></xref> object that renders a <xref href=&quot;System.Windows.Media.GlyphRun&quot;></xref>."
  remarks: "The <xref:System.Windows.Media.GlyphRun> object represents a sequence of glyphs from a single face of a single font at a single size, and with a single rendering style.       <xref:System.Windows.Media.GlyphRun> contains font details such as glyph indices and individual glyph positions. In addition, <xref:System.Windows.Media.GlyphRun> contains the original Unicode code points the run was generated from, character to glyph buffer offset mapping information, and per-character and per-glyph flags.       Each glyph in a <xref:System.Windows.Media.GlyphRun> defines metrics that specify how it aligns with other <xref:System.Windows.Documents.Glyphs>. The following graphic defines the various typographic qualities of two different glyph characters.       ![Diagraph of glyph measurements](~/add/media/glyph-example.png &quot;Diagraph of glyph measurements&quot;)   Various typographic qualities of two different glyph characters       **Freezable Features:** A GlyphRunDrawing is a type of <xref:System.Windows.Freezable> object and therefore can be frozen to improve performance. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md).       **Caution:** GlyphRunDrawing objects do not support partial trust execution. An application must have full trust permissions to use GlyphRunDrawing objects."
  example:
  - "The following example uses a GlyphRunDrawing to draw the text \"Hello World\".  \n  \n [!code-cs[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GlyphRunDrawingExample.cs#glyphrundrawingexampleinline)]\n [!code-xml[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GlyphRunExample.xaml#glyphrundrawingexampleinline)]  \n  \n A <xref:System.Windows.Media.GlyphRun> is a low-level object intended for use with fixed-format document presentation and print scenarios. A simpler way to draw text to the screen is to use a <xref:System.Windows.Controls.Label> or a <xref:System.Windows.Controls.TextBlock>. For more information about <xref:System.Windows.Media.GlyphRun>, see the [Introduction to the GlyphRun Object and Glyphs Element](~/add/includes/ajax-current-ext-md.md) overview."
