  fullName: System.Windows.Media.GlyphRunDrawing
  type: Class
  summary: "Representa um <xref href=&quot;System.Windows.Media.Drawing&quot;> </xref> objeto que apresenta um <xref href=&quot;System.Windows.Media.GlyphRun&quot;> </xref>."
  remarks: "O <xref:System.Windows.Media.GlyphRun>objeto representa uma sequência de glifos de um rosto único de um único tipo de letra, um tamanho único e com um estilo de composição único.</xref:System.Windows.Media.GlyphRun>       <xref:System.Windows.Media.GlyphRun>contém os detalhes do tipo de letra, como índices glyph e posições de glifo individuais.</xref:System.Windows.Media.GlyphRun> Além disso, <xref:System.Windows.Media.GlyphRun>contém os pontos de código Unicode originais a execução foi gerada a partir, sinalizadores de informações e por carateres e por glifo de mapeamento de deslocamento de carácter a memória intermédia de glifo.</xref:System.Windows.Media.GlyphRun>       Cada glifo num <xref:System.Windows.Media.GlyphRun>define as métricas que especificam a forma como está alinhada com outros <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> </xref:System.Windows.Media.GlyphRun> O gráfico seguinte define as várias qualities typographic de dois carateres de glifo diferentes.       ![Diagraph uma medidas de glifo](~/add/media/glyph-example.png &quot;Diagraph uma medidas de glifo&quot;) vários qualities typographic de dois carateres de glifo diferentes **funcionalidades Freezable:** A GlyphRunDrawing é um tipo de <xref:System.Windows.Freezable>de objeto e, por conseguinte, pode ser congelado para melhorar o desempenho.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       **Atenção:** GlyphRunDrawing objetos suporta a execução de fidedignidade parcial. Uma aplicação tem de ter permissões de fidedignidade total a utilizar GlyphRunDrawing objetos."
  example:
  - "The following example uses a GlyphRunDrawing to draw the text \"Hello World\".  \n  \n [!code-cs[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GlyphRunDrawingExample.cs#glyphrundrawingexampleinline)]\n [!code-xml[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GlyphRunExample.xaml#glyphrundrawingexampleinline)]  \n  \n A <xref:System.Windows.Media.GlyphRun> is a low-level object intended for use with fixed-format document presentation and print scenarios. A simpler way to draw text to the screen is to use a <xref:System.Windows.Controls.Label> or a <xref:System.Windows.Controls.TextBlock>. For more information about <xref:System.Windows.Media.GlyphRun>, see the [Introduction to the GlyphRun Object and Glyphs Element](~/add/includes/ajax-current-ext-md.md) overview."
