  remarks: "A classe de PersonalizationStateInfoCollection fornece um wrapper baseada em coleções através de um conjunto de <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>e <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instâncias.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> </xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo> Estas instâncias são obtidas pelo iterating sequencialmente sobre a recolha de, pelo índice ordinal ou pelo valor da chave.       Instâncias são indexadas numa combinação de caminho e nome de utilizador. Isto é necessário porque <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>instâncias que representa dados partilhados são indexadas em conformidade com <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>objeto enquanto <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>são indexadas instâncias de acordo com ambos um <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>objeto e um <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>objeto.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>       Os objetos de informações são mantidos na coleção pela ordem em que foram recebidos do fornecedor. A coleção não tentar alterar a ordem das instâncias ou manter uma sequência de ordenação específicos dentro da coleção."
