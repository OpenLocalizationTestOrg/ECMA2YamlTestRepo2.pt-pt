  summary: "Obtém um valor que indica se o acesso à <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> coleção está sincronizada (seguros para threads)."
  remarks: "Enumerar através de uma coleção intrinsecamente não é um procedimento seguro para thread. Mesmo quando uma coleção está sincronizada, outros threads ainda podem modificar a coleção, o que faz com que o enumerador acionar uma excepção. Para garantir a segurança de thread durante a enumeração, pode bloquear a coleção durante a enumeração de toda ou detetar exceções resultantes das alterações efetuadas por outros threads.       A <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.SyncRoot%2A>propriedade devolve um objeto, que pode ser utilizado para sincronizar o acesso ao <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.SyncRoot%2A>"
  syntax:
