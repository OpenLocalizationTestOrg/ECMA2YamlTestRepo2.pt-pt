  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Devolve um enumerador padrão com capacidade de iterating sobre a recolha. Este método não pode ser herdado."
  remarks: "Enumeradores podem ser utilizados para ler os dados da coleção, mas não pode ser utilizados para modificar a colecção subjacente.       Inicialmente, o enumerador está posicionado antes do primeiro elemento da coleção. O <xref:System.Collections.IEnumerator.Reset%2A>método também coloca o enumerador nesta posição.</xref:System.Collections.IEnumerator.Reset%2A> Nesta posição, o <xref:System.Collections.IEnumerator.Current%2A>propriedade está definida.</xref:System.Collections.IEnumerator.Current%2A> Por conseguinte, tem de chamar o <xref:System.Collections.IEnumerator.MoveNext%2A>método para avançar o enumerador para o primeiro elemento da coleção de antes de ler o valor de <xref:System.Collections.IEnumerator.Current%2A>.</xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> Para obter mais informações sobre enumeradores, consulte <xref:System.Collections.IEnumerator>.</xref:System.Collections.IEnumerator>       Um enumerador permanece válido desde que a coleção permanece inalterada. Caso sejam feitas alterações à coleção, como adicionar, modificar ou eliminar elementos, o enumerador está irrevogavelmente inválido e o respetivo comportamento não está definido.       O `foreach` declaração do Estado de linguagem c# (`for each` no Visual Basic) oculta a complexidade dos enumeradores. Por conseguinte, utilizando `foreach` recomenda-se, em vez de manipular diretamente o enumerador.       O enumerador não tem acesso exclusivo à coleção; Por conseguinte, a enumerar através de uma coleção intrinsecamente não é um procedimento seguro para thread. Para garantir a segurança de thread durante a enumeração, pode bloquear a coleção durante a enumeração de toda. Para permitir a coleção ser acedido por vários threads para ler e escrever, tem de implementar a seus próprios sincronização."
  syntax:
    content: public System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "Um <xref:System.Collections.IEnumerator>que podem ser utilizados para iterar através da coleção.</xref:System.Collections.IEnumerator>"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.GetEnumerator*
  exceptions: []
  platform:
  - net462
