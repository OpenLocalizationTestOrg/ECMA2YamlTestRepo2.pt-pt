  name: UseJournalQueue
  nameWithType: DefaultPropertiesToSend.UseJournalQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseJournalQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se uma cópia da mensagem deve ser mantida num diário do computador no computador de origem."
  remarks: "UseJournalQueue e <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>especificar a forma como a colocação de mensagens em fila irá monitorizar uma mensagem.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Se for UseJournalQueue `true`, em seguida, cada passo é transmitida a uma mensagem, é mantida uma cópia o diário de computador no computador de origem.       A mensagem enviada apenas será copiada para a fila de diário de alterações se a fila de destino estiver num computador remoto. Se o destino no computador local, a mensagem é enviada diretamente para a fila; Existem não existem passos intermédios para exigir o registo em diário.       Quando armazena mensagens numa fila de diário de alterações, esvaziar a fila periodicamente para remover as mensagens que já não são necessárias. Armazenados na contagem de filas do diário de alterações em relação a quota para o computador em que reside a fila de mensagens (a quota de computador está definida pelo administrador).       Não crie um diário de alterações ou a fila de mensagens entregues. Estes são ambas as filas de sistema que são geradas pela colocação de mensagens em fila.       Registo em diário pode ser especificado pela mensagem e a fila. Quando é UseJournalQueue `true`, a mensagem é excluindo quando é enviado. Quando <xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>é `true`, a mensagem é excluindo quando é recebida.</xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>"
  syntax:
    content: public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para exigir que uma cópia de uma mensagem seja mantida diário do computador do computador de origem depois tem foi transmitiu com êxito a partir do computador de origem para o passo seguinte; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseJournalQueue*
  exceptions: []
