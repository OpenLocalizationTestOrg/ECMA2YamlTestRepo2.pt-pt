- uid: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  id: AcknowledgeType
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AcknowledgeType
  nameWithType: DefaultPropertiesToSend.AcknowledgeType
  fullName: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o tipo de mensagem de confirmação para ser reencaminhado para a aplicação de envio."
  remarks: "A propriedade AcknowledgeType Especifica o tipo de mensagens de confirmação para regressar à aplicação emissora. Por exemplo, defina a propriedade de AcknowledgeType para pedir notificações quando uma mensagem chega ao destino, quando é obtido ou se um tempo limite tem impediu a mensagem a atingir ou a ser obtidas a partir da fila de destino."
  syntax:
    content: public System.Messaging.AcknowledgeTypes AcknowledgeType { get; set; }
    return:
      type: System.Messaging.AcknowledgeTypes
      description: "Um do <xref href=&quot;System.Messaging.AcknowledgeTypes&quot;> </xref> valores de enumeração. Este valor é utilizado para determinar o tipo de sistema de mensagens na fila de administração e quando em que as confirmações são devolvidas à aplicação de envio de mensagens de confirmação. A predefinição é <xref uid=&quot;langword_csharp_AcknowledgeTypes.None&quot; name=&quot;AcknowledgeTypes.None&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AcknowledgeType*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  id: AdministrationQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AdministrationQueue
  nameWithType: DefaultPropertiesToSend.AdministrationQueue
  fullName: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define a fila que recebe mensagens de confirmação geradas pela colocação de mensagens em fila."
  remarks: "A fila especificada na propriedade AdministrationQueue pode ser qualquer fila não transacional. As mensagens de confirmação enviadas para a fila de administração podem indicar se pretende ou não a mensagem original atingiu a respetiva fila de destino e se pretende ou não foi removida da fila.       Quando o <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>propriedade tem qualquer valor diferente de `None`, a aplicação de envio deve especificar a fila para ser utilizado como a fila de administração.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public System.Messaging.MessageQueue AdministrationQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "O <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> que especifica a fila de administração utilizada para mensagens de confirmação gerada pelo sistema. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AdministrationQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AppSpecific
  id: AppSpecific
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AppSpecific
  nameWithType: DefaultPropertiesToSend.AppSpecific
  fullName: System.Messaging.DefaultPropertiesToSend.AppSpecific
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define as informações adicionais, específicas da aplicação."
  remarks: "A propriedade AppSpecific contém informações adicionais, específicas da aplicação que podem ser utilizadas para organizar os diferentes tipos de mensagens em fila, por exemplo, com índices específicos da aplicação. É da responsabilidade da aplicação a interpretar AppSpecific informações.       Sempre que possível, os dados da mensagem devem ser incluídos no corpo da mensagem, em vez de na propriedade AppSpecific.       Ao trabalhar com as filas externas, utilize o <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>propriedade para especificar as propriedades da mensagem não - mensagem de colocação em fila.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A> Como com AppSpecific, é da responsabilidade da aplicação para compreender os conteúdos do <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>propriedade.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>"
  syntax:
    content: public int AppSpecific { get; set; }
    return:
      type: System.Int32
      description: "Informações específicas para a aplicação. A predefinição é 0."
  overload: System.Messaging.DefaultPropertiesToSend.AppSpecific*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  id: AttachSenderId
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AttachSenderId
  nameWithType: DefaultPropertiesToSend.AttachSenderId
  fullName: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se o ID do remetente deve ser anexado à mensagem."
  remarks: "O ID do remetente é uma matriz de bytes que representa o identificador do utilizador envio. O ID do remetente é definido pela colocação de mensagens em fila e é utilizado pelo Gestor de filas recetor para verificar se o remetente tem direitos de acesso a uma fila. O ID do remetente apenas é fidedigno se a mensagem foi autenticada quando atingiu a fila de destino.       Quando o ID do remetente não está anexado à mensagem, a aplicação de envio é que indica que a colocação de mensagens em fila deve não validar o remetente da mensagem quando a mensagem é enviada para a fila de destino. Se a fila de destino só aceita mensagens autenticadas e <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>ou AttachSenderId `false`, a mensagem será rejeitada quando atingir a fila.</xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>"
  syntax:
    content: public bool AttachSenderId { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o ID do remetente deve ser anexado à mensagem; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AttachSenderId*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  id: EncryptionAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: EncryptionAlgorithm
  nameWithType: DefaultPropertiesToSend.EncryptionAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o algoritmo de encriptação utilizado para encriptar o corpo da mensagem privada."
  remarks: "Se uma mensagem é privada, é encriptada antes de envio e são desencriptado quando é recebido. A propriedade EncryptionAlgorithm Especifica o algoritmo utilizado para encriptar o corpo da mensagem de uma mensagem privada.       Uma fila pode exigir a essa entrada mensagens sejam encriptados. Se um não encriptadas (não privado) é enviado para uma fila que só aceita mensagens privadas, ou se é enviada uma mensagem privada a uma fila que aceita apenas mensagens de não-privadas, a mensagem foi rejeitada pela fila. A aplicação de envio, pode pedir uma mensagem de confirmação negativa ser reencaminhado para a aplicação de envio, se uma mensagem foi rejeitada."
  syntax:
    content: public System.Messaging.EncryptionAlgorithm EncryptionAlgorithm { get; set; }
    return:
      type: System.Messaging.EncryptionAlgorithm
      description: "Um do <xref href=&quot;System.Messaging.EncryptionAlgorithm&quot;> </xref> valores de enumeração. A predefinição é <xref uid=&quot;langword_csharp_RC2&quot; name=&quot;RC2&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Extension
  id: Extension
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Extension
  nameWithType: DefaultPropertiesToSend.Extension
  fullName: System.Messaging.DefaultPropertiesToSend.Extension
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define informações adicionais associadas com a mensagem."
  remarks: "A propriedade de extensão fornece para informações adicionais definidas pela aplicação associadas à mensagem, tais como um objeto grande binário. É da responsabilidade do interpretar os conteúdos da extensão de aplicação de receção.       Sempre que possível, os dados de mensagens devem ser incluídos no corpo da mensagem, em vez de na extensão.       Ao trabalhar com as filas externas, utilize a propriedade de extensão para especificar as propriedades da mensagem não - mensagem de colocação em fila.       Existe uma fila externa um colocação do sistema que não sejam de colocação de mensagens de Microsoft. Colocação de mensagens em fila Microsoft comunica com essas filas através de uma aplicação de conector."
  syntax:
    content: public byte[] Extension { get; set; }
    return:
      type: System.Byte[]
      description: "Uma matriz de bytes que fornece informações adicionais, definido pela aplicação associadas com a mensagem. A predefinição é uma matriz de comprimento zero."
  overload: System.Messaging.DefaultPropertiesToSend.Extension*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  id: HashAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: HashAlgorithm
  nameWithType: DefaultPropertiesToSend.HashAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o algoritmo utilizado ao autenticar mensagens hash ou criar uma assinatura digital de uma mensagem."
  remarks: "A propriedade HashAlgorithm identifica o algoritmo de hashing a colocação de mensagens em fila utiliza ao autenticar mensagens ou ao criar uma assinatura digital de uma mensagem.       Colocação de mensagens em fila no computador de origem utiliza o algoritmo de hashing ao criar uma assinatura digital de uma mensagem. O Gestor de filas de destino, em seguida, utiliza o algoritmo de hashing mesmo para autenticar a mensagem quando é recebido."
  syntax:
    content: public System.Messaging.HashAlgorithm HashAlgorithm { get; set; }
    return:
      type: System.Messaging.HashAlgorithm
      description: "Um do <xref href=&quot;System.Messaging.HashAlgorithm&quot;> </xref> valores de enumeração. A predefinição é <xref uid=&quot;langword_csharp_MD5&quot; name=&quot;MD5&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.HashAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Label
  id: Label
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Label
  nameWithType: DefaultPropertiesToSend.Label
  fullName: System.Messaging.DefaultPropertiesToSend.Label
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define uma cadeia definido pela aplicação que descreve a mensagem."
  remarks: "Uma etiqueta de mensagem pode ser utilizada para efeitos de apresentação, por exemplo, ou seletivamente processar mensagens com base no valor de etiqueta. O comprimento máximo para um rótulo da mensagem é 249 carateres Unicode. A etiqueta não precisa de ser exclusivo em toda as mensagens.       Fila de mensagens e as etiquetas de mensagem representam um valor definido pela aplicação que pode ajudar a identificar a fila ou a mensagem em termos de legível por humanos. É da responsabilidade da aplicação a interpretar os conteúdos de etiqueta; não têm nenhum significado intrínseco para a aplicação de colocação de mensagens em fila."
  syntax:
    content: public string Label { get; set; }
    return:
      type: System.String
      description: "A etiqueta da mensagem. A predefinição é uma cadeia vazia (&quot;&quot;)."
  overload: System.Messaging.DefaultPropertiesToSend.Label*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Priority
  id: Priority
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Priority
  nameWithType: DefaultPropertiesToSend.Priority
  fullName: System.Messaging.DefaultPropertiesToSend.Priority
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define a prioridade da mensagem, que é utilizada para determinar onde a mensagem é colocada na fila."
  remarks: "A propriedade de prioridade afeta como colocação de mensagens processa a mensagem enquanto esta se encontra en route, bem como o local onde a mensagem é colocada na fila de espera quando chegar ao destino. Mensagens de prioridade superiores são dada preferência durante encaminhamento e introduzidas para a frente da fila. As mensagens com a mesma prioridade são colocadas na fila de acordo com a respetiva hora da chegada.       A prioridade da mensagem só pode ser definida modo significativo para as mensagens não transacional. A prioridade de mensagens transacionais é automaticamente definida para `Lowest`, que faz com que a prioridade da mensagem transacional para ignoradas."
  syntax:
    content: public System.Messaging.MessagePriority Priority { get; set; }
    return:
      type: System.Messaging.MessagePriority
      description: "Um do <xref href=&quot;System.Messaging.MessagePriority&quot;> </xref> valores de enumeração que representa o nível de prioridade da mensagem não transacional. A predefinição é <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Priority*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Recoverable
  id: Recoverable
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Recoverable
  nameWithType: DefaultPropertiesToSend.Recoverable
  fullName: System.Messaging.DefaultPropertiesToSend.Recoverable
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se a mensagem é garantida a ser entregue na eventualidade de ocorrer um problema de falha ou de rede do computador."
  remarks: "A propriedade recuperável indica se é garantida a entrega de uma mensagem, mesmo se um computador falhar enquanto a mensagem é en route para a fila de destino.       Se a entrega de uma mensagem é garantida, a mensagem é armazenada localmente em cada passo ao longo da rota até que a mensagem é reencaminhada com êxito para o computador seguinte. Definição recuperável `true` no <xref:System.Messaging.DefaultPropertiesToSend>podem afetar o débito.</xref:System.Messaging.DefaultPropertiesToSend>       Se a mensagem é transacional, a colocação de mensagens em fila automaticamente processa a mensagem como recuperáveis, independentemente se recuperável está definido como `true`."
  syntax:
    content: public bool Recoverable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a mensagem é garantida entrega ao guardá-lo para o disco ao rota pt; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se não tem a certeza de entrega. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Recoverable*
  exceptions: []
