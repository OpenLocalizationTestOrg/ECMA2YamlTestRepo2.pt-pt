  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se deve tornar a mensagem privada."
  remarks: "Se uma mensagem privada, o corpo é encriptado antes de envio e são desencriptado quando é recebido. Para enviar uma mensagem privada, a aplicação de envio tem de especificar se a encriptação utilizado e, opcionalmente, o algoritmo de encriptação para aplicar.       Quando enviar mensagens privadas, não é necessário que a aplicação efetue a encriptação de mensagens. Mensagem de colocação pode encriptar o corpo da mensagem para si quando a aplicação envia mensagens dentro de uma empresa do Microsoft Windows 2000 onde existe acesso para o serviço de diretório. Quando receber mensagens privadas, é sempre o Gestor de filas recetor desencripta o corpo da mensagem."
  syntax:
    content: public bool UseEncryption { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para exigir a colocação de mensagens em fila encriptar a mensagem; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseEncryption*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseJournalQueue
  id: UseJournalQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
