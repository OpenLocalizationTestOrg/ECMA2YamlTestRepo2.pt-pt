  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseTracing
  id: UseTracing
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseTracing
  nameWithType: DefaultPropertiesToSend.UseTracing
  fullName: System.Messaging.DefaultPropertiesToSend.UseTracing
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se uma mensagem de rastreio são transmitidos para a respetiva fila de destino."
  remarks: "A propriedade UseTracing Especifica se pretende controlar a rota de uma mensagem são transmitidos para a respetiva fila de destino. Se `true`, é enviada uma mensagem de colocação de mensagens em fila-gerado relatório para uma fila de relatórios sempre que a mensagem passa através de um servidor de encaminhamento de colocação de mensagens em fila. A fila de relatórios é especificada pela origem de Gestor de filas. Filas de relatório não estão limitadas a mensagens de relatório gerado a colocação de mensagens em fila. Podem ser enviadas as mensagens geradas pela aplicação, bem como filas de relatório.       Utilizar o rastreio envolve a configuração do Active Directory e a especificação de uma fila de relatórios para a empresa de &quot; Colocação de mensagens em fila. Estas definições são configuradas pelo administrador."
  syntax:
    content: public bool UseTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se cada passo intermédio efetuado en route da mensagem original para a fila de destino irá gerar um relatório para serem enviadas a fila de relatórios do sistema; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseTracing*
  exceptions: []
  platform:
  - net462
