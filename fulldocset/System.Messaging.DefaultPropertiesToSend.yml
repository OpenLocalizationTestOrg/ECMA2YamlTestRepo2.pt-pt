- uid: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  id: TimeToBeReceived
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToBeReceived
  nameWithType: DefaultPropertiesToSend.TimeToBeReceived
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o limite de tempo para a mensagem a ser obtidas a partir da fila de destino."
  remarks: "A propriedade TimeToBeReceived Especifica o tempo total, em segundos de uma mensagem enviada ser recebida da fila de destino. Este limite de tempo inclui o tempo gasto introdução para a fila de destino e o tempo despendido a aguardar na fila de espera antes da mensagem é obtida por uma aplicação.      > [!CAUTION] > Quando utilizar computadores de cliente dependente, sincronize o relógio no computador cliente com o relógio no servidor a executar a colocação de mensagens em fila. Se os dois relógios não estão sincronizados, poderá ver um comportamento imprevisível quando enviar mensagens quando TimeToBeReceived não <xref:System.Messaging.Message.InfiniteTimeout>.</xref:System.Messaging.Message.InfiniteTimeout>       Se o intervalo de TimeToBeReceived expirar antes da mensagem é removida da fila, a aplicação de colocação de mensagens em fila rejeita a mensagem. A mensagem é um enviadas para a fila de entregues, se a mensagem <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>propriedade está definida como `true`, ou se ignorado, <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>é `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Se TimeToBeReceived for inferior a <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>, TimeToBeReceived tem precedência.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       A mensagem <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>propriedade pode ser definida para pedir que a colocação de mensagens em fila enviar uma mensagem de confirmação negativa novamente à aplicação enviar se a mensagem não foi obtida antes do temporizador de expira.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>      > [!CAUTION] > Se especificou a receber <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>em que as confirmações negativos, não receberá-las quando o valor de TimeToBeReceived é inferior ao valor de <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Quando são enviadas mensagens de vários numa transação, a colocação de mensagens em fila utiliza o valor da propriedade de TimeToBeReceived a primeira mensagem."
  syntax:
    content: public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: "O total de tempo, em segundos, de uma mensagem enviada ser recebida da fila de destino. A predefinição é <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  id: TimeToReachQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToReachQueue
  nameWithType: DefaultPropertiesToSend.TimeToReachQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o limite de tempo para a mensagem alcançar a fila."
  remarks: "Se o intervalo de TimeToReachQueue expirar antes da mensagem chega ao destino, a aplicação de colocação de mensagens em fila rejeita a mensagem. A mensagem é um enviadas para a fila de entregues, se a mensagem <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>propriedade está definida como `true`, ou se ignorado, <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>é `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Se exceder TimeToReachQueue <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>, <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>tem precedência.</xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>       A mensagem <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>propriedade pode ser definida para pedir que a colocação de mensagens em fila enviar uma mensagem de confirmação negativa novamente à aplicação enviar se a mensagem não chegam antes do temporizador de expira.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>       Se TimeToReachQueue 0 segundos, a colocação de mensagens em fila tenta uma vez enviar a mensagem para o destino se a fila está a aguardar a mensagem. Se a fila é local, a mensagem sempre atinge a fila.       Quando são enviadas mensagens de vários numa transação, a colocação de mensagens em fila utiliza o valor da propriedade de TimeToReachQueue a primeira mensagem."
  syntax:
    content: public TimeSpan TimeToReachQueue { get; set; }
    return:
      type: System.TimeSpan
      description: "O limite de tempo em segundos de uma mensagem alcançar a fila de destino, desde o momento em que a mensagem é enviado. A predefinição é <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  id: TransactionStatusQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TransactionStatusQueue
  nameWithType: DefaultPropertiesToSend.TransactionStatusQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém a fila de estado de transação no computador de origem."
  remarks: "A propriedade TransactionStatusQueue identifica a fila de estado de transação no computador de origem. A propriedade é definida pela colocação de mensagens em fila e é utilizada por aplicações de conector durante a obtenção de mensagens transacionais enviadas para uma fila externa.       Existe uma fila externa um colocação do sistema que não sejam de colocação de mensagens de Microsoft. Colocação de mensagens em fila Microsoft comunica com essas filas através de uma aplicação de conector.       A aplicação do conector pode utilizar a fila de estado de transação para enviar mensagens de confirmação novamente à aplicação de envio. A fila de estado de transação deve receber estas em que as confirmações, mesmo que a aplicação de envio não pedir outras em que as confirmações."
  syntax:
    content: public System.Messaging.MessageQueue TransactionStatusQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "A fila de estado de transação no computador de origem, o que é utilizada para enviar mensagens de confirmação novamente a aplicação emissora. A predefinição é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  id: UseAuthentication
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseAuthentication
  nameWithType: DefaultPropertiesToSend.UseAuthentication
  fullName: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se a mensagem têm de ser autenticada antes de a ser enviados."
  remarks: "A propriedade UseAuthentication Especifica se a mensagem tem de ser autenticado. Se a aplicação enviar pedidos de autenticação, a colocação de mensagens em fila cria uma assinatura digital e utiliza-o para iniciar sessão a mensagem de envio e para autenticar a mensagem quando é recebido.       Se é enviada uma mensagem para uma fila que só aceita mensagens autenticadas, a mensagem será rejeitada quando atingir a fila se UseAuthentication estiver definido como `false`.       Não é possível ver as propriedades de uma mensagem e determinar se uma mensagem de falha de autenticação. Mensagens de autenticação não são eliminadas e não são fornecidas para a fila."
  syntax:
    content: public bool UseAuthentication { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a aplicação enviar pedido de autenticação para a mensagem; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseAuthentication*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  id: UseDeadLetterQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseDeadLetterQueue
  nameWithType: DefaultPropertiesToSend.UseDeadLetterQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se uma cópia da mensagem que não foi possível entregar deve ser enviada para uma fila entregues."
  remarks: "<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>e UseDeadLetterQueue especificar a forma como a colocação de mensagens em fila irá monitorizar uma mensagem.</xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> Se for UseDeadLetterQueue `true`, em seguida, em caso de falha de entrega (para mensagens não transacional), a mensagem é enviada para a fila de entregues não transacional no computador que não foi possível entregar a mensagem (por exemplo, se um temporizador de mensagem expira).       No caso de falha de entrega de mensagens transacionais, a mensagem é enviada para a fila de entregues transacional no computador de origem em todos os casos negativos e em dúvida.       Quando armazena mensagens numa fila entregues, esvaziar a fila periodicamente para remover as mensagens que já não são necessárias. Armazenados na contagem de filas entregues contra a quota de tamanho para o computador em que reside a fila de mensagens. A quota de computador está definida pelo administrador e refere-se ao tamanho total atribuído para armazenar as mensagens num computador, não apenas numa única fila.       Não crie um diário de alterações ou a fila de mensagens entregues. Estes são ambas as filas de sistema que são geradas pela colocação de mensagens em fila."
  syntax:
    content: public bool UseDeadLetterQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a falha de entrega da mensagem deve resultar numa cópia da mensagem a ser enviada para uma fila entregues; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseEncryption
  id: UseEncryption
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
