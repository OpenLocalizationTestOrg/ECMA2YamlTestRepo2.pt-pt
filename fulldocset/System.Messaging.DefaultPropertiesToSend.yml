  name: DefaultPropertiesToSend
  nameWithType: DefaultPropertiesToSend
  fullName: System.Messaging.DefaultPropertiesToSend
  type: Class
  summary: "Especifica os valores de propriedade predefinidos que serão utilizados quando enviar diferente de objetos <xref href=&quot;System.Messaging.Message&quot;> </xref> instâncias de uma fila de mensagens."
  remarks: "Pode definir os valores predefinidos em propriedades selecionadas de mensagens enviadas para um <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> DefaultPropertiesToSend é utilizada para especificar valores de propriedade predefinidos da mensagem enviada quando diferente de objetos <xref:System.Messaging.Message>instâncias são enviadas para uma fila, por exemplo, o argumento de cadeia transmitida para o <xref:System.Messaging.MessageQueue.Send%2A>método o fragmento de código, `myMessageQueue.Send(&quot;hello&quot;)`.</xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.Message> O <xref:System.Messaging.Message>classe tem correspondente, forma idêntica com o nome propriedades às existentes no DefaultPropertiesToSend que fornecem os valores ao enviar um <xref:System.Messaging.Message>instância especificamente.</xref:System.Messaging.Message> </xref:System.Messaging.Message> Mesmo se tiver especificado <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>para uma fila, enviar uma <xref:System.Messaging.Message>objeto para essa fila fará com que os valores de forma idêntica com nome <xref:System.Messaging.Message>Propriedades para substituir a fila <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>valores.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.Message> </xref:System.Messaging.Message> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>       Propriedades que não definir explicitamente predefinido para os valores especificados pelo construtor, <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>.</xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de DefaultPropertiesToSend, consulte o construtor de DefaultPropertiesToSend."
  example:
  - "The following code example uses the priority of a message to determine default properties to send for the message.  \n  \n [!code-cpp[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.defau_1.cpp)]\n [!code-cs[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.defau_1.cs)]\n [!code-vb[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.defau_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class DefaultPropertiesToSend
