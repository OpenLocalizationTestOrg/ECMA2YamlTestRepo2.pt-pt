  namespace: System.Web.Configuration
  summary: "Cria uma instância de um <xref href=&quot;System.Web.Configuration.Compiler&quot;> </xref> inicializado para os valores fornecidos."
  syntax:
    content: public Compiler (string compilerOptions, string extension, string language, string type, int warningLevel);
    parameters:
    - id: compilerOptions
      type: System.String
      description: "Apresenta uma lista de opções adicionais de compilador específicas para transmitir durante a compilação."
    - id: extension
      type: System.String
      description: "Fornece uma lista delimitada por vírgulas das extensões de nome de ficheiro utilizado para ficheiros dinâmicas por detrás do código. Por exemplo, &quot;CS&quot;."
    - id: language
      type: System.String
      description: "Fornece uma lista delimitada por vírgulas de idiomas usada em ficheiros de compilação dinâmica. Por exemplo, &quot;c#; cs; csharp&quot;."
    - id: type
      type: System.String
      description: "Especifica uma combinação de valores separados por vírgulas classe/assemblagem que indica a classe do .NET Framework."
    - id: warningLevel
      type: System.Int32
      description: "Especifica os níveis de aviso do compilador."
