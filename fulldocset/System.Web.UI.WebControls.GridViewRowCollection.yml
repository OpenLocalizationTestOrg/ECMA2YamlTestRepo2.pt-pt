  fullName: System.Web.UI.WebControls.GridViewRowCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> objetos num <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controlo."
  remarks: "A classe de GridViewRowCollection é utilizada para armazenar e gerir uma coleção de <xref:System.Web.UI.WebControls.GridViewRow>objetos num <xref:System.Web.UI.WebControls.GridView>controlo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> Cada linha num <xref:System.Web.UI.WebControls.GridView>controlo é representado por um <xref:System.Web.UI.WebControls.GridViewRow>objeto.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView>controlo armazena todos os respetivos linhas de dados no <xref:System.Web.UI.WebControls.GridView.Rows%2A>coleção.</xref:System.Web.UI.WebControls.GridView.Rows%2A> </xref:System.Web.UI.WebControls.GridView>       A classe de GridViewRowCollection suporta várias formas de aceder aos itens na coleção:-Utilize o <xref:System.Web.UI.WebControls.GridViewRowCollection.Item%2A>indexador diretamente obter um <xref:System.Web.UI.WebControls.GridViewRow>objeto num índice baseado em zero específico.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRowCollection.Item%2A>      -Utilize o <xref:System.Web.UI.WebControls.GridViewRowCollection.GetEnumerator%2A>método para obter um enumerador que pode ser utilizado para iterar através da coleção.</xref:System.Web.UI.WebControls.GridViewRowCollection.GetEnumerator%2A>      -Utilize o <xref:System.Web.UI.WebControls.GridViewRowCollection.CopyTo%2A>método para copiar os itens na coleção para um <xref:System.Array?displayProperty=fullName>objeto, que pode ser utilizado para aceder aos itens na coleção.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewRowCollection.CopyTo%2A>       Para determinar o número total de itens na coleção, utilize a <xref:System.Web.UI.WebControls.GridViewRowCollection.Count%2A>propriedade</xref:System.Web.UI.WebControls.GridViewRowCollection.Count%2A>"
  example:
  - "The following example demonstrates how to iterate through the <xref:System.Web.UI.WebControls.GridView.Rows%2A> collection of a <xref:System.Web.UI.WebControls.GridView> control and display the values of a column on the page.  \n  \n [!code-cs[GridViewRowCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_35_1.aspx)]\n [!code-vb[GridViewRowCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_35_1.aspx)]"
