  remarks: "Utilize a propriedade contagem para determinar o número de itens na coleção. Na propriedade Count é normalmente utilizada quando repetir a coleção para determinar o limite superior da coleção. A propriedade contagem também costuma é utilizada para determinar se uma coleção está vazia."
