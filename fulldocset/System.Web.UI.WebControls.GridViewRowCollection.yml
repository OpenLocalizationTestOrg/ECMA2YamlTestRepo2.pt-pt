  remarks: "Utilize este método para obter um enumerador que pode ser iterated através de forma linear para aceder a cada item na <xref:System.Web.UI.WebControls.GridViewRowCollection>.</xref:System.Web.UI.WebControls.GridViewRowCollection> Para o item na posição atual do enumerador de acesso, utilize o <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>propriedade.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName> Utilize o <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>método para mover para o seguinte item na coleção.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> Para mover o enumerador a posição inicial, utilize o <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>método.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > Quando inicialmente obtém o enumerador ou utiliza o <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>método para mover o enumerador para o primeiro item na coleção, tem de chamar o <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>método.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> Caso contrário, o item que é representado pelo <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>propriedade está definida.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the GetEnumerator method to retrieve an enumerator that contains the values from the collection. The enumerator is iterated through and the values of the first cell are displayed on the page.  \n  \n [!code-cs[GridViewRowCollectionGetEnumerator#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_2_1.aspx)]\n [!code-vb[GridViewRowCollectionGetEnumerator#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_2_1.aspx)]"
