  fullName: System.Web.RegularExpressions.TagRegex
  type: Class
  summary: "Fornece uma expressão regular para analisar a tag de abertura de um elemento HTML, um elemento XML ou uma etiqueta de controlo de servidor Web do ASP.NET."
  remarks: "A classe de TagRegex fornece uma expressão regular utilizado pelo ASP.NET internamente para analisar a tag de abertura de um elemento HTML, um elemento XML ou uma etiqueta de controlo de servidor Web do ASP.NET, para aplicações direcionadas para o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] ou versões posteriores. O ASP.NET usa o <xref:System.Web.RegularExpressions.TagRegex35?displayProperty=fullName>para aplicações de classe que o destino de [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] e versões anteriores.</xref:System.Web.RegularExpressions.TagRegex35?displayProperty=fullName>      > [!NOTE] > O <xref:System.Web.RegularExpressions>classes são utilizadas internamente pelo .NET Framework para analisar as páginas ASP.NET.</xref:System.Web.RegularExpressions>"
  syntax:
