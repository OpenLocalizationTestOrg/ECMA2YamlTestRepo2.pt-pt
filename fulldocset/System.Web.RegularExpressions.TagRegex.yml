  fullName: System.Web.RegularExpressions.TagRegex
  type: Class
  summary: "Provides a regular expression to parse the opening tag of an HTML element, an XML element, or an ASP.NET Web server control tag."
  remarks: "The TagRegex class provides a regular expression that ASP.NET uses internally to parse the opening tag of an HTML element, an XML element, or an ASP.NET Web server control tag, for applications that target the [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] or later versions. ASP.NET uses the <xref:System.Web.RegularExpressions.TagRegex35?displayProperty=fullName> class for applications that target the [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] and earlier versions.      > [!NOTE] >  The <xref:System.Web.RegularExpressions> classes are used internally by the .NET Framework to parse ASP.NET pages."
