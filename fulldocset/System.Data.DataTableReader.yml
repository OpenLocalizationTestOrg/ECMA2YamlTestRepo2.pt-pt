- uid: System.Data.DataTableReader.GetEnumerator
  id: GetEnumerator
  parent: System.Data.DataTableReader
  langs:
  - csharp
  name: GetEnumerator()
  nameWithType: DataTableReader.GetEnumerator()
  fullName: System.Data.DataTableReader.GetEnumerator()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Devolve um enumerador que pode ser utilizado para iterar através de coleção de itens."
  remarks: "Enumeradores permitem apenas de leitura de dados na <xref:System.Data.DataTableReader>.</xref:System.Data.DataTableReader> Enumeradores não podem ser utilizados para modificar a colecção subjacente.       Em primeiro lugar, o enumerador está posicionado antes do primeiro elemento da coleção. AT isto posicionar, chamar <xref:System.Collections.IEnumerator.Current%2A>emite uma exceção.</xref:System.Collections.IEnumerator.Current%2A> Por conseguinte, tem de chamar `MoveNext` para avançar o enumerador para o primeiro elemento da coleção de antes de ler o valor de `Current`.       `Current`Devolve um <xref:System.Data.Common.DbDataRecord>e devolve o mesmo objeto até ser <xref:System.Collections.IEnumerator.MoveNext%2A>ou <xref:System.Collections.IEnumerator.Reset%2A>é chamado.</xref:System.Collections.IEnumerator.Reset%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> </xref:System.Data.Common.DbDataRecord> `MoveNext`Define `Current` para o próximo elemento.       Após o final da colecção é passado, o enumerador está posicionado após o último elemento da coleção e chamar `MoveNext` devolve false. Se a última chamada para `MoveNext` devolvido `false`, chamar `Current` emite uma exceção. Além disso, porque <xref:System.Data.DataTableReader>fornece acesso só de reencaminhamento aos respetivos dados, chamar o <xref:System.Collections.IEnumerator.Reset%2A>método do IEnumerator emite <xref:System.NotSupportedException>.</xref:System.NotSupportedException> </xref:System.Collections.IEnumerator.Reset%2A> </xref:System.Data.DataTableReader>       O <xref:System.Data.DataTableReader>fornece um enumerador está estável.</xref:System.Data.DataTableReader> Isto significa que mesmo que as eliminações de linha ou adições de ocorrerem dentro de dados subjacentes, o enumerador devolvido por uma chamada para GetEnumerator ainda é válido."
  example:
  - "The following example demonstrates the use of the GetEnumerator method. This includes the behavior of the enumerator when rows are deleted from the underlying <xref:System.Data.DataTable> while the enumerator is active.  \n  \n [!code-vb[DataWorks DataTableReader.GetEnumerator#1](~/add/codesnippet/visualbasic/m-system.data.datatabler_7_1.vb)]\n [!code-cs[DataWorks DataTableReader.GetEnumerator#1](~/add/codesnippet/csharp/m-system.data.datatabler_7_1.cs)]  \n  \n The procedure displays the following text in the Console window:  \n  \n```  \nPeter  \nMary  \nRuss  \n```"
  syntax:
    content: public override System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "Um <xref:System.Collections.IEnumerator>objeto que representa a coleção de itens.</xref:System.Collections.IEnumerator>"
  overload: System.Data.DataTableReader.GetEnumerator*
