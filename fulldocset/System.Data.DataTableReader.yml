  name: DataTableReader
  nameWithType: DataTableReader
  fullName: System.Data.DataTableReader
  type: Class
  summary: "O DataTableReader obtém o conteúdo de uma ou mais <xref href=&quot;System.Data.DataTable&quot;> </xref> objetos sob a forma de um ou mais conjuntos de resultados de só de leitura, apenas de reencaminhamento."
  remarks: "O DataTableReader muito funciona como qualquer outro leitor de dados, tais como a <xref:System.Data.SqlClient.SqlDataReader>exceto que fornece o DataTableReader para iterating através de linhas na <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.SqlClient.SqlDataReader> Por outras palavras, proporciona uma iterating através de linhas cache. Os dados em cache podem ser modificados enquanto o DataTableReader está ativa e o leitor mantém automaticamente a sua posição.       Quando cria um DataTableReader de um <xref:System.Data.DataTable>, o objeto DataTableReader resultante contém o resultado de um conjunto com os mesmos dados que o <xref:System.Data.DataTable>da que foi criado, exceto as linhas que foram marcadas como eliminados.</xref:System.Data.DataTable> </xref:System.Data.DataTable> As colunas aparecem pela mesma ordem que aparece original <xref:System.Data.DataTable>.</xref:System.Data.DataTable> A estrutura do resultado devolvido é idêntica no esquema e os dados ao original <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Um DataTableReader que foi criado chamando o <xref:System.Data.DataSet.GetDataReader%2A>método de um <xref:System.Data.DataSet>objeto contém vários conjuntos de resultados, se o <xref:System.Data.DataSet>contém mais de uma tabela.</xref:System.Data.DataSet> </xref:System.Data.DataSet> </xref:System.Data.DataSet.GetDataReader%2A> Os resultados estão na mesma sequência como o <xref:System.Data.DataTable>objetos no <xref:System.Data.DataTableCollection>do <xref:System.Data.DataSet>objeto.</xref:System.Data.DataSet> </xref:System.Data.DataTableCollection> </xref:System.Data.DataTable>       O conjunto de resultados devolvida contém apenas a versão atual de cada <xref:System.Data.DataRow>; são ignoradas linhas que estão marcadas para eliminação.</xref:System.Data.DataRow>       O `DataTableReader` fornece um estável iterator; ou seja, o conteúdo a `DataTableReader` não são também invalidados se o tamanho da colecção subjacente é modificado durante uma iteração. Por exemplo, se um ou mais linhas no <xref:System.Data.DataTable.Rows%2A>coleção são eliminados ou removidos durante uma iteração, a posição atual no `DataTableReader` é mantida corretamente e não invalidar o iterator.</xref:System.Data.DataTable.Rows%2A>"
