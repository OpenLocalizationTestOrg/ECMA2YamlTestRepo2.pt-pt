  remarks: "`GetBytes`Devolve o número de bytes disponíveis no campo. Na maioria das vezes, este é o comprimento do campo exato. No entanto, o número de devolvido pode ser inferior ao comprimento do campo VERDADEIRO se `GetBytes` já foi utilizado para obter os bytes do campo. Este número pode ser o caso, por exemplo, quando o <xref:System.Data.DataTableReader>está a ler uma estrutura de dados de grandes dimensões para uma memória intermédia se passar uma memória intermédia que está `null` (`Nothing` no Visual Basic), `GetBytes` devolve o comprimento do campo todo em bytes, não o tamanho restante com base no parâmetro de desvio da memória intermédia.</xref:System.Data.DataTableReader>       Não existem conversões são efetuadas; Por conseguinte, os dados obtidos já devem estar uma matriz de bytes ou coercível relativamente a uma matriz de bytes."
