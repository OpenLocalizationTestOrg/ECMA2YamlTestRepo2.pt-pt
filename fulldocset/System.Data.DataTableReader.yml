  id: GetSchemaTable
  parent: System.Data.DataTableReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: DataTableReader.GetSchemaTable()
  fullName: System.Data.DataTableReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Devolve um <xref href=&quot;System.Data.DataTable&quot;> </xref> que descreve os metadados da coluna do <xref href=&quot;System.Data.DataTableReader&quot;> </xref>."
  remarks: "O método GetSchemaTable devolve os metadados sobre cada coluna pela seguinte ordem: | Coluna DataReader | Descrição |   |-----------------------|-----------------|   | ColumnName | O nome da coluna como aparece no <xref:System.Data.DataTable>. |   | ColumnOrdinal | O ordinal de coluna |   | ColumnSize |-1 se o <xref:System.Data.Common.SchemaTableColumn.ColumnSize>(ou <xref:System.Data.DataColumn.MaxLength%2A>) propriedade do <xref:System.Data.DataColumn>não é possível determinar ou não é relevante; caso contrário, 0 ou um número inteiro positivo que contém o `MaxLength` valor. |   | NumericPrecision | Se o tipo de coluna é um tipo numérico, esta é a precisão máxima da coluna.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.MaxLength%2A> </xref:System.Data.Common.SchemaTableColumn.ColumnSize> </xref:System.Data.DataTable> Se o tipo de coluna não é um tipo de dados numéricos, este é um valor nulo. |   | NumericScale | Se o tipo de dados da coluna tem um componente de escala, devolva o número de dígitos à direita da vírgula decimal. Caso contrário, devolve um valor nulo. |   | Tipo de dados | O tipo subjacente da coluna. |   | ProviderType | O indicador da coluna tipo de dados. Se o tipo de dados da coluna varia de linha para linha, este valor é <xref:System.Object>.</xref:System.Object> Esta coluna não pode conter um valor nulo. |   | IsLong | `true` se o tipo de dados da coluna é <xref:System.String>e a respetiva <xref:System.Data.DataColumn.MaxLength%2A>propriedade é de -1.</xref:System.Data.DataColumn.MaxLength%2A> </xref:System.String> Caso contrário, `false`. |   | AllowDBNull | `true` se a restrição de AllowDbNull estiver definida como verdadeiro para a coluna; caso contrário, `false`. |   | IsReadOnly | `true` se a coluna não pode ser modificada; caso contrário `false`. |   | IsRowVersion | `false`, para cada coluna. |   | IsUnique | `true`: Não existem duas linhas no <xref:System.Data.DataTable>pode ter o mesmo valor nesta coluna.</xref:System.Data.DataTable> `IsUnique`é garantido VERDADEIRO se a coluna representa uma chave por si próprio ou se existe uma restrição de tipo exclusivos que só se aplica a esta coluna. `false`: A coluna pode conter valores duplicados no `DataTable`. A predefinição desta coluna é `false`. |   | IsKey | `true`: A coluna é um de um conjunto de colunas, utilizadas em conjunto, identificar exclusivamente a linha <xref:System.Data.DataTable>.</xref:System.Data.DataTable> O conjunto de colunas com `IsKey` definido como `true` tem de identificar exclusivamente uma linha no `DataTable`. Não é necessário que este conjunto de colunas é um conjunto mínimo de colunas. Este conjunto de colunas pode ser gerado a partir de um `DataTable` chave primária, uma restrição exclusiva ou um índice exclusivo. `false`: A coluna não é necessário para identificar exclusivamente a linha. Este valor é `true` se a coluna em que participou numa chave primária único ou composta. Caso contrário, o seu valor é `false`. |   | IsAutoIncrement | `true`: A coluna atribui valores a novas linhas em incrementos de fixos. `false`: A coluna não atribuir valores às novas linhas em incrementos de fixos. A predefinição desta coluna é `false`. |   | BaseCatalogName | O nome do catálogo no arquivo de dados que contém a coluna. `Null`Se não é possível determinar o nome do catálogo de base. O valor predefinido para esta coluna é uma `null` valor. |   | BaseSchemaName | Este valor é sempre `Null`. |   | BaseTableName | O nome do <xref:System.Data.DataTable>. |   | BaseColumnName | O nome da coluna no <xref:System.Data.DataTable>. |   | AutoIncrementSeed | O valor da propriedade do <xref:System.Data.DataTable> <xref:System.Data.DataColumn.AutoIncrementSeed%2A>. |   | AutoIncrementStep | O valor da propriedade do <xref:System.Data.DataTable> <xref:System.Data.DataColumn.AutoIncrementStep%2A>. |   | DefaultValue | O valor da propriedade do <xref:System.Data.DataColumn> <xref:System.Data.DataColumn.DefaultValue%2A>. |   | 