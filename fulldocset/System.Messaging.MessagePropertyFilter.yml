  name: MessagePropertyFilter
  nameWithType: MessagePropertyFilter
  fullName: System.Messaging.MessagePropertyFilter
  type: Class
  summary: "Controla e seleciona as propriedades que são obtidas quando leitura ou receber mensagens de uma fila de mensagens."
  remarks: "Definir o MessagePropertyFilter num <xref:System.Messaging.MessageQueue>instância controla o conjunto de propriedades que são obtidos quando leitura ou receber uma mensagem.</xref:System.Messaging.MessageQueue> O filtro está definido na instância do <xref:System.Messaging.MessageQueue>que obtém as informações da mensagem.</xref:System.Messaging.MessageQueue> Quando definido um membro de valor de booleano MessagePropertyFilter como `false`, impedir as informações da <xref:System.Messaging.Message>propriedade da era obtida pela <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.Message> associada       Existem várias propriedades de filtro que não são os valores booleanos. São valores de número inteiro que obter ou definir os tamanhos de predefinição do <xref:System.Messaging.Message.Body%2A?displayProperty=fullName>, <xref:System.Messaging.Message.Extension%2A?displayProperty=fullName>, ou <xref:System.Messaging.Message.Label%2A?displayProperty=fullName>.</xref:System.Messaging.Message.Label%2A?displayProperty=fullName> </xref:System.Messaging.Message.Extension%2A?displayProperty=fullName> </xref:System.Messaging.Message.Body%2A?displayProperty=fullName>       Obter um conjunto limitado de propriedades ajuda a melhorar o desempenho porque mais pequenas quantidades de dados são transferidas da fila.       Ao definir uma propriedade no MessagePropertyFilter, apenas são indicar se essa propriedade é obtida quando uma mensagem é recebida ou peeked. Não está a alterar o valor da propriedade associada <xref:System.Messaging.Message>.</xref:System.Messaging.Message>       O <xref:System.Messaging.MessagePropertyFilter.%23ctor%2A>construtor define todas as propriedades de filtro para os respetivos valores predefinidos, que para os valores booleanos é `false`.</xref:System.Messaging.MessagePropertyFilter.%23ctor%2A> Consulte o tópico do construtor para as predefinições atribuído para as propriedades de valor de número inteiro."
  example:
  - "The following code example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_1_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_1_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class MessagePropertyFilter : ICloneable
