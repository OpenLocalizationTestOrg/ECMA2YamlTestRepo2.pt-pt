  summary: "Devolve uma cópia do modelo atual que é utilizado para compor o controlo associado no momento da concepção serializada."
  remarks: "Se implementar um modelo a <xref:System.Web.UI.ITemplate>interface pode ser obtida a partir de `region` parâmetro, o método de GetEditableDesignerRegionContent devolve o modelo persistente.</xref:System.Web.UI.ITemplate> Caso contrário, aquele invoca o <xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>base método para gerar o conteúdo.</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>       O modelo serializado pode ser restaurado para a <xref:System.Web.UI.WebControls.LoginView>controlo utilizando o <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>método.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.LoginView>"
