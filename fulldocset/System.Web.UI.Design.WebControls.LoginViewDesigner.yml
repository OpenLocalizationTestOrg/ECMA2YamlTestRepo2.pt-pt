  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginViewDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.LoginView> class at design time. The example draws an orange border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#4](~/add/codesnippet/visualbasic/f2965520-d83e-4fef-90c4-_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.LoginViewDesigner#4](~/add/codesnippet/csharp/f2965520-d83e-4fef-90c4-_1.cs)]"
