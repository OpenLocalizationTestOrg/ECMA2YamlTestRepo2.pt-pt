  name: LoginViewDesigner
  nameWithType: LoginViewDesigner
  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> Web controlo de servidor."
  remarks: "O <xref:System.Web.UI.WebControls.LoginView>controlo composições um dos seus modelos, determinados pela se um utilizador iniciar sessão num Web site do anfitrião e as funções que contém a conta de utilizador com sessão iniciada.</xref:System.Web.UI.WebControls.LoginView>       Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve o <xref:System.Web.UI.WebControls.LoginView>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.LoginView> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de LoginViewDesigner fornece suporte de momento da conceção para o <xref:System.Web.UI.WebControls.LoginView>controlo.</xref:System.Web.UI.WebControls.LoginView>       O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A>propriedade devolve um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que contém, geralmente, um objeto que é derivado de <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A>propriedade devolve um conjunto de grupos de modelo para os modelos de associada <xref:System.Web.UI.WebControls.LoginView>controlo.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>propriedade devolve sempre `true`, que indica que o estruturador cria uma cópia temporária do associada <xref:System.Web.UI.WebControls.LoginView>controlo para gerar a marcação de momento da concepção.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>       Os métodos de classe LoginViewDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A>métodos devolvem a marcação que é utilizada para compor associada <xref:System.Web.UI.WebControls.LoginView>controlo no momento da concepção.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A>método obtém o markup composições um marcador de posição para o controlo associado no momento da conceção quando o modelo atual não está definido.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>método fornece a marcação que compõe o controlo associado no momento da conceção quando ocorreu um erro.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A>método devolve uma cópia do modelo atual para associada serializada <xref:System.Web.UI.WebControls.LoginView>controlo.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>método define uma região do controlo associado a partir de um modelo de controlo de uma cópia serializada.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A>método prepara o estruturador para ver, editar e design associada <xref:System.Web.UI.WebControls.LoginView>controlo.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A>método é chamado quando existe uma alteração para o controlo associado.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>método é utilizado para remover propriedades de, adicione as propriedades adicionais para ou sombra propriedades do controlo associado.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the LoginViewDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.LoginView> control at design time.  \n  \n The example derives the `MyLoginView` control from the <xref:System.Web.UI.WebControls.LoginView>. The `MyLoginView` is a copy of the <xref:System.Web.UI.WebControls.LoginView> control. The example also derives the `MyLoginViewDesigner` class from the LoginViewDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginViewDesigner` on the `MyLoginView` control.  \n  \n The `MyLoginViewDesigner` control overrides the following LoginViewDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> method to draw an orange border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> method to generate the markup for a placeholder that contains the names of the role groups that are defined for the control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyLoginView` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_13_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_13_1.cs)]"
  syntax:
    content: 'public class LoginViewDesigner : System.Web.UI.Design.ControlDesigner'
