  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém a marcação que é utilizada para compor o controlo associado no momento da concepção."
  remarks: "O método GetDesignTimeHtml define o índice de modelo do associada <xref:System.Web.UI.WebControls.LoginView>controlo para o índice de momento da conceção atual e, em seguida, causas associadas controlar para as recriar e dados vincular os respectivos controlos subordinados, se necessário.</xref:System.Web.UI.WebControls.LoginView> Seguinte, as chamadas de GetDesignTimeHtml o <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>base método para gerar a marcação.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to override the <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginViewDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.LoginView> class at design time. The example draws an orange border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_0_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.LoginViewDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_0_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Uma cadeia contendo a marcação para compor o <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> no momento da concepção."
  overload: System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
