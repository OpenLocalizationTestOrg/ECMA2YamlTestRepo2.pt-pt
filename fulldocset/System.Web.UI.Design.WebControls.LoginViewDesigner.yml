      type: System.Web.UI.Design.EditableDesignerRegion
      description: "The <xref href=&quot;System.Web.UI.Design.EditableDesignerRegion&quot;></xref> for which to obtain content."
    return:
      type: System.String
      description: "A string containing a serialized copy of the template used to render the associated <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;></xref> at design time."
