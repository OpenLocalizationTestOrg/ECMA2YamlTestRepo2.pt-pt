  type: Class
  summary: "Define um token de segurança que contenha dados associados a uma sessão."
  remarks: "Um token de sessão armazena o <xref:System.Security.Claims.ClaimsPrincipal>do utilizador que está associado a uma sessão, bem como outros parâmetros que definem a sessão; por exemplo a sessão de início e de fim.</xref:System.Security.Claims.ClaimsPrincipal>       Em cenários passivos, o <xref:System.IdentityModel.Services.WSFederationAuthenticationModule>chama para o <xref:System.IdentityModel.Services.SessionAuthenticationModule>(SAM) do pipeline de autenticação para criar um token de sessão do <xref:System.Security.Claims.ClaimsPrincipal>que representa o utilizador autenticado.</xref:System.Security.Claims.ClaimsPrincipal> </xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> A SAM utiliza o respetivo configurado <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>para criar o token e serializá-lo para um cookie (e anular a serialização do token de um cookie em pedidos subsequentes).</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> A SAM utiliza uma instância do respetivo configurado <xref:System.IdentityModel.Services.CookieHandler>classe para a repetição de escrita de cookie para a resposta de HTTP.</xref:System.IdentityModel.Services.CookieHandler> Este cookie, em seguida, é devolvido ao cliente e nos pedidos subsequentes, o cliente pode apresentar o cookie em vez de efetuar uma ida e volta novamente para o fornecedor de identidade para voltar a obter um token de segurança. Para obter mais informações sobre como sessões operam com WIF, consulte [WIF sessão gestão](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre como utilizar sessões em cenários de Web farm, consulte [WIF e Web Farms](~/add/includes/ajax-current-ext-md.md).       Um token de sessão pode operar em qualquer modo de referência ou não. Se o token de sessão não está a funcionar no modo de referência, o token completo está a ser serializado para o cookie de sessão é armazenado no cliente. O token de sessão serializados pode ser bastante grande e, por conseguinte, o cookie armazenado no cliente também pode ser bastante que. No modo de referência, em vez de serialização de sessão completa token para o cookie, o token é armazenado numa cache de token de segurança de sessão e apenas informações utilizadas para gerar a chave necessária pra obter o token da cache são armazenadas no cookie. Isto pode reduzir significativamente o tamanho do cookie. A cache de token de sessão é implementada por uma classe derivada de <xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>e a chave de cache é implementada pela <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>classe.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityTokenCache> O <xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>e <xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A>propriedades são utilizadas no <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>class para gerar a chave de cache.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A> </xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>       O <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>propriedade determina se o token de sessão no modo de referência ou não.</xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>      > [!IMPORTANT] > Para funcionar no modo de referência, a Microsoft recomenda a fornecer um processador para o <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName>eventos global.asax.cs e definição de <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>propriedade no token transmitido a <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName>propriedade.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName> </xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName> Isto irá garantir que o token de sessão funciona no modo de referência para cada pedido e é favorecido através da definição simplesmente o <xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>propriedade no módulo de autenticação de sessão.</xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>       O <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>classe fornecido com WIF serializa o token de sessão como uma conversação segura WS `<wsc:SecurityContextToken>` elemento.</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>"
