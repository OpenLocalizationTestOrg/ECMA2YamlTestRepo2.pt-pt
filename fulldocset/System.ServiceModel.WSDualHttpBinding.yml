  name: WSDualHttpBinding
  nameWithType: WSDualHttpBinding
  fullName: System.ServiceModel.WSDualHttpBinding
  type: Class
  summary: "A secure and interoperable binding that is designed for use with duplex service contracts that allows both services and clients to send and receive messages."
  remarks: "The WSDualHttpBinding provides the same support for Web Service protocols as the <xref:System.ServiceModel.WSHttpBinding>, but for use with duplex contracts. WSDualHttpBinding only supports SOAP security and requires reliable messaging. This binding requires that the client has a public URI that provides a callback endpoint for the service. This is provided by the <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>. A dual binding exposes the IP address of the client to the service. The client should use security to ensure that it only connects to services it trusts.       By default the WSDualHttpBinding generates the following binding element stack:      -   <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      -   <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>      -   <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>      -   <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>      -   <xref:System.ServiceModel.Channels.OneWayBindingElement>      -   <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>      -   <xref:System.ServiceModel.Channels.HttpTransportBindingElement>"
  example:
  - "The following example shows how to specify the `wsDualHttpBinding` binding in a configuration file.  \n  \n [!code-cs[S_dualhttp#134](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#134)]"
  syntax:
    content: 'public class WSDualHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
