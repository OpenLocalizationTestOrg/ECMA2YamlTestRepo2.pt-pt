  type: Class
  summary: "Associa atividades em conjunto uma correlação, que representa um determinado partilhado <xref href=&quot;System.Runtime.DurableInstancing.InstanceKey&quot;> </xref> ou contexto transitório no fluxo de trabalho."
  remarks: "[!INCLUDE[wf](~/add/includes/wf-md.md)]fornece quatro tipos de correlação: [com base em conteúdo](~/add/includes/ajax-current-ext-md.md), [Request-Reply](~/add/includes/ajax-current-ext-md.md), [durável Duplex](~/add/includes/ajax-current-ext-md.md), e [contexto Exchange](~/add/includes/ajax-current-ext-md.md). [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]correlação, consulte [descrição geral de correlação](~/add/includes/ajax-current-ext-md.md), os tipos de correlação específico mencionado anteriormente, e os exemplos de correlação localizado no [serviços [WF exemplos]](~/add/includes/ajax-current-ext-md.md) nó do [!INCLUDE[wf1](~/add/includes/wf1-md.md)] exemplos.       O tempo de execução utiliza o <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>para correlação se estiver presente, caso contrário o **CorrelatesWith** será possível utilizar a propriedade da atividade de mensagens.</xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>  Se ambos estiverem em falta, o identificador de ambiente fornecido pelo <xref:System.ServiceModel.Activities.CorrelationScope>ou o serviço de fluxo de trabalho é utilizado.</xref:System.ServiceModel.Activities.CorrelationScope>"
  example:
  - "The following example shows how to set the CorrelationHandle on a <xref:System.ServiceModel.Activities.SendReply> activity.  \n  \n [!code-cs[ImplicitExplicitCorrelation#0](~/add/codesnippet/csharp/implicitexplicitcorrelation.service/pharmacyservice.cs#0)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

