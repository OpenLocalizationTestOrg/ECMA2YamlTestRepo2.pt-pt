  type: Class
  summary: "Associates activities together in a correlation by representing a particular shared <xref href=&quot;System.Runtime.DurableInstancing.InstanceKey&quot;></xref> or transient context in the workflow."
  remarks: "[!INCLUDE[wf](~/add/includes/wf-md.md)] provides four types of correlation: [Content Based](~/add/includes/ajax-current-ext-md.md), [Request-Reply](~/add/includes/ajax-current-ext-md.md), [Durable Duplex](~/add/includes/ajax-current-ext-md.md), and [Context Exchange](~/add/includes/ajax-current-ext-md.md). [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] correlation, see [Correlation Overview](~/add/includes/ajax-current-ext-md.md), the specific correlation types mentioned previously, and the correlation samples located in the [Services &#91;WF Samples&#93;](~/add/includes/ajax-current-ext-md.md) node of the [!INCLUDE[wf1](~/add/includes/wf1-md.md)] samples.       The runtime uses the <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A> for correlation if it is present, otherwise the **CorrelatesWith** property of the messaging activity will be used.  If both are absent, the ambient handle provided by <xref:System.ServiceModel.Activities.CorrelationScope> or the workflow service is used."
  example:
  - "The following example shows how to set the CorrelationHandle on a <xref:System.ServiceModel.Activities.SendReply> activity.  \n  \n [!code-cs[ImplicitExplicitCorrelation#0](~/add/codesnippet/csharp/implicitexplicitcorrelation.service/pharmacyservice.cs#0)]"
