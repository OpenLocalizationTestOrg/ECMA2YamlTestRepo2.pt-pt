  name: DeviceFontSubstitution
  nameWithType: DeviceFontSubstitution
  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "Especifica se a substituição de tipo de letra do dispositivo está ativada uma impressora."
  remarks: "Impressão é mais rápida quando apenas o texto, não o tipo de letra, é enviado para a impressora. Algumas impressoras tem tipos de letra permanentemente armazenados na respetiva memória. Estes impressoras permitem que os utilizadores substituir um tipo de letra impressora residente para cada tipo de letra utilizado pela aplicação de impressão.       Os valores deste tipo são utilizados principalmente para estes fins: - como membros a <xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>coleção, uma propriedade de <xref:System.Printing.PrintCapabilities>, representam as capacidades de impressora.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -Como valor do <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>propriedade de um <xref:System.Printing.PrintTicket>, instrui a impressora para ativar ou desativar a substituição de tipo de letra do dispositivo para a tarefa de impressão.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       O valor desconhecido nunca é utilizado nas propriedades de <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Nunca deverá definir uma <xref:System.Printing.PrintTicket>propriedade desconhecida.</xref:System.Printing.PrintTicket> Se alguns outros <xref:System.Printing.PrintTicket>que produz a aplicação tiver criado um documento de PrintTicket que define a funcionalidade de substituição de tipo de letra do dispositivo para uma opção não reconhecida (ou seja, uma opção que não está definida no [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)), e um <xref:System.Printing.PrintTicket>objeto na sua aplicação construída com esse documento terão desconhecido como o valor do <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>propriedade.</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Embora o <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, pode expandir o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397) reconheça as funcionalidades de dispositivos de impressão que não são contabilizadas no <xref:System.Printing.PrintTicket>ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Para obter mais informações, consulte [NOTINBUILD: como: expandir o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
