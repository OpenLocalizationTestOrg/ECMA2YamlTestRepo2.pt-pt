  name: MethodCall
  nameWithType: MethodCall
  fullName: System.Runtime.Remoting.Messaging.MethodCall
  type: Class
  summary: "Implements the <see cref=&quot;T:System.Runtime.Remoting.Messaging.IMethodCallMessage&quot;></see> interface to create a request message that acts as a method call on a remote object."
  remarks: "The MethodCall class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the MethodCall class directly; instead, use the <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage> interface.       MethodCall contains remoting data that is passed between message sinks. A remoting client sends a MethodCall message to a server."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodCall : System.Runtime.Remoting.Messaging.IMethodCallMessage, System.Runtime.Serialization.ISerializable
  inheritance:
