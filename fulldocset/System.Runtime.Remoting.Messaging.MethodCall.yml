  name: MethodCall
  nameWithType: MethodCall
  fullName: System.Runtime.Remoting.Messaging.MethodCall
  type: Class
  summary: "Implementa o <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodCallMessage&quot;> </xref> interface para criar uma mensagem de pedido que age como uma chamada de método num objecto remoto."
  remarks: "A classe de MethodCall é utilizada a infraestrutura de comunicação remota do .NET Framework. Não é necessário criar uma instância da classe MethodCall diretamente; em alternativa, utilize o <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>interface.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       MethodCall contém dados de sistema de interação remota que são transmitidos entre sinks de mensagem. Um cliente de gestão remota envia uma mensagem de MethodCall para um servidor."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodCall : System.Runtime.Remoting.Messaging.IMethodCallMessage, System.Runtime.Serialization.ISerializable
