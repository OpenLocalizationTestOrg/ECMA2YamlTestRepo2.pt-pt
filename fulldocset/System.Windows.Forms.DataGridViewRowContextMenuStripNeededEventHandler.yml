  remarks: "O <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento ocorre apenas quando o <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade está definida ou o respetivo <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>propriedade é `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Processar o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento é útil quando pretende apresentar um menu de atalho determinado pelo estado atual de uma linha ou valores nele contidos.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Ao processar o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento, o menu de atalho que especificou o processador é apresentado sempre que o utilizador right-clicks uma linha, a menos que o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>substitui o menu de atalho para a célula específica que foi clicado.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       O <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eventos também ocorre sempre que o valor da <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>propriedade é obtida, quer através de programação ou quando o utilizador right-clicks uma linha.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Pode utilizar o <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>propriedade para determinar o estado de uma linha ou valores contém e utilize estas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> Esta propriedade é inicializada com o valor da linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>propriedade, o que substitui o valor de evento.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Processar o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento quando trabalhar com grandes quantidades de dados para evitar penalidades de desempenho de definir a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>valor para várias linhas.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando cria um delegado DataGridViewRowContextMenuStripNeededEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos denomina-se sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
