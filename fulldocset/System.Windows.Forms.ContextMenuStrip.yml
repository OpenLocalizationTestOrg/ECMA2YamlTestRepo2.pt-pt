  name: ContextMenuStrip
  nameWithType: ContextMenuStrip
  fullName: System.Windows.Forms.ContextMenuStrip
  type: Class
  summary: "Represents a shortcut menu."
  remarks: "ContextMenuStrip replaces <xref:System.Windows.Forms.ContextMenu>. You can associate a ContextMenuStrip with any control, and a right mouse click automatically displays the shortcut menu. You can show a ContextMenuStrip programmatically by using the <xref:System.Windows.Forms.ToolStripDropDown.Show%2A> method. ContextMenuStrip supports cancelable <xref:System.Windows.Forms.ToolStripDropDown.Opening> and <xref:System.Windows.Forms.ToolStripDropDown.Closing> events to handle dynamic population and multiple-click scenarios. ContextMenuStrip supports images, menu-item check state, text, access keys, shortcuts, and cascading menus.       The following items are specifically designed to work seamlessly with both <xref:System.Windows.Forms.ToolStripSystemRenderer> and <xref:System.Windows.Forms.ToolStripProfessionalRenderer> in all orientations. They are available by default at design time for the ContextMenuStrip control:      -   <xref:System.Windows.Forms.ToolStripMenuItem>      -   <xref:System.Windows.Forms.ToolStripSeparator>      -   <xref:System.Windows.Forms.ToolStripTextBox>      -   <xref:System.Windows.Forms.ToolStripComboBox>       Shortcut menus are typically used to combine different menu items from a <xref:System.Windows.Forms.MenuStrip> of a form that are useful for the user given the context of the application. For example, you can use a shortcut menu assigned to a <xref:System.Windows.Forms.TextBox> control to provide menu items for changing the font of the text, finding text within the control, or Clipboard features for copying and pasting text. You can also expose new <xref:System.Windows.Forms.ToolStripMenuItem> objects in a shortcut menu that are not located within a <xref:System.Windows.Forms.MenuStrip> to provide situation-specific commands that are inappropriate for the <xref:System.Windows.Forms.MenuStrip> to display.       Typically, a shortcut menu is displayed when a user clicks the right mouse button over a control or the form itself. Many visible controls, as well as the <xref:System.Windows.Forms.Form> itself, have a <xref:System.Windows.Forms.Control.ContextMenuStrip%2A?displayProperty=fullName> property that binds the ContextMenuStrip class to the control that displays the shortcut menu. More than one control can use a ContextMenuStrip.       Set the <xref:System.Windows.Forms.ToolStripDropDownMenu.ShowCheckMargin%2A?displayProperty=fullName> property to `true` to add space to the left of a <xref:System.Windows.Forms.ToolStripMenuItem> for a check mark that shows that the menu item is enabled or selected. The <xref:System.Windows.Forms.ToolStripDropDownMenu.ShowImageMargin%2A?displayProperty=fullName> property is set to `true` by default. Use this space to the left of the <xref:System.Windows.Forms.ToolStripMenuItem> to display an image for that menu item.       Although ContextMenuStrip replaces and adds functionality to the <xref:System.Windows.Forms.ContextMenu> control of previous versions, <xref:System.Windows.Forms.ContextMenu> is retained for both backward compatibility and future use if so desired."
  example:
  - "The following code example demonstrates a ContextMenuStrip with dynamic item addition, dynamic <xref:System.Windows.Forms.ContextMenuStrip.SourceControl%2A> determination with reuse, and handling of the <xref:System.Windows.Forms.ToolStripDropDown.Opening> event.  \n  \n [!code-cs[System.Windows.Forms.ToolStrip.Misc#40](~/add/codesnippet/csharp/t-system.windows.forms.c_18_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStrip.Misc#40](~/add/codesnippet/visualbasic/t-system.windows.forms.c_18_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Opening")]

