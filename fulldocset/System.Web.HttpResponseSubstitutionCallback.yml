  name: HttpResponseSubstitutionCallback
  nameWithType: HttpResponseSubstitutionCallback
  fullName: System.Web.HttpResponseSubstitutionCallback
  type: Delegate
  summary: "Represents the method that handles post-cache substitution."
  remarks: "The HttpResponseSubstitutionCallback delegate, in combination with the <xref:System.Web.HttpResponse.WriteSubstitution%2A> method, is used for rendering post-cache content for the <xref:System.Web.UI.WebControls.Substitution> and <xref:System.Web.UI.WebControls.AdRotator> controls.       For the <xref:System.Web.UI.WebControls.Substitution> control, use the <xref:System.Web.UI.WebControls.Substitution.MethodName%2A> property to specify the name of the callback method to invoke when the <xref:System.Web.UI.WebControls.Substitution> control executes. The callback method that you specify must be a static method on the page or on the user control that contains the <xref:System.Web.UI.WebControls.Substitution> control. The signature for the callback method must match the signature for an HttpResponseSubstitutionCallback delegate that takes an <xref:System.Web.HttpContext> parameter and returns a string.       For the <xref:System.Web.UI.WebControls.AdRotator> control, rendering is independent of the page caching unless an event handler is provided for the <xref:System.Web.UI.WebControls.AdRotator.AdCreated> event. If no <xref:System.Web.UI.WebControls.AdRotator.AdCreated> event handler is present, post-cache substitution is used to render the <xref:System.Web.UI.WebControls.AdRotator> content."
  example:
  - "The following code example demonstrates how to add a <xref:System.Web.UI.WebControls.Substitution> control programmatically to an output-cached Web page. When the page loads, the current date and time are displayed to the user in a label. This section of the page is cached and updated every 60 seconds. When the <xref:System.Web.UI.WebControls.Substitution> control executes, it calls the `GetCurrentDateTime` method, which must match the signature for the HttpResponseSubstitutionCallback delegate. The string that is returned by the `GetCurrentDateTime` method is displayed to the user. This section of the page is not cached and is updated each time the page is refreshed. The <xref:System.Web.UI.WebControls.Substitution.MethodName%2A> property of the <xref:System.Web.UI.WebControls.Substitution> control gets or sets the name of the callback method.  \n  \n [!code-cs[SubstitutionCstr#1](~/add/codesnippet/csharp/t-system.web.httprespons_1.aspx)]\n [!code-vb[SubstitutionCstr#1](~/add/codesnippet/visualbasic/t-system.web.httprespons_1.aspx)]"
  syntax:
    content: public delegate string HttpResponseSubstitutionCallback(HttpContext context);
