  name: Hyperlink
  nameWithType: Hyperlink
  fullName: System.Windows.Documents.Hyperlink
  type: Class
  summary: "Um elemento de conteúdo de fluxo de nível de inline que fornece instalações para alojar as hiperligações no conteúdo do fluxo."
  remarks: "HYPERLINK implementa o <xref:System.Windows.Documents.Hyperlink.NavigateUri%2A>propriedade definida com o <xref:System.Uri>do conteúdo que deve ser utilizado quando se clica na hiperligação.</xref:System.Uri> </xref:System.Windows.Documents.Hyperlink.NavigateUri%2A> Navegação hyperlink só pode ocorrer, no entanto, se direta ou indireta principal de um Hyperlink for um anfitrião de navegação, incluindo <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, ou qualquer browser que pode alojar [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] (que inclui [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)], [!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)]e o Firefox 2.0 +).</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Para obter mais informações, consulte o **navegação anfitriões** tópico [descrição geral de navegação](~/add/includes/ajax-current-ext-md.md).       HYPERLINK impõe um modelo de conteúdo seguro para o conteúdo subordinado. Consulte [descrição geral do modelo de conteúdo TextElement](~/add/includes/ajax-current-ext-md.md) para obter mais informações sobre o modelo de conteúdo da hiperligação.       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows simple use of a Hyperlink element.  \n  \n [!code-xml[HyperlinkSnippets#_Hyperlink_NavUriXAML](~/add/codesnippet/xaml/HyperlinkSnippets/Window1.xaml#_hyperlink_navurixaml)]  \n  \n The following example shows how to create a Hyperlink programmatically.  \n  \n [!code-cs[HyperlinkSnippets#_Hyperlink_NavUri](~/add/codesnippet/csharp/HyperlinkSnippets/Window1.xaml.cs#_hyperlink_navuri)]\n [!code-vb[HyperlinkSnippets#_Hyperlink_NavUri](~/add/codesnippet/visualbasic/hyperlinksnippets/window1.xaml.vb#_hyperlink_navuri)]"
