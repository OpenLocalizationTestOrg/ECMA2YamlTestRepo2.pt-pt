  name: Hyperlink
  nameWithType: Hyperlink
  fullName: System.Windows.Documents.Hyperlink
  type: Class
  summary: "An inline-level flow content element that provides facilities for hosting hyperlinks within flow content."
  remarks: "Hyperlink implements the <xref:System.Windows.Documents.Hyperlink.NavigateUri%2A> property that you set with the <xref:System.Uri> of the content that should be navigated to when the Hyperlink is clicked. Hyperlink navigation can only occur, however, if either the direct or indirect parent of a Hyperlink is a navigation host, including <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, or any browser that can host [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] (which includes [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)], [!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)], and Firefox 2.0+). For more information, see the **Navigation Hosts** topic in [Navigation Overview](~/add/includes/ajax-current-ext-md.md).       Hyperlink enforces a strong content model for child content. See [TextElement Content Model Overview](~/add/includes/ajax-current-ext-md.md) for more information about the Hyperlink content model.       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows simple use of a Hyperlink element.  \n  \n [!code-xml[HyperlinkSnippets#_Hyperlink_NavUriXAML](~/add/codesnippet/xaml/HyperlinkSnippets/Window1.xaml#_hyperlink_navurixaml)]  \n  \n The following example shows how to create a Hyperlink programmatically.  \n  \n [!code-cs[HyperlinkSnippets#_Hyperlink_NavUri](~/add/codesnippet/csharp/HyperlinkSnippets/Window1.xaml.cs#_hyperlink_navuri)]\n [!code-vb[HyperlinkSnippets#_Hyperlink_NavUri](~/add/codesnippet/visualbasic/hyperlinksnippets/window1.xaml.vb#_hyperlink_navuri)]"
