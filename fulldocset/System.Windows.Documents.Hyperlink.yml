  remarks: "To link to a particular inline element, specify the element name preceded by a pound symbol (#).       When a user hovers the mouse over a <xref:System.Windows.Documents.Hyperlink> in an [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)], the [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] stored in the NavigateUri property is displayed in the status bar. <xref:System.Windows.Documents.Hyperlink> navigates to this [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] when the user clicks the <xref:System.Windows.Documents.Hyperlink>. If the value of the NavigateUri property changes after the user clicks the <xref:System.Windows.Documents.Hyperlink> and before the subsequent navigation request, <xref:System.Windows.Documents.Hyperlink> ignores the new value of the NavigateUri property and navigates to the [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] that was the value of the NavigateUri property when the user clicked the <xref:System.Windows.Documents.Hyperlink>.      > [!NOTE] >  You are not restricted to only using a <xref:System.Windows.Documents.Hyperlink> to do navigation. You can use the <xref:System.Windows.Documents.FixedPage.NavigateUri%2A> attached property as well, but only from the following: <xref:System.Windows.Documents.FixedPage>, <xref:System.Windows.Shapes.Path>, <xref:System.Windows.Controls.Canvas>, and <xref:System.Windows.Documents.Glyphs>.      <a name=&quot;dependencyPropertyInfo_NavigateUri&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.Hyperlink.NavigateUriProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to use the NavigateUri attribute of a <xref:System.Windows.Documents.Hyperlink> element.  \n  \n [!code-xml[HyperlinkSnippets#_Hyperlink_NavUriXAML](~/add/codesnippet/xaml/HyperlinkSnippets/Window1.xaml#_hyperlink_navurixaml)]  \n  \n The following example shows how to set the NavigateUri property programmatically.  \n  \n [!code-cs[HyperlinkSnippets#_Hyperlink_NavUri](~/add/codesnippet/csharp/HyperlinkSnippets/Window1.xaml.cs#_hyperlink_navuri)]\n [!code-vb[HyperlinkSnippets#_Hyperlink_NavUri](~/add/codesnippet/visualbasic/hyperlinksnippets/window1.xaml.vb#_hyperlink_navuri)]  \n  \n The following example shows how to use a **mailto:**[!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] to open a new mail window that contains an email address, an email address and a subject, and an email address, subject, and body.  \n  \n [!code-xml[HOWTONavigationMailTo#MailToMARKUP](~/add/codesnippet/xaml/p-system.windows.documen_140_3.xaml)]\n [!code-xml[HOWTONavigationMailTo#MailToMARKUP](~/add/codesnippet/xaml/p-system.windows.documen_140_3.xaml)]"
  syntax:
    content: public Uri NavigateUri { get; set; }
    return:
      type: System.Uri
      description: "The <xref:System.Uri> to navigate to when the <xref href=&quot;System.Windows.Documents.Hyperlink&quot;></xref> is activated. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       <div class=&quot;alert NOTE&quot;><xref href=&quot;System.Windows.Documents.Hyperlink&quot;></xref> can navigate to the value of the NavigateUri property only if either the direct or indirect parent of a <xref href=&quot;System.Windows.Documents.Hyperlink&quot;></xref> is a navigation host, including <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;></xref>, <xref href=&quot;System.Windows.Controls.Frame&quot;></xref>, or any browser that can host [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] (which includes [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)], [!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)], and Firefox 2.0+). For more information, see the **Navigation Hosts** section in [Navigation Overview](~/add/includes/ajax-current-ext-md.md).      </div>"
  overload: System.Windows.Documents.Hyperlink.NavigateUri*
  exceptions: []
