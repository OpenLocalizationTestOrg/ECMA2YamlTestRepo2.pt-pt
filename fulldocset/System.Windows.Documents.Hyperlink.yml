;dependencyPropertyInfo_NavigateUri&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Documents.Hyperlink.NavigateUriProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Documents.Hyperlink.NavigateUriProperty>"
