  name: Rotation3DAnimation
  nameWithType: Rotation3DAnimation
  fullName: System.Windows.Media.Animation.Rotation3DAnimation
  type: Class
  summary: "Anima o valor de um <xref href=&quot;System.Windows.Media.Media3D.Rotation3D&quot;> </xref> propriedade utilizando a interpolação linear entre dois valores determinados pela combinação do <> </> *>, <> </> *>, ou <xref:System.Windows.Media.Animation.Rotation3DAnimation.By*>propriedades que são definidas para a animação.</xref:System.Windows.Media.Animation.Rotation3DAnimation.By*>"
  remarks: "Uma animação actualiza o valor de uma propriedade durante um período de tempo.  Um efeito de animação pode ser subtil, tal como mover uma <xref:System.Windows.Shapes.Shape>alguns pixels para a esquerda e direita ou Visual mais sofisticados, tal como ampliar um objecto para 200 vezes o tamanho original durante a centrifugação-la e alterar a respectiva cor.</xref:System.Windows.Shapes.Shape> Para criar uma animação no [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], é possível associar uma animação valor da propriedade de um objecto.      ## Classe de Rotation3DAnimation a valores de destino cria uma transição entre dois valores de destino. Para definir os respectivos valores de destino, utilize o <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>, <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>, e <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>Propriedades.</xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>  A tabela seguinte resume como a <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>, <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>, e <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>propriedades podem ser utilizadas em conjunto ou separadamente determinar o destino de uma animação valores.</xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>      | Propriedades especificadas | Comportamento resultante |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>| A decorre de animação do valor especificado pela propriedade <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>para o valor da propriedade a ser animada de base ou para uma animação anterior a saída de valor, dependendo da forma como a animação anterior está configurada. |   | <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>e <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>| A progressão de animação do valor especificado pela propriedade <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>para o valor especificado pela propriedade <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>e <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>| A progressão de animação do valor especificado pela propriedade <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>para o valor especificado pela soma da <xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>e propriedades de <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>. |   | <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>| A progressão de animação de valor base da propriedade animado ou uma animação anterior a saída de valor para o valor especificado pela propriedade <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>| Produção, a decorre de animação do valor de base da propriedade a ser animado ou uma animação anterior do valor para a soma do valor e o valor especificado pela propriedade <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>. |      > [!NOTE] > Se definir o <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>e <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>Propriedades, o <xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A>propriedade tem precedência e o <xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A>propriedade é ignorada.</xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Rotation3DAnimation.From%2A>       Para utilizar outros métodos de interpolação ou animar entre mais de dois valores de destino, utilize um <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames>objecto.</xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames>       Para obter informações sobre a aplicação de múltiplas animações para uma única propriedade, consulte [descrição geral de animações de fotograma chave](~/add/includes/ajax-current-ext-md.md).      ## Herda a classe de funcionalidades porque o Rotation3DAnimation freezable <xref:System.Windows.Freezable>, Rotation3DAnimation objectos obter várias funcionalidades especiais, que incluem o seguinte: podem ser declarados, partilhadas entre vários objectos, efectuadas só de leitura para melhorar o desempenho, clonar e efectuadas seguro para thread.</xref:System.Windows.Freezable> Para mais informações sobre as diferentes funcionalidades fornecidas pelo <xref:System.Windows.Freezable>objectos, consulte o [Freezable descrição geral de objectos](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
