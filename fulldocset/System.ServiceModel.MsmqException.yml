  name: MsmqException
  nameWithType: MsmqException
  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "Encapsula erros devolvidos pela colocação de mensagens (MSMQ). Esta exceção é emitida pelo transporte a colocação de mensagens em fila e o canal de integração a colocação de mensagens em fila."
  remarks: "Esta exceção pode ser acionada quando o canal de colocação de mensagens em fila interage com uma fila de mensagens, incluindo a abrir uma fila, consultar uma fila para obter informações, envio de mensagens e receber mensagens.       A exceção contém o código de erro a colocação de mensagens em fila. Normalmente, esta exceção é acionada quando o framework não é possível recuperar automaticamente do erro e requer alguns intervenção humana. Por exemplo, esta exceção irá ser emitida se a colocação de mensagens em fila não está instalada e é efetuada uma tentativa de abrir o serviço de escuta do transporte a colocação de mensagens em fila."
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Runtime.InteropServices.ExternalException
  implements: []
