  summary: "Adiciona especificado <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> para a cadeia de Seletor de substituição."
  remarks: "Substitutos de comunicação remota são dispostos numa cadeias que estejam anexadas a uma instância de <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Cada cadeia contém substitutos a comunicação remota que verifica o Seletor de substituição para localizar um substituto compatível para um tipo de objeto fornecido. O método atual adiciona um novo Seletor de substituição de comunicação remota para a cadeia de substituição é examinada para substitutos compatíveis."
