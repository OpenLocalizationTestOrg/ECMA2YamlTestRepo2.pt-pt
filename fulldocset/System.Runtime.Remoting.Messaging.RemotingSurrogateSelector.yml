  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Messaging
  summary: "Devolve o substituto adequado para o tipo especificado no contexto especificado."
  remarks: "Um substituto de comunicação remota processa os requisitos de serialização de comunicação remota de um objeto que deriva de um <xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> Durante a serialização de um objeto que deriva de <xref:System.MarshalByRefObject>para uma localização remota, o substituto do sistema de interação remota cria um <xref:System.Runtime.Remoting.ObjRef>que contém todas as informações relevantes necessárias para ativar e comunicar com o objecto remoto.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> Criado recentemente <xref:System.Runtime.Remoting.ObjRef>, em seguida, pode ser enviado para uma localização remota e utilizado para criar um proxy.</xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: public virtual System.Runtime.Serialization.ISerializationSurrogate GetSurrogate (Type type, System.Runtime.Serialization.StreamingContext context, out System.Runtime.Serialization.ISurrogateSelector ssout);
    parameters:
    - id: type
      type: System.Type
      description: "O <xref:System.Type>para que o substituto for solicitado.</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "A origem ou destino de serialização."
    - id: ssout
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Quando este método devolve, contém um <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> que é adequado para o tipo de objeto especificado. Este parâmetro é transmitido não inicializado."
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
      description: "O substituto adequado para o tipo especificado no contexto especificado."
  overload: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector.GetSurrogate*
  exceptions: []
  platform:
  - net462
