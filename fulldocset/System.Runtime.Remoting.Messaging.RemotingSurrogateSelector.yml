  name: RemotingSurrogateSelector
  nameWithType: RemotingSurrogateSelector
  fullName: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector
  type: Class
  summary: "Seleciona o substituto do sistema de interação remota que pode ser utilizado para serializar um objeto que deriva de um <xref href=&quot;System.MarshalByRefObject&quot;> </xref>."
  remarks: "Um substituto é um objeto que pode processar os requisitos de serialização de um objeto. Requisitos de serialização de comunicação remota de objetos que derivem de <xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> de lidar com substitutos de comunicação remota O RemotingSurrogateSelector gere substitutos registados para utilização pela <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>e <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       Durante a serialização para fins de comunicação remota de um <xref:System.MarshalByRefObject>, o substituto do sistema de interação remota cria um <xref:System.Runtime.Remoting.ObjRef>que contém todas as informações relevantes necessárias para ativar e comunicar com o objecto remoto.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> Criado recentemente <xref:System.Runtime.Remoting.ObjRef>, em seguida, pode ser enviado para uma localização remota e utilizado para criar um proxy.</xref:System.Runtime.Remoting.ObjRef>      > [!NOTE] > Esta classe faz um pedido de ligação e um pedido de herança a nível de classe. A <xref:System.Security.SecurityException>é acionada quando o chamador imediato ou classe derivada não tem permissão de infraestrutura.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class RemotingSurrogateSelector : System.Runtime.Serialization.ISurrogateSelector
