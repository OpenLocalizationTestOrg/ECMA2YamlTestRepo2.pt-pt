  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       This class allows users to open object browsers associated with any workflow designer and view all types and members that reside in the Windows Workflow Foundation namespaces."
