  name: TypeLibVarAttribute
  nameWithType: TypeLibVarAttribute
  fullName: System.Runtime.InteropServices.TypeLibVarAttribute
  type: Class
  summary: "Contém o <xref href=&quot;System.Runtime.InteropServices.VARFLAGS&quot;> </xref> que foram importados originalmente para este campo da biblioteca de tipos de COM."
  remarks: "O [Tlbimp.exe (importador de bibliotecas)](~/add/includes/ajax-current-ext-md.md) aplica-se este atributo para os campos.       Este atributo é aplicado quando uma biblioteca de tipos é importada e nunca deve ser alterada. É apenas aplicado quando o método `VARFLAGS` avaliada como não igual a zero. O atributo foi concebido para ser utilizado pelas ferramentas de que precisam de saber como original `VARFLAGS` foram definidas. O language runtime não utiliza este atributo."
  example:
  - "The following example demonstrates how to get the TypeLibVarAttribute value of a field.  \n  \n [!code-cpp[TypeLibVar#1](~/add/codesnippet/cpp/t-system.runtime.interop_3_1.cpp)]\n [!code-cs[TypeLibVar#1](~/add/codesnippet/csharp/t-system.runtime.interop_3_1.cs)]\n [!code-vb[TypeLibVar#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_3_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVarAttribute : Attribute
