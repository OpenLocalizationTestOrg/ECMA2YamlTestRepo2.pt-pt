  type: Class
  summary: "Indica se o tipo de referência modificado é um tipo de valor boxed. Esta classe não pode ser herdada."
  remarks: "O compilador do Microsoft C++ suporta tipos de valor boxed diretamente no idioma.  Informações sobre os tipos de valor boxed são emitidas para metadados como um modificador personalizado, onde o modificador decorates uma referência para o tipo de valor a ser boxed.       Em compiladores emitir Modificadores personalizados dentro de metadados para alterar a forma como o compilador do just-in-time (JIT) processa valores, quando o comportamento predefinido não é adequado.  Quando o compilador JIT encontra um modificador personalizado, processa o valor da forma que o modificador especifica.  Em compiladores podem aplicar Modificadores personalizadas para os métodos, parâmetros e valores devolvidos.  O compilador JIT deve responder para Modificadores necessárias, mas pode ignorar Modificadores opcionais.       Pode emitir Modificadores personalizadas para os metadados utilizando um das seguintes técnicas:-a utilizar métodos no <xref:System.Reflection.Emit.TypeBuilder>classe como <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>e <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Gerar um ficheiro de instrução de idioma intermédias (MSIL) Microsoft contém chamadas para `modopt` e `modreq`e montagem do ficheiro com o [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Utilizando a API de reflexão não gerido."
