  name: ChildrenAsTriggers
  nameWithType: UpdatePanel.ChildrenAsTriggers
  fullName: System.Web.UI.UpdatePanel.ChildrenAsTriggers
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets or sets a value that indicates whether postbacks from immediate child controls of an <xref href=&quot;System.Web.UI.UpdatePanel&quot;></xref> control update the panel&quot;s content."
  remarks: "Set the ChildrenAsTriggers property to `true` if you want postbacks from immediate child controls of the <xref:System.Web.UI.UpdatePanel> control to cause an update of the panel&quot;s content. Child controls of nested <xref:System.Web.UI.UpdatePanel> controls will not cause an update of the parent <xref:System.Web.UI.UpdatePanel> control&quot;s content unless you call the <xref:System.Web.UI.UpdatePanel.Update%2A> method explicitly or you define the child controls as triggers.      > [!NOTE] >  When the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is set to <xref:System.Web.UI.UpdatePanelUpdateMode> and the ChildrenAsTriggers property is set to `false`, an <xref:System.InvalidOperationException> exception is thrown during the <xref:System.Web.UI.UpdatePanel.OnPreRender%2A> method. This combination of properties is not allowed for the <xref:System.Web.UI.UpdatePanel> control.       A scenario where you might set ChildrenAsTriggers to `false` is when you have two <xref:System.Web.UI.UpdatePanel> controls and you want a postback from the first panel to update the content of the second panel but not update its own content. For example, the first panel might be a list of products to buy and the second panel might be a shopping cart."
  syntax:
    content: public bool ChildrenAsTriggers { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if postbacks from immediate child controls of the <xref href=&quot;System.Web.UI.UpdatePanel&quot;></xref> control update the panel&quot;s content; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.UpdatePanel.ChildrenAsTriggers*
  exceptions: []
  platform:
  - net462
