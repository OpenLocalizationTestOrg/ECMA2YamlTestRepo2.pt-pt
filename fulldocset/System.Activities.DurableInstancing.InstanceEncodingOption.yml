  name: InstanceEncodingOption
  nameWithType: InstanceEncodingOption
  fullName: System.Activities.DurableInstancing.InstanceEncodingOption
  type: Enum
  summary: "Contains options that specify whether the persistence provider should encode the instance state information using the GZip algorithm before saving the state information into the persistence store."
  remarks: '[!INCLUDE[netfx40_long](~/add/includes/netfx40-long-md.md)] ships with a SQL persistence provider as a constituent of the SQL Workflow Instance Store, which is a concrete implementation of the <xref:System.Runtime.Persistence.InstanceStore> class and is used to persist state information in to the SQL Server database. When the `instanceEncodingOption` attribute is set to GZip for the <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore> service behavior associated with a service, the SQL persistence provider uses the GZip algorithm to encode instance state information for the instance of the service before saving the state information into the SQL Server persistence database.'
