  name: InstanceEncodingOption
  nameWithType: InstanceEncodingOption
  fullName: System.Activities.DurableInstancing.InstanceEncodingOption
  type: Enum
  summary: "Contém as opções que especificam se o fornecedor de persistência deve codificar as informações de estado de instância com o algoritmo de GZip antes de guardar as informações de estado para o arquivo de persistência."
  remarks: '[!INCLUDE[netfx40_long](~/add/includes/netfx40-long-md.md)]é fornecido com um fornecedor de persistência do SQL Server como um constituent do arquivo de instância de fluxo de trabalho do SQL Server, que é uma implementação concreta do <xref:System.Runtime.Persistence.InstanceStore>classe e é utilizado para manter as informações de estado na base de dados do SQL Server.</xref:System.Runtime.Persistence.InstanceStore> Quando o `instanceEncodingOption` atributo está definido como GZip para o <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>o comportamento de serviço associado a um serviço, o fornecedor de persistência do SQL Server utiliza o algoritmo de GZip codificar informações de estado de instância para a instância do serviço antes de guardar as informações de estado na base de dados do SQL Server persistência.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
  syntax:
    content: public enum InstanceEncodingOption
