  name: CreateApplicationHost(Type,String,String)
  nameWithType: ApplicationHost.CreateApplicationHost(Type,String,String)
  fullName: System.Web.Hosting.ApplicationHost.CreateApplicationHost(Type,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Cria e configura um domínio de aplicação para o alojamento de ASP.NET."
  syntax:
    content: public static object CreateApplicationHost (Type hostType, string virtualDir, string physicalDir);
    parameters:
    - id: hostType
      type: System.Type
      description: "O nome de uma classe fornecido pelo utilizador a ser criado no novo domínio de aplicação."
    - id: virtualDir
      type: System.String
      description: "O diretório virtual para o domínio da aplicação; Por exemplo, /MyApp.."
    - id: physicalDir
      type: System.String
      description: "O diretório físico para o domínio de aplicação onde sejam encontram; páginas do ASP.NET Por exemplo, c:\\mypages."
    return:
      type: System.Object
      description: "Uma instância de uma classe fornecido pelo utilizador utilizada para empacotar referências das chamadas para o domínio de aplicação criado recentemente."
  overload: System.Web.Hosting.ApplicationHost.CreateApplicationHost*
