  name: ImportOptions
  nameWithType: ImportOptions
  fullName: System.Runtime.Serialization.ImportOptions
  type: Class
  summary: "Represents the options that can be set on an <see cref=&quot;T:System.Runtime.Serialization.XsdDataContractImporter&quot;></see>."
  remarks: "The <xref:System.Runtime.Serialization.XsdDataContractImporter> is used to generate code from XML schema using the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] CodeDOM. To generate an XML schema from an assembly, use the <xref:System.Runtime.Serialization.XsdDataContractExporter>.       For more information about importing and exporting schemas, see [Schema Import and Export](../Topic/Schema%20Import%20and%20Export.md) and [Importing Schema to Generate Classes](../Topic/Importing%20Schema%20to%20Generate%20Classes.md)."
  example:
  - "The following example creates an instance of the ImportOptions class and sets the <xref:System.Runtime.Serialization.ImportOptions.EnableDataBinding%2A> and <xref:System.Runtime.Serialization.ImportOptions.GenerateInternal%2A> properties.  \n  \n [!code-cs[XsdDataContractImporter#3](~/add/codesnippet/CSharp/t-system.runtime.seriali_14_1.cs)]\n [!code-vb[XsdDataContractImporter#3](~/add/codesnippet/VisualBasic/t-system.runtime.seriali_14_1.vb)]"
  syntax:
    content: public class ImportOptions
