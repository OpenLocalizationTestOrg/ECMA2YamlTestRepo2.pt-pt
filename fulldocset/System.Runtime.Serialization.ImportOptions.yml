  fullName: System.Runtime.Serialization.ImportOptions.EnableDataBinding
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Gets or sets a value that specifies whether types in generated code should implement the &lt;xref:System.ComponentModel.INotifyPropertyChanged&gt; interface."
  remarks: "This interface is used by [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] components, such as Windows Forms or Windows Presentation Foundation, to capture data changes for user interface updates. The generated properties raise a property-changed event when the value changes, allowing UI hooks to act accordingly."
  syntax:
    content: public bool EnableDataBinding { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the generated code should implement the &lt;xref:System.ComponentModel.INotifyPropertyChanged&gt; interface; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Runtime.Serialization.ImportOptions.EnableDataBinding*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
