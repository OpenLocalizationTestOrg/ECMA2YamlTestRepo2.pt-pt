  summary: "Obtém ou define um valor que especifica se os tipos de código gerado devem implementar o <xref:System.ComponentModel.INotifyPropertyChanged>interface.</xref:System.ComponentModel.INotifyPropertyChanged>"
  remarks: "Esta interface é utilizada pelo [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] componentes, tais como formulários do Windows ou Windows Presentation Foundation, para capturar as alterações de dados para as atualizações de interface de utilizador. As propriedades geradas gere um evento de alterar a propriedade quando o valor alterado, hooks de IU que permite para agir em conformidade."
  syntax:
    content: public bool EnableDataBinding { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o código gerado deve implementar o <xref:System.ComponentModel.INotifyPropertyChanged>interface; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.INotifyPropertyChanged> A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
