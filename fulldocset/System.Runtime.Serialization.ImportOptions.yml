  summary: "Obtém ou define um <xref href=&quot;System.CodeDom.Compiler.CodeDomProvider&quot;> </xref> instância que fornece os meios para verificar se são suportadas opções específicas para um idioma de destino."
  remarks: "Para suportar melhor geração de código para idiomas diferentes, informações sobre o que é suportado pela linguagem de destino deve ser transmitido para o importador do esquema. Isto é feito através da transmissão de uma instância da <xref:System.CodeDom.Compiler.CodeDomProvider>classe, que fornece um <xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A>método para verificar se suporta determinado <xref:System.CodeDom.Compiler.CodeGeneratorOptions>.</xref:System.CodeDom.Compiler.CodeGeneratorOptions> </xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A> </xref:System.CodeDom.Compiler.CodeDomProvider>"
