- uid: System.Runtime.Serialization.ImportOptions.ImportXmlType
  id: ImportXmlType
  parent: System.Runtime.Serialization.ImportOptions
  langs:
  - csharp
  name: ImportXmlType
  nameWithType: ImportOptions.ImportXmlType
  fullName: System.Runtime.Serialization.ImportOptions.ImportXmlType
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Obtém ou define um valor que determina se serão importados todos os tipos de esquema XML, incluindo os que não está em conformidade com um esquema de contrato de dados."
  remarks: "Normalmente, irá falhar a importação de um tipo que não está em conformidade com um esquema de contrato de dados válido. No entanto, quando esta propriedade está definida como `true`, serão importados todos os tipos de tais como tipos que implementam o <xref:System.Xml.Serialization.IXmlSerializable>interface.</xref:System.Xml.Serialization.IXmlSerializable>"
  syntax:
    content: public bool ImportXmlType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para importar todos os tipos de esquema; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Serialization.ImportOptions.ImportXmlType*
  exceptions: []
  platform:
  - net462
