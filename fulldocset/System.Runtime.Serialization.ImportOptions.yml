- uid: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  id: ReferencedCollectionTypes
  parent: System.Runtime.Serialization.ImportOptions
  langs:
  - csharp
  name: ReferencedCollectionTypes
  nameWithType: ImportOptions.ReferencedCollectionTypes
  fullName: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Obtém uma coleção de tipos que representa as coleções de contrato de dados devem ser referenciadas ao gerar código para coleções, tais como listas ou dicionários de itens."
  remarks: "Por predefinição, será gerada uma matriz ao importar um esquema de coleção (a menos que o esquema tem uma anotação especial que menciona suportadas um tipo diferente). No entanto, se existir um tipo correspondente na coleção ReferencedCollectionTypes, será utilizado desse tipo. Por exemplo, ao importar o esquema que contém uma lista de números inteiros, uma matriz de números inteiros normalmente será gerada. No entanto, se a coleção contiver o <xref:System.Collections.Generic.LinkedList%601>do tipo número inteiro que será utilizado o tipo em vez de matriz.</xref:System.Collections.Generic.LinkedList%601>"
  syntax:
    content: public System.Collections.Generic.ICollection<Type> ReferencedCollectionTypes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Type}
      description: "Um &lt;xref:System.Collections.Generic.ICollection%601&gt; que contém os tipos de coleção referida."
  overload: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes*
  exceptions: []
  platform:
  - net462
