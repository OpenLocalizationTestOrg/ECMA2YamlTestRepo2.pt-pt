  name: ImportOptions
  nameWithType: ImportOptions
  fullName: System.Runtime.Serialization.ImportOptions
  type: Class
  summary: "Representa as opções que podem ser definidas um <xref href=&quot;System.Runtime.Serialization.XsdDataContractImporter&quot;> </xref>."
  remarks: "O <xref:System.Runtime.Serialization.XsdDataContractImporter>é utilizado para gerar código a partir de XML esquema utilizando o [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] CodeDOM.</xref:System.Runtime.Serialization.XsdDataContractImporter> Para gerar um esquema XML a partir de uma assemblagem, utilize <xref:System.Runtime.Serialization.XsdDataContractExporter>.</xref:System.Runtime.Serialization.XsdDataContractExporter>       Para obter mais informações sobre como importar e exportar esquemas, consulte [esquema importação e exportação](~/add/includes/ajax-current-ext-md.md) e [importar o esquema para gerar Classes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ImportOptions class and sets the <xref:System.Runtime.Serialization.ImportOptions.EnableDataBinding%2A> and <xref:System.Runtime.Serialization.ImportOptions.GenerateInternal%2A> properties.  \n  \n [!code-cs[XsdDataContractImporter#3](~/add/codesnippet/csharp/t-system.runtime.seriali_14_1.cs)]\n [!code-vb[XsdDataContractImporter#3](~/add/codesnippet/visualbasic/t-system.runtime.seriali_14_1.vb)]"
