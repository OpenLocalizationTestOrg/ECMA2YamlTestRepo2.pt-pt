- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Setting this property ignores validation errors that occur during HTTP parsing."
  remarks: "When this property is set to `false`, the following validations are performed during HTTP parsing:      -   In end-of-line code, use CRLF; using CR or LF alone is not allowed.      -   Headers names should not have spaces in them.      -   If multiple status lines exist, all additional status lines are treated as malformed header name/value pairs.      -   The status line must have a status description, in addition to a status code.      -   Header names cannot have non-ASCII chars in them. This validation is performed whether this property is set to `true` or `false`.       When a protocol violation occurs, a <xref:System.Net.WebException> exception is thrown with the status set to <xref:System.Net.WebExceptionStatus>. If the `UseUnsafeHeaderParsing` property is set to `true`, validation errors are ignored.       Setting this property to `true` has security implications, so it should only be done if backward compatibility with a server is required."
  syntax:
    content: public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: "Boolean that indicates whether this property has been set."
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
