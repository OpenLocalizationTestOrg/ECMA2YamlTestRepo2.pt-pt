- uid: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  id: MaximumResponseHeadersLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumResponseHeadersLength
  nameWithType: HttpWebRequestElement.MaximumResponseHeadersLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define o comprimento máximo permitido de cabeçalhos de resposta."
  remarks: "O comprimento é medido em quilobytes (1024 bytes) e inclui a linha de estado de resposta e cabeçalhos de resposta, bem como todos os carateres de controlo adicional recebidos como parte do protocolo HTTP.       Um valor de-1 significa que nenhum limite é imposto nos cabeçalhos de resposta; um valor de 0 significa que todos os pedidos irão falhar."
  syntax:
    content: public int MaximumResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "Que contém o comprimento máximo, em quilobytes (1024 bytes) dos cabeçalhos de resposta de número inteiro com sinal um 32 bits. O valor predefinido é 64."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  id: MaximumUnauthorizedUploadLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumUnauthorizedUploadLength
  nameWithType: HttpWebRequestElement.MaximumUnauthorizedUploadLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define o comprimento máximo de um carregamento em resposta a um código de erro não autorizado."
  syntax:
    content: public int MaximumUnauthorizedUploadLength { get; set; }
    return:
      type: System.Int32
      description: "Inteiro sinal de 32 bits que contém o comprimento máximo (em múltiplos de unidades de 1.024 bytes) de um carregamento em resposta a um código de erro não autorizado. Um valor de -1 indica que nenhum limite de tamanho irá ser imposta no carregamento. Definir a propriedade MaximumUnauthorizedUploadLength como qualquer outro valor só irá enviar o corpo do pedido se for inferior ao número de bytes especificada. Por isso, seria indicar um valor de 1 para enviar apenas o corpo do pedido, se for inferior a 1.024 bytes.       O valor predefinido para esta propriedade é de -1."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength*
  exceptions: []
  platform:
  - net462
