- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Definir esta propriedade ignora os erros de validação que ocorrem durante a análise de HTTP."
  remarks: "Quando esta propriedade está definida como `false`, seguintes validações forem executadas durante a análise de HTTP:-no final da linha de código, utilize CRLF; não é permitido utilizar CR ou LF individualmente.      -Os nomes de cabeçalhos não devem ter espaços nos mesmos.      -Se existirem várias linhas de estado, todas as linhas de estado adicionais são tratadas como pares nome/valor de cabeçalho com formato incorreto.      -A linha de estado tem de ter uma descrição de estado, além de um código de estado.      -Os nomes de cabeçalho não podem ter carateres não ASCII-los. Esta validação é efetuada se esta propriedade está definida como `true` ou `false`.       Quando uma violação do protocolo ocorre, uma <xref:System.Net.WebException>é emitida uma exceção com o estado definido como <xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus> </xref:System.Net.WebException> Se o `UseUnsafeHeaderParsing` propriedade está definida como `true`, erros de validação são ignorados.       Definição desta propriedade como `true` tem implicações de segurança, pelo que só deve ser efetuada se a compatibilidade com versões anteriores com um servidor for necessária."
  syntax:
    content: public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: "Valor booleano que indica se esta propriedade foi definida."
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  platform:
  - net462
