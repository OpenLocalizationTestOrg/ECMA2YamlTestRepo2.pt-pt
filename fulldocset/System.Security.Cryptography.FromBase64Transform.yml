  remarks: "Chamar `Dispose` quando tiver terminado de utilizando <xref:System.Security.Cryptography.FromBase64Transform>.</xref:System.Security.Cryptography.FromBase64Transform> O `Dispose` método mantém o <xref:System.Security.Cryptography.FromBase64Transform>num Estado não utilizável.</xref:System.Security.Cryptography.FromBase64Transform> Após a chamada `Dispose`, tem de libertar todas as referências ao <xref:System.Security.Cryptography.FromBase64Transform>para que o recoletor de lixo pode reclame a memória que a <xref:System.Security.Cryptography.FromBase64Transform>foi occupying.</xref:System.Security.Cryptography.FromBase64Transform> </xref:System.Security.Cryptography.FromBase64Transform>       Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada `Dispose` antes de libertar a última referência <xref:System.Security.Cryptography.FromBase64Transform>.</xref:System.Security.Cryptography.FromBase64Transform> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.Security.Cryptography.FromBase64Transform>do objeto `Finalize` método.</xref:System.Security.Cryptography.FromBase64Transform>"
