  name: WS2007HttpBinding
  nameWithType: WS2007HttpBinding
  fullName: System.ServiceModel.WS2007HttpBinding
  type: Class
  summary: "Represents an interoperable binding that derives from <xref href=&quot;System.ServiceModel.WSHttpBinding&quot;></xref> and provides support for the updated versions of the <xref:System.ServiceModel.WSHttpBinding.Security*>, <xref href=&quot;System.ServiceModel.ReliableSession&quot;></xref>, and <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow*> binding elements."
  remarks: "The WS2007HttpBinding class adds a system-provided binding similar to <xref:System.ServiceModel.WSHttpBinding> but uses the Organization for the Advancement of Structured Information Standards (OASIS) standard versions of the <xref:System.ServiceModel.ReliableSession>, <xref:System.ServiceModel.WSHttpBinding.Security%2A>, and <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> protocols. No changes to the object model or default settings are required when using this binding."
  syntax:
    content: 'public class WS2007HttpBinding : System.ServiceModel.WSHttpBinding'
  inheritance:
