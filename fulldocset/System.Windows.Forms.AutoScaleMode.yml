  summary: "Especifica os diferentes tipos de modos de dimensionamento automáticos suportados pelo Windows Forms."
  remarks: "O <xref:System.Windows.Forms.ContainerControl>classe e classes derivam de, tais como <xref:System.Windows.Forms.Form>, pode automaticamente redimensionada próprios e os respetivos conteúdos, de acordo com o tipo de letra do sistema atual ou a resolução do ecrã, medido em pontos por polegada (DPI).</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ContainerControl> A enumeração de AutoScaleMode define os modos de dimensionamento automáticos suportados por estas classes e os respetivos tipos derivados. O modo atual do controlo pode ser acedido através do respetivo <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       A maioria das aplicações empresariais devem utilizar o modo de dimensionamento automático do tipo de letra. O modo de dimensionamento da Dpi é útil para aplicações baseadas em gráficos e é compatível com o dimensionamento predefinido utilizado pelo .NET Compact Framework.      > [!IMPORTANT] > Nas versões do .NET Framework 1.0 e 1.1, dimensionamento automático foi suportado utilizando um mecanismo mais simples que sempre relied no tipo de letra atual do sistema. Este mecanismo é agora obsoleto mas ainda suportados para compatibilidade com versões anteriores. Pode obter o comportamento de dimensionamento mais antigo, definindo o <xref:System.Windows.Forms.Form.AutoScale%2A>propriedade de que o contém <xref:System.Windows.Forms.Form>para `true`, que também implicitamente irá definir o <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>propriedade como None.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.AutoScale%2A> Por outro lado, a definição de <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>definirá a propriedade de um formulário <xref:System.Windows.Forms.Form.AutoScale%2A>para `false`, ativar o mecanismo de dimensionamento mais recente introduzido com o .NET Framework versão 2.0.</xref:System.Windows.Forms.Form.AutoScale%2A> </xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       Tenha em atenção que, para aplicações de Smartphone, esta enumeração requer software do Windows Mobile versão 5.0 para Smartphones."
