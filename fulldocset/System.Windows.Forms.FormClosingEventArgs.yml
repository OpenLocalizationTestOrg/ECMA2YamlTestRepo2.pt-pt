  fullName: System.Windows.Forms.FormClosingEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.Form.FormClosing>evento ocorre antes de um formulário é fechado, por utilizador, através da interface de utilizador (IU), ou através de programação, através de chamadas para métodos, tais como <xref:System.Windows.Forms.Form.Close%2A>na <xref:System.Windows.Forms.Form>classe, ou <xref:System.Windows.Forms.Application.Exit%2A>a <xref:System.Windows.Forms.Application>classe.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosing>       Se um formulário tem qualquer elemento subordinado ou formulários pertencentes à empresa, uma <xref:System.Windows.Forms.Form.FormClosing>evento também é gerado para cada um.</xref:System.Windows.Forms.Form.FormClosing> Se qualquer uma dos formulários cancela o evento, nenhuma dos formulários são fechadas. Por conseguinte correspondente <xref:System.Windows.Forms.Form.FormClosed>eventos não são enviados para qualquer uma dos formulários.</xref:System.Windows.Forms.Form.FormClosed>       A classe de FormClosingEventArgs disponibiliza dados para este evento. São dois membros importantes a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>e <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>Propriedades.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> O evento pode ser cancelado, definindo o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade para verdadeiro.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> O <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>propriedade fornece um motivo por que razão o formulário está a ser fechado.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
