  fullName: System.Windows.Forms.FormClosingEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;></xref> event."
  remarks: "The <xref:System.Windows.Forms.Form.FormClosing> event occurs just before a form is closed, either by the user, through the user interface (UI), or programmatically, through calls to methods such as <xref:System.Windows.Forms.Form.Close%2A> in the <xref:System.Windows.Forms.Form> class, or <xref:System.Windows.Forms.Application.Exit%2A> in the <xref:System.Windows.Forms.Application> class.       If a form has any child or owned forms, a <xref:System.Windows.Forms.Form.FormClosing> event is also raised for each one. If any one of the forms cancels the event, none of the forms are closed. Therefore the corresponding <xref:System.Windows.Forms.Form.FormClosed> events are not sent to any of the forms.       The FormClosingEventArgs class provides data for this event. Two important members are the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> and <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> properties. The event can be canceled by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to true. The <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> property provides a reason why the form is being closed."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
  syntax:
    content: 'public class FormClosingEventArgs : System.ComponentModel.CancelEventArgs'
