  name: PageImageableArea
  nameWithType: PageImageableArea
  fullName: System.Printing.PageImageableArea
  type: Class
  summary: "Representa a área de uma página que pode ser impresso."
  remarks: "A maioria das laser e impressoras inkjet tem de deixar uma área unprinted em torno as extremidades de uma página para impedir que toner nas partes da impressora que mova as folhas. Para muitas impressoras formato JPEG, no entanto, a página inteira é imageable.       Para uma classe que inclui as mesmas informações sobre a área imageable que PageImageableArea e também inclui o tamanho da página, consulte <xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea>      > [!CAUTION] > Classes dentro de <xref:System.Printing>espaço de nomes não são suportadas para utilização dentro de um serviço do Windows ou aplicações ASP.NET ou serviço.</xref:System.Printing> Tentativa de utilizar estas classes de dentro de um dos seguintes tipos de aplicação poderá produzir problemas inesperados, tal como o seu serviço exceções de desempenho e o tempo de execução.       Se pretender imprimir a partir de uma aplicação do Windows Forms, consulte o <xref:System.Drawing.Printing>espaço de nomes.</xref:System.Drawing.Printing>"
  syntax:
    content: public sealed class PageImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
