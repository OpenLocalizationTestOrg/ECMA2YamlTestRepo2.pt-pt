  name: PageImageableArea
  nameWithType: PageImageableArea
  fullName: System.Printing.PageImageableArea
  type: Class
  summary: "Represents the area of a page that can be printed."
  remarks: "Most laser and inkjet printers must leave an unprinted area around the edges of a page to prevent toner from getting on the parts of the printer that move the sheets. For many photographic printers, however, the entire page is imageable.       For a class that includes the same information about the imageable area as PageImageableArea and also includes page size, see <xref:System.Printing.PrintDocumentImageableArea>.      > [!CAUTION] >  Classes within the <xref:System.Printing> namespace are not supported for use within a Windows service or ASP.NET application or service. Attempting to use these classes from within one of these application types may produce unexpected problems, such as diminished service performance and run-time exceptions.       If you want to print from a Windows Forms application, see the <xref:System.Drawing.Printing> namespace."
  syntax:
    content: public sealed class PageImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
