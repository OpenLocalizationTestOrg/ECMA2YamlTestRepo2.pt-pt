  name: BitmapCacheBrush
  nameWithType: BitmapCacheBrush
  fullName: System.Windows.Media.BitmapCacheBrush
  type: Class
  summary: "Paints an area with cached content."
  remarks: "Use the BitmapCacheBrush class to reuse a cached element efficiently. This is useful when you need to paint complex content onto multiple elements. Use the <xref:System.Windows.Media.BitmapCache> class to cache a complex element.       Assign a <xref:System.Windows.Media.Visual> to the <xref:System.Windows.Media.BitmapCacheBrush.Target%2A> property and optionally assign a <xref:System.Windows.Media.BitmapCache> to the <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> property. The <xref:System.Windows.Media.CacheMode> of the brush and the target <xref:System.Windows.Media.Visual> interact to produce different behaviors. The following table describes this interaction.      ||Target has no CacheMode|Target has CacheMode|   |-|-----------------------------|--------------------------|   |Brush has no CacheMode|Target visual renders normally; brush uses default cache behavior.|Target visual renders into its own cache; brush uses targetâ€™s cache when rendering.|   |Brush has CacheMode|Target visual renders normally; brush renders target into its own cache and uses this to render.|Target visual renders into its own cache; brush renders target into brush&quot;s own cache and uses this to render.|       The BitmapCacheBrush class is similar to the <xref:System.Windows.Media.VisualBrush> class, but BitmapCacheBrush always renders from a cache on the target element, or from a cache defined by the <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> property. The BitmapCacheBrush class also supports dirty regions.       The following table shows the default bitmap cache settings for the BitmapCacheBrush class.      |Bitmap Cache Property|Default Setting|   |---------------------------|---------------------|   |<xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>|`false`|   |<xref:System.Windows.Media.BitmapCache.EnableClearType%2A>|`false`|   |<xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>|1|       The <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> property is ignored by the BitmapCacheBrush class.       The BitmapCacheBrush class ignores the following properties on the root <xref:System.Windows.Media.Visual>. This behavior differs from the <xref:System.Windows.Media.VisualBrush> class.      -   <xref:System.Windows.Media.Visual.VisualOffset%2A>      -   <xref:System.Windows.Media.Visual.VisualTransform%2A>      -   <xref:System.Windows.Media.Visual.VisualClip%2A>      -   <xref:System.Windows.Media.Visual.VisualEffect%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacity%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacityMask%2A>"
  example:
  - "The following code example shows how to associate a <xref:System.Windows.Media.BitmapCache> with a BitmapCacheBrush. You can use the BitmapCacheBrush resource on multiple elements and achieve good performance. For the complete code listing, see [How to: Use a Cached Element as a Brush](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCacheBrush#_BitmapCacheBrushCreation](~/add/codesnippet/xaml/bitmapcachebrushdemo/window1.xaml#_bitmapcachebrushcreation)]"
  syntax:
    content: 'public sealed class BitmapCacheBrush : System.Windows.Media.Brush'
