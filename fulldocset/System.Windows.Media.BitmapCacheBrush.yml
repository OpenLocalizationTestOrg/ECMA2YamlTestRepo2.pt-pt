  name: BitmapCacheBrush
  nameWithType: BitmapCacheBrush
  fullName: System.Windows.Media.BitmapCacheBrush
  type: Class
  summary: "Desenha uma área com conteúdo em cache."
  remarks: "Utilize a classe de BitmapCacheBrush reutilizar um elemento de cache de forma eficiente. Isto é útil quando necessita de pintura conteúdo complexo para vários elementos. Utilize o <xref:System.Windows.Media.BitmapCache>classe para colocar em cache de um elemento complexo.</xref:System.Windows.Media.BitmapCache>       Atribuir um <xref:System.Windows.Media.Visual>para o <xref:System.Windows.Media.BitmapCacheBrush.Target%2A>propriedade e, opcionalmente, atribua um <xref:System.Windows.Media.BitmapCache>para o <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>propriedade.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.BitmapCache> </xref:System.Windows.Media.BitmapCacheBrush.Target%2A> </xref:System.Windows.Media.Visual> O <xref:System.Windows.Media.CacheMode>o Pincel e o destino <xref:System.Windows.Media.Visual>interagir para produzir comportamentos diferentes.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.CacheMode> A tabela seguinte descreve este interação do utilizador.      || Destino não tem nenhum CacheMode | Destino tem CacheMode |   |-|-----------------------------|--------------------------|   | Tem de pincel não CacheMode | Destino compõe visual normalmente; Pincel utiliza o comportamento predefinido da cache. | Compõe visual de destino para a sua própria cache; Pincel utiliza a cache de destino ao compor. |   | Tem de pincel CacheMode | Destino compõe visual normalmente; Pincel compõe o destino para a sua própria cache e utiliza-o para compor. | Compõe visual de destino para a sua própria cache; Pincel compõe o destino para a cache do pincel e utiliza-o para compor. |       A classe de BitmapCacheBrush é semelhante a <xref:System.Windows.Media.VisualBrush>classe, mas BitmapCacheBrush composições sempre de uma cache no elemento de destino ou de uma cache definidos pelo <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>propriedade.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.VisualBrush> A classe de BitmapCacheBrush também suporta a desatualização regiões.       A tabela seguinte mostra as predefinições de definições da cache de mapa de bits para a classe de BitmapCacheBrush.      | Propriedade de Cache de mapa de bits | Definição predefinida |   |---------------------------|---------------------|   | <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>|1|       A <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>propriedade é ignorada por classe de BitmapCacheBrush.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> </xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>       A classe de BitmapCacheBrush ignora as seguintes propriedades na raiz <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> Este comportamento difere de acordo com a <xref:System.Windows.Media.VisualBrush>classe.</xref:System.Windows.Media.VisualBrush>      -   <xref:System.Windows.Media.Visual.VisualOffset%2A>      -   <xref:System.Windows.Media.Visual.VisualTransform%2A>      -   <xref:System.Windows.Media.Visual.VisualClip%2A>      -   <xref:System.Windows.Media.Visual.VisualEffect%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacity%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacity%2A></xref:System.Windows.Media.Visual.VisualEffect%2A></xref:System.Windows.Media.Visual.VisualClip%2A></xref:System.Windows.Media.Visual.VisualTransform%2A></xref:System.Windows.Media.Visual.VisualOffset%2A>"
  example:
  - "The following code example shows how to associate a <xref:System.Windows.Media.BitmapCache> with a BitmapCacheBrush. You can use the BitmapCacheBrush resource on multiple elements and achieve good performance. For the complete code listing, see [How to: Use a Cached Element as a Brush](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCacheBrush#_BitmapCacheBrushCreation](~/add/codesnippet/xaml/bitmapcachebrushdemo/window1.xaml#_bitmapcachebrushcreation)]"
  syntax:
    content: 'public sealed class BitmapCacheBrush : System.Windows.Media.Brush'
