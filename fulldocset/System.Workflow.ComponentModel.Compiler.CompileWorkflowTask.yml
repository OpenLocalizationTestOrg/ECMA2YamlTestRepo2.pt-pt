  name: CompileWorkflowTask
  nameWithType: CompileWorkflowTask
  fullName: System.Workflow.ComponentModel.Compiler.CompileWorkflowTask
  type: Class
  summary: "Represents the MSBuild task of compiling a workflow. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       This class extends the `Task` class of Microsoft Build framework. Methods of this class are invoked by the Microsoft Build framework to customize the build process when compiling Windows Workflow Foundation types of C# and Visual Basic projects. It provides support for compiling .xoml files into intermediate code files (either C# or Visual Basic). Workflows are validated before compiling."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

