  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Esta classe expande o `Task` classe do Build Microsoft framework. Métodos para esta classe são invocados pelo framework Microsoft Build para personalizar o processo de compilação durante a compilação de tipos de Windows Workflow Foundation do c# e Visual Basic projetos. Fornece suporte para compilar ficheiros xoml para ficheiros de código intermédias (c# ou Visual Basic). Fluxos de trabalho são validados antes de a compilação."
