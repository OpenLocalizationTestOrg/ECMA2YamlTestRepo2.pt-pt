  name: ConfigurableForwardingLogger
  nameWithType: ConfigurableForwardingLogger
  fullName: Microsoft.Build.BuildEngine.ConfigurableForwardingLogger
  type: Class
  summary: "Represents the ConfigurableForwardingLogger, a pre-fabricated forwarding logger to be used when building projects on a multi-proc or multi-core system. For more information, see [Writing Multi-Processor-Aware Loggers](~/add/includes/ajax-current-ext-md.md)."
  remarks: "You can use the provided ConfigurableForwardingLogger, or you can create your own custom forwarding loggers."
  syntax:
    content: 'public class ConfigurableForwardingLogger : Microsoft.Build.Framework.IForwardingLogger'
  inheritance:
  - System.Object
  implements:
