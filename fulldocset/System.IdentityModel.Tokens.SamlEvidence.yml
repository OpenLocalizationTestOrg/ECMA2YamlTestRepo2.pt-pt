  fullName: System.IdentityModel.Tokens.SamlEvidence
  type: Class
  summary: "Representa a prova utilizada para compor uma decisão de autorização para um <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança de especificar as afirmações utilizando asserções de SAML, que podem especificar quando o requerente foi autorizado a aceder a um recurso específico.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Declarações de uma asserção SAML são representadas por declarações de SAML. A especificação de SAML define um conjunto de tipos de instrução de SAML, não sendo um deles <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Um <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>asserções foi efetuada uma decisão de autorização relativos ao acesso pelo requerente para o recurso especificado.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> A classe de SamlEvidence representa a prova utilizada por uma autoridade SAML para compor uma decisão de autorização para <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> A prova está especificada como asserções de SAML ou uma referência a asserções de SAML, que se referem para o <xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>e <xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A>Propriedades, respetivamente.</xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A> </xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>"
  example:
  - "<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAssertion>  \n  \n <xref:System.IdentityModel.Tokens.SamlSecurityToken>"
