  name: SamlEvidence
  nameWithType: SamlEvidence
  fullName: System.IdentityModel.Tokens.SamlEvidence
  type: Class
  summary: "Represents the evidence used to render an authorization decision for a <see cref=&quot;T:System.IdentityModel.Tokens.SamlSecurityToken&quot;></see> security token."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions, which can specify when the subject was authorized to access a specific resource. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>. An <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> asserts an authorization decision regarding access by the subject to the specified resource has been made. The SamlEvidence class represents the evidence used by a SAML authority to render an authorization decision for a <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>. The evidence is specified as SAML assertions or a reference to SAML assertions, which refer to the <xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A> and <xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A> properties, respectively."
  example:
  - "<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAssertion>  \n  \n <xref:System.IdentityModel.Tokens.SamlSecurityToken>"
  syntax:
    content: public class SamlEvidence
