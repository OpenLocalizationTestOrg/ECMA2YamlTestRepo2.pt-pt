  summary: "Obtém ou define um valor que indica se um verbo está visível para os utilizadores."
  remarks: "Verbos muitas vezes necessitam de ser oculto ou apresentado, consoante o conteúdo de uma aplicação de peças Web. Por exemplo, se o verbo minimizar encontra oculto quando um controlo já é minimizado e, por outro lado, se o verbo de restauro encontra oculto quando o controlo está no estado normal, não é minimizado.       Um verbo cuja propriedade Visible está definida como `false` é ocultada dos utilizadores, mas ainda está a ser composto numa página, ainda pode ser acedido através de programação e ainda completamente participa numa página e o controlo de eventos de ciclo de vida.       Esta propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [temas ASP.NET e das máscaras de](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual bool Visible { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o verbo está visível; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
