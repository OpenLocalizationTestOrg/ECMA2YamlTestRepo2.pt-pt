  name: WebPartVerb
  nameWithType: WebPartVerb
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerb
  type: Class
  summary: "Fornece um elemento de interface (IU) do utilizador interativo que permite aos utilizadores efetuar ações numa página de peças Web."
  remarks: "Verbos de peças Web são elementos de IU interativos, normalmente representados pelo botões ou hiperligações, que são apresentados nas páginas utilizam controlos de peças Web. Os utilizadores clicam verbos para realizar ações comuns de IU para controlos de peças Web, tais como fechar um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo ou se fechar o modo de visualização de edição (associado uma vista de página especial a <xref:System.Web.UI.WebControls.WebParts.EditorZone>controlo).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Todos os verbos padrão fornecidos com o conjunto de controlo de peças Web estão associados com uma zona de peças Web (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>, <xref:System.Web.UI.WebControls.WebParts.EditorZone>, <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, ou <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) ou um peças Web <xref:System.Web.UI.WebControls.WebParts.Part>controlo (<xref:System.Web.UI.WebControls.WebParts.WebPart>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>, <xref:System.Web.UI.WebControls.WebParts.EditorPart>, ou <xref:System.Web.UI.WebControls.WebParts.CatalogPart>).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       Quando os verbos padrão estão associados uma zona, respetivas ações aplicam-se ao nível da zona e os verbos normalmente aparecem na área de cabeçalho ou rodapé da zona. A tabela seguinte lista os verbos de nível de zona comuns e descreve as respetivas ações.      | Nível de zona verbo | Ação |   |----------------------|------------|   | Verbo fechar | Utilizado com zonas herdarem da <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Oculta a IU de uma zona e, normalmente, devolve a página para a vista de modo de procura normal. |   | Aplicar verbo | Utilizado com zonas herdarem da <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Aplica as alterações que fez com um utilizador. |   | Verbo OK | Utilizado com zonas herdarem da <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Tem o efeito combinado de aplicar e fechar verbos; aplica alterações e oculta IU a zona. |   | Cancelar verbo | Utilizado com zonas herdarem da <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Cancela todas as alterações um utilizador efetuou pendentes. |   | Adicionar Verbo | Utilizado com zonas herdarem da <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Adiciona um controlo que um utilizador tiver selecionado um catálogo de controlos a uma zona <xref:System.Web.UI.WebControls.WebParts.WebPartZone>especificada. |   | Configurar o verbo | Utilizado com zonas herdarem da <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>classe.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Abre uma vista para permitir que os utilizadores configurar as ligações existentes. |   | Desligar verbo | Utilizado com zonas herdarem da <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>classe.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Termina uma ligação entre dois controlos. |       Para os verbos padrão que estão associados <xref:System.Web.UI.WebControls.WebParts.Part>controlos, as respetivas ações a aplicar ao controlo de si próprio (ou respectivos controlos subordinados).</xref:System.Web.UI.WebControls.WebParts.Part> O controlo de parte age como um contentor para o verbo e gere a composição do verbo. Verbos padrão mais associados com controlos de peça aparecem a diretamente na barra de título ou num menu pendente verbos da barra de títulos. Se estes verbos aparecem diretamente no cabeçalho ou no menu de verbos é determinado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>propriedade; por predefinição, os verbos apresentados num menu de verbos.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> A tabela seguinte lista os verbos comuns associados a vários <xref:System.Web.UI.WebControls.WebParts.Part>controla e descreve as respetivas ações.</xref:System.Web.UI.WebControls.WebParts.Part>      | Verbo de controlo de parte | Ação |   |-----------------------|------------|   | Minimizar verbo | É apresentada no menu de verbos de cada controlo de servidor contido num <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Reduz o controlo para uma representação mínima, ocultar tudo na interface de utilizador, exceto o verbo de restauro. |   | Restaurar verbo | É apresentada no menu de verbos de cada controlo de servidor contido num <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Devolve um controlo minimizado o tamanho normal e à vista. |   | Verbo fechar | É apresentada no menu de verbos de cada controlo de servidor contido num <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Fecha um controlo e adiciona-o para o catálogo de página, o que significa que o controlo é removido da página, mas, se existir um catálogo corretamente concebido, os utilizadores podem reabra o controlo fechado e devolva-o para a página. |   | Ligar o verbo | É apresentada no menu de verbos de um controlo contido num <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, se a página está a ser ligar de modo de visualização e se o controlo possa constituir ligações.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> É aberta uma ligação de IU para que os utilizadores podem criar uma ligação entre controlos. |   | Eliminar verbo | É apresentada no menu de verbos de um controlo contido num <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, se o controlo foi adicionado à página através de programação (em vez de ser declarada no formato de persistência).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Elimina permanentemente a instância de controlo e quaisquer dados de personalização associados, de modo a que, ao contrário de um controlo fechado, a instância eliminada nunca pode ser restaurada para a página. |   | Editar verbo | É apresentada no menu de verbos de um controlo contido num <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, se a página foi concebida para permitir a edição de controlos e se a página estiver em modo de apresentação de edição.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Seleciona o controlo para edição e abre a IU de edição. |   | Exportar verbo | É apresentada no menu de verbos de um controlo contido num <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, se o controlo e a aplicação estiverem ativadas para exportação.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Abre uma caixa de diálogo que permite aos utilizadores exportar um ficheiro de descrição que contém o estado serializado do controlo. Para obter mais informações, consulte a propriedade <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>. |   | Ajudar verbo | É apresentada no menu de verbos de um controlo contido num <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, se o controlo foi concebido para fornecer um ficheiro de ajuda.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Inicia uma página que fornece ajuda para o controlo. |       Juntamente com os verbos padrão que são fornecidos com as peças Web controlar conjunto, também pode criar verbos personalizados. Um cenário comum para criação personalizados verbos consiste em criar verbos associados <xref:System.Web.UI.WebControls.WebParts.Part>controlos.</xref:System.Web.UI.WebControls.WebParts.Part> Quando cria estes verbos, por predefinição serão apresentados no menu de verbos juntamente com os verbos padrão. A abordagem básica para criar esses verbos é herdar da classe de WebPartVerb para criar um ou mais verbos personalizados. Em seguida, crie um controlo que herda a <xref:System.Web.UI.WebControls.WebParts.WebPart>classe base e adicionar os objetos de WebPartVerb personalizados para um <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection> </xref:System.Web.UI.WebControls.WebParts.WebPart> Em seguida, pode ser adicionada esta coleção para o <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>coleção de controlo, o que fará com que os verbos personalizados sejam apresentados automaticamente no menu de verbos do controlo em tempo de execução.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> Com os verbos padrão, pode aceder aos verbos personalizados através de programação num <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Aplicações de peças Web podem utilizar os controlos de servidor que herda a partir de <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, como controlos personalizados, controlos de utilizador ou controlos do ASP.NET.</xref:System.Web.UI.WebControls.WebParts.WebPart> Estes controlos de servidor, se adicionado a um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, são dinamicamente moldada com um <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objeto em tempo de execução, permitindo-lhes para funcionar como tempo de execução <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Para adicionar verbos personalizados para um controlo de servidor que não herda a partir de <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, o controlo de servidor tem de implementar o <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interface e substituir a <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Quando cria um verbo, pode criar dois tipos de processadores do evento associado que serão executado quando um utilizador clica o verbo: um processador de eventos do lado do servidor (código que é executado no servidor) e um processador de eventos do lado do cliente (código que é executado no browser cliente). Além disso, pode definir os Estados personalizados para verbos, que é uma forma útil para fornecer ajudas visuais aos utilizadores. Por exemplo, foi possível criar um Estado que indica que foi selecionado um verbo e, em seguida, forneça as alterações adequadas na IU para notificar o utilizador que o verbo já está selecionado. Outro comportamento útil é a capacidade de desativar verbos; ao fazê-lo, pode impedir os utilizadores de clicar em verbos se fazê-lo, por isso, seria prejudicial ou ineficaz consoante o estado da aplicação.       A classe de WebPartVerb não expõe todos métodos exclusivos; os seus métodos expostos são todas as substituições dos métodos de base. No entanto, este contém um número de propriedades para os programadores a ter em consideração. O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>propriedade indica se um verbo atualmente selecionado.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>Propriedades consulte os respetivos processadores da classe (se qualquer existir) para cliente e servidor, clique em eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>propriedade contém o texto que descreve a finalidade um verbo numa descrição quando os utilizadores posicionar um ponteiro do rato sobre o verbo na IU.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>propriedade indica o estado atual de um verbo, que determina se um utilizador pode clique o verbo e executar a ação.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>propriedade fornece um ID exclusivo para o objeto de verbo.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>propriedade contém um URL numa imagem que podem ser utilizados para representar um verbo na IU em vez da composição predefinida (normalmente, um botão ou uma hiperligação).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>propriedade contém o texto da etiqueta que aparece diretamente no verbo na IU.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A> O substituída <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>propriedade determina se um verbo atualmente é apresentado na IU.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A> Verbos são, muitas vezes, ocultos ou desativados em alturas diferentes numa aplicação de peças Web; Por exemplo, verbos specialty (como o verbo de edição e o verbo connect) são apresentados apenas quando os controlos adequados, definições e modos de visualização não existem na página para ativar os verbos ação significativo.       Outros membros de chaves para trabalhar com verbos incluem o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>método, o que é um processador de eventos que pode ser substituído para processamento de personalizado o verbo do processo de criação, e o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."
