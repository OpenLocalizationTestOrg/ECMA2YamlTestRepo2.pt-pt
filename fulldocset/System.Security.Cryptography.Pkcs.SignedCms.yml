  namespace: System.Security.Cryptography.Pkcs
  summary: "The SignedCms constructor creates an instance of the <see cref=&quot;T:System.Security.Cryptography.Pkcs.SignedCms&quot;></see> class."
  remarks: "The <xref:System.Security.Cryptography.Pkcs.SignedCms> class has the following default property values.      |Property|Default value|   |--------------|-------------------|   |<xref:System.Security.Cryptography.Pkcs.SignedCms.ContentInfo%2A>|1.2.840.113549.1.7.1 (data)Length: zero|   |<xref:System.Security.Cryptography.Pkcs.SignedCms.Detached%2A>|Detached state: `false` The content that is signed is included in the CMS/PKCS #7 message along with the signature information.|       The default <xref:System.Security.Cryptography.Pkcs.SubjectIdentifierType> for signers is SubjectIdentifierType.IssuerAndSerialNumber.       If the detached state is `false` (the default), the signed content is included in the CMS/PKCS #7 message along with the signature information. If the detached state is `true`, clients that cannot decode S/MIME messages can still see the content of the message if it is sent separately. This may be useful in an archiving application that archives message content whether the message sender can be verified for authenticity."
