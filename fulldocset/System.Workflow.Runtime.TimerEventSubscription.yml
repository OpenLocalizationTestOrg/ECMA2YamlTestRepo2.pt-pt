  name: TimerEventSubscription
  nameWithType: TimerEventSubscription
  fullName: System.Workflow.Runtime.TimerEventSubscription
  type: Class
  summary: "Representa uma subscrição para um evento de temporizador."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Objetos de TimerEventSubscription são adicionados à fila temporizador associada uma instância de fluxo de trabalho para enviar uma mensagem para específico <xref:System.Workflow.Runtime.WorkflowQueue>a uma determinada hora.</xref:System.Workflow.Runtime.WorkflowQueue> Quando o tempo especificado pelo <xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A>for atingido, o fluxo de trabalho motor de runtime envia uma mensagem que contém <xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A>a <xref:System.Workflow.Runtime.WorkflowQueue>especificado pelo <xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A>.</xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A> </xref:System.Workflow.Runtime.WorkflowQueue> </xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A> </xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A> A fila de temporizador associada a uma instância de fluxo de trabalho está contida no <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>.</xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> Pode examinar <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>e <xref:System.Workflow.Runtime.WorkflowQueueInfo>objectos devolvidos pelo <xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName>para determinar quais as atividades estão a aguardar num TimerEventSubscription específico.</xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.WorkflowQueueInfo> </xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> O <xref:System.Workflow.Activities.DelayActivity>e <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>ambos utilizam subscrições de eventos do temporizador para fornecer a parte da respetiva funcionalidade.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Activities.DelayActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class TimerEventSubscription
