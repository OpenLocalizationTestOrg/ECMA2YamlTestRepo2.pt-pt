  type: Class
  summary: "Associa uma ação de segurança com um atributo de segurança personalizada."
  remarks: "Esta classe destina-se para utilização futura quando o .NET Framework Data Provider para OLE DB está ativada para cenários de fidedignidade parcial. O .NET Framework Data Provider para OLE DB atualmente necessita da permissão de FullTrust. Atualmente, utilizando o `OleDbPermissionAttribute` classe não tem qualquer efeito. Para obter mais informações, consulte [segurança de acesso de código e ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class OleDbPermissionAttribute : System.Data.Common.DBDataPermissionAttribute
