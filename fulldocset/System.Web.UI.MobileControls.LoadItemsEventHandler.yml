  name: LoadItemsEventHandler
  nameWithType: LoadItemsEventHandler
  fullName: System.Web.UI.MobileControls.LoadItemsEventHandler
  type: Delegate
  summary: "Representa o método que irá processar a <xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref> controlo. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Um controlo de lista contém uma colecção de itens. Estes itens têm de <xref:System.Web.UI.MobileControls.MobileListItem>classe.</xref:System.Web.UI.MobileControls.MobileListItem> Quando a fornecer a composição predefinida, o controlo de lista representa um <xref:System.Web.UI.MobileControls.MobileListItem>pelo respetivo <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>propriedade.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> Na composição do transformada em modelo, o modelo possível compor a qualquer propriedade pretendida de um <xref:System.Web.UI.MobileControls.MobileListItem>ou associou o objeto vinculado a dados.</xref:System.Web.UI.MobileControls.MobileListItem> Se um item está vinculado a dados para um <xref:System.Web.UI.MobileControls.MobileListItem>objeto, o <xref:System.Web.UI.MobileControls.List.ItemDataBind>o evento é gerado.</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> Neste momento, o processador pode definir as propriedades do <xref:System.Web.UI.MobileControls.MobileListItem>objeto de expressões arbitrários.</xref:System.Web.UI.MobileControls.MobileListItem>       Quando cria um <xref:System.Web.UI.MobileControls.ListDataBindEventHandler>Delegar para um <xref:System.Web.UI.MobileControls.SelectionList>controlo, que identifica o método que irá processar o evento.</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> O <xref:System.Web.UI.MobileControls.SelectionList>controlo notifica o processador quando é gerado um evento de item.</xref:System.Web.UI.MobileControls.SelectionList> Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. A menos que remove o delegado, o processador de eventos é chamado sempre que o evento ocorre."
  syntax:
