  summary: "Represents the method that will handle the <see cref=&quot;E:System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;></see> event of a <see cref=&quot;T:System.Web.UI.MobileControls.SelectionList&quot;></see> control. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "A list control contains a collection of items. These items are of the <xref:System.Web.UI.MobileControls.MobileListItem> class. When providing default rendering, the list control represents a <xref:System.Web.UI.MobileControls.MobileListItem> by its <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> property. In templated rendering, the template can render any desired property of a <xref:System.Web.UI.MobileControls.MobileListItem> or associated data-bound object. If an item is data-bound to a <xref:System.Web.UI.MobileControls.MobileListItem> object, the <xref:System.Web.UI.MobileControls.List.ItemDataBind> event is raised. At this time, the handler can set properties of the <xref:System.Web.UI.MobileControls.MobileListItem> object from arbitrary expressions.       When you create a <xref:System.Web.UI.MobileControls.ListDataBindEventHandler> delegate for a  <xref:System.Web.UI.MobileControls.SelectionList> control, you identify the method that will handle the event. The <xref:System.Web.UI.MobileControls.SelectionList> control notifies the handler when an item event is generated. To associate the event with your event handler, add an instance of the delegate to the event. Unless you remove the delegate, the event handler is called whenever the event occurs."
