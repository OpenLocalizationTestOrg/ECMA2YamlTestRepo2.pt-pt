  summary: "Draws an image within a region defined by a <see cref=&quot;T:System.Windows.Rect&quot;></see>."
  remarks: "**Performance Note:** A <xref:System.Windows.Media.DrawingImage> provides less features then an <xref:System.Windows.Controls.Image> for rendering images, however, <xref:System.Windows.Media.DrawingImage> provides performance benefits making them ideal for describing backgrounds, clip art, and for low-level drawing with <xref:System.Windows.Media.Visual> objects. See [Drawing Objects Overview](../Topic/Drawing%20Objects%20Overview.md) for more information.       An ImageDrawing is a type of <xref:System.Windows.Freezable> object and therefore can be frozen to improve performance. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
