  name: SoapFormatter
  nameWithType: SoapFormatter
  fullName: System.Runtime.Serialization.Formatters.Soap.SoapFormatter
  type: Class
  summary: "Serializes and deserializes an object, or an entire graph of connected objects, in SOAP format."
  remarks: "> [!NOTE] >  Beginning with the .NET Framework 2.0, this class is obsolete. Use <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead.       The SoapFormatter and <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> classes implement the <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> interface to support remote procedure calls (RPCs), and the <xref:System.Runtime.Serialization.IFormatter> interface (inherited by the <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>) to support serialization of a graph of objects. The SoapFormatter class also supports RPCs with <xref:System.Runtime.Serialization.Formatters.ISoapMessage> objects, without using the <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> functionality.       During RPCs, the <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> interface allows the specification of two separate object graphs: the graph of objects to serialize, and an additional graph that contains an array of header objects that convey information about the remote function call (for example, transaction ID or a method signature). For proper serialization, the root object of the first graph must be an object that implements either the <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage> interface or the <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> interface.       During deserialization of an RPC, a <xref:System.Runtime.Remoting.Messaging.HeaderHandler> delegate is specified to the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> method of the formatter. The remoting infrastructure uses the <xref:System.Runtime.Remoting.Messaging.HeaderHandler> delegate to produce an object that supports the <xref:System.Runtime.Serialization.ISerializable> interface. This object contains the information stored in the headers, and becomes the root of the graph returned by the deserializer.       The SoapFormatter can also handle RPCs that are produced with objects that implement the <xref:System.Runtime.Serialization.Formatters.ISoapMessage> interface. To create an RPC without using the <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> functionality, place an object that supports the <xref:System.Runtime.Serialization.Formatters.ISoapMessage> interface at the root of a graph being serialized. To deserialize an RPC created in this manner the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A> property must be set to another object that supports the <xref:System.Runtime.Serialization.Formatters.ISoapMessage> interface, and contains the relevant remote call information.      ## TimeSpan Serialization    TimeSpan objects are serialized according to the ISO 8601: 1998 section 5.5.3.2.1 &quot;Alternative&quot; standard.      ## Version Information    The SoapFormatter does not support serialization compatibility between versions of the .NET Framework. Serialization between versions 1.1 and 2.0 types in the Framework often fails. The following actions can be taken to remedy this issue:      -   Convert to use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>, which provides compatibility between 1.1 and 2.0.      -   Convert existing persisted data to the new format.      -   Convert all producers and consumers of serialized data to version 2.0.      -   Avoid using types that changed from 1.1 to 2.0."
  example:
  - >-
    [!code-cs[SoapFormatter Example#1](~/add/codesnippet/CSharp/t-system.runtime.seriali_1_1.cs)]
     [!code-cpp[SoapFormatter Example#1](~/add/codesnippet/CPP/t-system.runtime.seriali_1_1.cpp)]
     [!code-vb[SoapFormatter Example#1](~/add/codesnippet/VisualBasic/t-system.runtime.seriali_1_1.vb)]
