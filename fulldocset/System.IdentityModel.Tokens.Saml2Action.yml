  type: Class
  summary: "Represents a <xref uid=&quot;langword_csharp_&lt;saml:Action&gt;&quot; name=&quot;&lt;saml:Action&gt;&quot; href=&quot;&quot;></xref> element defined by SAML 2.0."
  remarks: "The Saml2Action class specifies an action on a resource for which authorization is either requested, granted, or denied in a <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.       The <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> represents a claim about the ability of the subject of a SAML 2 assertion to perform a specified set of actions on a specified resource. A Saml2Action can be added to the <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> property to specify the desired action. The <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> property represents the action and the <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> property specifies the XML namespace in which the action is defined. The <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName> property specifies the resource on which the access decision applies, and the <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> property specifies the access decision.       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
  syntax:
    content: public class Saml2Action
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
