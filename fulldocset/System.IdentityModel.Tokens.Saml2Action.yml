  summary: "Representa um <xref uid=&quot;langword_csharp_&lt;saml:Action&gt;&quot; name=&quot;&lt;saml:Action&gt;&quot; href=&quot;&quot;> </xref> elemento definido por SAML 2.0."
  remarks: "A classe de Saml2Action Especifica uma ação num recurso para o qual autorização é o pedido, concedeu ou negou no <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>       O <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>representa uma afirmação sobre a capacidade do assunto de uma asserção SAML 2 para executar um conjunto especificado de ações num recurso especificado.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> Um Saml2Action podem ser adicionadas para o <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>propriedade para especificar a ação pretendida.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> O <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>propriedade representa a ação e o <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>propriedade especifica o espaço de nomes XML na qual a ação está definida.</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> O <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>propriedade especifica os recursos no qual se aplica a decisão de acesso, e o <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>propriedade especifica a decisão de acesso.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
