- uid: System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs
  id: ValidationEventArgs
  parent: System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException
  langs:
  - csharp
  name: ValidationEventArgs
  nameWithType: TrackingProfileDeserializationException.ValidationEventArgs
  fullName: System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets a list that contains validation warnings and errors associated with this exception."
  remarks: "The <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> uses an <xref:System.Xml.XmlReader> to deserialize an XML document into a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> collects validation errors and warnings emitted by the <xref:System.Xml.XmlReader>. At certain points during deserialization, the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> determines whether the <xref:System.Xml.XmlReader> has encountered any validation errors, and, if it has, the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> adds these warnings and errors to ValidationEventArgs and throws a <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>. Not all exceptions of this class will have ValidationEventArgs set."
  syntax:
    content: public System.Collections.Generic.IList<System.Xml.Schema.ValidationEventArgs> ValidationEventArgs { get; }
    return:
      type: System.Collections.Generic.IList{System.Xml.Schema.ValidationEventArgs}
      description: "A <xref:System.Collections.IList> of <xref href=&quot;System.Xml.Schema.ValidationEventArgs&quot;></xref> objects that contains validation warnings and errors associated with this exception. The default is an empty list."
  overload: System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs*
