  summary: "Gets or sets the target window or frame in which to display the Web page content that is associated with a node."
  remarks: "Use the Target property to specify the window or frame in which to display the Web content that is linked to a node when that node is clicked.      > [!NOTE] >  The Target property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the Target property, if the rendered output for the <xref:System.Web.UI.WebControls.TreeView> must be XHTML 1.1 compliant. For more information, see [XHTML Standards in Visual Studio and ASP.NET](../Topic/XHTML%20Standards%20in%20Visual%20Studio%20and%20ASP.NET.md).   >    >  When creating accessible Web pages, you should avoid using the Target property to target another window. For more information, see [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md).       The value of this property is stored in view state."
