  namespace: System.Web.UI.WebControls
  summary: "Occurs when a node is selected in the <see cref=&quot;T:System.Web.UI.WebControls.TreeView&quot;></see> control."
  remarks: "The SelectedNodeChanged event is raised when a node is selected in the <xref:System.Web.UI.WebControls.TreeView> control. This allows you to provide an event-handling method that performs a custom routine, such as updating the displayed content, whenever this event occurs.       You can optionally set the <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property for a node to specify which event is raised when that node is selected. The following table lists the available options.      |Selection action|Description|   |----------------------|-----------------|   |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|Toggles the node between expanded and collapsed. Raises the <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> or <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> event, as appropriate.|   |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|Raises no events when a node is selected.|   |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|Raises the SelectedNodeChanged event when a node is selected.|   |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|Raises both the SelectedNodeChanged and <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> events when a node is selected. Nodes are only expanded, never collapsed.|      > [!NOTE] >  The <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> is not rendered for a node with its <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property set to `TreeNodeSelectAction.None`.       The SelectedNodeChanged event is fired only on post back when a user clicks a node. The event is not fired if the <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A> property is changed programmatically.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
