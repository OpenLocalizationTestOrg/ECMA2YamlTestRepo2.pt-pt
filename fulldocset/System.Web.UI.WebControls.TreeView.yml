- uid: System.Web.UI.WebControls.TreeView.HoverNodeStyle
  id: HoverNodeStyle
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: HoverNodeStyle
  nameWithType: TreeView.HoverNodeStyle
  fullName: System.Web.UI.WebControls.TreeView.HoverNodeStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets a reference to the <see cref=&quot;T:System.Web.UI.WebControls.TreeNodeStyle&quot;></see> object that allows you to set the appearance of a node when the mouse pointer is positioned over it."
  remarks: "Use the HoverNodeStyle property to control the appearance of a node when the mouse pointer is positioned over it. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that it returns. The properties can be set declaratively in the form `Property-Subproperty`, where `Subproperty` is a property of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object (for example, `HoverNodeStyle-ForeColor`). The properties can also be set programmatically in the form `Property.Subproperty` (for example, `HoverNodeStyle.ForeColor`). This feature is supported only on script-capable clients.      > [!NOTE] >  To use the HoverNodeStyle property, you must include a `<head>` element with a `runat=&quot;server&quot;` attribute.       Common settings usually include a custom background color, foreground color, font properties, and node spacing. Style properties are applied in the following order:      1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, or <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, depending on the node type. If the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> collection is defined, it is applied at this time, overriding the other node style properties.      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.      4.  HoverNodeStyle.      > [!NOTE] >  The style settings for the HoverNodeStyle property override any corresponding node style settings that are in the <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, or <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> property.       The HoverNodeStyle property is not rendered for a node with its <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property set to `TreeNodeSelectAction.None`.       Unlike the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> and the <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> properties, which are <xref:System.Web.UI.WebControls.TreeNodeStyle> objects, the HoverNodeStyle property is a <xref:System.Web.UI.WebControls.Style> object."
  example:
  - "The following code example demonstrates how to use the HoverNodeStyle property to control the appearance of a node when the mouse pointer is positioned over it. For this example to work, you must include a `<head>` element with a `runat=\"server\"` attribute.  \n  \n [!code-vb[TreeViewHoverNodeStyle#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[TreeViewHoverNodeStyle#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_293_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Style HoverNodeStyle { get; }
