- uid: System.Web.UI.WebControls.TreeView.ImageSet
  id: ImageSet
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: ImageSet
  nameWithType: TreeView.ImageSet
  fullName: System.Web.UI.WebControls.TreeView.ImageSet
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the group of images to use for the <see cref=&quot;T:System.Web.UI.WebControls.TreeView&quot;></see> control."
  remarks: "Use the ImageSet property to specify the group of images to use for the <xref:System.Web.UI.WebControls.TreeView> control. You can either select a predefined set of images to give the control a standard look or define your own custom set.      > [!NOTE] >  The ImageSet property does not affect any style settings for a node. Set the appropriate style property, such as the <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> property, if you want to add custom colors and spacing.       The following table lists the valid values for The ImageSet property.      |Image set|Description|   |---------------|-----------------|   |`TreeViewImageSet.Arrows`|A predefined image set that uses arrow images.|   |`TreeViewImageSet.BulletedList`|A predefined image set that uses diamond-shaped bullet images.|   |`TreeViewImageSet.BulletedList2`|A predefined image set that uses square-shaped bullet images.|   |`TreeViewImageSet.BulletedList3`|A predefined set of sectioned, diamond shaped bullet images.|   |`TreeViewImageSet.BulletedList4`|A predefined set of alternate sectioned, diamond shaped bullet images in sizes that vary by level.|   |`TreeViewImageSet.Contacts`|A predefined image set that uses MSN Messenger images.|   |`TreeViewImageSet.Custom`|A user-defined image set.|   |`TreeViewImageSet.Events`|A predefined image set that uses event log-styled images.|   |`TreeViewImageSet.Faq`|A predefined image set that uses FAQ-styled images.|   |`TreeViewImageSet.Inbox`|A predefined image set that uses e-mail-styled images.|   |`TreeViewImageSet.News`|A predefined image set that uses newsgroup-styled images.|   |`TreeViewImageSet.Simple`|A predefined image set that uses simple shape outlines.|   |`TreeViewImageSet.Simple2`|A predefined image set that uses simple filled shapes.|   |`TreeViewImageSet.Msdn`|A predefined image set that uses MSDN images.|   |`TreeViewImageSet.WindowsHelp`|A predefined image set that uses Microsoft Windows Help images.|   |`TreeViewImageSet.XPFileExplorer`|A predefined image set that uses Windows Explorer images available in Microsoft Windows XP.|       When defining a custom set of images, you should specify an image for each of the properties in the following table. Otherwise, the default image for that property is used.      |Property|Description|   |--------------|-----------------|   |<xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>|The URL to a custom image for the collapsible node indicator.|   |<xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>|The URL to a custom image for the expandable node indicator.|   |<xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>|The URL to a folder that contains custom images for the lines that connect nodes.|   |<xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>|The URL to a custom image for the non-expandable node indicator.|       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the ImageSet property to display the Windows Explorer set of images in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewImageSet#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_587_1.aspx)]\n [!code-vb[TreeViewImageSet#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_587_1.aspx)]"
  syntax:
