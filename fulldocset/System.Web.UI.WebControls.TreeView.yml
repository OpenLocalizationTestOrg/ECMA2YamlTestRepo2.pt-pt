- uid: System.Web.UI.WebControls.TreeView.LineImagesFolder
  id: LineImagesFolder
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: LineImagesFolder
  nameWithType: TreeView.LineImagesFolder
  fullName: System.Web.UI.WebControls.TreeView.LineImagesFolder
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the path to a folder that contains the line images that are used to connect child nodes to parent nodes."
  remarks: "The <xref:System.Web.UI.WebControls.TreeView> control can display lines that connect child nodes to parent nodes when the <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> property is set to `true`. When lines are displayed, use the LineImagesFolder property to specify a Web-accessible folder that contains the set of pre-rendered images to use for the lines. The following table describes the images that are used by the <xref:System.Web.UI.WebControls.TreeView> control.      |Image|Description|   |-----------|-----------------|   |Dash.gif|A line image displayed next to the root node when there is only one root node in the tree structure and the root node is a leaf.|   |Dashminus.gif|A minus sign (-) image displayed next to the root node when there is only one root node in the tree structure to indicate that the root node is expanded.|   |Dashplus.gif|A plus sign (+) image displayed next to the root node when there is only one root node in the tree structure to indicate that the root node is collapsed.|   |I.gif|A line image displayed to connect adjacent nodes.|   |L.gif|A line image displayed next to the last node in a branch when the node is a leaf.|   |Lminus.gif|A line image displayed next to the last node in a branch to indicate that the node is expanded.|   |Lplus.gif|A line image displayed next to the last node in a branch to indicate that the node is collapsed.|   |Minus.gif|A minus sign (-) image displayed next to the first root node in a tree structure that contains multiple root nodes to indicate that the node is expanded. This image does not contain an extra line and is displayed only after the root node has been collapsed once. When the page is first loaded, the Rminus.gif image is displayed.|   |Noexpand.gif|A blank spacer image displayed next to a leaf node. This image allows text to line up vertically.|   |Plus.gif|A plus sign (+) image displayed next to the first root node in a tree structure that contains multiple root nodes to indicate that the node is collapsed. This image does not contain an extra line and is displayed only after the root node has been expanded once. When the page is first loaded, the Rplus.gif image is displayed.|   |R.gif|A line image displayed next to the first root node in a tree structure that contains multiple root nodes to indicate that the node is a leaf node.|   |Rminus.gif|A minus sign (-) image displayed next to the first root node in a tree structure that contains multiple root nodes to indicate that the node is expanded. This image contains an extra line and is displayed only when the page is first loaded. After the root node has been collapsed once, The Minus.gif image is displayed.|   |Rplus.gif|A plus sign (+) image displayed next to the first root node in a tree structure that contains multiple root nodes to indicate that the node is collapsed. This image contains an extra line and is displayed only when the page is first loaded. After the root node has been expanded once, the Plus.gif image is displayed.|   |T.gif|A line image displayed next to a node in the middle of the tree structure (at a t-intersection) to indicate that the node is a leaf.|   |Tminus.gif|A minus sign (-) image displayed next to a node in the middle of the tree structure (at a t-intersection) to indicate that the node is expanded.|   |Tplus.gif|A plus sign (+) image displayed next to a node in the middle of the tree structure (at a t-intersection) to indicate that the node is collapsed.|      > [!NOTE] >  If the LineImagesFolder property is not set, the <xref:System.Web.UI.WebControls.TreeView> control will use the built-in, default images (20 x 20 pixels).       Some visual designers, such as Microsoft Visual Studio, provide tools to generate the line images.       The run time does not flip custom images for right-to-left displays. To support both left-to-right and right-to-left Web pages, you must create image sets for both directions.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the LineImagesFolder property to specify the folder that contains the line images to display in the <xref:System.Web.UI.WebControls.TreeView> control. To work with this example, use the Line Designer tool beforehand to create a set of line images. Place them in a folder named LineImages within the directory for the sample application.  \n  \n [!code-cs[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_52_1.aspx)]"
  syntax:
    content: public string LineImagesFolder { get; set; }
    return:
      type: System.String
      description: "The path to a folder that contains the line images used to connect nodes. The default is an empty string (&quot;&quot;), which indicates that the LineImagesFolder property is not set."
  overload: System.Web.UI.WebControls.TreeView.LineImagesFolder*
  exceptions: []
