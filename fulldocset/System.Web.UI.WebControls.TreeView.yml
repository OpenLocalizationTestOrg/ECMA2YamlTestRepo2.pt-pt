  summary: "Gets or sets the URL to a custom image for the expandable node indicator."
  remarks: "Use the ExpandImageUrl property to specify a custom image for the expandable node indicator. This image is displayed next to an expandable node and is usually a plus sign (+).       When the <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> property is set to `true`, the <xref:System.Web.UI.WebControls.TreeView> control displays a plus sign (+) or minus sign (-) or a placeholder image next to a node to indicate whether the node is expandable, collapsible, or non-expandable, respectively. You can specify custom images by first setting the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property to `TreeViewImageSet.Custom`, and then setting the <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, ExpandImageUrl, and <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> properties to the URLs for the custom images. If no images are specified, the default images are used. To hide the expansion node indicators, set the <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> property to `false`.      > [!NOTE] >  To ensure that nodes align correctly in the <xref:System.Web.UI.WebControls.TreeView> control when using custom images, make sure that all the images that are specified by the <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, ExpandImageUrl, and <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> properties have the same dimensions.       To display a custom image correctly, you may need to set <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> to `false`.       When using a custom image for the expandable node indicator, you should also consider setting the <xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A> property to specify a ToolTip for the image.       The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the ExpandImageUrl property to specify a custom image for the expandable node indicator. For the code example to display and the image to appear in the control, you must provide your own image and the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property must be set to `TreeNodeImageSet.Custom`.  \n  \n [!code-cs[TreeViewCustomImage#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_567_1.aspx)]\n [!code-vb[TreeViewCustomImage#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_567_1.aspx)]"
