  remarks: "The text of a node in the <xref:System.Web.UI.WebControls.TreeView> control can be in one of two modes: selection mode and navigation mode. By default, a node is in selection mode. To put a node into navigation mode, set the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property for the node to a value other than an empty string (&quot;&quot;). To put a node into selection mode, set the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property for the node to empty string (&quot;&quot;).       When a node is in selection mode, the user can select a node by clicking on the text in the node. Use the SelectedNode property to determine which node is selected in the <xref:System.Web.UI.WebControls.TreeView> control.      > [!NOTE] >  A node cannot be selected when the <xref:System.Web.UI.WebControls.TreeView> control displays hyperlinks. When hyperlinks are displayed, the SelectedNode property always returns `null`.       When the user selects a different node in the <xref:System.Web.UI.WebControls.TreeView> control by clicking the text in the new node, the <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> event is raised, by default. You can specify a different event by setting the <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property for the property. The following table lists the available options.      |Selection action|Description|   |----------------------|-----------------|   |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|Toggles the node between expanded and collapsed. Raises the <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> or <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> event, as appropriate.|   |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|Raises no events when a node is selected.|   |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|Raises the <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> event when a node is selected.|   |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|Raises both the <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> and <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> events when a node is selected. Nodes are only expanded, never collapsed.|      > [!NOTE] >  The <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> is not rendered for a node with its <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property set to `TreeNodeSelectAction.None`."
  example:
  - "The following code example demonstrates how to use the SelectedNode property to determine the value of the selected node in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewSelectedNodeStyle#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_601_1.aspx)]\n [!code-vb[TreeViewSelectedNodeStyle#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_601_1.aspx)]"
