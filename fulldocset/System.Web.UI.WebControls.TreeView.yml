  summary: "Gets or sets a value that is used to render alternate text for screen readers to skip the content for the control."
  remarks: "The SkipLinkText property is a property that you can set to make a Web page more or less accessible. Web pages that contain content that repeats can provide for a mechanism for users of screen readers to skip the content from being read aloud.       The <xref:System.Web.UI.WebControls.TreeView> control provides the SkipLinkText property as a way for the entire control to be skipped by screen readers. If the SkipLinkText property is set, an invisible image with alternate text is rendered, giving the user the option to jump to the end of the control. Screen readers read the alternate text aloud, while the image occupies only one pixel space. For pixel-precise control over the rendering of the page, set the SkipLinkText property to an empty string (&quot;&quot;) and provide your own mechanism to skip the tree.       The SkipLinkText property is set to the empty string by default, which makes screen readers not skip the control.       The value of this property is stored in view state.       The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](../Topic/ASP.NET%20Globalization%20and%20Localization.md)."
  syntax:
    content: public string SkipLinkText { get; set; }
    return:
      type: System.String
      description: "A string that the <see cref=&quot;T:System.Web.UI.WebControls.TreeView&quot;></see> renders as alternate text with an invisible image as a hint to screen readers. The default is &quot;Skip Navigation Links.&quot;"
