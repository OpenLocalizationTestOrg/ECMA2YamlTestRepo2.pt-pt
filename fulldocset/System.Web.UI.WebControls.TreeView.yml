- uid: System.Web.UI.WebControls.TreeView.DataBindings
  id: DataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: DataBindings
  nameWithType: TreeView.DataBindings
  fullName: System.Web.UI.WebControls.TreeView.DataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets a collection of <see cref=&quot;T:System.Web.UI.WebControls.TreeNodeBinding&quot;></see> objects that define the relationship between a data item and the node that it is binding to."
  remarks: "The DataBindings collection contains <xref:System.Web.UI.WebControls.TreeNodeBinding> objects that define the relationship between a data item and the node that it is binding to. When binding to a data source where each data item contains multiple properties (such as an XML element with several attributes), a node displays the value that is returned by the `ToString` method of the data item, by default. In the case of an XML element, the node displays the element name, which shows the underlying structure of the tree, but is not very useful otherwise. You can bind a node to a specific data item property by specifying tree node bindings.       When defining the relationship between a data item and a node, you must specify both the criteria for binding and the values to bind to the properties of <xref:System.Web.UI.WebControls.TreeNode> object. The criteria indicate when a data item should be bound to a node. The criteria can be specified with a node depth, a data member, or both. A node depth specifies the node level that gets bound. For example, if you specify a node depth of 0, all nodes in the tree structure at level 0 are bound using the tree node binding. A data member specifies the type of the data item in the underlying data source, but can represent different information depending on the data source. For example, the data member for an XML element specifies the name of the element.       If multiple <xref:System.Web.UI.WebControls.TreeNodeBinding> objects are defined that conflict with each other, the <xref:System.Web.UI.WebControls.TreeView> control applies the tree node bindings in the following order of precedence:      1.  The <xref:System.Web.UI.WebControls.TreeNodeBinding> object that defines both a depth and a data member.      2.  The <xref:System.Web.UI.WebControls.TreeNodeBinding> object that defines only the depth.      3.  The <xref:System.Web.UI.WebControls.TreeNodeBinding> object that defines only the data member.      4.  The <xref:System.Web.UI.WebControls.TreeNodeBinding> object that defines neither the depth nor the data member.       If multiple bindings are specified that meet the same precedence criteria, the first binding in the collection is applied.       Once the binding criteria is established, you can then bind a property of a <xref:System.Web.UI.WebControls.TreeNode> object that can be bound to a value. You can either bind to an attribute or field of a data item or display a static value. For more information on binding the properties of a <xref:System.Web.UI.WebControls.TreeNode> object to a value, see <xref:System.Web.UI.WebControls.TreeNodeBinding>.       Although the DataBindings collection can be programmatically populated, it is usually set declaratively. To specify the tree node bindings, first nest opening and closing `<DataBindings>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.TreeView> control. Next, place `<asp:TreeNodeBinding>` elements between the opening and closing `<DataBindings>` tags for each tree node binding you want to specify.       When data bindings are created by setting the <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> property of the <xref:System.Web.UI.WebControls.TreeView> control to `true`, the bindings that are created have the <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> property set to `true`. Data bindings that are created declaratively have the <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> property set to `false`. Using the declarative syntax allows you to control the behavior of individual data bindings."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml. This example specifies only the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property of the binding. A slight performance gain could be added by also specifying the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_387_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_387_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeBindingCollection DataBindings { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeBindingCollection
      description: "A <see cref=&quot;T:System.Web.UI.WebControls.TreeNodeBindingCollection&quot;></see> that represents the relationship between a data item and the node that it is binding to."
  overload: System.Web.UI.WebControls.TreeView.DataBindings*
