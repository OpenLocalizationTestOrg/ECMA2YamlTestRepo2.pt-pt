      type: System.Web.UI.WebControls.Style
      description: "A reference to the <see cref=&quot;T:System.Web.UI.WebControls.TreeNodeStyle&quot;></see> that represents the style of a node when the mouse pointer is positioned over it."
  overload: System.Web.UI.WebControls.TreeView.HoverNodeStyle*
  exceptions: []
