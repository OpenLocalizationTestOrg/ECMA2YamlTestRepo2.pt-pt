      type: System.Web.UI.WebControls.TreeViewImageSet
      description: "One of the <see cref=&quot;T:System.Web.UI.WebControls.TreeViewImageSet&quot;></see> values. The default is <xref uid=&quot;langword_csharp_TreeViewImageSet.Custom&quot; name=&quot;TreeViewImageSet.Custom&quot; href=&quot;&quot;></xref>."
