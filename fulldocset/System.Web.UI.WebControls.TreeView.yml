- uid: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  id: TreeNodePopulate
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: TreeNodePopulate
  nameWithType: TreeView.TreeNodePopulate
  fullName: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Occurs when a node with its &lt;xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A&gt; property set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> is expanded in the <see cref=&quot;T:System.Web.UI.WebControls.TreeView&quot;></see> control."
  remarks: "Sometimes, it is not practical to statically predefine the tree structure due to data size or custom content that depends on user input. Because of this, the <xref:System.Web.UI.WebControls.TreeView> control supports dynamic node population. When the <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> property for a node is set to `true`, that node gets populated at run time when the node is expanded.       To populate a node dynamically, first set the <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> property for the node to `true`. Next, define an event-handling method for the TreeNodePopulate event that populates the node programmatically. A typical event-handling method retrieves node data from a data source, places the data into a node structure, and then adds the node structure to the <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> collection of the node being populated. A node structure is created by adding <xref:System.Web.UI.WebControls.TreeNode> objects to the <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> collection of a parent node.      > [!NOTE] >  When the <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> property for a node is set to `true`, the node must be populated dynamically. You cannot declaratively nest another node below it; otherwise, an error will occur on the page.       Supported browsers (Microsoft Internet Explorer 4.0-compatible browsers and later) can also take advantage of client-side node population. When enabled, this allows the <xref:System.Web.UI.WebControls.TreeView> control to populate a node dynamically on the client when that node is expanded, which prevents the need to post back to the server. For more information on client-side node population, see <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.       For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the TreeNodePopulate event to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control dynamically on the server. Notice that the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false` to prevent expanding-node events from being handled on the client.  \n  \n [!code-cs[TreeViewTreeNodePopulate#1](~/add/codesnippet/CSharp/e-system.web.ui.webcontr_5_1.aspx)]\n [!code-vb[TreeViewTreeNodePopulate#1](~/add/codesnippet/VisualBasic/e-system.web.ui.webcontr_5_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.TreeNodeEventHandler TreeNodePopulate;
    return:
      type: System.Web.UI.WebControls.TreeNodeEventHandler
      description: "To be added."
