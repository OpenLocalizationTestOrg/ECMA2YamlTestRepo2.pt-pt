  name: WebPartConnectionsEventArgs
  nameWithType: WebPartConnectionsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs
  type: Class
  summary: "Fornece os dados de eventos para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected&quot;> </xref> eventos do <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> controlo."
  remarks: "Utilizar as capacidades do conjunto de controlo de peças Web, é possível criar uma ligação entre dois <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outros controlos de servidor, com um controlo a agir como o fornecedor e a outro agir como o consumidor de dados.</xref:System.Web.UI.WebControls.WebParts.WebPart> Para formar uma ligação, os controlos de dois têm de residir numa zona que herda do <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>classe (tais como o <xref:System.Web.UI.WebControls.WebParts.WebPartZone>controlo), e têm de ser concebidas corretamente para partilhar dados através de uma interface comum.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Para obter mais informações sobre ligações de peças Web, consulte <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>e [descrição geral das ligações de peças Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       A classe de WebPartConnectionsEventArgs transmite dados de eventos para métodos que utilizam o <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler>delegado para processar eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler> Existem dois esses métodos relacionados com a ligação que eventos e utilizam a classe de WebPartConnectionsEventArgs para fornecer dados de eventos. Ambos são membros de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>método gera o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>eventos depois de dois controlos do servidor tiverem ligado com êxito e o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A>método gera o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>eventos depois de tem estado desligados dois controlos do servidor.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>       Os programadores podem criar eventos personalizados, métodos de processador para o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>eventos, e os métodos, podem utilizar a classe de WebPartConnectionsEventArgs para detalhes de acesso de uma ligação.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> Por exemplo, um programador pode declarar o `OnWebPartsConnected` atributo no `<asp:webpartmanager>` elemento e atribua-lhe um nome de método personalizado que irá processar o evento. O método do processador personalizado, os programadores podem aceder os detalhes de uma ligação utilizando o objeto de WebPartConnectionsEventArgs que é transmitido ao método como um parâmetro.       A classe de WebPartConnectionsEventArgs tem dois sobrecargas do construtor. O <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName>construtor é a predefinição; -inicializa os valores de propriedade de classe.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName> O <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>construtor chama o construtor predefinido e, em seguida, também inicializa a <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>       A classe de WebPartConnectionsEventArgs tem várias propriedades, sendo todas consulte os aspetos essenciais de uma ligação de peças Web. O <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>propriedade se refere a associada <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>objeto que representa a ligação completa.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A>referências de propriedade um <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outro controlo de servidor a agir como o fornecedor de ligação e o <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A>referências de propriedade um <xref:System.Web.UI.WebControls.WebParts.WebPart>ou controlo de servidor a agir como o consumidor.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>propriedade referencia a ligação <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>objeto, enquanto o <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A>referências de propriedade de <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>objeto.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>"
