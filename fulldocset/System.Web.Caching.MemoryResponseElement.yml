- uid: System.Web.Caching.MemoryResponseElement.Length
  id: Length
  parent: System.Web.Caching.MemoryResponseElement
  langs:
  - csharp
  name: Length
  nameWithType: MemoryResponseElement.Length
  fullName: System.Web.Caching.MemoryResponseElement.Length
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "Gets the size of the array that is referenced by the <xref:System.Web.Caching.MemoryResponseElement.Buffer*> property."
  remarks: "A <xref:System.Web.Caching.MemoryResponseElement> object that is created by ASP.NET is a fixed-size memory buffer that is created from a pool of memory buffers. As a result, the contents of a <xref:System.Web.Caching.MemoryResponseElement> object often do not completely fill the <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> array. Typically only a part of the <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> array will contain response data. Therefore, providers that serialize the <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> array directly (instead of serializing the complete type that is being stored in the output cache) must use the Length property to determine how much of the <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> array must be stored."
  syntax:
    content: public long Length { get; }
    return:
      type: System.Int64
      description: "The size of the array."
  overload: System.Web.Caching.MemoryResponseElement.Length*
  exceptions: []
  platform:
  - net462
