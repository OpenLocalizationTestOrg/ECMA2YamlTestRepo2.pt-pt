  summary: "Obtém um <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref> objeto que descreve informações adicionais sobre um par de chaves criptográficas."
  remarks: "Utilize a propriedade CspKeyContainerInfo para obter informações adicionais sobre um par de chaves criptográficas.  O devolvido <xref:System.Security.Cryptography.CspKeyContainerInfo>objeto descreve se a chave é exportável e especifica o nome do contentor de chaves, informações sobre o fornecedor e outras informações.</xref:System.Security.Cryptography.CspKeyContainerInfo>       Nos casos em que é gerada uma chave aleatória, um contentor de chaves não será criado até chamar um método que utiliza a chave.  Algumas propriedades do <xref:System.Security.Cryptography.CspKeyContainerInfo>objeto devolvido pela propriedade CspKeyContainerInfo irá gerar um <xref:System.Security.Cryptography.CryptographicException>se não tiver sido criado um contentor de chaves.</xref:System.Security.Cryptography.CryptographicException> </xref:System.Security.Cryptography.CspKeyContainerInfo>  Para se certificar de que foi criado um contentor de chaves, para chamar um método como <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A>, e assim sucessivamente, antes de chamar a propriedade CspKeyContainerInfo.</xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>"
  syntax:
