    return:
      type: System.Security.Cryptography.CspKeyContainerInfo
      description: "A <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref> objeto que descreve informações adicionais sobre um par de chaves criptográficas."
  overload: System.Security.Cryptography.DSACryptoServiceProvider.CspKeyContainerInfo*
