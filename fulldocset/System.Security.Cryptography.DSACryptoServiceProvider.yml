  langs:
  - csharp
  name: DSACryptoServiceProvider
  nameWithType: DSACryptoServiceProvider
  fullName: System.Security.Cryptography.DSACryptoServiceProvider
  type: Class
  summary: "Define um objeto de wrapper para aceder a implementação do fornecedor (CSP) de serviços de criptografia do <xref href=&quot;System.Security.Cryptography.DSA&quot;> </xref> algoritmo. Esta classe não pode ser herdada."
  remarks: "Pode utilizar a classe de DSACryptoServiceProvider criar assinaturas digitais e proteger a integridade dos dados.       Para utilizar um sistema de chave pública para assinar digitalmente uma mensagem, o remetente primeiro aplica-se uma função de hash à mensagem para criar um resumo de mensagens. O remetente encripta, em seguida, o resumo de mensagens com chave privada do remetente criar assinatura pessoal do remetente. Ao receber a mensagem e assinatura, o recetor desencripta a assinatura utilizando a chave pública do remetente para recuperar o resumo de mensagens e codifica a mensagem com o algoritmo de hash mesmo que o remetente utilizado. Se o resumo de mensagens que o recetor calcula corresponde exatamente o resumo de mensagens recebidas do remetente, o recetor pode ter a certeza de que a mensagem não foi alterada em trânsito. Tenha em atenção que uma assinatura possa ser verificada pelo que qualquer pessoa, porque a chave pública do remetente é conhecimento comuns.      > [!NOTE] > Algoritmos assimétricos mais recentes estão disponíveis. Considere utilizar a <xref:System.Security.Cryptography.RSACryptoServiceProvider>classe em vez de classe DSACryptoServiceProvider.</xref:System.Security.Cryptography.RSACryptoServiceProvider> Utilize DSACryptoServiceProvider apenas para compatibilidade com aplicações antigas e os dados.       Este algoritmo suporta comprimentos de chave de 512 bits a 1024 bits, em incrementos de 64 bits."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DSACryptoServiceProvider : System.Security.Cryptography.DSA, System.Security.Cryptography.ICspAsymmetricAlgorithm
