  summary: "Obtém ou define o nome exclusivo de um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImage&quot;> </xref> objeto."
  remarks: "A propriedade identifica um <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objeto que é armazenado no <xref:System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection>.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection> </xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> Este nome tem de ser exclusivo ou será emitida uma exceção quando o objeto é adicionado à coleção.       Utilize <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objetos para imagens dinamicamente criadas, o que, em seguida, podem ser atribuídos a um gráfico de propriedade de imagem.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>       Este valor da propriedade nome é utilizado quando definir a propriedade de uma imagem de gráfico um <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>       Quando uma das propriedades da imagem a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlo está definido, especificando um `string` valor, o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>propriedade da coleção — do tipo<xref:System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection>— pela primeira vez é verificado para determinar se existe uma imagem com o nome especificado.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Se uma correspondência <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objeto for encontrado, esta imagem é utilizada.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> Se uma correspondência <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objeto não está localizado o `string` valor é tratado como um URL, um nome de recurso de imagem ou um caminho da imagem</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>"
