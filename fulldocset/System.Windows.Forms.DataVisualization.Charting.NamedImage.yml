  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the unique name of a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImage&quot;></xref> object."
  remarks: "The property identifies a <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> object that is stored in the <xref:System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection>. This name must be unique, or an exception will be thrown when the object is added to the collection.       Use <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> objects for dynamically created images, which can then be assigned to a chart image property.       This Name property value is used when you set a chart image property to a <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> object.       When one of the image properties of the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control is set by specifying a `string` value, the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> collection property—of type<xref:System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection>—is first checked to determine whether an image with the specified name exists. If a matching <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> object is found, this image is used. If a matching <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> object is not located, the `string` value is treated as a URL, an image resource name, or an image path."
  syntax:
    content: public override string Name { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref> value that represents the unique name of a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImage&quot;></xref> object stored in the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection&quot;></xref>."
