  fullName: System.Windows.Forms.DataVisualization.Charting.NamedImage
  type: Class
  summary: "Represents named images, which are stored in the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection&quot;></xref>."
  remarks: "The NamedImage class represents an image that has a unique name, and is useful when an image is dynamically created using a particular drawing routine, and then specified as the image for one of the image properties of the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control.       The <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A> property determines the unique name of a NamedImage object. The <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A> property determines its associated image, which can be any object derived from the .NET Framework <xref:System.Drawing.Image> class.       When one of the image properties of the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control is set by specifying a `string` value, the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> collection property is first checked to determine whether an image with the specified name exists. If a matching NamedImage object is found, this image is used. If a matching NamedImage object is not located, the `string` value is treated as a URL, image resource name, or an image path."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class NamedImage : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
