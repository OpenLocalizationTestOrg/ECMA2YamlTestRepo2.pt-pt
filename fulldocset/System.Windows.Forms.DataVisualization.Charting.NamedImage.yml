  type: Class
  summary: "Representa denominado imagens, que são armazenadas no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection&quot;> </xref>."
  remarks: "A classe de NamedImage representa uma imagem que tem um nome exclusivo, é útil quando uma imagem dinamicamente é criada utilizando uma rotina de desenho específica e, em seguida, especificada como a imagem para uma das propriedades da imagem a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlo.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       O <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A>propriedade determina o nome exclusivo de um objeto NamedImage.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>propriedade determina a imagem associada, que pode ser qualquer objeto derivado do.NET Framework <xref:System.Drawing.Image>classe.</xref:System.Drawing.Image> </xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>       Quando uma das propriedades da imagem a <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlo está definido, especificando um `string` valor, o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>propriedade da coleção pela primeira vez é verificada para determinar se existe uma imagem com o nome especificado.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Se for encontrado um objeto NamedImage correspondente, esta imagem é utilizada. Se um objeto NamedImage correspondente não está localizado o `string` valor é tratado como um URL, o nome de recurso de imagem ou um caminho de imagem."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class NamedImage : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
