  summary: "Gets or sets the read-access profile properties."
  remarks: "In order to use read-access profile properties in AJAX-enabled applications, add one or more profile property names to the ReadAccessProperties property.       You can set ReadAccessProperties to an empty string array. This means that no profile properties are allowed to be read from client script."
