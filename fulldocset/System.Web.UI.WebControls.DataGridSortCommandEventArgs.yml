  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.SortCommand&quot;></xref> event of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. This class cannot be inherited."
  remarks: "When sorting is enabled by setting the <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control to `true`, <xref:System.Web.UI.WebControls.LinkButton> controls are rendered in the header of each column that has the <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> property set. (For automatically generated columns, the <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> property contains the same value as the data field.) These links allow you to sort the <xref:System.Web.UI.WebControls.DataGrid> control by the selected column. The <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event is raised when a <xref:System.Web.UI.WebControls.LinkButton> control is clicked.       For a list of initial property values for an instance of DataGridSortCommandEventArgs, see the <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A> constructor.       For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event to sort a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridAllowSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_1.aspx)]\n [!code-vb[DataGridAllowSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_1.aspx)]  \n  \n [!code-cs[DataGridSortCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_2.aspx)]\n [!code-vb[DataGridSortCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_2.aspx)]"
