  name: CurrentChangedEventManager
  nameWithType: CurrentChangedEventManager
  fullName: System.ComponentModel.CurrentChangedEventManager
  type: Class
  summary: "Provides a <see cref=&quot;T:System.Windows.WeakEventManager&quot;></see> implementation so that you can use the &quot;weak event listener&quot; pattern to attach listeners for the <see cref=&quot;E:System.ComponentModel.ICollectionView.CurrentChanged&quot;></see> event."
  remarks: "In order to be listeners in this pattern, your listener objects must implement <xref:System.Windows.IWeakEventListener>. You do not need to implement <xref:System.Windows.IWeakEventListener> on the class that is the source of the events."
  syntax:
    content: 'public class CurrentChangedEventManager : System.Windows.WeakEventManager'
