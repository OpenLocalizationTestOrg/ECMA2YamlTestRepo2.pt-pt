  name: CodeCompileUnit
  nameWithType: CodeCompileUnit
  fullName: System.CodeDom.CodeCompileUnit
  type: Class
  summary: "Fornece um contentor para um gráfico de programa de CodeDOM."
  remarks: "CodeCompileUnit fornece um contentor para um gráfico de programa de CodeDOM.       CodeCompileUnit contém uma coleção que pode armazenar <xref:System.CodeDom.CodeNamespace>objetos que contêm CodeDOM gráficos de código, juntamente com uma coleção de assemblagens que referida pelo projecto e uma coleção de atributos de origem para a assemblagem de projeto.</xref:System.CodeDom.CodeNamespace>       Um CodeCompileUnit pode ser transferido para o <xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A>método de um <xref:System.CodeDom.Compiler.ICodeGenerator>implementação juntamente com outros parâmetros para gerar código com base no gráfico programa contido a compilação unidade</xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A>      > [!NOTE] > Alguns idiomas suportam apenas um único espaço de nomes que contém uma única classe na unidade de compilação."
  example:
  - "The following code example constructs a CodeCompileUnit that models the program structure of a simple \"Hello World\" program. This code example is part of a larger example that also produces code from this model, and is provided for the <xref:System.CodeDom.Compiler.CodeDomProvider> class.  \n  \n [!code-cpp[CodeDomExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_1_1.cpp)]\n [!code-cs[CodeDomExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_1_1.cs)]\n [!code-vb[CodeDomExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCompileUnit : System.CodeDom.CodeObject
