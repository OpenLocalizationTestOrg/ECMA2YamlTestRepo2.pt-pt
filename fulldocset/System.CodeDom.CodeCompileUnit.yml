  name: CodeCompileUnit
  nameWithType: CodeCompileUnit
  fullName: System.CodeDom.CodeCompileUnit
  type: Class
  summary: "Provides a container for a CodeDOM program graph."
  remarks: "CodeCompileUnit provides a container for a CodeDOM program graph.       CodeCompileUnit contains a collection that can store <xref:System.CodeDom.CodeNamespace> objects containing CodeDOM source code graphs, along with a collection of assemblies referenced by the project, and a collection of attributes for the project assembly.       A CodeCompileUnit can be passed to the <xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A> method of an <xref:System.CodeDom.Compiler.ICodeGenerator> implementation along with other parameters to generate code based on the program graph contained by the compile unit.      > [!NOTE] >  Some languages support only a single namespace that contains a single class in a compile unit."
  example:
  - "The following code example constructs a CodeCompileUnit that models the program structure of a simple \"Hello World\" program. This code example is part of a larger example that also produces code from this model, and is provided for the <xref:System.CodeDom.Compiler.CodeDomProvider> class.  \n  \n [!code-cpp[CodeDomExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_1_1.cpp)]\n [!code-cs[CodeDomExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_1_1.cs)]\n [!code-vb[CodeDomExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCompileUnit : System.CodeDom.CodeObject
