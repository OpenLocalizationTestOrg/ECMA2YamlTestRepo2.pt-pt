  fullName: System.Activities.PersistableIdleAction
  type: Enum
  summary: "Especifica a ação que ocorre quando um fluxo de trabalho fica inativo quando a persistência é permitida."
  remarks: "O <xref:System.Activities.WorkflowApplication.PersistableIdle%2A>função é invocada quando o programador tem não mais itens de trabalho pendentes e pode manter o tempo de execução do fluxo de trabalho.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A> Tenha em atenção que o <xref:System.Activities.WorkflowApplication.Idle%2A>função é invocada quando não é permitida a persistência e ambos <xref:System.Activities.WorkflowApplication.Idle%2A>e <xref:System.Activities.WorkflowApplication.PersistableIdle%2A>invocado por essa ordem quando a persistência é permitida.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A> </xref:System.Activities.WorkflowApplication.Idle%2A> </xref:System.Activities.WorkflowApplication.Idle%2A> Nenhuma é a ação predefinida se não <xref:System.Activities.WorkflowApplication.PersistableIdle%2A>processador é fornecido.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A>"
  syntax:
    content: public enum PersistableIdleAction
