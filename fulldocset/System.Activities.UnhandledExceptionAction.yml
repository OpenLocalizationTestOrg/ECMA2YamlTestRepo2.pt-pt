  fullName: System.Activities.UnhandledExceptionAction
  type: Enum
  summary: "Especifica a ação que ocorre quando uma exceção escapes a raiz de um fluxo de trabalho."
  remarks: "O <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>função é invocada se uma exceção escapes a raiz do fluxo de trabalho.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> O <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs>fornece acesso a exceção, bem como um ponteiro para o <xref:System.Activities.Activity>que gerou a exceção.</xref:System.Activities.Activity> </xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> Terminar é a ação predefinida se não <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>é especificado um processador.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>"
  example:
  - "The following example invokes a workflow that throws an exception. The exception is unhandled by the workflow and the <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> handler is invoked. The <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> are inspected to provide information about the exception, and the workflow is terminated.  \n  \n [!code-cs[CFX_WorkflowApplicationExample#6](~/add/codesnippet/csharp/t-system.activities.unha_1.cs)]"
  syntax:
    content: public enum UnhandledExceptionAction
  inheritance:
