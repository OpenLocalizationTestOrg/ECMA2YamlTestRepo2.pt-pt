  name: Acknowledgment
  nameWithType: Acknowledgment
  fullName: System.Messaging.Acknowledgment
  type: Enum
  summary: "Especifica o resultado de uma entrega de mensagens tentativa."
  remarks: "A classe de confirmação define os tipos de mensagens de confirmação que a colocação de mensagens em fila de mensagens na fila de administração e as condições que fazer com que uma mensagem de confirmação para serem enviados. Tipos de confirmação podem ser divididos amplamente em quatro grupos: em que as confirmações de chegada positivo, em que as confirmações leitura positivas, em que as confirmações de negativa de chegada e em que as confirmações leitura negativos.       A fila de administração associada a mensagem é especificada no <xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>propriedade.</xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>       Conjuntos de colocação de mensagens a <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>propriedade para um dos valores de enumeração de confirmação quando cria uma mensagem de confirmação.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> O <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>valor da propriedade é normalmente significativo apenas quando a instância se refere a uma mensagem de confirmação de dados enviados do sistema.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> Ler a <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>propriedade de uma mensagem que não seja uma mensagem de confirmação emite uma exceção.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>       Colocação de mensagens em fila não envia uma mensagem de confirmação, a menos que a aplicação enviar pedidos que-fazê-lo. A aplicação faz este pedido, definindo o valor adequado para o <xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName>propriedade.</xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName> Colocação de mensagens envia todas as mensagens de confirmação para a fila de administração especificada na <xref:System.Messaging.Message.AdministrationQueue%2A>propriedade do original <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.Message.AdministrationQueue%2A>"
  example:
  - "The following code example sends and receives a message containing an order to and from a queue. It specifically requests a positive acknowledgment when the original message reaches or is retrieved from the queue.  \n  \n [!code-cs[Message.Acknowledgment#1](~/add/codesnippet/csharp/t-system.messaging.ackno_0_1.cs)]\n [!code-cpp[Message.Acknowledgment#1](~/add/codesnippet/cpp/t-system.messaging.ackno_0_1.cpp)]\n [!code-vb[Message.Acknowledgment#1](~/add/codesnippet/visualbasic/t-system.messaging.ackno_0_1.vb)]"
  syntax:
    content: public enum Acknowledgment
