  remarks: "Esta propriedade define um caminho para uma imagem de fundo para um <xref:System.Windows.Forms.DataVisualization.Charting.Chart>title e podem ser um URL absoluto ou relativo.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Para a posição da imagem, utilize o <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageAlignment%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageWrapMode%2A>Propriedades.</xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageWrapMode%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageAlignment%2A>       Também pode especificar uma das cores apresentadas pela imagem como &quot;transparente&quot;, definindo o <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageTransparentColor%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageTransparentColor%2A>       Qualquer ficheiro de gráficos válido suportado pelo .NET Framework, incluindo os ícones de ser uma imagem.       Imagens de fundo têm precedência sobre outras propriedades de em segundo plano, tais como a cor de gradação."
