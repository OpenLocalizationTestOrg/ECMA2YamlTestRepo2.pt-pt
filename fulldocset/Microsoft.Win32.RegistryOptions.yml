  type: Enum
  summary: "Especifica opções para utilizar quando criar uma chave de registo."
  remarks: "Pode criar uma chave de registo que está disponível apenas na memória e que não irá ser persistente quando o computador é reiniciado. Isto é conhecido como uma chave volátil. Pode especificar que pretende criar uma chave voláteis ou não volátil utilizando o <xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName>método sobrecarrega que demoram um `options` parâmetro.</xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName>"
