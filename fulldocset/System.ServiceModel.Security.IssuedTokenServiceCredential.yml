  fullName: System.ServiceModel.Security.IssuedTokenServiceCredential.SamlSerializer
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Gets or sets the custom <xref href=&quot;System.IdentityModel.Tokens.SamlSerializer&quot;></xref> for issued service credentials."
  remarks: "The issued tokens that this class uses are SAML tokens. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] provides a default class <xref:System.IdentityModel.Tokens.SamlSerializer> that is able to serialize and deserialize the majority of SAML tokens. If the service must process SAML tokens that contain elements that are not supported by the default serializer, this property can be used to provide a custom serializer capable of processing these elements."
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[S_UEIssuedTokenServiceCredential#1](~/add/codesnippet/visualbasic/s_ueissuedtokenservicecredential.cs/module1.vb#1)]\n [!code-cs[S_UEIssuedTokenServiceCredential#1](~/add/codesnippet/csharp/s_ueissuedtokenservicecredential.cs/program.cs#1)]  \n  \n The property can also be set in a configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.IdentityModel.Tokens.SamlSerializer SamlSerializer { get; set; }
    return:
      type: System.IdentityModel.Tokens.SamlSerializer
      description: "The custom <xref href=&quot;System.IdentityModel.Tokens.SamlSerializer&quot;></xref> for the service."
