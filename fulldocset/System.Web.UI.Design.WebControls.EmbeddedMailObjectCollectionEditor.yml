    - id: provider
      type: System.IServiceProvider
      description: "An object implementing the <xref:System.IServiceProvider> through which editing services can be obtained."
    - id: value
      type: System.Object
      description: "The object to edit the value for."
    return:
      type: System.Object
      description: "The new <code>value</code>; otherwise, if the value of the object has not changed, <code>value</code> unchanged."
