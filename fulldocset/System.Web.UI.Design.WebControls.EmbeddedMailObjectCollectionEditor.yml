  summary: "Edits the value of the specified object using the specified service provider and context."
  remarks: "The EditValue method calls the <xref:System.ComponentModel.ITypeDescriptorContext.OnComponentChanging%2A> method of the `context` parameter, and then calls the EditValue base method. Exceptions that are thrown are propagated back to the caller. The <xref:System.ComponentModel.ITypeDescriptorContext.OnComponentChanged%2A> method of `context` is called when the editing is complete."
