  name: CodeTypeConstructor
  nameWithType: CodeTypeConstructor
  fullName: System.CodeDom.CodeTypeConstructor
  type: Class
  summary: "Representa um construtor estático para uma classe."
  remarks: "CodeTypeConstructor pode ser utilizado para representar o construtor estático de uma classe. Construtor estático é chamado depois quando o tipo está carregado.      > [!NOTE] > Nem todos os idiomas suportam construtores estáticos. Suporte para construtores estáticos podem ser verificados chamando <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>com o <xref:System.CodeDom.Compiler.GeneratorSupport>Sinalizador para determinar se são suportados construtores estáticos pelo gerador de código para um idioma específico.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example demonstrates use of a CodeTypeConstructor to declare a static constructor for a type.  \n  \n [!code-cpp[CodeTypeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_2_1.cpp)]\n [!code-cs[CodeTypeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_2_1.cs)]\n [!code-vb[CodeTypeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeConstructor : System.CodeDom.CodeMemberMethod
