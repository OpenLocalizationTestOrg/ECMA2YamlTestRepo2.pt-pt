  name: PathGradientBrush
  nameWithType: PathGradientBrush
  fullName: System.Drawing.Drawing2D.PathGradientBrush
  type: Class
  summary: "Encapsulates a <xref href=&quot;System.Drawing.Brush&quot;></xref> object that fills the interior of a <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;></xref> object with a gradient. This class cannot be inherited."
  remarks: "The color gradient is a smooth shading of colors from the center point of the path to the outside boundary edge of the path. Blend factors, positions, and style affect where the gradient starts and ends, and how fast it changes shade.       Path gradient brushes do not obey the <xref:System.Drawing.Graphics.SmoothingMode%2A> property of the <xref:System.Drawing.Graphics> object used to do the drawing. Areas filled using a PathGradientBrush object are rendered the same way (aliased) regardless of the smoothing mode."
