  langs:
  - csharp
  name: SequenceActivity
  nameWithType: SequenceActivity
  fullName: System.Workflow.Activities.SequenceActivity
  type: Class
  summary: "Runs a set of child activities according to a single defined ordering."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       The SequenceActivity is a <xref:System.Workflow.ComponentModel.CompositeActivity>, meaning the SequenceActivity can contain other activities.       The SequenceActivity class coordinates the running of a set of child activities in an ordered manner, one at a time.  The SequenceActivity is completed when the final child activity is finished.       Classes that derive from SequenceActivity should not implement the <xref:System.Workflow.ComponentModel.IActivityEventListener%601> interface, or the derived class will not execute correctly."
  example:
  - "The following code example demonstrates how to create a new instance of the SequenceActivity class and add the SequenceActivity classes to the <xref:System.Workflow.Activities.ParallelActivity> class.  This code example is part of the WhileAndParallel SDK Sample from the WhileAndParallelWorkflow.Designer.cs file. For more information, see [Using While and Parallel](http://msdn.microsoft.com/en-us/776a25cc-6aed-4754-b680-996213831b84).  \n  \n [!code-cs[wf_samples#181](~/add/codesnippet/CSharp/wf_snippets/snippets11.cs#181)]\n [!code-vb[wf_samples#181](~/add/codesnippet/VisualBasic/wf_snippets/snippets11.vb#181)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.SequenceDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.SequenceActivity), "Resources.Sequence.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequenceActivity : System.Workflow.ComponentModel.CompositeActivity, System.Workflow.ComponentModel.IActivityEventListener<System.Workflow.ComponentModel.ActivityExecutionStatusChangedEventArgs>
