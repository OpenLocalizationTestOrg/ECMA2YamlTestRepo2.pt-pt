  - netcore-10
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath
  id: SourcePath
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: SourcePath
  nameWithType: EntityPropertyMappingAttribute.SourcePath
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Gets the name of the property of the syndication item that will be mapped to the specified element of the feed."
  remarks: "The SourcePath property cannot directly reference a complex type. For complex types, you must use a path expression where property names are separated by a backslash (`/`) character. For example, the following values are permitted for an entity type `Person` with an integer property `Age` and a complex property `Address`:      -   `Age`      -   `Address/Street`       The SourcePath property cannot be set to a value that contains a space or any other character that is not valid in a property name."
  syntax:
    content: public string SourcePath { get; }
    return:
      type: System.String
      description: "String value that contains property name."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
