- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri
  id: TargetNamespaceUri
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetNamespaceUri
  nameWithType: EntityPropertyMappingAttribute.TargetNamespaceUri
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Gets a string value that specifies the namespace URI of the element specified by the &lt;xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A&gt; property."
  remarks: "If mapping to non-syndication element/attribute, this property is the namespace for the target element/attribute.       If neither <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> nor TargetNamespaceUri are specified, the <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A> will be put in the default namespace. If <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> is not specified, a prefix is autogenerated. If <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> is specified, but TargetNamespaceUri is not specified, an exception is thrown at construction time."
  syntax:
    content: public string TargetNamespaceUri { get; }
    return:
      type: System.String
      description: "String that contains the namespace URI."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath
  id: TargetPath
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetPath
  nameWithType: EntityPropertyMappingAttribute.TargetPath
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Gets the name of the custom target in the feed to which the property is mapped."
  remarks: "When the TargetPath property is set, the <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A> and <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> properties must also be set.       The value of TargetPath must be `null` (`Nothing` in Visual Basic) when the value of the <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem%2A> property is anything other than <xref:System.Data.Services.Common.SyndicationItemProperty>.       TargetPath must be a path expression in which nested elements are separated by a backslash (`/`) and attributes are specified by an ampersand (`@`). In the following example, the string `UnitsInStock/@ReorderLevel` maps a property value to an attribute named `ReorderLevel` on a child element named `UnitsInStock` of the root entry element.       [!code-xml[Astoria Custom Feeds#EdmFeedMappedToAttributeSpecific](~/add/codesnippet/XML/p-system.data.services.c_1.csdl)]       The TargetPath property cannot contain whitespace.       The TargetPath property is not expressed as a true XPath expression, but the specified element and attribute names must represent well-formed XML elements and attributes. An invalid value will cause an exception to occur when the data service is initialized."
  syntax:
    content: public string TargetPath { get; }
    return:
      type: System.String
      description: "String value with target XML element or attribute."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
