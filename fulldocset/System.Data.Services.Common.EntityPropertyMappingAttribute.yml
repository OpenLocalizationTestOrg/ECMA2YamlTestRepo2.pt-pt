- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind
  id: TargetTextContentKind
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetTextContentKind
  nameWithType: EntityPropertyMappingAttribute.TargetTextContentKind
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Gets the type of content of the property mapped by <see cref=&quot;T:System.Data.Services.Common.EntityPropertyMappingAttribute&quot;></see>."
  remarks: "If mapping to syndication content, this property is the content type of syndication item.       When you specify a value of <xref:System.Data.Services.Common.SyndicationTextContentKind> for the TargetTextContentKind attribute, you must ensure that the property value contains properly formatted XML. The data service returns the value without performing any transformations. You must also ensure that any XML element prefixes in the returned XML have a namespace URI and prefix defined in the mapped feed."
  syntax:
    content: public System.Data.Services.Common.SyndicationTextContentKind TargetTextContentKind { get; }
    return:
      type: System.Data.Services.Common.SyndicationTextContentKind
      description: "A string that identifies the type of content in the feed element."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
