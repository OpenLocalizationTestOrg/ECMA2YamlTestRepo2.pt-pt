- uid: System.Windows.Media.PathSegment.IsStroked
  id: IsStroked
  parent: System.Windows.Media.PathSegment
  langs:
  - csharp
  name: IsStroked
  nameWithType: PathSegment.IsStroked
  fullName: System.Windows.Media.PathSegment.IsStroked
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Gets or sets a value that indicates whether the segment is stroked."
  remarks: "If a <xref:System.Windows.Media.PathSegment> object has this property set to `true`, that object contributes to the stroked area of the <xref:System.Windows.Media.PathFigure> when rendered by a <xref:System.Windows.Media.Pen>. If this property is `true`, the extra area added by a Pen affects hit testing and explicit operations to widen the <xref:System.Windows.Media.PathGeometry>.       When you switch between stroked and non-stroked <xref:System.Windows.Media.PathSegment> sections in a <xref:System.Windows.Media.PathFigure>, it is considered the same as the dashes of a <xref:System.Windows.Media.Pen>. The <xref:System.Windows.Media.Pen.DashCap%2A> property of the <xref:System.Windows.Media.Pen> object determines the shape of the ends of stroked <xref:System.Windows.Media.PathSegment> objects.      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.PathSegment.IsStrokedProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public bool IsStroked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the segment is stroked when a <xref href=&quot;System.Windows.Media.Pen&quot;></xref> is used to render the segment; otherwise, the segment is not stroked. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Media.PathSegment.IsStroked*
  exceptions: []
  platform:
  - net462
