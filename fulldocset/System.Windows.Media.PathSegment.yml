  summary: "Obtém ou define um valor que indica se o segmento é stroked."
  remarks: "Se um <xref:System.Windows.Media.PathSegment>objeto tem esta propriedade definida como `true`, esse objeto contribui para a área stroked de <xref:System.Windows.Media.PathFigure>Quando composto por um <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Se esta propriedade é `true`, as operações de teste e explícitas para alargar o <xref:System.Windows.Media.PathGeometry>.</xref:System.Windows.Media.PathGeometry> de acertos na área de extra adicionada por um afeta caneta       Quando mudar entre stroked e não stroked <xref:System.Windows.Media.PathSegment>secções num <xref:System.Windows.Media.PathFigure>considera-se o mesmo que os traços de <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> O <xref:System.Windows.Media.Pen.DashCap%2A>propriedade o <xref:System.Windows.Media.Pen>objeto determina a forma das extremidades da stroked <xref:System.Windows.Media.PathSegment>objetos.</xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Pen.DashCap%2A>      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.PathSegment.IsStrokedProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.PathSegment.IsStrokedProperty>"
  syntax:
    content: public bool IsStroked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o segmento é stroked quando um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> é utilizado para compor o segmento; caso contrário, o segmento não é stroked. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.PathSegment.IsStroked*
  exceptions: []
  platform:
  - net462
