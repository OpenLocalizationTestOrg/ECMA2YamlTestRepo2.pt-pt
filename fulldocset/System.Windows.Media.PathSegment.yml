  summary: "Representa um segmento de uma <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref> objeto."
  remarks: "As classes que derivem de PathSegment, tais como <xref:System.Windows.Media.ArcSegment>, <xref:System.Windows.Media.BezierSegment>, e <xref:System.Windows.Media.LineSegment>, representar a tipos específicos de segmentos geométrica.</xref:System.Windows.Media.LineSegment> </xref:System.Windows.Media.BezierSegment> </xref:System.Windows.Media.ArcSegment>       **Funcionalidades freezable:** porque PathSegment objetos herdam a <xref:System.Windows.Freezable>classe, que fornecem várias funcionalidades especiais: podem ser declaradas como, partilhada entre vários objetos, tornados só de leitura para melhorar o desempenho, clonados e efetuadas seguro para thread.</xref:System.Windows.Freezable> Para obter mais informações sobre as diferentes funcionalidades que são fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
