  summary: "Represents a segment of a <xref href=&quot;System.Windows.Media.PathFigure&quot;></xref> object."
  remarks: "Classes that derive from PathSegment, such as <xref:System.Windows.Media.ArcSegment>, <xref:System.Windows.Media.BezierSegment>, and <xref:System.Windows.Media.LineSegment>, represent specific types of geometric segments.       **Freezable Features:** Because PathSegment objects inherit from the <xref:System.Windows.Freezable> class, they provide several special features: they can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features that are provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class PathSegment : System.Windows.Media.Animation.Animatable
