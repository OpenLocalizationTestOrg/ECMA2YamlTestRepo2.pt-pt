  name: Serializable
  nameWithType: IsolationLevel.Serializable
  fullName: System.Data.IsolationLevel.Serializable
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "A range lock is placed on the <xref href=&quot;System.Data.DataSet&quot;></xref>, preventing other users from updating or inserting rows into the dataset until the transaction is complete."
