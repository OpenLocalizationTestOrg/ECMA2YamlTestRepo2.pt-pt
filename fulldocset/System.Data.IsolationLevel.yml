- uid: System.Data.IsolationLevel.Snapshot
  id: Snapshot
  parent: System.Data.IsolationLevel
  langs:
  - csharp
  name: Snapshot
  nameWithType: IsolationLevel.Snapshot
  fullName: System.Data.IsolationLevel.Snapshot
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Reduces blocking by storing a version of data that one application can read while another is modifying the same data. Indicates that from one transaction you cannot see changes made in other transactions, even if you requery."
  syntax:
    content: Snapshot
    return:
      type: System.Data.IsolationLevel
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Data.IsolationLevel.Unspecified
  id: Unspecified
  parent: System.Data.IsolationLevel
  langs:
  - csharp
  name: Unspecified
  nameWithType: IsolationLevel.Unspecified
  fullName: System.Data.IsolationLevel.Unspecified
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "A different isolation level than the one specified is being used, but the level cannot be determined."
  remarks: "When using <xref:System.Data.Odbc.OdbcTransaction>, if you do not set IsolationLevel or you set IsolationLevel to `Unspecified`, the transaction executes according to the isolation level that is determined by the driver that is being used."
  syntax:
    content: Unspecified
    return:
      type: System.Data.IsolationLevel
      description: "To be added."
  exceptions: []
  platform:
  - net462
