  name: AttributeCallbackBuilder
  nameWithType: AttributeCallbackBuilder
  fullName: System.Activities.Presentation.Metadata.AttributeCallbackBuilder
  type: Class
  summary: "Provides access to add attributes for one specific type to one specific <xref href=&quot;System.Activities.Presentation.Metadata.AttributeTable&quot;></xref>."
  remarks: "The first time an <xref:System.Activities.Presentation.Metadata.AttributeTable> is queried for attributes for a type, if the <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder> was populated using <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder.AddCallback%2A> for that type, the delegate is passed a AttributeCallbackBuilder. The <xref:System.Activities.Presentation.Metadata.AttributeTable> removes the callback reference and adds any attribute information provided by calls to <xref:System.Activities.Presentation.Metadata.AttributeCallbackBuilder.AddCustomAttributes%2A>."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
