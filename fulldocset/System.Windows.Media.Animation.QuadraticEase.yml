- uid: System.Windows.Media.Animation.QuadraticEase.EaseInCore(System.Double)
  id: EaseInCore(System.Double)
  parent: System.Windows.Media.Animation.QuadraticEase
  langs:
  - csharp
  name: EaseInCore(Double)
  nameWithType: QuadraticEase.EaseInCore(Double)
  fullName: System.Windows.Media.Animation.QuadraticEase.EaseInCore(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Fornece a parte da lógica da função easing que pode substituir para produzir o <xref href=&quot;System.Windows.Media.Animation.EasingMode&quot;> </xref> modo da função easing personalizado."
  remarks: "Este método transforma normalizado tempo para controlar o ritmo de um animação para o <xref:System.Windows.Media.Animation.EasingMode>caso de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.Media.Animation.EasingMode>       Só tem de especificar a sua função easing para o <xref:System.Windows.Media.Animation.EasingMode>maiúsculas e minúsculas porque a implementação do <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A>transformações de método `normalizedTime` para o <xref:System.Windows.Media.Animation.EasingMode>e <xref:System.Windows.Media.Animation.EasingMode>casos.</xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> </xref:System.Windows.Media.Animation.EasingMode>"
  syntax:
    content: protected override double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: "Hora (progresso) normalizada da animação."
    return:
      type: System.Double
      description: "Um valor de duplo que representa o progresso transformado."
  overload: System.Windows.Media.Animation.QuadraticEase.EaseInCore*
  exceptions: []
  platform:
  - net462
