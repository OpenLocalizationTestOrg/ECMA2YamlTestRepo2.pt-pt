  fullName: System.Windows.Media.Animation.QuadraticEase
  type: Class
  summary: "Representa uma função easing que cria uma animação que acelera e/ou decelerates utilizando a fórmula *f*(*t*) = *t*<sup>2</sup>"
  remarks: "Pode controlar se a animação acelera, decelerates, ou ambos, especificando <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> O gráfico seguinte abaixo demonstra os valores diferentes de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, onde *f*(*t*) representa o progresso de animação e *t* representa tempo.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![QuadraticEase com gráficos do easingmodes diferentes](~/add/media/quadraticease-graph.png &quot;QuadraticEase com gráficos do easingmodes diferentes&quot;) a fórmula utilizada para esta função é o seguinte.       *f*(*t*) = *t*<sup>2</sup>       >  [!NOTE] > pode utilizar <xref:System.Windows.Media.Animation.PowerEase>para criar o mesmo comportamento de <xref:System.Windows.Media.Animation.CubicEase>, QuadraticEase, <xref:System.Windows.Media.Animation.QuarticEase>, e <xref:System.Windows.Media.Animation.QuinticEase>utilizando o <xref:System.Windows.Media.Animation.PowerEase.Power%2A>propriedade.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuarticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> Por exemplo, se quiser utilizar <xref:System.Windows.Media.Animation.PowerEase>para substituir para <xref:System.Windows.Media.Animation.CubicEase>, especifique um <xref:System.Windows.Media.Animation.PowerEase.Power%2A>valor de 3.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       Existem várias outras funções easing além QuadraticEase que pode explorar a utilizar o seguinte exemplo de Silverlight.       [Executar este exemplo](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) além de utilizar as funções easing incluídas no tempo de execução, pode criar as suas próprias funções easing personalizadas ao herdar de <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_QuadraticEase&quot;></a># # Utilização de elemento do objeto de XAML```   <QuadraticEase .../>   ```"
  example:
  - "The following example applies a QuadraticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[QuadraticEase#QuadraticEase](~/add/codesnippet/xaml/quadraticease/window1.xaml#quadraticease)]\n [!code-xml[QuadraticEase#QuadraticEase](~/add/codesnippet/xaml/t-system.windows.media.a_14_1.xaml)]"
