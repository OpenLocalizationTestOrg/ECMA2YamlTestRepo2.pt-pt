  name: MsmqIntegrationBindingElement
  nameWithType: MsmqIntegrationBindingElement
  fullName: System.ServiceModel.Configuration.MsmqIntegrationBindingElement
  type: Class
  summary: "This binding element can be used to enable [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] applications to send messages to and receive messages from existing MSMQ applications that use either COM, MSMQ native APIs, or the APIs in <xref href=&quot;System.Messaging&quot;></xref>. Use this class to send and receive messages from MSMQ-based messaging applications."
  remarks: "The MsmqIntegrationBindingElement class has properties for specifying how to address the queue, how to specify transfer assurances, whether messages must be durably stored, and how messages should be protected and authenticated."
