- uid: System.ServiceModel.Configuration.MsmqIntegrationBindingElement.SerializationFormat
  id: SerializationFormat
  parent: System.ServiceModel.Configuration.MsmqIntegrationBindingElement
  langs:
  - csharp
  name: SerializationFormat
  nameWithType: MsmqIntegrationBindingElement.SerializationFormat
  fullName: System.ServiceModel.Configuration.MsmqIntegrationBindingElement.SerializationFormat
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets the <xref href=&quot;System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat&quot;></xref> to be used when serializing MSMQ messages."
  remarks: "This property can have one of the following values:      -   `ActiveX` - The ActiveX serializer is used to serialize objects.      -   `Binary` - The <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> is used to serialize objects.      -   `ByteArray` - The object is serialized to an array of bytes.      -   `Stream` - The object is serialized to a stream.      -   `Xml` - The <xref:System.Xml.Serialization.XmlSerializer> is used to serialize objects.       The default value is `Xml`."
  syntax:
    content: public System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat SerializationFormat { get; set; }
    return:
      type: System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat
