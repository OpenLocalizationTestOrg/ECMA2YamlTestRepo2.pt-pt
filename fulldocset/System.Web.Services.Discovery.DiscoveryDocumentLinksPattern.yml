  summary: "Devolve o <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocumentReference&quot;> </xref> objeto para um documento de identificação especificada."
  remarks: "Concreto <xref:System.Web.Services.Discovery.DiscoveryDocumentReference>classe herda o abstrato <xref:System.Web.Services.Discovery.DiscoveryReference>classe.</xref:System.Web.Services.Discovery.DiscoveryReference> </xref:System.Web.Services.Discovery.DiscoveryDocumentReference>       A <xref:System.Web.Services.Discovery.DiscoveryDocumentReference>instância contém a localização do ficheiro .vsdisco, que também é o ficheiro correspondente ao pedido de HTTP ao diretório do sistema foi transmitido para o <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>método.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryDocumentReference>"
