      type: System.String
      description: "The file-system path of the discovery document."
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocumentReference&quot;></xref> object that specifies the location of a .vsdisco file."
