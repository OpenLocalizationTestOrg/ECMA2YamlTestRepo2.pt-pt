  summary: "Obtém as localizações de ficheiros dos documentos de deteção de serviços Web para utilização num preencher outro documento de identificação de serviços Web."
  remarks: "A classe de DiscoveryDocumentLinksPattern herda o abstrato <xref:System.Web.Services.Discovery.DiscoverySearchPattern>classe e é utilizada pelo <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>dessa classe <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>método, o que processa um pedido de HTTP para um documento de identificação.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> </xref:System.Web.Services.Discovery.DiscoverySearchPattern> Normalmente, nenhuma destas classes tem de ser utilizada diretamente por um programador."
