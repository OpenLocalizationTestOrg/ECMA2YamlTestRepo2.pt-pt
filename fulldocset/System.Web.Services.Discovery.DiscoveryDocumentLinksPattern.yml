  name: DiscoveryDocumentLinksPattern
  nameWithType: DiscoveryDocumentLinksPattern
  fullName: System.Web.Services.Discovery.DiscoveryDocumentLinksPattern
  type: Class
  summary: "Obtains the file locations of Web services discovery documents for use in populating another Web services discovery document."
  remarks: "The DiscoveryDocumentLinksPattern class inherits from the abstract <xref:System.Web.Services.Discovery.DiscoverySearchPattern> class and is employed by the <xref:System.Web.Services.Discovery.DiscoveryRequestHandler> class&quot;s <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> method, which handles an HTTP request for a discovery document. Normally, none of these classes need to be used directly by a developer."
  syntax:
    content: 'public class DiscoveryDocumentLinksPattern : System.Web.Services.Discovery.DiscoverySearchPattern'
  inheritance:
  - System.Object
  - System.Web.Services.Discovery.DiscoverySearchPattern
  implements: []
