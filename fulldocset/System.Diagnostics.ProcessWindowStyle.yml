  namespace: System.Diagnostics
  summary: "The normal, visible window style. The system displays a window with <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;></xref> style on the screen, in a default location. If a window is visible, the user can supply input to the window and view the window&quot;s output. Frequently, an application may initialize a new window to the <xref uid=&quot;langword_csharp_Hidden&quot; name=&quot;Hidden&quot; href=&quot;&quot;></xref> style while it customizes the window&quot;s appearance, and then make the window style <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;></xref>."
