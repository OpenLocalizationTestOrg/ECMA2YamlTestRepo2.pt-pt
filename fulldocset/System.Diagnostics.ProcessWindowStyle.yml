- uid: System.Diagnostics.ProcessWindowStyle.Hidden
  id: Hidden
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Hidden
  nameWithType: ProcessWindowStyle.Hidden
  fullName: System.Diagnostics.ProcessWindowStyle.Hidden
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "O estilo de janela oculto. Uma janela pode estar visível ou oculto. O sistema mostra uma janela oculta por não desenhá-lo. Se uma janela está oculta, eficazmente está desativada. Uma janela oculta pode processar mensagens do sistema ou a partir de outras janelas, mas não é possível processar a entrada do utilizador ou apresentar os resultados. Com frequência, uma aplicação poderá manter uma nova janela ocultada enquanto-customizes aspeto a janela e, em seguida, torne o estilo de janela <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>. Para utilizar oculto, o &lt;xref:System.Diagnostics.ProcessStartInfo.UseShellExecute%2A?displayProperty=fullName&gt; propriedade tem de ser <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Hidden
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Maximized
  id: Maximized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Maximized
  nameWithType: ProcessWindowStyle.Maximized
  fullName: System.Diagnostics.ProcessWindowStyle.Maximized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "O estilo de janela maximizado. Por predefinição, o sistema enlarges uma janela maximizada para que o se preenche o ecrã ou, no caso de uma janela, área de cliente a janela principal. Se a janela tem uma barra de título, o sistema automaticamente move-o na parte superior do ecrã ou na parte superior da área de cliente a janela principal. Além disso, o sistema desativa limite de dimensionamento da janela e a capacidade de janela de posicionamento da barra de título, para que o utilizador não é possível mover a janela arrastando a barra de título."
  syntax:
    content: Maximized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Minimized
  id: Minimized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Minimized
  nameWithType: ProcessWindowStyle.Minimized
  fullName: System.Diagnostics.ProcessWindowStyle.Minimized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "O estilo de janela minimizado. Por predefinição, o sistema reduz uma janela minimizada para o tamanho do respetivo botão de barra de tarefas e move-a janela minimizada na barra de tarefas."
  syntax:
    content: Minimized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Normal
  id: Normal
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Normal
  nameWithType: ProcessWindowStyle.Normal
  fullName: System.Diagnostics.ProcessWindowStyle.Normal
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "O estilo de janela normal, visível. O sistema apresenta uma janela com <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref> estilo no ecrã, numa localização predefinida. Se uma janela está visível, o utilizador pode fornecer a entrada para a janela e ver a saída da janela. Frequentemente, uma aplicação pode inicializar uma nova janela que o <xref uid=&quot;langword_csharp_Hidden&quot; name=&quot;Hidden&quot; href=&quot;&quot;> </xref> enquanto-customizes aspeto a janela de estilo e, em seguida, torne o estilo de janela <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Normal
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
