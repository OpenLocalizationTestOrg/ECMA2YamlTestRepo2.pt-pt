- uid: System.Diagnostics.ProcessWindowStyle.Maximized
  id: Maximized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Maximized
  nameWithType: ProcessWindowStyle.Maximized
  fullName: System.Diagnostics.ProcessWindowStyle.Maximized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "The maximized window style. By default, the system enlarges a maximized window so that it fills the screen or, in the case of a child window, the parent window&quot;s client area. If the window has a title bar, the system automatically moves it to the top of the screen or to the top of the parent window&quot;s client area. Also, the system disables the window&quot;s sizing border and the window-positioning capability of the title bar so that the user cannot move the window by dragging the title bar."
  syntax:
    content: Maximized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "To be added."
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
