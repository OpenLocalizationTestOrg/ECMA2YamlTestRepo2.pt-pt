  fullName: System.Web.UI.WebControls.DataGridCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataGrid.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. This class cannot be inherited."
  remarks: "The <xref:System.Web.UI.WebControls.DataGrid.CancelCommand> event is raised when the Cancel button for an item in the <xref:System.Web.UI.WebControls.DataGrid> control is clicked.       The <xref:System.Web.UI.WebControls.DataGrid.DeleteCommand> event is raised when the Delete button for an item in the <xref:System.Web.UI.WebControls.DataGrid> control is clicked.       The <xref:System.Web.UI.WebControls.DataGrid.EditCommand> event is raised when the Edit button for an item in the <xref:System.Web.UI.WebControls.DataGrid> control is clicked.       The <xref:System.Web.UI.WebControls.DataGrid.ItemCommand> event is raised when any button for an item in the <xref:System.Web.UI.WebControls.DataGrid> control is clicked. This allows you to programmatically test for when a specific command button is clicked and take appropriate action. This event is commonly used to handle custom command buttons for the <xref:System.Web.UI.WebControls.DataGrid> control.       The <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> event is raised when the Update button for an item in the <xref:System.Web.UI.WebControls.DataGrid> control is clicked.       For a list of initial property values for an instance of DataGridCommandEventArgs, see the <xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A> constructor.       For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code event handlers for the <xref:System.Web.UI.WebControls.DataGrid.EditCommand>, <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>, and <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> events to edit items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_1.aspx)]\n [!code-vb[DataGridEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_1.aspx)]  \n  \n [!code-cs[DataGridEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_2.aspx)]\n [!code-vb[DataGridEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_2.aspx)]"
