  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: SortExpression
  nameWithType: DataGridColumn.SortExpression
  fullName: System.Web.UI.WebControls.DataGridColumn.SortExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the name of the field or expression to pass to the <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*> method when a column is selected for sorting."
  remarks: "Use the SortExpression property to specify or determine the name of the field to pass to the <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A> method when a column is selected for sorting.      > [!NOTE] >  This property does not bind the column to a field in data source. To bind a column to a field, see the documentation for the specific column type.       When sorting is enabled, <xref:System.Web.UI.WebControls.LinkButton> controls are rendered in the heading section of each column where the SortExpression property is set.      > [!NOTE] >  When the <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> property is set to `true`, the SortExpression property for each column in the <xref:System.Web.UI.WebControls.DataGrid> control that supports data binding is automatically set with the field name bound to the column. If the <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> property is set to `false`, you need to manually set the SortExpression property with the field name bound to the column for each column that you want to enable sorting for.       These <xref:System.Web.UI.WebControls.LinkButton> controls allow you to sort the <xref:System.Web.UI.WebControls.DataGrid> control by the selected column. When a <xref:System.Web.UI.WebControls.LinkButton> control for a column is clicked, the <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event is raised. The value of the SortExpression property for the selected column is passed to the <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A> event handler as part of the <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs> object."
  example:
  - "The following code example demonstrates how to use the SortExpression property to specify the field name to use for sorting.  \n  \n [!code-cs[DataGridColumnSortExpression#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_758_1.aspx)]\n [!code-vb[DataGridColumnSortExpression#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_758_1.aspx)]"
  syntax:
    content: public virtual string SortExpression { get; set; }
    return:
      type: System.String
      description: "The name of the field to pass to <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*> when a column is selected for sorting. The default value is &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.DataGridColumn.SortExpression*
  exceptions: []
  platform:
  - net462
