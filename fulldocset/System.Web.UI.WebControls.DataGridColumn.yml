  name: Initialize()
  nameWithType: DataGridColumn.Initialize()
  fullName: System.Web.UI.WebControls.DataGridColumn.Initialize()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Provides the base implementation to reset a column derived from the <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;></xref> class to its initial state."
  remarks: "The Initialize method provides the base implementation to reset a column derived from the <xref:System.Web.UI.WebControls.DataGridColumn> class to its initial state. This method is not called directly. Instead, this method is inherited by a derived column class, which can then be used to reset a column of the derived type. You can optionally override this method in the derived class to provide a custom initialization routine. This base implementation of the Initialize method is often called from the overridden method to reset properties common to all column types derived from the <xref:System.Web.UI.WebControls.DataGridColumn> class. The Initialize method is usually called during data binding, prior to the first row being bound.       When the Initialize method is used, the design mode of the column is set to `true`.      > [!NOTE] >  This method is commonly used by control developers."
  syntax:
    content: public virtual void Initialize ();
    parameters: []
  overload: System.Web.UI.WebControls.DataGridColumn.Initialize*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataGridColumn.InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  id: InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: InitializeCell(TableCell,Int32,ListItemType)
  nameWithType: DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  fullName: System.Web.UI.WebControls.DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Provides the base implementation to reset the specified cell from a column derived from the <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;></xref> class to its initial state."
  remarks: "The InitializeCell method provides the base implementation to reset the specified cell from a column derived from the <xref:System.Web.UI.WebControls.DataGridColumn> class to its initial state. This method is not called directly. Instead, this method is inherited by a derived column class, which can then be used to reset a cell in the column of the derived type. You can optionally override this method in the derived class to provide a custom initialization routine. This base implementation of the InitializeCell method is often called from the overridden method to reset properties common to all cells in columns derived from the <xref:System.Web.UI.WebControls.DataGridColumn> class.       In this implementation, the InitializeCell method resets only the header and footer cells. Other types of cells are not affected by this method.       When sorting is enabled (by setting the <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> property to `true`), a <xref:System.Web.UI.WebControls.LinkButton> control is added to the header cell by default. This allows you to sort the column when the <xref:System.Web.UI.WebControls.LinkButton> control is clicked. If you specify an image for the header cell (by setting the <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A> property), an <xref:System.Web.UI.WebControls.ImageButton> control is created instead.       When sorting is disabled, the text specified by the <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> property is displayed in the header cell. If you specify an image for the header cell (by setting the <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A> property), an <xref:System.Web.UI.WebControls.Image> control is added to the header cell.       Because a browser will not display an empty cell, if an image in not displayed in the header cell and the <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> property is not set, a nonbreaking space HTML entity (` `) is displayed in the header cell. Similarly, if the footer cell does not have any content (if the <xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A> property is not set), a nonbreaking space HTML entity is displayed in the footer cell.      > [!NOTE] >  This method is commonly used by control developers."
  syntax:
    content: public virtual void InitializeCell (System.Web.UI.WebControls.TableCell cell, int columnIndex, System.Web.UI.WebControls.ListItemType itemType);
    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
      description: "A <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;></xref> that represents the cell to reset."
    - id: columnIndex
      type: System.Int32
      description: "The column number where the cell is located."
    - id: itemType
      type: System.Web.UI.WebControls.ListItemType
      description: "One of the <xref href=&quot;System.Web.UI.WebControls.ListItemType&quot;></xref> values."
  overload: System.Web.UI.WebControls.DataGridColumn.InitializeCell*
  exceptions: []
  platform:
  - net462
