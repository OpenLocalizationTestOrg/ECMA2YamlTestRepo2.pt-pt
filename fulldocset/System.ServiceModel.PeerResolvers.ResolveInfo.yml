  type: Class
  summary: "Define as informações para a resolução de ponto final de uma entrada de registo por um serviço de resolução de ponto a ponto."
  remarks: "Esta classe representa informações enviadas por um nó de elemento de rede para um serviço de resolução de ponto a ponto quando pedir os pontos finais para um nó de elemento de rede específico registado com o serviço.       As instâncias desta classe são utilizadas principalmente para passar as informações de resolução de ponto final para o serviço de resolução de um cliente de rede do que o serviço."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class ResolveInfo
