  namespace: System.Activities.Statements
  summary: "The collection of <xref uid=&quot;langword_csharp_Catch&quot; name=&quot;Catch&quot; href=&quot;&quot;></xref> elements to be checked when the &lt;xref:System.Activities.Statements.TryCatch.Try%2A&gt; activity throws an exception."
  remarks: "Catches are evaluated in the order in which they are added to the collection. If an exact match for the exception type is found, the matching <xref:System.Activities.Statements.Catch> activity is executed.  If no exact match is found, the <xref:System.Activities.Statements.Catch> with the closest matching <xref:System.Activities.Statements.Catch.ExceptionType%2A> is executed."
  example:
  - "The following code sample demonstrates setting the Catches property of a <xref:System.Activities.Statements.TransactionScope> activity. This example is from the [Nesting of TransactionScope within a service](../Topic/Nesting%20of%20TransactionScope%20within%20a%20service.md) sample.  \n  \n Once placed in the designer, <xref:System.Activities.Statements.Catch> activities cannot be reordered in the designer.  To reorder the collection of <xref:System.Activities.Statements.Catch> activities, either delete and re-add them in the correct order, or use the xaml (code) view for the workflow.  \n  \n [!CODE [wfs_TRSCompostability#1](wfs_TRSCompostability#1)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Activities.Statements.Catch> Catches { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Activities.Statements.Catch}
      description: "The catch collection."
  overload: System.Activities.Statements.TryCatch.Catches*
  exceptions: []
  platform:
