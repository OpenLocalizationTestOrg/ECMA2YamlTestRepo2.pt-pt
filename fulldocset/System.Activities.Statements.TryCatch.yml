  summary: "A coleção de <xref uid=&quot;langword_csharp_Catch&quot; name=&quot;Catch&quot; href=&quot;&quot;> </xref> elementos ser verificado quando o <xref:System.Activities.Statements.TryCatch.Try*>atividade emite uma exceção.</xref:System.Activities.Statements.TryCatch.Try*>"
  remarks: "Catches são avaliados por ordem na qual são adicionados à coleção. Se for encontrada uma correspondência exata com o tipo de exceção, o processo de correspondência <xref:System.Activities.Statements.Catch>atividade é executada.</xref:System.Activities.Statements.Catch>  Não se for encontrada nenhuma correspondência exata, o <xref:System.Activities.Statements.Catch>com correspondência mais próxima <xref:System.Activities.Statements.Catch.ExceptionType%2A>é executada.</xref:System.Activities.Statements.Catch.ExceptionType%2A> </xref:System.Activities.Statements.Catch>"
  example:
  - "The following code sample demonstrates setting the Catches property of a <xref:System.Activities.Statements.TransactionScope> activity. This example is from the [Nesting of TransactionScope within a service](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n Once placed in the designer, <xref:System.Activities.Statements.Catch> activities cannot be reordered in the designer.  To reorder the collection of <xref:System.Activities.Statements.Catch> activities, either delete and re-add them in the correct order, or use the xaml (code) view for the workflow.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
