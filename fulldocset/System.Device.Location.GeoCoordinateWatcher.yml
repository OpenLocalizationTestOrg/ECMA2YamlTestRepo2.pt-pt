  langs:
  - csharp
  name: GeoCoordinateWatcher
  nameWithType: GeoCoordinateWatcher
  fullName: System.Device.Location.GeoCoordinateWatcher
  type: Class
  summary: "Supplies location data that is based on latitude and longitude coordinates."
  remarks: "The GeoCoordinateWatcher class supplies coordinate-based location data from the current location provider. The current location provider is prioritized as the highest on the computer, based on a number of factors, such as the age and accuracy of the data from all providers, the accuracy requested by location applications, and the power consumption and performance impact associated with the location provider. The current location provider might change over time, for instance, when a GPS device loses its satellite signal indoors and a Wi-Fi triangulation provider becomes the most accurate provider on the computer.       To begin accessing location data, create a GeoCoordinateWatcher and call <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> or <xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A> to initiate the acquisition of data from the current location provider.       The <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> property can be checked to determine if data is available. If data is available, you can get the location one time from the <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> property, or receive continuous location updates by handling the <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> event.       The <xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>, <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>, and <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> properties support <xref:System.ComponentModel.INotifyPropertyChanged>, so that an application can data-bind to these properties.       In Windows 7, all the <xref:System.Device.Location> classes are fully functional if a location provider is installed and able to resolve the computer&quot;s location.      > [!NOTE] >  On Windows 7 Starter Edition, the only supported location provider is the Default Location Provider in Control Panel, and an add-in must be installed to specify latitude and longitude.       **Note** In versions of Windows prior to Windows 7, the following conditions apply:      -   All <xref:System.Device.Location> objects that have constructors can be created, but the <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> property will always have the value <xref:System.Device.Location.GeoPositionStatus>.      -   The location indicated by the <xref:System.Device.Location.GeoPosition%601.Location%2A> property of <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> will always be <xref:System.Device.Location.GeoCoordinate.Unknown>.      -   No location events will be raised."
  example:
  - "The following program shows how to create a GeoCoordinateWatcher and start acquiring data by using an initialization timeout. The code then prints the coordinates of the location, if known.  \n  \n [!code-vb[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataSync1/GetLocationDataSync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/csharp/getlocationdatasync/getlocationdatasync.cs#1)]  \n  \n The following program shows how to receive continuous location updates by subscribing to <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> events.  \n  \n [!code-vb[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataAsync/GetLocationDataAsync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/csharp/getlocationdataasync/getlocationdataasync.cs#1)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class GeoCoordinateWatcher : IDisposable, System.ComponentModel.INotifyPropertyChanged, System.Device.Location.IGeoPositionWatcher<System.Device.Location.GeoCoordinate>
