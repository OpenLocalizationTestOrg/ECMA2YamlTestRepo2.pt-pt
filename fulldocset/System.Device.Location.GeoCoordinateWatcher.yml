- uid: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  id: MovementThreshold
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: MovementThreshold
  nameWithType: GeoCoordinateWatcher.MovementThreshold
  fullName: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  type: Property
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "The distance that must be moved, in meters, relative to the coordinate from the last <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;></xref> event, before the location provider raises another <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;></xref> event."
  remarks: "The default movement threshold is zero, which means that any change in location detected by the current location provider causes a <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> event and an update in the <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> property.      > [!NOTE] >  The movement threshold does not guarantee that events will be received at the requested threshold. The platform attempts to honor requests for a particular movement threshold, but in some cases, the events will not be raised at the requested threshold.       **Note** In versions of Windows prior to Windows 7, the following conditions apply:      -   All <xref:System.Device.Location> objects that have constructors can be created, but the <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> property will always have the value <xref:System.Device.Location.GeoPositionStatus>.      -   The location indicated by the <xref:System.Device.Location.GeoPosition%601.Location%2A> property of <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> will always be <xref:System.Device.Location.GeoCoordinate.Unknown>.      -   No location events will be raised.       The following diagram represents location coordinates that the location provider (for example, a GPS device) supplies to the computer. P1, in the diagram, represents the location data included in a <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> event, and P2, P3, and P4 represent points within the movement threshold. So when the location provider supplies data indicating a location at those points (P1, P2, P3, and P4), no <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> events are raised, and <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> returns P1. The point P5 is outside of the MovementThreshold distance, so at that point, <xref:System.Device.Location.GeoLocationProvider.Location%2A> is updated and a <xref:System.Device.Location.GeoLocationProvider.LocationChanged> event is raised.       ![Diagram illustrating MovementThreshold](~/add/media/ndp-movementthreshold.png &quot;Diagram illustrating MovementThreshold&quot;)"
  syntax:
    content: public double MovementThreshold { get; set; }
    return:
      type: System.Double
      description: "Distance, in meters."
  overload: System.Device.Location.GeoCoordinateWatcher.MovementThreshold*
  exceptions: []
  platform:
  - net462
