- uid: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  id: MovementThreshold
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: MovementThreshold
  nameWithType: GeoCoordinateWatcher.MovementThreshold
  fullName: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  type: Property
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "A distância que têm de ser movida, no medidores, relativos a coordenada dos últimos <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> evento, antes do fornecedor de localização desencadeia outro <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> eventos."
  remarks: "O limiar de movimento predefinido for zero, o que significa que qualquer alteração na localização detetada pelas causas de fornecedor de localização atual um <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>eventos e uma atualização no <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>propriedade.</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>      > [!NOTE] > O limiar de movimento não garante que eventos serão recebidos com o limiar de pedido. A plataforma tenta honrar pedidos para um limiar de movimento determinado mas, em alguns casos, os eventos não serão gerados com o limiar de pedido.       **Tenha em atenção** nas versões do Windows anterior ao Windows 7, são aplicáveis as seguintes condições:-todos os <xref:System.Device.Location>objetos que tenham construtores podem ser criados, mas a <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>propriedade terão sempre o valor <xref:System.Device.Location.GeoPositionStatus>.</xref:System.Device.Location.GeoPositionStatus> </xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location>      -A localização indicada pela <xref:System.Device.Location.GeoPosition%601.Location%2A>propriedade de <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>será sempre <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A>      -Serão desencadeados não existem eventos de localização.       O diagrama seguinte representa as coordenadas de localização que o fornecedor de localização (por exemplo, um dispositivo GPS) fornece ao computador. P1, no diagrama, representa os dados de localização incluídos num <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>evento e P2, P3 e P4 representam pontos no limiar movimento.</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> Assim, quando o fornecedor de localização fornece dados que não indicam uma localização se esses pontos (P1, P2, P3 e P4) <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>eventos são gerados, e <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>devolve P1.</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> P5 o ponto está fora do distância MovementThreshold, por isso, nessa altura, <xref:System.Device.Location.GeoLocationProvider.Location%2A>é atualizada e um <xref:System.Device.Location.GeoLocationProvider.LocationChanged>o evento é gerado.</xref:System.Device.Location.GeoLocationProvider.LocationChanged> </xref:System.Device.Location.GeoLocationProvider.Location%2A>       ![Diagrama que ilustra MovementThreshold](~/add/media/ndp-movementthreshold.png &quot;diagrama que ilustra MovementThreshold&quot;)"
  syntax:
    content: public double MovementThreshold { get; set; }
    return:
      type: System.Double
      description: "Distância, em medidores."
  overload: System.Device.Location.GeoCoordinateWatcher.MovementThreshold*
  exceptions: []
  platform:
  - net462
