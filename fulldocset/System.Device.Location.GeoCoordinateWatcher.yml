- uid: System.Device.Location.GeoCoordinateWatcher.Start
  id: Start
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: Start()
  nameWithType: GeoCoordinateWatcher.Start()
  fullName: System.Device.Location.GeoCoordinateWatcher.Start()
  type: Method
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "Inicie a aquisição de dados do fornecedor de localização atual. Este método permite <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> eventos e permite o acesso para o <xref:System.Device.Location.GeoCoordinateWatcher.Position*>propriedade.</xref:System.Device.Location.GeoCoordinateWatcher.Position*>"
  remarks: "Chamar este método irá iniciar a aquisição de dados do fornecedor de localização atual. O fornecedor atual de localização é selecionado com base em fatores como a idade e a precisão dos dados de todos os fornecedores, a precisão pedida por aplicação ou aplicações e o consumo de energia e o impacto no desempenho associado ao fornecedor de localização. Poderá alterar o fornecedor de localização atual ao longo do tempo, por exemplo, quando um dispositivo GPS perde o sinal satélite indoors e um fornecedor de triangulation Wi-Fi torna-se o fornecedor mais exato no computador.       Se atual definida o fornecedor de localização não tem dados quando o <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>método é denominado, será iniciado ao adquirir dados.</xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> Se foram concedidas as permissões para o cliente quando os dados ficam disponíveis, dados podem ser acedidos de forma síncrona e irão ser entregue no modo assíncrono, se estão a ser processados eventos.       Se a plataforma do Windows 7 Sensor e a localização está desativada quando <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>é chamado <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>imediatamente devolverá, <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>não serão gerados eventos, e a localização devolvido pela <xref:System.Device.Location.GeoPosition%601.Location%2A>propriedade de <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>irá conter <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>       Se o fornecedor de localização prioritários atual tiver dados, estarão disponível em sincronia imediatamente e irá ser entregue no modo assíncrono, se estão a ser processados eventos.       Se a aplicação de chamada não tiver permissões para aceder a dados a partir de um fornecedor de localização, o utilizador será apresentado uma caixa de diálogo para conceder ou negar permissões. Será-se a caixa de diálogo não modal."
  example:
  - "The following program handles the first location update that occurs after Start is called.  \n  \n [!code-vb[System.Device.Location.GetLocationDataUpdateOnce#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataUpdateOnce/GetLocationDataUpdateOnce.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataUpdateOnce#1](~/add/codesnippet/csharp/getlocationdataupdateonce/getlocationdataupdateonce.cs#1)]"
  syntax:
    content: public void Start ();
    parameters: []
  overload: System.Device.Location.GeoCoordinateWatcher.Start*
  exceptions: []
  platform:
  - net462
