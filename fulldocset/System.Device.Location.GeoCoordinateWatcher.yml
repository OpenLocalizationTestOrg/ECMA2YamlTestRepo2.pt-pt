  name: GeoCoordinateWatcher
  nameWithType: GeoCoordinateWatcher
  fullName: System.Device.Location.GeoCoordinateWatcher
  type: Class
  summary: "As coordenadas de dados de localização de fontes baseia-se no latitude e longitude."
  remarks: "A classe de GeoCoordinateWatcher fornece dados de localização baseada em coordenadas do fornecedor de localização atual. O fornecedor de localização atual está definido como a mais elevada no computador, com base num número de fatores, tais como a idade e a precisão dos dados de todos os fornecedores, a precisão solicitada por aplicações de localização e o impacto de desempenho e o consumo de energia associado ao fornecedor de localização. Poderá alterar o fornecedor de localização atual ao longo do tempo, por exemplo, quando um dispositivo GPS perde o sinal satélite indoors e um fornecedor de triangulation Wi-Fi torna-se o fornecedor mais exato no computador.       Para começar a aceder aos dados de localização, criar um GeoCoordinateWatcher e chamada <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>ou <xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A>para iniciar a aquisição de dados do fornecedor de localização atual.</xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>       O <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>propriedade pode ser verificada para determinar se os dados estão disponíveis.</xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> Se os dados estão disponíveis, pode obter a localização de uma vez a partir de <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>propriedade, ou de receber atualizações de localização contínua ao processar o <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>eventos.</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>       O <xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>, <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>, e <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>Propriedades suporte <xref:System.ComponentModel.INotifyPropertyChanged>, para que uma aplicação pode-enlace de dados com estas propriedades.</xref:System.ComponentModel.INotifyPropertyChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>       No Windows 7, todos os o <xref:System.Device.Location>classes são totalmente funcionais se está instalado um fornecedor de localização e possível resolver a localização do computador.</xref:System.Device.Location>      > [!NOTE] > No Windows 7 de arranque de edição, o fornecedor de localização suportada apenas for o fornecedor de localização predefinida, no painel de controlo e um suplemento tem de estar instalado para especificar a latitude e longitude.       **Tenha em atenção** nas versões do Windows anterior ao Windows 7, são aplicáveis as seguintes condições:-todos os <xref:System.Device.Location>objetos que tenham construtores podem ser criados, mas a <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>propriedade terão sempre o valor <xref:System.Device.Location.GeoPositionStatus>.</xref:System.Device.Location.GeoPositionStatus> </xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location>      -A localização indicada pela <xref:System.Device.Location.GeoPosition%601.Location%2A>propriedade de <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>será sempre <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A>      -Serão desencadeados não existem eventos de localização."
  example:
  - "The following program shows how to create a GeoCoordinateWatcher and start acquiring data by using an initialization timeout. The code then prints the coordinates of the location, if known.  \n  \n [!code-vb[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataSync1/GetLocationDataSync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/csharp/getlocationdatasync/getlocationdatasync.cs#1)]  \n  \n The following program shows how to receive continuous location updates by subscribing to <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> events.  \n  \n [!code-vb[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataAsync/GetLocationDataAsync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/csharp/getlocationdataasync/getlocationdataasync.cs#1)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class GeoCoordinateWatcher : IDisposable, System.ComponentModel.INotifyPropertyChanged, System.Device.Location.IGeoPositionWatcher<System.Device.Location.GeoCoordinate>
