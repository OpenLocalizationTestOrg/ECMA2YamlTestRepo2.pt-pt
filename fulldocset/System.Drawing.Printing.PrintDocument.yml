  summary: "Ocorre quando a última página do documento foi impresso."
  remarks: "Normalmente, processe o evento de EndPrint para libertar os tipos de letra, fluxos de ficheiros e outros recursos utilizados durante o processo de impressão, como tipos de letra.       Indicar que não existem nenhum mais páginas para imprimir, definindo o <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>propriedade `false` no <xref:System.Drawing.Printing.PrintDocument.PrintPage>eventos.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> O evento EndPrint também ocorre se o processo de impressão foi cancelado ou ocorre uma exceção durante o processo de impressão.       Para associar o evento com o processador de eventos, adicionar uma instância do <xref:System.Drawing.Printing.PrintEventHandler>Delegar ao evento.</xref:System.Drawing.Printing.PrintEventHandler> O processador de eventos é chamado sempre que o evento ocorre. Para obter mais informações sobre como lidar com os eventos com delegados, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public event System.Drawing.Printing.PrintEventHandler EndPrint;
