- uid: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  id: DefaultPageSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: DefaultPageSettings
  nameWithType: PrintDocument.DefaultPageSettings
  fullName: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Obtém ou define as definições de páginas que são utilizadas como predefinições para todas as páginas para ser impresso."
  remarks: "Pode especificar várias definições de página predefinida através da propriedade DefaultPageSettings. Por exemplo, o <xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>propriedade especifica se a página imprime na cor, o <xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName>propriedade especifica a orientação horizontal ou vertical e o <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>propriedade especifica as margens da página.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>       Para especificar as definições de forma de página por página, processar o <xref:System.Drawing.Printing.PrintDocument.PrintPage>ou <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>eventos e modificar o <xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A>argumento incluído no <xref:System.Drawing.Printing.PrintPageEventArgs>ou <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>, respetivamente.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings> </xref:System.Drawing.Printing.PrintDocument.PrintPage>      > [!NOTE] > Depois de é iniciado a impressão, alterações às definições de página através da propriedade DefaultPageSettings não irão afetar a páginas a ser impressas."
  example:
  - "The following code example sets a document's page orientation to landscape, and prints the document. The example makes three assumptions: that a variable named `filePath` has been set to the path of the file to print; that a method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined; and that a variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cs[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/csharp/p-system.drawing.printin_16_1.cs)]\n [!code-cpp[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/cpp/p-system.drawing.printin_16_1.cpp)]\n [!code-vb[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_16_1.vb)]"
  syntax:
    content: public System.Drawing.Printing.PageSettings DefaultPageSettings { get; set; }
    return:
      type: System.Drawing.Printing.PageSettings
      description: "A <xref href=&quot;System.Drawing.Printing.PageSettings&quot;> </xref> que especifica as definições de página predefinida para o documento."
  overload: System.Drawing.Printing.PrintDocument.DefaultPageSettings*
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.DocumentName
  id: DocumentName
  parent: System.Drawing.Printing.PrintDocument
  langs:
