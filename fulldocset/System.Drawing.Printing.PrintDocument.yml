- uid: System.Drawing.Printing.PrintDocument.OriginAtMargins
  id: OriginAtMargins
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: OriginAtMargins
  nameWithType: PrintDocument.OriginAtMargins
  fullName: System.Drawing.Printing.PrintDocument.OriginAtMargins
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Obtém ou define um valor que indica se a posição de um objecto graphics associado uma página encontra apenas no interior das margens o utilizador especificado ou no canto superior esquerdo da área de imprimível da página."
  remarks: "Calcular a área de imprimir requer a saber o tamanho do documento, as margens para a página físico e a localização do <xref:System.Drawing.Graphics>objeto de origem.</xref:System.Drawing.Graphics> Quando é OriginAtMargins `true`, a <xref:System.Drawing.Graphics>localização de objeto tem em consideração o <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>valor da propriedade e a haja uma área da página.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics> Quando é OriginAtMargins `false`, apenas a haja uma área da página é utilizada para determinar a localização do <xref:System.Drawing.Graphics>objeto de origem, o <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>valor é ignorado.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics>       Por exemplo, se for OriginAtMargins `true`, e <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>está definido para 1 polegada em cada lado, a <xref:System.Drawing.Graphics>objeto incluído no <xref:System.Drawing.Printing.PrintPageEventArgs>é polegada 1 localizada na parte superior da página e à esquerda.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> Se o haja uma área da página é.25 de uma polegada em cada lado e OriginAtMargins `false`, a <xref:System.Drawing.Graphics>objeto está localizado.25 de uma polegada da esquerda e topo da página.</xref:System.Drawing.Graphics>      > [!NOTE] > A haja uma área de uma página varia de impressora a impressora e não é garantida ser simétrico."
  syntax:
    content: public bool OriginAtMargins { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a origem dos gráficos se inicia nas margens da página; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a origem dos gráficos no canto superior esquerdo da página imprimível. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Drawing.Printing.PrintDocument.OriginAtMargins*
  exceptions: []
  platform:
  - net462
