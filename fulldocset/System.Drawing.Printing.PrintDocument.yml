    return:
      type: System.Drawing.Printing.PageSettings
      description: "A <see cref=&quot;T:System.Drawing.Printing.PageSettings&quot;></see> that specifies the default page settings for the document."
  overload: System.Drawing.Printing.PrintDocument.DefaultPageSettings*
