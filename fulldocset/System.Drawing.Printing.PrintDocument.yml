- uid: System.Drawing.Printing.PrintDocument.PrinterSettings
  id: PrinterSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: PrinterSettings
  nameWithType: PrintDocument.PrinterSettings
  fullName: System.Drawing.Printing.PrintDocument.PrinterSettings
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Obtém ou define a impressora que imprime o documento."
  remarks: "Pode especificar várias definições de impressora através da propriedade PrinterSettings. Por exemplo, utilize a <xref:System.Drawing.Printing.PrinterSettings.Copies%2A?displayProperty=fullName>propriedade para especificar o número de cópias de que pretende imprimir, a <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>propriedade para especificar a impressora a utilizar e a <xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A?displayProperty=fullName>propriedade para especificar o intervalo de páginas que pretende imprimir</xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.Copies%2A?displayProperty=fullName>"
  example:
  - "The following code example prints a document on the specified printer. The example makes three assumptions: that a variable names `filePath` has been set to the path of the file to print; that a method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined; and that a variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument.PrinterSettings Example#1](~/add/codesnippet/cpp/p-system.drawing.printin_2_1.cpp)]\n [!code-cs[Classic PrintDocument.PrinterSettings Example#1](~/add/codesnippet/csharp/p-system.drawing.printin_2_1.cs)]\n [!code-vb[Classic PrintDocument.PrinterSettings Example#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_2_1.vb)]"
  syntax:
    content: public System.Drawing.Printing.PrinterSettings PrinterSettings { get; set; }
    return:
      type: System.Drawing.Printing.PrinterSettings
      description: "A <xref href=&quot;System.Drawing.Printing.PrinterSettings&quot;> </xref> que especifica onde e como o documento está impresso. A predefinição é um <xref href=&quot;System.Drawing.Printing.PrinterSettings&quot;> </xref> com as respetivas propriedades definidas para os respetivos valores predefinidos."
  overload: System.Drawing.Printing.PrintDocument.PrinterSettings*
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.PrintPage
  id: PrintPage
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: PrintPage
  nameWithType: PrintDocument.PrintPage
  fullName: System.Drawing.Printing.PrintDocument.PrintPage
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Ocorre quando é necessária a saída para imprimir para a página atual."
  remarks: "Para especificar a saída para imprimir, utilize a <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A>propriedade de <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> Por exemplo, para especificar uma linha de texto que deve ser impresso, desenhar o texto a utilizar o <xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>método.</xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>       Para além de especificar o resultado, pode indicar se existem páginas adicionais para imprimir, definindo o <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>propriedade `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> A predefinição é `false`, que indica que existem não existem mais páginas para imprimir. Definições de páginas individuais, também podem ser modificadas através o <xref:System.Drawing.Printing.PageSettings>e a tarefa de impressão pode ser cancelada, definindo o <xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName>propriedade `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings> Para imprimir um documento com as definições de outra página cada página, processam o <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>eventos.</xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>       Para associar o evento com o processador de eventos, adicionar uma instância do <xref:System.Drawing.Printing.PrintPageEventHandler>Delegar ao evento.</xref:System.Drawing.Printing.PrintPageEventHandler> O processador de eventos é chamado sempre que o evento ocorre. Para obter mais informações sobre como lidar com os eventos com delegados, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates handling the PrintPage event.  \n  \n For another example, see [How to: Print a Multi-Page Text File in Windows Forms](~/add/includes/ajax-current-ext-md.md).  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/e-system.drawing.printin_0_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/e-system.drawing.printin_0_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/e-system.drawing.printin_0_1.cs)]"
  syntax:
    content: public event System.Drawing.Printing.PrintPageEventHandler PrintPage;
    return:
      type: System.Drawing.Printing.PrintPageEventHandler
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.QueryPageSettings
  id: QueryPageSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: QueryPageSettings
  nameWithType: PrintDocument.QueryPageSettings
  fullName: System.Drawing.Printing.PrintDocument.QueryPageSettings
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Ocorre imediatamente antes de cada <xref href=&quot;System.Drawing.Printing.PrintDocument.PrintPage&quot;> </xref> eventos."
  remarks: "É possível imprimir um documento com as definições de outra página cada página. Especificar definições de página ao modificar as propriedades individuais do <xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName>propriedade ou definindo a propriedade <xref:System.Drawing.Printing.PageSettings>.</xref:System.Drawing.Printing.PageSettings> </xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName> As alterações efetuadas a <xref:System.Drawing.Printing.PageSettings>afetam apenas página atual, não o documento página predefinições.</xref:System.Drawing.Printing.PageSettings> A tarefa de impressão também pode ser cancelada, definindo o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true` para <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para associar o evento com o processador de eventos, adicionar uma instância do <xref:System.Drawing.Printing.QueryPageSettingsEventHandler>Delegar ao evento.</xref:System.Drawing.Printing.QueryPageSettingsEventHandler> O processador de eventos é chamado sempre que o evento ocorre. Para obter mais informações sobre como lidar com os eventos com delegados, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example prints a document with the first page in color, if the printer supports it. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` has been created, and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> and QueryPageSettings events are handled. The `currentPageNumber` variable is incremented after every page is printed in the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, which is not shown.  \n  \n Use the <xref:System.Drawing> and <xref:System.Drawing.Printing> namespaces for this example.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/csharp/e-system.drawing.printin_1_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/cpp/e-system.drawing.printin_1_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/visualbasic/e-system.drawing.printin_1_1.vb)]"
  syntax:
    content: public event System.Drawing.Printing.QueryPageSettingsEventHandler QueryPageSettings;
    return:
      type: System.Drawing.Printing.QueryPageSettingsEventHandler
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
