  remarks: "Especifique a saída para imprimir ao processar o <xref:System.Drawing.Printing.PrintDocument.PrintPage>eventos e utilizando o <xref:System.Drawing.Graphics>incluído no <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       Utilize o <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>propriedade para especificar que impressoras devem imprimir o documento.</xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>       O método de impressão imprime o documento sem utilizar uma caixa de diálogo de impressão. Utilize um <xref:System.Windows.Forms.PrintDialog>quando pretender oferecer o utilizador a capacidade de escolher as definições de impressão.</xref:System.Windows.Forms.PrintDialog>      > [!NOTE] > Se durante a impressão, é emitida uma exceção que não é processada pelo método de impressão, impressão do documento foi abortada."
  example:
  - "The following code example prints the file that is specified through the command line to the default printer.  \n  \n> [!NOTE]\n>  The example requires that each line fits within the page width.  \n  \n Use the <xref:System.ComponentModel>, <xref:System.Drawing>, <xref:System.Drawing.Printing>, <xref:System.IO>, and <xref:System.Windows.Forms> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/cpp/m-system.drawing.printin_0_1.cpp)]\n [!code-vb[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/visualbasic/m-system.drawing.printin_0_1.vb)]\n [!code-cs[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/csharp/m-system.drawing.printin_0_1.cs)]"
  syntax:
    content: public void Print ();
    parameters: []
  overload: System.Drawing.Printing.PrintDocument.Print*
  exceptions:
  - type: System.Drawing.Printing.InvalidPrinterException
    commentId: T:System.Drawing.Printing.InvalidPrinterException
    description: "A impressora com o nome no &lt;xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName&gt; propriedade não existe."
