  name: PolicyStatement
  nameWithType: PolicyStatement
  fullName: System.Security.Policy.PolicyStatement
  type: Class
  summary: "Represents the statement of a <xref href=&quot;System.Security.Policy.CodeGroup&quot;></xref> describing the permissions and other information that apply to code with a particular set of evidence. This class cannot be inherited."
  remarks: "A PolicyStatement consists of a set of granted permissions, and possible special attributes for the code group.       Policy statements are typically used as the return value of a <xref:System.Security.Policy.PolicyLevel.Resolve%2A> operation on a <xref:System.Security.Policy.PolicyLevel>."
  example:
  - "The following code example shows the use of members of the PolicyStatement class  \n  \n [!code-cs[System.Security.Policy.PolicyStatement_Evt#1](~/add/codesnippet/csharp/t-system.security.policy_6_1.cs)]\n [!code-cpp[System.Security.Policy.PolicyStatement_Evt#1](~/add/codesnippet/cpp/t-system.security.policy_6_1.cpp)]\n [!code-vb[System.Security.Policy.PolicyStatement_Evt#1](~/add/codesnippet/visualbasic/t-system.security.policy_6_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PolicyStatement : System.Security.ISecurityEncodable, System.Security.ISecurityPolicyEncodable
