  remarks: "Apesar de isto [descrição geral de eventos encaminhados](~/add/includes/ajax-current-ext-md.md) parece que siga uma rota bubbling através de uma árvore de elemento, na realidade é um evento encaminhado direto, que é gerado e reraised ao longo da árvore de elemento por cada <xref:System.Windows.UIElement3D>.</xref:System.Windows.UIElement3D>       Este evento é um dos vários eventos relacionados que reportam as especificações botão do rato um subjacente <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>evento, o que é um evento anexado processada por cada elemento ao longo de uma rota de evento.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>       Os dados do evento deste evento expõe os dados do evento de subjacentes <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>eventos.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> Se esse evento está marcado como processada ao longo da rota do evento, os eventos específicos do botão do rato ainda são gerados; No entanto, os processadores de eventos de específicos do botão do rato tem de ser adicionados ao chamar explicitamente <xref:System.Windows.UIElement3D.AddHandler%2A>, com a opção para processar eventos que já estão marcados como processada, para que seja os serviços de escuta para o evento.</xref:System.Windows.UIElement3D.AddHandler%2A> Se marcar MouseLeftButtonDown processado, são essencialmente marcar <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>processado para as escutas de todas as outras ao longo da rota e em todos os eventos relacionados.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> Isto inclui possivelmente eventos de classe-processador gerado, tais como <xref:System.Windows.Controls.Control.MouseDoubleClick>.</xref:System.Windows.Controls.Control.MouseDoubleClick>       Considerar concecionais, este evento (e outros eventos de botão do rato no <xref:System.Windows.UIElement3D>) para ser um rato &quot;serviço&quot; (com a definição de serviço fornecida pelo <xref:System.Windows.Input.Mouse>classe).</xref:System.Windows.Input.Mouse> </xref:System.Windows.UIElement3D> O evento adiciona a conveniência de não ser necessário verificar os Estados de botão do rato (esquerda direito para cima / para baixo) dos eventos de rato original dos dados de eventos. Para cenários mais avançados, tais como a verificação de Estados de botões não padrão, poderá ter de utilizar o [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] da <xref:System.Windows.Input.Mouse>classe em vez dos existentes no <xref:System.Windows.UIElement3D>.</xref:System.Windows.UIElement3D> </xref:System.Windows.Input.Mouse>      > [!IMPORTANT] > A classe de processamento, muitas vezes, marca subjacentes <xref:System.Windows.Input.Mouse>eventos de classe como processado.</xref:System.Windows.Input.Mouse> Quando o evento é identificado processado, outros processadores de instância que estão ligados ao que o elemento não são normalmente gerados. Qualquer outras classe ou instância os processadores que estão anexados às elementos na direção bubbling para a raiz na árvore da IU também normalmente não são gerados.       Pode resolver o problema que está descrito no importante anterior e continuar a receber eventos de MouseLeftButtonDown para botão esquerdo do rato para baixo de eventos de uma classe derivada que tem classe processamento utilizando qualquer uma destas soluções:-anexar processadores para a <xref:System.Windows.UIElement3D.PreviewMouseDown>evento, o que não está marcado como processado pelos controlos.</xref:System.Windows.UIElement3D.PreviewMouseDown> Tenha em atenção que, uma vez que este é um evento de pré-visualização, a rota começa na raiz e túneis para o controlo.      -Registar um processador de controlo procedurally chamando <xref:System.Windows.UIElement3D.AddHandler%2A>e escolher a opção de assinatura que permite que os processadores escutar eventos mesmo que já são marcados como processado nos dados de evento encaminhado.</xref:System.Windows.UIElement3D.AddHandler%2A>       MouseLeftButtonDown é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_MouseLeftButtonDown&quot;></a># # Encaminhados informações sobre eventos |||   |-|-|   | Campo Identificador | <xref:System.Windows.UIElement3D.MouseLeftButtonDownEvent>|   | Estratégia de encaminhamento | Direto |   | Delegado | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Ignorar <xref:System.Windows.UIElement3D.OnMouseLeftButtonDown%2A>para implementar a classe de processamento para este evento em classes derivadas.</xref:System.Windows.UIElement3D.OnMouseLeftButtonDown%2A> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.UIElement3D.MouseLeftButtonDownEvent>"
