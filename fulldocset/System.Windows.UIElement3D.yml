  name: UIElement3D
  nameWithType: UIElement3D
  fullName: System.Windows.UIElement3D
  type: Class
  summary: "UIElement3D é uma classe base para implementações de nível de principais WPF tendo [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] elementos e características de apresentação básico."
  remarks: "UIElement3D é uma classe base abstracta partir da qual pode derivar classes para representar elementos 3D específicos.       Muitas do comportamento de entrada, concentrar-se e eventos CCM para elementos 3D está em geral definida na classe UIElement3D. Isto inclui os eventos de teclado, rato e a entrada de caneta e propriedades de estado relacionadas. Muitas destes eventos são eventos encaminhados e muitos dos eventos relacionados com a entrada tem ambos um encaminhamento bubbling versão, bem como uma versão de túnel do evento. Estes eventos emparelhados são, normalmente, os eventos de interesse maior para autores de controlo.       Também inclui UIElement3D [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] relacionadas com o [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] modelo de evento, incluindo os métodos que podem originar especificados encaminhados eventos que tenham origem a partir de uma instância de elemento.       Um UIElement3D tem as seguintes capacidades especificamente definidas pela classe UIElement3D:-pode responder a intervenção do utilizador (incluindo o controlo de onde a entrada é enviada através do processamento do evento de encaminhamento ou o encaminhamento de comandos).      -Pode gerar eventos encaminhados que viajam uma rota através da árvore lógica elemento.      > [!IMPORTANT] > <xref:System.Windows.UIElement3D.Visibility%2A>Estado afeta todos os entrada processamento por esse elemento.</xref:System.Windows.UIElement3D.Visibility%2A> Não participar nos testes de acessos de elementos que não estão visíveis e não receber eventos de entrada, mesmo que o rato está sobre os limites de onde seria o elemento se foram visível.       Ao contrário do <xref:System.Windows.UIElement>classe, a classe de UIElement3D não inclui o esquema.</xref:System.Windows.UIElement> Por conseguinte, não inclui a classe de UIElement3D **medidas** ou **dispor** métodos.       Uma classe que deriva de UIElement3D e mantém a sua própria coleção de <xref:System.Windows.Media.Media3D.Visual3D>objetos através da substituição <xref:System.Windows.Media.Media3D.Visual3D.GetVisual3DChild%2A>e <xref:System.Windows.Media.Media3D.Visual3D.Visual3DChildrenCount%2A>ainda tem de passar novos <xref:System.Windows.Media.Media3D.Visual3D>objetos a <xref:System.Windows.Media.Media3D.Visual3D.AddVisual3DChild%2A>.</xref:System.Windows.Media.Media3D.Visual3D.AddVisual3DChild%2A> </xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Media3D.Visual3D.Visual3DChildrenCount%2A> </xref:System.Windows.Media.Media3D.Visual3D.GetVisual3DChild%2A> </xref:System.Windows.Media.Media3D.Visual3D>       UIElement3D é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
