provável para que a classe de processamento de um controlo. A classe de processamento, muitas vezes, marca subjacentes <xref:System.Windows.Input.Mouse>eventos de classe como processado.</xref:System.Windows.Input.Mouse> Quando o evento é identificado processado, outros processadores de instância que estão ligados ao que o elemento não são normalmente gerados. Qualquer outras classe ou instância os processadores que estão anexados às elementos na direção bubbling para a raiz na árvore da IU também normalmente não são gerados.       Pode resolver o problema que está descrito no importante anterior e continuar a receber eventos de MouseDown para botão esquerdo do rato para baixo de eventos de uma classe derivada que tem classe processamento utilizando qualquer uma destas soluções:-anexar processadores para a <xref:System.Windows.UIElement3D.PreviewMouseDown>evento, o que não está marcado como processado pelos controlos.</xref:System.Windows.UIElement3D.PreviewMouseDown> Tenha em atenção que, uma vez que este é um evento de pré-visualização, a rota começa na raiz e túneis para o controlo.      -Registar um processador de controlo procedurally chamando <xref:System.Windows.UIElement3D.AddHandler%2A>e escolher a opção de assinatura que permite que os processadores escutar eventos mesmo que já são marcados como processado nos dados de evento encaminhado.</xref:System.Windows.UIElement3D.AddHandler%2A>       MouseDown é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_MouseDown&quot;></a># # Encaminhados informações sobre eventos |||   |-|-|   | Campo Identificador | <xref:System.Windows.UIElement3D.MouseDownEvent>|   | Estratégia de encaminhamento | Bubbling |   | Delegado | <xref:System.Windows.Input.MouseButtonEventHandler>|      -O evento de túnel correspondente é <xref:System.Windows.UIElement3D.PreviewMouseDown>.</xref:System.Windows.UIE