  remarks: "O <xref:System.Windows.UIElement3D.MouseLeftButtonDown>evento parece viajar uma rota bubbling, mas, na verdade, mudar de uma forma indireta.</xref:System.Windows.UIElement3D.MouseLeftButtonDown> <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>é o evento subjacente que esteja bolha encaminhada e cada <xref:System.Windows.UIElement3D>ao longo do evento utiliza idênticos de processamento para aumentar o evento encaminhado direto <xref:System.Windows.UIElement3D.MouseLeftButtonDown>.</xref:System.Windows.UIElement3D.MouseLeftButtonDown> rota</xref:System.Windows.UIElement3D></xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> Apesar de poder marcar as <xref:System.Windows.UIElement3D.MouseLeftButtonDown>evento como processado para efeitos deste elemento, o estado processado não perpetuate para outros elementos ao longo da rota do evento.</xref:System.Windows.UIElement3D.MouseLeftButtonDown> No entanto, pode querer assinalar o evento como processado para evitar processadores de instância geral (aqueles que não especificou `handledEventsToo`) seja invocado.       A implementação predefinida para o evento de rato geral processamento no <xref:System.Windows.UIElement3D>escuta <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>e converte-o a um evento local adequado.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> </xref:System.Windows.UIElement3D> Se pretender substituir esta lógica, tem de criar uma classe derivada. O construtor estático da sua classe derivada, registar um processador de classe alternativo para <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> Não é possível alterar o rato processamento comportamento de <xref:System.Windows.UIElement3D>através da substituição OnMouseLeftButtonDown.</xref:System.Windows.UIElement3D>       Em alternativa, pode substituir este método para processar para um Estado de rato específico do evento de alteração. Se optar por chamar a implementação base depende do seu cenário. Falha ao chamar base desativa o processamento de entrada predefinido para esse evento do rato em classes de predecessor também esperar invocar OnMouseLeftButtonDown. Por exemplo, pode derivar de <xref:System.Windows.Controls.Button>e substituir OnMouseLeftButtonDown na sua classe derivada sem chamar a implementação base; no entanto, isto substituir desativa o <xref:System.Windows.Controls.Primitives.ButtonBase.Click>eventos.</xref:System.Windows.Controls.Primitives.ButtonBase.Click> </xref:System.Windows.Controls.Button>       OnMouseLeftButtonDown é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
