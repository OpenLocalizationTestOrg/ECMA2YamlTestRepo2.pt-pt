  remarks: "Para ser focusable, <xref:System.Windows.UIElement3D.Focusable%2A>e <xref:System.Windows.UIElement3D.IsEnabled%2A>devem ser ambos `true`.</xref:System.Windows.UIElement3D.IsEnabled%2A> </xref:System.Windows.UIElement3D.Focusable%2A>       Mesmo se um elemento de processamento de eventos focusable e ativada, dentro de uma árvore específico, (como para um controlo composto) poderá responder a eventos de foco pré-visualização, não permitindo foco, deste modo, este método devolvam `false`.       Se chamar devolve foco `true`, <xref:System.Windows.UIElement3D.IsKeyboardFocused%2A>e <xref:System.Windows.UIElement3D.IsKeyboardFocusWithin%2A>também são `true`.</xref:System.Windows.UIElement3D.IsKeyboardFocusWithin%2A> </xref:System.Windows.UIElement3D.IsKeyboardFocused%2A>       Se as propriedades relacionadas ainda não estiverem `true`, ao chamar o foco, um ou mais dos seguintes eventos são gerados pela seguinte ordem: <xref:System.Windows.UIElement3D.PreviewLostKeyboardFocus>, <xref:System.Windows.UIElement3D.PreviewGotKeyboardFocus>(origem é o destino de foco nova), <xref:System.Windows.UIElement3D.IsKeyboardFocusedChanged>, <xref:System.Windows.UIElement3D.IsKeyboardFocusWithinChanged>, <xref:System.Windows.UIElement3D.LostKeyboardFocus>, <xref:System.Windows.UIElement3D.GotKeyboardFocus>(origem é o destino de foco novo).</xref:System.Windows.UIElement3D.GotKeyboardFocus> </xref:System.Windows.UIElement3D.LostKeyboardFocus> </xref:System.Windows.UIElement3D.IsKeyboardFocusWithinChanged> </xref:System.Windows.UIElement3D.IsKeyboardFocusedChanged> </xref:System.Windows.UIElement3D.PreviewGotKeyboardFocus> </xref:System.Windows.UIElement3D.PreviewLostKeyboardFocus>       Por ordem para esta chamada seja concluída com êxito, alguns outro elemento da aplicação necessários para ter o foco anteriormente.       Foco em geral é regido pelos dois conceitos diferentes: teclado foco e lógico foco, sempre não são idênticos. Este método define o foco lógico e também tenta definir o foco do teclado. Não há nenhum significa programática para definir o foco do teclado mais concretamente, isto acontece devido a intervenção do utilizador. Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md).       Foco é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
