  name: AddHandler(RoutedEvent,Delegate,Boolean)
  nameWithType: UIElement3D.AddHandler(RoutedEvent,Delegate,Boolean)
  fullName: System.Windows.UIElement3D.AddHandler(RoutedEvent,Delegate,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Adds a routed event handler for a specified routed event, adding the handler to the handler collection on the current element. Specify <code>handledEventsToo</code> as <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to have the provided handler be invoked for routed event that had already been marked as handled by another element along the event route."
  remarks: "Processing low-level input events in a practical way is a complex task. Many controls implement behavior where a certain event is marked as handled, and is replaced by another more intuitive event. Generally, a control will only mark a platform input event as handled if there is some design intention for doing so. In certain scenarios, those design intentions might not be what your particular handling of the input event requires. It is for these scenarios that registering handlers with `handledEventsToo` as `true` is appropriate. But you should not do this routinely. Invoking handlers in response to all events even if handled will complicate your own application event processing logic. You may see a decrease in performance if the handler logic is substantial. You should reserve the use of attaching handlers for already-handled events for situations where you have already discovered during the development process that certain controls are handling events that you still want to handle with application logic.       Another technique for avoiding the class handling behavior of certain event-control combinations is to use that event&quot;s preview alternative. For example, if <xref:System.Windows.UIElement3D.MouseLeftButtonDown> is marked handled by class handling, you might be able to add handlers for <xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown> instead.       You can add the same handler for the same event multiple times without raising an exception. However, the handler is actually invoked multiple times when the event is handled. Therefore, consider how this behavior might have side effects that should be accounted for in your handler implementation.       You typically use this method to provide the implementation of the &quot;add&quot; accessor for the [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] event access pattern of a custom routed event.       AddHandler is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void AddHandler (System.Windows.RoutedEvent routedEvent, Delegate handler, bool handledEventsToo);
    parameters:
    - id: routedEvent
      type: System.Windows.RoutedEvent
      description: "An identifier for the routed event to be handled."
    - id: handler
      type: System.Delegate
      description: "A reference to the handler implementation."
    - id: handledEventsToo
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to register the handler such that it is invoked even when the routed event is marked handled in its event data; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> to register the handler with the default condition that it will not be invoked if the routed event is already marked handled.       The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.       Do not routinely ask to rehandle a routed event. For more information, see Remarks."
  overload: System.Windows.UIElement3D.AddHandler*
  exceptions: []
