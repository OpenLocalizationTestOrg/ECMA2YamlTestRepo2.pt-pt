  fullName: System.Windows.UIElement3D.QueryCursor
  type: Event
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Ocorre quando o cursor é solicitado a apresentar. Este evento é desencadeado sempre que o ponteiro do rato é movido para uma nova localização, o que significa que poderá ser necessário alterar o objeto de cursor com base na respetiva posição novo num elemento."
  remarks: "Este evento cria um alias para o <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>anexados a eventos para esta classe, para que QueryCursor faz parte da classe de membros listam quando <xref:System.Windows.UIElement3D>é herdada como um elemento de base.</xref:System.Windows.UIElement3D> </xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> Processadores de eventos que estão anexados ao evento QueryCursor estão ligados ao subjacentes <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>anexados a eventos e receber a mesma instância de dados de eventos.</xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>       O cursor a ser referenciado por este nome de evento não é necessariamente o cursor de texto (por vezes conhecido como o ponto de inserção). Em vez disso, o cursor neste contexto é o objeto que declara a visualização de gráfica onscreen relacionados com vários dispositivos relacionados com a entrada possíveis ou os conceitos do [!INCLUDE[TLA2#tla_win](~/add/includes/tla2sharptla-win-md.md)] de programação. Esse objeto é representado pelo <xref:System.Windows.Input.Cursor>classe no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].</xref:System.Windows.Input.Cursor> O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] entrado sistema permite-lhe alterar deste cursor quando representa a posição onscreen do ponteiro do rato. Pode utilizar os valores predefinidos de <xref:System.Windows.Input.Cursors>enumeração, ou podem declarar um cursor personalizado como um ficheiro de imagem.</xref:System.Windows.Input.Cursors>       Está à escuta para o evento QueryCursor não é uma técnica eficiente para a gestão de cursor. Em vez disso, cada elemento deve definir o seus próprios comportamento de cursor com <xref:System.Windows.FrameworkContentElement.Cursor%2A>e <xref:System.Windows.FrameworkContentElement.ForceCursor%2A>.</xref:System.Windows.FrameworkContentElement.ForceCursor%2A> </xref:System.Windows.FrameworkContentElement.Cursor%2A> Só deverá confiar QueryCursor se não estiver a utilizar os elementos de base do WPF ao nível do framework ou no extraordinary circunstâncias onde definir o comportamento de cursor numa base por elemento não satisfazer as suas necessidades. Para mais informações sobre como implementar o comportamento de cursor em resposta a QueryCursor, consulte <xref:System.Windows.Input.QueryCursorEventHandler>.</xref:System.Windows.Input.QueryCursorEventHandler>       QueryCursor é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_QueryCursor&quot;></a># # Encaminhados informações sobre eventos |||   |-|-|   | Campo Identificador | <xref:System.Windows.UIElement3D.QueryCursorEvent>|   | Estratégia de encaminhamento | Bubbling |   | Delegado | <xref:System.Windows.Input.QueryCursorEventHandler>|      -Não há nenhum evento de túnel correspondente definido.</xref:System.Windows.Input.QueryCursorEventHandler> </xref:System.Windows.UIElement3D.QueryCursorEvent>      -Ignorar <xref:System.Windows.UIElement3D.OnQueryCursor%2A>para implementar a classe de processamento para este evento em classes derivadas.</xref:System.Windows.UIElement3D.OnQueryCursor%2A>"
