  summary: "Adiciona um processador de eventos encaminhados para um evento encaminhado especificado, adicionar o processador para a coleção de processador no elemento actual. Especifique <code> handledEventsToo </code> como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> para que o processador fornecido ser invocado para o evento encaminhado que já tinha sido marcado como processado por outro elemento ao longo da rota do evento."
  remarks: "Processamento de eventos de entrada de nível baixo de uma forma prática é uma tarefa complexa. Comportamento em que um determinado evento está marcado como processada e é substituído por outro evento mais intuitivo de implementar vários controlos. Geralmente, um controlo só será assinalar a um evento de entrada de plataforma como processado se houver algum intenção de design para fazê-lo. Em certos cenários, as intenções de design poderão não ser que requer que o processamento do evento de entrada específico. Destina-se estes cenários que registar processadores com `handledEventsToo` como `true` adequada. Mas deve não efetuar este procedimento regularmente. Invocar rotinas de tratamento em resposta a todos os eventos, mesmo se processado irá dificultar a sua própria lógica de processamento de eventos de aplicações. Poderá ver um decréscimo no desempenho se a lógica do processador é significativo. Deve reservando a utilização da anexação processadores de eventos processados já para situações em que já tenham detetados durante o processo de desenvolvimento determinados controlos são processar eventos que pretenda continuar a processar com a lógica da aplicação.       Outra técnica para evitar o comportamento de determinadas combinações de controlo de eventos de processamento de classe é utilizar alternativa de pré-visualização esse evento. Por exemplo, se <xref:System.Windows.UIElement3D.MouseLeftButtonDown>está marcado como processadas pelo processamento de classe, poderá conseguir adicionar processadores <xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown>em vez disso.</xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown> </xref:System.Windows.UIElement3D.MouseLeftButtonDown>       Pode adicionar o processador do mesmo para o mesmo evento várias vezes sem gerar uma exceção. No entanto, o processador é, na verdade, invocado várias vezes quando o evento é processado. Por conseguinte, considere como este comportamento pode ter efeitos secundários que devem ser tidas em conta na sua implementação do processador.       Normalmente, utiliza este método para a implementação do acessor &quot;Adicionar&quot; para o [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] padrão de acesso de eventos de um evento encaminhado personalizado.       AddHandler é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void AddHandler (System.Windows.RoutedEvent routedEvent, Delegate handler, bool handledEventsToo);
    parameters:
    - id: routedEvent
      type: System.Windows.RoutedEvent
      description: "Um identificador para o evento encaminhado deve ser processada."
    - id: handler
      type: System.Delegate
      description: "Uma referência para a implementação de processador."
    - id: handledEventsToo
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para registar o processador de forma a que é invocada, mesmo quando o evento encaminhado está marcada como processada nos seus dados de eventos; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para registar o processador com a condição de predefinição não será invocado se o evento encaminhado já está marcada como processado.       A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Regularmente voltar a pedir para rehandle um evento encaminhado. Para obter mais informações, consulte observações."
  overload: System.Windows.UIElement3D.AddHandler*
  exceptions: []
  platform:
  - net462
