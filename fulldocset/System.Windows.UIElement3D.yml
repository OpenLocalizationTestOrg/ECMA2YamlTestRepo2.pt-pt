  name: UIElement3D
  nameWithType: UIElement3D
  fullName: System.Windows.UIElement3D
  type: Class
  summary: "UIElement3D is a base class for WPF core level implementations building on [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] elements and basic presentation characteristics."
  remarks: "UIElement3D is an abstract base class from which you can derive classes to represent specific 3D elements.       Much of the input, focusing, and eventing behavior for 3D elements in general is defined in the UIElement3D class. This includes the events for keyboard, mouse, and stylus input, and related status properties. Many of these events are routed events, and many of the input-related events have both a bubbling routing version as well as a tunneling version of the event. These paired events are typically the events of greatest interest to control authors.       UIElement3D also includes [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] that relate to the [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] event model, including methods that can raise specified routed events that are sourced from an element instance.       A UIElement3D has the following capabilities that are specifically defined by the UIElement3D class:      -   Can respond to user input (including control of where input is sent via handling of event routing or routing of commands).      -   Can raise routed events that travel a route through the logical element tree.      > [!IMPORTANT] >  <xref:System.Windows.UIElement3D.Visibility%2A> state affects all input handling by that element. Elements that are not visible do not participate in hit testing and do not receive input events, even if the mouse is over the bounds of where the element would be if were visible.       Unlike the <xref:System.Windows.UIElement> class, the UIElement3D class does not include layout. Therefore, the UIElement3D class does not include **Measure** or **Arrange** methods.       A class that derives from UIElement3D and maintains its own collection of <xref:System.Windows.Media.Media3D.Visual3D> objects by overriding <xref:System.Windows.Media.Media3D.Visual3D.GetVisual3DChild%2A> and <xref:System.Windows.Media.Media3D.Visual3D.Visual3DChildrenCount%2A> must still pass new <xref:System.Windows.Media.Media3D.Visual3D> objects to <xref:System.Windows.Media.Media3D.Visual3D.AddVisual3DChild%2A>.       UIElement3D is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to derive from the UIElement3D class to create a `Sphere` class:  \n  \n [!code-cs[Shapes#Sphere](~/add/codesnippet/csharp/Shapes/Sphere.cs#sphere)]\n [!code-vb[Shapes#Sphere](~/add/codesnippet/visualbasic/shapes/sphere.vb#sphere)]  \n  \n For the complete sample, see [UIElement3D Sphere Sample](http://go.microsoft.com/fwlink/?LinkID=160044)."
