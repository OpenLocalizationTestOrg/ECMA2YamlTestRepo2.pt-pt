  remarks: "The most common scenario for using this [!INCLUDE[TLA#tla_api](~/add/includes/tlasharptla-api-md.md)] is when you implement the [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] &quot;wrapper&quot; event that is associated with a custom routed event, specifically when you implement the &quot;remove&quot; logic for handlers at the [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] level.       Calling this method has no effect if there were no handlers registered with criteria that match the input parameters for the method call.       If more than one handler is attached that matched the criteria, only the first handler in the event handler store is removed. This behavior is consistent with [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] behavior of the `-=` operator.       Neither `routedEvent` nor `handler` may be `null`. Attempting to provide either value as `null` will raise an exception.       This method ignores the `handledEventsToo` parameter information, which is provided if the handler was first added with the <xref:System.Windows.UIElement3D.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> signature that enables handling of already-handled events. Either type of handler is removed.       RemoveHandler is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
