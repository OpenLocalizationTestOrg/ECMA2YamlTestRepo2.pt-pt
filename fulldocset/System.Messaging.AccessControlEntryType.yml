  name: AccessControlEntryType
  nameWithType: AccessControlEntryType
  fullName: System.Messaging.AccessControlEntryType
  type: Enum
  summary: "Especifica se pretende permitir, negar ou revogar direitos de acesso para um administrador."
  remarks: "Ao utilizar a <xref:System.Messaging.AccessControlEntry>classe para especificar um novo acesso indicado para uma trustee, defina a <xref:System.Messaging.AccessControlEntry.EntryType%2A>propriedade para descrever se pretende conceder o direito ou negar o mesmo.</xref:System.Messaging.AccessControlEntry.EntryType%2A> </xref:System.Messaging.AccessControlEntry> Além disso, pode definir se o direito de nova é acrescentado a uma lista existente (se a entidade fidedigna já existe no contexto para a qual são adicionar ou remover privilégios de acesso) ou se o direito de nova substitui e elimina quaisquer direitos definidos anteriormente.       Quando criar um novo `Allow` entrada, poderá haver um pré-existentes `Deny` entrada para a entidade fidedigna mesma que terá precedência e têm de ser resolvida. Da mesma forma, quando criar um novo `Deny` entrada, poderá haver um existente `Allow` entrada que tem precedência. Para obter informações sobre a ordem pela qual acesso direitos são aplicados, consulte <xref:System.Messaging.AccessControlList>.</xref:System.Messaging.AccessControlList>"
  syntax:
    content: public enum AccessControlEntryType
  inheritance:
  - System.Enum
  platform:
  - net462
