  type: Class
  summary: "Define um ponto associado um conjunto de eventos de estado do fluxo de trabalho que são controlados no caminho potenciais execução de uma instância de fluxo de trabalho raiz."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Sempre que o estado da instância do fluxo de trabalho é alterado, a instância de fluxo de trabalho emite um evento de estado do fluxo de trabalho baseado do <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valores para o infraestrutura de controlo de tempo de execução.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Um WorkflowTrackPoint define um interesse em todos os pontos de durante a execução de uma instância de fluxo de trabalho no qual ocorrem tipos específicos de eventos de estado do fluxo de trabalho. Pode adicionar um WorkflowTrackPoint para <xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName>para instruir a infraestrutura de controlo do tempo de execução para enviar um <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>para o serviço de controlo quando ocorrer um conjunto especificado de eventos de estado do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName> Um WorkflowTrackPoint pode corresponder a vários pontos de uma instância de fluxo de trabalho.       Definir <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A>com um adequadamente configurado <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation>para especificar os tipos de eventos de estado do fluxo de trabalho que utiliza a infraestrutura de controlo do tempo de execução para fazer corresponder o WorkflowTrackPoint.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> Pode adicionar a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>para especificar informações adicionais associadas com o ponto de registo que deve ser enviado pelo runtime infraestrutura de controlo quando o ponto de registo é correspondido.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>       Esta classe não pode ser herdada."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackPoint
