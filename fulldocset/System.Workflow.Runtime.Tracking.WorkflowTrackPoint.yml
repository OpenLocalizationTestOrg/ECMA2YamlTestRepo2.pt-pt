  remarks: "Pode adicionar anotações para especificar anotações devem ser devolvidos no <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>enviados para o serviço de controlo quando o ponto de registo é correspondido.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>       As anotações são cadeias que definir que contêm informações para associar o ponto de registo. Por exemplo, uma anotação pode conter informações sobre o caminho de execução possíveis o fluxo de trabalho pode demorar a partir deste ponto de registo ou pode conter informações a apresentar numa interface de utilizador."
