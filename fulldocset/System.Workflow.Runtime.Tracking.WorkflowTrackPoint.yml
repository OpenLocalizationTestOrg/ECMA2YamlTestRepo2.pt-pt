- uid: System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.WorkflowTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: WorkflowTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets the collection of annotations associated with the track point."
  remarks: "You can add to Annotations to specify annotations to be returned in the <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> sent to the tracking service when the track point is matched.       Annotations are strings that you define that contain information to associate with the track point. For example, an annotation could contain information about the possible execution path the workflow can take from this track point, or it could contain information to be displayed in a user interface."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref> that contains the annotations associated with the track point. The default is an empty collection; it specifies that no annotations are to be associated with the track point."
  overload: System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations*
  exceptions: []
