  name: WorkflowTrackPoint
  nameWithType: WorkflowTrackPoint
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint
  type: Class
  summary: "Defines a point associated with a set of workflow status events that are tracked in the potential execution path of a root workflow instance."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       Whenever the status of the workflow instance changes, the workflow instance emits a workflow status event based on one of the <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> values to the runtime tracking infrastructure. A WorkflowTrackPoint defines an interest in all the points during the execution of a workflow instance at which specific types of workflow status events occur. You can add a WorkflowTrackPoint to <xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName> to instruct the runtime tracking infrastructure to send a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> to the tracking service when a specified set of workflow status events occur. A WorkflowTrackPoint may be matched at multiple points in the workflow instance.       Set <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> with an appropriately configured <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> to specify the types of workflow status events that the runtime tracking infrastructure uses to match the WorkflowTrackPoint. You can add to <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A> to specify additional information associated with the track point that should be sent by the runtime tracking infrastructure when the track point is matched.       This class cannot be inherited."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackPoint
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
