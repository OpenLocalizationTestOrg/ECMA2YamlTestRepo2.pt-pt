- uid: System.Net.HttpListenerRequest.Url
  id: Url
  parent: System.Net.HttpListenerRequest
  langs:
  - csharp
  name: Url
  nameWithType: HttpListenerRequest.Url
  fullName: System.Net.HttpListenerRequest.Url
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets the <xref:System.Uri> object requested by the client."
  remarks: "The Url property allows you to obtain all the information available from a <xref:System.Uri> object. If you need to know only the raw text of the URI request, consider using the <xref:System.Net.HttpListenerRequest.RawUrl%2A> property instead.       The Url property is null if the <xref:System.Uri> from the client could not be parsed.       The <xref:System.Net.Configuration.HttpListenerElement.UnescapeRequestUrl%2A> property indicates if <xref:System.Net.HttpListener> uses the raw unescaped URI instead of the converted URI where any percent-encoded values are converted and other normalization steps are taken.       When a <xref:System.Net.HttpListener> instance receives a request through the `http.sys` service, it creates an instance of the URI string provided by `http.sys`, and exposes it as the Url property.       The `http.sys` service exposes two request URI strings:      -   Raw URI      -   Converted URI       The raw URI is the <xref:System.Uri?displayProperty=fullName> provided in the request line of a HTTP request:       `GET /path/`       `Host: www.contoso.com`       The raw URI provided by `http.sys` for the request mentioned above, is &quot;/path/&quot;. This represents the string following the HTTP verb as it was sent over the network.       The `http.sys` service creates a converted URI from the information provided in the request using the URI provided in the HTTP request line and the Host header to determine the origin server the request should be forwarded to. This is done by comparing the information from the request with a set of registered URI prefixes. In order to be able to compare those values, some normalization to the request needs to be done. For the sample above the converted URI would be as follows:       `http://www.contoso.com/path/`       The `http.sys` service combines the <xref:System.Uri.Host%2A?displayProperty=fullName> property value and the string in the request line to create a converted URI. In addition, `http.sys` and the <xref:System.Uri?displayProperty=fullName> class also do the following:      -   Un-escapes all percent encoded values.      -   Converts percent-encoded non-ASCII characters into a UTF-16 character representation. Note that UTF-8 and ANSI/DBCS characters are supported as well as Unicode characters (Unicode encoding using the %uXXXX format).      -   Executes other normalization steps, like path compression.       Since the request doesn&quot;t contain any information about the encoding used for percent-encoded values, it may not be possible to determine the correct encoding just by parsing the percent-encoded values.       Therefore `http.sys` provides two registry keys for modifying the process:      |Registry Key|Default Value|Description|   |------------------|-------------------|-----------------|   |EnableNonUTF8|1|If zero, `http.sys` accepts only UTF-8-encoded URLs.<br /><br /> If non-zero, `http.sys` also accepts ANSI-encoded or DBCS-encoded URLs in requests.|   |FavorUTF8|1|If non-zero, `http.sys` always tries to decode a URL as UTF-8 first; if that conversion fails and EnableNonUTF8 is non-zero, Http.sys then tries to decode it as ANSI or DBCS.<br /><br /> If zero (and EnableNonUTF8 is non-zero), `http.sys` tries to decode it as ANSI or DBCS; if that is not successful, it tries a UTF-8 conversion.|       When <xref:System.Net.HttpListener> receives a request, it uses the converted URI from `http.sys` as input to the Url property.       There is a need for supporting characters besides characters and numbers in URIs. An example is the following URI, which is used to retrieve customer information for customer number &quot;1/3812&quot;:       `http://www.contoso.com/Customer(&quot;1%2F3812&quot;)/`       Note the percent-encoded slash in the Uri (%2F). This is necessary, since in this case the slash character represents data and not a path delimiter.       Passing the string to Uri constructor will lead to the following URI:       `http://www.contoso.com/Customer(&quot;1/3812&quot;)/`       Splitting the path into its segments would result in the following elements:       `Customer(&quot;1`       `3812&quot;)`       This is not the intent of the sender of the request.       If the <xref:System.Net.Configuration.HttpListenerElement.UnescapeRequestUrl%2A> property is set to false, then when the <xref:System.Net.HttpListener> receives a request, it uses the raw URI instead of the converted URI from `http.sys` as input to the Url property."
  example:
  - "The following code example demonstrates using the Url property.  \n  \n [!code-cs[Net_Listener_Basic#15](~/add/codesnippet/csharp/p-system.net.httplistene_20_1.cs)]"
  syntax:
    content: public Uri Url { get; }
    return:
      type: System.Uri
      description: "A <xref:System.Uri> object that identifies the resource requested by the client."
  overload: System.Net.HttpListenerRequest.Url*
  exceptions: []
  platform:
  - net462
