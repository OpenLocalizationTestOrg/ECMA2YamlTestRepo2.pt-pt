  name: SamlSecurityToken
  nameWithType: SamlSecurityToken
  fullName: System.IdentityModel.Tokens.SamlSecurityToken
  type: Class
  summary: "Represents a security token that is based upon a SAML assertion."
  remarks: "The claims for SamlSecurityToken security tokens are expressed as part of a <xref:System.IdentityModel.Tokens.SamlAssertion>. A <xref:System.IdentityModel.Tokens.SamlAssertion> has an extensible set of claims known as SAML statements that are represented by the <xref:System.IdentityModel.Tokens.SamlAssertion.Statements%2A> property. The SAML authority that issued the SAML assertion is specified in the <xref:System.IdentityModel.Tokens.SamlAssertion.Issuer%2A> property."
  syntax:
    content: 'public class SamlSecurityToken : System.IdentityModel.Tokens.SecurityToken'
