- uid: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline
  id: KeySpline
  parent: System.Windows.Media.Animation.SplinePointKeyFrame
  langs:
  - csharp
  name: KeySpline
  nameWithType: SplinePointKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Gets or sets the two control points that define animation progress for this key frame."
  remarks: "To understand how a KeySpline works, it is helpful to understand cubic Bezier curves. A cubic Bezier curve is defined by a start point, an end point, and two control points. The two coordinates in the KeySpline define those two control points. When describing key splines, the start point of the Bezier curve is always 0, and the end point is always 1, which is why you define only the two control points. The resulting curve specifies how an animation is interpolated during a time segment; that is, the curve represents the rate of change in the animation&quot;s target attribute over the time segment. To better see the relationship between animation progress and a Bezier curve, see [Key Spline Animation Sample](http://go.microsoft.com/fwlink/?LinkID=160011).      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Animation.SplinePointKeyFrame.KeySplineProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "The two control points that specify the cubic Bezier curve that defines the progress of the key frame."
  overload: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline*
  exceptions: []
  platform:
  - net-11
