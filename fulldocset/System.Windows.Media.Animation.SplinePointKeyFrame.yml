  fullName: System.Windows.Media.Animation.SplinePointKeyFrame
  type: Class
  summary: "Animates from the <see cref=&quot;T:System.Windows.Point&quot;></see> value of the previous key frame to its own &lt;xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A&gt; using splined interpolation."
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.PointKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> to animate a <xref:System.Windows.Point> property value along a set of key frames.       A key frame defines a segment of the <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> specifies the time at which the key frame&quot;s <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.       Spline key frames like SplinePointKeyFrame create a variable transition between values, which is determined by the <xref:System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline%2A> property. Splined interpolation can be used to achieve more realistic &quot;real world&quot; timing effects such as acceleration and deceleration."
  syntax:
    content: 'public class SplinePointKeyFrame : System.Windows.Media.Animation.PointKeyFrame'
