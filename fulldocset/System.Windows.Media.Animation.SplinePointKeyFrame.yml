- uid: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline
  id: KeySpline
  parent: System.Windows.Media.Animation.SplinePointKeyFrame
  langs:
  - csharp
  name: KeySpline
  nameWithType: SplinePointKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Obtém ou define os pontos de controlo de dois que definem o progresso de animação para este frame chave."
  remarks: "Para compreender como funciona um KeySpline, é útil entender cubic curvas de Bezier. Uma curva de Bezier cubic é definida por um ponto de início, um ponto final e dois pontos de controlo. As duas coordenadas no KeySpline definem esses pontos de controlo de dois. Quando descrever splines chaves, o ponto de início da curva de Bezier é sempre 0 e o ponto final é sempre 1, o que é a razão pela qual definir apenas os pontos de controlo de dois. A curva resultante Especifica como uma animação é interpolated durante um segmento de tempo; ou seja, a curva representa a taxa de alteração no atributo de destino a animação sobre o segmento de tempo. Para ver melhor a relação entre uma curva de Bezier e o progresso de animação, consulte [chave Spline animação exemplo](http://go.microsoft.com/fwlink/?LinkID=160011).      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Animation.SplinePointKeyFrame.KeySplineProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Animation.SplinePointKeyFrame.KeySplineProperty>"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "As duas controlam pontos que especificam a curva de Bezier cubic que define o progresso da moldura chave."
  overload: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline*
  exceptions: []
  platform:
  - net462
