  name: XamlLanguage
  nameWithType: XamlLanguage
  fullName: System.Xaml.XamlLanguage
  type: Class
  summary: "Define as constantes que fornecem cadeias ou objetos que são úteis para marcação XAML ou para a programação com tipos XAML. Estas cadeias ou objetos são relevantes para conceitos de linguagem XAML, para a implementação de conceitos de linguagem XAML nos serviços de XAML do .NET Framework, ou ambos."
  remarks: "A API de XamlLanguage devolve resultados de pesquisa que se baseiam num contexto de esquema XAML que permanece interno. Neste contexto de esquema, <xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>é `true`.</xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A> Caso contrário, o contexto do esquema XAML que é reportado como predefinição de serviços de XAML do .NET Framework e leitores XAML definidos e escritores XAML utiliza as predefinições. Em geral, o contexto do esquema XAML que é utilizado para leitores XAML predefinidos e escritores XAML baseia-se na mesma <xref:System.Xaml.XamlSchemaContext>instância que está disponível a partir de APIs que definido ou devolver um <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext> </xref:System.Xaml.XamlSchemaContext> O contexto do esquema XAML predefinido para o .NET Framework XAML Services baseia conceitos CLR e reflexão. Provas de segurança de CLR predefinido podem ser encontrada ao obter algumas propriedades de XamlLanguage são um <xref:System.Xaml.XamlType>e ao verificar a <xref:System.Xaml.XamlType.UnderlyingType%2A>.</xref:System.Xaml.XamlType.UnderlyingType%2A> </xref:System.Xaml.XamlType> Da mesma forma, as propriedades de XamlLanguage são um <xref:System.Xaml.XamlMember>ter valores diferentes com base em reflexão CLR para <xref:System.Xaml.XamlMember.UnderlyingMember%2A>.</xref:System.Xaml.XamlMember.UnderlyingMember%2A> </xref:System.Xaml.XamlMember>"
  syntax:
    content: public static class XamlLanguage
