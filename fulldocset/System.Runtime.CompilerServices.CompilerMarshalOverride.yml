  fullName: System.Runtime.CompilerServices.CompilerMarshalOverride
  type: Class
  summary: "Indica que a instância de modificação de uma variável é diferente do respetivo tipo verdadeiro quando o empacotamento de referências. Esta classe não pode ser herdada."
  remarks: "A classe de CompilerMarshalOverride permite o language runtime empacotar referências utilizando os tamanhos corretos.       O language runtime alguns comportamentos são incompatíveis com alguns idiomas. Por exemplo, C++ trata booleanos variáveis como valores de byte único, enquanto o language runtime marshals-los como quatro bytes valores para fazer corresponder o `BOOLEAN` tipo definido pela Microsoft Win32 API.  Para contornar tais problemas, o compilador de C++ emite este modificador em qualquer `wchar_t` ou `bool` parâmetro ou função de retorno."
