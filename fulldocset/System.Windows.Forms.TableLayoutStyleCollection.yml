  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Disassociates the collection from its associated <xref href=&quot;System.Windows.Forms.TableLayoutPanel&quot;></xref> and empties the collection."
  remarks: "This method cannot be overridden.       The Clear method performs two main actions:      -   It disassociates the current <xref:System.Windows.Forms.TableLayoutStyleCollection> from its <xref:System.Windows.Forms.TableLayoutPanel> container so that the styles are no longer applied to the layout of the controls contained within the panel. As a result, the table layout is reapplied to all the controls in the panel.      -   It empties the collection of all of its <xref:System.Windows.Forms.TableLayoutStyle> objects. As a result, the <xref:System.Windows.Forms.TableLayoutStyleCollection.Count%2A> property is set to 0."
