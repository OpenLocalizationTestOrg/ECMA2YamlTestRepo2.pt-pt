  name: TableLayoutStyleCollection
  nameWithType: TableLayoutStyleCollection
  fullName: System.Windows.Forms.TableLayoutStyleCollection
  type: Class
  summary: "Implements the basic functionality for a collection of table layout styles."
  remarks: "The TableLayoutStyleCollection class represents the collection of all the styles used to describe the columns or rows in an associated <xref:System.Windows.Forms.TableLayoutPanel>. Classes derived from TableLayoutStyleCollection are specialized as follows:      -   A <xref:System.Windows.Forms.TableLayoutColumnStyleCollection> aggregates column styles as a collection of <xref:System.Windows.Forms.ColumnStyle> objects.      -   A <xref:System.Windows.Forms.TableLayoutRowStyleCollection> aggregates row styles as a collection of <xref:System.Windows.Forms.RowStyle> objects.       Most of the members of TableLayoutStyleCollection are implementations of <xref:System.Collections.IList>."
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.Windows.Forms.Design.StyleCollectionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

