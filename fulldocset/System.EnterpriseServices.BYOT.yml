  langs:
  - csharp
  name: BYOT
  nameWithType: BYOT
  fullName: System.EnterpriseServices.BYOT
  type: Class
  summary: "Wraps the COM+ <xref uid=&quot;langword_csharp_ByotServerEx&quot; name=&quot;ByotServerEx&quot; href=&quot;&quot;></xref> class and the COM+ DTC interfaces <xref uid=&quot;langword_csharp_ICreateWithTransactionEx&quot; name=&quot;ICreateWithTransactionEx&quot; href=&quot;&quot;></xref> and <xref uid=&quot;langword_csharp_ICreateWithTipTransactionEx&quot; name=&quot;ICreateWithTipTransactionEx&quot; href=&quot;&quot;></xref>. This class cannot be inherited."
  remarks: "BYOT (Bring Your Own Transaction) allows a component to be created with or to inherit an external transaction. That is, a component that does not already have an associated transaction can acquire a transaction. COM+ allows setting an arbitrary pre-existing Distributed Transaction Coordinator (DTC) or Transaction Internet Protocol (TIP) transaction as the transaction property of a new component&quot;s context. This allows COM+ components to be associated with transactions whose lifetimes are controlled by a transaction processing (TP) monitor, Object/Task Selector (OTS), or database management system (DBMS).       BYOT transactions must be used with caution. In certain situations, they can result in a transaction spanning multiple synchronization domainsâ€”that is, they allow parallelism with another transaction, causing a deadlock condition.       Automatic transactions, rather than BYOT transactions, are the preferred programming model for writers of business components."
  syntax:
    content: public sealed class BYOT
  inheritance:
