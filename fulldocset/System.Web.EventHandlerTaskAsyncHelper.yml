  name: EventHandlerTaskAsyncHelper
  nameWithType: EventHandlerTaskAsyncHelper
  fullName: System.Web.EventHandlerTaskAsyncHelper
  type: Class
  summary: "Converte tarefas-returning métodos assíncronos para métodos que utilizam o modelo de programação assíncrono utilizado em versões anteriores do ASP.NET e que se baseia no começarem e terminar eventos."
  remarks: "Para processar tarefas assíncronas no ASP.NET 4.5, implementar a lógica para devolver uma tarefa como um <xref:System.Web.TaskEventHandler>Delegar.</xref:System.Web.TaskEventHandler> Este modelo de programação assíncrona baseado em tarefas substitui o modelo utilizado em versões anteriores do ASP.NET, as bases de todos os eventos de processamento no começar e terminar eventos. Depois de implementar um <xref:System.Web.TaskEventHandler>delegado, pode, em seguida, passa-o para o <xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>construtor, o que encapsula num wrapper a lógica de tarefas e converte o processador para o modelo que utiliza começa e termina eventos.</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> A classe de EventHandlerTaskAsyncHelper permite que o <xref:System.Web.TaskEventHandler>objeto para ser compatível com a estrutura de página do ASP.NET.</xref:System.Web.TaskEventHandler> Quando chamar o <xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>método para a tarefa de processo para uma página assíncrona, pode utilizar o <xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>e <xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>Propriedades para passar os processadores de begin e eventos convertidos para o método.</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"
  syntax:
    content: public sealed class EventHandlerTaskAsyncHelper
