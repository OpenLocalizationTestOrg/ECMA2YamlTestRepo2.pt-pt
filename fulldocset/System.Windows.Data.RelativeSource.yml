  namespace: System.Windows.Data
  summary: "Obtém um valor estático que é utilizado para devolver um <xref href=&quot;System.Windows.Data.RelativeSource&quot;> </xref> construído para o <xref href=&quot;System.Windows.Data.RelativeSourceMode&quot;> </xref> modo."
  remarks: "Três o quatro <xref:System.Windows.Data.RelativeSourceMode>valores, <xref:System.Windows.Data.RelativeSourceMode>, <xref:System.Windows.Data.RelativeSourceMode>, ou <xref:System.Windows.Data.RelativeSourceMode>, pode produzir um <xref:System.Windows.Data.RelativeSource>que é detida estático, que contém não exclusivos valores particulares.</xref:System.Windows.Data.RelativeSource> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> Utiliza todos os da propriedade estática pode partilhar o mesmo objeto, eliminando a necessidade de atribuir objetos separados para cada utilização. Por conseguinte, utilizando a propriedade estática reduz a utilização de memória.      <a name=&quot;xamlTextUsage_TemplatedParent&quot;></a># # Utilização de texto de XAML para [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informações, consulte [RelativeSource MarkupExtension](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.Style> definition of a custom control called `NumericUpDown`. The <xref:System.Windows.Controls.TextBlock.Text%2A> property of the <xref:System.Windows.Controls.TextBlock> is bound to the `Value` of the object that is the `TemplatedParent`, which is the `NumericUpDown` control that this <xref:System.Windows.Style> is applied to in this case.  \n  \n [!code-xml[CustomControlNumericUpDown#RelativeSource](~/add/codesnippet/xaml/CustomControlLibrary/themes/generic.xaml#relativesource)]  \n  \n For the complete sample, see [NumericUpDown Custom Control with Theme and UI Automation Support Sample](http://go.microsoft.com/fwlink/?LinkID=160025)."
  syntax:
    content: public static System.Windows.Data.RelativeSource TemplatedParent { get; }
    return:
      type: System.Windows.Data.RelativeSource
      description: "A static <xref href=&quot;System.Windows.Data.RelativeSource&quot;></xref>."
  overload: System.Windows.Data.RelativeSource.TemplatedParent*
  exceptions: []
