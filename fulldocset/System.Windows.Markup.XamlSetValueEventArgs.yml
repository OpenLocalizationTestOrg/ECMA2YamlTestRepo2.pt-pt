  name: Handled
  nameWithType: XamlSetValueEventArgs.Handled
  fullName: System.Windows.Markup.XamlSetValueEventArgs.Handled
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: "Gets or sets a value that determines whether a caller that is using the <see cref=&quot;T:System.Windows.Markup.XamlSetValueEventArgs&quot;></see> can use the values without having to call &lt;xref:System.Windows.Markup.XamlSetValueEventArgs.CallBase%2A&gt;."
  remarks: "Use this property as a sentinel for cases where a callback referenced as <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute.XamlSetMarkupExtensionHandler%2A> or <xref:System.Windows.Markup.XamlSetTypeConverterAttribute.XamlSetTypeConverterHandler%2A> has code pathways that has processed the set value attempt."
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the values were useful and calling &lt;xref:System.Windows.Markup.XamlSetValueEventArgs.CallBase%2A&gt; is not necessary; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Markup.XamlSetValueEventArgs.Handled*
  exceptions: []
  platform:
