  summary: "Representa um método que irá processar os eventos encaminhados que permite que uma operação de arrastar e largar ser cancelado pela origem de arrastar, por exemplo <xref href=&quot;System.Windows.UIElement.QueryContinueDrag&quot;> </xref>."
  remarks: "Este delegado é utilizado com os seguintes eventos anexados:- <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName>Este delegado também é utilizado com os seguintes eventos encaminhados em elementos de base.</xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName> Estes eventos encaminhados reencaminhar os eventos anexados listados anteriormente para os tornar mais acessível para o modelo de elemento geral [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName>Os eventos anexados e os eventos de elemento base encaminhado partilham os seus dados de evento e o bubbling e túnel versões dos eventos encaminhados também partilham dados de eventos.</xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName> Isto pode afetar as características processadas do evento que circula-lo a rota de evento. Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>evento anexado ocorre durante uma operação de arrastar e largar e permite que a origem de arrastar determinar se a operação de arrastar e largar deverá ser cancelada.</xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>"
  syntax:
    content: public delegate void QueryContinueDragEventHandler(object sender, QueryContinueDragEventArgs e);
