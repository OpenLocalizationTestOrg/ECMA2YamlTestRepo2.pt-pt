  remarks: "The MouseGestureConverter class only converts an instance of <xref:System.Windows.Input.MouseGesture> to and from a <xref:System.String>.       The MouseGestureConverter converts to and from a <xref:System.String> using the &quot;+&quot; character as the delimiter between the modifier keys and the mouse action.  For example, the string `Control+RightClick` would be converted into a <xref:System.Windows.Input.MouseGesture> with a <xref:System.Windows.Input.MouseGesture.Modifiers%2A> property equal to <xref:System.Windows.Input.ModifierKeys> and <xref:System.Windows.Input.MouseGesture.MouseAction%2A> property equal to <xref:System.Windows.Input.MouseAction>.      <a name=&quot;xamlTextUsage_MouseGestureConverter&quot;></a>    ## XAML Text Usage"
