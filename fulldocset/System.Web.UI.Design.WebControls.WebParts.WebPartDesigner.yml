  nameWithType: WebPartDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.WebPartDesigner
  type: Class
  summary: "Provides design-time visual support for <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> controls."
  remarks: "The WebPartDesigner class provides the visual representation for <xref:System.Web.UI.WebControls.WebParts.WebPart> controls at design time. It is derived from the <xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner> class and adds validation to verify that the associated control is a <xref:System.Web.UI.WebControls.WebParts.WebPart> control or derived type.       WebPartDesigner inherits a <xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner.UsePreviewControl%2A> property from its parent that is always set to `true`. This causes the visual design environment to generate a <xref:System.Web.UI.WebControls.View> control to hold a temporary copy of the <xref:System.Web.UI.WebControls.WebParts.WebPart> on the design surface; this copy is then persisted into markup. If you override the <xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner.UsePreviewControl%2A> property to return `false`, the visual design environment generates markup directly from the actual <xref:System.Web.UI.WebControls.WebParts.WebPart> control.       Web Parts designers generally act much like regular control designers; the principal methods for setting design-time appearance derive from the <xref:System.Web.UI.Design.ControlDesigner> class. Specifically, you can override the <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> method to change the design-time markup associated with the control. You can likewise override the <xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A> and <xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A> methods to handle errors and empty strings (&quot;&quot;), respectively."
  example:
  - "The following code example shows the interaction between a <xref:System.Web.UI.WebControls.WebParts.WebPart> control and its associated WebPartDesigner. The <xref:System.Web.UI.WebControls.WebParts.WebPart> control contains a <xref:System.Web.UI.WebControls.Calendar> control from which the end user selects his or her birthday, a <xref:System.Web.UI.WebControls.Button> control to submit the selection, and a <xref:System.Web.UI.WebControls.Label> control to display a message on the user's birthday. The WebPartDesigner verifies that the associated control is of the expected type and then customizes the design-time rendering of said control. Note that the visual customizations of the designer are visible only at design time, whereas those of the associated control are visible at both run time and design time.  \n  \n All the methods overridden in this example derive from the <xref:System.Web.UI.Design.ControlDesigner> base class. For other available members and their use, see <xref:System.Web.UI.Design.ControlDesigner?displayProperty=fullName>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
