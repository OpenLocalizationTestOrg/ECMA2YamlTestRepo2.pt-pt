- uid: System.Web.Configuration.UrlMappingCollection.Clear
  id: Clear
  parent: System.Web.Configuration.UrlMappingCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: UrlMappingCollection.Clear()
  fullName: System.Web.Configuration.UrlMappingCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Remove todas as <xref href=&quot;System.Web.Configuration.UrlMapping&quot;> </xref> objetos da coleção."
  remarks: "Se guardar o ficheiro de configuração depois de chamar o método Clear, o resultado será depende a escolhida <xref:System.Configuration.ConfigurationSaveMode>.</xref:System.Configuration.ConfigurationSaveMode>       A lista seguinte descreve as condições que se aplicam se utilizar o <xref:System.Configuration.Configuration.Save%2A>método para guardar o ficheiro: - se passa <xref:System.Configuration.ConfigurationSaveMode>ou <xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName>como o valor do parâmetro, um `clear` elemento é inserido o `urlMappings` secção do ficheiro de configuração ao nível da hierarquia atual.</xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A>      -Se passa <xref:System.Configuration.ConfigurationSaveMode>como o valor do parâmetro, uma série de `remove` elementos são adicionados para o `urlMappings` do ficheiro de configuração ao nível da hierarquia atual.</xref:System.Configuration.ConfigurationSaveMode> Estes `remove` elementos remover todas as referências para o `add` elementos definidos nos ficheiros de configuração principal níveis superior na hierarquia. Com o <xref:System.Configuration.ConfigurationSaveMode>valor de enumeração, há uma propriedade adicional na coleção que afeta o que obtém serializado para o ficheiro de configuração.</xref:System.Configuration.ConfigurationSaveMode> A propriedade é <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>e é `false` por predefinição.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Uma das seguintes condições aplicam-se:- <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>definido como `true`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> A `clear` elemento é inserido o `urlMappings` secção do ficheiro de configuração ao nível da hierarquia atual. Esta ação remove todas as referências para o `add` elementos definidos nos ficheiros de configuração principal níveis superior na hierarquia.          - <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>sinalizador está definido para `false`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Isto tem o efeito da remoção de `clear` elemento a partir do `urlMappings` secção do ficheiro de configuração ao nível de hierarquia atual, se existir.       O método Clear, na verdade, elimina o `add` elementos definidos no `urlMappings` secção do ficheiro de configuração ao nível da hierarquia atual. Esta operação também remove todas as referências para o `add` elementos definidos na configuração do principal ficheiros de nível superior na hierarquia, mas não eliminá-los."
  example:
  - "The following code example removes all <xref:System.Web.Configuration.UrlMapping> objects from the <xref:System.Web.Configuration.UrlMappingCollection>.  \n  \n Refer to the code example in the <xref:System.Web.Configuration.UrlMappingCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/visualbasic/m-system.web.configurati_9_1.vb)]\n [!code-cs[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/csharp/m-system.web.configurati_9_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.UrlMappingCollection.Clear*
  exceptions: []
  platform:
  - net462
