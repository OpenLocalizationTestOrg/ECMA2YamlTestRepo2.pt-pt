  fullName: System.IO.Ports.Handshake.XOnXOff
  type: Field
  assemblies:
  - System
  namespace: System.IO.Ports
  summary: "O protocolo de controlo de software XON/XOFF de entrada é utilizado. O controlo de XOFF de entrada é enviado para parar a transmissão de dados. O controlo XON é enviado para retomar a transmissão. Estes controlos de software são utilizados em vez de pedido Send (RTS) e desmarque enviar (CTS) controlos de hardware."
  syntax:
    content: XOnXOff
    return:
      type: System.IO.Ports.Handshake
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
