  namespace: System.IO.Ports
  summary: "Controlo de fluxo de hardware do pedido para Send (RTS) é utilizado. RTS indica que os dados estão disponíveis para transmissão. Se a memória intermédia de entrada ficar cheia, a linha RTS será definida para <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A linha RTS será definida para <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> quando existe mais espaço fica disponível na memória intermédia de entrada."
