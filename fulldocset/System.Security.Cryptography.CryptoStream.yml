- uid: System.Security.Cryptography.CryptoStream.Write(System.Byte[],System.Int32,System.Int32)
  id: Write(System.Byte[],System.Int32,System.Int32)
  parent: System.Security.Cryptography.CryptoStream
  langs:
  - csharp
  name: Write(Byte[],Int32,Int32)
  nameWithType: CryptoStream.Write(Byte[],Int32,Int32)
  fullName: System.Security.Cryptography.CryptoStream.Write(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Writes a sequence of bytes to the current <see cref=&quot;T:System.Security.Cryptography.CryptoStream&quot;></see> and advances the current position within the stream by the number of bytes written."
  syntax:
    content: public override void Write (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "An array of bytes. This method copies `count` bytes from `buffer` to the current stream."
    - id: offset
      type: System.Int32
      description: "The byte offset in `buffer` at which to begin copying bytes to the current stream."
    - id: count
      type: System.Int32
      description: "The number of bytes to be written to the current stream."
  overload: System.Security.Cryptography.CryptoStream.Write*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The  associated with current  object does not match the underlying stream.  For example, this exception is thrown when using  with an underlying stream that is read only."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The offset parameter is less than zero.       -or-       The count parameter is less than zero."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The sum of the count and offset parameters is longer than the length of the buffer."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Security.Cryptography.CryptoStream.WriteAsync(System.Byte[],System.Int32,System.Int32,System.Threading.CancellationToken)
  id: WriteAsync(System.Byte[],System.Int32,System.Int32,System.Threading.CancellationToken)
  parent: System.Security.Cryptography.CryptoStream
  langs:
  - csharp
  name: WriteAsync(Byte[],Int32,Int32,CancellationToken)
  nameWithType: CryptoStream.WriteAsync(Byte[],Int32,Int32,CancellationToken)
  fullName: System.Security.Cryptography.CryptoStream.WriteAsync(Byte[],Int32,Int32,CancellationToken)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Writes a sequence of bytes to the current stream asynchronously, advances the current position within the stream by the number of bytes written, and monitors cancellation requests."
  remarks: "You must preface your call to WriteAsync with the `await` (C#) or `Await` (Visual Basic) operator to suspend execution of the method until the task is complete. For more information, see [Asynchronous Programming with Async and Await](../Topic/Asynchronous%20Programming%20with%20Async%20and%20Await%20\\(C%23%20and%20Visual%20Basic\\).md).  \n  \n If the operation is canceled before it completes, the returned task contains the <xref:System.Threading.Tasks.TaskStatus> value for the <xref:System.Threading.Tasks.Task.Status%2A> property."
  syntax:
    content: public override System.Threading.Tasks.Task WriteAsync (byte[] buffer, int offset, int count, System.Threading.CancellationToken cancellationToken);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "The buffer to write data from."
    - id: offset
      type: System.Int32
      description: "The zero-based byte offset in `buffer` from which to begin writing bytes to the stream."
    - id: count
      type: System.Int32
      description: "The maximum number of bytes to write."
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "The token to monitor for cancellation requests. The default value is <xref:System.Threading.CancellationToken.None%2A>."
    return:
      type: System.Threading.Tasks.Task
      description: "To be added."
  overload: System.Security.Cryptography.CryptoStream.WriteAsync*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n    buffer is ."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n    offset or count is negative."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The sum of offset and count is larger than the buffer length."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The stream does not support writing."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "The stream has been disposed."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The stream is currently in use by a previous write operation."
  platform:
  - net-11
  - net-20
  - netcore-10
