  remarks: "The `BeforeLabelEdit` event occurs when the user starts modifying the text for an item. If the event handler cancels this event, the user cannot change the text. You can use this event to prevent the user from editing specific items in the <xref:System.Windows.Forms.ListView> control. If the <xref:System.Windows.Forms.ListView.LabelEdit%2A> property of the <xref:System.Windows.Forms.ListView> control is set to `false`, the `BeforeLabelEdit` event is not raised; all user attempts to change item labels are automatically rejected.       For more information about how to handle events, see [Events](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]. In most cases, these functions and objects duplicate functionality that you can find in other namespaces in the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. They are necessary only when the Visual Basic 6.0 code model differs significantly from the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementation."
