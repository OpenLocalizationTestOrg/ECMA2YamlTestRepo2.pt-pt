items:
- uid: System.Web.UI.WebControls.FormViewCommandEventHandler
  id: FormViewCommandEventHandler
  langs:
  - csharp
  name: FormViewCommandEventHandler
  nameWithType: FormViewCommandEventHandler
  fullName: System.Web.UI.WebControls.FormViewCommandEventHandler
  type: Delegate
  summary: "Representa o método que processa o <xref href=&quot;System.Web.UI.WebControls.FormView.ItemCommand&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.WebControls.FormView.ItemCommand>evento é gerado quando um botão dentro de <xref:System.Web.UI.WebControls.FormView>controlo é clicado.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemCommand> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada sempre que este evento ocorre.       Botões dentro de um <xref:System.Web.UI.WebControls.FormView>controlo pode também invocar algumas das funcionalidades incorporadas do controlo.</xref:System.Web.UI.WebControls.FormView> Para efetuar uma destas operações, defina o `CommandName` propriedade de um botão para um dos valores na tabela seguinte.      | Valor de CommandName | Descrição |   |-----------------------|-----------------|   |&quot; Cancelar &quot;| Cancela uma operação de edição ou insert e devolve o <xref:System.Web.UI.WebControls.FormView>controlo para o modo especificado pelo <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Gera o <xref:System.Web.UI.WebControls.FormView.ModeChanged>e eventos de <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Eliminar &quot;| Elimina o registo atual.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Gera o <xref:System.Web.UI.WebControls.FormView.ItemDeleted>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemDeleting>. |   |&quot; Editar &quot;| Coloca o <xref:System.Web.UI.WebControls.FormView>controlo no modo de edição.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Gera o <xref:System.Web.UI.WebControls.FormView.ModeChanged>e eventos de <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Inserir &quot;| Insere o registo atual da origem de dados.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Gera o <xref:System.Web.UI.WebControls.FormView.ItemInserted>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemInserting>. |   |&quot; Novo &quot;| Coloca o <xref:System.Web.UI.WebControls.FormView>controlo no modo de inserção.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Gera o <xref:System.Web.UI.WebControls.FormView.ModeChanged>e eventos de <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Página &quot;| Efetua uma operação de paginação.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Definir o `CommandArgument` propriedade do botão para &quot;First&quot;, &quot;último&quot;, &quot;Seguinte&quot;, &quot;Prev&quot; ou um número de página para especificar o tipo de operação de paginação para executar. Gera o <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>e eventos de <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>. |   |&quot; Atualização &quot;| Atualiza o registo da origem de dados atual.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Gera o <xref:System.Web.UI.WebControls.FormView.ItemUpdated>e eventos de <xref:System.Web.UI.WebControls.FormView.ItemUpdating>. |       Embora o <xref:System.Web.UI.WebControls.FormView.ItemCommand>evento é desencadeado quando se clica num botão listado na tabela anterior, é recomendado que para processar os eventos listados na tabela para a operação.</xref:System.Web.UI.WebControls.FormView.ItemCommand> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       Quando cria um delegado FormViewCommandEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCommandEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_347_1.aspx)]\n [!code-cs[FormViewCommandEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_347_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCommandEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_347_2.aspx)]\n [!code-cs[FormViewCommandEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_347_2.aspx)]"
  syntax:
    content: public delegate void FormViewCommandEventHandler(object sender, FormViewCommandEventArgs e);
