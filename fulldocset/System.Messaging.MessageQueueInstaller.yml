  - netcore-10
- uid: System.Messaging.MessageQueueInstaller.Commit(System.Collections.IDictionary)
  id: Commit(System.Collections.IDictionary)
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: Commit(IDictionary)
  nameWithType: MessageQueueInstaller.Commit(IDictionary)
  fullName: System.Messaging.MessageQueueInstaller.Commit(IDictionary)
  type: Method
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Completes the installation process by committing the <see cref=&quot;T:System.Messaging.MessageQueue&quot;></see> installation information that the &lt;xref:System.Messaging.MessageQueueInstaller.Install%2A&gt; method wrote to the registry. This method is meant to be used by installation tools, which automatically call the appropriate methods."
  remarks: "Typically, you do not call the methods of the <xref:System.Messaging.MessageQueueInstaller> from within your code; they are generally called only by the installutil.exe installation utility. The utility automatically calls the <xref:System.Messaging.MessageQueueInstaller.Install%2A> method during the installation process. Installation is transactional, so if there is a failure of any installation project component during the installation, all the previously installed components are rolled back to their pre-installation states. This is accomplished by calling each component&quot;s <xref:System.Messaging.MessageQueueInstaller.Rollback%2A> method.       After a successful installation of all the components that are associated with the installation project has occurred, the installation utility commits the installations. Commit completes the installation of the <xref:System.Messaging.MessageQueue> by setting the queue to the appropriate initial state. If the queue specified by the <xref:System.Messaging.MessageQueueInstaller.Path%2A> property already exists and contains messages, Commit clears the messages. Commit, rather than <xref:System.Messaging.MessageQueueInstaller.Install%2A>, clears the messages because the act of purging the messages cannot be rolled back.       An application&quot;s install routine uses the project installer&quot;s <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> to automatically maintain information about the components that have already been installed. This state information, which is passed to Commit as the `savedState` parameter, is continuously updated as the utility commits each <xref:System.Messaging.MessageQueueInstaller> instance. Usually, it is not necessary for your code to explicitly modify this state information. When the queue has been cleared, Commit posts a log entry to the `savedState` that is associated with the installation."
  syntax:
    content: public override void Commit (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "A <xref:System.Collections.IDictionary> that contains the post-installation state of the computer."
  overload: System.Messaging.MessageQueueInstaller.Commit*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
