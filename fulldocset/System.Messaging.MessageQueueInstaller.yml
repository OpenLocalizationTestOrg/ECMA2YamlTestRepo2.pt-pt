- uid: System.Messaging.MessageQueueInstaller.BasePriority
  id: BasePriority
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: BasePriority
  nameWithType: MessageQueueInstaller.BasePriority
  fullName: System.Messaging.MessageQueueInstaller.BasePriority
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets the base priority that is used to route a public queue&quot;s messages over the network."
  remarks: "The BasePriority is used for routing the queue&quot;s messages over the network. Use the BasePriority to give the messages sent to the queue a higher or lower priority than that for messages sent to other queues. When a queue&quot;s base priority is set, all the messages sent to it are given a higher priority than that of the messages sent to queues with a lower base priority. The queue&quot;s base priority has no effect on the order of the messages in the queue or on how messages are read from the queue.       The BasePriority applies only to public queues that are accessed through the domain controller (in other words, using the public format name). The base priority of private queues and of directly accessed public queues is always zero."
  syntax:
    content: public short BasePriority { get; set; }
    return:
      type: System.Int16
      description: "The single base priority for all messages sent to the public queue. The default is zero (0)."
  overload: System.Messaging.MessageQueueInstaller.BasePriority*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Messaging.MessageQueueInstaller.Category
  id: Category
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: Category
  nameWithType: MessageQueueInstaller.Category
  fullName: System.Messaging.MessageQueueInstaller.Category
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets an implementation-specific queue type."
  remarks: "The queue category enables an application to categorize associated queues according to the way they are used. The <xref:System.Messaging.MessageQueue.Category%2A> can be a null reference. You can also define a new category.       The <xref:System.Messaging.MessageQueue.Category%2A> property provides access to the Message Queuing type identifier property, which is associated with a particular queue and is read/write. You can use the <xref:System.Guid.NewGuid%2A> method to create a category value that is guaranteed to be unique across all <xref:System.Guid> values. However, it is necessary only for the category value to be distinct from other categories, not from all other <xref:System.Guid> values. For example, you can set the <xref:System.Messaging.MessageQueue.Category%2A> for one group of queues to {00000000-0000-0000-0000-000000000001} and the <xref:System.Messaging.MessageQueue.Category%2A> for another group to {00000000-0000-0000-0000-000000000002}."
  syntax:
    content: public Guid Category { get; set; }
    return:
      type: System.Guid
      description: "A &lt;xref:System.Guid&gt; that represents the queue category (or Message Queuing type identifier), which allows applications to categorize their queues according to how they are used. The default is <xref uid=&quot;langword_csharp_Guid.empty&quot; name=&quot;Guid.empty&quot; href=&quot;&quot;></xref>."
  overload: System.Messaging.MessageQueueInstaller.Category*
  exceptions: []
  platform:
