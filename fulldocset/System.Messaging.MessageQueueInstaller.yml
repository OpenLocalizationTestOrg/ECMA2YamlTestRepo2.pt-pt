  name: MessageQueueInstaller
  nameWithType: MessageQueueInstaller
  fullName: System.Messaging.MessageQueueInstaller
  type: Class
  summary: "Allows you to install and configure a queue that your application needs in order to run. This class is called by the installation utility, for example, InstallUtil.exe, when installing a <see cref=&quot;T:System.Messaging.MessageQueue&quot;></see>."
  remarks: "The MessageQueueInstaller is used by the installation utility to write registry values that are associated with the queue. For more information about installation utilities, see [Installutil.exe (Installer Tool)](../Topic/Installutil.exe%20\\(Installer%20Tool\\).md).  \n  \n To install a queue, create a project installer class that inherits from the <xref:System.Configuration.Install.Installer>, and set the <xref:System.ComponentModel.RunInstallerAttribute> for the class to `true`. Within your project, create a MessageQueueInstaller instance for each queue in the installation and add the instance to your project installer class.  \n  \n When creating a MessageQueueInstaller instance, you can optionally pass an existing <xref:System.Messaging.MessageQueue> (for example, from a test server) to the <xref:System.Messaging.MessageQueueInstaller.%23ctor%2A> constructor. This approach automatically provides the configuration settings for the new queue by mirroring the settings of the queue passed in. Alternatively, you can manually set the properties in the MessageQueueInstaller instance to the states you want and call the default constructor.  \n  \n When the install utility is called, it looks for the <xref:System.ComponentModel.RunInstallerAttribute>. If it is `true`, the utility installs all the queues in the <xref:System.Configuration.Install.Installer.Installers%2A> collection associated with your project installer. If <xref:System.ComponentModel.RunInstallerAttribute> is `false`, the utility ignores the project installer.  \n  \n You modify other properties of a MessageQueueInstaller instance either before or after adding the instance to the <xref:System.Configuration.Install.Installer.Installers%2A> collection of your project installer. For example, a queue's <xref:System.Messaging.MessageQueue.Path%2A> must be set before the install utility executes.  \n  \n Typically, you do not call the methods of the MessageQueueInstaller from within your code; they are generally called only by the installutil.exe installation utility. The utility automatically calls the <xref:System.Messaging.MessageQueueInstaller.Install%2A> method during the installation process and calls <xref:System.Messaging.MessageQueueInstaller.Commit%2A> if the installation did not throw an exception. It backs out failures, if necessary, by calling <xref:System.Messaging.MessageQueueInstaller.Rollback%2A> for the object that generated the exception.  \n  \n An application's install routine uses the project installer's <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> to automatically maintain information about the components that have already been installed. This state information is continuously updated as each MessageQueueInstaller instance is installed by the utility. It is not usually necessary for your code to explicitly modify the state information."
  syntax:
    content: 'public class MessageQueueInstaller : System.Configuration.Install.ComponentInstaller'
