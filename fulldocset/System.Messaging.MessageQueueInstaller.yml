- uid: System.Messaging.MessageQueueInstaller.Install(System.Collections.IDictionary)
  id: Install(System.Collections.IDictionary)
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: Install(IDictionary)
  nameWithType: MessageQueueInstaller.Install(IDictionary)
  fullName: System.Messaging.MessageQueueInstaller.Install(IDictionary)
  type: Method
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Performs the installation and writes message queue information to the registry. This method is meant to be used by installation tools, which automatically call the appropriate methods."
  remarks: "The Install method writes message queue information to the registry, and associates the <xref:System.Messaging.MessageQueue> instance with a queue that is located at the path specified by the <xref:System.Messaging.MessageQueueInstaller.Path%2A> property. If the queue does not already exist, Install creates a transactional queue. Install sets the new or existing queue properties to those that you have specified in the <xref:System.Messaging.MessageQueueInstaller>. If the queue already exists, its properties are reset to those of the <xref:System.Messaging.MessageQueueInstaller>. If the existing queue is not transactional, it is deleted and then recreated as a transactional queue.      > [!CAUTION] >  If it is necessary to recreate the queue, messages in the queue will be lost.       Typically, you do not call the methods of the <xref:System.Messaging.MessageQueueInstaller> from within your code; they are generally called only by the installutil.exe installation utility. The utility automatically calls the Install method during the installation process to write registry information that is associated with the message queue being installed. Installation is transactional, so if there is a failure of any installation project component during the installation, all the previously installed components are rolled back to their pre-installation states. This is accomplished by calling each component&quot;s <xref:System.Messaging.MessageQueueInstaller.Rollback%2A> method.       After a successful installation of all the components that are associated with the installation project has occurred, the installation utility commits the installations. <xref:System.Messaging.MessageQueueInstaller.Commit%2A> completes the installation of the <xref:System.Messaging.MessageQueue> by setting the queue to the appropriate initial state. If the queue specified by the <xref:System.Messaging.MessageQueueInstaller.Path%2A> property already exists and contains messages, <xref:System.Messaging.MessageQueueInstaller.Commit%2A> clears the messages. <xref:System.Messaging.MessageQueueInstaller.Commit%2A>, rather than Install, clears the messages because the act of purging the messages cannot be rolled back.       An application&quot;s install routine uses the project installer&quot;s <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> to automatically maintain information about the components that have already been installed. This state information, which is passed to Install as the `stateSaver` parameter, is continuously updated as the utility installs each <xref:System.Messaging.MessageQueueInstaller> instance. Usually, it is not necessary for your code to explicitly modify this state information."
  syntax:
    content: public override void Install (System.Collections.IDictionary stateSaver);
    parameters:
    - id: stateSaver
      type: System.Collections.IDictionary
      description: "A <xref:System.Collections.IDictionary> used to save information needed to perform a commit, rollback, or uninstall operation."
  overload: System.Messaging.MessageQueueInstaller.Install*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
