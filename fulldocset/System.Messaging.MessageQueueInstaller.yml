- uid: System.Messaging.MessageQueueInstaller.Path
  id: Path
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: Path
  nameWithType: MessageQueueInstaller.Path
  fullName: System.Messaging.MessageQueueInstaller.Path
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets the location of the queue that is referenced by this object."
  remarks: "The syntax for the <xref:System.Messaging.MessageQueue.Path%2A> property depends on the type of queue it references. The following table shows the syntax you should use for queues of various types.  \n  \n|Queue type|Syntax|  \n|----------------|------------|  \n|Public queue|`machineName`\\\\`queueName`|  \n|Private queue|`machineName`\\\\`Private$`\\\\`queueName`|  \n|Journal queue|`machineName`\\\\`queueName`\\\\`Journal$`|  \n|Machine journal queue|`machineName`\\\\`Journal$`|  \n|Machine dead-letter queue|`machineName`\\\\`Deadletter$`|  \n|Machine transactional dead-letter queue|`machineName`\\\\`XactDeadletter$`|  \n  \n Use \".\" for the local computer.  \n  \n You can also use the <xref:System.Messaging.MessageQueue.FormatName%2A> or <xref:System.Messaging.MessageQueue.Label%2A> of a Message Queuing application object to describe the queue path. The following table shows the proper syntax for each type of reference.  \n  \n|Reference|Syntax|  \n|---------------|------------|  \n|Format name|FormatName:[ *format name* ]|  \n|Label|Label:[ *label* ]|  \n  \n If you are working offline, you must use the format name to define the queue <xref:System.Messaging.MessageQueue.Path%2A>. If you do not, the application will throw an exception, because the primary domain controller is unavailable to resolve the <xref:System.Messaging.MessageQueue.Path%2A> into the <xref:System.Messaging.MessageQueue.FormatName%2A>."
  syntax:
    content: public string Path { get; set; }
    return:
      type: System.String
      description: "The path that represents the location of the queue in the network."
  overload: System.Messaging.MessageQueueInstaller.Path*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The Path was set to an invalid value, possibly because the syntax is not valid.       -or-       The Path is ."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Messaging.MessageQueueInstaller.Permissions
  id: Permissions
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: Permissions
  nameWithType: MessageQueueInstaller.Permissions
  fullName: System.Messaging.MessageQueueInstaller.Permissions
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets permissions associated with the queue."
  remarks: "By default, the creator of a public or private queue has full control, and the domain group Everyone has permission to get queue properties, get permissions, and write to the queue. Message Queuing accesses each permission list entry in turn until it finds one that applies to the current user and the current attempted action. As with the operating system permissions, the rights that you specifically deny to a user take precedence over those you allow.       When you construct the Permissions property, add <xref:System.Messaging.AccessControlEntry> instances to your <xref:System.Messaging.AccessControlList> collection. When you construct each access control entry, you can specify generic or standard access rights. The rights to a queue can be any combination of the following:      -   Delete      -   Read Security      -   Write Security      -   Synchronize      -   Modify Owner      -   Read      -   Write      -   Execute      -   Required      -   All      -   None       These rights are a set of bit flags that you can combine using the bitwise OR:      -   Full Control      -   Delete Message      -   Receive Message      -   Peek Message      -   Receive Journal Message      -   Get Queue Properties      -   Set Queue Properties      -   Get Permissions      -   Set Permissions      -   Take Queue Ownership      -   Write Message"
  syntax:
    content: public System.Messaging.AccessControlList Permissions { get; set; }
    return:
      type: System.Messaging.AccessControlList
      description: "A <see cref=&quot;T:System.Messaging.AccessControlList&quot;></see> that contains one or more access control entries that specify the trustees and permissions to grant for the queue."
  overload: System.Messaging.MessageQueueInstaller.Permissions*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Messaging.MessageQueueInstaller.Rollback(System.Collections.IDictionary)
  id: Rollback(System.Collections.IDictionary)
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: Rollback(IDictionary)
  nameWithType: MessageQueueInstaller.Rollback(IDictionary)
  fullName: System.Messaging.MessageQueueInstaller.Rollback(IDictionary)
  type: Method
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Restores the computer to the state it was in before the installation, by rolling back the queue information that the installation procedure wrote to the registry. This method is meant to be used by installation tools, which automatically call the appropriate methods."
  remarks: "The Rollback method undoes the effects of the <xref:System.Messaging.MessageQueueInstaller.Install%2A> method. Rollback is called if the installation of any component in the installation project fails. The <xref:System.Messaging.MessageQueueInstaller.Install%2A> method creates or sets the properties for a queue. Rollback either deletes the queue or resets the properties of a pre-existing queue to their pre-installation values.       Typically, you do not call the methods of the <xref:System.Messaging.MessageQueueInstaller> from within your code; they are generally called only by the InstallUtil.exe installation utility. The utility automatically calls the Rollback method after an installation failure to undo any changes that the installation process has already made.       An application&quot;s install routine uses the project installer&quot;s <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> to automatically maintain information about the components that have already been installed. This state information, which is passed to Rollback as the `savedState` parameter, is continuously updated as the utility rolls back each <xref:System.Messaging.MessageQueueInstaller> instance. Usually, it is not necessary for your code to explicitly modify this state information."
  syntax:
    content: public override void Rollback (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "A <xref:System.Collections.IDictionary> that contains the pre-installation state of the computer."
  overload: System.Messaging.MessageQueueInstaller.Rollback*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Messaging.MessageQueueInstaller.Transactional
  id: Transactional
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: Transactional
  nameWithType: MessageQueueInstaller.Transactional
  fullName: System.Messaging.MessageQueueInstaller.Transactional
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets a value that indicates whether the queue accepts only messages sent as part of a transaction."
  remarks: "Messages can be retrieved from a local transaction queue with or without using a transaction. If you do not specify a transaction context, Message Queuing creates a single internal transaction for you."
  syntax:
    content: public bool Transactional { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the queue can only accept messages sent as part of a transaction; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Messaging.MessageQueueInstaller.Transactional*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Messaging.MessageQueueInstaller.Uninstall(System.Collections.IDictionary)
  id: Uninstall(System.Collections.IDictionary)
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: Uninstall(IDictionary)
  nameWithType: MessageQueueInstaller.Uninstall(IDictionary)
  fullName: System.Messaging.MessageQueueInstaller.Uninstall(IDictionary)
  type: Method
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Removes an installation by removing queue information from the registry. This method is meant to be used by uninstallation tools, which automatically call the appropriate methods."
  remarks: "If the <xref:System.Messaging.MessageQueueInstaller.UninstallAction%2A> is `Remove`, Uninstall also deletes the queue associated with the <xref:System.Messaging.MessageQueue>.       Typically, you do not call the methods of the <xref:System.Messaging.MessageQueueInstaller> from within your code; they are generally called only by the InstallUtil.exe installation utility (in uninstall mode). The utility automatically calls the Uninstall method to restore the parts of the system that were affected by the installation to their pre-installation states. This includes deleting registry information that is associated with the MessageQueue being uninstalled.       An application&quot;s uninstall routine uses the project installer&quot;s <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> to automatically maintain information about the components that have already been uninstalled. This state information, which is passed to Uninstall as the `savedState` parameter, is continuously updated as the utility uninstalls each <xref:System.Messaging.MessageQueueInstaller> instance. Usually, it is not necessary for your code to explicitly modify this state information."
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "A <xref:System.Collections.IDictionary> that contains the post-installation state of the computer."
  overload: System.Messaging.MessageQueueInstaller.Uninstall*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Messaging.MessageQueueInstaller.UninstallAction
  id: UninstallAction
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: UninstallAction
  nameWithType: MessageQueueInstaller.UninstallAction
  fullName: System.Messaging.MessageQueueInstaller.UninstallAction
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: 'Gets or sets a value that indicates what the installer does with the queue at uninstall time: remove it, restore it to its pre-installation state, or leave it in its current installed state.'
  remarks: "When you install a queue, you can optionally use an existing queue. If you do so, you must decide whether the queue should return to its pre-installation state, or remain in its current, post-installation state. If you elect to return the queue to its pre-installation state, messages that were deleted from the queue at install time are not restored. You can reset only queue properties that are associated with the <xref:System.Messaging.MessageQueueInstaller> to their pre-installation values."
  syntax:
    content: public System.Configuration.Install.UninstallAction UninstallAction { get; set; }
    return:
      type: System.Configuration.Install.UninstallAction
      description: "One of the <see cref=&quot;T:System.Configuration.Install.UninstallAction&quot;></see> values that indicates what state to leave the queue in when the <see cref=&quot;T:System.Messaging.MessageQueue&quot;></see> is uninstalled. The default is <xref uid=&quot;langword_csharp_Remove&quot; name=&quot;Remove&quot; href=&quot;&quot;></xref>."
  overload: System.Messaging.MessageQueueInstaller.UninstallAction*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Messaging.MessageQueueInstaller.UseJournalQueue
  id: UseJournalQueue
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: UseJournalQueue
  nameWithType: MessageQueueInstaller.UseJournalQueue
  fullName: System.Messaging.MessageQueueInstaller.UseJournalQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets a value that indicates whether messages that are retrieved from the queue are also copied to the associated journal queue."
  remarks: "A journal queue lets you keep track of messages even after they have been retrieved from the queue. However, two types of messages remain untracked: those that are removed from the queue when their time-to-be-received timer expires, and those that are purged from the queue.       A journal queue should be cleared periodically to remove messages that are no longer needed. Messages stored in the journal queue count toward the quota for the computer on which the journal is located."
  syntax:
    content: public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to copy messages that are retrieved from the queue to the journal queue; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Messaging.MessageQueueInstaller.UseJournalQueue*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
