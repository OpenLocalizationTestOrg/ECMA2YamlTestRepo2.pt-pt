- uid: System.Messaging.MessageQueueInstaller.MaximumJournalSize
  id: MaximumJournalSize
  parent: System.Messaging.MessageQueueInstaller
  langs:
  - csharp
  name: MaximumJournalSize
  nameWithType: MessageQueueInstaller.MaximumJournalSize
  fullName: System.Messaging.MessageQueueInstaller.MaximumJournalSize
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Gets or sets the maximum size of the journal that is associated with the queue."
  remarks: "When a queue is created, Message Queuing automatically creates a queue journal in the same location as the new queue. The queue journal is used to track the messages that are removed from the queue.       Two types of messages remain untracked: those that are removed from the queue because their time-to-be-received timer expired, and those that are purged from the queue.       Applications cannot send messages to the journal queue. However, you must periodically clear the queue to remove the messages that are no longer needed. Messages stored in journal queues count toward the quota for the computer where the queues reside. (The computer quota is set by the administrator.)"
  syntax:
    content: public long MaximumJournalSize { get; set; }
    return:
      type: System.Int64
      description: "The maximum size, in kilobytes, of the journal queue, which records messages that are removed from the queue. The Message Queuing default is no limit."
  overload: System.Messaging.MessageQueueInstaller.MaximumJournalSize*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
