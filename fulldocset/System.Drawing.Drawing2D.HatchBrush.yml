  name: HatchBrush
  nameWithType: HatchBrush
  fullName: System.Drawing.Drawing2D.HatchBrush
  type: Class
  summary: "Defines a rectangular brush with a hatch style, a foreground color, and a background color. This class cannot be inherited."
  remarks: "A hatch pattern is made from two colors: one defined by the <xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A>, which fills the background and one for the lines that form the pattern over the background defined by the <xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A> property. The <xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A> property defines what type of pattern the brush has and can be any value from the <xref:System.Drawing.Drawing2D.HatchStyle> enumeration. There are more than fifty elements in the <xref:System.Drawing.Drawing2D.HatchStyle> enumeration.       The following illustration shows an ellipse filled with a horizontal hatch pattern.       ![Hatch Pattern](~/add/media/hatch1.png &quot;Hatch Pattern&quot;)"
  example:
  - "The following example shows how to create the HatchBrush shown in the previous illustration.  \n  \n [!code-cs[System.Drawing.UsingABrush#41](~/add/codesnippet/csharp/t-system.drawing.drawing_2_1.cs)]\n [!code-vb[System.Drawing.UsingABrush#41](~/add/codesnippet/visualbasic/t-system.drawing.drawing_2_1.vb)]"
