  name: HatchBrush
  nameWithType: HatchBrush
  fullName: System.Drawing.Drawing2D.HatchBrush
  type: Class
  summary: "Define um pincel retangular com um estilo de Sombreado traçado, a cor de primeiro plano e uma cor de fundo. Esta classe não pode ser herdada."
  remarks: "Um padrão de Sombreado traçado é efetuado a partir de duas cores: um definido pelo <xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A>, que preenche a imagem de fundo e outro para as linhas que formam o padrão através de segundo plano definido pelo <xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A>propriedade.</xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A> </xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A> O <xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A>propriedade define o tipo de padrão de pincel tem e pode ser qualquer valor da <xref:System.Drawing.Drawing2D.HatchStyle>enumeração.</xref:System.Drawing.Drawing2D.HatchStyle> </xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A> Existem cinquenta mais do que elementos o <xref:System.Drawing.Drawing2D.HatchStyle>enumeração.</xref:System.Drawing.Drawing2D.HatchStyle>       A ilustração seguinte mostra um elipse preenchida com um padrão de Sombreado traçado horizontal.       ![Sombreado traçado padrão](~/add/media/hatch1.png &quot;Sombreado traçado padrão&quot;)"
  example:
