  fullName: System.Printing.PageScalingFactorRange
  type: Class
  summary: "Specifies a range of percentages by which a printer can enlarge or reduce the print image on a page."
  remarks: "You typically use this class to specify the scaling range that is supported by a printer with the <xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A> property of a <xref:System.Printing.PrintCapabilities> object.      > [!CAUTION] >  Classes within the <xref:System.Printing> namespace are not supported for use within a Windows service or ASP.NET application or service. Attempting to use these classes from within one of these application types may produce unexpected problems, such as diminished service performance and run-time exceptions.       If you want to print from a Windows Forms application, see the <xref:System.Drawing.Printing> namespace."
