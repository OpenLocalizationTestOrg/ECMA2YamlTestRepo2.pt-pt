  name: ImageMap
  nameWithType: ImageMap
  fullName: System.Web.UI.WebControls.ImageMap
  type: Class
  summary: "Creates a control that displays an image on a page. When a hot spot region defined within the ImageMap control is clicked, the control either generates a postback to the server or navigates to a specified URL."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Accessibility](#accessibility)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    Use the ImageMap control to create an image that contains defined hot spot regions. When a user clicks a hot spot region, the control can either generate a postback to the server or navigate to a specified URL. For example, you can use this control to display a map of a geographical region. When a user clicks a specific region on the map, the control navigates to a URL that provides additional data about the selected region. You can also use this control to generate a postback to the server and run specific code based on the hot spot region that was clicked. For example, you can use an ImageMap control to capture user responses such as votes. When a user clicks the hot spot region defined for yes votes, code is called to record a yes response in a database. When a user clicks on the hot spot region defined for no votes, a no response is recorded. You can also mix these two scenarios within a single ImageMap control. For example, you can specify one hot spot region to navigate to a URL and another hot spot region to post back to the server.       Use the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property to specify the path to the image to display for the ImageMap control. You can define any number of <xref:System.Web.UI.WebControls.HotSpot> objects within an ImageMap control. You can use the <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, and <xref:System.Web.UI.WebControls.PolygonHotSpot> classes to define hot spot regions. Alternatively, you can derive from the abstract <xref:System.Web.UI.WebControls.HotSpot> class to define your own custom hot spot object.       There are two ways to specify the behavior of a <xref:System.Web.UI.WebControls.HotSpot> object in an ImageMap control when the <xref:System.Web.UI.WebControls.HotSpot> is clicked. You can use either the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property on the ImageMap control or the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property on an individual <xref:System.Web.UI.WebControls.HotSpot> object. These properties are set using one of the <xref:System.Web.UI.WebControls.HotSpotMode> enumeration values. If both properties are set, the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property specified on each individual <xref:System.Web.UI.WebControls.HotSpot> object takes precedence over the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property on the ImageMap control.       To navigate to a URL, set either the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property or the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property to `HotSpotMode.Navigate`. Use the <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> property to specify the URL to navigate to.       To generate a postback to the server, set either the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property or the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property to `HotSpotMode.Postback`. Use the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property to specify a name for the hot spot region. This name will be passed in the <xref:System.Web.UI.WebControls.ImageMapEventArgs> event data when a postback event occurs. When a postback <xref:System.Web.UI.WebControls.HotSpot> is clicked, the <xref:System.Web.UI.WebControls.ImageMap.Click> event is raised. To programmatically control the actions performed when a postback <xref:System.Web.UI.WebControls.HotSpot> is clicked, provide an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event.       To cause all <xref:System.Web.UI.WebControls.HotSpot> objects in an ImageMap control to have the same behavior, use the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property to specify the behavior. Then, either set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property on each individual <xref:System.Web.UI.WebControls.HotSpot> object to `HotSpotMode.NotSet` or do not specify a value for the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property.       To specify different behaviors for <xref:System.Web.UI.WebControls.HotSpot> objects in an ImageMap, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property on each individual <xref:System.Web.UI.WebControls.HotSpot> object to either `HotSpotMode.Navigate` or `HotSpotMode.PostBack`.      > [!NOTE] >  If an ImageMap control&quot;s <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property or the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property on any of the <xref:System.Web.UI.WebControls.HotSpot> objects it contains is set to `HotSpotMode.NotSet` or is not set to a value, by default the behavior is `HotSpotMode.Navigate`.      <a name=&quot;accessibility&quot;></a>    ## Accessibility    For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md) and [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:ImageMap       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:CircleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Radius=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   X=&quot;integer&quot;                   Y=&quot;integer&quot;               />               <asp:PolygonHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Coordinates=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;               />               <asp:RectangleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Bottom=&quot;integer&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   Left=&quot;integer&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Right=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   Top=&quot;integer&quot;               />   </asp:ImageMap>   ```"
  example:
  - "The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the circle hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_21_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_21_1.aspx)]  \n  \n The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_21_2.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_21_2.aspx)]  \n  \n The following code example demonstrates how to create an ImageMap control that contains hot spots with different behaviors. The background area is a defined as a single <xref:System.Web.UI.WebControls.RectangleHotSpot> that posts back to the server. Three <xref:System.Web.UI.WebControls.RectangleHotSpot> objects are defined in the same region. Each of these hot spots looks like a button and navigates to a URL. When an ImageMap control is clicked in a region where two hot spots overlap, the hot spot that is declared first has precedence. In this example, the button hot spots are declared first and the background hot spot that contains them is declared last. Therefore, the user gets the behavior of the button <xref:System.Web.UI.WebControls.RectangleHotSpot> object, not the background <xref:System.Web.UI.WebControls.RectangleHotSpot> object, when the user clicks a button hot spot. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass3#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_21_3.aspx)]\n [!code-cs[ImageMapClass3#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_21_3.aspx)]"
