- uid: System.Web.UI.WebControls.ImageMap.Target
  id: Target
  parent: System.Web.UI.WebControls.ImageMap
  langs:
  - csharp
  name: Target
  nameWithType: ImageMap.Target
  fullName: System.Web.UI.WebControls.ImageMap.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the target window or frame that displays the Web page content linked to when the <see cref=&quot;T:System.Web.UI.WebControls.ImageMap&quot;></see> control is clicked."
  remarks: "Use the Target property to specify the frame or window that displays the Web page r when the <xref:System.Web.UI.WebControls.ImageMap> control is clicked. The Web page is specified by setting the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property.       The Target property is used when the value of the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property is `HotSpotMode.Navigate`; it is ignored when the value of the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property is `HotSpotMode.PostBack`.       If the Target property is not set, the browser or window with focus refreshes when the <xref:System.Web.UI.WebControls.ImageMap> control is clicked.      > [!NOTE] >  The Target property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the Target property if the rendered output for the <xref:System.Web.UI.WebControls.ImageMap> must be XHTML 1.1-compliant. For more information, see [XHTML Standards in Visual Studio and ASP.NET](../Topic/XHTML%20Standards%20in%20Visual%20Studio%20and%20ASP.NET.md).   >    >  When creating accessible Web pages, it is strongly recommended that you avoid using the Target property to target another window. For more information, see [Accessibility in Visual Studio and ASP.NET](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md) and [ASP.NET Controls and Accessibility](../Topic/ASP.NET%20Controls%20and%20Accessibility.md)."
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "The target window or frame that displays the specified Web page when the <see cref=&quot;T:System.Web.UI.WebControls.ImageMap&quot;></see> control is clicked. Values must begin with a letter in the range of A through Z (case-insensitive), except for the following special values, which begin with an underscore:       <table><tbody><tr><td><xref uid=&quot;langword_csharp__blank &quot; name=&quot;_blank &quot; href=&quot;&quot;></xref></td><td> Renders the content in a new window without frames.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent &quot; name=&quot;_parent &quot; href=&quot;&quot;></xref></td><td> Renders the content in the immediate frameset parent.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Renders the content in the search pane.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self &quot; name=&quot;_self &quot; href=&quot;&quot;></xref></td><td> Renders the content in the frame with focus.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top &quot; name=&quot;_top &quot; href=&quot;&quot;></xref></td><td> Renders the content in the full window without frames.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Check your browser documentation to determine if the <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref> value is supported.  For example, Microsoft Internet Explorer 5.0 and later support the <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref> target value.      </div>       The default value is an empty string (&quot;&quot;)."
