- uid: System.Windows.Media.Animation.EasingInt16KeyFrame.InterpolateValueCore(System.Int16,System.Double)
  id: InterpolateValueCore(System.Int16,System.Double)
  parent: System.Windows.Media.Animation.EasingInt16KeyFrame
  langs:
  - csharp
  name: InterpolateValueCore(Int16,Double)
  nameWithType: EasingInt16KeyFrame.InterpolateValueCore(Int16,Double)
  fullName: System.Windows.Media.Animation.EasingInt16KeyFrame.InterpolateValueCore(Int16,Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Interpolates, according to the easing function used, between the previous key frame value and the value of the current key frame, using the supplied progress increment."
  syntax:
    content: protected override short InterpolateValueCore (short baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Int16
      description: "The value to animate from."
    - id: keyFrameProgress
      type: System.Double
      description: "A value between 0.0 and 1.0, inclusive, that specifies the percentage of time that has elapsed for this key frame."
    return:
      type: System.Int16
      description: "The output value of this key frame given the specified base value and progress."
  overload: System.Windows.Media.Animation.EasingInt16KeyFrame.InterpolateValueCore*
  exceptions: []
  platform:
  - net462
