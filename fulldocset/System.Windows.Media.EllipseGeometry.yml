  namespace: System.Windows.Media
  summary: "Obtém a área deste <xref href=&quot;System.Windows.Media.EllipseGeometry&quot;> </xref>."
  remarks: "Alguns <xref:System.Windows.Media.Geometry>métodos (por exemplo, GetArea) produzir ou utilizar uma aproximação do seu poligonais da geometria.</xref:System.Windows.Media.Geometry> O fator de tolerância Especifica a distância máxima entre pontos neste aproximação do seu poligonais nas. Valores da tolerância de menores produzem approximations melhor, mas necessitam de processamento mais que uma aproximação do seu com um fator de tolerância grandes."
  syntax:
    content: public override double GetArea (double tolerance, System.Windows.Media.ToleranceType type);
    parameters:
    - id: tolerance
      type: System.Double
      description: "Os limites máximos na distância entre pontos a aproximação do seu poligonais da geometria. Valores menores produzem resultados mais exatos, mas provocar a execução mais lenta. Se `tolerance` é inferior a.000001.000001 é utilizado em vez disso."
    - id: type
      type: System.Windows.Media.ToleranceType
      description: "Um dos valores de enumeração, <xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref> ou <xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref>, que especifica se o fator de tolerância é um valor absoluto ou relativo para a área deste geometria."
    return:
      type: System.Double
      description: "A área da região deste elipse manchas."
  overload: System.Windows.Media.EllipseGeometry.GetArea*
  exceptions: []
  platform:
  - net462
