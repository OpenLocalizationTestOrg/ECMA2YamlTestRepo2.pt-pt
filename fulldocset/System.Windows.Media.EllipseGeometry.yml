  name: EllipseGeometry
  nameWithType: EllipseGeometry
  fullName: System.Windows.Media.EllipseGeometry
  type: Class
  summary: "Representa a geometria de um círculo ou elipse."
  remarks: "Utilizar a classe de EllipseGeometry com um <xref:System.Windows.Shapes.Path>elemento ou um <xref:System.Windows.Media.GeometryDrawing>para desenhar um elipse, ou com o <xref:System.Windows.UIElement.Clip%2A>propriedade de um <xref:System.Windows.UIElement>para definir uma região clip elíptica.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.Clip%2A> </xref:System.Windows.Media.GeometryDrawing> </xref:System.Windows.Shapes.Path> A classe de EllipseGeometry também tem muitas outras utilizações. Para obter mais informações sobre EllipseGeometry, consulte [descrição geral de geometria](~/add/includes/ajax-current-ext-md.md).      ## EllipseGeometry em comparação com reticências o <xref:System.Windows.Shapes.Ellipse>classe tem um <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>e outras propriedades de composição que não possui EllipseGeometry.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Ellipse> O <xref:System.Windows.Shapes.Ellipse>classe é um <xref:System.Windows.FrameworkElement>e, por conseguinte, em que participou no sistema de esquema; pode ser utilizado como o conteúdo de qualquer elemento que suporta <xref:System.Windows.UIElement>elementos subordinados.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Ellipse>       A classe de EllipseGeometry, por outro lado, basta define da geometria de um elipse e não é possível compor si próprio. Devido à sua simplicidade, tem uma vasta gama de utiliza.      ## Freezable EllipseGeometry um de funcionalidades é um tipo de <xref:System.Windows.Freezable>de objeto e, por conseguinte, pode ser congelado para melhorar o desempenho.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  example:
  - "The following example uses two EllipseGeometry objects to define the contents of a <xref:System.Windows.Media.GeometryDrawing>. This example produces the following output:  \n  \n ![A GeometryDrawing of two ellipses](~/add/media/graphicsmm-geodraw.jpg \"A GeometryDrawing of two ellipses\")  \nTwo EllipseGeometry objects  \n  \n [!code-cs[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.cs#geometrydrawingexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.xaml#geometrydrawingexamplewholepage)]"
  syntax:
    content: 'public sealed class EllipseGeometry : System.Windows.Media.Geometry'
