  name: EllipseGeometry
  nameWithType: EllipseGeometry
  fullName: System.Windows.Media.EllipseGeometry
  type: Class
  summary: "Represents the geometry of a circle or ellipse."
  remarks: "Use the EllipseGeometry class with a <xref:System.Windows.Shapes.Path> element or a <xref:System.Windows.Media.GeometryDrawing> to draw an ellipse, or with the <xref:System.Windows.UIElement.Clip%2A> property of a <xref:System.Windows.UIElement> to define an elliptical clip region. The EllipseGeometry class also has many other uses. For more information about EllipseGeometry, see [Geometry Overview](~/add/includes/ajax-current-ext-md.md).      ## EllipseGeometry Compared to Ellipse    The <xref:System.Windows.Shapes.Ellipse> class has a <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>, and other rendering properties that EllipseGeometry lacks. The <xref:System.Windows.Shapes.Ellipse> class is a <xref:System.Windows.FrameworkElement> and therefore participates in the layout system; it can be used as the content of any element that supports <xref:System.Windows.UIElement> children.       The EllipseGeometry class, on the other hand, simply defines the geometry of an ellipse, and cannot render itself. Because of its simplicity, it has a wider range of uses.      ## Freezable Features    An EllipseGeometry is a type of <xref:System.Windows.Freezable> object and therefore can be frozen to improve performance. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example uses two EllipseGeometry objects to define the contents of a <xref:System.Windows.Media.GeometryDrawing>. This example produces the following output:  \n  \n ![A GeometryDrawing of two ellipses](~/add/media/graphicsmm-geodraw.jpg \"A GeometryDrawing of two ellipses\")  \nTwo EllipseGeometry objects  \n  \n [!code-cs[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.cs#geometrydrawingexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.xaml#geometrydrawingexamplewholepage)]"
  syntax:
    content: 'public sealed class EllipseGeometry : System.Windows.Media.Geometry'
