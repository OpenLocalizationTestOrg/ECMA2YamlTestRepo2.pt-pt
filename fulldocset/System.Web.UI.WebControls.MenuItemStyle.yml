  remarks: "Utilize a propriedade de ItemSpacing para controlar a quantidade de espaçamento vertical entre um item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemStyle>objeto é aplicado e respetivo menu adjacente itens com o mesmo nível.</xref:System.Web.UI.WebControls.MenuItemStyle> Este espaço é inserido entre o limite superior do item de menu atual e o limite inferior do item de menu anterior, bem como entre o limite inferior do item de menu atual e o limite superior do item de menu seguinte.      > [!NOTE] > O espaço superior não é composto para o primeiro item de menu no <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu>"
