  summary: "Combines the style properties of the specified <xref href=&quot;System.Web.UI.WebControls.Style&quot;></xref> object with those of the current instance of the <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;></xref> class."
  remarks: "Use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with the style properties of the <xref:System.Web.UI.WebControls.MenuItemStyle> object that this method is called from.      > [!CAUTION] >  This method joins the style properties by setting each property that is not set in the current <xref:System.Web.UI.WebControls.MenuItemStyle> object with its corresponding value in the specified <xref:System.Web.UI.WebControls.Style> object. Only properties that have not been set will be updated. If a property in the specified <xref:System.Web.UI.WebControls.Style> object is not set, the corresponding property in the current <xref:System.Web.UI.WebControls.MenuItemStyle> object does not change."
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style settings of the current instance of the <xref:System.Web.UI.WebControls.MenuItemStyle> class with another <xref:System.Web.UI.WebControls.MenuItemStyle> object.  \n  \n [!code-vb[MenuItemStyleMergeWith#1](~/add/codesnippet/visualbasic/94ca465a-9756-41fb-888a-_1.aspx)]\n [!code-cs[MenuItemStyleMergeWith#1](~/add/codesnippet/csharp/94ca465a-9756-41fb-888a-_1.aspx)]"
  syntax:
