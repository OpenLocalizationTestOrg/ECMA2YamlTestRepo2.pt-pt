  name: MenuItemStyle
  nameWithType: MenuItemStyle
  fullName: System.Web.UI.WebControls.MenuItemStyle
  type: Class
  summary: "Representa o estilo de um item de menu num <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controlo. Esta classe não pode ser herdada."
  remarks: "Utilizar a classe de MenuItemStyle para representar o estilo de um item de menu no <xref:System.Web.UI.WebControls.Menu>controlo.</xref:System.Web.UI.WebControls.Menu> Um item de menu é apresentado no menu estático ou um menu dinâmico. Um menu estático é sempre apresentado num <xref:System.Web.UI.WebControls.Menu>controlar, enquanto que um menu dinâmico só é apresentado quando o utilizador positions o ponteiro do rato sobre um item de menu principal que contém um submenu dinâmico.</xref:System.Web.UI.WebControls.Menu> Pode especificar características de estilo diferentes (por exemplo, o tamanho do tipo de letra e cores) para cada um dos tipos de item de menu diferente. A tabela seguinte lista os estilos de item de menu disponíveis.      | Propriedade de estilo do item de menu | Descrição |   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| As definições de estilo para um item de menu dinâmicos quando o ponteiro do rato está posicionado sobre ele. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| As definições de estilo de um item de menu dinâmicos individuais. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| As definições de estilo para um menu dinâmico. |   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| As definições de estilo para o item de menu dinâmicos atualmente selecionado. |   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| As definições de estilo para um item de menu estático quando o ponteiro do rato está posicionado sobre ele. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| As definições de estilo de um item de menu estático individuais. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| As definições de estilo para um menu estático. |   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| As definições de estilo para o item de menu estático atualmente selecionado. |       Quando várias propriedades de estilo estão definidas para um item de menu estático, as propriedades de estilo são aplicadas pela ordem seguinte: 1.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>  <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> Se o <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>coleção ou <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>coleção está definida, é aplicada neste momento, substituir as outras propriedades do menu item estilo.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> Se o <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>coleção está definida, é aplicada neste momento, substituir as outras propriedades do menu item estilo.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>       Da mesma forma, as propriedades de estilo de um item de menu dinâmicos são aplicadas pela ordem seguinte: 1.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> Se o <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>coleção ou <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>coleção está definida, é aplicada neste momento, substituir as outras propriedades do menu item estilo.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> Se o <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>coleção está definida, é aplicada neste momento, substituir as outras propriedades do menu item estilo.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>       A classe de MenuItemStyle herda maioria de membros de <xref:System.Web.UI.WebControls.Style>classe.</xref:System.Web.UI.WebControls.Style> Se expande o <xref:System.Web.UI.WebControls.Style>classe fornecendo propriedades que controlam a quantidade de espaço à volta do texto de um item de menu, bem como o espaço entre itens de menu adjacentes.</xref:System.Web.UI.WebControls.Style> Utilize o <xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A>propriedade para controlar a quantidade de espaço para a esquerda e direita do texto do item de menu.</xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A> Da mesma forma, o <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>propriedade controla a quantidade de espaço acima e abaixo texto do item de menu.</xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A> Pode controlar a quantidade de espaçamento entre o item de menu que o objeto de MenuItemStyle é aplicado e os seus itens de menu adjacentes definindo a <xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>       Para obter mais informações sobre as definições herdadas de estilo, consulte <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the menu items in a <xref:System.Web.UI.WebControls.Menu> control by setting the style properties of the MenuItemStyle object returned from the <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>, <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>, <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>, and <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> properties.  \n  \n [!code-cs[MenuItemStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_325_1.aspx)]\n [!code-vb[MenuItemStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_325_1.aspx)]"
