- uid: System.Web.UI.WebControls.MenuItemStyle.ItemSpacing
  id: ItemSpacing
  parent: System.Web.UI.WebControls.MenuItemStyle
  langs:
  - csharp
  name: ItemSpacing
  nameWithType: MenuItemStyle.ItemSpacing
  fullName: System.Web.UI.WebControls.MenuItemStyle.ItemSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the amount of vertical spacing between the menu item to which the <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;></xref> object is applied and its adjacent menu items."
  remarks: "Use the ItemSpacing property to control the amount of vertical spacing between a menu item to which the <xref:System.Web.UI.WebControls.MenuItemStyle> object is applied and its adjacent menu items at the same level. This space is inserted between the upper edge of the current menu item and the lower edge of the previous menu item, as well as between the lower edge of the current menu item and upper edge of the next menu item.      > [!NOTE] >  The upper space is not rendered for the first menu item in the <xref:System.Web.UI.WebControls.Menu> control."
  example:
  - "The following code example demonstrates how to use the ItemSpacing property to separate a menu item from its adjacent menu items by 5 pixels.  \n  \n [!code-vb[MenuItemStyleItemSpacing#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[MenuItemStyleItemSpacing#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ItemSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "The amount of vertical spacing (in pixels) between the menu item to which the <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;></xref> object is applied and its adjacent menu items. The default is 0."
  overload: System.Web.UI.WebControls.MenuItemStyle.ItemSpacing*
  exceptions: []
  platform:
  - net462
