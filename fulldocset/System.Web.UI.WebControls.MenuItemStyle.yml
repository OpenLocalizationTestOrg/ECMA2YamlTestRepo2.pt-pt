  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the amount of space to the left and right of the menu item&quot;s text."
  remarks: "Use the HorizontalPadding property to control the amount of horizontal space around the text of the menu item to which the <xref:System.Web.UI.WebControls.MenuItemStyle> object is applied. This space is inserted between the left edge of the text and the border of the text area, and between the right edge of the text and the text&quot;s border. To control the vertical spacing, use the <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A> property."
  example:
  - "The following code example demonstrates how to use the HorizontalPadding property to pad the horizontal spacing around the text of a menu item by 10 pixels.  \n  \n [!code-cs[MenuItemStyleHorizontalPadding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[MenuItemStyleHorizontalPadding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_65_1.aspx)]"
  syntax:
