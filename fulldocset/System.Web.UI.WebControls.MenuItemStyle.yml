  name: MenuItemStyle
  nameWithType: MenuItemStyle
  fullName: System.Web.UI.WebControls.MenuItemStyle
  type: Class
  summary: "Represents the style of a menu item in a <xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref> control. This class cannot be inherited."
  remarks: "Use the MenuItemStyle class to represent the style of a menu item in the <xref:System.Web.UI.WebControls.Menu> control. A menu item is displayed in either a static menu or a dynamic menu. A static menu is always displayed in a <xref:System.Web.UI.WebControls.Menu> control, whereas a dynamic menu is displayed only when the user positions the mouse pointer over a parent menu item that contains a dynamic submenu. You can specify different style characteristics (such as font size and color) for each of the different menu item types. The following table lists the available menu item styles.      |Menu item style property|Description|   |------------------------------|-----------------|   |<xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>|The style settings for a dynamic menu item when the mouse pointer is positioned over it.|   |<xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>|The style settings for an individual dynamic menu item.|   |<xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>|The style settings for a dynamic menu.|   |<xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>|The style settings for the currently selected dynamic menu item.|   |<xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>|The style settings for a static menu item when the mouse pointer is positioned over it.|   |<xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>|The style settings for an individual static menu item.|   |<xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>|The style settings for a static menu.|   |<xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>|The style settings for the currently selected static menu item.|       When multiple style properties are set for a static menu item, the style properties are applied in the following order:      1.  <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>.      2.  <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>. If the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> collection or <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> collection is defined, it is applied at this time, overriding the other menu item style properties.      3.  <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>. If the <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> collection is defined, it is applied at this time, overriding the other menu item style properties.      4.  <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>.       Likewise, the style properties for a dynamic menu item are applied in the following order:      1.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>.      2.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>. If the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> collection or <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> collection is defined, it is applied at this time, overriding the other menu item style properties.      3.  <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>. If the <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> collection is defined, it is applied at this time, overriding the other menu item style properties.      4.  <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>.       The MenuItemStyle class inherits most of its members from the <xref:System.Web.UI.WebControls.Style> class. It extends the <xref:System.Web.UI.WebControls.Style> class by providing properties that control the amount of space around a menu item&quot;s text, as well as the space between adjacent menu items. Use the <xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A> property to control the amount of space to the left and right of the menu item&quot;s text. Similarly, the <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A> property controls the amount of space above and below the menu item&quot;s text. You can control the amount of spacing between the menu item that the MenuItemStyle object is applied to and its adjacent menu items by setting the <xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A> property.       For more information on the inherited style settings, see <xref:System.Web.UI.WebControls.Style>."
  example:
  - "The following code example demonstrates how to control the appearance of the menu items in a <xref:System.Web.UI.WebControls.Menu> control by setting the style properties of the MenuItemStyle object returned from the <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>, <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>, <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>, and <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> properties.  \n  \n [!code-cs[MenuItemStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_325_1.aspx)]\n [!code-vb[MenuItemStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_325_1.aspx)]"
  syntax:
    content: 'public sealed class MenuItemStyle : System.Web.UI.WebControls.Style'
