  summary: "Obtém ou define a quantidade de espaço para a esquerda e direita do texto do item de menu."
  remarks: "Utilize a propriedade de HorizontalPadding para controlar a quantidade de espaço horizontal à volta do texto do item de menu para o qual o <xref:System.Web.UI.WebControls.MenuItemStyle>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemStyle> Este espaço é inserido entre o limite esquerdo do texto e o limite da área de texto e entre a extremidade direita do texto e limite o texto. Para controlar o espaçamento vertical, utilize o <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>"
  example:
  - "The following code example demonstrates how to use the HorizontalPadding property to pad the horizontal spacing around the text of a menu item by 10 pixels.  \n  \n [!code-cs[MenuItemStyleHorizontalPadding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[MenuItemStyleHorizontalPadding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_65_1.aspx)]"
  syntax:
