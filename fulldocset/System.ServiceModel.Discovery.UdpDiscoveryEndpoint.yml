  name: UdpDiscoveryEndpoint
  nameWithType: UdpDiscoveryEndpoint
  fullName: System.ServiceModel.Discovery.UdpDiscoveryEndpoint
  type: Class
  summary: "A standard endpoint that is pre-configured for discovery operations over a UDP multicast binding. This endpoint inherits from <xref href=&quot;System.ServiceModel.Discovery.DiscoveryEndpoint&quot;></xref> and similarly has a fixed contract and supports two WS-Discovery protocol versions. In addition, it has a fixed UDP binding and a default address as specified in the WS-Discovery specifications (WS-Discovery April 2005 or WS-Discovery V1.1)."
  syntax:
    content: 'public class UdpDiscoveryEndpoint : System.ServiceModel.Discovery.DiscoveryEndpoint'
