  namespace: System.ComponentModel
  summary: "Converts the given value object to the specified destination type."
  remarks: "The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`.      > [!NOTE] >  The converted result will be shown in the property browser. For example, if you are converting a char collection into a string, it will be displayed as `char[] collection`."
