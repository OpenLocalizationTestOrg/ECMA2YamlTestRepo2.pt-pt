  type: Class
  summary: "Provides a type converter to convert collection objects to and from various other representations."
  remarks: "The <xref:System.ComponentModel.CollectionConverter.GetProperties%2A> method for this type converter always returns `null`, and the <xref:System.ComponentModel.TypeConverter.GetPropertiesSupported%2A> method always returns `false`.       For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](../Topic/How%20to:%20Implement%20a%20Type%20Converter.md).      > [!NOTE] >  You should never create an instance of the CollectionConverter class. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
