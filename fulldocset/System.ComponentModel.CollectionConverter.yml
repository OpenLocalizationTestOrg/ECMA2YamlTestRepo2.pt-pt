- uid: System.ComponentModel.CollectionConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Gets a collection of properties for the type of array specified by the value parameter using the specified context and attributes."
  remarks: "The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`.       The attributes array that you pass in will be used to filter the array. The attributes can have a mix of <xref:System.Type> and <xref:System.Attribute> objects. Filtering is defined by the following rules:      -   A <xref:System.Type> object will be treated as a wildcard; it will match any property that has the <xref:System.Type> in its set of attributes.      -   If a property does not have an <xref:System.Attribute> of the same class, the property will not be included in the returned array.      -   If the attribute is an instance of <xref:System.Attribute>, the property must be an exact match or it will not be included in the returned array.      -   If an <xref:System.Attribute> instance is specified and it is the default property, it will be included in the returned array even if there is no instance of the <xref:System.Attribute> in the property.       Collections do not support properties; therefore, this method always returns `null`."
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An  that provides a format context."
    - id: value
      type: System.Object
      description: "An <xref:System.Object> that specifies the type of array to get the properties for."
    - id: attributes
      type: System.Attribute[]
      description: "An array of type <xref:System.Attribute> that will be used as a filter."
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "To be added."
  overload: System.ComponentModel.CollectionConverter.GetProperties*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
