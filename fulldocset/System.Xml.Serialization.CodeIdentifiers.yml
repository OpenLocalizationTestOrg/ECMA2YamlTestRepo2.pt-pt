  name: CodeIdentifiers
  nameWithType: CodeIdentifiers
  fullName: System.Xml.Serialization.CodeIdentifiers
  type: Class
  summary: "Maintains a group of names for related code entities or type mappings that are generated by the .NET Framework&quot;s XML serialization infrastructure."
  remarks: "The following list identifies tools and classes that use the CodeIdentifiers:      -   The [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88), or the <xref:System.Web.Services.Description.ServiceDescriptionImporter> class, while generating client proxy classes or abstract server classes from a Web Services Description Language (WSDL) document.      -   The [XML Schema Definition Tool (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) tool while generating classes from XML Schema Definition (XSD) documents.      -   The <xref:System.Web.Services.Description.ServiceDescriptionReflector> class while creating <xref:System.Web.Services.Description.ServiceDescription> objects from classes that are identified as Web services via the <xref:System.Web.Services.WebServiceAttribute> attribute.       Instead of using the CodeIdentifiers class directly, use the aforementioned tools or classes. If you want to control the names of code entities that are bound to XML Schema or Web service definitions, use the associated attributes.       Depending on its scope, a CodeIdentifiers instance can be used to maintain the names of any of the items in the following list:      -   Types, methods, or fields.      -   The parameters and return value of a method corresponding to WSDL input and output messages.      -   Objects within a <xref:System.Web.Services.Description.ServiceDescription> instance that can be serialized to a WSDL document.       Typically, the class is used to avoid naming collisions between code entities within a particular scope, including collisions with the name of a containing entity."
  syntax:
    content: public class CodeIdentifiers
  inheritance:
  - System.Object
  implements: []
