  fullName: System.Xml.Serialization.CodeIdentifiers.AddUnique(String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Adiciona um mapeamento de entidade ou o tipo de código com o nome para o <xref href=&quot;System.Xml.Serialization.CodeIdentifiers&quot;> </xref> âmbito da instância, garantindo que o nome é exclusivo no âmbito."
  remarks: "Se o valor do parâmetro identificador não é exclusivo no <xref:System.Xml.Serialization.CodeIdentifiers>âmbito da instância, uma cadeia nova, exclusivo é gerado e utilizado no seu lugar.</xref:System.Xml.Serialization.CodeIdentifiers> A nova cadeia de erro é gerada pelo acrescentar para o nome de entrada. O nome original não é exclusivo se foi transmitido anteriormente para o <xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>, AddUnique, ou <xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A>método, ou se foi gerado por uma chamada anterior para o método AddUnique.</xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A> </xref:System.Xml.Serialization.CodeIdentifiers.Add%2A> Em cada caso, se o identificador novo não for exclusivo,-lo é primeiro transferida para o <xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>método para criar um novo identificador exclusivo.</xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>       Se pretender controlar os nomes de entidades de código que estão vinculados ao esquema XML ou com definições de serviço Web, utilize os atributos associados, em vez de criar uma instância de <xref:System.Xml.Serialization.CodeIdentifiers>classe.</xref:System.Xml.Serialization.CodeIdentifiers> Para obter uma lista completa, consulte [atributos que controlo serialização de XML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string AddUnique (string identifier, object value);
    parameters:
    - id: identifier
      type: System.String
      description: "Nome do candidato que é utilizado para a entidade de código de índice."
    - id: value
      type: System.Object
      description: "Os código de entidade ou tipo de informações de mapeamento."
    return:
      type: System.String
      description: "O valor do parâmetro identificador ou uma cadeia modificada se houver uma colisão de nomes."
  overload: System.Xml.Serialization.CodeIdentifiers.AddUnique*
  exceptions: []
  platform:
  - net462
