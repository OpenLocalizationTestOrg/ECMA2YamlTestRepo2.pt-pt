  remarks: "O nome de entrada não é exclusivo se foi transmitido anteriormente para o <xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>, <xref:System.Xml.Serialization.CodeIdentifiers.AddUnique%2A>, ou <xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A>método, ou se foi gerado pelo <xref:System.Xml.Serialization.CodeIdentifiers.AddUnique%2A>método.</xref:System.Xml.Serialization.CodeIdentifiers.AddUnique%2A> </xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A> </xref:System.Xml.Serialization.CodeIdentifiers.AddUnique%2A> </xref:System.Xml.Serialization.CodeIdentifiers.Add%2A> Se o nome não for exclusivo, uma nova cadeia é gerada pelo acrescente da cadeia original.       Se pretender controlar os nomes de entidades de código que estão vinculados ao esquema XML ou com definições de serviço Web, utilize os atributos associados, em vez de criar uma instância de <xref:System.Xml.Serialization.CodeIdentifiers>classe.</xref:System.Xml.Serialization.CodeIdentifiers> Para obter uma lista completa, consulte [atributos que controlo serialização de XML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
