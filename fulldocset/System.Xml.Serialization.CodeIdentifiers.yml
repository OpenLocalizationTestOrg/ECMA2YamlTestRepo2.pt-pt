- uid: System.Xml.Serialization.CodeIdentifiers.AddUnique(System.String,System.Object)
  id: AddUnique(System.String,System.Object)
  parent: System.Xml.Serialization.CodeIdentifiers
  langs:
  - csharp
  name: AddUnique(String,Object)
  nameWithType: CodeIdentifiers.AddUnique(String,Object)
  fullName: System.Xml.Serialization.CodeIdentifiers.AddUnique(String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Adds a named code entity or type mapping to the <xref href=&quot;System.Xml.Serialization.CodeIdentifiers&quot;></xref> instance&quot;s scope, ensuring that the name is unique within the scope."
  remarks: "If the identifier parameter value is not unique within the <xref:System.Xml.Serialization.CodeIdentifiers> instance&quot;s scope, a new, unique string is generated and used in its place. The new string is generated by appending to the input name. The original name is not unique if it was passed previously to the <xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>, AddUnique, or <xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A> method, or if it was generated by a previous call to the AddUnique method. In each case, if the new identifier is not unique, it is first passed to the <xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A> method to create a new unique identifier.       If you want to control the names of code entities that are bound to XML Schema or Web service definitions, use the associated attributes rather than creating an instance of the <xref:System.Xml.Serialization.CodeIdentifiers> class. For a complete list, see [Attributes That Control XML Serialization](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string AddUnique (string identifier, object value);
    parameters:
    - id: identifier
      type: System.String
      description: "A candidate name that is used to index the code entity."
    - id: value
      type: System.Object
      description: "The code entity or type mapping information."
    return:
      type: System.String
      description: "The identifier parameter value or a modified string if there is a name collision."
  overload: System.Xml.Serialization.CodeIdentifiers.AddUnique*
  exceptions: []
  platform:
  - net462
