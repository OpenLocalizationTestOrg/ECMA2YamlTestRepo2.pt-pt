  name: CodeIdentifiers
  nameWithType: CodeIdentifiers
  fullName: System.Xml.Serialization.CodeIdentifiers
  type: Class
  summary: "Mantém a um grupo de nomes para o código relacionado entidades ou mapeamentos de tipos que são gerados pela infraestrutura de serialização de XML do .NET Framework."
  remarks: "A lista seguinte identifica as ferramentas e classes que utilizam o CodeIdentifiers: - [ferramenta de linguagem de descrição do Web dos serviços (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88), ou o <xref:System.Web.Services.Description.ServiceDescriptionImporter>classe, ao gerar classes de proxy do cliente ou servidor abstrato classes de um documento do Web Services Description Language (WSDL).</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -O [ferramenta de definição de esquema XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) ferramenta ao gerar classes de documentos de definição de esquema XML (XSD).      -O <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe ao criar <xref:System.Web.Services.Description.ServiceDescription>objetos a partir de classes que são identificados como serviços Web através de <xref:System.Web.Services.WebServiceAttribute>atributo.</xref:System.Web.Services.WebServiceAttribute> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Em vez de utilizar a classe de CodeIdentifiers diretamente, utilize as ferramentas acima mencionadas ou classes. Se pretender controlar os nomes de entidades de código que estão vinculados ao esquema XML ou com definições de serviço Web, utilize os atributos associados.       Dependendo do seu âmbito, uma instância de CodeIdentifiers pode ser utilizada para manter os nomes de qualquer um dos itens na lista seguinte:-os campos, tipos ou métodos.      -Os parâmetros e o valor de retorno de um método correspondente para o WSDL entrada e saída de mensagens.      -Objetos dentro de um <xref:System.Web.Services.Description.ServiceDescription>instância pode ser serializada para um documento WSDL.</xref:System.Web.Services.Description.ServiceDescription>       Normalmente, a classe é utilizada para evitar colisões entre entidades de código dentro de um âmbito específico, incluindo colisões com o nome de uma entidade de contentor de nomenclatura."
  syntax:
    content: public class CodeIdentifiers
