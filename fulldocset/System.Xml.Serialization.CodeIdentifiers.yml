- uid: System.Xml.Serialization.CodeIdentifiers.MakeRightCase(System.String)
  id: MakeRightCase(System.String)
  parent: System.Xml.Serialization.CodeIdentifiers
  langs:
  - csharp
  name: MakeRightCase(String)
  nameWithType: CodeIdentifiers.MakeRightCase(String)
  fullName: System.Xml.Serialization.CodeIdentifiers.MakeRightCase(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Ensures that the input is of the correct case by modifying the name according to the value of the <xref:System.Xml.Serialization.CodeIdentifiers.UseCamelCasing*> property."
  remarks: "If the value of the <xref:System.Xml.Serialization.CodeIdentifiers.UseCamelCasing%2A> property is `true` and the first character of the input is a letter, it is made lowercase, if necessary. If the value of the <xref:System.Xml.Serialization.CodeIdentifiers.UseCamelCasing%2A> is `false`, Pascal case is in effect and the first character, if a letter, is capitalized, if necessary."
  syntax:
    content: public string MakeRightCase (string identifier);
    parameters:
    - id: identifier
      type: System.String
      description: "The name to possibly modify."
    return:
      type: System.String
      description: "A string that is the same as the input identifier or has the first letter&quot;s case modified."
  overload: System.Xml.Serialization.CodeIdentifiers.MakeRightCase*
  exceptions: []
  platform:
  - net462
