  name: DataContext
  nameWithType: DataContext
  fullName: System.Data.Linq.DataContext
  type: Class
  summary: "Represents the main entry point for the [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] framework."
  remarks: "The DataContext is the source of all entities mapped over a database connection. It tracks changes that you made to all retrieved entities and maintains an &quot;identity cache&quot; that guarantees that entities retrieved more than one time are represented by using the same object instance.       In general, a DataContext instance is designed to last for one &quot;unit of work&quot; however your application defines that term. A DataContext is lightweight and is not expensive to create. A typical [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] application creates DataContext instances at method scope or as a member of short-lived classes that represent a logical set of related database operations."
  syntax:
    content: 'public class DataContext : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
