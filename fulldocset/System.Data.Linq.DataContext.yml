- uid: System.Data.Linq.DataContext.DeferredLoadingEnabled
  id: DeferredLoadingEnabled
  parent: System.Data.Linq.DataContext
  langs:
  - csharp
  name: DeferredLoadingEnabled
  nameWithType: DataContext.DeferredLoadingEnabled
  fullName: System.Data.Linq.DataContext.DeferredLoadingEnabled
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq
  summary: "Gets or sets a value that indicates whether to delay-load one-to-many or one-to-one relationships."
  remarks: "When the code accesses one of these relationships, null is returned if the relationship is one-to-one, and an empty collection is returned if it is one-to-many. The relationships can still be filled by setting the <xref:System.Data.Linq.DataContext.LoadOptions%2A> property.       The main scenario for this property is to enable you to extract a piece of the object model and send it out (for example, to a Web service).      > [!NOTE] >  If this property is set to `false` after a query has been executed, an exception is thrown. See the **Valid Modes** section below for more information.      ## Valid modes    Deferred loading requires object tracking. Only the following three modes are valid:      -   <xref:System.Data.Linq.DataContext.ObjectTrackingEnabled%2A> = `false`. DeferredLoadingEnabled is ignored and inferred to be `false`. This behavior corresponds to a read-only <xref:System.Data.Linq.DataContext>.      -   <xref:System.Data.Linq.DataContext.ObjectTrackingEnabled%2A> = `true`. DeferredLoadingEnabled = `false`. This situation corresponds to a <xref:System.Data.Linq.DataContext> that allows users to load an object graph by using <xref:System.Data.Linq.DataLoadOptions.LoadWith%2A> directives, but it does not enable deferred loading.      -   Both are set to `true`. This is the default.       The flags may not be changed after a query has been executed. Any change after the execution of the first query that uses that <xref:System.Data.Linq.DataContext> throws an exception."
  syntax:
    content: public bool DeferredLoadingEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if deferred loading is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Data.Linq.DataContext.DeferredLoadingEnabled*
  exceptions: []
  platform:
  - net462
