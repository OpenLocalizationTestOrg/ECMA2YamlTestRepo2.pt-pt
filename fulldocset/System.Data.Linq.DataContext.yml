  summary: "Executes SQL queries directly on the database."
  syntax:
    content: public System.Collections.IEnumerable ExecuteQuery (Type elementType, string query, object[] parameters);
    parameters:
    - id: elementType
      type: System.Type
      description: "The type of the &lt;xref:System.Collections.Generic.IEnumerable%601&gt; to be returned.       The algorithm for matching columns in the result of the query to fields or properties in the object works as follows:       If a field or property is mapped to a particular column name, that column name is expected in the resultset.       If a field or property is not mapped, a column with the same name as the field or property is expected in the resultset.       The comparison is performed by looking for a case-sensitive match first. If this match is not found, a subsequent search occurs for a case-insensitive match.       The query must return all the tracked fields and properties of the object (except those that are loaded on a deferred basis) when all the following conditions are true:       `T` is an entity explicitly tracked by the <xref href=&quot;System.Data.Linq.DataContext&quot;></xref>.       <xref:System.Data.Linq.DataContext.ObjectTrackingEnabled*> is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>.       The entity has a primary key.       Otherwise an exception is thrown."
    - id: query
      type: System.String
      description: "The SQL query to be executed."
    - id: parameters
      type: System.Object[]
      description: "The array of parameters to be passed to the command. Note the following behavior:       If the number of objects in the array is less than the highest number identified in the command string, an exception is thrown.       If the array contains objects that are not referenced in the command string, no exception is thrown.       If a parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, it is converted to <xref uid=&quot;langword_csharp_DBNull.Value&quot; name=&quot;DBNull.Value&quot; href=&quot;&quot;></xref>."
