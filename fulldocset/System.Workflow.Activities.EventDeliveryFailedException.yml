  name: EventDeliveryFailedException
  nameWithType: EventDeliveryFailedException
  fullName: System.Workflow.Activities.EventDeliveryFailedException
  type: Class
  summary: "The exception that is thrown when an event that is raised from the host cannot be delivered to the workflow instance. Typically the event is raised from an <xref href=&quot;System.Workflow.Activities.ExternalDataExchangeService&quot;></xref> on a workflow instance. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The following string is added to the event log when this exception is thrown: Event &quot;{1}&quot; on interface type &quot;{0}&quot; for instance id &quot;{2}&quot; cannot be delivered.       When using a state machine workflow, you might get an exception with the message &quot;Queue &quot;{0}&quot; is not enabled.&quot; This happens when the current state of the state machine does not know how to handle a specific event. For example, when some state other than the current state contains the <xref:System.Workflow.Activities.EventDrivenActivity> that contains the <xref:System.Workflow.Activities.HandleExternalEventActivity> that is represented by the queue &quot;{0}&quot;."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class EventDeliveryFailedException : SystemException
