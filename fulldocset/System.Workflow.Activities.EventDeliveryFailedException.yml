  name: EventDeliveryFailedException
  nameWithType: EventDeliveryFailedException
  fullName: System.Workflow.Activities.EventDeliveryFailedException
  type: Class
  summary: "A exceção é acionada quando um evento que é gerado a partir do anfitrião não é possível entregar para a instância de fluxo de trabalho. Normalmente, o evento é gerado de um <xref href=&quot;System.Workflow.Activities.ExternalDataExchangeService&quot;> </xref> numa instância de fluxo de trabalho. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A seguinte cadeia é adicionada ao registo de eventos quando esta exceção é emitida: tipo de evento &quot;{1}&quot; na interface de rede &quot;{0}&quot; para a instância não é possível entregar o id &quot;{2}&quot;.       Quando utilizar um fluxo de trabalho de máquina de estado, poderá obter uma exceção com a mensagem &quot;fila &quot;{0}&quot; não está ativada.&quot; Isto acontece quando o estado atual da máquina de estado não souber como processar um evento específico. Por exemplo, quando alguns Estado que não seja o estado atual contém o <xref:System.Workflow.Activities.EventDrivenActivity>que contém o <xref:System.Workflow.Activities.HandleExternalEventActivity>que é representado pela fila &quot;{0}&quot;.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.EventDrivenActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class EventDeliveryFailedException : SystemException
