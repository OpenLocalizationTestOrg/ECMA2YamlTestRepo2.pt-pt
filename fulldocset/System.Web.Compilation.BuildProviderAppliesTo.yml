  name: BuildProviderAppliesTo
  nameWithType: BuildProviderAppliesTo
  fullName: System.Web.Compilation.BuildProviderAppliesTo
  type: Enum
  summary: "Especifica as localizações onde o atributo ttribute é respeitado durante a geração de código para um recurso por um <xref href=&quot;System.Web.Compilation.BuildProvider&quot;> </xref> objeto."
  remarks: "A <xref:System.Web.Compilation.BuildProvider>objeto fornece funcionalidades para um tipo de ficheiro específico de analisar e gerar código durante a compilação de um recurso.</xref:System.Web.Compilation.BuildProvider> Um fornecedor de compilação gera o código para esses recursos que correspondam ao atributo ttribute e que tem a extensão mapeada para o fornecedor de compilação."
  syntax:
    content: >-
      [System.Flags]

      public enum BuildProviderAppliesTo
