  name: BuildProviderAppliesTo
  nameWithType: BuildProviderAppliesTo
  fullName: System.Web.Compilation.BuildProviderAppliesTo
  type: Enum
  summary: "Specifies the locations where the ttribute attribute is respected during code generation for a resource by a <xref href=&quot;System.Web.Compilation.BuildProvider&quot;></xref> object."
  remarks: "A <xref:System.Web.Compilation.BuildProvider> object provides functionality to parse a particular file type and generate code during compilation of a resource. A build provider generates code for those resources that correspond to the ttribute attribute and which have the extension mapped to the build provider."
  syntax:
    content: >-
      [System.Flags]

      public enum BuildProviderAppliesTo
