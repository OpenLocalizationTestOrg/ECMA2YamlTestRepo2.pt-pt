  name: Site
  nameWithType: Site
  fullName: System.Security.Policy.Site
  type: Class
  summary: "Provides the Web site from which a code assembly originates as evidence for policy evaluation. This class cannot be inherited."
  remarks: "The presence of Site evidence produces a <xref:System.Security.Permissions.SiteIdentityPermission> in the grant set. If there is a <xref:System.Security.CodeAccessPermission.Demand%2A> for <xref:System.Security.Permissions.SiteIdentityPermission>, the <xref:System.Security.Permissions.SiteIdentityPermission> that corresponds to the Site evidence will be compared with the demanded permission.       Site identity is defined for code from URLs with any protocol except FILE. A site is the string between the &quot;//&quot; after the protocol of a URL and the following &quot;/&quot;, if present. For example, www.fourthcoffee.com is the site identity in the URL http://www.fourthcoffee.com/process/grind.htm. This excludes port numbers. If a given URL is http://www.fourthcoffee.com:8000/, the site is www.fourthcoffee.com, not www.fourthcoffee.com:8000."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Site : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
  - net462
