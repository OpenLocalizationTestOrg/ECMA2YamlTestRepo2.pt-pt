  name: Site
  nameWithType: Site
  fullName: System.Security.Policy.Site
  type: Class
  summary: "Fornece o Web site a partir do qual uma assemblagem de código origina como provas para a avaliação da política. Esta classe não pode ser herdada."
  remarks: "A presença de prova de Site produz um <xref:System.Security.Permissions.SiteIdentityPermission>a concessão definido.</xref:System.Security.Permissions.SiteIdentityPermission> Se existir um <xref:System.Security.CodeAccessPermission.Demand%2A>para <xref:System.Security.Permissions.SiteIdentityPermission>, a <xref:System.Security.Permissions.SiteIdentityPermission>que corresponde ao Site provas serão comparadas com a permissão de pedidos.</xref:System.Security.Permissions.SiteIdentityPermission> </xref:System.Security.Permissions.SiteIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Identidade do site está definida para o código de URLs com qualquer protocolo, exceto ficheiros. Um site é a cadeia entre o &quot;/ /&quot; depois do protocolo de um URL e o seguinte &quot;/&quot;, se estiver presente. Por exemplo, www.fourthcoffee.com é a identidade do site no http://www.fourthcoffee.com/process/grind.htm URL. Isto exclui os números de porta. Se um URL fornecido é http://www.fourthcoffee.com:8000 /, o site é www.fourthcoffee.com, não www.fourthcoffee.com:8000."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Site : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
  - net462
