- uid: System.IdentityModel.Services.WSFederationMessage.CreateFromNameValueCollection(System.Uri,System.Collections.Specialized.NameValueCollection)
  id: CreateFromNameValueCollection(System.Uri,System.Collections.Specialized.NameValueCollection)
  parent: System.IdentityModel.Services.WSFederationMessage
  langs:
  - csharp
  name: CreateFromNameValueCollection(Uri,NameValueCollection)
  nameWithType: WSFederationMessage.CreateFromNameValueCollection(Uri,NameValueCollection)
  fullName: System.IdentityModel.Services.WSFederationMessage.CreateFromNameValueCollection(Uri,NameValueCollection)
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Creates a WS-Federation message from a <see cref=&quot;T:System.Collections.Specialized.NameValueCollection&quot;></see> of parameters."
  remarks: "The parameter collection must contain an entry for the wa parameter, which specifies the action to be performed. If the wa entry is not a recognized action, an exception is thrown. The parameter collection should contain appropriate parameters for the kind of message specified by the wa parameter in the collection. The method will return an appropriate implementation of <xref:System.IdentityModel.Services.WSFederationMessage> based on the wa parameter. The following table lists the <xref:System.IdentityModel.Services.WSFederationMessage> implementation returned for various parameter combinations.      |Type returned|wa query parameter specified|Comments|   |-------------------|----------------------------------|--------------|   |<xref:System.IdentityModel.Services.AttributeRequestMessage>|wattr1.0|--|   |<xref:System.IdentityModel.Services.PseudonymRequestMessage>|wpseudo1.0|--|   |<xref:System.IdentityModel.Services.SignInRequestMessage>|wsignin1.0|`collection` must contain either a wtrealm or a wreply parameter. If `collection` contains a wresult or a wresultptr parameter, a sign-in response message is returned (see next row).|   |<xref:System.IdentityModel.Services.SignInResponseMessage>|wsignin1.0|Returned if `collection` contains a wresult or wresultptr parameter. Only one may be present. If both are present, an exception is thrown.|   |<xref:System.IdentityModel.Services.SignOutRequestMessage>|wsignout1.0|--|   |<xref:System.IdentityModel.Services.SignOutCleanupRequestMessage>|wsignoutcleanup1.0|--|"
  syntax:
    content: public static System.IdentityModel.Services.WSFederationMessage CreateFromNameValueCollection (Uri baseUrl, System.Collections.Specialized.NameValueCollection collection);
    parameters:
    - id: baseUrl
      type: System.Uri
      description: "The base URL to which the message is intended."
    - id: collection
      type: System.Collections.Specialized.NameValueCollection
      description: "The  that contains the parameters for the message."
    return:
      type: System.IdentityModel.Services.WSFederationMessage
      description: "To be added."
  overload: System.IdentityModel.Services.WSFederationMessage.CreateFromNameValueCollection*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n    baseUrl is .  \n  \n -or-  \n  \n collection is ."
  - type: System.IdentityModel.Services.WSFederationMessageException
    commentId: T:System.IdentityModel.Services.WSFederationMessageException
    description: "The wa parameter in the parameter collection is not recognized."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A sign-in response message has both the wresult and wresultptr parameter in the parameter collection. (A valid sign-in response message has the wa parameter equal to “wsignin1.0” and either the wresult or the wresultptr parameter, but not both.)"
  platform:
  - net-11
  - net-20
  - netcore-10
