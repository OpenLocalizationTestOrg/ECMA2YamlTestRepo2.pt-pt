  fullName: System.IdentityModel.Services.WSFederationMessage.Context
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Gets or sets the wctx parameter of the message."
  remarks: "Specifies a context value that must be returned with the issued token if it is passed in the request. The value is opaque, that is, its semantics are known only by the originator of the message (typically a relying party – RP); it is not interpreted by the receiver of the message or any intermediaries. The wctx parameter is optional. Set the Context property to `null` or an empty string to remove the wctx parameter from the message.      > [!IMPORTANT] >  If your application receives a WS-Federation message with the wctx parameter set, it should ensure that the same value is returned in any response to the sender, or forwarded if the message is passed on to another party."
  syntax:
    content: public string Context { get; set; }
    return:
      type: System.String
      description: "The value of the wctx parameter."
