  name: WSFederationMessage
  nameWithType: WSFederationMessage
  fullName: System.IdentityModel.Services.WSFederationMessage
  type: Class
  summary: "Represents a WS-Federation message and defines the base class from which more specialized WS-Federation message classes derive."
  remarks: "The WSFederationMessage class represents either a WS-Federation request or a WS-Federation response. More specialized classes that represent specific WS-Federation messages derive from WSFederationMessage; for example, the <xref:System.IdentityModel.Services.SignInRequestMessage> class, which represents a WS-Federation sign-in request message.       The WSFederationMessage class exposes several properties that can be used to set or access individual message parameters. These parameters can also be set or accessed through the <xref:System.IdentityModel.Services.FederationMessage.Parameters%2A> dictionary. For example, you can read the wencoding parameter in the message either through the <xref:System.IdentityModel.Services.WSFederationMessage.Encoding%2A> property or by specifying “wencoding” as the key to the <xref:System.IdentityModel.Services.FederationMessage.Parameters%2A> dictionary.       The WSFederationMessage contains static methods that you can call to create the appropriate WS-Federation message from: a URL that includes a query string; a base URL and a collection of WS-Federation parameter names and values; or form post data in an HTTP request.       [!INCLUDE[wif_wsfed_ref](~/add/includes/wif-wsfed-ref-md.md)]"
  syntax:
    content: 'public abstract class WSFederationMessage : System.IdentityModel.Services.FederationMessage'
