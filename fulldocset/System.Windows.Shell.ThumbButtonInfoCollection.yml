  fullName: System.Windows.Shell.ThumbButtonInfoCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;></xref> objects that are associated with a <xref href=&quot;System.Windows.Window&quot;></xref>."
  remarks: "ThumbButtonInfoCollection is a strongly-typed <xref:System.Windows.FreezableCollection%601> that is used to support declarations in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)].       The [!INCLUDE[win7](~/add/includes/win7-md.md)] shell allows a maximum of seven buttons in the taskbar preview. If more than seven <xref:System.Windows.Shell.ThumbButtonInfo> objects are added to the ThumbButtonInfoCollection, the additional objects are treated as overflow. When a button is <xref:System.Windows.Visibility>, it does not have any visible elements and no space is reserved for it. In this case, additional buttons from the ThumbButtonInfoCollection overflow are displayed."
  syntax:
    content: 'public class ThumbButtonInfoCollection : System.Windows.FreezableCollection<System.Windows.Shell.ThumbButtonInfo>'
