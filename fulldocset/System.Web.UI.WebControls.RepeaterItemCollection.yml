  name: RepeaterItemCollection
  nameWithType: RepeaterItemCollection
  fullName: System.Web.UI.WebControls.RepeaterItemCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Web.UI.WebControls.RepeaterItem&quot;></xref> objects in the <xref href=&quot;System.Web.UI.WebControls.Repeater&quot;></xref> control. This class cannot be inherited."
  remarks: "The RepeaterItemCollection class represents a collection of <xref:System.Web.UI.WebControls.RepeaterItem> objects, which in turn represent the data items in a <xref:System.Web.UI.WebControls.Repeater> control. To programmatically retrieve <xref:System.Web.UI.WebControls.RepeaterItem> objects from a <xref:System.Web.UI.WebControls.Repeater> control, use one of the following methods:      -   Use the indexer to get a single <xref:System.Web.UI.WebControls.RepeaterItem> object from the collection using array notation.      -   Use the <xref:System.Web.UI.WebControls.RepeaterItemCollection.CopyTo%2A> method to copy the contents of the collection to a <xref:System.Array?displayProperty=fullName> object, which can then be used to get items from the collection.      -   Use the <xref:System.Web.UI.WebControls.RepeaterItemCollection.GetEnumerator%2A> method to create an <xref:System.Collections.IEnumerator?displayProperty=fullName> interface, which can then be used to get items from the collection.      -   Use `foreach` (C#) or `For Each` (Visual Basic) to iterate through the collection.       The <xref:System.Web.UI.WebControls.RepeaterItemCollection.Count%2A> property specifies the total number of items in the collection and is commonly used to determine the upper bound of the collection."
  example:
  - >-
    [!code-cs[RepeaterItemCollection_Members#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_212_1.aspx)]
     [!code-vb[RepeaterItemCollection_Members#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_212_1.aspx)]
