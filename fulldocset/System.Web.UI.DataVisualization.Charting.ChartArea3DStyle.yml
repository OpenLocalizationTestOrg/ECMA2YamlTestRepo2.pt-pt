- uid: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  id: IsRightAngleAxes
  parent: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: IsRightAngleAxes
  nameWithType: ChartArea3DStyle.IsRightAngleAxes
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define um sinalizador que determina se uma área de gráfico é apresentada com uma projeção isometric."
  remarks: "Vistas isometric não são realmente 3D, porque os ângulos apresentados de rotação podem não corresponder ângulos reais de rotação à volta de eixos verticais e horizontais. Ângulos reais são controlados através de <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Propriedades, respetivamente.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Tenha em atenção os seguintes pontos que dizem respeito à projecção isometric:-não é &quot;real&quot; 3D. Ou seja, o ângulo de rotação à volta de eixos não utiliza os ângulos rotacional verdadeiros.      -É ideal para apresentar gráficos 3D com algumas profundidade.      -Se a aplicação permite que os utilizadores finais rodar os gráficos, a rotação não será possível uniforme. Neste caso, vistas isometric não é recomendado utilizar.      -Com isometric projeção, perspetiva não é suportada."
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a área do gráfico é apresentada com uma projeção isometric; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
  exceptions: []
  platform:
  - net462
