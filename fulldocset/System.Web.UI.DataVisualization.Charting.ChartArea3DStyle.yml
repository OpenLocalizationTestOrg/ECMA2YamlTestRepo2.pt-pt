- uid: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective
  id: Perspective
  parent: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: Perspective
  nameWithType: ChartArea3DStyle.Perspective
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define a percentagem de perspetiva para uma área de gráfico 3D."
  remarks: "Uma projeção de perspetiva de qualquer conjunto de linhas paralelas que não são paralela à plane a projeção converge para um ponto de vanishing.       Se definir a propriedade de perspetiva do <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>propriedade irá definir automaticamente como `false`, porque estas propriedades são mutuamente exclusivas.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>"
  syntax:
    content: public int Perspective { get; set; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valor que representa a percentagem de perspetiva para uma área de gráfico 3D. O intervalo permitido é 0-100 por cento e a predefinição é zero (0) por cento."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  id: PointDepth
  parent: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointDepth
  nameWithType: ChartArea3DStyle.PointDepth
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define a profundidade de pontos de dados apresentada na área de gráfico 3D."
  remarks: "Esta propriedade determina a profundidade de pontos de dados e é representada como uma percentagem da largura do ponto de dados.       A propriedade PointDepth pode ser aplicada para a profundidade da barra de coluna, pontos de dados de gráfico de linha, circular e spline apenas. Se definir esta propriedade para outros tipos de gráficos (por exemplo, gráficos bolha e ponto) que não podem ter os respetivos profundidade ponto &quot;stretched (ampliada)&quot;, será reserva espaço adicional para os pontos de dados, mas não irá aumentar os respetivos profundidade.       Pode apresentar o gráfico como uma projeção isometric definindo a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>propriedade `true`, que é o o valor predefinido.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Isto fará com que a profundidade de ponto para parecem ser maior ou menor do que a percentagem definida por esta propriedade, consoante o gráfico a que está a ser apresentado.       Para controlar o espaçamento entre as linhas de dados, utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valor que representa a profundidade de pontos de dados. O intervalo permitido é de 0 a 1000 por cento. A predefinição é 100 por cento."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  id: PointGapDepth
  parent: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointGapDepth
  nameWithType: ChartArea3DStyle.PointGapDepth
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define a distância entre as linhas de série numa área de gráfico 3D."
  remarks: "Esta propriedade determina a distância entre as linhas de dados, com cada linha correspondente a uma série de dados. A unidade de medida é expresso como uma percentagem da distância entre pontos de dados de uma linha.       Alterar o intervalo entre colunas ou barras para tipos de coluna e gráfico de barras utilizando o `PointWidth` propriedade personalizada afetará o valor da propriedade PointGapDepth.       Definir o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>propriedade `true` (o valor predefinido) para apresentar o gráfico como uma projeção isometric.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Isto fará com que o ponto a profundidade do intervalo para parecem ser maior ou menor do que a percentagem definida por esta propriedade, consoante o gráfico a que está a ser apresentado.       Para controlar a profundidade de pontos de dados, utilize o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valor que representa a distância entre as linhas de dados (ou seja, a série de dados) na área de gráfico 3D. O intervalo permitido é de 0 a 1000 por cento e a predefinição é 100 por cento."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth*
  exceptions: []
  platform:
  - net462
