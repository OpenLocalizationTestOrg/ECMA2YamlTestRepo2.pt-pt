  name: ChartArea3DStyle
  nameWithType: ChartArea3DStyle
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  type: Class
  summary: "Gere os atributos de apresentação para áreas de gráfico (3D) three-dimensional."
  remarks: "Esta classe fornece os estilos de áreas de gráfico 3D e está exposta a utilizar o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Para ativar 3D para uma área de gráfico, defina o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>propriedade `true`.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> Isto faz com que 3D seja aplicada a todas as séries de dados desenhadas numa área de gráfico.       Pode ser apresentada uma projeção isometric de uma área de gráfico, definindo o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>propriedade `true`, que é a predefinição.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Vistas isometric não são realmente 3D, porque os ângulos apresentados de rotação podem não corresponder ângulos reais de rotação à volta de eixos verticais e horizontais. Ângulos reais são controlados através de <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Propriedades, respetivamente.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Para obter mais informações sobre projeções isometric, consulte a secção observações o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>       Também pode utilizar esta classe para:-barra de Cluster e a coluna gráfico dados série utilizando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>      -Controlar os efeitos de lighting utilizando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>      -Definir a largura dos planos laterais da área gráfico utilizando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>      -Definir o valor da perspetiva com o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>      -Controlar a profundidade de pontos de dados e a distância entre as linhas de dados utilizando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>Propriedades, respetivamente.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>      -Rodar uma área de gráfico utilizando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>       Para trabalhar com coordenadas dos pontos de 3D, utilize a <xref:System.Web.UI.DataVisualization.Charting.Point3D>classe.</xref:System.Web.UI.DataVisualization.Charting.Point3D>       Quando um gráfico está definido como 3D, as seguintes funcionalidades do gráfico não são válidas: - as quebras de escala - gradações - deslocar nem aplicar zoom"
  syntax:
    content: public class ChartArea3DStyle
