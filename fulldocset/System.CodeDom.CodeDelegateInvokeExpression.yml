  name: CodeDelegateInvokeExpression
  nameWithType: CodeDelegateInvokeExpression
  fullName: System.CodeDom.CodeDelegateInvokeExpression
  type: Class
  summary: "Represents an expression that raises an event."
  remarks: "CodeDelegateInvokeExpression can be used to represent code that invokes an event. Invoking an event invokes all delegates that are registered with the event using the specified parameters.       The <xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A> property specifies the event to invoke. The <xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A> property specifies the parameters to pass to the delegates for the event."
  example:
  - "The following example demonstrates use of a CodeDelegateInvokeExpression to invoke an event named `TestEvent`.  \n  \n [!code-cpp[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_1_1.cpp)]\n [!code-vb[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_1_1.vb)]\n [!code-cs[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDelegateInvokeExpression : System.CodeDom.CodeExpression
