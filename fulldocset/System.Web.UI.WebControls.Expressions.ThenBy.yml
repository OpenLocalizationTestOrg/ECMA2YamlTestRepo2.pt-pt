  nameWithType: ThenBy.DataField
  fullName: System.Web.UI.WebControls.Expressions.ThenBy.DataField
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls.Expressions
  summary: "Gets or sets the property of the <xref:System.Linq.IQueryable> object to apply the <xref href=&quot;System.Web.UI.WebControls.Expressions.ThenBy&quot;></xref> expression to."
  remarks: "The <xref:System.Web.UI.WebControls.Expressions.OrderByExpression> sorts the data on a specified data field. Subsequent sort operations can be performed on a different data field by using the <xref:System.Web.UI.WebControls.Expressions.OrderByExpression> the <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A> collection. This property specifies the data field to apply the `ThenBy` sort operation to."
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the Product ID field in ascending order. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
  syntax:
