  summary: "Fornece acesso programático para o <xref uid=&quot;langword_csharp_authorization&quot; name=&quot;authorization&quot; href=&quot;&quot;> </xref> secção contida no <xref uid=&quot;langword_csharp_webParts&quot; name=&quot;webParts&quot; href=&quot;&quot;> </xref> secção de configuração. Esta classe não pode ser herdada."
  remarks: "A classe de WebPartsPersonalizationAuthorization fornece suporte de configuração de autorizações de personalização de peças Web. Esta classe pode ser utilizada para permitir ou negar o acesso a recursos de peças Web."
  example:
  - "The following configuration-file example shows how to declaratively specify values for properties of the WebPartsPersonalizationAuthorization class.  \n  \n```  \n<system.web>  \n  <webParts>  \n    <personalization>  \n      <authorization>  \n        <deny users=\"*\" verbs=\"enterSharedScope\" />  \n        <allow users=\"*\" verbs=\"modifyState\" />  \n      </authorization>  \n    </personalization>  \n  </webParts>  \n</system.web>  \n```"
