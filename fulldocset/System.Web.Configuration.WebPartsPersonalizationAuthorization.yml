  name: WebPartsPersonalizationAuthorization
  nameWithType: WebPartsPersonalizationAuthorization
  fullName: System.Web.Configuration.WebPartsPersonalizationAuthorization
  type: Class
  summary: "Provides programmatic access to the <xref uid=&quot;langword_csharp_authorization&quot; name=&quot;authorization&quot; href=&quot;&quot;></xref> section contained in the <xref uid=&quot;langword_csharp_webParts&quot; name=&quot;webParts&quot; href=&quot;&quot;></xref> section of the configuration. This class cannot be inherited."
  remarks: "The WebPartsPersonalizationAuthorization class provides configuration support for personalization authorizations for Web Parts. This class can be used to allow or deny access to Web Parts resources."
  example:
  - "The following configuration-file example shows how to declaratively specify values for properties of the WebPartsPersonalizationAuthorization class.  \n  \n```  \n<system.web>  \n  <webParts>  \n    <personalization>  \n      <authorization>  \n        <deny users=\"*\" verbs=\"enterSharedScope\" />  \n        <allow users=\"*\" verbs=\"modifyState\" />  \n      </authorization>  \n    </personalization>  \n  </webParts>  \n</system.web>  \n```"
  syntax:
    content: 'public sealed class WebPartsPersonalizationAuthorization : System.Configuration.ConfigurationElement'
