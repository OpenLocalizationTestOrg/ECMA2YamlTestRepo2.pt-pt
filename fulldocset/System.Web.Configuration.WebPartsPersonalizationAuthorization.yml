  summary: "Gets a collection of rules used for personalization authorization related to Web Parts."
  remarks: "The <xref:System.Web.Configuration.AuthorizationRuleCollection> consists of <xref:System.Web.Configuration.AuthorizationRule> objects. An <xref:System.Web.Configuration.AuthorizationRule> object contains an <xref:System.Web.Configuration.AuthorizationRule.Action%2A> property, a <xref:System.Web.Configuration.AuthorizationRule.Users%2A> property, and a <xref:System.Web.Configuration.AuthorizationRule.Verbs%2A> property. These properties can be set to allow or deny access to a Web Parts resource."
