  name: TableCell
  nameWithType: TableCell
  fullName: System.Windows.Documents.TableCell
  type: Class
  summary: "A flow content element that defines a cell of content within a <xref href=&quot;System.Windows.Documents.Table&quot;></xref>."
  remarks: "The TableCell element is the only table element that directly hosts content.  Other table elements (<xref:System.Windows.Documents.Table>, <xref:System.Windows.Documents.TableColumn>, <xref:System.Windows.Documents.TableRowGroup>, and <xref:System.Windows.Documents.TableRow>) exist to define the structural attributes of a table.       TableCell elements may host one or more flow content elements deriving from <xref:System.Windows.Documents.Block>.  Valid content elements for a TableCell include:      -   <xref:System.Windows.Documents.BlockUIContainer>      -   <xref:System.Windows.Documents.List>      -   <xref:System.Windows.Documents.Paragraph>      -   <xref:System.Windows.Documents.Section>      -   <xref:System.Windows.Documents.Table>       The <xref:System.Windows.Documents.TableCellCollection> collection class provides facilities for working with collections of TableCell objects.      > [!NOTE] >  There is no built in data binding for the contents of a TableCell. The simplest option for adding data binding functionality to a TableCell is to put a data bound <xref:System.Windows.Controls.TextBlock> in your TableCell like this: `<TableCell><InlineUIContainer><TextBlock Text=&quot;{Binding ...}&quot; /></InlineUIContainer></TableCell>`"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Blocks")]

      public class TableCell : System.Windows.Documents.TextElement
