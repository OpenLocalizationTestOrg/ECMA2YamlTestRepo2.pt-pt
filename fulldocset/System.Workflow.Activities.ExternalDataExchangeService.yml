  name: ExternalDataExchangeService
  nameWithType: ExternalDataExchangeService
  fullName: System.Workflow.Activities.ExternalDataExchangeService
  type: Class
  summary: "Represents a service that must be added to the workflow run-time engine for local services communications to be enabled. Local service implementations are required to be added to the ExternalDataExchangeService for these services to be properly initialized and registered."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       A local service implementation is a class that implements an interface that is marked with <xref:System.Workflow.Activities.ExternalDataExchangeAttribute>. Local services added in this way are used by <xref:System.Workflow.Activities.CallExternalMethodActivity> and <xref:System.Workflow.Activities.HandleExternalEventActivity>."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ExternalDataExchangeService : System.Workflow.Runtime.Hosting.WorkflowRuntimeService
