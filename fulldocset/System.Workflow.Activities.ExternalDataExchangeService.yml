  summary: "Representa um serviço que tem de ser adicionado para o motor de tempo de execução do fluxo de trabalho para comunicações de serviços locais ser ativada. Implementações de serviço local são necessárias para ser adicionado a ExternalDataExchangeService para estes serviços para ser iniciado corretamente e registado."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Uma implementação de serviço local é uma classe que implementa uma interface que está marcada com <xref:System.Workflow.Activities.ExternalDataExchangeAttribute>.</xref:System.Workflow.Activities.ExternalDataExchangeAttribute> Os serviços locais adicionados desta forma são utilizados por <xref:System.Workflow.Activities.CallExternalMethodActivity>e <xref:System.Workflow.Activities.HandleExternalEventActivity>.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.CallExternalMethodActivity>"
