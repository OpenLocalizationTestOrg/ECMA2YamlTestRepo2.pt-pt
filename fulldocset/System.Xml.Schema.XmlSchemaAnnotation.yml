  summary: "Represents the World Wide Web Consortium (W3C) <xref uid=&quot;langword_csharp_annotation&quot; name=&quot;annotation&quot; href=&quot;&quot;></xref> element."
  remarks: "An `annotation` element can contain one or more <xref:System.Xml.Schema.XmlSchemaAppInfo> instances (information for applications) and <xref:System.Xml.Schema.XmlSchemaDocumentation> instances (comments or text for humans).       An annotation is used to store extra information about the schema or its elements. These notes are specified for human consumption, `xs:documentation`, or by software, `xs:appinfo`. Annotation can be the first element of most schema elements or anywhere under the schema element."
