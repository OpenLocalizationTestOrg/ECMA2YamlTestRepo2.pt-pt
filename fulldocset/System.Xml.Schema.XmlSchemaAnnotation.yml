  type: Class
  summary: "Representa o Consortium World Wide Web (W3C) <xref uid=&quot;langword_csharp_annotation&quot; name=&quot;annotation&quot; href=&quot;&quot;> </xref> elemento."
  remarks: "Um `annotation` elemento pode conter um ou mais <xref:System.Xml.Schema.XmlSchemaAppInfo>instâncias (informações para aplicações) e <xref:System.Xml.Schema.XmlSchemaDocumentation>instâncias (comentários ou o texto de humans).</xref:System.Xml.Schema.XmlSchemaDocumentation> </xref:System.Xml.Schema.XmlSchemaAppInfo>       Uma anotação é utilizada para armazenar informações adicionais sobre o esquema ou os respetivos elementos. Estas notas são especificadas para consumo humano, `xs:documentation`, ou pelo software, `xs:appinfo`. Anotação pode ser o primeiro elemento da maioria dos elementos de esquema ou em qualquer lugar com o elemento de esquema."
  example:
  - "The following example creates the `annotation` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAnnotation Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_26_1.cs)]\n [!code-vb[Classic WebData XmlSchemaAnnotation Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_26_1.vb)]\n [!code-cpp[Classic WebData XmlSchemaAnnotation Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_26_1.cpp)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAnnotation Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_26_2.xml)]"
