  summary: "Gets or sets the orientation for the background gradient of a legend item. Also determines whether a gradient is used."
  remarks: "Use the BackGradientStyle property to determine whether a title will display a gradient, and to determine the orientation of the gradient if one is used.       This property is only implemented if the <xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A> property is set to <xref:System.Web.UI.DataVisualization.Charting.LegendImageStyle>.       For a listing of available patterns, refer to the <xref:System.Web.UI.DataVisualization.Charting.GradientStyle> enumeration.       To use gradient colors:      -   Use the <xref:System.Web.UI.DataVisualization.Charting.LegendItem.Color%2A> property to set the primary color.      -   Use the BackGradientStyle property to set the secondary color.      -   Use this BackGradientStyle property to set the desired gradient style.      > [!NOTE] >  This property is applicable only to <xref:System.Web.UI.DataVisualization.Charting.LegendCell> objects with a <xref:System.Web.UI.DataVisualization.Charting.LegendCellType> of either <xref:System.Web.UI.DataVisualization.Charting.LegendCellType> or <xref:System.Web.UI.DataVisualization.Charting.LegendCellType>."
