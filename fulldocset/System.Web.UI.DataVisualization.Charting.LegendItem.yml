  name: LegendItem
  nameWithType: LegendItem
  fullName: System.Web.UI.DataVisualization.Charting.LegendItem
  type: Class
  summary: "Represents a legend item, which is stored in the <see cref=&quot;T:System.Web.UI.DataVisualization.Charting.LegendItemsCollection&quot;></see> class."
  remarks: "The LegendItem class represents a legend item, which can be either a default or custom item:      -   Default legend items are automatically inserted into the legend for either data series or data points. Default entries for pie and doughnut charts represent the plotted data points, whereas entries for all other chart types represent the plotted series. By default, these legend entries use the data point or series color for the symbol color, and the name of the series or data point for the legend item text. Default legend items can be customized or deleted at run time by using the <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> event of the <xref:System.Web.UI.DataVisualization.Charting.Chart> control.      -   Custom legend items have user-defined text, symbol color, and so forth. Unlike the default entries, they are not connected with the plotted data. Custom legend items can be added at either design time or run time, using the <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Legend> object.       Legend symbols can be rectangles, lines or markers, depending on the <xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A> property setting of a LegendItem object.       The text of a custom legend item is determined by the <xref:System.Web.UI.DataVisualization.Charting.LegendItem.Name%2A> property."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class LegendItem : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea
