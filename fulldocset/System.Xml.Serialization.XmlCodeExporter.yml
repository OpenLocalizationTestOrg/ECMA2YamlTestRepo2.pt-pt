  name: XmlCodeExporter
  nameWithType: XmlCodeExporter
  fullName: System.Xml.Serialization.XmlCodeExporter
  type: Class
  summary: "Gera tipos e declarações de atributo de informações de mapeamento de tipo interno para declarações de elementos de esquema XML."
  remarks: "A classe de XmlCodeExporter gera declarações de atributo ou tipos de .NET Framework mapeamentos internos para tipos de .NET Framework. Estes mapeamentos internos foram gerados pelo <xref:System.Xml.Serialization.XmlSchemaImporter>classe para os elementos definidos num documento XSD ou como partes num documento Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlSchemaImporter> XmlCodeExporter não está a ser utilizado diretamente; é utilizado com a ferramenta de linguagem de descrição de serviços Web (Wsdl.exe) ou a ferramenta de definição de esquema XML (Xsd.exe).       WSDL.exe utiliza os tipos ou declarações de atributo que foram geradas por XmlCodeExporter e os mapeamentos de internos gerados pelo <xref:System.Xml.Serialization.XmlSchemaImporter>class para gerar as classes de proxy do cliente ou servidor abstrato classes de um documento WSDL.</xref:System.Xml.Serialization.XmlSchemaImporter> WSDL.exe utiliza XmlCodeExporter e <xref:System.Web.Services.Description.ServiceDescriptionImporter>classe quando especifica um documento WSDL:-utilização Literal, que indica que o conteúdo de SOAP parâmetros de mensagens e devolve valores (ou documentos de pedido e resposta) literalmente são especificados com definições de esquema XML.</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -Não-SOAP as implementações de serviços Web, utilizando as operações de HTTP GET e POST de HTTP.      -Xsd.exe utiliza XmlCodeExporter para gerar as classes de documentos de definição de esquema XML (XSD)."
  syntax:
