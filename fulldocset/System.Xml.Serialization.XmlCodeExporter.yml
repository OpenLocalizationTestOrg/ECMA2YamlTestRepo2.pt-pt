  name: XmlCodeExporter
  nameWithType: XmlCodeExporter
  fullName: System.Xml.Serialization.XmlCodeExporter
  type: Class
  summary: "Generates types and attribute declarations from internal type mapping information for XML schema element declarations."
  remarks: "The XmlCodeExporter class generates .NET Framework types or attribute declarations from internal mappings to .NET Framework types. These internal mappings are generated by the <xref:System.Xml.Serialization.XmlSchemaImporter> class for elements defined in an XSD document or as parts in a Web Services Description Language (WSDL) document. XmlCodeExporter is not used directly; it is used with the Web Services Description Language tool (Wsdl.exe) or the XML Schema Definition tool (Xsd.exe).       Wsdl.exe uses the types or attribute declarations that are generated by XmlCodeExporter and the internal mappings generated by the <xref:System.Xml.Serialization.XmlSchemaImporter> class to generate client proxy classes or abstract server classes from a WSDL document. Wsdl.exe uses XmlCodeExporter and the <xref:System.Web.Services.Description.ServiceDescriptionImporter> class when a WSDL document specifies:      -   Literal use, indicating that the contents of SOAP message parameters and return values (or request and response documents) are literally specified with XML schema definitions.      -   Non-SOAP implementations of Web services using the HTTP-GET and HTTP-POST operations.      -   Xsd.exe uses XmlCodeExporter to generate classes from XML Schema Definition (XSD) documents."
  syntax:
    content: 'public class XmlCodeExporter : System.Xml.Serialization.CodeExporter'
  inheritance:
  - System.Object
  - System.Xml.Serialization.CodeExporter
  implements: []
  inheritedMembers:
