  namespace: System.Web.Util
  summary: "Encapsula num wrapper um suporte de transação especificado em torno de um método de chamada de retorno e indica se a transação abortada."
  remarks: "O `transactionAborted` parâmetro indica o resultado da chamada de retorno transacionada que está a invocar."
  syntax:
    content: public static void InvokeTransacted (System.Web.Util.TransactedCallback callback, System.EnterpriseServices.TransactionOption mode, ref bool transactionAborted);
    parameters:
    - id: callback
      type: System.Web.Util.TransactedCallback
      description: "O <xref href=&quot;System.Web.Util.TransactedCallback&quot;> </xref> para ser executada com o suporte de transação especificada."
    - id: mode
      type: System.EnterpriseServices.TransactionOption
      description: "O <xref href=&quot;System.EnterpriseServices.TransactionOption&quot;> </xref> que especifica o suporte de transação para o delegado."
    - id: transactionAborted
      type: System.Boolean
      description: "O parâmetro de referência que devolve <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se a transação foi abortada durante o método de chamada de retorno; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Util.Transactions.InvokeTransacted*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "O sistema operativo não é Windows NT ou posterior."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Não é possível executar o código transacionado."
