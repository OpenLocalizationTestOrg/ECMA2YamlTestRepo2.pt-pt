  name: FlowLayoutPanel
  nameWithType: FlowLayoutPanel
  fullName: System.Windows.Forms.FlowLayoutPanel
  type: Class
  summary: "Represents a panel that dynamically lays out its contents horizontally or vertically."
  remarks: "The FlowLayoutPanel control arranges its contents in a horizontal or vertical flow direction. Its contents can be wrapped from one row to the next, or from one column to the next. Alternatively, its contents can be clipped instead of wrapped.       You can specify the flow direction by setting the value of the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> property. The FlowLayoutPanel control correctly reverses its flow direction in right-to-left (RTL) layouts. You can also specify whether the contents of the FlowLayoutPanel control are wrapped or clipped by setting the value of the <xref:System.Windows.Forms.FlowLayoutPanel.WrapContents%2A> property.       Any Windows Forms control, including other instances of FlowLayoutPanel, can be a child of the FlowLayoutPanel control. With this capability, you can construct sophisticated layouts that adapt to your form&quot;s dimensions at run time.       Docking and anchoring behaviors of child controls differ from the behaviors in other container controls. Both docking and anchoring are relative to the largest control in the flow direction. For more information, see [How to: Anchor and Dock Child Controls in a FlowLayoutPanel Control](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> and <xref:System.Windows.Forms.FlowLayoutPanel.WrapContents%2A> properties on a FlowLayoutPanel control. Paste the code into the Form1 source file. If your project contains a file named Form1.Designer.cs or Form1.Designer.vb, remove that file from the project. You may need to click the **Show All Files** button in Solution Explorer to see the designer file.  \n  \n [!code-cs[System.Windows.Forms.FlowLayoutPanel#1](~/add/codesnippet/csharp/t-system.windows.forms.f_5_1.cs)]\n [!code-cpp[System.Windows.Forms.FlowLayoutPanel#1](~/add/codesnippet/cpp/t-system.windows.forms.f_5_1.cpp)]\n [!code-vb[System.Windows.Forms.FlowLayoutPanel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_5_1.vb)]"
