  name: ObjectCreationDelegate
  nameWithType: ObjectCreationDelegate
  fullName: System.Runtime.InteropServices.ObjectCreationDelegate
  type: Delegate
  summary: "Cria um objecto COM."
  remarks: "Este delegado é chamado para criar um objecto COM como uma alternativa à `CoCreateInstance` quando necessita de um objeto gerido criar uma nova instância da sua parte não gerido. O `IUnknown` interface do objeto gerido é transmitida como um parâmetro e o delegado deverá devolver o `IUnknown` interface do objeto não gerido. Ambas as interfaces que são transmitidas como tipo <xref:System.IntPtr>para evitar o empacotamento de referências.</xref:System.IntPtr>       Cada classe derivada de <xref:System.Delegate>e <xref:System.MulticastDelegate>tem um construtor e um `Invoke` método.</xref:System.MulticastDelegate> </xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate IntPtr ObjectCreationDelegate(IntPtr aggregator);
  inheritance:
  - System.Delegate
  platform:
  - net462
