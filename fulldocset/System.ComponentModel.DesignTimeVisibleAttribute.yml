  name: DesignTimeVisibleAttribute
  nameWithType: DesignTimeVisibleAttribute
  fullName: System.ComponentModel.DesignTimeVisibleAttribute
  type: Class
  summary: "DesignTimeVisibleAttribute marks a component&quot;s visibility. If <xref href=&quot;System.ComponentModel.DesignTimeVisibleAttribute.Yes&quot;></xref> is present, a visual designer can show this component on a designer."
  remarks: "The DesignTimeVisibleAttribute is a hint to the Designer. The Designer will ignore this attribute for components that have a UI presence. It can only be applied to classes.       The DesignTimeVisibleAttribute is most useful when you have a control that accepts child components. For example, the <xref:System.Windows.Forms.TreeView?displayProperty=fullName> control&quot;s node items should not appear in the component tray because they are drawn by the <xref:System.Windows.Forms.TreeView?displayProperty=fullName> control."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class DesignTimeVisibleAttribute : Attribute
