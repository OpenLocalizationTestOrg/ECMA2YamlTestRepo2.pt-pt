  name: AsnEncodedData
  nameWithType: AsnEncodedData
  fullName: System.Security.Cryptography.AsnEncodedData
  type: Class
  summary: "Represents Abstract Syntax Notation One (ASN.1)-encoded data."
  remarks: "Abstract Syntax Notation One (ASN.1), which is defined in CCITT Recommendation X.208, is a way to specify abstract objects that will be serially transmitted. The set of ASN.1 rules for representing such objects as strings of ones and zeros is called the Distinguished Encoding Rules (DER), and is defined in CCITT Recommendation X.509, Section 8.7. These encoding methods are currently used by the cryptography namespace in the .NET Framework.       Note that if an unknown data type is encountered while accessing an instance of this class, data is returned as a hexadecimal string."
  example:
  - "The following code example shows how to use the AsnEncodedData class.  \n  \n [!code-cpp[Cryptography.AsnEncodedData#1](~/add/codesnippet/cpp/t-system.security.crypto_65_1.cpp)]\n [!code-cs[Cryptography.AsnEncodedData#1](~/add/codesnippet/csharp/t-system.security.crypto_65_1.cs)]\n [!code-vb[Cryptography.AsnEncodedData#1](~/add/codesnippet/visualbasic/t-system.security.crypto_65_1.vb)]"
