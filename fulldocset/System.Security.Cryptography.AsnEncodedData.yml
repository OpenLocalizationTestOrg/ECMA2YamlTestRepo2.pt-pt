  name: AsnEncodedData
  nameWithType: AsnEncodedData
  fullName: System.Security.Cryptography.AsnEncodedData
  type: Class
  summary: "Representa dados codificados Abstrato sintaxe notação um ASN.&1;."
  remarks: "Abstrato sintaxe um&1; (NOTATION), que está definido na CCITT recomendação X.208, é uma forma para especificar abstratos objetos que serão transmitidos serialmente. O conjunto de regras de ASN. 1 para representar esses objetos como cadeias daqueles e zeros denomina-se a codificação regras der (DISTINGUISHED) e é definido na recomendação. CCITT x. 509, 8.7 de secção. Estes métodos de codificação atualmente são utilizados pelo espaço de nomes de criptografia no .NET Framework.       Tenha em atenção que, se for encontrado um tipo de dados desconhecido ao aceder a uma instância desta classe, dados são devolvidos como uma cadeia hexadecimal."
  example:
  - "The following code example shows how to use the AsnEncodedData class.  \n  \n [!code-cpp[Cryptography.AsnEncodedData#1](~/add/codesnippet/cpp/t-system.security.crypto_65_1.cpp)]\n [!code-cs[Cryptography.AsnEncodedData#1](~/add/codesnippet/csharp/t-system.security.crypto_65_1.cs)]\n [!code-vb[Cryptography.AsnEncodedData#1](~/add/codesnippet/visualbasic/t-system.security.crypto_65_1.vb)]"
