  name: MimeParameterWriter
  nameWithType: MimeParameterWriter
  fullName: System.Web.Services.Protocols.MimeParameterWriter
  type: Class
  summary: "Provides a common base implementation for writers of out-going request parameters for Web service clients implemented using HTTP but without SOAP."
  remarks: "MimeParameterWriter and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework&quot;s implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don&quot;t exchange messages using the SOAP standard.       The MimeParameterWriter class establishes a common request-writing format for client-side writing of Web method parameters into HTTP request streams.       You will typically not need to use MimeParameterWriter or its descendant classes directly. Instead, when the Wsdl.exe tool generates client proxy code according to the HTTP-GET or HTTP-POST implementations, it applies the <xref:System.Web.Services.Protocols.HttpMethodAttribute> to each Web method and sets the attribute&quot;s <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> property to the appropriate type."
  syntax:
    content: 'public abstract class MimeParameterWriter : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
  inheritedMembers:
