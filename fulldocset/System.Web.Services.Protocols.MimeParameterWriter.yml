      type: System.String
      description: "The HTTP request&quot;s original Uniform Resource Locator (URL)."
    - id: parameters
      type: System.Object[]
      description: "The Web method parameter values to be added to the URL, if necessary."
    return:
      type: System.String
      description: "A <xref:System.String> object that contains the modified, outgoing HTTP request&quot;s Uniform Request Locator (URL)."
