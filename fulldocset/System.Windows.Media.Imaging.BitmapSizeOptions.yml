  namespace: System.Windows.Media.Imaging
  summary: "Initializes a new instance of <xref href=&quot;System.Windows.Media.Imaging.BitmapSizeOptions&quot;></xref> with empty sizing properties."
  remarks: "The returned <xref:System.Windows.Media.Imaging.BitmapSizeOptions> will have its <xref:System.Windows.Media.Imaging.BitmapSizeOptions.Rotation%2A> property set to <xref:System.Windows.Media.Imaging.Rotation>, its <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio%2A> set to `true`, its <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> set to zero, and its <xref:System.Windows.Media.Imaging.BitmapSource.PixelWidth%2A> set to zero.       When passed to a <xref:System.Windows.Media.Imaging.TransformedBitmap>, the input is the same as the output."
