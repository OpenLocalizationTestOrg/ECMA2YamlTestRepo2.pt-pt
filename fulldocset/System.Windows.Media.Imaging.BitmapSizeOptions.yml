  remarks: "The returned <xref:System.Windows.Media.Imaging.BitmapSizeOptions> will have its <xref:System.Windows.Media.Imaging.BitmapSizeOptions.Rotation%2A> property set to <xref:System.Windows.Media.Imaging.Rotation>, its <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio%2A> set to `true`, its <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> set to the value of `pixelHeight`, and its <xref:System.Windows.Media.Imaging.BitmapSource.PixelWidth%2A> set to zero."
