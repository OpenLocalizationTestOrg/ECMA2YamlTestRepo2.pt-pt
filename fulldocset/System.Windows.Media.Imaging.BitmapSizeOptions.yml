- uid: System.Windows.Media.Imaging.BitmapSizeOptions.FromRotation(System.Windows.Media.Imaging.Rotation)
  id: FromRotation(System.Windows.Media.Imaging.Rotation)
  parent: System.Windows.Media.Imaging.BitmapSizeOptions
  langs:
  - csharp
  name: FromRotation(Rotation)
  nameWithType: BitmapSizeOptions.FromRotation(Rotation)
  fullName: System.Windows.Media.Imaging.BitmapSizeOptions.FromRotation(Rotation)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Initializes an instance of <xref href=&quot;System.Windows.Media.Imaging.BitmapSizeOptions&quot;></xref> that preserves the aspect ratio of the source bitmap and specifies an initial <xref href=&quot;System.Windows.Media.Imaging.Rotation&quot;></xref> to apply."
  remarks: "The resulting bitmap maintains its original aspect ratio and sizing.       The returned <xref:System.Windows.Media.Imaging.BitmapSizeOptions> will have its <xref:System.Windows.Media.Imaging.BitmapSizeOptions.Rotation%2A> property set to the value of `rotation`, its <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio%2A> set to `true`, its <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> set to 0, and its <xref:System.Windows.Media.Imaging.BitmapSource.PixelWidth%2A> set to 0."
  syntax:
    content: public static System.Windows.Media.Imaging.BitmapSizeOptions FromRotation (System.Windows.Media.Imaging.Rotation rotation);
    parameters:
    - id: rotation
      type: System.Windows.Media.Imaging.Rotation
      description: "The initial rotation value to apply. Only 90 degree increments are supported."
    return:
      type: System.Windows.Media.Imaging.BitmapSizeOptions
      description: "A new instance of <xref href=&quot;System.Windows.Media.Imaging.BitmapSizeOptions&quot;></xref>."
  overload: System.Windows.Media.Imaging.BitmapSizeOptions.FromRotation*
  exceptions: []
  platform:
  - net462
