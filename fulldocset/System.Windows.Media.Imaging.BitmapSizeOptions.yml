  summary: "Inicializa uma instância de <xref href=&quot;System.Windows.Media.Imaging.BitmapSizeOptions&quot;> </xref> que preserva a proporção do mapa de bits de origem e especifica um inicial <xref href=&quot;System.Windows.Media.Imaging.Rotation&quot;> </xref> a aplicar."
  remarks: "O mapa de bits resultante mantém a proporção original e a dimensionamento.       O devolvido <xref:System.Windows.Media.Imaging.BitmapSizeOptions>terão o <xref:System.Windows.Media.Imaging.BitmapSizeOptions.Rotation%2A>propriedade definida para o valor de `rotation`, o <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio%2A>definido como `true`, o <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A>definido para 0 e a respetiva <xref:System.Windows.Media.Imaging.BitmapSource.PixelWidth%2A>definido como 0.</xref:System.Windows.Media.Imaging.BitmapSource.PixelWidth%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions.Rotation%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions>"
  syntax:
    content: public static System.Windows.Media.Imaging.BitmapSizeOptions FromRotation (System.Windows.Media.Imaging.Rotation rotation);
    parameters:
    - id: rotation
      type: System.Windows.Media.Imaging.Rotation
      description: "O valor de rotação inicial a aplicar. São suportados apenas incrementos de 90 graus."
    return:
      type: System.Windows.Media.Imaging.BitmapSizeOptions
      description: "Uma nova instância do <xref href=&quot;System.Windows.Media.Imaging.BitmapSizeOptions&quot;> </xref>."
  overload: System.Windows.Media.Imaging.BitmapSizeOptions.FromRotation*
  exceptions: []
  platform:
