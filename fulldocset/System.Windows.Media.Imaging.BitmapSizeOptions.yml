  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Obtém um valor que determina se a proporção da imagem de mapa de bits original é preservada."
  remarks: "Se a proporção original é preservada, <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelWidth%2A>e <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A>representam os valores de tamanho máximo para o mapa de bits.</xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelWidth%2A> O mapa de bits resultante apenas é garantido ter largura ou respetiva altura correspondem aos valores especificados. Se a proporção não são preservados, especificado <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelWidth%2A>e <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A>são utilizados e o mapa de bits stretched (ampliada) está a utilizar esses valores.</xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelWidth%2A>"
  syntax:
    content: public bool PreservesAspectRatio { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a proporção original é mantida; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio*
  exceptions: []
  platform:
  - net462
