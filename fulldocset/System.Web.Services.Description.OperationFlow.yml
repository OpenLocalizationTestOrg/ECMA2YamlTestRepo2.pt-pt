  name: OperationFlow
  nameWithType: OperationFlow
  fullName: System.Web.Services.Description.OperationFlow
  type: Enum
  summary: "Especifica o tipo de transmissão que pode suportar um ponto final do serviço Web de XML."
  remarks: "Embora as operações de pedido-resposta ou solicit-response são logicamente correlacionadas no documento Web Services Description Language (WSDL), as informações de correlação concreto serão especificadas por um enlace. Por exemplo, as mensagens de pedido e resposta podem ser trocadas como parte de um ou dois transmissões de HTTP reais."
