  fullName: System.Xml.Serialization.XmlSerializerImplementation
  type: Class
  summary: "Defines the reader, writer, and methods for pre-generated, typed serializers."
  remarks: "To improve the performance of XML serialization, you can generate assemblies before serialization using the [XML Serializer Generator Tool (Sgen.exe)](~/add/includes/ajax-current-ext-md.md). When such an assembly is loaded, the <xref:System.Xml.Serialization.XmlSerializer> uses the properties of the XmlSerializerImplementation interface to query the contained serializer or serializers."
  syntax:
    content: public abstract class XmlSerializerImplementation
