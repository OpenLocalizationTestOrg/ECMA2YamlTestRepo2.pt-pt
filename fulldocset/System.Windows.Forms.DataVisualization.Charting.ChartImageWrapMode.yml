  remarks: "The ChartImageWrapMode enumeration represents the drawing mode for a background image, as set by the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImageWrapMode%2A> property of the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control. To set a background image for a chart element, use the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A> property.      > [!NOTE] >  If you specify the Unscaled value, the location where the image is drawn will depend on the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImageAlignment%2A> property setting."
