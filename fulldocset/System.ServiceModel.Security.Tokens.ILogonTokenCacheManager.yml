  langs:
  - csharp
  name: ILogonTokenCacheManager
  nameWithType: ILogonTokenCacheManager
  fullName: System.ServiceModel.Security.Tokens.ILogonTokenCacheManager
  type: Interface
  summary: "Esta interface ativa uma aplicação limpar a cache de token do Windows a pedido."
  remarks: 'Sem esta interface, não é possível remover tokens do Windows obtidos ao iniciar sessão com o nome de utilizador e palavra-passe fornecida com a mensagem da cache de tokens de início de sessão do Windows. Quando uma aplicação tem de terminar a sessão um utilizador, fornecendo uma operação de terminar sessão no respectivo contrato, não é possível remover todos os rastreios do utilizador do sistema: o token do Windows em cache que representa o utilizador está retido na memória do até o time-to-live expira e o token é removido da cache.'
  syntax:
    content: public interface ILogonTokenCacheManager
  implements: []
  platform:
  - net462
