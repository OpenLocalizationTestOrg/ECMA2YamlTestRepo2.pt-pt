  fullName: System.Windows.Forms.DataGridViewLinkCell
  type: Class
  summary: "Representa uma célula que contém uma ligação."
  remarks: "A classe de DataGridViewLinkCell é um tipo especializado de <xref:System.Windows.Forms.DataGridViewCell>utilizado para apresentar as ligações.</xref:System.Windows.Forms.DataGridViewCell>       O <xref:System.Windows.Forms.DataGridViewLinkColumn>é o tipo de coluna é especializado para armazenar as células deste tipo.</xref:System.Windows.Forms.DataGridViewLinkColumn> Por predefinição, o <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName>é inicializada para um novo DataGridViewLinkCell.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName> Para o padrão de células na coluna após um DataGridViewLinkCell existente, defina a coluna <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>propriedade à célula para utilizar como um padrão.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>       As propriedades relacionadas com a célula da coluna são wrappers para as propriedades da mesma forma-com o nome da célula modelo. Alterar os valores de propriedade da célula modelo irá afetar apenas células com base no modelo que são adicionadas após a alteração. Alterar os valores de propriedade relacionados com a célula da coluna, no entanto, irá atualizar a célula de modelo e todos os outras células na coluna e atualize a apresentação de coluna, se necessário."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_95_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_95_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_95_1.cs)]"
