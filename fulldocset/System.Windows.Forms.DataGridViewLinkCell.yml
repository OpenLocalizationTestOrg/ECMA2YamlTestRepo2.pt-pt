  name: DataGridViewLinkCell
  nameWithType: DataGridViewLinkCell
  fullName: System.Windows.Forms.DataGridViewLinkCell
  type: Class
  summary: "Represents a cell that contains a link."
  remarks: "The DataGridViewLinkCell class is a specialized type of <xref:System.Windows.Forms.DataGridViewCell> used to display links.       The <xref:System.Windows.Forms.DataGridViewLinkColumn> is the column type specialized to hold cells of this type. By default, the <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName> is initialized to a new DataGridViewLinkCell. To pattern the cells within a column after an existing DataGridViewLinkCell, set the column&quot;s <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A> property to the cell to use as a pattern.       The cell-related properties of the column are wrappers for the similarly-named properties of the template cell. Changing the property values of the template cell will affect only cells based on the template that are added after the change. Changing the cell-related property values of the column, however, will update the template cell and all other cells in the column, and refresh the column display if necessary."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/CPP/t-system.windows.forms.d_95_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/VisualBasic/t-system.windows.forms.d_95_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/CSharp/t-system.windows.forms.d_95_1.cs)]"
