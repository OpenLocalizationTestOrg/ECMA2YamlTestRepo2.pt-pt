  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Gets or sets the initial rotational velocity, in radians per millisecond."
  remarks: "The default value for this property is `NaN`. Leaving this property unchanged from the default or setting this property to zero (0) will disable rotational inertia.       This property cannot be set while the inertia processor is running; otherwise, an exception is thrown."
  syntax:
    content: public float InitialVelocity { get; set; }
    return:
      type: System.Single
      description: "The initial rotational velocity, in radians per millisecond."
