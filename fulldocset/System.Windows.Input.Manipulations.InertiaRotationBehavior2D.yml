- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaRotationBehavior2D.DesiredDeceleration
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Obtém ou define o pretendido deceleration angular para, em radianos por milissegundo ao quadrado."
  remarks: "Esta propriedade representa o pretendido deceleration angular para a utilizar durante a operação de inércia se. Este valor da propriedade é mutuamente exclusiva com o <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>propriedade; definição esta propriedade definirá <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>para `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> O valor predefinido para ambos os esta propriedade e <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>é `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> Tem de definir um ou a outra propriedade antes de inércia se começa a processar.       DesiredDeceleration tem de ser um número finito, não negativo.       Não é possível definir esta propriedade enquanto o processador de inércia se está em execução; caso contrário, é emitida uma exceção."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "O pretendido angular para deceleration, em radianos por milissegundo ao quadrado."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  id: DesiredRotation
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: DesiredRotation
  nameWithType: InertiaRotationBehavior2D.DesiredRotation
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Obtém ou define a rotação pretendida, em radianos."
  remarks: "Esta propriedade representa a rotação pretendida do final da operação inércia se. Este valor da propriedade é mutuamente exclusiva com o <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>propriedade; definição esta propriedade definirá <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>para `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> O valor predefinido para ambos os esta propriedade e <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>é `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> Tem de definir um ou a outra propriedade antes de inércia se começa a processar.       DesiredRotation tem de ser um número finito, não negativo. A direção da rotação é determinada pelo <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>propriedade.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>       Não é possível definir esta propriedade enquanto o processador de inércia se está em execução; caso contrário, é emitida uma exceção."
  example:
  - "In the following example, the DesiredRotation property is set to enable inertia processing to rotate an object three-and-one-half times from its starting orientation.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_SetDesiredRotation](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_setdesiredrotation)]"
  syntax:
    content: public float DesiredRotation { get; set; }
    return:
      type: System.Single
      description: "Rotação pretendida em radianos."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation*
  exceptions: []
  platform:
  - net462
