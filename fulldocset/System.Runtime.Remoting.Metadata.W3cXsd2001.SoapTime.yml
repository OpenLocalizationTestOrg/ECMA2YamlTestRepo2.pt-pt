  summary: "Converte especificado <xref:System.String>para um <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;> </xref> objeto.</xref:System.String>"
  remarks: "O método de análise é capaz de análise cadeias no formato HH:mm:ss.fffzzz. Isto é composto pelos fora os padrões de formato seguinte.      | Formato de padrão | Descrição | Exemplos |   |--------------------|-----------------|--------------|   | HH | A hora dentro de um intervalo de 24 horas. Horas de dígito tem um zero à esquerda. | 17, 07 |   | mm | O minuto. Minutos de dígito tem um zero à esquerda. | 49, 05 |   | ss | O segundo. Segundos de dígito tem um zero à esquerda. | 32, 02 |   | fff | A fração de um segundo. Permitido um máximo de 7 dígitos de fração e apenas os primeiro três são analisadas. | 321635, 4592 |   | zzz | O tempo inteiro desvio de fuso (hora e minutos) da hora Universal Coordenada (hora de Greenwich). Horas de dígito tem um zero à esquerda. | -07: 00, +08: 00, Z |       Apenas os dígitos de 3 fração primeiro são analisados porque o valor analisado é armazenado como uma <xref:System.DateTime>objeto e o <xref:System.DateTime>tipo suporta precisamente 3 fração dígitos de precisão.</xref:System.DateTime> </xref:System.DateTime>"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_63_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_63_1.cs)]"
  syntax:
    content: public static System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime Parse (string value);
    parameters:
    - id: value
      type: System.String
      description: "O <xref:System.String>converter.</xref:System.String>"
    return:
      type: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime
      description: "A <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;> </xref> objeto que é obtido a partir do <code> value </code>."
