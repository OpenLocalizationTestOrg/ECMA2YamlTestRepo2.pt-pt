  name: Parse(String)
  nameWithType: SoapTime.Parse(String)
  fullName: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime.Parse(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata.W3cXsd2001
  summary: "Converts the specified <xref:System.String> into a <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;></xref> object."
  remarks: "The Parse method is capable of parsing strings in the HH:mm:ss.fffzzz format. This is composed out of the following format patterns.      |Format Pattern|Description|Examples|   |--------------------|-----------------|--------------|   |HH|The hour within a 24-hour range. Single-digit hours have a leading zero.|17, 07|   |mm|The minute. Single-digit minutes have a leading zero.|49, 05|   |ss|The second. Single-digit seconds have a leading zero.|32, 02|   |fff|The fraction of a second. A maximum of 7 fraction digits are allowed, and only the first three are parsed.|321635, 4592|   |zzz|The full time zone offset (hour and minutes) from the Universal Time Coordinate (Greenwich Mean Time). Single-digit hours have a leading zero.|-07:00, +08:00, Z|       Only the first 3 fraction digits are parsed because the parsed value is stored as a <xref:System.DateTime> object, and the <xref:System.DateTime> type supports precisely 3 fraction digits of accuracy."
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_63_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_63_1.cs)]"
  syntax:
    content: public static System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime Parse (string value);
    parameters:
    - id: value
      type: System.String
      description: "The <xref:System.String> to convert."
    return:
      type: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime
      description: "A <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;></xref> object that is obtained from <code>value</code>."
  overload: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime.Parse*
  exceptions:
  - type: System.Runtime.Remoting.RemotingException
    commentId: T:System.Runtime.Remoting.RemotingException
    description: "<code>value</code> does not contain a date and time that corresponds to any of the recognized format patterns."
