  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Gets or sets the maximum announcement delay."
  remarks: "This value is a <xref:System.TimeSpan> that specifies a small, random delay to prevent network storms when a network goes out and all services come back online at the same time. See the [WS-Discovery April 2005 specification](http://go.microsoft.com/fwlink/?LinkId=127029) section 2.4 Protocol Assignments for more details."
  syntax:
    content: public TimeSpan MaxAnnouncementDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> instance that contains the maximum announcement delay."
  overload: System.ServiceModel.Discovery.AnnouncementEndpoint.MaxAnnouncementDelay*
  exceptions: []
