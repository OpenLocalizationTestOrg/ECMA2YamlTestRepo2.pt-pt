  name: AnnouncementEndpoint
  nameWithType: AnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint
  type: Class
  summary: "A standard endpoint that is used by services to send announcement messages."
  remarks: "This class represents an endpoint that has a fixed contract so when you create announcement endpoints you only specify the binding and the address.  AnnouncementEndpoint supports two discovery protocols versions: WS-Discovery April 2005 and WS-Discovery July 2008. Any instance of the endpoint supports only one of these versions. You choose which version is supported by the endpoint by providing the `discoveryVersion` parameter to the appropriate `AnnouncementEndpoint` constructor. The default discovery version is WS-Discovery April 2005.       <xref:System.ServiceModel.Discovery.AnnouncementClient> uses AnnouncementEndpoint to send announcements.  <xref:System.ServiceModel.Discovery.AnnouncementService> and all classes derived from it use AnnouncementEndpoint to listen for announcements."
  syntax:
    content: 'public class AnnouncementEndpoint : System.ServiceModel.Description.ServiceEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  implements: []
  inheritedMembers: []
  platform:
  - net462
