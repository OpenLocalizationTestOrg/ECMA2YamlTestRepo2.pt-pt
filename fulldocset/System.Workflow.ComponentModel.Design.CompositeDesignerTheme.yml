  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Retrieves a brush that defines the background display properties of the expand button on the composite activity designer."
  remarks: "If the background brush for the expand button is not set to `null` (`Nothing` in Visual Basic) before GetExpandButtonBackgroundBrush is called, the method disposes of the previous brush and creates a new one."
