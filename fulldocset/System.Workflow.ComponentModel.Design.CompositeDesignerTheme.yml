- uid: System.Workflow.ComponentModel.Design.CompositeDesignerTheme.OnAmbientPropertyChanged(System.Workflow.ComponentModel.Design.AmbientProperty)
  id: OnAmbientPropertyChanged(System.Workflow.ComponentModel.Design.AmbientProperty)
  parent: System.Workflow.ComponentModel.Design.CompositeDesignerTheme
  langs:
  - csharp
  name: OnAmbientPropertyChanged(AmbientProperty)
  nameWithType: CompositeDesignerTheme.OnAmbientPropertyChanged(AmbientProperty)
  fullName: System.Workflow.ComponentModel.Design.CompositeDesignerTheme.OnAmbientPropertyChanged(AmbientProperty)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Notifies the <xref href=&quot;System.Workflow.ComponentModel.Design.CompositeDesignerTheme&quot;></xref> object that the ambient property settings for the designer have changed."
  remarks: "When this method is called it sets the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme.BackColorStart%2A> and <xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme.BackColorEnd%2A> properties to <xref:System.Drawing.Color.Empty>.       The <xref:System.Workflow.ComponentModel.Design.AmbientProperty> enumeration determines where a designer theme obtains its ambient property settings. If the <xref:System.Workflow.ComponentModel.Design.AmbientProperty> value is set, the designer theme class obtains its ambient settings from the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.AmbientTheme%2A> property. If the <xref:System.Workflow.ComponentModel.Design.AmbientProperty> value is set, the designer theme class obtains its ambient settings from the operating system on which the designer is installed."
  syntax:
    content: public override void OnAmbientPropertyChanged (System.Workflow.ComponentModel.Design.AmbientProperty ambientProperty);
    parameters:
    - id: ambientProperty
      type: System.Workflow.ComponentModel.Design.AmbientProperty
      description: "The <xref href=&quot;System.Workflow.ComponentModel.Design.AmbientProperty&quot;></xref> enumeration value which the composite designer theme should now use."
  overload: System.Workflow.ComponentModel.Design.CompositeDesignerTheme.OnAmbientPropertyChanged*
  exceptions: []
  platform:
  - net462
