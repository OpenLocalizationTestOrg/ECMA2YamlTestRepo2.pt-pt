    return:
      type: System.Drawing.Brush
      description: "A <xref href=&quot;System.Drawing.Drawing2D.LinearGradientBrush&quot;></xref> object that uses the <code>rectangle</code> parameter to define the button area in which the brush applies two colors in a linear gradient from the upper-left corner to the lower-right corner of the expand button."
