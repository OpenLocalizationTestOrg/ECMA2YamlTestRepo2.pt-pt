  name: TextBoxRenderer
  nameWithType: TextBoxRenderer
  fullName: System.Windows.Forms.TextBoxRenderer
  type: Class
  summary: "Fornece métodos para compor um controlo de caixa de texto com estilos visuais. Esta classe não pode ser herdada."
  remarks: "A classe de TextBoxRenderer fornece um conjunto de `static` métodos que podem ser utilizados para compor um controlo de caixa de texto com o estilo visual actual do sistema operativo. Composição de um controlo refere-se para a interface de utilizador de um controlo de desenho. Isto é útil se são desenho um controlo personalizado que deve ter o aspecto do estilo visual actual. Para desenhar uma caixa de texto, utilize um do <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>métodos.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Estes métodos de fornecem uma variedade de opções, como aplicar formatação de texto ou especificar limites de texto.       Se os estilos visuais estiverem ativados no sistema operativo e estilos visuais são aplicados para a área de cliente do windows de aplicação, <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>vai desenhar uma caixa de texto com o estilo visual actual.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Caso contrário, <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>irá gerar um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Para determinar se os membros desta classe podem ser utilizados, pode verificar o valor da <xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>propriedade.</xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>       Esta classe encapsula num wrapper a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que está definido como um dos elementos da <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [composição de controlos com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> method to draw a text box. The control also allows the user to select one of the <xref:System.Windows.Forms.TextFormatFlags> values to apply to the text box text.  \n  \n [!code-cs[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_76_1.cs)]\n [!code-vb[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_76_1.vb)]\n [!code-cpp[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_76_1.cpp)]"
