  name: GridViewRowEventArgs
  nameWithType: GridViewRowEventArgs
  fullName: System.Web.UI.WebControls.GridViewRowEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> eventos."
  remarks: "Antes do <xref:System.Web.UI.WebControls.GridView>controlo pode ser composto, um <xref:System.Web.UI.WebControls.GridViewRow>objeto tem de ser criado para cada linha no controlo.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView.RowCreated>evento é desencadeado sempre que uma linha no <xref:System.Web.UI.WebControls.GridView>controlo é criado.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, como adicionar conteúdo personalizado para uma linha, sempre que este evento ocorre.       Da mesma forma, cada linha no controlo tem de ser vinculada a um registo da origem de dados antes do <xref:System.Web.UI.WebControls.GridView>controlo pode ser composto.</xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView.RowDataBound>evento é desencadeado quando uma linha de dados (representado por um <xref:System.Web.UI.WebControls.GridViewRow>objeto) está vinculado a dados a <xref:System.Web.UI.WebControls.GridView>controlo.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tais como modificar os valores de dados vinculados uma linha, sempre que este evento ocorre.       Foi transmitido um objeto de GridViewRowEventArgs para o método de processamento de eventos, que lhe permite aceder às propriedades da linha que originou o evento. Para aceder a uma célula na linha específica, utilize o <xref:System.Web.UI.WebControls.TableRow.Cells%2A>propriedade o <xref:System.Web.UI.WebControls.GridViewRow>objeto incluído no <xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> Também pode determinar o tipo de linha (a linha de cabeçalho, linha de dados e assim sucessivamente) está a ser criado utilizando o <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>propriedade o <xref:System.Web.UI.WebControls.GridViewRow>objeto.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância de GridViewRowEventArgs, consulte o <xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewRowEventArgs object passed to the event-handling method to access the properties of the row being bound to data.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_29_1.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_29_1.aspx)]"
