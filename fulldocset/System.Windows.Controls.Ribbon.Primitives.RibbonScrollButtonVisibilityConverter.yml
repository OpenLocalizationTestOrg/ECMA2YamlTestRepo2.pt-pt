  parent: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter
  langs:
  - csharp
  name: Convert(Object[],Type,Object,CultureInfo)
  nameWithType: RibbonScrollButtonVisibilityConverter.Convert(Object[],Type,Object,CultureInfo)
  fullName: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter.Convert(Object[],Type,Object,CultureInfo)
  type: Method
  assemblies:
  - System.Windows.Controls.Ribbon
  namespace: System.Windows.Controls.Ribbon.Primitives
  summary: "Converts a scroll bar visibility and scroll position to a <xref href=&quot;System.Windows.Visibility&quot;></xref> value."
  remarks: "The three <xref:System.Double> values that represent the scroll bar position are the <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>, <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>, and <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> property values of the <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> or <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>. These properties contain values from the panelâ€™s internal <xref:System.Windows.Controls.ScrollViewer>.       The `parameter` value represents the desired percentage that the ribbon is scrolled to the right before the scroll button is hidden. By default, the left scroll button passes 0 as the parameter, and it is hidden when the ribbon is scrolled 0 percent to the right. The right scroll button passes 100 as the parameter, and it is hidden when the ribbon is scrolled 100 percent to the right.       Passing in `null` or parameters of unexpected types may cause this method to return <xref:System.Windows.DependencyProperty.UnsetValue>."
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "The values to be converted. Four values are expected, one <xref href=&quot;System.Windows.Visibility&quot;></xref> object that represents scroll bar visibility and three <xref:System.Double> values that represent the scroll bar position."
    - id: targetType
      type: System.Type
      description: "The type to be converted to. The <xref href=&quot;System.Windows.Visibility&quot;></xref> type is expected."
    - id: parameter
      type: System.Object
      description: "The desired percentage that the ribbon is scrolled to the right before the scroll button is hidden. A <xref:System.Double> is expected."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "The culture to use when converting."
    return:
      type: System.Object
      description: "A <xref href=&quot;System.Windows.Visibility&quot;></xref> object representing the visibility of the scroll button."
  overload: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter.Convert*
