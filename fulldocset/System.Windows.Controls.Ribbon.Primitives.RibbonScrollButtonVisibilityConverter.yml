  nameWithType: RibbonScrollButtonVisibilityConverter.Convert(Object[],Type,Object,CultureInfo)
  fullName: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter.Convert(Object[],Type,Object,CultureInfo)
  type: Method
  assemblies:
  - System.Windows.Controls.Ribbon
  namespace: System.Windows.Controls.Ribbon.Primitives
  summary: "Converte um deslocamento de barra posição visibilidade e desloque-se para uma <xref href=&quot;System.Windows.Visibility&quot;> </xref> valor."
  remarks: "Os três <xref:System.Double>são valores que representam a posição da barra de deslocamento do <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>, <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>e <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A>os valores de propriedade do <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>ou <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A> </xref:System.Double> Estas propriedades contêm valores a partir interno <xref:System.Windows.Controls.ScrollViewer>. do painel</xref:System.Windows.Controls.ScrollViewer>       O `parameter` valor representa a percentagem pretendida que Friso é deslocar para a direita antes do botão de deslocamento está oculto. Por predefinição, o botão de deslocamento esquerdo transmite 0 como o parâmetro e está oculto quando o Friso do deslocamento 0 por cento à direita. O botão de deslocamento direito transmite 100 como o parâmetro e está oculto quando o Friso do deslocamento 100 por cento à direita.       Transmitir numa `null` ou parâmetros dos tipos inesperados podem fazer com que este método devolver <xref:System.Windows.DependencyProperty.UnsetValue>.</xref:System.Windows.DependencyProperty.UnsetValue>"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "Os valores a converter. São esperados quatro valores, um <xref href=&quot;System.Windows.Visibility&quot;> </xref> objeto que representa a visibilidade da barra de deslocamento e três <xref:System.Double>valores que representam a posição da barra de deslocamento.</xref:System.Double>"
    - id: targetType
      type: System.Type
      description: "O tipo a ser convertida para. O <xref href=&quot;System.Windows.Visibility&quot;> </xref> tipo é esperado."
    - id: parameter
      type: System.Object
      description: "A percentagem de pretendido que Friso é deslocar para a direita antes do botão de deslocamento está oculto. A <xref:System.Double>é esperado.</xref:System.Double>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A cultura a utilizar ao converter."
    return:
      type: System.Object
      description: "A <xref href=&quot;System.Windows.Visibility&quot;> </xref> objeto que representa a visibilidade do botão de deslocamento."
