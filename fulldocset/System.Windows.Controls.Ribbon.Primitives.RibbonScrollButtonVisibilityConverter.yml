  name: RibbonScrollButtonVisibilityConverter
  nameWithType: RibbonScrollButtonVisibilityConverter
  fullName: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter
  type: Class
  summary: "Converts a scroll bar visibility and scroll position to <xref href=&quot;System.Windows.Visibility&quot;></xref> values."
  remarks: "The <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> and <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> provide horizontal scrolling behavior for the ribbon. When scrolling is needed, the ribbon replaces the typical scroll bar with a repeat button at each end of the ribbon. This converter uses the visibility and position of the scroll bar to determine the visibility of each of the repeat buttons."
  syntax:
    content: 'public sealed class RibbonScrollButtonVisibilityConverter : System.Windows.Data.IMultiValueConverter'
  inheritance:
  - System.Object
  implements:
