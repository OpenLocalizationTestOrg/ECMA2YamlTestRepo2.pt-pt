  fullName: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter
  type: Class
  summary: "Converte um deslocamento de barra posição visibilidade e desloque-se para <xref href=&quot;System.Windows.Visibility&quot;> </xref> valores."
  remarks: "O <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>e <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>fornecer o comportamento de deslocamento horizontal para o Friso.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> Quando o deslocamento é necessário, no Friso substitui a barra de deslocamento típico com um botão de repetições em cada extremidade de friso. Este conversor utiliza a visibilidade e a posição da barra de deslocamento para determinar a visibilidade de cada um dos botões de repetições."
