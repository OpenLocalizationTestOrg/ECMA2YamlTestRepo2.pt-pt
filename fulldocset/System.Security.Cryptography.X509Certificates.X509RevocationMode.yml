  name: X509RevocationMode
  nameWithType: X509RevocationMode
  fullName: System.Security.Cryptography.X509Certificates.X509RevocationMode
  type: Enum
  summary: "Specifies the mode used to check for X509 certificate revocation."
  remarks: "This enumeration is used to specify whether a revocation check occurs and if it is performed online or offline.      > [!NOTE] >  Specifying an online check can result in a long delay while the certificate authority is contacted."
  example:
  - "The following example opens the current user's personal certificate store, allows the user to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.  \n  \n [!code-cpp[x509chaintest#3](~/add/codesnippet/cpp/t-system.security.crypto_123_1.cpp)]\n [!code-cs[x509chaintest#3](~/add/codesnippet/csharp/t-system.security.crypto_123_1.cs)]\n [!code-vb[x509chaintest#3](~/add/codesnippet/visualbasic/t-system.security.crypto_123_1.vb)]"
