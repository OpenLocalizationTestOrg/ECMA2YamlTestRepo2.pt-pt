  fullName: System.Security.Cryptography.X509Certificates.X509RevocationMode
  type: Enum
  summary: "Especifica o modo de utilização para verificar para revogação de certificado X509."
  remarks: "Esta enumeração é utilizada para especificar se ocorre uma verificação de revogação e se será efetuada online ou offline.      > [!NOTE] > Especificar uma verificação online pode resulta num atraso de tempo enquanto é entrar em contacto com a autoridade de certificação."
  example:
