  type: Class
  summary: "O ManagementRemoveAttribute é utilizado para indicar que um método que limpa uma instância de uma entidade gerida.       Nota: a bibliotecas WMI .NET agora é considerada no estado final e não mais de desenvolvimento, melhoramentos ou atualizações estarão disponíveis para problemas relacionados com segurança não afetar estas bibliotecas. O [APIs de MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser utilizada para todos os novo desenvolvimento."
  remarks: "O método não pode ter quaisquer parâmetros e tem de devolver um tipo void.       A utilização deste atributo não tem qualquer efeito no registo da classe no repositório de WMI. Só é utilizado no tempo de execução."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementRemoveAttribute : System.Management.Instrumentation.ManagementMemberAttribute
