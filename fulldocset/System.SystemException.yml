  summary: "Serves as the base class for system exceptions namespace."
  remarks: "This class is provided as a means to differentiate between system exceptions and application exceptions. It is the base class of such exceptions as <xref:System.ArgumentException>, <xref:System.FormatException>, and <xref:System.InvalidOperationException>.      > [!IMPORTANT] >  Because SystemException serves as the base class of a variety of exception types, your code should not throw a SystemException exception, nor should it attempt to handle a SystemException exception unless you intend to re-throw the original exception.       SystemException uses the HRESULT COR_E_SYSTEM, that has the value 0x80131501."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SystemException : Exception
