- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de anotações associados com o ponto de registo."
  remarks: "Pode adicionar anotações para especificar anotações devem ser devolvidos no <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>enviados para o serviço de controlo quando o ponto de registo é correspondido.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Se estiver vazia anotações, não anotações associadas com o ponto de registo.       As anotações são `strings` definir que contêm informações associadas com o ponto de registo. Por exemplo, uma anotação pode conter informações sobre o caminho de execução possíveis o fluxo de trabalho pode demorar a partir deste ponto de registo ou pode conter informações a apresentar numa interface de utilizador."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. A predefinição é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de localizações que deve ser excluído do ponto de controlar a infraestrutura de controlo do tempo de execução."
  remarks: "Se qualquer <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>no ExcludedLocations é correspondido um evento de estado de atividade específica, não será possível corresponder o ponto de controlar e nenhum <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>serão enviados para o serviço de controlo.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Se ExcludedLocations está vazio, não existem nenhum localizações excluídas.       Pode utilizar ExcludedLocations para excluir especificamente localizações da que está a ser controlados pelo tempo de execução do controlo de infraestrutura. Por exemplo, se pretender controlar todos os <xref:System.Workflow.Activities.CodeActivity>atividades, exceto o <xref:System.Workflow.Activities.CodeActivity>atividade com um <xref:System.Workflow.ComponentModel.Activity.Name%2A>propriedade &quot;Código1&quot;, pode definir um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>que corresponde a todos os <xref:System.Workflow.Activities.CodeActivity>atividades e adicioná-lo a <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> Em seguida, pode definir outro <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>que corresponda ao <xref:System.Workflow.Activities.CodeActivity>atividades com um <xref:System.Workflow.ComponentModel.Activity.Name%2A>propriedade definida como &quot;Código1&quot; e adicioná-lo a ExcludedLocations.</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> O ponto de registo, em seguida, corresponderá a todas as <xref:System.Workflow.Activities.CodeActivity>atividades exceto a atividade &quot;Código1&quot;.</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "Um <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> que especifica as localizações a serem excluídos o ponto de registo. A predefinição é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém uma coleção que especifica os dados a ser extraído da instância de fluxo de trabalho e enviados para o serviço de controlo."
  remarks: "Quando é correspondido um ponto de registo, a infraestrutura de controlo do tempo de execução pode extrair dados da instância de fluxo de trabalho. A infraestrutura de controlo do tempo de execução encapsula os dados extraídos <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>objetos que coloca no <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>do <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>que envia para o serviço de controlo.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> Se extrai estiver vazia, não existem dados serão extraídos.       Pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objetos extrai para especificar os dados de membro que devem ser extraídos da atividade associado a este ponto de controlar e pode adicionar <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos extrai para especificar os dados de membro que devem ser extraídos da atividade do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "Um <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> que especifica os dados a ser extraído e enviados para o serviço de controlo. A predefinição é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de localizações que devem ser incluídas correspondente para o ponto de controlar a infraestrutura de controlo do tempo de execução."
  remarks: "Se MatchingLocations tem um valor está vazio, o ponto de registo não pode ser correspondido pelo runtime infraestrutura de controlo. Tem de adicionar pelo menos um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>para MatchingLocations tem um valor para o <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>participar no correspondente.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       O ponto de registo será correspondido se qualquer <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>MatchingLocations tem um valor é correspondido pelo runtime controlo infraestrutura e não <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>no <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>é correspondido.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "Um <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> que especifica as localizações de correspondência para o ponto de registo. A predefinição é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
