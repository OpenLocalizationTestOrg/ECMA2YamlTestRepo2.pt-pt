  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "Defines a point, associated with an activity execution status change, to be tracked that is in the potential execution path of a workflow instance. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       Whenever the execution status of an activity changes, the workflow instance emits an activity status event to the runtime tracking infrastructure. An ActivityTrackPoint defines a point of interest in the potential execution path of a workflow, qualified by such an activity status event. An ActivityTrackPoint contains locations that are included in matching, locations that are excluded from matching, and the data that should be extracted from the workflow instance when the track point is matched. You can add an ActivityTrackPoint to <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> to instruct the runtime tracking infrastructure to send an <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> to the tracking service when the specified set of activity status events occur. A single ActivityTrackPoint may be matched at multiple points in the workflow instance.       An <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> contains match conditions for a location or locations in the potential execution path of a workflow instance. You can add <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> objects to <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> to define locations that should be included in matching by the track point. Similarly, you can add <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> objects to <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> to define locations that should be excluded from matching by the track point.       You can add <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> objects and <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> objects to <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> to specify data that should be extracted from the workflow instance when the track point is matched. The extracted data will be included in the <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.       You can add to <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> to specify additional information associated with the track point. These annotations will be included in the <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> sent when the track point is matched."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackPoint
