  namespace: System.Workflow.Runtime.Tracking
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackPoint&quot;> </xref> classe."
  remarks: "O construtor predefinido inicializa um ponto de registo vazio. Não existem localizações correspondentes, localizações excluídas, extrai dados ou anotações estão especificadas. Tem de configurar o ponto de registo adicionando-a, pelo menos, um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>para <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Opcionalmente, pode adicionar objetos a <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>e <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>"
