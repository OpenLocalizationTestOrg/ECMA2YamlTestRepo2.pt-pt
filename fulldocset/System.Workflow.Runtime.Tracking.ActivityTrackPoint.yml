- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets the collection of annotations associated with the track point."
  remarks: "You can add to Annotations to specify annotations to be returned in the <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> sent to the tracking service when the track point is matched. If Annotations is empty, no annotations are associated with the track point.       Annotations are `strings` that you define that contain information associated with the track point. For example, an annotation could contain information about the possible execution path the workflow can take from this track point, or it could contain information to be displayed in a user interface."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <see cref=&quot;T:System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></see>. The default is an empty collection."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets the collection of locations that should be excluded from the track point by the runtime tracking infrastructure."
  remarks: "If any <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> in ExcludedLocations is matched for a particular activity status event, the track point will not be matched and no <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> will be sent to the tracking service. If ExcludedLocations is empty, there are no excluded locations.       You can use ExcludedLocations to specifically exclude locations from being tracked by the runtime tracking infrastructure. For example, if you want to track all <xref:System.Workflow.Activities.CodeActivity> activities except the <xref:System.Workflow.Activities.CodeActivity> activity with an <xref:System.Workflow.ComponentModel.Activity.Name%2A> property of &quot;Code1&quot;, you can define an <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> that matches all <xref:System.Workflow.Activities.CodeActivity> activities and add it to <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>. Then you can define another <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> that matches <xref:System.Workflow.Activities.CodeActivity> activities with an <xref:System.Workflow.ComponentModel.Activity.Name%2A> property set to &quot;Code1&quot; and add it to ExcludedLocations. The track point will then match all <xref:System.Workflow.Activities.CodeActivity> activities except the &quot;Code1&quot; activity."
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "An <see cref=&quot;T:System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;></see> that specifies locations to be excluded from the track point. The default is an empty collection."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets a collection that specifies data to be extracted from the workflow instance and sent to the tracking service."
  remarks: "When a track point is matched, the runtime tracking infrastructure can extract data from the workflow instance. The runtime tracking infrastructure encapsulates the extracted data in <xref:System.Workflow.Runtime.Tracking.TrackingDataItem> objects that it puts in the <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> of the <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> that it sends to the tracking service. If Extracts is empty, no data will be extracted.       You can add <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> objects to Extracts to specify member data that should be extracted from the activity associated with this track point, and you can add <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> objects to Extracts to specify member data that should be extracted from the activity of the workflow."
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "An <see cref=&quot;T:System.Workflow.Runtime.Tracking.ExtractCollection&quot;></see> that specifies the data to be extracted and sent to the tracking service. The default is an empty collection."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets the collection of locations that should be included in matching for the track point by the runtime tracking infrastructure."
  remarks: "If MatchingLocations is empty, the track point cannot be matched by the runtime tracking infrastructure. You must add at least one <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> to MatchingLocations for the <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> to participate in matching.       The track point will be matched if any <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> in MatchingLocations is matched by the runtime tracking infrastructure and no <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> in <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> is matched."
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/CSharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/VisualBasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "An <see cref=&quot;T:System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;></see> that specifies the locations to be matched for the track point. The default is an empty collection."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
