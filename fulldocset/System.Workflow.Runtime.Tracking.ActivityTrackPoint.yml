  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "Define um ponto, associado uma atividade execução alteração de estado, para ser controlado que está a ser o caminho de execução potencial de uma instância de fluxo de trabalho. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Sempre que o estado de execução de uma atividade é alterado, a instância de fluxo de trabalho emite um evento de estado de atividade para a infraestrutura de controlo do tempo de execução. Um ActivityTrackPoint define um ponto de interesse no caminho de execução potencial de um fluxo de trabalho, qualificado por um evento de estado de atividade deste tipo. Um ActivityTrackPoint contenha localizações que estão incluídas na correspondência, as localizações que são excluídas da correspondência e os dados que devem ser extraídos da instância de fluxo de trabalho quando o ponto de registo é correspondido. Pode adicionar um ActivityTrackPoint para <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>para instruir a infraestrutura de controlo do tempo de execução para enviar um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>para o serviço de controlo quando ocorrer o conjunto especificado de eventos de estado de atividade.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> Um único ActivityTrackPoint pode corresponder a vários pontos de uma instância de fluxo de trabalho.       Um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>contém as condições de correspondência para localizações no caminho de potenciais execução de uma instância de fluxo de trabalho ou de uma localização.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>objetos a <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>Definir localizações que devem ser incluídas correspondente pelo ponto de registo.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Da mesma forma, pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>objetos a <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>Definir localizações que devem ser excluídas da correspondência pelo ponto de registo.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objetos e <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos a <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>para especificar dados que devem ser extraídos da instância de fluxo de trabalho quando o ponto de registo é correspondido.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Os dados extraídos serão incluídos em <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Pode adicionar a <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>para especificar informações adicionais associadas com o ponto de registo.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> Estes anotações serão incluídas a <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>enviado quando o ponto de registo é correspondido.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackPoint
