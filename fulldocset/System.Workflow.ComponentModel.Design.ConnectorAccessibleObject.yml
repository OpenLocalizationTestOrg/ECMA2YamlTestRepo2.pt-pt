  name: ConnectorAccessibleObject
  nameWithType: ConnectorAccessibleObject
  fullName: System.Workflow.ComponentModel.Design.ConnectorAccessibleObject
  type: Class
  summary: "Provides information on connectors between activity designers that accessibility applications use to adjust an application&quot;s UI for users with impairments."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       When using a freeform layout, activity designers are connected to each other using the <xref:System.Workflow.ComponentModel.Design.Connector> class.  The ConnectorAccessibleObject class is used to provide information on these connectors between activity designers that accessibility applications use to adjust an application&quot;s UI.       Also, you can use this class to customize the drawing when you derive a class from <xref:System.Workflow.ComponentModel.Design.Connector>."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ConnectorAccessibleObject : System.Windows.Forms.AccessibleObject
