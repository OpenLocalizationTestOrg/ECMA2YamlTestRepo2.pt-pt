  name: ConnectorAccessibleObject
  nameWithType: ConnectorAccessibleObject
  fullName: System.Workflow.ComponentModel.Design.ConnectorAccessibleObject
  type: Class
  summary: "Fornece informações sobre conectores entre os estruturadores de atividades que aplicações de acessibilidade utilizem para ajustar a IU de uma aplicação para utilizadores com deficiências."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando utilizar um esquema livres superior, os estruturadores de atividades estão ligados entre si utilizando a <xref:System.Workflow.ComponentModel.Design.Connector>classe.</xref:System.Workflow.ComponentModel.Design.Connector>  A classe de ConnectorAccessibleObject é utilizada para fornecer informações sobre estes conectores entre os estruturadores de atividades que utilizam aplicações de acessibilidade para ajustar a IU de uma aplicação.       Além disso, pode utilizar esta classe para personalizar o desenho quando uma classe deriva <xref:System.Workflow.ComponentModel.Design.Connector>.</xref:System.Workflow.ComponentModel.Design.Connector>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ConnectorAccessibleObject : System.Windows.Forms.AccessibleObject
