  name: ClaimsPrincipal
  nameWithType: ClaimsPrincipal
  fullName: System.Security.Claims.ClaimsPrincipal
  type: Class
  summary: "Um <xref:System.Security.Principal.IPrincipal>implementação suporta várias identidades baseada em afirmações.</xref:System.Security.Principal.IPrincipal>"
  remarks: "A partir do .NET Framework 4.5, Windows Identity Foundation (WIF) e identidade baseada em afirmações foram totalmente integradas no .NET Framework. Isto significa que muitas classes que representam um principal no .NET Framework agora derivam ClaimsPrincipal em vez de implementar simplesmente o <xref:System.Security.Principal.IPrincipal>interface.</xref:System.Security.Principal.IPrincipal> Para além de implementar o <xref:System.Security.Principal.IPrincipal>interface, ClaimsPrincipal expõe as propriedades e métodos que são úteis para trabalhar com afirmações.</xref:System.Security.Principal.IPrincipal>       ClaimsPrincipal expõe uma coleção de identidades, cada um dos quais é <xref:System.Security.Claims.ClaimsIdentity>.</xref:System.Security.Claims.ClaimsIdentity> No cenário comum, esta coleção, o que é acedido através de <xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>propriedade, apenas terá um único elemento.</xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>       A introdução de ClaimsPrincipal no .NET 4.5, como o principal a partir da qual derivam mais classes de principais não exigir que altera nada de forma no qual lidar com a identidade. -Lo, no entanto abrir mais possibilidades e oferecem mais possibilidades para melhorar o controlo de acesso. Por exemplo:-o código de aplicação em si pode trabalhar diretamente com afirmações incluídas no principal atual para implementarem tarefas adicionais de autenticação, autorização e personalização.      -Pode FrontPage os recursos com afirmações de processamento de pipeline, que pode lidar com pedidos de autenticação e a política de autorização mesmo antes da execução atinge o seu código. Por exemplo, pode configurar uma aplicação baseada na web ou serviço com um Gestor de autenticação de afirmações personalizadas, uma instância de uma classe que derive da <xref:System.Security.Claims.ClaimsAuthenticationManager>classe.</xref:System.Security.Claims.ClaimsAuthenticationManager> Quando configurados para o fazer, o pipeline de processamento do pedido invoca o <xref:System.Security.Claims.ClaimsAuthenticationManager.Authenticate%2A>método no seu Gestor de autenticação de afirmações transmitir um ClaimsPrincipal que representa o contexto do pedido a receber.</xref:System.Security.Claims.ClaimsAuthenticationManager.Authenticate%2A> O Gestor de autenticação de afirmações, em seguida, pode efetuar a autenticação com base nos valores das afirmações de entrada. Também pode filtrar, transformar ou adicionar afirmações para o conjunto de afirmações de entrada. Por exemplo, pode ser utilizado para enriquecer a afirmação de entrada com novas afirmações de criada a partir de uma origem de dados local como um perfil de utilizador local – pode configurar uma aplicação baseada na web com um Gestor de autorização de afirmações personalizadas, uma instância de uma classe que derive da <xref:System.Security.Claims.ClaimsAuthorizationManager>classe.</xref:System.Security.Claims.ClaimsAuthorizationManager> Quando configurados para o fazer, o pipeline de processamento do pedido, os pacotes de entrada ClaimsPrincipal num <xref:System.Security.Claims.AuthorizationContext>e invoca o <xref:System.Security.Claims.ClaimsAuthorizationManager.CheckAccess%2A>método no seu Gestor de autorização de afirmações.</xref:System.Security.Claims.ClaimsAuthorizationManager.CheckAccess%2A> </xref:System.Security.Claims.AuthorizationContext> O Gestor de autorização de afirmações, em seguida, pode impor autorização com base nas afirmações de entrada.      -Inline podem ser efetuadas verificações de acesso de código baseada em afirmações ao configurar a sua aplicação com um personalizado afirmações Gestor de autorizações e utilizando o <xref:System.IdentityModel.Services.ClaimsPrincipalPermission>classe para efetuar verificações de acesso imperativo ou <xref:System.IdentityModel.Services.ClaimsPrincipalPermissionAttribute>acesso declarativo de efetuar as verificações.</xref:System.IdentityModel.Services.ClaimsPrincipalPermissionAttribute> </xref:System.IdentityModel.Services.ClaimsPrincipalPermission> Verificações de acesso de código baseada em afirmações são executada inline, fora do pipeline de processamento e, por isso, estão disponíveis para todas as aplicações, desde que está configurado um Gestor de autorização de afirmações.       Pode obter uma instância de ClaimsPrincipal para o principal associado um pedido de uma aplicação RP (ou principal com a qual está a executar um thread), a conversão de <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>propriedade ClaimsPrincipal.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> As afirmações associadas a um objeto de ClaimsPrincipal estão disponíveis através do respetivo <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>propriedade.</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> O <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>propriedade devolve todas as afirmações contidas as identidades associadas com o principal de.</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> No caso de invulgar na qual o ClaimsPrincipal contém vários <xref:System.Security.Claims.ClaimsIdentity>instâncias, pode utilizar o <xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>propriedade ou possam aceder a identidade principal utilizando o <xref:System.Security.Claims.ClaimsPrincipal.Identity%2A>propriedade.</xref:System.Security.Claims.ClaimsPrincipal.Identity%2A> </xref:System.Security.Claims.ClaimsPrincipal.Identities%2A> </xref:System.Security.Claims.ClaimsIdentity> ClaimsPrincipal fornece vários métodos através do qual podem ser procuradas estas afirmações e suporta totalmente a linguagem de consulta (LINQ integrado). Identidades podem ser adicionadas para o principal utilizando o <xref:System.Security.Claims.ClaimsPrincipal.AddIdentities%2A>ou <xref:System.Security.Claims.ClaimsPrincipal.AddIdentity%2A>métodos.</xref:System.Security.Claims.ClaimsPrincipal.AddIdentity%2A> </xref:System.Security.Claims.ClaimsPrincipal.AddIdentities%2A>      > [!NOTE] > Para adicionar as identidades de ClaimsPrincipal, um autor da chamada tem de ter a confiança completa.       Por predefinição, WIF dá prioridade à <xref:System.Security.Principal.WindowsIdentity>objetos ao selecionar a identidade primária voltar através do <xref:System.Security.Claims.ClaimsPrincipal.Identity%2A>propriedade.</xref:System.Security.Claims.ClaimsPrincipal.Identity%2A> </xref:System.Security.Principal.WindowsIdentity> Pode alterar este comportamento, fornecendo um delegado através de <xref:System.Security.Claims.ClaimsPrincipal.PrimaryIdentitySelector%2A>propriedade para efetuar a seleção.</xref:System.Security.Claims.ClaimsPrincipal.PrimaryIdentitySelector%2A> O <xref:System.Security.Claims.ClaimsPrincipal.ClaimsPrincipalSelector%2A>propriedade oferece uma funcionalidade semelhante para o <xref:System.Security.Claims.ClaimsPrincipal.Current%2A>propriedade.</xref:System.Security.Claims.ClaimsPrincipal.Current%2A> </xref:System.Security.Claims.ClaimsPrincipal.ClaimsPrincipalSelector%2A>       No modelo baseado em afirmação, se um principal é uma função especificada é determinado pelo afirmações apresentadas pela respetivas identidades subjacentes. O <xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A>método examina essencialmente cada identidade associada com o principal para determinar se este tiver uma afirmação com o valor da função especificada.</xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A> O tipo de afirmação de (representada pelo respetivo <xref:System.Security.Claims.Claim.Type%2A?displayProperty=fullName>propriedade) utilizado para determinar que afirmações devem ser examinadas durante a função verificações foi especificada uma identidade através do respetivo <xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A?displayProperty=fullName>propriedade.</xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A?displayProperty=fullName> </xref:System.Security.Claims.Claim.Type%2A?displayProperty=fullName> Assim, as afirmações examinadas durante as verificações de função podem ser um tipo diferente para diferentes identidades associadas com o principal."
  example:
  - "The following example extracts the claims presented by a user in an HTTP request and writes them to the HTTP response. The current user is read from the <xref:System.Web.HttpContext> as a ClaimsPrincipal. The claims are then read from it and then are written to the response.  \n  \n```  \n  \nClaimsPrincipal principal = HttpContext.Current.User as ClaimsPrincipal;  \nif (null != principal)  \n{  \n   foreach (Claim claim in principal.Claims)  \n   {  \n      Response.Write(\"CLAIM TYPE: \" + claim.Type + \"; CLAIM VALUE: \" + claim.Value + \"</br>\");  \n   }  \n}  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ClaimsPrincipal : System.Security.Principal.IPrincipal
