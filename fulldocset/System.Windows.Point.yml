  name: Point
  nameWithType: Point
  fullName: System.Windows.Point
  type: Struct
  summary: "Representa um par de coordenada x e y two-dimensional espaço."
  remarks: "Em XAML, o delimitador entre os <xref:System.Windows.Point.X%2A>e <xref:System.Windows.Point.Y%2A>valores de um ponto de podem ser uma vírgula ou um espaço.</xref:System.Windows.Point.Y%2A> </xref:System.Windows.Point.X%2A>       Alguns culturas poderão utilizar o caráter de vírgulas como o delimitador em vez do carácter de ponto decimal. XAML de processamento para a cultura invariável será assumida a en-US, na maioria das implementações de processador XAML e espera o período de ser o delimitador decimal. Deve evitar utilizar o caráter de vírgulas como o delimitador decimal se especificar um ponto em XAML, porque o que irá clash com a conversão do tipo de cadeia de um valor de atributo ponto para a <xref:System.Windows.Point.X%2A>e <xref:System.Windows.Point.Y%2A>componentes.</xref:System.Windows.Point.Y%2A> </xref:System.Windows.Point.X%2A>      <a name=&quot;xamlAttributeUsage_Duration&quot;></a># # Utilização do atributo de XAML ```   <object property=&quot;x,y&quot;/>   -or-   <object property=&quot;x y&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> # # XAML valores *x* a coordenada x deste ponto.             *y* a coordenada y deste ponto."
  example:
  - "The following example shows how to check if two Point structures are not equal.  It also illustrates how to assign values to a Point structure when the structure is being declared and after the structure has been declared.  \n  \n [!code-cs[PointExamples_snip#PointInequalityExample](~/add/codesnippet/csharp/PointExamples_snip/PointExample.cs#pointinequalityexample)]\n [!code-vb[PointExamples_snip#PointInequalityExample](~/add/codesnippet/visualbasic/pointexamples_snip/pointexample.vb#pointinequalityexample)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.PointConverter))]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.Converters.PointValueSerializer))]

      public struct Point : IFormattable
