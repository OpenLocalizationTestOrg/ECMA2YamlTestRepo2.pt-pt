  summary: "Desvia os um ponto <> </> *> e <> </> *> coordenadas pelas quantidades especificadas."
  remarks: "Esta operação é equivalente a adição de um <xref:System.Windows.Point>para um <xref:System.Windows.Vector>.</xref:System.Windows.Vector> </xref:System.Windows.Point>       Tenha em atenção que ao chamar o método de deslocamento apenas terá um efeito se pode alterar o <xref:System.Windows.Point.X%2A>e <xref:System.Windows.Point.Y%2A>propriedades diretamente.</xref:System.Windows.Point.Y%2A> </xref:System.Windows.Point.X%2A> Porque <xref:System.Windows.Point>é um tipo de valor, se referenciar um <xref:System.Windows.Point>objeto através da utilização de uma propriedade ou indexador, obter uma cópia do objeto, não uma referência ao objeto.</xref:System.Windows.Point> </xref:System.Windows.Point> Se tentar alterar <xref:System.Windows.Point.X%2A>ou <xref:System.Windows.Point.Y%2A>numa referência de propriedade ou indexador, ocorre um erro de compilador.</xref:System.Windows.Point.Y%2A> </xref:System.Windows.Point.X%2A> Da mesma forma, a chamada de deslocamento na propriedade ou o indexador não irá alterar o objeto subjacente.  Se pretender alterar o valor de um <xref:System.Windows.Point>que é referenciado como uma propriedade ou indexador, crie um novo <xref:System.Windows.Point>, modificar os campos e, em seguida, atribua o <xref:System.Windows.Point>novamente para a propriedade ou o indexador.</xref:System.Windows.Point> </xref:System.Windows.Point> </xref:System.Windows.Point>"
  example:
  - "The following example shows how to offset the <xref:System.Windows.Point.X%2A> and <xref:System.Windows.Point.Y%2A> values of a <xref:System.Windows.Point> structure.  \n  \n [!code-cs[PointExamples_snip#OffsetExample_csharp](~/add/codesnippet/csharp/PointExamples_snip/PointExample.cs#offsetexample_csharp)]"
  syntax:
