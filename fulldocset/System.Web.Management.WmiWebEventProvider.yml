  fullName: System.Web.Management.WmiWebEventProvider.Flush()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Removes all events from the provider&quot;s buffer."
  remarks: "When this method is called, all the events in the provider&quot;s buffer are immediately removed, regardless of how much time has elapsed since the last write or how many events are in the buffer. The time of the last write is reset to the time of the flushing action. Calling this method when the buffering mechanism is not enabled has no effect."
  syntax:
    content: public override void Flush ();
    parameters: []
