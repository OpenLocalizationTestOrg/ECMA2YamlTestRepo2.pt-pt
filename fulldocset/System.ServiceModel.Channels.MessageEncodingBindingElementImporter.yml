  name: MessageEncodingBindingElementImporter
  nameWithType: MessageEncodingBindingElementImporter
  fullName: System.ServiceModel.Channels.MessageEncodingBindingElementImporter
  type: Class
  summary: "Converts WSDL-based policies and contracts about message encoding into descriptions of the binding elements that can implement these policies for the service."
  remarks: "Override this class to extend the standard mapping between WSDL and a message encoding binding element. Then attach your custom object to a `WsdlImporter` either programmatically or by using an application configuration file. You can also attach your custom object to the internal `WsdlImporter` used by the [Service Trace Viewer Tool (SvcTraceViewer.exe)](~/add/includes/ajax-current-ext-md.md) using an application configuration file.       Use the <xref:System.ServiceModel.Channels.MessageEncodingBindingElementImporter.System%23ServiceModel%23Description%23IWsdlImportExtension%23BeforeImport%2A> method to directly modify the metadata that is then imported into message encoding binding elements."
  syntax:
    content: 'public class MessageEncodingBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension, System.ServiceModel.Description.IWsdlImportExtension'
  inheritance:
  - System.Object
  implements:
