  type: Class
  summary: "Converte políticas baseadas no WSDL e contratos sobre codificação para descrições dos elementos de enlace que podem implementar estas políticas para o serviço da mensagem."
  remarks: "Substitua esta classe para expandir o mapeamento padrão entre WSDL e uma elemento de enlace de codificação da mensagem. Em seguida, anexe o objeto personalizado para um `WsdlImporter` programaticamente ou utilizando um ficheiro de configuração de aplicação. Também pode anexar o objeto personalizado para interna `WsdlImporter` utilizado pelo [ferramenta de Visualizador de rastreio do serviço (SvcTraceViewer.exe)](~/add/includes/ajax-current-ext-md.md) utilizando um ficheiro de configuração de aplicação.       Utilize o <xref:System.ServiceModel.Channels.MessageEncodingBindingElementImporter.System%23ServiceModel%23Description%23IWsdlImportExtension%23BeforeImport%2A>método para modificar diretamente os metadados que é então importado para elementos de enlace de codificação da mensagem.</xref:System.ServiceModel.Channels.MessageEncodingBindingElementImporter.System%23ServiceModel%23Description%23IWsdlImportExtension%23BeforeImport%2A>"
