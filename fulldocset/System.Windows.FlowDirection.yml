  summary: "Defines constants that specify the content flow direction for text and [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elements."
  remarks: "The flow direction of content typically corresponds to the innate flow direction of the language being represented. Hebrew and Arabic provide examples of languages that naturally flow from right-to-left. English, German, and Russian provide examples of languages that naturally flow from left-to-right."
  example:
  - "The following example shows how to use the FlowDirection enumeration to set the <xref:System.Windows.Documents.Block.FlowDirection%2A> attribute of a flow content <xref:System.Windows.Documents.Block> element (<xref:System.Windows.Documents.Paragraph>).  \n  \n [!code-xml[BlockSnippets#_Block_FlowDirectionXAML](~/add/codesnippet/xaml/BlockSnippets/Window1.xaml#_block_flowdirectionxaml)]  \n  \n The following example shows how to use the FlowDirection enumeration programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_FlowDirection](~/add/codesnippet/visualbasic/blocksnippets/window1.xaml.vb#_block_flowdirection)]\n [!code-cs[BlockSnippets#_Block_FlowDirection](~/add/codesnippet/csharp/BlockSnippets/Window1.xaml.cs#_block_flowdirection)]"
