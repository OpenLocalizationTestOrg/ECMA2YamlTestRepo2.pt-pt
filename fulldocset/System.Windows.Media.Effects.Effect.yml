- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "When overridden in a derived class, transforms mouse input and coordinate systems through the effect."
  remarks: "Override the EffectMapping property to assign a transform that differs from the default identity transform.       Input is transformed through the inverse of this transform. The <xref:System.Windows.Media.Visual.TransformToAncestor%2A> and <xref:System.Windows.Media.Visual.TransformToDescendant%2A> methods also have the EffectMapping transform applied.       Incoming points must be in the [0-1] range, and outgoing points must map to the [0-1] range. The <xref:System.Windows.Media.GeneralTransform.Inverse%2A> property must return a <xref:System.Windows.Media.GeneralTransform> that computes the inverse mapping.       The inverse transform maps a point from after the effect is applied to the point that it came from before the effect. The non-inverse transform maps a point from before the effect is applied to after the effect is applied.       Note that the transform does not include information about the physical pixel size being used, and it just operates in the unit range."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "The transform to apply. The default is the identity transform."
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Effects.Effect.ImplicitInput
  id: ImplicitInput
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: ImplicitInput
  nameWithType: Effect.ImplicitInput
  fullName: System.Windows.Media.Effects.Effect.ImplicitInput
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Gets a <xref href=&quot;System.Windows.Media.Brush&quot;></xref> that, when it is used as an input for an <xref href=&quot;System.Windows.Media.Effects.Effect&quot;></xref>, causes the bitmap of the <xref href=&quot;System.Windows.UIElement&quot;></xref> that the <xref href=&quot;System.Windows.Media.Effects.Effect&quot;></xref> is applied to be that input."
  remarks: "Use the ImplicitInput property as the value to a Brush-valued input to a <xref:System.Windows.Media.Effects.ShaderEffect>.       The ImplicitInput property represents the shader input that comes from the rendering of the <xref:System.Windows.UIElement> that the <xref:System.Windows.Media.Effects.Effect> is applied to.      > [!NOTE] >  The behavior is undefined when ImplicitInput is used as a Brush in other WPF classes."
  syntax:
    content: public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: "The <xref href=&quot;System.Windows.Media.Brush&quot;></xref> that acts as the input."
  overload: System.Windows.Media.Effects.Effect.ImplicitInput*
  exceptions: []
  platform:
  - net462
