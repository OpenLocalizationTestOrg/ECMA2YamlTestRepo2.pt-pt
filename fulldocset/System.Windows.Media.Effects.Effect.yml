- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Quando substituí-lo de uma classe derivada, transforma entrada do rato e sistemas de coordenada através o efeito."
  remarks: "Substitua a propriedade EffectMapping para atribuir uma transformação que difere da transformação de identidade predefinida.       Entrada é transformada através o inverso desta transformação. O <xref:System.Windows.Media.Visual.TransformToAncestor%2A>e <xref:System.Windows.Media.Visual.TransformToDescendant%2A>métodos ter também a transformação EffectMapping aplicada.</xref:System.Windows.Media.Visual.TransformToDescendant%2A> </xref:System.Windows.Media.Visual.TransformToAncestor%2A>       Pontos de entrada tem de ser no [0-1] intervalo e pontos de saída tem de mapear para o [0-1] intervalo. O <xref:System.Windows.Media.GeneralTransform.Inverse%2A>propriedade tem de devolver um <xref:System.Windows.Media.GeneralTransform>que calcula o mapeamento inverso.</xref:System.Windows.Media.GeneralTransform> </xref:System.Windows.Media.GeneralTransform.Inverse%2A>       A transformação inverso mapeia um ponto de depois do efeito é aplicado ao ponto de provém antes do efeito. O não inverso transformar mapas de um ponto de antes do efeito é aplicado ao depois do efeito é aplicado.       Tenha em atenção que a transformação não inclui informações sobre o tamanho de pixel físico que está a ser utilizado e funciona apenas no intervalo de unidade."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "A transformação a aplicar. A predefinição é a transformação de identidade."
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Effects.Effect.ImplicitInput
  id: ImplicitInput
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: ImplicitInput
  nameWithType: Effect.ImplicitInput
  fullName: System.Windows.Media.Effects.Effect.ImplicitInput
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Obtém um <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> que, quando é utilizado como entrada para um <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>, faz com que o mapa de bits do <xref href=&quot;System.Windows.UIElement&quot;> </xref> que o <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> é aplicado a ser essa entrada."
  remarks: "Utilize a propriedade de ImplicitInput como o valor para um valor de Pincel de entrada para <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect>       A propriedade ImplicitInput representa a entrada de shader de composição do <xref:System.Windows.UIElement>que o <xref:System.Windows.Media.Effects.Effect>é aplicada ao.</xref:System.Windows.Media.Effects.Effect> </xref:System.Windows.UIElement>      > [!NOTE] > Não está definido o comportamento quando ImplicitInput é utilizado como um pincel nas outras classes do WPF."
  syntax:
    content: public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: "O <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> que age como entrada."
  overload: System.Windows.Media.Effects.Effect.ImplicitInput*
  exceptions: []
  platform:
  - net462
