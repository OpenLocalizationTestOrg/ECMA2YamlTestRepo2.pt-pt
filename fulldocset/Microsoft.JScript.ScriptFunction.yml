  fullName: Microsoft.JScript.ScriptFunction.InvokeMember(String,BindingFlags,Binder,Object,Object[],ParameterModifier[],CultureInfo,String[])
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Invoca o membro especificado."
  syntax:
    content: public override object InvokeMember (string name, System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object target, object[] args, System.Reflection.ParameterModifier[] modifiers, System.Globalization.CultureInfo culture, string[] namedParameters);
    parameters:
    - id: name
      type: System.String
      description: "O nome do membro invocar."
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "Uma combinação bit a bit dos valores da enumeração que especifica a forma como a pesquisa para os membros é efetuada através de reflexão."
    - id: binder
      type: System.Reflection.Binder
      description: "Um objeto que executa o tipo de conversão do tipo de argumento real para o tipo de argumento formal."
    - id: target
      type: System.Object
      description: "O objeto em que pretende invocar o membro. Tem de ser o objeto de script atual."
    - id: args
      type: System.Object[]
      description: "Uma matriz de objetos que contém o número, ordem e o tipo dos parâmetros do membro para ser invocado. Esta é uma matriz vazia se não existirem sem parâmetros."
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: "Uma matriz que tenha o mesmo comprimento que o `args` parâmetro. Representa os atributos de argumento o membro invocado nos metadados."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Fornece informações sobre uma cultura específica ou a região. Utilizada para formatar números, datas e cadeias corretamente."
    - id: namedParameters
      type: System.String[]
      description: "Uma matriz de parâmetros."
    return:
      type: System.Object
      description: "O valor devolvido da chamada para o membro."
  overload: Microsoft.JScript.ScriptFunction.InvokeMember*
  exceptions: []
  platform:
  - net462
