- uid: System.Configuration.SettingsBase.Synchronized(System.Configuration.SettingsBase)
  id: Synchronized(System.Configuration.SettingsBase)
  parent: System.Configuration.SettingsBase
  langs:
  - csharp
  name: Synchronized(SettingsBase)
  nameWithType: SettingsBase.Synchronized(SettingsBase)
  fullName: System.Configuration.SettingsBase.Synchronized(SettingsBase)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Fornece um <xref href=&quot;System.Configuration.SettingsBase&quot;> </xref> classe que está sincronizado (seguros para threads)."
  remarks: "O indexador será get e set dados da propriedade de forma segura para os threads se a <xref:System.Configuration.SettingsBase.IsSynchronized%2A>propriedade está definida como `true`.</xref:System.Configuration.SettingsBase.IsSynchronized%2A>  A <xref:System.Configuration.SettingsBase>instância por predefinição não é seguro para thread.</xref:System.Configuration.SettingsBase>  No entanto, pode chamar sincronizado transmitir num <xref:System.Configuration.SettingsBase>instância para tornar o <xref:System.Configuration.SettingsBase>indexador operam de forma segura para os threads.</xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsBase>"
  syntax:
    content: public static System.Configuration.SettingsBase Synchronized (System.Configuration.SettingsBase settingsBase);
    parameters:
    - id: settingsBase
      type: System.Configuration.SettingsBase
      description: "A classe utilizada para suportar as definições de propriedade do utilizador."
    return:
      type: System.Configuration.SettingsBase
      description: "A <xref href=&quot;System.Configuration.SettingsBase&quot;> </xref> classe que está sincronizado."
  overload: System.Configuration.SettingsBase.Synchronized*
  exceptions: []
  platform:
  - net462
