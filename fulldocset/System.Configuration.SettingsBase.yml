      description: "A <xref href=&quot;System.Configuration.SettingsPropertyCollection&quot;> </xref> coleção que contém todos os <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> objetos."
  overload: System.Configuration.SettingsBase.Properties*
  exceptions: []
  platform:
  - net462
