  name: SettingsBase
  nameWithType: SettingsBase
  fullName: System.Configuration.SettingsBase
  type: Class
  summary: "Fornece a classe base utilizada para suportar as definições de propriedade do utilizador."
  remarks: "Formulários ASP.NET Web e o Windows Forms utilizam a mesma infraestrutura de definições de configuração para suportar as definições do utilizador. As definições de utilizador dentro do ASP.NET, muitas vezes, são referidas como perfil ASP.NET. A infraestrutura de definições inclui a classe base SettingsBase, a <xref:System.Configuration.SettingsProperty>classe, a <xref:System.Configuration.SettingsPropertyValue>classe, a <xref:System.Configuration.SettingsContext>classe, a <xref:System.Configuration.SettingsProvider>classe e a <xref:System.Configuration.SettingAttribute>classe.</xref:System.Configuration.SettingAttribute> </xref:System.Configuration.SettingsProvider> </xref:System.Configuration.SettingsContext> </xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsProperty>       As classes de base de definições fornecem uma infraestrutura comum para definir e a persistência de propriedades das definições. Dependendo de como estas classes base são derivadas e o respetivo ambiente de tempo de execução, a API de definições pode fornecer diferentes níveis de funcionalidade. Por exemplo, o perfil ASP.NET utiliza as classes de base de definições para fornecer definições por utilizador, que são guardadas e carregadas, de acordo com semântica de pedido."
  syntax:
    content: public abstract class SettingsBase
  inheritance:
