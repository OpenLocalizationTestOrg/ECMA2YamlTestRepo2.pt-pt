  summary: "Obtém o contexto de definições associadas."
  remarks: "A <xref:System.Configuration.SettingsContext>é utilizado pela aplicação para fornecer a nível contextual das informações que pode utilizar o fornecedor para manter as definições.</xref:System.Configuration.SettingsContext>       Cada classe de definições derivado <xref:System.Configuration.SettingsBase>tem um contexto associado.</xref:System.Configuration.SettingsBase> O contexto é passado para o fornecedor de definições para informações adicionais sobre as informações de configuração da identidade. Contexto, por conseguinte, funciona como uma sugestão para o ajudar o determinar como manter os valores de definições associadas do fornecedor de definições."
