- uid: System.Configuration.SettingsBase.Item(System.String)
  id: Item(System.String)
  parent: System.Configuration.SettingsBase
  langs:
  - csharp
  name: Item(String)
  nameWithType: SettingsBase.Item(String)
  fullName: System.Configuration.SettingsBase.Item(String)
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Obtém ou define o valor da propriedade as definições especificadas."
  remarks: "A propriedade do Item, também conhecido como o indexador regularmente é utilizada na classe derivada de <xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase> definições A propriedade do Item está vinculado a propriedade da classe pública para a propriedade de definições correspondente.       Na primeira vez que é acedida uma propriedade, o <xref:System.Configuration.SettingsBase>instância irá encontrar todas as outras propriedades que partilham o mesmo fornecedor como a propriedade pedida.</xref:System.Configuration.SettingsBase> O <xref:System.Configuration.SettingsBase>instância, em seguida, irá chamar o fornecedor, transmitir o conjunto de <xref:System.Configuration.SettingsProperty>objetos que representam os dados, deve obter o fornecedor.</xref:System.Configuration.SettingsProperty> </xref:System.Configuration.SettingsBase>       Tenha em atenção que o indexador irá obter e definir os dados de propriedade de forma segura para os threads se <xref:System.Configuration.SettingsBase.IsSynchronized%2A>é `true`.</xref:System.Configuration.SettingsBase.IsSynchronized%2A> A <xref:System.Configuration.SettingsBase>instância por predefinição não é seguros para threads.</xref:System.Configuration.SettingsBase> No entanto, pode chamar <xref:System.Configuration.SettingsBase.Synchronized%2A>, passando num <xref:System.Configuration.SettingsBase>instância para tornar o <xref:System.Configuration.SettingsBase>indexador operam de forma segura para os threads.</xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsBase.Synchronized%2A>"
  syntax:
    content: public virtual object this[string propertyName] { get; set; }
    parameters:
    - id: propertyName
      type: System.String
      description: "A <xref:System.String>que contém o nome da propriedade para aceder.</xref:System.String>"
    return:
      type: System.Object
      description: "Se encontrar, o valor da propriedade nomeada definições."
  overload: System.Configuration.SettingsBase.Item*
  exceptions:
  - type: System.Configuration.SettingsPropertyNotFoundException
    commentId: T:System.Configuration.SettingsPropertyNotFoundException
    description: "Existem não existem propriedades associadas ao objeto atual, ou não foi possível encontrar a propriedade especificada."
  - type: System.Configuration.SettingsPropertyIsReadOnlyException
    commentId: T:System.Configuration.SettingsPropertyIsReadOnlyException
    description: "Foi efetuada uma tentativa para definir uma propriedade só de leitura."
  - type: System.Configuration.SettingsPropertyWrongTypeException
    commentId: T:System.Configuration.SettingsPropertyWrongTypeException
    description: "O valor fornecido é de um tipo incompatível com a propriedade de definições durante uma operação de definição."
  platform:
  - net462
- uid: System.Configuration.SettingsBase.Properties
  id: Properties
  parent: System.Configuration.SettingsBase
  langs:
  - csharp
  name: Properties
  nameWithType: SettingsBase.Properties
  fullName: System.Configuration.SettingsBase.Properties
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Obtém a coleção de propriedades das definições."
  remarks: "O `get` descritor de acesso da propriedade propriedades devolve o conjunto de <xref:System.Configuration.SettingsProperty>instâncias associadas com as propriedades geridas pelo <xref:System.Configuration.SettingsBase>instância.</xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsProperty>       O <xref:System.Configuration.SettingsBase>classe nativamente reconhece determinadas características de uma definição, tais como o respetivo nome, tipo de propriedade, o fornecedor de definições, valor predefinido e estado só de leitura e uma preferência de serialização.</xref:System.Configuration.SettingsBase> Estas características são espelhadas como propriedades de <xref:System.Configuration.SettingsProperty>classe.</xref:System.Configuration.SettingsProperty> Todos os outros atributos da <xref:System.Configuration.SettingsProperty>classe apenas passam para o fornecedor com definições associadas <xref:System.Configuration.SettingsAttributeDictionary>.</xref:System.Configuration.SettingsAttributeDictionary> </xref:System.Configuration.SettingsProperty>"
  syntax:
