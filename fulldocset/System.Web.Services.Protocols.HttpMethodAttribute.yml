  langs:
  - csharp
  name: HttpMethodAttribute
  nameWithType: HttpMethodAttribute
  fullName: System.Web.Services.Protocols.HttpMethodAttribute
  type: Class
  summary: "Aplicar este atributo para um cliente do serviço XML Web através de HTTP GET ou POST de HTTP, define os tipos de serializar os parâmetros enviada para um método do serviço XML Web e ler a resposta do método de serviço Web de XML. Esta classe não pode ser herdada."
  remarks: "Se um cliente do serviço XML Web chama um método do serviço XML Web utilização do GET de HTTP, <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>tem de ser definido como `XmlReturnReader` e <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>definido como `UrlParameterWriter`.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> Os clientes de serviço XML Web invocar um serviço XML Web utilizando o HTTP POST tem de definir <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>para `XmlReturnReader` e <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>para `HtmlFormParameterWriter`.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>"
  example:
  - "The following example is a proxy class generated by the Wsdl.exe utility for calling an XML Web service utility using HTTP-POST. The Wsdl.exe automatically supplies the correct types for <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> and <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>, along with specifying that the proxy class inherits from <xref:System.Web.Services.Protocols.HttpPostClientProtocol>.  \n  \n [!code-cs[Classic HttpMethodAttribute Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_21_1.cs)]\n [!code-cpp[Classic HttpMethodAttribute Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_21_1.cpp)]\n [!code-vb[Classic HttpMethodAttribute Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_21_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class HttpMethodAttribute : Attribute
