  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Ends the designer loading operation."
  remarks: "The <xref:System.ComponentModel.Design.Serialization.DesignerLoader> that loads the design document calls this method to indicate that the load terminated.       If errors are encountered during loading, they must be passed in the `errorCollection` parameter as a collection of exceptions. If they are not exceptions, the designer loader host can call <xref:System.Object.ToString%2A> on them and pass them as a collection. If the load is successful, then the `errorCollection` parameter must be either `null` or an empty collection."
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "The fully qualified name of the base class of the document that this designer is designing."
    - id: successful
      type: System.Boolean
      description: "\n     if the designer is successfully loaded; otherwise, ."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "A collection containing the errors encountered during load, if any. If no errors were encountered, pass either an empty collection or ."
