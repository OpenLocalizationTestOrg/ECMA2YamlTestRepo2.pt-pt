  langs:
  - csharp
  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "Fornece uma interface que pode expandir um anfitrião estruturador para suportar o carregamento a partir de um Estado serializado."
  remarks: "Um <xref:System.ComponentModel.Design.IDesignerHost>pode implementar esta interface para ativar o suporte para carregamento por <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.IDesignerHost>       O carregador do estruturador informa o estruturador anfitrião que necessita invocar um carregamento ou recarregar para que o anfitrião estruturador possam executar tarefas adicionais a estas horas.       Esta classe está isolada da <xref:System.ComponentModel.Design.IDesignerHost>para realçar que o carregador do estruturador, não o anfitrião estruturador, tem de iniciar todos os carregar e recarregar o documento de design.</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  id: EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  langs:
  - csharp
  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Termina o estruturador de carregar a operação."
  remarks: "O <xref:System.ComponentModel.Design.Serialization.DesignerLoader>que carrega o documento de design chama este método para indicar que a carga terminada.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       Se forem encontrados erros durante o carregamento, deve ser transmitidos no `errorCollection` parâmetro como uma coleção de exceções. Se não forem exceções, o anfitrião do carregador de estruturador pode chamar <xref:System.Object.ToString%2A>nos mesmos e transmita-los como uma coleção.</xref:System.Object.ToString%2A> Se a carga for bem sucedida, o `errorCollection` parâmetro tem de ser um `null` ou uma coleção vazia."
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "O nome completamente qualificado da classe base do documento que é conceber neste estruturador."
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o estruturador está carregado com êxito; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "Uma coleção que contém os erros encontrados durante o carregamento, se aplicável. Se não foram detectados erros, passar a uma coleção vazia ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad*
  exceptions: []
  platform:
  - net462
