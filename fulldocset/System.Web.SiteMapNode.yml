  summary: "Retrieves a localized string based on a <xref href=&quot;System.Web.SiteMapNode&quot;></xref> attribute to localize, a default string to return if no resource is found, and a Boolean value indicating whether to throw an exception if no resource is found."
  remarks: "The GetExplicitResourceString method is invoked in the `get` accessor of the <xref:System.Web.SiteMapNode.Title%2A> property, the <xref:System.Web.SiteMapNode.Description%2A> property, and any custom attributes that are defined in the <xref:System.Web.SiteMapNode.Attributes%2A> property. The <xref:System.Web.SiteMapProvider> object by which the <xref:System.Web.SiteMapNode> is tracked must have its <xref:System.Web.SiteMapProvider.EnableLocalization%2A> property set to `true` for the GetExplicitResourceString method to return a localized string. If the <xref:System.Web.SiteMapProvider.EnableLocalization%2A> is set to `false`, localization is not performed and the GetExplicitResourceString method is never called.       The <xref:System.Web.SiteMapNode.Title%2A> property, the <xref:System.Web.SiteMapNode.Description%2A> property, and any custom attributes that are defined in the <xref:System.Web.SiteMapNode.Attributes%2A> property first invoke the <xref:System.Web.SiteMapNode.GetImplicitResourceString%2A> method. If it returns `null`, the GetExplicitResourceString method is invoked with `defaultValue` set to the value of the default value from the explicit resource expression (assuming one was defined) and `throwIfNotFound` set to `true`.      > [!NOTE] >  The <xref:System.Web.XmlSiteMapProvider> class imposes the restriction that the <xref:System.Web.SiteMapNode> object cannot define both implicit resource expressions and explicit resource expressions for attributes. However, a custom provider implementation can choose to allow both.       The GetExplicitResourceString method uses the <xref:System.Collections.Specialized.NameValueCollection> collection of resource keys that the <xref:System.Web.SiteMapNode> object was initialized with. If a collection of resource keys was not specified, the GetExplicitResourceString returns `null`."
  syntax:
    content: protected string GetExplicitResourceString (string attributeName, string defaultValue, bool throwIfNotFound);
    parameters:
    - id: attributeName
      type: System.String
      description: "The <xref href=&quot;System.Web.SiteMapNode&quot;></xref> attribute to localize."
    - id: defaultValue
      type: System.String
      description: "The default value to return if a matching resource is not found."
    - id: throwIfNotFound
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to throw an <xref:System.InvalidOperationException>, if an explicit resource is defined for `attributeName`, `defaultValue` is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, and a localized value is not found; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    return:
      type: System.String
      description: "A string representing the localized attribute."
  overload: System.Web.SiteMapNode.GetExplicitResourceString*
