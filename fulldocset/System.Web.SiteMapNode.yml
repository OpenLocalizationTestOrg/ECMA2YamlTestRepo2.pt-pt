  name: SiteMapNode
  nameWithType: SiteMapNode
  fullName: System.Web.SiteMapNode
  type: Class
  summary: "Represents a node in the hierarchical site map structure such as that described by the <xref href=&quot;System.Web.SiteMap&quot;></xref> class and classes that implement the abstract <xref href=&quot;System.Web.SiteMapProvider&quot;></xref> class."
  remarks: "A SiteMapNode object represents a Web site page in a site map structure. SiteMapNode objects are loaded by the static <xref:System.Web.SiteMap> class at run time using one or more site map providers to load site map data from persistent storage into memory. SiteMapNode objects are wrapped by the <xref:System.Web.UI.WebControls.SiteMapNodeItem> class for use by Web server controls, such as the <xref:System.Web.UI.WebControls.SiteMapPath> control.       The SiteMapNode class includes several properties that are used to describe a single page in a Web site, including properties that describe a page, such as the <xref:System.Web.SiteMapNode.Url%2A>, <xref:System.Web.SiteMapNode.Title%2A>, and <xref:System.Web.SiteMapNode.Description%2A> properties. Whereas the <xref:System.Web.SiteMapNode.Url%2A> property is used by the <xref:System.Web.XmlSiteMapProvider> class, which is the default site map provider for ASP.NET, as a lookup key in the internal collections that the provider uses to track nodes, the SiteMapNode class supports a basic <xref:System.Web.SiteMapNode.Key%2A> property that can be used by site map providers to track nodes. Additionally, the <xref:System.Web.SiteMapNode.Url%2A> property is used by navigation controls to render hyperlinks to pages within a navigation structure. The <xref:System.Web.SiteMapNode.Title%2A> property is a friendly name for the SiteMapNode, is often the same as the HTML title of a Web Form, and is used by navigation controls to render simple labels. Finally, a <xref:System.Collections.Specialized.NameValueCollection> collection of additional <xref:System.Web.SiteMapNode.Attributes%2A> attributes is available to site map providers that use SiteMapNode objects, but require additional properties that are not available in the base SiteMapNode class."
  example:
  - "This section contains two code examples. The first code example demonstrates how to create a new site map node collection and add elements to it. The second code example demonstrates how to load site map data from a text file.  \n  \n The following code example demonstrates how to use the <xref:System.Web.SiteMapNodeCollection.%23ctor%2A> constructor to create a new <xref:System.Web.SiteMapNodeCollection> collection, and then add elements to it with the <xref:System.Web.SiteMapNodeCollection.Add%2A> method.  \n  \n [!code-cs[System.Web.SiteMapNode_2#1](~/add/codesnippet/csharp/t-system.web.sitemapnode_1.cs)]\n [!code-vb[System.Web.SiteMapNode_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapnode_1.vb)]  \n  \n The following code example demonstrates how the `SimpleTextSiteMapProvider` parses a text file that contains site map data in comma-delimited strings. A new SiteMapNode object is added to the internal tracking collections of the class for each line that is read from the file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#9](~/add/codesnippet/visualbasic/t-system.web.sitemapnode_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#9](~/add/codesnippet/csharp/t-system.web.sitemapnode_2.cs)]"
