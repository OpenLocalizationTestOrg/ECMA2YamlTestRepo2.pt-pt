- uid: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  id: KeyRestrictions
  parent: System.Data.OracleClient.OraclePermissionAttribute
  langs:
  - csharp
  name: KeyRestrictions
  nameWithType: OraclePermissionAttribute.KeyRestrictions
  fullName: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Obtém ou define os parâmetros de cadeia que são permitidos ou não permitidos de ligação."
  remarks: "Os parâmetros de cadeia de ligação são identificados num formulário =. Podem ser especificados vários parâmetros, delimitada por ponto e vírgula (;) a utilizar. Os parâmetros de cadeia de ligação listados podem ser identificados como parâmetros adicionais apenas permitidos ou parâmetros adicionais que não são permitidos utilizando o <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>propriedade.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Se não existem restrições de chaves são especificadas e o <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>propriedade está definida como `AllowOnly`, não existem parâmetros de cadeia de ligação adicionais são permitidos.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Se não existem restrições de chaves são especificadas e o <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>propriedade está definida como `PreventUsage`, são permitidos parâmetros de cadeia de ligação adicionais.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> Se mais do que uma regra está definida para a mesma cadeia de ligação, a regra mais restritiva é selecionada durante a verificação de permissão."
  syntax:
    content: public string KeyRestrictions { get; set; }
    return:
      type: System.String
      description: "Um ou mais ligação parâmetros de cadeia que são permitidos ou não permitidos."
  overload: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions*
  exceptions: []
  platform:
  - net462
