- uid: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  id: KeyRestrictions
  parent: System.Data.OracleClient.OraclePermissionAttribute
  langs:
  - csharp
  name: KeyRestrictions
  nameWithType: OraclePermissionAttribute.KeyRestrictions
  fullName: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Gets or sets connection string parameters that are allowed or disallowed."
  remarks: "Connection string parameters are identified in the form =. Multiple parameters can be specified, delimited using a semicolon (;). The connection string parameters listed may be identified as either the only additional parameters allowed or additional parameters that are not allowed using the <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> property.       If no key restrictions are specified, and the <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> property is set to `AllowOnly`, no additional connection string parameters are allowed.       If no key restrictions are specified, and the <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> property is set to `PreventUsage`, additional connection string parameters are allowed. If more than one rule is set for the same connection string, the more restrictive rule is selected during the permission check."
  syntax:
    content: public string KeyRestrictions { get; set; }
    return:
      type: System.String
      description: "One or more connection string parameters that are allowed or disallowed."
  overload: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions*
  exceptions: []
  platform:
  - net462
