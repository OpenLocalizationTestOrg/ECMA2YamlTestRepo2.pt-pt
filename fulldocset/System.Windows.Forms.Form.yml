  summary: "Obtém ou define o resultado da caixa de diálogo para o formulário."
  remarks: "O resultado da caixa de diálogo de um formulário é o valor devolvido do formulário quando for apresentado como uma caixa de diálogo modal. Se o formulário é apresentado como uma caixa de diálogo, definir esta propriedade com um valor entre o <xref:System.Windows.Forms.DialogResult>enumeração define o valor do resultado da caixa de diálogo para o formulário, oculta a caixa de diálogo modal e devolve o controlo para o formato de chamada.</xref:System.Windows.Forms.DialogResult> Esta propriedade é normalmente definida pelo <xref:System.Windows.Forms.Button.DialogResult%2A>propriedade de um <xref:System.Windows.Forms.Button>controlo no formulário.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> Quando o utilizador clica o <xref:System.Windows.Forms.Button>controlar, o valor atribuído ao <xref:System.Windows.Forms.Button.DialogResult%2A>propriedade o <xref:System.Windows.Forms.Button>está atribuído à propriedade DialogResult do formulário.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.Button>       Quando um formulário é apresentado como uma caixa de diálogo modal, ao clicar no **fechar** botão (botão com um X no canto superior direito do formulário) faz com que o formulário de ficar ocultas e a propriedade DialogResult ser definida como `DialogResult.Cancel`. O <xref:System.Windows.Forms.Form.Close%2A>método não é chamado automaticamente quando o utilizador clica o **fechar** botão de uma caixa de diálogo ou define o valor da propriedade DialogResult.</xref:System.Windows.Forms.Form.Close%2A> Em vez disso, o formulário está oculto e pode ser apresentado novamente sem criar uma nova instância da caixa de diálogo. Devido a este comportamento, tem de chamar o <xref:System.Windows.Forms.Control.Dispose%2A>método do formulário quando o formulário já não é necessário para a aplicação.</xref:System.Windows.Forms.Control.Dispose%2A>       Pode utilizar esta propriedade para determinar a forma como uma caixa de diálogo é fechada para processar corretamente as ações executadas na caixa de diálogo.      > [!NOTE] > Pode substituir o valor atribuído à propriedade DialogResult quando o utilizador clica o **fechar** botão definindo a propriedade DialogResult um processador de eventos para o <xref:System.Windows.Forms.Form.Closing>eventos do formulário.</xref:System.Windows.Forms.Form.Closing>      > [!NOTE] > Se um <xref:System.Windows.Forms.Form>é apresentada como uma janela sem modo, o valor devolvido pela propriedade DialogResult pode não devolver um valor atribuído ao formulário porque os recursos do formulário lançados automaticamente quando o formulário está fechado.</xref:System.Windows.Forms.Form>"
