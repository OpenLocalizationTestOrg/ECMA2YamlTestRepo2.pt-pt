  summary: "Ocorre quando um formulário introduz o modo de redimensionamento."
  remarks: "O evento ResizeBegin é desencadeado quando o utilizador começa a redimensionar um formulário, normalmente, clicando e arrastando um dos limites ou a grelha de dimensionamento localizada no canto inferior direito do formulário. Esta ação coloca o formulário no ciclo modal de dimensionamento até concluir a operação de redimensionamento. Normalmente, o seguinte conjunto de eventos ocorre durante uma operação de redimensionamento: 1.  Um único evento ResizeBegin ocorre como o formulário entra modo de redimensionamento.      2.  Zero ou mais pares de <xref:System.Windows.Forms.Control.Resize>e <xref:System.Windows.Forms.Control.SizeChanged>ocorrem eventos como o formulário <xref:System.Windows.Forms.Form.Size%2A>está modificado.</xref:System.Windows.Forms.Form.Size%2A> </xref:System.Windows.Forms.Control.SizeChanged> </xref:System.Windows.Forms.Control.Resize>      3.  Um único <xref:System.Windows.Forms.Form.ResizeEnd>evento ocorre como o formulário sai modo de redimensionamento.</xref:System.Windows.Forms.Form.ResizeEnd>      > [!NOTE] > Apenas a clicar sem arrastar num limite ou redimensionar o controlo irá gerar o ResizeBegin e <xref:System.Windows.Forms.Form.ResizeEnd>eventos sem qualquer intermédio <xref:System.Windows.Forms.Control.Resize>e <xref:System.Windows.Forms.Control.SizeChanged>pares de evento.</xref:System.Windows.Forms.Control.SizeChanged> </xref:System.Windows.Forms.Control.Resize> </xref:System.Windows.Forms.Form.ResizeEnd>       O ResizeBegin e um <xref:System.Windows.Forms.Form.ResizeEnd>par de eventos, também é desencadeado quando o utilizador move o formulário, normalmente, clicando e arrastando na barra legenda.</xref:System.Windows.Forms.Form.ResizeEnd> Estes eventos não são gerados por manipulação programática do formulário, por exemplo, alterando o <xref:System.Windows.Forms.Form.Size%2A>ou <xref:System.Windows.Forms.Control.Location%2A>Propriedades.</xref:System.Windows.Forms.Control.Location%2A> </xref:System.Windows.Forms.Form.Size%2A>       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
