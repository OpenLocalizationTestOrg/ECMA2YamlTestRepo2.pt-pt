  remarks: "> [!CAUTION]> Fechado evento está obsoleto no .NET Framework versão 2.0; Utilize o <xref:System.Windows.Forms.Form.FormClosed>eventos em vez disso.</xref:System.Windows.Forms.Form.FormClosed>       Este evento ocorre depois do formulário foi fechado pelo utilizador ou pelo <xref:System.Windows.Forms.Form.Close%2A>método do formulário.</xref:System.Windows.Forms.Form.Close%2A> Para impedir que um formulário fecho, processar o <xref:System.Windows.Forms.Form.Closing>eventos e defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do <xref:System.ComponentModel.CancelEventArgs>transmitido para o processador de eventos para `true`.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Forms.Form.Closing>       Pode utilizar este evento para executar tarefas como libertar recursos utilizados pelo formulário e ao guardar as informações que introduziu no formulário ou para atualizar o respetivo formulário principal.      > [!CAUTION] > Fechado o e <xref:System.Windows.Forms.Form.Closing?displayProperty=fullName>eventos não são gerados quando o <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>método é denominado para sair da sua aplicação.</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closing?displayProperty=fullName> Se tiver o código de validação destes eventos que tem de ser executados, deve chamar o <xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>método para cada Abrir formulário individualmente antes de chamar o <xref:System.Windows.Forms.Application.Exit%2A>método.</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>       Se o formulário é um formulário principal MDI, o <xref:System.Windows.Forms.Form.Closing>eventos de todos os formulários de subordinado MDI são gerados antes do formulário de principal MDI <xref:System.Windows.Forms.Form.Closing>o evento é gerado.</xref:System.Windows.Forms.Form.Closing> </xref:System.Windows.Forms.Form.Closing> Além disso, os eventos de todos os formulários de subordinado MDI fechados são gerados antes do evento fechado do formulário principal MDI é gerado.       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
