  remarks: "> [!IMPORTANT]> Este membro tenha sido retido para compatibilidade com versões anteriores. Para obter mais informações sobre o dimensionamento automático, consulte [dimensionamento automático no Windows Forms](~/add/includes/ajax-current-ext-md.md).       O valor da propriedade AutoScaleBaseSize é utilizado no momento de visualização de formulário para calcular o fator de dimensionamento para o formulário. O tamanho de base de dimensionamento automático é utilizado pelo formulário de como uma linha de base, para comparar com a do tamanho do tipo de letra do sistema para determinar a quantidade de dimensionar o formulário quando o dimensionamento automático é utilizado. Se pretender determinar o tamanho de um formulário será automaticamente escala com base num tipo de letra específico, utilize o <xref:System.Windows.Forms.Form.GetAutoScaleSize%2A>método.</xref:System.Windows.Forms.Form.GetAutoScaleSize%2A>      > [!NOTE] > O valor desta propriedade é utilizado quando o formulário for criado inicialmente. Assim que a propriedade for definida, não pode ser alterada."
