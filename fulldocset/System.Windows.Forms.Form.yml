- uid: System.Windows.Forms.Form.RightToLeftLayout
  id: RightToLeftLayout
  parent: System.Windows.Forms.Form
  langs:
  - csharp
  name: RightToLeftLayout
  nameWithType: Form.RightToLeftLayout
  fullName: System.Windows.Forms.Form.RightToLeftLayout
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se a colocação de espelho de direita para a esquerda está ativada."
  remarks: "A propriedade RightToLeftLayout é é útil principalmente para desenvolver formulários do mundo preparada para público em todo o mundo. Várias formas foram concebidas para que os controlos são dispostos num formulário de uma forma de esquerda para a direita. Estes formulários são compatíveis com idiomas que se seguem nesta direção de escrita. No entanto, ao visualizar os formulários mesmos aos utilizadores de idiomas de direita para a esquerda, muitas vezes, é preferível para inverter a ordem dos controlos no formulário. Se ambas a RightToLeftLayout é e <xref:System.Windows.Forms.Control.RightToLeft%2A>propriedades são `true`, espelhamento ficará ativado para o formulário e posicionamento de controlo e o fluxo de texto será direita para a esquerda.</xref:System.Windows.Forms.Control.RightToLeft%2A>       Ao contrário <xref:System.Windows.Forms.Control.RightToLeft%2A>, RightToLeftLayout é não herda.</xref:System.Windows.Forms.Control.RightToLeft%2A> Se pretender que entram em vigor para controlos subordinados, deve defini-lo em cada controlo subordinado que pretende que sejam espelhada.       Desenho de proprietário não é suportado quando RightToLeftLayout é está definida como `Yes`. Os eventos de desenho de proprietário ainda ocorrerá, mas o comportamento de qualquer código que cria nestes eventos não está definido. Além disso, <xref:System.Windows.Forms.Control.BackgroundImage%2A>, <xref:System.Windows.Forms.Form.Opacity%2A>, <xref:System.Windows.Forms.Form.TransparencyKey%2A>, e os eventos de desenho não são suportados.</xref:System.Windows.Forms.Form.TransparencyKey%2A> </xref:System.Windows.Forms.Form.Opacity%2A> </xref:System.Windows.Forms.Control.BackgroundImage%2A>       O RightToLeftLayout é e <xref:System.Windows.Forms.Control.RightToLeft%2A>Propriedades fazer com que os estilos de janela de Win32 API seguintes ser definido: - quando <xref:System.Windows.Forms.Control.RightToLeft%2A>está definido como `Yes` e RightToLeftLayout é está definido como `true`, Windows Forms define o `WS_EX_LAYOUTRTL` estilo de janela e remove o `WS_EX_RIGHT` e `WS_EX_RTLREADING` estilos.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.RightToLeft%2A>      -Quando <xref:System.Windows.Forms.Control.RightToLeft%2A>está definido como `Yes` mas RightToLeftLayout é está definida como `No`, Windows Forms define o `WS_EX_RIGHT` e `WS_EX_RTLREADING` estilos de janela.</xref:System.Windows.Forms.Control.RightToLeft%2A>       Alterar o valor desta propriedade gera o <xref:System.Windows.Forms.Form.RightToLeftLayoutChanged>eventos.</xref:System.Windows.Forms.Form.RightToLeftLayoutChanged>       Para obter mais informações sobre problemas de globalização, consulte [melhores práticas para desenvolver aplicações do mundo preparada](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual bool RightToLeftLayout { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a colocação de espelho de direita para a esquerda está ativada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para colocação de controlo subordinado padrão. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Form.RightToLeftLayout*
  exceptions: []
