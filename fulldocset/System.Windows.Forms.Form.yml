- uid: System.Windows.Forms.Form.Opacity
  id: Opacity
  parent: System.Windows.Forms.Form
  langs:
  - csharp
  name: Opacity
  nameWithType: Form.Opacity
  fullName: System.Windows.Forms.Form.Opacity
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o nível de opacidade do formulário."
  remarks: "A propriedade de opacidade permite-lhe especificar um nível de transparência para o formulário e os controlos. Quando esta propriedade está definida como um valor inferior a 100 por cento (1,00) dos e.u.a., o formato completo, incluindo limites, é efetuado mais transparente. Definir esta propriedade para um valor de 0 por cento (0.00) faz o formulário completamente invisível. Pode utilizar esta propriedade para fornecer diferentes níveis de transparência ou para fornecer os efeitos, tais como phasing um formulário dentro ou fora da vista. Por exemplo, pode fase um formulário na vista por definir a propriedade de opacidade para um valor de 0 por cento (0.00) e aumentar gradualmente o valor até atingir 100 por cento (1,00 dos e.u.a.).       Opacidade difere de acordo com a transparência fornecida o <xref:System.Windows.Forms.Form.TransparencyKey%2A>, que só permite um formulário e respetivos se completamente transparente de controlos que estejam a cor do mesma como o valor especificado no <xref:System.Windows.Forms.Form.TransparencyKey%2A>propriedade.</xref:System.Windows.Forms.Form.TransparencyKey%2A> </xref:System.Windows.Forms.Form.TransparencyKey%2A>       Esta propriedade não é suportada quando <xref:System.Windows.Forms.Form.RightToLeftLayout%2A>é `true`.</xref:System.Windows.Forms.Form.RightToLeftLayout%2A>       A propriedade de opacidade depende em camadas API do Windows que foi introduzida com o Windows 2000. Para obter mais informações, consulte o &quot;em camadas: uma nova forma para utilização Translucency e transparência efeitos no Windows aplicações do Windows&quot; na documentação do SDK de plataforma em [http://msdn.microsoft.com](http://msdn.microsoft.com/)."
  example:
  - "The following code example demonstrates how to create a form that is displayed with an opacity level of 75 percent. The code example creates a new form that is positioned in the center of the screen with an Opacity property set to change the opacity level of the form. The code example also sets the <xref:System.Windows.Forms.Form.Size%2A> property to provide a larger sized form than the default size of the form. This code example was written under the assumption that the method defined in this example is called from another form in an event handler or other method.  \n  \n [!code-cpp[Form.Opacity#1](~/add/codesnippet/cpp/p-system.windows.forms.f_21_1.cpp)]\n [!code-cs[Form.Opacity#1](~/add/codesnippet/csharp/p-system.windows.forms.f_21_1.cs)]\n [!code-vb[Form.Opacity#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_21_1.vb)]"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "O nível de opacidade do formulário. A predefinição é 1.00."
  overload: System.Windows.Forms.Form.Opacity*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.Form.OwnedForms
  id: OwnedForms
  parent: System.Windows.Forms.Form
  langs:
