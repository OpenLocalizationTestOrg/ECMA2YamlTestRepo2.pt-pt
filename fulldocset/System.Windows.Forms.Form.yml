  remarks: "Quando um formulário é fechado, todos os recursos criados no objeto estão fechados e o formulário é eliminado. Pode impedir o fecho de um formulário em tempo de execução pelo processamento o <xref:System.Windows.Forms.Form.Closing>eventos e uma definição o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o <xref:System.ComponentModel.CancelEventArgs>transmitida como um parâmetro para o processador de eventos.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Forms.Form.Closing> Se o formulário que está a fechar o formulário de arranque da sua aplicação, termina a sua aplicação.       As duas condições quando um formulário não é eliminado no `Close` é utilizando quando (1) que faz parte de uma aplicação de várias documento interface (MDI), o formulário não é visível; e (2) que têm apresentados no formato <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> Nestes casos, terá de chamar <xref:System.Windows.Forms.Form.Dispose%2A>manualmente para marcar todos os controlos do formulário para recolha de lixo.</xref:System.Windows.Forms.Form.Dispose%2A>      > [!NOTE] > Método quando o fecho é chamado um <xref:System.Windows.Forms.Form>apresentado como uma janela sem modo, não é possível chamar o <xref:System.Windows.Forms.Control.Show%2A>método para que o formulário visível, porque os recursos do formulário já foram lançados.</xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Form> Para ocultar um formulário e, em seguida, tornar visível, utilize o <xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>      > [!CAUTION] > Antes o [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] 2.0, o <xref:System.Windows.Forms.Form.Closed?displayProperty=fullName>e <xref:System.Windows.Forms.Form.Closing?displayProperty=fullName>eventos não são gerados quando o <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>método é denominado para sair da aplicação.</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closing?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> Se tiver o código de validação destes eventos que tem de ser executados, deve chamar o método de fechar para cada Abrir formulário individualmente antes de chamar o <xref:System.Windows.Forms.Application.Exit%2A>método.</xref:System.Windows.Forms.Application.Exit%2A>"
