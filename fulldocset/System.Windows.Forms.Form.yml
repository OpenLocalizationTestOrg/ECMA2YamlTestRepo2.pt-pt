- uid: System.Windows.Forms.Form.ResizeBegin
  id: ResizeBegin
  parent: System.Windows.Forms.Form
  langs:
  - csharp
  name: ResizeBegin
  nameWithType: Form.ResizeBegin
  fullName: System.Windows.Forms.Form.ResizeBegin
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Occurs when a form enters resizing mode."
  remarks: "The ResizeBegin event is raised when the user begins to resize a form, typically by clicking and dragging one of the borders or the sizing grip located on the lower-right corner of the form. This action puts the form into a modal sizing loop until the resize operation is completed. Typically, the following set of events occurs during a resize operation:      1.  A single ResizeBegin event occurs as the form enters resizing mode.      2.  Zero or more pairs of <xref:System.Windows.Forms.Control.Resize> and <xref:System.Windows.Forms.Control.SizeChanged> events occur as the form&quot;s <xref:System.Windows.Forms.Form.Size%2A> is modified.      3.  A single <xref:System.Windows.Forms.Form.ResizeEnd> event occurs as the form exits resizing mode.      > [!NOTE] >  Just clicking without dragging on a border or resizing grip will generate the ResizeBegin and <xref:System.Windows.Forms.Form.ResizeEnd> events without any intermediate <xref:System.Windows.Forms.Control.Resize> and <xref:System.Windows.Forms.Control.SizeChanged> event pairs.       The ResizeBegin and <xref:System.Windows.Forms.Form.ResizeEnd> pair of events is also raised when the user moves the form, typically by clicking and dragging on the caption bar. These events are not generated by programmatic manipulation of the form, for example by changing the <xref:System.Windows.Forms.Form.Size%2A> or <xref:System.Windows.Forms.Control.Location%2A> properties.       For more information about handling events, see [Handling and Raising Events](~/add/includes/ajax-current-ext-md.md)."
