  fullName: System.Windows.Forms.Form
  type: Class
  summary: "Representa uma caixa de diálogo ou janela que constitui a interface de utilizador de uma aplicação."
  remarks: "Um formulário é uma representação de qualquer janela apresentada na sua aplicação. A classe de formulário pode ser utilizado para criar padrão, a ferramenta, borderless e a windows flutuante. Também pode utilizar a classe de formulário modais windows, tais como uma caixa de diálogo de criar. Um tipo especial de formulário, o formulário de vários documentos interface (MDI), pode conter outras formas chamadas os formulários subordinados MDI. Um formulário MDI é criado através da definição de <xref:System.Windows.Forms.Form.IsMdiContainer%2A>propriedade `true`.</xref:System.Windows.Forms.Form.IsMdiContainer%2A> Os formulários subordinados MDI são criados, definindo o <xref:System.Windows.Forms.Form.MdiParent%2A>propriedade ao formulário principal MDI que irá conter o formulário subordinado.</xref:System.Windows.Forms.Form.MdiParent%2A>       As propriedades disponíveis da classe de forma a determinar as funcionalidades de gestão do aspeto, tamanho, cor e a janela de caixa de diálogo ou janela que estiver a criar. A <xref:System.Windows.Forms.Control.Text%2A>propriedade permite-lhe especificar a legenda da janela da barra de título.</xref:System.Windows.Forms.Control.Text%2A> O <xref:System.Windows.Forms.Form.Size%2A>e <xref:System.Windows.Forms.Form.DesktopLocation%2A>propriedades permitem-lhe definir o tamanho e a posição da janela quando for apresentado.</xref:System.Windows.Forms.Form.DesktopLocation%2A> </xref:System.Windows.Forms.Form.Size%2A> Pode utilizar o <xref:System.Windows.Forms.Control.ForeColor%2A>colocadas de propriedade de cor para alterar a cor de primeiro plano predefinido de todos os controlos no formulário.</xref:System.Windows.Forms.Control.ForeColor%2A> O <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, e <xref:System.Windows.Forms.Form.MaximizeBox%2A>propriedades permitem controlar se o formulário pode ser minimizado, maximizado ou redimensionado em tempo de execução.</xref:System.Windows.Forms.Form.MaximizeBox%2A> </xref:System.Windows.Forms.Form.MinimizeBox%2A> </xref:System.Windows.Forms.Form.FormBorderStyle%2A>       Para além das propriedades, pode utilizar os métodos da classe para manipular um formulário. Por exemplo, pode utilizar o <xref:System.Windows.Forms.Form.ShowDialog%2A>método para mostrar um formulário como uma caixa de diálogo modal.</xref:System.Windows.Forms.Form.ShowDialog%2A> Pode utilizar o <xref:System.Windows.Forms.Form.SetDesktopLocation%2A>método para a posição do formulário no ambiente de trabalho.</xref:System.Windows.Forms.Form.SetDesktopLocation%2A>       Os eventos da classe de formulário permitem-lhe responder a ações executadas no formulário. Pode utilizar o <xref:System.Windows.Forms.Form.Activated>eventos efetuar operações como atualizar os dados apresentados nos controlos do formulário quando o formulário é activado.</xref:System.Windows.Forms.Form.Activated>       Pode utilizar um formulário como a classe inicial na sua aplicação colocando um método chamado `Main` na classe. No `Main` método adicionar código para criar e mostrar a forma. Também terá de adicionar o `STAThread` atributo para o `Main` método por ordem para o formulário ser executada. Quando o formulário de início é fechado, a aplicação também está fechada.       Se definir o <xref:System.Windows.Forms.Control.Enabled%2A>propriedade `false` antes do formulário está visível (por exemplo, definir <xref:System.Windows.Forms.Control.Enabled%2A>como falso no [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)] designer), a minimizar, maximizar, fechar e botões sistema permanecer ativada.</xref:System.Windows.Forms.Control.Enabled%2A> </xref:System.Windows.Forms.Control.Enabled%2A> Se definir <xref:System.Windows.Forms.Control.Enabled%2A>para `false` depois do formulário está visível (por exemplo, quando o evento de carregamento ocorre), os botões estão desativados.</xref:System.Windows.Forms.Control.Enabled%2A>"
  example:
  - "The following code example creates a new instance of a Form and calls the <xref:System.Windows.Forms.Form.ShowDialog%2A> method to display the form as a dialog box. The example sets the <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.AcceptButton%2A>, <xref:System.Windows.Forms.Form.CancelButton%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, <xref:System.Windows.Forms.Form.MaximizeBox%2A>, and <xref:System.Windows.Forms.Form.StartPosition%2A> properties to change the appearance and functionality of the form to a dialog box. The example also uses the <xref:System.Windows.Forms.Form.ControlCollection.Add%2A> method of the form's <xref:System.Windows.Forms.Control.Controls%2A> collection to add two <xref:System.Windows.Forms.Button> controls. The example uses the <xref:System.Windows.Forms.Form.HelpButton%2A> property to display a help button in the caption bar of the dialog box.  \n  \n [!code-cpp[Classic Form.AcceptButton Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_4_1.cpp)]\n [!code-cs[Classic Form.AcceptButton Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_4_1.cs)]\n [!code-vb[Classic Form.AcceptButton Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_4_1.vb)]"
