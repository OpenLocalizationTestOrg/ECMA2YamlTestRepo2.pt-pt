  summary: "Gets or sets a value indicating whether right-to-left mirror placement is turned on."
  remarks: "The RightToLeftLayout property is primarily useful for developing world-ready forms for worldwide audiences. Many forms are designed so that controls are laid out on a form in a left-to-right fashion. These forms are compatible with languages that follow this writing direction. However, when you display the same forms to users of right-to-left languages, it is often preferable to reverse the order of the controls on the form. If both the RightToLeftLayout and <xref:System.Windows.Forms.Control.RightToLeft%2A> properties are `true`, mirroring will be turned on for the form, and control placement and text flow will be right-to-left.       Unlike <xref:System.Windows.Forms.Control.RightToLeft%2A>, RightToLeftLayout does not inherit. If you want it to take effect for child controls, you must set it on each child control that you want mirrored.       Owner draw is not supported when RightToLeftLayout is set to `Yes`. The owner draw events will still occur, but the behavior of any code you author in these events is not defined. Additionally, <xref:System.Windows.Forms.Control.BackgroundImage%2A>, <xref:System.Windows.Forms.Form.Opacity%2A>, <xref:System.Windows.Forms.Form.TransparencyKey%2A>, and the painting events are not supported.       The RightToLeftLayout and <xref:System.Windows.Forms.Control.RightToLeft%2A> properties cause the following Win32 API window styles to be set:      -   When <xref:System.Windows.Forms.Control.RightToLeft%2A> is set to `Yes` and RightToLeftLayout is set to `true`, Windows Forms sets the `WS_EX_LAYOUTRTL` window style, and removes the `WS_EX_RIGHT` and `WS_EX_RTLREADING` styles.      -   When <xref:System.Windows.Forms.Control.RightToLeft%2A> is set to `Yes` but RightToLeftLayout is set to `No`, Windows Forms sets the `WS_EX_RIGHT` and `WS_EX_RTLREADING` window styles.       Changing the value of this property raises the <xref:System.Windows.Forms.Form.RightToLeftLayoutChanged> event.       For more information about globalization issues, see [Best Practices for Developing World-Ready Applications](~/add/includes/ajax-current-ext-md.md)."
