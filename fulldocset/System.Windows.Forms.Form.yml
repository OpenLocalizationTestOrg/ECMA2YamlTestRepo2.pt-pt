- uid: System.Windows.Forms.Form.Closing
  id: Closing
  parent: System.Windows.Forms.Form
  langs:
  - csharp
  name: Closing
  nameWithType: Form.Closing
  fullName: System.Windows.Forms.Form.Closing
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ocorre quando o formulário está a fechar."
  remarks: "> [!CAUTION]> Fecho evento está obsoleto no .NET Framework versão 2.0; Utilize o <xref:System.Windows.Forms.Form.FormClosing>eventos em vez disso.</xref:System.Windows.Forms.Form.FormClosing>       O evento de fecho ocorre como o formulário está a ser fechado. Quando um formulário é fechado, são lançados todos os recursos criados no objeto e o formulário é eliminado. Se cancelar este evento, o formulário permanece aberto. Para cancelar o fecho de um formulário, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o <xref:System.ComponentModel.CancelEventArgs>transmitido para o processador de eventos para `true`.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Quando um formulário é apresentado como uma caixa de diálogo modal, ao clicar no **fechar** botão (botão com um X no canto superior direito do formulário) faz com que o formulário de ficar ocultas e <xref:System.Windows.Forms.Form.DialogResult%2A>propriedade ser definida como `DialogResult.Cancel`.</xref:System.Windows.Forms.Form.DialogResult%2A> Pode substituir o valor atribuído ao <xref:System.Windows.Forms.Form.DialogResult%2A>propriedade quando o utilizador clica o **fechar** botão definindo a <xref:System.Windows.Forms.Form.DialogResult%2A>propriedade um processador de eventos para o evento de fecho do formulário.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Form.DialogResult%2A>      > [!NOTE] > Quando o <xref:System.Windows.Forms.Form.Close%2A>método é chamado um <xref:System.Windows.Forms.Form>apresentado como uma janela sem modo, não é possível chamar o <xref:System.Windows.Forms.Control.Show%2A>método para que o formulário visível, porque os recursos do formulário já foram lançados.</xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> Para ocultar um formulário e, em seguida, tornar visível, utilize o <xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>      > [!CAUTION] > O <xref:System.Windows.Forms.Form.Closed?displayProperty=fullName>e fecho de eventos não são gerados quando o <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>método é denominado para sair da sua aplicação.</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> Se tiver o código de validação destes eventos que tem de ser executados, deve chamar o <xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>método para cada Abrir formulário individualmente antes de chamar o <xref:System.Windows.Forms.Application.Exit%2A>método.</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>       Se o formulário é um formulário de principal MDI, os eventos de fecho de todas as os formulários subordinados MDI são gerados antes do evento de fecho do formulário de principal MDI é gerado. Além disso, o <xref:System.Windows.Forms.Form.Closed>eventos de todos os formulários de subordinado MDI são gerados antes do <xref:System.Windows.Forms.Form.Closed>do formulário principal MDI o evento é gerado.</xref:System.Windows.Forms.Form.Closed> </xref:System.Windows.Forms.Form.Closed> Cancelar o evento de fecho de um formulário de subordinado MDI não impede que o evento de fecho do formulário principal MDI emitidos. No entanto, ao cancelar o evento será definido como `true` o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o <xref:System.ComponentModel.CancelEventArgs>que é transmitida como um parâmetro para o formulário principal.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Para forçar a todos os principais e subordinados formulários MDI para fechar, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `false` no MDI principal formulário.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
  example:
