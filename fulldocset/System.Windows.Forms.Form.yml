      description: "A <xref href=&quot;System.Windows.Forms.FormWindowState&quot;> </xref> que representa se o formulário é minimizado, maximizado ou normal. A predefinição é <xref uid=&quot;langword_csharp_FormWindowState.Normal&quot; name=&quot;FormWindowState.Normal&quot; href=&quot;&quot;> </xref>."
