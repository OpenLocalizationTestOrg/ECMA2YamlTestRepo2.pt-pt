  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets an array of <xref href=&quot;System.Windows.Forms.Form&quot;></xref> objects that represent all forms that are owned by this form."
  remarks: "This property returns an array that contains all forms that are owned by this form. To make a form owned by another form, call the <xref:System.Windows.Forms.Form.AddOwnedForm%2A> method. The form assigned to the owner form will remain owned until the <xref:System.Windows.Forms.Form.RemoveOwnedForm%2A> method is called. You can also make a form owned by another by setting the <xref:System.Windows.Forms.Form.Owner%2A> property with a reference to its owner form.       When a form is owned by another form, it is closed or hidden with the owner form. For example, consider a form named `Form2` that is owned by a form named `Form1`. If `Form1` is closed or minimized, `Form2` is also closed or hidden. Owned forms are also never displayed behind their owner form. You can use owned forms for windows such as find and replace windows, which should not be displayed behind the owner form when the owner form is selected.      > [!NOTE] >  If the form is a multiple-document interface (MDI) parent form, this property will return all forms that are displayed with the exception of any MDI child forms that are currently open. To obtain the MDI child forms opened in an MDI parent form, use the <xref:System.Windows.Forms.Form.MdiChildren%2A> property."
  example:
  - "The following code example demonstrates how to use the OwnedForms property to modify all forms owned by the owner form. The first method in the example adds forms to the array of owned forms associated with the owned form. The second method loops through all owned forms and changes the caption. This example requires that both methods are called by an event or other method of a form.  \n  \n [!code-vb[Form.OwnedForms#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_33_1.vb)]\n [!code-cs[Form.OwnedForms#1](~/add/codesnippet/csharp/p-system.windows.forms.f_33_1.cs)]\n [!code-cpp[Form.OwnedForms#1](~/add/codesnippet/cpp/p-system.windows.forms.f_33_1.cpp)]"
