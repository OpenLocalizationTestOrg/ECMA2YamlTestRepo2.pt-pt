  remarks: "> [!CAUTION] >  The Closed event is obsolete in the .NET Framework version 2.0; use the <xref:System.Windows.Forms.Form.FormClosed> event instead.       This event occurs after the form has been closed by the user or by the <xref:System.Windows.Forms.Form.Close%2A> method of the form. To prevent a form from closing, handle the <xref:System.Windows.Forms.Form.Closing> event and set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.ComponentModel.CancelEventArgs> passed to your event handler to `true`.       You can use this event to perform tasks such as freeing resources used by the form and to save information entered in the form or to update its parent form.      > [!CAUTION] >  The Closed and <xref:System.Windows.Forms.Form.Closing?displayProperty=fullName> events are not raised when the <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> method is called to exit your application. If you have validation code in either of these events that must be executed, you should call the <xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName> method for each open form individually before calling the <xref:System.Windows.Forms.Application.Exit%2A> method.       If the form is an MDI parent form, the <xref:System.Windows.Forms.Form.Closing> events of all MDI child forms are raised before the MDI parent form&quot;s <xref:System.Windows.Forms.Form.Closing> event is raised. In addition, the Closed events of all MDI child forms are raised before the Closed event of the MDI parent form is raised.       For more information about handling events, see [Handling and Raising Events](~/add/includes/ajax-current-ext-md.md)."
