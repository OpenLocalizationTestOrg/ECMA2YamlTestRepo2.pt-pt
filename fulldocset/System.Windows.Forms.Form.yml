  summary: "Obtém ou define um valor que indica se o formulário ajusta o tamanho para se ajustar a altura do tipo de letra utilizada no formulário e dimensiona os controlos."
  remarks: "> [!IMPORTANT]> O dimensionamento automático é obsoleto e tenha sido retido para compatibilidade com versões anteriores. A alternativa não obsoleta é <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> Para obter mais informações sobre o dimensionamento automático, consulte [dimensionamento automático no Windows Forms](~/add/includes/ajax-current-ext-md.md).       Pode utilizar esta propriedade para permitir que o formulário e os controlos para ajustar automaticamente com base nas alterações no tipo de letra. Isto pode ser útil em aplicações onde o tipo de letra pode aumentar ou diminuir baseada na linguagem de especificada para utilização pelo Windows.       Para obter o tamanho do formulário será automaticamente a escala, utilize o <xref:System.Windows.Forms.Form.AutoScaleBaseSize%2A>propriedade.</xref:System.Windows.Forms.Form.AutoScaleBaseSize%2A> Se quiser determinar o tamanho do formulário será automaticamente escala com base num tipo de letra específico, utilize o <xref:System.Windows.Forms.Form.GetAutoScaleSize%2A>método.</xref:System.Windows.Forms.Form.GetAutoScaleSize%2A>"
