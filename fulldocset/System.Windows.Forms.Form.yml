losing de todos os formulários de subordinado MDI são gerados antes do evento de FormClosing do formulário de principal MDI é gerado. Da mesma forma, o <xref:System.Windows.Forms.Form.FormClosed>eventos de todos os formulários de subordinado MDI são gerados antes do <xref:System.Windows.Forms.Form.FormClosed>do formulário principal MDI o evento é gerado.</xref:System.Windows.Forms.Form.FormClosed> </xref:System.Windows.Forms.Form.FormClosed> Cancelar o evento de FormClosing de um formulário de subordinado MDI não impede que o evento de FormClosing do formulário principal MDI emitidos. No entanto, ao cancelar o evento será definido como `true` o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o <xref:System.Windows.Forms.FormClosingEventArgs>classe que é transmitida como um parâmetro para o formulário principal.</xref:System.Windows.Forms.FormClosingEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Para forçar a todos os principais e subordinados formulários MDI para fechar, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `false` no MDI principal formulário.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
