  summary: "Obtém uma matriz de <xref href=&quot;System.Windows.Forms.Form&quot;> </xref> objetos que representam todos os formulários que são proprietário deste formulário."
  remarks: "Esta propriedade devolve uma matriz que contém todos os formulários que são proprietário deste formulário. Para efetuar um formulário pertence a outro formulário, chame o <xref:System.Windows.Forms.Form.AddOwnedForm%2A>método.</xref:System.Windows.Forms.Form.AddOwnedForm%2A> O formulário atribuído ao formulário proprietário permanecerá pertencentes à empresa até o <xref:System.Windows.Forms.Form.RemoveOwnedForm%2A>método é chamado.</xref:System.Windows.Forms.Form.RemoveOwnedForm%2A> Também pode efetuar um formulário pertencente a outro definindo a <xref:System.Windows.Forms.Form.Owner%2A>propriedade com uma referência ao respetivo formulário de proprietário.</xref:System.Windows.Forms.Form.Owner%2A>       Quando um formulário é propriedade de outra forma, é fechado ou oculto com a forma de proprietário. Por exemplo, considere um formulário com o nome `Form2` que pertence a um formulário com o nome `Form1`. Se `Form1` está fechado ou minimizado, `Form2` também está fechado ou oculto. Formulários pertencentes à empresa também nunca são apresentados por trás do respetivo formulário de proprietário. Pode utilizar formulários pertencentes à empresa para windows, tais como localizar e substituir windows, que não devem ser apresentados atrás o formulário de proprietário, quando o formulário de proprietário está selecionado.      > [!NOTE] > Se o formulário é um formulário de principal de vários documentos interface (MDI), esta propriedade devolverá todos os formulários que são apresentados com a exceção de todos os formulários subordinados MDI atualmente abertos. Para obter os formulários subordinados MDI abertos num formulário principal MDI, utilize o <xref:System.Windows.Forms.Form.MdiChildren%2A>propriedade.</xref:System.Windows.Forms.Form.MdiChildren%2A>"
  example:
  - "The following code example demonstrates how to use the OwnedForms property to modify all forms owned by the owner form. The first method in the example adds forms to the array of owned forms associated with the owned form. The second method loops through all owned forms and changes the caption. This example requires that both methods are called by an event or other method of a form.  \n  \n [!code-vb[Form.OwnedForms#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_33_1.vb)]\n [!code-cs[Form.OwnedForms#1](~/add/codesnippet/csharp/p-system.windows.forms.f_33_1.cs)]\n [!code-cpp[Form.OwnedForms#1](~/add/codesnippet/cpp/p-system.windows.forms.f_33_1.cpp)]"
