  summary: "Redimensionar o formulário de acordo com a definição de <xref:System.Windows.Forms.Form.AutoSizeMode*>.</xref:System.Windows.Forms.Form.AutoSizeMode*>"
  remarks: "Utilize AutoSize para forçar um formulário para redimensionar para ajustar o respetivo conteúdo.       Um formulário não automaticamente redimensionada no estruturador de formulários do Visual Studio, independentemente dos valores de AutoSize e <xref:System.Windows.Forms.Form.AutoSizeMode%2A>Propriedades.</xref:System.Windows.Forms.Form.AutoSizeMode%2A> O formulário corretamente será redimensionado em tempo de execução, de acordo com os valores destas duas propriedades. Por outro lado, um personalizado <xref:System.Windows.Forms.UserControl>será redimensionado automaticamente no momento da conceção e em tempo de execução.</xref:System.Windows.Forms.UserControl>       Quando utilizar AutoSize, o <xref:System.Windows.Forms.Control.MinimumSize%2A>e <xref:System.Windows.Forms.Control.MaximumSize%2A>propriedades são respeitadas, mas o valor atual do <xref:System.Windows.Forms.Control.Size%2A>propriedade é ignorada.</xref:System.Windows.Forms.Control.Size%2A> </xref:System.Windows.Forms.Control.MaximumSize%2A> </xref:System.Windows.Forms.Control.MinimumSize%2A> Utilizar AutoSize e <xref:System.Windows.Forms.Form.AutoSizeMode%2A>também compõe o <xref:System.Windows.Forms.Form.AutoScroll%2A>propriedade supérfluas, como não é possível reduzir o formulário para ocultar os controlos contidos da vista.</xref:System.Windows.Forms.Form.AutoScroll%2A> </xref:System.Windows.Forms.Form.AutoSizeMode%2A>       Consulte o <xref:System.Windows.Forms.AutoSizeMode>enumeração para obter informações sobre como um formulário se comporta quando AutoSize é `true`.</xref:System.Windows.Forms.AutoSizeMode>"
