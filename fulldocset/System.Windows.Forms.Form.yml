  summary: "Adds an owned form to this form."
  remarks: "The form assigned to the owner form remains owned until the <xref:System.Windows.Forms.Form.RemoveOwnedForm%2A> method is called. You can also make a form owned by another by setting the <xref:System.Windows.Forms.Form.Owner%2A> property with a reference to its owner form.       When a form is owned by another form, it is closed or hidden with the owner form. For example, consider a form named `Form2` that is owned by a form named `Form1`. If `Form1` is closed or minimized, `Form2` is also closed or hidden. Owned forms are also never displayed behind their owner form. You can use owned forms for windows such as find and replace windows, which should not be displayed behind the owner form when the owner form is selected.      > [!NOTE] >  If the form is a multiple-document interface (MDI) parent form, this property returns all forms that are displayed with the exception of any MDI child forms that are currently open. To obtain the MDI child forms opened in an MDI parent form, use the <xref:System.Windows.Forms.Form.MdiChildren%2A> property."
  example:
  - "The following code example demonstrates how to use the AddOwnedForm method to display a form as an owned form of another form. Once the owned form is shown, you can minimize its owner form and the owned form will minimize with it. The example requires that the code in the example is called from another event or method of a form.  \n  \n [!code-cs[Form.AddOwnedForm#1](~/add/codesnippet/csharp/m-system.windows.forms.f_3_1.cs)]\n [!code-cpp[Form.AddOwnedForm#1](~/add/codesnippet/cpp/m-system.windows.forms.f_3_1.cpp)]\n [!code-vb[Form.AddOwnedForm#1](~/add/codesnippet/visualbasic/m-system.windows.forms.f_3_1.vb)]"
