  remarks: "Quando a propriedade TransparencyKey é atribuída um <xref:System.Drawing.Color>, as áreas do formulário com o mesmo <xref:System.Windows.Forms.Control.BackColor%2A>serão apresentados de forma transparente.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Drawing.Color> Qualquer rato ações, como o clique do rato, que são executadas em áreas transparentes do formulário serão transferidas para os windows abaixo da área de transparente. Por exemplo, se a região de cliente de um formulário for efetuada transparente, clicando no rato dessa área seria enviar a notificação de eventos de clique para qualquer janela de que está abaixo do mesmo. Se a cor atribuída à propriedade TransparencyKey é o mesmo que quaisquer controlos no formulário, também serão apresentados transparente. Por exemplo, se tiver um <xref:System.Windows.Forms.Button>controlo num formulário que tenha a sua propriedade TransparencyKey definida como `SystemColors.Control`, o controlo será apresentado transparente, a menos que o <xref:System.Windows.Forms.Control.BackColor%2A>propriedade o <xref:System.Windows.Forms.Button>controlo é alterado para uma cor diferentes.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button>       Esta propriedade não é suportada quando <xref:System.Windows.Forms.Form.RightToLeftLayout%2A>é `true`.</xref:System.Windows.Forms.Form.RightToLeftLayout%2A>"
  example:
  - "The following code example creates a window that has a transparent client region regardless of background color of the form. This example requires that the example method is defined within a form class.  \n  \n [!code-cpp[Classic Form.TransparencyKey Example#1](~/add/codesnippet/cpp/p-system.windows.forms.f_51_1.cpp)]\n [!code-vb[Classic Form.TransparencyKey Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_51_1.vb)]\n [!code-cs[Classic Form.TransparencyKey Example#1](~/add/codesnippet/csharp/p-system.windows.forms.f_51_1.cs)]"
  syntax:
