  name: ShowDialog()
  nameWithType: Form.ShowDialog()
  fullName: System.Windows.Forms.Form.ShowDialog()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Mostra a forma como uma caixa de diálogo modal."
  remarks: "Pode utilizar este método para apresentar uma caixa de diálogo modal na sua aplicação. Quando este método é denominado, o código seguinte não foi executado até depois de fechar a caixa de diálogo. A caixa de diálogo pode ser atribuída um dos valores do <xref:System.Windows.Forms.DialogResult>enumeração atribuindo-o para o <xref:System.Windows.Forms.Button.DialogResult%2A>propriedade de um <xref:System.Windows.Forms.Button>no formulário ou definindo o <xref:System.Windows.Forms.Form.DialogResult%2A>propriedade do formulário no código.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.DialogResult> Este valor, em seguida, é devolvido por este método. Pode utilizar este valor de retorno para determinar como processar as ações que ocorreram na caixa de diálogo. Por exemplo, se a caixa de diálogo foi fechada e devolvida o `DialogResult.Cancel` valor através deste método, pode impedir código a seguir a chamada para ShowDialog execução.       Quando um formulário é apresentado como uma caixa de diálogo modal, ao clicar no **fechar** botão (botão com um X no canto superior direito do formulário) faz com que o formulário de ficar ocultas e <xref:System.Windows.Forms.Form.DialogResult%2A>propriedade ser definida como `DialogResult.Cancel`.</xref:System.Windows.Forms.Form.DialogResult%2A> Ao contrário dos formulários não modal, o <xref:System.Windows.Forms.Form.Close%2A>método não é chamado pelo .NET Framework, quando o utilizador clica no botão de fechar formulário de uma caixa de diálogo ou define o valor da <xref:System.Windows.Forms.Form.DialogResult%2A>propriedade.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Form.Close%2A> Em vez disso, o formulário está oculto e pode ser apresentado novamente sem criar uma nova instância da caixa de diálogo. Porque um formulário apresentado como uma caixa de diálogo está oculto em vez de fechado, tem de chamar o <xref:System.Windows.Forms.Control.Dispose%2A>método do formulário quando o formulário já não é necessário para a aplicação.</xref:System.Windows.Forms.Control.Dispose%2A>       Esta versão do método ShowDialog não especifica um formulário ou a controlar como o respetivo proprietário. Quando é chamada nesta versão, a janela ativa atualmente é efetuada o proprietário da caixa de diálogo. Se pretender especificar um proprietário específico, utilize a outra versão deste método."
  example:
  - "The following code example displays a form as a modal dialog box and evaluates the return value of the dialog box before determining whether to read the value of a <xref:System.Windows.Forms.TextBox> control on the dialog box form. This example requires that a <xref:System.Windows.Forms.Form> named `testDialog` is created and that it contains a <xref:System.Windows.Forms.TextBox> control named `TextBox1`. Furthermore, the example requires that code in this example is contained and called from a different <xref:System.Windows.Forms.Form> in order to display `testDialog` as a modal dialog box. The example uses the version of ShowDialog that specifies an owner for the dialog box.  \n  \n [!code-cs[Classic Form.ShowDialog Example#1](~/add/codesnippet/csharp/m-system.windows.forms.f_13_1.cs)]\n [!code-cpp[Classic Form.ShowDialog Example#1](~/add/codesnippet/cpp/m-system.windows.forms.f_13_1.cpp)]\n [!code-vb[Classic Form.ShowDialog Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.f_13_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DialogResult ShowDialog ();
    parameters: []
    return:
      type: System.Windows.Forms.DialogResult
      description: "Um do <xref href=&quot;System.Windows.Forms.DialogResult&quot;> </xref> valores."
  overload: System.Windows.Forms.Form.ShowDialog*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O formulário que está a ser mostrado já está visível.       - ou - a forma a ser mostrada está desativada.       - ou - a forma a ser mostrada não é uma janela de nível superior.       - ou - o formulário que está a ser apresentado como uma caixa de diálogo já é um formulário modal.       - ou - o processo atual não está em execução no modo de utilizador interativa (para obter mais informações, consulte <xref:System.Windows.Forms.SystemInformation.UserInteractive*>).</xref:System.Windows.Forms.SystemInformation.UserInteractive*>"
  platform:
  - net462
