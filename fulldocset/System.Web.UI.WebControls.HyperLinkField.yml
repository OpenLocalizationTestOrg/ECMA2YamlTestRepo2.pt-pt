- uid: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields
  id: DataNavigateUrlFields
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataNavigateUrlFields
  nameWithType: HyperLinkField.DataNavigateUrlFields
  fullName: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the names of the fields from the data source used to construct the URLs for the hyperlinks in the <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref> object."
  remarks: "Use the DataNavigateUrlFields property when the data source contains multiple fields that must be combined to create the hyperlinks for the <xref:System.Web.UI.WebControls.HyperLinkField> object. The fields specified in the DataNavigateUrlFields property are combined with the format string in the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A> property to construct the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkField> object.      > [!NOTE] >  When you set the DataNavigateUrlFields property with declarative code in an .aspx file, use a comma-separated list of field names.       Instead of using this property to bind the URLs of the hyperlinks to a field, you can use the <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> property to set the hyperlinks&quot; URL to a static value. With this option, each hyperlink shares the same URL.      > [!NOTE] >  If the DataNavigateUrlFields and the <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties are both set, the DataNavigateUrlFields property takes precedence."
  syntax:
    content: public virtual string[] DataNavigateUrlFields { get; set; }
    return:
      type: System.String[]
      description: "An array containing the names of the fields from the data source used to construct the URLs for the hyperlinks in the <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref>. The default is an empty array, indicating that DataNavigateUrlFields is not set."
  overload: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString
  id: DataNavigateUrlFormatString
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataNavigateUrlFormatString
  nameWithType: HyperLinkField.DataNavigateUrlFormatString
  fullName: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the string that specifies the format in which the URLs for the hyperlinks in a <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref> object are rendered."
  remarks: "Use the DataNavigateUrlFormatString property to specify a custom format for the URLs of the hyperlinks in a <xref:System.Web.UI.WebControls.HyperLinkField> object. If the DataNavigateUrlFormatString property is not set, the hyperlinks&quot; URLs do not get any special formatting.      > [!NOTE] >  The format string is applied only when the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> property is set.       The format string can be any literal string and usually includes a placeholder for the field&quot;s value. For example, in the format string &quot;Item Value: {0}&quot;, the {0} placeholder is replaced with the field&quot;s value in the <xref:System.Web.UI.WebControls.HyperLinkField> object. The rest of the format string is displayed as literal text.      > [!NOTE] >  If the format string does not include a placeholder, the field&quot;s value from the data source is not included in the final display text.       The placeholder consists of two parts, separated by a colon and wrapped in braces, in the form {`A`:`Bxx`}. The value before the colon (`A` in the general example) specifies the field value&quot;s index in a zero-based list of parameters.      > [!NOTE] >  This parameter is part of the formatting syntax. Because there is only one field value in each cell, this value can only be set to 0.       The colon and the values after the colon are optional. The character after the colon (`B` in the general example) specifies the format in which to display the value. The following table lists the common formats.      |Format character|Description|   |----------------------|-----------------|   |`C`|Displays numeric values in currency format.|   |`D`|Displays numeric values in decimal format.|   |`E`|Displays numeric values in scientific (exponential) format.|   |`F`|Displays numeric values in fixed format.|   |`G`|Displays numeric values in general format.|   |`N`|Displays numeric values in number format.|   |`X`|Displays numeric values in hexadecimal format.|      > [!NOTE] >  The format characters are not case-sensitive, except for `X`, which displays the hexadecimal characters in the case specified.       The value after the format character (`xx` in the general example) specifies the number of significant digits or decimal places to display. For example, the format string &quot;{0:F2}&quot; displays a fixed-point number with two decimal places.       For more information on formatting strings, see [Formatting Types](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the DataNavigateUrlFormatString property to specify a custom format to apply to the navigation URLs of the hyperlinks displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The value of the field specified by the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> property is passed as a query string to a Web page specified in the format string.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_112_1.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_112_1.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlFormatString { get; set; }
    return:
      type: System.String
      description: "A string that specifies the format in which the URLs for the hyperlinks in a <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref> are rendered. The default is an empty string (&quot;&quot;), which indicates that no special formatting is applied to the URL values."
  overload: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString*
  exceptions: []
  platform:
  - net462
