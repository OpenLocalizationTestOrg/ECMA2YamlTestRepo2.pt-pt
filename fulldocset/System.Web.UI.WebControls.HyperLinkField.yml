- uid: System.Web.UI.WebControls.HyperLinkField.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: HyperLinkField.NavigateUrl
  fullName: System.Web.UI.WebControls.HyperLinkField.NavigateUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the URL to navigate to when a hyperlink in a <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref> object is clicked."
  remarks: "Use the NavigateUrl property to specify the URL to navigate to when a hyperlink in a <xref:System.Web.UI.WebControls.HyperLinkField> object is clicked. When this property is set, each hyperlink shares the same navigation URL.       Instead of using this property to set the URL for the hyperlinks, you can use the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> property to bind the URLs of the hyperlinks to a field in a data source. This allows you to have a different URL for each hyperlink.      > [!NOTE] >  If the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> and NavigateUrl properties are both set, the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> property takes precedence."
  example:
  - "The following code example demonstrates how to use the NavigateUrl property to specify a static Web page to navigate to when a hyperlink in a <xref:System.Web.UI.WebControls.HyperLinkField> object is clicked.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1337_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1337_1.aspx)]"
  syntax:
    content: public virtual string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "The URL to navigate to when a hyperlink in a <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref> is clicked. The default is an empty string (&quot;&quot;), which indicates that this property is not set."
  overload: System.Web.UI.WebControls.HyperLinkField.NavigateUrl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkField.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: Target
  nameWithType: HyperLinkField.Target
  fullName: System.Web.UI.WebControls.HyperLinkField.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the target window or frame in which to display the Web page linked to when a hyperlink in a <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref> object is clicked."
  remarks: "Use the Target property to specify the window or frame in which to display the Web content linked to a hyperlink when that hyperlink is clicked.       Values must begin with a letter in the range of A through Z (case-insensitive), except for the special values listed in the following table, each of which begins with an underscore.      |Value|Description|   |-----------|-----------------|   |`_blank`|Renders the content in a new window without frames.|   |`_parent`|Renders the content in the immediate frameset parent.|   |`_search`|Renders the content in the search pane.|   |`_self`|Renders the content in the frame with focus.|   |`_top`|Renders the content in the full window without frames.|      > [!NOTE] >  Check your browser documentation to determine whether the `_search` value is supported. For example, Microsoft Internet Explorer 5.0 and later versions support the `_search` target value.      > [!NOTE] >  The Target property is rendered as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the Target property if the rendered output for the <xref:System.Web.UI.WebControls.HyperLinkField> object must be XHTML 1.1-compliant. For more information, refer to the topic [XHTML Standards in Visual Studio and ASP.NET](~/add/includes/ajax-current-ext-md.md).   >    >  When creating accessible Web pages, it is strongly recommended you avoid using the Target property to target another window. For more information, see [NIB: ASP.NET Accessibility](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)."
  example:
  - "The following code example demonstrates how to use the Target property to specify a target window in which to display the contents of the Web page associated with a hyperlink in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The linked Web page is displayed in a new window when the hyperlink is clicked.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_113_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_113_1.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "The target window or frame in which to load the Web page linked to when a hyperlink in a <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref> is clicked. The default is an empty string (&quot;&quot;), which indicates that this property is not set."
  overload: System.Web.UI.WebControls.HyperLinkField.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkField.Text
