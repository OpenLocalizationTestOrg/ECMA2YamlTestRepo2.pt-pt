plays numeric values in hexadecimal format.|      > [!NOTE] >  The format characters are not case-sensitive, except for `X`, which displays the hexadecimal characters in the case specified.       The value after the format character (`xx` in the general example) specifies the number of significant digits or decimal places to display. For example, the format string &quot;{0:F2}&quot; displays a fixed-point number with two decimal places.       For more information on formatting strings, see [Formatting Types](~/add/includes/ajax-current-ext-md.md)."
