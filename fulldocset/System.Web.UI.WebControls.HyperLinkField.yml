  example:
  - "The following code example demonstrates how to use the Text property to specify a static caption to display for the hyperlinks in a <xref:System.Web.UI.WebControls.HyperLinkField> object.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1072_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1072_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "The text to display for each hyperlink in the <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref>. The default is an empty string (&quot;&quot;), which indicates that this property is not set."
