  fullName: System.Web.UI.ExtractTemplateValuesMethod
  type: Delegate
  summary: "Provides a delegate with which ASP.NET extracts a set of name/value pairs from an <xref href=&quot;System.Web.UI.IBindableTemplate&quot;></xref> object at run time. This class cannot be inherited."
  remarks: "The ExtractTemplateValuesMethod delegate is used by ASP.NET and is not meant to be used directly from your code.       This delegate is used by the <xref:System.Web.UI.CompiledBindableTemplateBuilder> class, which is the default implementation of the <xref:System.Web.UI.IBindableTemplate> interface that ASP.NET generates when the ASP.NET parser encounters two-way data-binding within templated content."
