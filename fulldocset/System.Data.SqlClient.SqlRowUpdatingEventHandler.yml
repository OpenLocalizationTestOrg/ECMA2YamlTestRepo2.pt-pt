  summary: "Representa o método que irá processar a <xref href=&quot;System.Data.SqlClient.SqlDataAdapter.RowUpdating&quot;> </xref> eventos de um <xref href=&quot;System.Data.SqlClient.SqlDataAdapter&quot;> </xref>."
  remarks: "O processador não é necessário efetuar qualquer ação e o seu código deve evitar a geração de exceções ou permitir exceções a ser propagada para o método de chamada. Quaisquer exceções que alcancem o autor da chamada são ignoradas.       O processador poderá utilizar o <xref:System.Data.SqlClient.SqlRowUpdatingEventArgs>para influenciar o processamento das atualizações.</xref:System.Data.SqlClient.SqlRowUpdatingEventArgs> Por exemplo, o processador poderá optar por ignorar a atualização da linha actual ou ignorar a atualização de todas as linhas restantes. Tenha em atenção que as linhas são atualizadas pela ordem que foram recebidos a partir da origem de dados.       Quando cria um <xref:System.Data.SqlClient.SqlRowUpdatingEventArgs>delegado, que identifica o método que irá processar o evento.</xref:System.Data.SqlClient.SqlRowUpdatingEventArgs> Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre os delegados do processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
