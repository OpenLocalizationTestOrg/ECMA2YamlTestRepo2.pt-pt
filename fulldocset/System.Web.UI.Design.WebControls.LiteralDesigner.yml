  nameWithType: LiteralDesigner
  fullName: System.Web.UI.Design.WebControls.LiteralDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num designer visual para o <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> Web controlo de servidor."
  remarks: "O <xref:System.Web.UI.WebControls.Literal>controlo permite uma cadeia de texto a ser utilizado como um controlo numa página Web.</xref:System.Web.UI.WebControls.Literal>       Um designer visual, quando muda de origem para a vista de estrutura, o código de origem do markup que descreve um <xref:System.Web.UI.WebControls.Literal>controlo é analisado e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.Literal> Quando voltar a mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de LiteralDesigner fornece suporte de momento da conceção para o <xref:System.Web.UI.WebControls.Literal>controlo.</xref:System.Web.UI.WebControls.Literal>       O <xref:System.Web.UI.Design.WebControls.LiteralDesigner.OnComponentChanged%2A>método é chamado quando existe uma alteração do momento da conceção para associada <xref:System.Web.UI.WebControls.Literal>controlo.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.Design.WebControls.LiteralDesigner.OnComponentChanged%2A>"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class LiteralDesigner : System.Web.UI.Design.ControlDesigner
