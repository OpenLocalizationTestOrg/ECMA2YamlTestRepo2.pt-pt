  name: LiteralDesigner
  nameWithType: LiteralDesigner
  fullName: System.Web.UI.Design.WebControls.LiteralDesigner
  type: Class
  summary: "Provides design-time support in a visual designer for the <xref href=&quot;System.Web.UI.WebControls.Literal&quot;></xref> Web server control."
  remarks: "The <xref:System.Web.UI.WebControls.Literal> control allows a text string to be used as a control on a Web page.       In a visual designer, when you switch from Source to Design view, the markup source code that describes a <xref:System.Web.UI.WebControls.Literal> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The LiteralDesigner class provides design-time support for the <xref:System.Web.UI.WebControls.Literal> control.       The <xref:System.Web.UI.Design.WebControls.LiteralDesigner.OnComponentChanged%2A> method is called when there is a design-time change to the associated <xref:System.Web.UI.WebControls.Literal> control."
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class LiteralDesigner : System.Web.UI.Design.ControlDesigner
