  summary: "Called when there is a change to the associated control."
  remarks: "The OnComponentChanged method is called when the <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event of the associated <xref:System.Web.UI.WebControls.Literal> control is raised. Typically, this is in response to a property change on the control (for example, a `Properties` grid change).       The OnComponentChanged creates a <xref:System.ComponentModel.Design.ComponentChangedEventArgs> object and then calls the <xref:System.Web.UI.Design.ControlDesigner.OnComponentChanged%2A> base method."
