  type: Field
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Only entire lines are laid out in the formatting rectangle. By default layout continues until the end of the text, or until no more lines are visible as a result of clipping, whichever comes first. Note that the default settings allow the last line to be partially obscured by a formatting rectangle that is not a whole multiple of the line height. To ensure that only whole lines are seen, specify this value and be careful to provide a formatting rectangle at least as tall as the height of one line."
  syntax:
    content: LineLimit
    return:
      type: System.Drawing.StringFormatFlags
      description: "To be added."
  exceptions: []
