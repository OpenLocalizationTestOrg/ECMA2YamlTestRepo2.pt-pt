  name: TraceWebEventProvider
  nameWithType: TraceWebEventProvider
  fullName: System.Web.Management.TraceWebEventProvider
  type: Class
  summary: "Implements an event provider that sends ASP.NET health-monitoring events as trace messages."
  remarks: "ASP.NET health monitoring allows production and operations staff to manage deployed Web applications. The <xref:System.Web.Management?displayProperty=fullName> namespace contains the health event types responsible for packaging application health-status data and the provider types responsible for processing this data. It also contains supporting types that help during the management of health events.       This provider passes events to the <xref:System.Diagnostics.Trace> object. It passes events that derive from the <xref:System.Web.Management.WebBaseErrorEvent> class as trace errors and passes all other events as trace information.      > [!NOTE] >  The TraceWebEventProvider object does not provide event buffering.      > [!NOTE] >  In most cases you will be able to use the ASP.NET health-monitoring types as implemented, and you will control the health-monitoring system by specifying values in the `healthMonitoring` configuration section. You can also derive from the health-monitoring types to create your own custom events and providers. For an example of creating a custom provider, see [How to: Implement the Health Monitoring Custom Provider Example](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following configuration file excerpt shows how to specify a provider of type TraceWebEventProvider in the `healthMonitoring` section. The `add` element in the `rules` section specifies that the provider will handle request-processing events.  \n  \n```  \n<healthMonitoring  \n    enabled=\"true\"  \n    heartBeatInterval=\"0\">  \n    <providers>  \n        <add name=\"TraceEventProvider\"  \n            type=\"System.Web.Management.TraceWebEventProvider,   \n              System.Web\"  \n            buffer=\"false\"  \n            bufferMode=\"\"  \n            maxEventLength=\"4096\"  \n            maxSize=\"4096\"  \n            maxMessagesPerNotification=\"1\"  \n        />  \n    </providers>  \n    <eventMappings>  \n        <add name=\"Request Processing Events\"  \n            type=\"System.Web.Management.WebRequestEvent, System.Web\"   \n        />  \n    </eventMappings>  \n    <profiles>  \n        <add name=\"Trace\"  \n            minInstances=\"1\"  \n            maxLimit=\"Infinite\"  \n            minInterval=\"00:00:00\"  \n        />  \n    </profiles>  \n    <rules>  \n        <add name=\"Trace Request Processing\"  \n            eventName=\"Request Processing Events\"  \n            provider=\"TraceEventProvider\"  \n            profile=\"Trace\"  \n        />  \n   </rules>  \n</healthMonitoring>   \n```"
  syntax:
    content: 'public sealed class TraceWebEventProvider : System.Web.Management.WebEventProvider'
