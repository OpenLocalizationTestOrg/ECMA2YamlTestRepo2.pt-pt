  namespace: Microsoft.SqlServer.Server
  summary: "The <xref uid=&quot;langword_csharp_UserDefined&quot; name=&quot;UserDefined&quot; href=&quot;&quot;></xref> serialization format gives the developer full control over the binary format through the <see cref=&quot;T:Microsoft.SqlServer.Server.IBinarySerialize&quot;></see><xref uid=&quot;langword_csharp_.Write&quot; name=&quot;.Write&quot; href=&quot;&quot;></xref> and <see cref=&quot;T:Microsoft.SqlServer.Server.IBinarySerialize&quot;></see><xref uid=&quot;langword_csharp_.Read&quot; name=&quot;.Read&quot; href=&quot;&quot;></xref> methods."
  remarks: "The aggregate must specify a value for `MaxByteSize`.       Specify the <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A> attribute property. The default value is false.       If you omit any field in the <xref:Microsoft.SqlServer.Server.IBinarySerialize.Read%2A> or <xref:Microsoft.SqlServer.Server.IBinarySerialize.Write%2A> methods, the state of that field is not serialized."
  syntax:
    content: UserDefined
    return:
      type: Microsoft.SqlServer.Server.Format
      description: "To be added."
