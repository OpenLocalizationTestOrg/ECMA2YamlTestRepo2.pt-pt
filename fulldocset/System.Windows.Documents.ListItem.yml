  fullName: System.Windows.Documents.ListItem
  type: Class
  summary: "A flow content element that represents a particular content item in an ordered or unordered <xref href=&quot;System.Windows.Documents.List&quot;></xref>."
  remarks: "ListItem enforces a strong content model for child content. See [TextElement Content Model Overview](~/add/includes/ajax-current-ext-md.md) for more information about the ListItem content model.       ListItem elements must be contained by a <xref:System.Windows.Documents.List> element."
