  remarks: "A margem espaço da memória intermédia que está fora da área de conteúdo de um elemento, entre as extremidades da área de conteúdo do elemento e as extremidades do elemento principal.  Contraste com <xref:System.Windows.Documents.ListItem.Padding%2A>, que é o espaço de memória intermédia que se situe no interior da área de conteúdo de um elemento, entre o conteúdo do elemento e o limite interno do elemento.</xref:System.Windows.Documents.ListItem.Padding%2A>      <a name=&quot;xamlAttributeUsage_Margin&quot;></a># # Utilização do atributo de XAML ```   <object Margin=&quot;uniformThickness&quot;/>   - or -   <object Margin=&quot;independentThickness&quot;/>   - or -   <object Margin=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Margin=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Margin&quot;> </a> # # XAML valores *uniformThickness* cadeia representação de um único <xref:System.Double>valor aplicar uniformemente para todas as dimensões de quatro espessura.</xref:System.Double>        Por exemplo, um valor de `&quot;10&quot;` é equivalente a um valor de `&quot;10,10,10,10&quot;`.  Um valor não qualificado é medido em pixéis independentemente do dispositivo. As cadeias não precisam de incluir explicitamente decimais.       *independentThickness* cadeia representação de quatro ordenadas <xref:System.Double>valores que correspondem a dimensões espessura independente à esquerda, superior, com o botão direito e inferior, por esta ordem.</xref:System.Double>  Os quatro valores têm de ser separados por vírgulas; não são permitidos espaços.  Por exemplo, &quot;5,10,15,20&quot; resulta na 5 pixéis de margem à esquerda do conteúdo, 10 pixels da margem acima conteúdo, 15 pixels da margem à direita do conteúdo e 20 pixels da margem abaixo do conteúdo.       *qualifiedUniformThickness* um valor descrito através de *uniformThickness* seguido de um dos especificadores de unidade seguintes: `px`, `in`.       `px`(predefinição) é 