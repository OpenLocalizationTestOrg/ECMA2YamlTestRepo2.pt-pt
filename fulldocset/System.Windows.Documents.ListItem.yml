  summary: "Obtém ou define a direção do fluxo de conteúdo dentro relativa um <xref href=&quot;System.Windows.Documents.ListItem&quot;> </xref> elemento."
  remarks: "Obter esta propriedade devolve a direção do fluxo atualmente em vigor.  Definir esta propriedade faz com que o conteúdo a <xref:System.Windows.Documents.ListItem>elemento a fluir novamente na direção indicada.</xref:System.Windows.Documents.ListItem>       A direção do fluxo de conteúdo, normalmente, corresponde à direcção do fluxo innate do idioma a ser representado.  Hebraico e árabe são exemplos de idiomas naturalmente passarem da direita para a esquerda.  Inglês, alemão e russo são exemplos de idiomas que fluem naturalmente da esquerda para a direita.      > [!NOTE] > O valor desta propriedade não é alterado automaticamente para fazer corresponder o idioma utilizado pelo sistema operativo. Se tiver de utilizar um valor diferente que não o predefinido de <xref:System.Windows.FlowDirection>, tem de especificá-lo por si.</xref:System.Windows.FlowDirection>      <a name=&quot;dependencyPropertyInfo_FlowDirection&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Documents.ListItem.FlowDirectionProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsParentArrange%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsParentArrange%2A> </xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.Documents.ListItem.FlowDirectionProperty>"
