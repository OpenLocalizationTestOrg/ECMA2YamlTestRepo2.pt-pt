  name: GenerateCode(AssemblyBuilder)
  nameWithType: WCFBuildProvider.GenerateCode(AssemblyBuilder)
  fullName: System.Web.Compilation.WCFBuildProvider.GenerateCode(AssemblyBuilder)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: "Generates the service proxy class source code and adds it to the specified assembly builder."
  remarks: "This method searches for .svcmap files in the Web application root directory. If files are found, the method generates the source code of a proxy class for the related services into the specified `assemblyBuilder`."
  syntax:
    content: public override void GenerateCode (System.Web.Compilation.AssemblyBuilder assemblyBuilder);
    parameters:
    - id: assemblyBuilder
      type: System.Web.Compilation.AssemblyBuilder
      description: "An instance of the <xref:System.Reflection.Emit.AssemblyBuilder> object that the generated proxy code must be added to. This instance is provided by ASP.NET at run time."
