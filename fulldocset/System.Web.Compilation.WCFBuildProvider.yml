  namespace: System.Web.Compilation
  summary: "Gera o código de origem de classe de proxy de serviço e adiciona-o para o construtor de assemblagem especificado."
  remarks: "Este método de procura para localizar ficheiros. svcmap no diretório de raiz da aplicação Web. Se forem encontrados ficheiros, o método gera o código de origem de uma classe de proxy para os serviços relacionados para especificado `assemblyBuilder`."
