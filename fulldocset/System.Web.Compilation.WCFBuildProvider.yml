  fullName: System.Web.Compilation.WCFBuildProvider
  type: Class
  summary: "Gera o código de classe de proxy para serviços Windows Communication Foundation (WCF)"
  remarks: "O WCFBuildProvider utiliza ficheiros de mapeamento (. svcmap) ao nível da raiz da aplicação Web que contém referências do serviço de WCF. Os ficheiros de mapeamento de especificar os serviços cujo código de origem de classe de proxy tem de ser gerado. A classe de proxy gerado, em seguida, é compilada com os outros recursos durante a fase de compilação de aplicações Web.       O herdados <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>propriedade internamente está definida e aponta para o diretório de raiz de aplicação Web onde residem os ficheiros. svcmap.</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
