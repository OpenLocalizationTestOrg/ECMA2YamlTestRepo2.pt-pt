  name: WCFBuildProvider
  nameWithType: WCFBuildProvider
  fullName: System.Web.Compilation.WCFBuildProvider
  type: Class
  summary: "Generates proxy class code for Windows Communication Foundation (WCF) services"
  remarks: "The WCFBuildProvider uses mapping files (.svcmap) at the root level of the Web application that contains WCF service references. The mapping files specify the services for which proxy class source code must be generated. The generated proxy class is then compiled with the other resources during the Web application compilation phase.       The inherited <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A> property is internally defined and points to the Web application root directory where the .svcmap files reside."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
