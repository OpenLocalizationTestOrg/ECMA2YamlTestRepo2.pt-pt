      description: "Uma instância do <xref:System.Reflection.Emit.AssemblyBuilder>objeto tem de ser adicionado o código de proxy gerado para.</xref:System.Reflection.Emit.AssemblyBuilder> Esta instância é fornecida pelo ASP.NET em tempo de execução."
