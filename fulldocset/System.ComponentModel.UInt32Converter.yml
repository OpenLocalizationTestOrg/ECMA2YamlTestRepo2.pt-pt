  summary: "Fornece um conversor de tipos para converter os objetos de número inteiro sem sinal de 32 bits e de vários outras representações."
  remarks: "Este conversor só é possível converter um objeto de número inteiro sem sinal de 32 bits e de uma cadeia.       O <xref:System.UInt32>tipo de valor representa números inteiros não assinados com valores entre 0 e 4.294.967.295.</xref:System.UInt32> Este tipo de dados não é suportado no Visual Basic.      > [!NOTE] > Nunca deve criar uma instância de um UInt32Converter. Em vez disso, chame o <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>método de <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Para obter mais informações, consulte os exemplos de <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipos](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
