  name: UInt32Converter
  nameWithType: UInt32Converter
  fullName: System.ComponentModel.UInt32Converter
  type: Class
  summary: "Provides a type converter to convert 32-bit unsigned integer objects to and from various other representations."
  remarks: "This converter can only convert a 32-bit unsigned integer object to and from a string.       The <xref:System.UInt32> value type represents unsigned integers with values ranging from 0 to 4,294,967,295. This data type is not supported in Visual Basic.      > [!NOTE] >  You should never create an instance of a UInt32Converter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a variable of type <xref:System.UInt32> to a string, and vice versa.  \n  \n [!code-cs[Converters#24](~/add/codesnippet/csharp/t-system.componentmodel._2_1.cs)]\n [!code-vb[Converters#24](~/add/codesnippet/visualbasic/t-system.componentmodel._2_1.vb)]\n [!code-cpp[Converters#24](~/add/codesnippet/cpp/t-system.componentmodel._2_1.cpp)]"
