  fullName: System.Web.Security.ActiveDirectoryConnectionProtection
  type: Enum
  summary: "Especifica as opções de proteção de ligação suportadas pelo <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> classe."
  remarks: "A enumeração de ActiveDirectoryConnectionProtection é utilizada no ficheiro de configuração de uma aplicação para definir o protocolo utilizado para proteger as comunicações entre um <xref:System.Web.Security.ActiveDirectoryMembershipProvider>objeto e um servidor do Active Directory ou o modo de aplicação do Active Directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> A enumeração indica o tipo de segurança de ligação de fornecedor estabelecida com base no `connectionProtection` atributo o [associação elemento (esquema de definições do ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento de configuração. O `connectionProtection` atributo pode ser definido apenas para um &quot;None&quot; ou &quot;Seguro&quot;."
  syntax:
    content: public enum ActiveDirectoryConnectionProtection
  inheritance:
  - System.Enum
  platform:
  - net462
