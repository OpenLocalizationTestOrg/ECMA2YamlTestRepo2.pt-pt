  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Define o valor X e um ou mais-valores Y do ponto de dados."
  remarks: "Utilize o método de SetValueXY para definir o valor (es) de um ponto de dados em tempo de execução.       Tenha em atenção que, se definir o valor X para um valor diferente de zero (0), um desenho de gráfico de dispersão será gerado. Para obter mais detalhes, consulte a secção observações o <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>       Consulte a tabela seguinte para uma lista completa dos tipos válidos do .NET Framework que podem ser utilizadas para o parâmetro de tipo de objeto.      ||||   |-|-|-|   | Cadeia | DateTime | Duplo |   | Decimal | Único | Int32 |   | UInt32 | Int64 | UInt64 |"
