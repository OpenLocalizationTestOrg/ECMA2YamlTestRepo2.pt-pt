- uid: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY(System.Object[])
  id: SetValueY(System.Object[])
  parent: System.Windows.Forms.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: SetValueY(Object[])
  nameWithType: DataPoint.SetValueY(Object[])
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY(Object[])
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Define o Y-valor (es) de um ponto de dados individual."
  remarks: "A propriedade SetValueY é utilizada para definir o Y-valores de dados de um ponto no tempo de execução.       Apenas um valor Y por ponto é necessário para todos os tipos de gráficos, com exceção das bolhas, gráfico de velas e as cotações gráficos. Estes tipos de gráficos necessitam de mais do que um valor de Y porque um ponto de dados é composta por vários valores. Por exemplo, para desenhar uma coluna de gráfico as cotações, são necessários quatro valores: valores de elevado, baixos, abrir e fechar.       Esta propriedade devolve uma matriz de `double` valores quando são utilizados para obter valores de Y vários.      > [!IMPORTANT] > O <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>propriedade determina o número máximo de valores Y que todos os dados de pontos de um <xref:System.Windows.Forms.DataVisualization.Charting.Series>pode ter.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> Se especificar mais do que o número permitido de valores Y, será emitida uma exceção.   >> Consultar a tabela seguinte para uma lista completa dos tipos válidos do .NET Framework que podem ser utilizadas para o parâmetro de tipo de objeto: |||   |-|-|-|   | Cadeia | DateTime | Duplo |   | Decimal | Único | Int32 |   | UInt32 | Int64 | UInt64 |"
  syntax:
    content: public void SetValueY (object[] yValue);
    parameters:
    - id: yValue
      type: System.Object[]
      description: "O Y-valor (es) de um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> objeto na coleção. Formatados como um ou mais valores separados por vírgulas."
  overload: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY*
  exceptions: []
  platform:
  - net462
