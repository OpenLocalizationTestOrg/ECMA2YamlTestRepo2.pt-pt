  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o valor X do ponto de dados."
  remarks: "Podem ser apresentados todos os tipos de gráficos como o gráfico de dispersão rastreia ou como o gráfico de dispersão não rastreia, porque os valores X e Y valores podem ser definidos. Definir um valor X resultará num gráfico gráfico de dispersão, enquanto não definir esta propriedade — que é equivalente a defini-la como zero — irá resultar num gráfico de dispersão não gráfico. Por exemplo, para desenhar um tipo de gráfico ponto, adicione os pontos de dados que têm valores X de zero. Para apresentar um gráfico de gráfico de dispersão tradicionais, adicione os pontos de dados que têm valores X diferente de zero.       Os valores X de pontos de dados não são necessários para ser definido. Se não estiver definidas, o pontos de dados são desenhados sequencialmente, utilizando os valores de índice de <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>"
  syntax:
