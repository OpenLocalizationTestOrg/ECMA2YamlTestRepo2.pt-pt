- uid: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY(System.Object[])
  id: SetValueY(System.Object[])
  parent: System.Windows.Forms.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: SetValueY(Object[])
  nameWithType: DataPoint.SetValueY(Object[])
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY(Object[])
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Sets the Y-value(s) of a single data point."
  remarks: "The SetValueY property is used to set the Y-value(s) of a data point at run time.       Only one Y-value per point is required for all chart types except for bubble, candlestick and stock charts. These chart types require more than one Y-value because one data point consists of multiple values. For example, to plot one stock chart column, four values are required: high, low, open and close values.       This property returns an array of `double` values when used to retrieve multiple Y-values.      > [!IMPORTANT] >  The <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> property determines the maximum number of Y-values that all data points in a <xref:System.Windows.Forms.DataVisualization.Charting.Series> can have. If you specify more than the allowable number of Y-values, an exception will be raised.   >    >  Refer to the following table for a complete listing of valid .NET Framework types that can be used for the object type parameter:      ||||   |-|-|-|   |String|DateTime|Double|   |Decimal|Single|Int32|   |UInt32|Int64|UInt64|"
  syntax:
    content: public void SetValueY (object[] yValue);
    parameters:
    - id: yValue
      type: System.Object[]
      description: "The Y-value(s) of a <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;></xref> object in the collection. Formatted as one or more values separated by commas."
  overload: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue
  id: XValue
  parent: System.Windows.Forms.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: XValue
  nameWithType: DataPoint.XValue
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Gets or sets the X-value of a data point."
  remarks: "All chart types can be displayed as either scatter plots or as non-scatter plots, because both X-values and Y-values can be set. Setting an X-value will result in a scatter plot, whereas not setting this property—which is equivalent to setting it to zero—will result in a non-scatter plot. For example, to draw a point chart type, add data points that have X-values of zero. To display a traditional scatter chart, add data points that have X-values other than zero.       The X-values of data points are not required to be set. If they are not set, data points are plotted sequentially, using their index values from the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>."
  syntax:
    content: public double XValue { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;></xref> that represents the X-value of a data point."
  overload: System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue*
  exceptions: []
  platform:
  - net462
