  id: YValues
  parent: System.Windows.Forms.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: YValues
  nameWithType: DataPoint.YValues
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint.YValues
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o Y-valor (es) de um ponto de dados."
  remarks: "A propriedade YValues é utilizada para definir os valores Y de pontos de dados.       Apenas um valor Y por ponto é necessário para todos os tipos de gráficos, exceto bolha, gráfico de velas e gráfico de cotações gráficos. Estes tipos de gráficos necessitam de mais do que um valor de Y porque um ponto de dados é composta por vários valores. Por exemplo, para desenhar uma coluna de gráfico as cotações, são necessários quatro valores: valores de elevado, baixos, abrir e fechar.       A propriedade YValues devolve uma matriz de `double` valores quando são utilizados para obter os valores Y.       **Importante** o <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>propriedade determina o número máximo de valores Y que todos os dados de pontos de um <xref:System.Windows.Forms.DataVisualization.Charting.Series>pode ter.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> Se especificar mais do que o número permitido de valores Y, será emitida uma exceção."
  syntax:
    content: public double[] YValues { get; set; }
    return:
      type: System.Double[]
      description: "Uma matriz de <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valores que representam o Y-valor (es) de um ponto de dados."
  overload: System.Windows.Forms.DataVisualization.Charting.DataPoint.YValues*
  exceptions: []
  platform:
