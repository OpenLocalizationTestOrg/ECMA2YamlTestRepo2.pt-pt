  summary: "Representa um ponto de dados que está armazenado no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPointCollection&quot;> </xref> classe."
  remarks: "As propriedades de arquivos de classe de DataPoint associado dados, bem como os dados de valores de ponto. Por exemplo, um ponto de dados tem um valor, mas também tem uma propriedade color, propriedades da imagem de fundo, propriedade de gradação de fundo e assim sucessivamente. Para obter mais informações sobre dados de ponto de propriedades, consulte o <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>tópico de descrição geral de classe.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>       Cada ponto de dados é composta por um valor X e valores de Y um ou mais. O valor X pode ser zero, ou pode definir esta explicitamente.       Apenas um valor Y por ponto é necessário para todos os tipos de gráficos, exceto bolha, gráfico de velas e gráfico de cotações gráficos. Estes tipos de gráficos necessitam de mais do que um valor de Y porque um ponto de dados é composta por vários valores. Por exemplo, para desenhar uma coluna de gráfico as cotações, são necessários quatro valores: valores de elevado, baixos, abrir e fechar.       Dados podem ser adicionados o momento da conceção ou executar altura; Também pode utilizar o enlace de dados em tempo de execução."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Windows.Forms.Design.DataVisualization.Charting.DataPointConverter, System.Windows.Forms.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

