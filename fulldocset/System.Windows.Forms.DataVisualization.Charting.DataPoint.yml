  summary: "Sets the X-value and one or more Y-values of the data point."
  remarks: "Use the SetValueXY method to set the value(s) of a data point at run-time.       Note that if you set the X-value to a value other than zero (0), a scatter plot will be generated. For further details, see the Remarks section of the <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A> property.       Refer to the following table for a complete listing of valid .NET Framework types that can be used for the object type parameter.      ||||   |-|-|-|   |String|DateTime|Double|   |Decimal|Single|Int32|   |UInt32|Int64|UInt64|"
