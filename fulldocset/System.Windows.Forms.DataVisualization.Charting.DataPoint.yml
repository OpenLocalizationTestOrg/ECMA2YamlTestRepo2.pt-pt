  summary: "Gets or sets the Y-value(s) of a data point."
  remarks: "The YValues property is used to set the Y-values of data points.       Only one Y-value per point is required for all chart types except bubble, candlestick and stock charts. These chart types require more than one Y-value because one data point consists of multiple values. For example, to plot one stock chart column, four values are required: high, low, open and close values.       The YValues property returns an array of `double` values when used to retrieve the Y-values.       **Important** The <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> property determines the maximum number of Y-values that all data points in a <xref:System.Windows.Forms.DataVisualization.Charting.Series> can have. If you specify more than the allowable number of Y-values, an exception will be raised."
