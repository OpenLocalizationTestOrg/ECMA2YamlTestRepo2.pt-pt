  name: DataPoint
  nameWithType: DataPoint
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint
  type: Class
  summary: "Represents a data point that is stored in the <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPointCollection&quot;></xref> class."
  remarks: "The DataPoint class stores properties associated with data as well as data point values. For example, a data point has a value, but it also has a color property, background image property, background gradient property, and so forth. For more information about data point properties, see the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties> class overview topic.       Each data point consists of an X-value and one or more Y-values. The X-value can be zero, or you can set this explicitly.       Only one Y-value per point is required for all chart types except bubble, candlestick and stock charts. These chart types require more than one Y-value because one data point consists of multiple values. For example, to plot one stock chart column, four values are required: high, low, open and close values.       Data can be added at either design time or run time; you can also use data-binding at run time."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Windows.Forms.Design.DataVisualization.Charting.DataPointConverter, System.Windows.Forms.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

