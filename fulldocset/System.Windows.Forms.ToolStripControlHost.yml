  name: ToolStripControlHost
  nameWithType: ToolStripControlHost
  fullName: System.Windows.Forms.ToolStripControlHost
  type: Class
  summary: "Hosts custom controls or Windows Forms controls."
  remarks: "ToolStripControlHost is the abstract base class for <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>, and <xref:System.Windows.Forms.ToolStripProgressBar>. ToolStripControlHost can host other controls, including custom controls, in two ways:      -   Construct a ToolStripControlHost with a class that derives from <xref:System.Windows.Forms.Control>. To fully access the hosted control and properties, you must cast the <xref:System.Windows.Forms.ToolStripControlHost.Control%2A> property back to the actual class it represents.      -   Extend ToolStripControlHost, and in the inherited class&quot;s default constructor, call the base class constructor passing a class that derives from <xref:System.Windows.Forms.Control>. This option lets you wrap common control methods and properties for easy access in a <xref:System.Windows.Forms.ToolStrip>.       Use the ToolStripControlHost class to host your customized controls or any other Windows Forms control.       To customize a <xref:System.Windows.Forms.ToolStripItem>, derive from ToolStripControlHost and create a custom implementation. You can override methods such as <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A> to handle events raised by the hosted controls, and you can put custom functionality into properties to enhance the hosted control."
  example:
  - "The following code example demonstrates constructing a ToolStripControlHost with a <xref:System.Windows.Forms.MonthCalendar> control, using <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A> to handle events, and exposing some of its members to the ToolStripControlHost.  \n  \n [!code-cpp[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/cpp/t-system.windows.forms.t_51_1.cpp)]\n [!code-vb[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/visualbasic/t-system.windows.forms.t_51_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/csharp/t-system.windows.forms.t_51_1.cs)]"
