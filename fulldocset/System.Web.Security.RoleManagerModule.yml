  name: RoleManagerModule
  nameWithType: RoleManagerModule
  fullName: System.Web.Security.RoleManagerModule
  type: Class
  summary: "Gere um <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> instância para o utilizador atual. Esta classe não pode ser herdada."
  remarks: "A classe de RoleManagerModule é utilizada para atribuir um <xref:System.Web.Security.RolePrincipal>para a <xref:System.Web.HttpContext.User%2A>propriedade de <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RolePrincipal>       Quando um pedido de conclusão, o RoleManagerModule atualiza o cookie de funções que contém informações de função em cache. Se o <xref:System.Web.HttpContext.User%2A>é propriedade do tipo <xref:System.Web.Security.RolePrincipal>e que <xref:System.Web.Security.RolePrincipal>indica que a respetiva lista de função em cache foi modificada, definindo o <xref:System.Web.Security.RolePrincipal.CachedListChanged%2A>propriedade `true`, o RoleManagerModule atualizará o cookie de funções que contém informações de função em cache.</xref:System.Web.Security.RolePrincipal.CachedListChanged%2A> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.HttpContext.User%2A>       Esta classe não se destina a ser utilizado diretamente a partir do seu código."
  syntax:
    content: 'public sealed class RoleManagerModule : System.Web.IHttpModule'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpModule
  inheritedMembers: []
  platform:
  - net462
