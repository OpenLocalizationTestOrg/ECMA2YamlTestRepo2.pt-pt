  summary: "Specifies the direction in which to sort a list of items."
  remarks: "The SortDirection enumeration is used to represent the direction in which items are sorted. It is commonly used by properties (such as the <xref:System.Web.UI.WebControls.GridView.SortDirection%2A> property of the <xref:System.Web.UI.WebControls.GridView> class) to indicate the order in which items are displayed in a control."
  example:
  - "The following code example demonstrates how to use the SortDirection enumeration to determine the direction in which the <xref:System.Web.UI.WebControls.GridView> control is displaying its items. The <xref:System.Web.UI.WebControls.GridView.SortDirection%2A> property of the <xref:System.Web.UI.WebControls.GridView> control is tested for its value to determine the sort direction.  \n  \n [!code-cs[SortDirection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_190_1.aspx)]\n [!code-vb[SortDirection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_190_1.aspx)]"
