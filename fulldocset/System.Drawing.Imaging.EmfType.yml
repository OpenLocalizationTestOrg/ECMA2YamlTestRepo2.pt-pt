  name: EmfType
  nameWithType: EmfType
  fullName: System.Drawing.Imaging.EmfType
  type: Enum
  summary: "Especifica a natureza dos registos que são colocadas num ficheiro metaficheiro avançado (EMF). Esta enumeração é utilizada por vários construtores no <xref href=&quot;System.Drawing.Imaging.Metafile&quot;> </xref> classe."
  remarks: "GDI+ utiliza o formato de imagem de Metaficheiro de Windows avançado (EMF). O formato EMF contém um mecanismo de comentário para incorporar os dados dentro de metaficheiro. Este mecanismo de comentário é utilizado para incorporar GDI+ registos dentro de um ficheiro EMF. Ficheiros EMF que contêm dados GDI+ são denominados EMF + ficheiros. Aplicações não reconhecem os dados de comentário ignore os registos de comentário e compor os compreender os registos. Se o ficheiro EMF + é reproduzido novamente por GDI+, em seguida, os registos de GDI+ são utilizados para composição Metaficheiro; caso contrário, os registos GDI (caso exista) são utilizados."
  syntax:
    content: public enum EmfType
  inheritance:
  - System.Enum
  platform:
  - net462
