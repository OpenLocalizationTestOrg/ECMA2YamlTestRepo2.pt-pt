  name: DurableOperationAttribute
  nameWithType: DurableOperationAttribute
  fullName: System.ServiceModel.Description.DurableOperationAttribute
  type: Class
  summary: "Especifica o comportamento de execução local de um método do serviço durável."
  remarks: "Informações de estado do serviço durável irão ser persistente quando a operação com êxito ter sido invocada. Não é possível manter as informações de estado durante a meio de execução da operação com os serviços de fluxo de trabalho."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableOperationAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
