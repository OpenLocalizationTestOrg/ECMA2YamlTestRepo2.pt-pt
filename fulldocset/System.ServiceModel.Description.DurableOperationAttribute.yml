- uid: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  id: CanCreateInstance
  parent: System.ServiceModel.Description.DurableOperationAttribute
  langs:
  - csharp
  name: CanCreateInstance
  nameWithType: DurableOperationAttribute.CanCreateInstance
  fullName: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Gets or sets a value that indicates whether a new service instance can be created if an activation message is received on this operation. The dispatcher considers messages without an attached instance ID to be activation messages."
  remarks: "If your contract disallows sessions, then CanCreateInstance must be set to `true` for all operations.       If the contract permits or allows sessions, then all operations for which CanCreateInstance is set to `true` must be request/response operations: that is, <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A> cannot be set to `true`."
  syntax:
    content: public bool CanCreateInstance { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if a new service instance can be created; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance*
  exceptions: []
  platform:
  - net462
