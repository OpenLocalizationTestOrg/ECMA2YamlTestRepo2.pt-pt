- uid: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  id: CanCreateInstance
  parent: System.ServiceModel.Description.DurableOperationAttribute
  langs:
  - csharp
  name: CanCreateInstance
  nameWithType: DurableOperationAttribute.CanCreateInstance
  fullName: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define um valor que indica se pode ser criada uma nova instância de serviço se não for recebida uma mensagem de activação nesta operação. O dispatcher considera mensagens sem um ID de instância anexos mensagens de ativação."
  remarks: "Se o contrato não permite sessões, em seguida, CanCreateInstance tem de ser definido como `true` para todas as operações.       Se o contrato permite ou permite sessões, em seguida, todas as operações para o qual CanCreateInstance está definido como `true` tem de ser operações de pedido/resposta: Isto é, <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>não é possível definir `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>"
  syntax:
    content: public bool CanCreateInstance { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se é possível criar uma nova instância de serviço; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance*
  exceptions: []
  platform:
  - net462
