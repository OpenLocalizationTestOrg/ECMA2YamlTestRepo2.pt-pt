  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.ListView.BeforeLabelEdit&quot;> </xref> e <xref href=&quot;System.Windows.Forms.ListView.AfterLabelEdit&quot;> </xref> eventos."
  remarks: "Um LabelEditEventArgs Especifica o índice e a legenda de um <xref:System.Windows.Forms.ListViewItem>e a legenda após foi editado pelo utilizador.</xref:System.Windows.Forms.ListViewItem> Esta classe fornece também um <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>propriedade.</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> Pode utilizar esta propriedade num <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>processador de eventos para impedir que o utilizador editar a etiqueta.</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> Também pode utilizá-la num <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>processador de eventos para reverter a alteração, devolvendo a etiqueta para o valor original.</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> Isto é útil quando pretende validar a intervenção do utilizador antes de consolidar a alteração.      > [!NOTE] > Porque o <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>é de evento efetuada antes de editar a etiqueta é consolidado, ao chamar o <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>método um processador para este evento para ordenar o item com o valor original.</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>"
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.ListView> control named `ListView1` and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cs[System.Windows.Forms.ListView3#1](~/add/codesnippet/csharp/t-system.windows.forms.l_7_1.cs)]\n [!code-cpp[System.Windows.Forms.ListView3#1](~/add/codesnippet/cpp/t-system.windows.forms.l_7_1.cpp)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_7_1.vb)]"
