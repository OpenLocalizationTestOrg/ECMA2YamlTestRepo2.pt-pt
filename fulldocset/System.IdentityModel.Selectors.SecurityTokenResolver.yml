  summary: "Cria uma resolução de token de segurança predefinida para os tokens de segurança especificados."
  remarks: "A resolução de token de segurança que é devolvida este método utiliza o <xref:System.IdentityModel.Tokens.SecurityToken.MatchesKeyIdentifierClause%2A>e <xref:System.IdentityModel.Tokens.SecurityToken.ResolveKeyIdentifierClause%2A>métodos nos tokens de segurança especificados para resolver os identificadores de chaves e cláusulas do identificador da chave.</xref:System.IdentityModel.Tokens.SecurityToken.ResolveKeyIdentifierClause%2A> </xref:System.IdentityModel.Tokens.SecurityToken.MatchesKeyIdentifierClause%2A>"
  syntax:
    content: public static System.IdentityModel.Selectors.SecurityTokenResolver CreateDefaultSecurityTokenResolver (System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Tokens.SecurityToken> tokens, bool canMatchLocalId);
    parameters:
    - id: tokens
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Tokens.SecurityToken}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; do tipo <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> que contém o conjunto de tokens de segurança para o qual este resolução de token de segurança pode ser resolvido de identificadores de chaves e cláusulas identificador da chave para."
    - id: canMatchLocalId
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para resolver o <xref uid=&quot;langword_csharp_&lt;SecurityTokenReference&gt;&quot; name=&quot;&lt;SecurityTokenReference&gt;&quot; href=&quot;&quot;> </xref> cláusulas identificador que façam referência a uma chave de segurança que está localizada num local pessoa na mensagem de SOAP; caso contrário, a chave <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenResolver&quot;> </xref> que resolve identificadores de chaves e cláusulas correspondem os tokens de segurança especificados no <code> tokens </code> parâmetro."
