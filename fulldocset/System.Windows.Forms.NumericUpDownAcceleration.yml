  fullName: System.Windows.Forms.NumericUpDownAcceleration
  type: Class
  summary: "Provides information specifying how acceleration should be performed on a spin box (also known as an up-down control) when the up or down button is pressed for specified time period."
  remarks: "The NumericUpDownAcceleration object is used by the <xref:System.Windows.Forms.NumericUpDown> control to optionally provide acceleration when incrementing or decrementing the control through a large quantity of numbers."
  example:
  - "The following code example demonstrates how to use the NumericUpDownAcceleration class. To run this example, paste the following code into a form and call the `InitializeAcceleratedUpDown` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. While the code is running, press and hold the up or down arrow to see the acceleration occur.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#6](~/add/codesnippet/VisualBasic/t-system.windows.forms.n_3_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#6](~/add/codesnippet/CSharp/t-system.windows.forms.n_3_1.cs)]"
