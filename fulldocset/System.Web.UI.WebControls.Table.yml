      description: "A <xref href=&quot;System.Web.UI.WebControls.TableRowCollection&quot;></xref> that contains the <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;></xref> objects in the <xref href=&quot;System.Web.UI.WebControls.Table&quot;></xref> control."
