- uid: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(System.String,System.String)
  id: ValidateUserNamePasswordCore(System.String,System.String)
  parent: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateUserNamePasswordCore(String,String)
  nameWithType: WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  fullName: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Autentica o nome de utilizador especificada e a palavra-passe e devolve o conjunto de políticas de autorização para <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> tokens de segurança."
  remarks: 'O `userName` parâmetro tem de ser um dos seguintes formatos: `domain\username` ou `username`. Se o `userName` parâmetro está a ser o `domain\username` formatar, em seguida, tem de existir apenas uma barra invertida (\\) caráter de separação de nome de utilizador e domínio.'
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateUserNamePasswordCore (string userName, string password);
    parameters:
    - id: userName
      type: System.String
      description: "O nome de utilizador associado ao token de segurança."
    - id: password
      type: System.String
      description: "A palavra-passe associada ao token de segurança."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; do tipo <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> que contém o conjunto de políticas de autorização em vigor para esta aplicação."
  overload: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>userName</code>contém mais do que uma barra invertida (\\\\) caráter."
  platform:
  - net462
