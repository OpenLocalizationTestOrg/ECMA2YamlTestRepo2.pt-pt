  namespace: System.Windows
  summary: "Gets or sets an object that enables customization of appearance, effects, or other style characteristics that will apply to this element when it captures keyboard focus."
  remarks: "When setting this property in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], styles are almost always defined as a resource, rather than inline as an element, and that resource is usually referenced as a <xref:System.Windows.StaticResourceExtension>.       Note that this property affects visual appearance but does not report so in metadata. This is because the visual appearance change is event-driven and may not apply at all times, and thus should not generally report any visual or layout information in metadata.       Conceptually, the visual behavior of focus applied to a control should be coherent from element to element. The most sensible way to enforce coherence is to only change the focus visual style if you are composing an entire theme. Setting this property on individual styles and not as part of a theme is not the intended usage of this property, because it may lead to a confusing user experience regarding keyboard focus. If you are intending element-specific behavior that is deliberately not coherent across a theme, a much better approach is to use triggers in styles for individual input state properties, such as <xref:System.Windows.UIElement.IsFocused%2A> or <xref:System.Windows.UIElement.IsKeyboardFocusWithin%2A>, and to do so in a way that does not visually interfere with any existing focus visual style. For more information on the design intention of FocusVisualStyle and alternative focus properties, see [Styling for Focus in Controls, and FocusVisualStyle](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_FocusVisualStyle&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ FocusVisualStyle=&quot;{resourceExtensionÂ styleResourceKey}&quot;/>   ```      <a name=&quot;xamlPropertyElementUsage_FocusVisualStyle&quot;></a>    ## XAML Property Element Usage      <a name=&quot;xamlValues_FocusVisualStyle&quot;></a>    ## XAML Values    *resourceExtension*    One of the following: , or . See [XAML Resources](~/add/includes/ajax-current-ext-md.md).       *styleResourceKey*    The key that identifies the style being requested. The key refers to an existing resource in a <xref:System.Windows.ResourceDictionary>.      > [!NOTE] >  Property element syntax is technically possible, but not recommended. See [Inline Styles and Templates](~/add/includes/ajax-current-ext-md.md).  A binding reference using  or <xref:System.Windows.Data.Binding> is also possible, but uncommon.      <a name=&quot;dependencyPropertyInfo_FocusVisualStyle&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.FrameworkContentElement.FocusVisualStyleProperty>|   |Metadata properties set to `true`|None|"
