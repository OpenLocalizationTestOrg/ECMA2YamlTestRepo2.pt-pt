  name: DataContext
  nameWithType: FrameworkContentElement.DataContext
  fullName: System.Windows.FrameworkContentElement.DataContext
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the data context for an element when it participates in data binding."
  remarks: "*Data context* is a concept that allows elements to inherit information from their parent elements about the binding source that is used for binding, as well as other characteristics of the binding such as the path.       Data context can be set directly to a [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] object, with the bindings evaluating to properties of that object. Alternatively, you can set the data context to a <xref:System.Windows.Data.DataSourceProvider> object.       This dependency property inherits property values. If there are child elements with no other value for DataContext established through local values or styles, the property system will set the value to be the DataContext value of the nearest parent element with this value assigned.       Alternatively, you can use one of the following properties of the <xref:System.Windows.Data.Binding> class to specify the binding source explicitly: <xref:System.Windows.Data.Binding.ElementName%2A>, <xref:System.Windows.Data.Binding.Source%2A>, or <xref:System.Windows.Data.Binding.RelativeSource%2A>. For more information, see [How to: Specify the Binding Source](~/add/includes/ajax-current-ext-md.md).       In [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], DataContext is most commonly set to as a <xref:System.Windows.Data.Binding> declaration. You can use either property element syntax or attribute syntax. Attribute syntax is shown in the example on this page. You can also set DataContext in code.      <a name=&quot;xamlPropertyElementUsage_DataContext&quot;></a>    ## XAML Property Element Usage      ```   <object>     <object.DataContext>       <dataContextObject />     </object.DataContext>   </object>   ```      <a name=&quot;xamlAttributeUsage_DataContext&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ DataContext=&quot;bindingUsage&quot;/>   - or -   <objectÂ DataContext=&quot;{resourceExtensionÂ contextResourceKey}&quot;/>   ```      <a name=&quot;xamlValues_DataContext&quot;></a>    ## XAML Values    *dataContextObject*    A directly embedded object that serves as data context for any bindings within the parent element. Typically, this object is a <xref:System.Windows.Data.Binding> or another <xref:System.Windows.Data.BindingBase> subclass. Alternatively, raw data of any [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] object type intended for binding may be placed here, with the actual bindings defined later.       *bindingUsage*    A binding usage that evaluates to an appropriate data context. For details, see [Binding Markup Extension](~/add/includes/ajax-current-ext-md.md).       *resourceExtension*    One of the following: `StaticResource`, or `DynamicResource`. This usage is used when referring to raw data defined as an object in resources. See [XAML Resources](~/add/includes/ajax-current-ext-md.md).       *contextResourceKey*    The key identifier for the object being requested from within a <xref:System.Windows.ResourceDictionary>.      <a name=&quot;dependencyPropertyInfo_DataContext&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.FrameworkContentElement.DataContextProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
  example:
  - "The following example sets a binding on a <xref:System.Windows.Documents.Paragraph> element, by creating a new custom data object, establishing that object as DataContext, and setting the binding path to a property within it.  \n  \n [!code-cs[ContentElementsSmorgasbord#DataContext](~/add/codesnippet/csharp/ContentElementsSmorgasbord/page1.xaml.cs#datacontext)]\n [!code-vb[ContentElementsSmorgasbord#DataContext](~/add/codesnippet/visualbasic/contentelementssmorgasbord/page1.xaml.vb#datacontext)]"
  syntax:
