  langs:
  - csharp
  name: FrameworkContentElement
  nameWithType: FrameworkContentElement
  fullName: System.Windows.FrameworkContentElement
  type: Class
  summary: "FrameworkContentElement is the WPF framework-level implementation and expansion of the <xref href=&quot;System.Windows.ContentElement&quot;></xref> base class. FrameworkContentElement adds support for additional input [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] (including tooltips and context menus), storyboards, data context for data binding, styles support, and logical tree helper [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]."
  remarks: "FrameworkContentElement does not yet define its own rendering behavior; instantiating an actual FrameworkContentElement class instance in code or markup is possible but displays nothing in a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] application [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. Rendering logic must be provided by classes that take FrameworkContentElement child elements as part of their content model, or in FrameworkContentElement derived classes.       FrameworkContentElement deliberately parallels many of the same [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] as <xref:System.Windows.FrameworkElement>. Note that certain [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] found on <xref:System.Windows.FrameworkElement> will not have a FrameworkContentElement equivalent. Several of the <xref:System.Windows.FrameworkElement> [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] are for functionality such as geometry representation or layout, which are not relevant for a FrameworkContentElement.       The majority of existing FrameworkContentElement derived classes will be found in the <xref:System.Windows.Documents> namespace. Many of these derived classes implement elements for the flow document model. Certain derived classes such as <xref:System.Windows.Documents.Hyperlink> have some control-like functionality, but are derived from FrameworkContentElement such that the control-like elements can still participate in the flow document model."
