  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets or sets the minimum send rate, in bytes-per-second, for the response."
  remarks: "The default response send rate is 150 bytes-per-second.       To disable this timer, set MinSendBytesPerSecond to MAXULONG."
  syntax:
    content: public long MinSendBytesPerSecond { get; set; }
    return:
      type: System.Int64
      description: "Returns <xref:System.Int64>.       The minimum send rate, in bytes-per-second, for the response."
  overload: System.Net.HttpListenerTimeoutManager.MinSendBytesPerSecond*
  exceptions: []
  platform:
  - net462
