- uid: System.Net.HttpListenerTimeoutManager.DrainEntityBody
  id: DrainEntityBody
  parent: System.Net.HttpListenerTimeoutManager
  langs:
  - csharp
  name: DrainEntityBody
  nameWithType: HttpListenerTimeoutManager.DrainEntityBody
  fullName: System.Net.HttpListenerTimeoutManager.DrainEntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets or sets the time, in seconds, allowed for the <xref href=&quot;System.Net.HttpListener&quot;></xref> to drain the entity body on a Keep-Alive connection."
  remarks: "The default value for this property is 2 minutes.       On a Keep-Alive connection, after the app has sent a response for a request and before the request entity body has completely arrived, the <xref:System.Net.HttpListener> starts draining the remainder of the entity body to reach another potentially pipelined request from the client. If the time to drain the remaining entity body exceeds the allowed period the connection is timed out."
  syntax:
    content: public TimeSpan DrainEntityBody { get; set; }
    return:
      type: System.TimeSpan
      description: "Returns <xref:System.TimeSpan>.       The time, in seconds, allowed for the <xref href=&quot;System.Net.HttpListener&quot;></xref> to drain the entity body on a Keep-Alive connection."
  overload: System.Net.HttpListenerTimeoutManager.DrainEntityBody*
  exceptions: []
  platform:
  - net462
- uid: System.Net.HttpListenerTimeoutManager.EntityBody
  id: EntityBody
  parent: System.Net.HttpListenerTimeoutManager
  langs:
  - csharp
  name: EntityBody
  nameWithType: HttpListenerTimeoutManager.EntityBody
  fullName: System.Net.HttpListenerTimeoutManager.EntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets or sets the time, in seconds, allowed for the request entity body to arrive."
  remarks: "The default value for this property is 2 minutes.       The <xref:System.Net.HttpListener> turns on this timer when the request has an entity body. The timer expiration is initially set to the configured value. When the <xref:System.Net.HttpListener> receives additional data indications on the request, it resets the timer to give the connection another interval."
  syntax:
    content: public TimeSpan EntityBody { get; set; }
    return:
      type: System.TimeSpan
      description: "Returns <xref:System.TimeSpan>.       The time, in seconds, allowed for the request entity body to arrive."
  overload: System.Net.HttpListenerTimeoutManager.EntityBody*
  exceptions: []
  platform:
  - net462
- uid: System.Net.HttpListenerTimeoutManager.HeaderWait
  id: HeaderWait
  parent: System.Net.HttpListenerTimeoutManager
  langs:
  - csharp
  name: HeaderWait
  nameWithType: HttpListenerTimeoutManager.HeaderWait
  fullName: System.Net.HttpListenerTimeoutManager.HeaderWait
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets or sets the time, in seconds, allowed for the <xref href=&quot;System.Net.HttpListener&quot;></xref> to parse the request header."
  remarks: "The default value for this property is 2 minutes.       This timeout is only enforced after the first request on the connection is routed to the <xref:System.Net.HttpListener>.       The system cannot determine the request queue or URL group that the request is associated with until the headers have been parsed. Therefore, the <xref:System.Net.HttpListener> enforces the default HeaderWait timer for the first request on a connection. Subsequent requests on a Keep-Alive connection will use the value set on this property."
  syntax:
    content: public TimeSpan HeaderWait { get; set; }
    return:
      type: System.TimeSpan
      description: "Returns <xref:System.TimeSpan>.       The time, in seconds, allowed for the <xref href=&quot;System.Net.HttpListener&quot;></xref> to parse the request header."
  overload: System.Net.HttpListenerTimeoutManager.HeaderWait*
  exceptions: []
  platform:
  - net462
- uid: System.Net.HttpListenerTimeoutManager.IdleConnection
  id: IdleConnection
  parent: System.Net.HttpListenerTimeoutManager
  langs:
  - csharp
  name: IdleConnection
  nameWithType: HttpListenerTimeoutManager.IdleConnection
  fullName: System.Net.HttpListenerTimeoutManager.IdleConnection
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Gets or sets the time, in seconds, allowed for an idle connection."
  remarks: "The default value for this property is 2 minutes.       This timeout is only enforced after the first request on the connection is routed to the <xref:System.Net.HttpListener>.       The system cannot determine the request queue or URL group that the request is associated with until the headers have been parsed. Therefore, the <xref:System.Net.HttpListener> enforces the default IdleConnection timer for the first request on a connection. Subsequent requests on a Keep-Alive connection will use the value set on this property."
  syntax:
    content: public TimeSpan IdleConnection { get; set; }
    return:
      type: System.TimeSpan
      description: "Returns <xref:System.TimeSpan>.       The time, in seconds, allowed for an idle connection."
  overload: System.Net.HttpListenerTimeoutManager.IdleConnection*
  exceptions: []
  platform:
  - net462
