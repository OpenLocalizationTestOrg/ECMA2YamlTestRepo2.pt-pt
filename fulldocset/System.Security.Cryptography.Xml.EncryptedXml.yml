  summary: "Encripta o XML externo de um elemento com o certificado x.&509; especificado."
  remarks: "O método de encriptação é uma forma conveniente para encriptar o XML de um elemento com um certificado externo. Este método gera uma chave de sessão de encriptação AES (Advanced Standard) 256 bits para encriptar um elemento XML e, em seguida, encripta e inicia a AES chaves utilizando o <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>objeto.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2> O método de encriptação, em seguida, devolve o XML resultante como um <xref:System.Security.Cryptography.Xml.EncryptedData>elemento.</xref:System.Security.Cryptography.Xml.EncryptedData>       Se precisar de mais controlo sobre a encriptação, por isso, pode colocar as informações encriptadas para um `<CipherReference>` elemento ou especifique se a todo o elemento XML ou apenas o seu conteúdo deve ser encriptado, utilize o <xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>sobrecargas do método.</xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>       Para utilizar encriptação de XML com certificados x.&509;, tem de ter o Microsoft avançada fornecedor criptográfico instalado e o certificado x.&509; tem de utilizar o fornecedor avançada. Se não tiver o Microsoft avançada fornecedor criptográfico instalado ou o certificado x.&509; não utiliza o fornecedor avançada, um <xref:System.Security.Cryptography.CryptographicException>com um &quot;erro desconhecido&quot; será acionada quando desencriptar um documento XML.</xref:System.Security.Cryptography.CryptographicException>"
