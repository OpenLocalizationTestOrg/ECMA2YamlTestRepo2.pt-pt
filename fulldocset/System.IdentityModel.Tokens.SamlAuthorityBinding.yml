  name: SamlAuthorityBinding
  nameWithType: SamlAuthorityBinding
  fullName: System.IdentityModel.Tokens.SamlAuthorityBinding
  type: Class
  summary: "Especifica como obter informações adicionais sobre o assunto de um <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança."
  remarks: "Utilize a classe de SamlAuthorityBinding para especificar como obter informações adicionais sobre um assunto autenticado dentro de um <xref:System.IdentityModel.Tokens.SamlSecurityToken>token de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança de especificar as afirmações utilizando asserções de SAML, que podem especificar quando o requerente foi autenticado.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Declarações de uma asserção SAML são representadas por declarações de SAML. A especificação de SAML define um conjunto de tipos de instrução de SAML, não sendo um deles <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> Um <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>asserções que requerente a instrução foi autenticado por um meio específico num determinado momento.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> Um <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>também tem um SamlAuthorityBinding opcional, que especifica como obter informações adicionais sobre um assunto autenticado.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>       Utilize o <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>, <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A>, e <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A>Propriedades para obter informações adicionais sobre um assunto autenticado.</xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

