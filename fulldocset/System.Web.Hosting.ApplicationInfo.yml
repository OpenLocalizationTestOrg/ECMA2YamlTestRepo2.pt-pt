  summary: "Obtém o identificador exclusivo para a aplicação."
  remarks: "Para aplicações em execução em serviços de informação de Internet do Microsoft (IIS), o ID de aplicação é o caminho da metabase para a raiz da aplicação, tais como /LM/W3SVC/1/Root/application."
