  name: PostNotifyInput
  nameWithType: InputManager.PostNotifyInput
  fullName: System.Windows.Input.InputManager.PostNotifyInput
  type: Event
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Occurs after the <xref href=&quot;System.Windows.Input.InputManager.PreNotifyInput&quot;></xref> handlers have finished processing the input and the corresponding [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] events have been raised."
  remarks: "A monitor is any code that listens to <xref:System.Windows.Input.InputManager.PreNotifyInput> or PostNotifyInput.  Monitors cannot modify the input staging area.       The handlers attached to PostNotifyInput are invoked in reverse order so that handlers added by the users are invoked before handlers in the system.       Input is processed in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] in the follow stages:      1.  Pre-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreProcessInput> event.      2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.      3.  The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] input event or events are raised.      4.  Post-notify stage.  The input manager raises the PostNotifyInput event.      5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
  syntax:
    content: public event System.Windows.Input.NotifyInputEventHandler PostNotifyInput;
    return:
      type: System.Windows.Input.NotifyInputEventHandler
      description: "To be added."
  exceptions: []
  platform:
  - net462
