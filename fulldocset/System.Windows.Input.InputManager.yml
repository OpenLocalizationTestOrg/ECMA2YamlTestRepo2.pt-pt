  namespace: System.Windows.Input
  summary: "Occurs when the <xref href=&quot;System.Windows.Input.InputManager&quot;></xref> starts to process the input item."
  remarks: "A filter is any code that listens to PreProcessInput or <xref:System.Windows.Input.InputManager.PostProcessInput>.  Filters can modify the input staging area.       The handlers attached to PreProcessInput are invoked in reverse order so that handlers added by the users are invoked before handlers in the system.       Calling <xref:System.Windows.Input.PreProcessInputEventArgs.Cancel%2A> on the <xref:System.Windows.Input.PreProcessInputEventArgs> passed to the <xref:System.Windows.Input.PreProcessInputEventHandler> will cancel the processing of the input.       Input is processed in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] in the follow stages:      1.  Pre-process stage.  The input manager raises the PreProcessInput event.      2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.      3.  The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] input event or events are raised.      4.  Post-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostNotifyInput> event.      5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
