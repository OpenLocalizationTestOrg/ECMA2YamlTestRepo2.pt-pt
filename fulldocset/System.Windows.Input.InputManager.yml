  summary: "Called by components to leave menu mode."
  remarks: "A component calls this method to leave the input manager’s menu mode. The `menuSite` releases privileged access to window messages.       Calling this method causes the internal count of open menus to decrement and sets the <xref:System.Windows.Input.InputManager.IsInMenuMode%2A> property to `false`, if this is the last menu to close."
