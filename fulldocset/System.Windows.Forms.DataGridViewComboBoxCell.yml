  summary: "Gets or sets a string that specifies where to gather selections to display in the drop-down list."
  remarks: "DisplayMember represents the text information displayed in the combo box drop-down list. In contrast, the <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> property represents the corresponding value of a selection.       If the data for the selections displayed by the <xref:System.Windows.Forms.DataGridViewComboBoxCell> is supposed to be drawn from a nondefault property or column of the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>, then DisplayMember must be set in addition to <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>.       When <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> is set to a string array, DisplayMember does not need to be set because each string in the array will be used as a valid display string and a valid underlying value.       Another way of loading combo box selections is to use the <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> property. DisplayMember must contain the property name from which to gather the selections."
