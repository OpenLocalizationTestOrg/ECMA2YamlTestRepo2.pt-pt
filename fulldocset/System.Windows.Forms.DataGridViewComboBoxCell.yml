  name: DataGridViewComboBoxCell
  nameWithType: DataGridViewComboBoxCell
  fullName: System.Windows.Forms.DataGridViewComboBoxCell
  type: Class
  summary: "Displays a combo box in a <xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref> control."
  remarks: "The DataGridViewComboBoxCell class is a specialized type of <xref:System.Windows.Forms.DataGridViewCell> used to display a combo box control, which is an editing field combined with a list selection field. The currently selected DataGridViewComboBoxCell hosts a <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl> in which the user can change the cell&quot;s value, assuming the cell&quot;s <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> property is set to `false`.       Unlike the <xref:System.Windows.Forms.ComboBox> control, the DataGridViewComboBoxCell does not have <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> and <xref:System.Windows.Forms.ListControl.SelectedValue%2A> properties. Instead, selecting a value from a drop-down list sets the cell <xref:System.Windows.Forms.DataGridViewCell.Value%2A> property.       The <xref:System.Windows.Forms.DataGridViewComboBoxColumn> is the column type specialized to hold cells of this type. By default, the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName> is initialized to a new DataGridViewComboBoxCell. To pattern the cells within a column after an existing DataGridViewComboBoxCell, set the column&quot;s <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> property to the cell to use as a pattern.       The cell-related properties of the column are wrappers for the similarly-named properties of the template cell. Changing the property values of the template cell will affect only cells based on the template that are added after the change. Changing the cell-related property values of the column, however, will update the template cell and all other cells in the column, and refresh the column display if necessary.       You will typically work with the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> type unless you want to override column values for specific cells. The guidelines described in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic for populating the drop-down list applies to both cell and column instances."
  example:
  - "The following code example demonstrates the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class, which makes use of the DataGridViewComboBoxCell class. You can set the cell <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>, and <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> properties in the same way that the corresponding column properties are set in this example. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/cpp/t-system.windows.forms.d_65_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/csharp/t-system.windows.forms.d_65_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_65_1.vb)]"
