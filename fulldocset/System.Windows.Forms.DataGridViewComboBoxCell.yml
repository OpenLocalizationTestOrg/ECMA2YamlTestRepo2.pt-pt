  remarks: "ValueMember represents the corresponding value of a selection. In contrast, the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> property represents the text information displayed in the drop-down list.       The <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> property specifies the data source for the value of the selections displayed in the drop-down list.       If the data for the selections displayed by the <xref:System.Windows.Forms.DataGridViewComboBoxCell> is supposed to be drawn from a nondefault property or column of the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>, then ValueMember must be set in addition to <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>.       When <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> is set to a string array, ValueMember does not need to be set because each string in the array will be used as a valid display string and a valid underlying value.       Another way of loading combo box selections is to use the <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> property. ValueMember must contain the property name from which to gather the selections."
