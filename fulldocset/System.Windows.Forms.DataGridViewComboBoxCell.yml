  summary: "Apresenta uma caixa de combinação num <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "A classe de DataGridViewComboBoxCell é um tipo especializado de <xref:System.Windows.Forms.DataGridViewCell>utilizado para apresentar um controlo de caixa de combinação, que é um campo de edição combinado com um campo de seleção de lista.</xref:System.Windows.Forms.DataGridViewCell> Os anfitriões de DataGridViewComboBoxCell atualmente selecionados um <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>em que o utilizador pode alterar o valor da célula, partindo do princípio da célula <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>propriedade está definida como `false`.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       Ao contrário do <xref:System.Windows.Forms.ComboBox>controlo, o DataGridViewComboBoxCell não tem o <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>e <xref:System.Windows.Forms.ListControl.SelectedValue%2A>Propriedades.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox> Em vez disso, a seleção de um valor numa lista pendente define a célula <xref:System.Windows.Forms.DataGridViewCell.Value%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       O <xref:System.Windows.Forms.DataGridViewComboBoxColumn>é o tipo de coluna é especializado para armazenar as células deste tipo.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> Por predefinição, o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName>é inicializada para um novo DataGridViewComboBoxCell.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName> Para o padrão de células na coluna após um DataGridViewComboBoxCell existente, defina a coluna <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>propriedade à célula para utilizar como um padrão.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>       As propriedades relacionadas com a célula da coluna são wrappers para as propriedades da mesma forma-com o nome da célula de modelo. Alterar os valores de propriedade da célula modelo irá afetar apenas células com base no modelo que são adicionadas após a alteração. Alterar os valores de propriedade relacionados com a célula da coluna, no entanto, irá atualizar a célula de modelo e todos os outras células na coluna e atualize a apresentação de coluna, se necessário.       Normalmente, irá trabalhar com o <xref:System.Windows.Forms.DataGridViewComboBoxColumn>Escreva a menos que pretenda substituir valores de coluna de células específicos.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> As diretrizes descrito a <xref:System.Windows.Forms.DataGridViewComboBoxColumn>tópico de descrição geral de classe para povoar na lista pendente aplica-se a célula e a coluna de instâncias.</xref:System.Windows.Forms.DataGridViewComboBoxColumn>"
  example:
  - "The following code example demonstrates the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class, which makes use of the DataGridViewComboBoxCell class. You can set the cell <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>, and <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> properties in the same way that the corresponding column properties are set in this example. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/cpp/t-system.windows.forms.d_65_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/csharp/t-system.windows.forms.d_65_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_65_1.vb)]"
