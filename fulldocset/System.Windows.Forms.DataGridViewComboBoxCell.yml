  summary: "Obtém ou define a origem de dados cujos dados contém as selecções possíveis apresentadas na lista pendente."
  remarks: "Normalmente, esta propriedade será definida para uma coluna de células através de toda o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>       Se for possível, defina DataSource como uma origem que contém apenas selecções possíveis, como uma coluna de seleções. Em seguida, a <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>propriedade não tem de ser definida.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> Mas se a origem é mais complicada, defina <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>para o nome da propriedade ou coluna a partir do qual obter selecções possíveis.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>       Se DataSource está definido como uma matriz de cadeia, em seguida, <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>não precisam de ser definida porque cada cadeia na matriz vai ser utilizada para o valor e apresentar.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>       Alterar a propriedade de origem de dados faz com que a célula reinicializar o <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>coleção e redesenhar-se automaticamente.</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>       Quando altera o valor da propriedade da origem de dados, o controlo tenta utilizar a <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>propriedade valores com a nova origem de dados e define cada propriedade como `null` se não é possível localizar o respetivo valor.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> Qualquer excepção que ocorre durante este processo é ignorada a menos que é um das seguintes exceções críticas: <xref:System.NullReferenceException>, <xref:System.StackOverflowException>, <xref:System.OutOfMemoryException>, <xref:System.Threading.ThreadAbortException>, <xref:System.ExecutionEngineException>, <xref:System.IndexOutOfRangeException>, ou <xref:System.AccessViolationException>.</xref:System.AccessViolationException> </xref:System.IndexOutOfRangeException> </xref:System.ExecutionEngineException> </xref:System.Threading.ThreadAbortException> </xref:System.OutOfMemoryException> </xref:System.StackOverflowException> </xref:System.NullReferenceException>       Quando a origem de dados está definida, o <xref:System.Windows.Forms.DataGridViewComboBoxCell>anexa para o <xref:System.ComponentModel.Component.Disposed>eventos da origem de dados.</xref:System.ComponentModel.Component.Disposed> </xref:System.Windows.Forms.DataGridViewComboBoxCell> Quando o <xref:System.Windows.Forms.DataGridViewComboBoxCell>é anular a exposição do <xref:System.Windows.Forms.DataGridView>, o recurso não é libertado imediatamente.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxCell> O <xref:System.Windows.Forms.DataGridViewComboBoxCell>recurso é lançado quando a origem de dados anexados é eliminada.</xref:System.Windows.Forms.DataGridViewComboBoxCell> Para libertar o recurso para recolha de lixo imediatamente, defina a propriedade de origem de dados como `null`."
