  namespace: System.Windows.Forms
  summary: "Obtém o valor de formato de dados da célula."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controlo chama este método para converter um valor de célula para um valor de apresentação equivalente do tipo indicado pelo <xref:System.Windows.Forms.DataGridViewComboBoxCell.FormattedValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewComboBoxCell.FormattedValueType%2A> </xref:System.Windows.Forms.DataGridView> O controlo transmite o valor de célula para este método de `value` parâmetro.       Este método determina primeiro se `value` é válida por determinar se uma das seguintes condições for satisfeita.      - `value` está presente no <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>ou <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>coleção.</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>      -   `value` is `null` or <xref:System.DBNull.Value?displayProperty=fullName>.</xref:System.DBNull.Value?displayProperty=fullName>      - `value` é <xref:System.String.Empty?displayProperty=fullName>e <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueType%2A>representa o valor da propriedade o <xref:System.String>tipo.</xref:System.String> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueType%2A> </xref:System.String.Empty?displayProperty=fullName>       Se `value` não é válido, o <xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName>evento ocorre.</xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName> Se não houver nenhuma rotina de tratamento para este evento ou os conjuntos de processador de <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>propriedade `true`, é emitida uma exceção.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>       Se `value` é válido ou não existe um processador para o <xref:System.Windows.Forms.DataGridView.DataError>eventos e não define o <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>propriedade para `true`, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>evento ocorre.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataError>       A <xref:System.Windows.Forms.DataGridView.CellFormatting>processador de eventos pode modificar tanto `value` e `cellStyle`.</xref:System.Windows.Forms.DataGridView.CellFormatting> Se o processador não definido o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade `true`, no entanto, este método formatos `value` utilizando as propriedades de formatação do `cellStyle` objeto.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> Isto pode resultar em mais <xref:System.Windows.Forms.DataGridView.DataError>eventos.</xref:System.Windows.Forms.DataGridView.DataError>       Se a formatação é efetuada com êxito, este método devolve o valor formatado para apresentação no <xref:System.Windows.Forms.DataGridView>controlo.</xref:System.Windows.Forms.DataGridView>"
