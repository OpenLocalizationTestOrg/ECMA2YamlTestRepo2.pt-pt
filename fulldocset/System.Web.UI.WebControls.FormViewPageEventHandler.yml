  summary: "Representa o método que processa o <xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>evento quando um botão de paginação (um botão com o respetivo `CommandName` propriedade definida para &quot;Página&quot;) do controlo é clicado, mas antes o <xref:System.Web.UI.WebControls.FormView>controlo processa a operação de paginação.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tais como cancelar a operação de paginação, sempre que este evento ocorre.      > [!NOTE] > Botões de paginação, normalmente, estão localizados na linha pager um <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView>       Quando cria um delegado FormViewPageEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewPageEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_31_1.aspx)]\n [!code-vb[FormViewPageEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_31_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_31_2.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_31_2.aspx)]"
