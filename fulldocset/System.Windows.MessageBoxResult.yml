  name: MessageBoxResult
  nameWithType: MessageBoxResult
  fullName: System.Windows.MessageBoxResult
  type: Enum
  summary: "Especifica o botão de caixa de mensagem que um utilizador clica. MessageBoxResult é devolvido pelo <xref:System.Windows.MessageBox.Show*>método.</xref:System.Windows.MessageBox.Show*>"
  remarks: "<xref:System.Windows.MessageBox.Show%2A>Devolve um valor de MessageBoxResult que especifica qual botão numa caixa de mensagem clicado de um utilizador.</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>Especifica os botões são apresentados na caixa de mensagem.</xref:System.Windows.MessageBoxButton>       O valor de resultado que é devolvido a partir de uma caixa de mensagem depende botões que a mensagem caixa tem e como um utilizador fecha uma caixa de mensagem: - numa caixa de mensagem que tenha um **OK** botão, é devolvido OK se um utilizador clica o **OK** botão, cliques o **fechar** botão da barra de título ou presses o **ESC** chave.      -Numa caixa de mensagem que tenha um **OK** botão e um **Cancelar** botão, é devolvido OK se um utilizador clica o **OK** botão. Se um utilizador clica o **Cancelar** botão ou a **fechar** botão na barra de título, é devolvido Cancelar.      -Numa caixa de mensagem que tenha um **Sim** botão e um **não** botão, o **fechar** botão na barra de título está desativado. Por conseguinte, Sim é devolvido se um utilizador clica o **Sim** botão e não é devolvido se um utilizador clica o **não** botão.      -Numa caixa de mensagem que tenha um **Sim** botão, um **não** botão e um **Cancelar** botão, Sim é devolvido se o **Sim** botão é clicado e não é devolvido se o **não** botão é clicado. Se um utilizador clica o **Cancelar** botão ou a **fechar** botão na barra de título, é devolvido Cancelar."
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
