  name: MessageBoxResult
  nameWithType: MessageBoxResult
  fullName: System.Windows.MessageBoxResult
  type: Enum
  summary: "Specifies which message box button that a user clicks. MessageBoxResult is returned by the <xref:System.Windows.MessageBox.Show*> method."
  remarks: "<xref:System.Windows.MessageBox.Show%2A> returns a MessageBoxResult value that specifies which button on a message box a user clicked. <xref:System.Windows.MessageBoxButton> specifies which buttons are displayed on a message box.       The result value that is returned from a message box depends on what buttons the message box has and how a user closes a message box:      -   On a message box that has an **OK** button, OK is returned if a user clicks the **OK** button, clicks the **Close** button in the title bar, or presses the **ESC** key.      -   On a message box that has an **OK** button and a **Cancel** button, OK is returned if a user clicks the **OK** button. If a user clicks the **Cancel** button or the **Close** button in the title bar, Cancel is returned.      -   On a message box that has a **Yes** button and a **No** button, the **Close** button in the title bar is disabled. Consequently, Yes is returned if a user clicks the **Yes** button, and No is returned if a user clicks the **No** button.      -   On a message box that has a **Yes** button, a **No** button, and a **Cancel** button, Yes is returned if the **Yes** button is clicked and No is returned if the **No** button is clicked. If a user clicks the **Cancel** button or the **Close** button in the title bar, Cancel is returned."
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
  syntax:
    content: public enum MessageBoxResult
