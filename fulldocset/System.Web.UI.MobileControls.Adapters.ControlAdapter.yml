      type: System.Boolean
      description: "Se <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, os modelos instanciados vincular a dados disponíveis (que normalmente acontece no primeiro pedido efetuado). Se <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, os modelos não vinculada a dados e, em vez disso, baseiam-se no estado de visualização para preenchê-los no (que normalmente acontece em novas colocações subsequentes)."
