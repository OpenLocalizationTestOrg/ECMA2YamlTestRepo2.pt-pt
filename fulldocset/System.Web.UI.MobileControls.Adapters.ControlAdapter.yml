- uid: System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent(System.String)
  id: HandlePostBackEvent(System.String)
  parent: System.Web.UI.MobileControls.Adapters.ControlAdapter
  langs:
  - csharp
  name: HandlePostBackEvent(String)
  nameWithType: ControlAdapter.HandlePostBackEvent(String)
  fullName: System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Returns <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the event was handled. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "This method is called by a control when it receives a postback event notification, to check whether the event is adapter-specific. If the control implements the <xref:System.Web.UI.IPostBackEventHandler> method and receives a postback event, the <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> method of the control adapter is called. If events sent to the control can vary depending on the target device, the control implementation of this method must call the HandlePostBackEvent method of the control adapter.       This method returns `true` or `false`, indicating whether the device adapter handled the event. It returns `false` by default."
  syntax:
    content: public virtual bool HandlePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Name of the event."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the event was handled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent*
  exceptions: []
  platform:
  - net462
