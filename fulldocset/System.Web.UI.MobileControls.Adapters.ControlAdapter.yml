  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Chamada de um controlo para criar uma interface de utilizador transformada em modelo (IU). Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
