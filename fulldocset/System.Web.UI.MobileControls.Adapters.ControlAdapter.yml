  name: ControlAdapter
  nameWithType: ControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.ControlAdapter
  type: Class
  summary: "The ControlAdapter class itself is abstract and cannot be instantiated. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The ControlAdapter class provides a general base class from which control adapters can inherit. This class provides a default implementation of the <xref:System.Web.UI.MobileControls.IControlAdapter> interface required for all adapters. The default rendering implementation of the base class should be to render all child controls. This allows the base class to be used as an adapter for composition controls."
  syntax:
    content: >-
