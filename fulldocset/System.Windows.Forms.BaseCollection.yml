  fullName: System.Windows.Forms.BaseCollection.IsSynchronized
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets a value indicating whether access to the <xref:System.Collections.ICollection> is synchronized."
  remarks: "If a collection is thread safe, the IsSynchronized property returns `true`, and the programmer does not have to do anything to keep the collection thread safe.       If, as is the case with the <xref:System.Windows.Forms.BaseCollection>, the IsSynchronized property returns `false`, then the <xref:System.Windows.Forms.BaseCollection.SyncRoot%2A> property returns an object that can be used with the C# `lock` keyword. Use the static <xref:System.Threading.Monitor.Enter%2A> and <xref:System.Threading.Monitor.Exit%2A> methods of the <xref:System.Threading.Monitor> class to manually lock and unlock the synchronization object."
  syntax:
    content: public bool IsSynchronized { get; }
    return:
      type: System.Boolean
      description: "This property always returns <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.BaseCollection.IsSynchronized*
  exceptions: []
  platform:
  - net462
