  summary: "Obtém um valor que indica se o acesso à <xref:System.Collections.ICollection>está sincronizada.</xref:System.Collections.ICollection>"
  remarks: "Se uma coleção é seguros para threads, a propriedade IsSynchronized devolve `true`, e o programador tem de fazer nada para manter o thread de recolha.       Se, como é o caso do <xref:System.Windows.Forms.BaseCollection>, devolve de propriedade IsSynchronized `false`, em seguida, a <xref:System.Windows.Forms.BaseCollection.SyncRoot%2A>propriedade devolve um objeto que pode ser utilizado com a c# `lock` palavra-chave.</xref:System.Windows.Forms.BaseCollection.SyncRoot%2A> </xref:System.Windows.Forms.BaseCollection> Utilize a estática <xref:System.Threading.Monitor.Enter%2A>e <xref:System.Threading.Monitor.Exit%2A>métodos para a <xref:System.Threading.Monitor>classe a manualmente de bloqueio e desbloqueio o objeto de sincronização.</xref:System.Threading.Monitor> </xref:System.Threading.Monitor.Exit%2A> </xref:System.Threading.Monitor.Enter%2A>"
