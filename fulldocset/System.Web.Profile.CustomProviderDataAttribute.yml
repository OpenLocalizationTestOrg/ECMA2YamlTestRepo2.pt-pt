  fullName: System.Web.Profile.CustomProviderDataAttribute
  type: Class
  summary: "Fornece uma cadeia de dados personalizados para o fornecedor para uma propriedade de perfil."
  remarks: "A classe de CustomProviderDataAttribute é utilizada para fornecer uma cadeia de dados com uma propriedade de perfil para um fornecedor de perfil personalizado. A cadeia de dados personalizado pode ser definida como qualquer valor de cadeia e está definida com o `customProviderData` atributo do elemento de configuração para adicionar propriedades de perfil. Se o `customProviderData` atributo estiver definido, em seguida, o valor é colocado no <xref:System.Configuration.SettingsProperty.Attributes%2A>coleção para a propriedade e é indexado pelo nome &quot;CustomProviderData.&quot;</xref:System.Configuration.SettingsProperty.Attributes%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class CustomProviderDataAttribute : Attribute
