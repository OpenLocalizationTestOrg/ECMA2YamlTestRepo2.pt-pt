  name: CustomProviderDataAttribute
  nameWithType: CustomProviderDataAttribute
  fullName: System.Web.Profile.CustomProviderDataAttribute
  type: Class
  summary: "Provides a string of custom data to the provider for a profile property."
  remarks: "The CustomProviderDataAttribute class is used to supply a string of data with a profile property to a custom profile provider. The custom data string can be set to any string value and is set using the `customProviderData` attribute of the  configuration element for adding profile properties. If the `customProviderData` attribute is set, then the value is placed in the <xref:System.Configuration.SettingsProperty.Attributes%2A> collection for the property and is indexed by the name &quot;CustomProviderData.&quot;"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class CustomProviderDataAttribute : Attribute
