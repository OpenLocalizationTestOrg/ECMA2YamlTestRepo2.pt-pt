- uid: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind(System.Web.UI.WebControls.BaseDataBoundControl)
  id: DataBind(System.Web.UI.WebControls.BaseDataBoundControl)
  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: DataBind(BaseDataBoundControl)
  nameWithType: HierarchicalDataBoundControlDesigner.DataBind(BaseDataBoundControl)
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind(BaseDataBoundControl)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Binds the associated control to the design-time data source."
  remarks: "The DataBind method first sets the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control to reference the design-time data source and sets the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> property to `null`. The DataBind calls back to the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method of the control that is derived from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class to bind to the design-time data source. Finally, it restores the original values of the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> and <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> properties.       The `dataBoundControl` parameter is the control that is derived from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class that is associated with this designer, or a copy of that control."
  syntax:
    content: protected override void DataBind (System.Web.UI.WebControls.BaseDataBoundControl dataBoundControl);
    parameters:
    - id: dataBoundControl
      type: System.Web.UI.WebControls.BaseDataBoundControl
      description: "The <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;></xref> to bind to the design-time data source."
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind*
  exceptions: []
  platform:
  - net462
