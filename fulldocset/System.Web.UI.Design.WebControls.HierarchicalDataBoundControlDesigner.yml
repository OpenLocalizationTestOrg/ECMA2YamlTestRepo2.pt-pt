  name: HierarchicalDataBoundControlDesigner
  nameWithType: HierarchicalDataBoundControlDesigner
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  type: Class
  summary: "Fornece suporte de tempo de criação num anfitrião designer para o <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;> </xref> controlo."
  remarks: "Num anfitrião estruturador, quando o utilizador muda de origem para a vista de estrutura, o código de origem do markup que descreve um controlo que é derivado de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe abstrata é analisada e uma versão de tempo de criação do controlo é criada na superfície de desenho.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Quando o utilizador mudar para vista de origem, o controlo de tempo de criação é transferido para o código de origem do markup e editá-lo na marcação de página Web. A classe de HierarchicalDataBoundControlDesigner fornece suporte de momento da conceção para controlos que são derivados do <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>num anfitrião estruturador.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       As propriedades de classe HierarchicalDataBoundControlDesigner fornecem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ActionLists%2A>propriedade devolve um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que contém, geralmente, um objeto que é derivado de <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ActionLists%2A>      -O <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataSourceDesigner%2A>propriedade fornece acesso para o Estruturador da origem de dados, se não for definido um.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataSourceDesigner%2A>      -O <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DesignerView%2A>propriedade obtém a vista predefinida da origem de dados que está vinculada ao controlo associado.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DesignerView%2A>      -O <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList%2A>propriedade determina se o controlo deve compor respetivas listas de ação predefinida para escolher e criar as origens de dados.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList%2A>       Os métodos de classe HierarchicalDataBoundControlDesigner fornecem a seguinte funcionalidade: - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ConnectToDataSource%2A>método executa as ações que são necessárias para ligar à origem de dados atual.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ConnectToDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.CreateDataSource%2A>método cria uma nova origem de dados para o controlo associado.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.CreateDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>método vincula o controlo associado que é derivado de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe para uma origem de dados do momento da concepção.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>      -O <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DisconnectFromDataSource%2A>método executa as ações que são necessárias para desligar da origem de dados atual.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DisconnectFromDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetDesignTimeDataSource%2A>método obtém uma origem de dados que pode ser utilizada no momento da conceção para o controlo associado.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetDesignTimeDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetSampleDataSource%2A>método constrói uma origem de dados de exemplo que pode ser utilizada no momento da conceção para o controlo associado.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetSampleDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A>método é utilizado para remover propriedades de ou adicionar propriedades adicionais para ou a propriedades de sombra de volumes do controlo associado que é derivado da <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time.  \n  \n The example derives the `MyHierarchicalDataBoundControl` class from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `MyHierarchicalDataBoundControl` class is simply a copy of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The example also derives the `MyHierarchicalDataBoundControlDesigner` class from the HierarchicalDataBoundControlDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyHierarchicalDataBoundControlDesigner` on the `MyHierarchicalDataBoundControl` class.  \n  \n The `MyHierarchicalDataBoundControlDesigner` overrides the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.GetDesignTimeHtml%2A> method to generate the markup for a placeholder if the design time markup is `null` or <xref:System.String.Empty>, or if the design-time markup is an empty `<span>` block (that is, if there is no inner markup between the `<span` …`>` and `</span>` tags).  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_24_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_24_1.vb)]"
  syntax:
    content: 'public class HierarchicalDataBoundControlDesigner : System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner'
