  id: PreFilterProperties(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: PreFilterProperties(IDictionary)
  nameWithType: HierarchicalDataBoundControlDesigner.PreFilterProperties(IDictionary)
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Utilizado pelo estruturador para remover propriedades de ou adicionar propriedades adicionais para apresentar no **propriedades** grelha ou às propriedades de sombra de volumes de controlo associado."
  remarks: "Designers controlo utilizam métodos que são derivados do <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>método para funcionar como sombra várias propriedades de controlo com propriedades correspondentes do tempo de criação que implementa o estruturador, e para adicionar propriedades ou remover propriedades do **propriedades** grelha.</xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>       Para os controlos que são derivados do <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, o método PreFilterProperties cria propriedades do momento da conceção para sombra o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>e <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Propriedades.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example shows how to override the PreFilterProperties method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner> class to change the **Properties** grid of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time. The example makes the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/csharp/b0f83f39-a56f-413b-860d-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/visualbasic/b0f83f39-a56f-413b-860d-_1.vb)]"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "Implementar uma coleção a <xref:System.Collections.IDictionary>das propriedades adicionadas e sombreadas.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  id: UseDataSourcePickerActionList
  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: UseDataSourcePickerActionList
  nameWithType: HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o controlo deve compor predefinido listas de ação, que contém uma lista de lista pendente de ID de origem de dados e tarefas relacionadas."
  remarks: "Apresenta a ação predefinida para o <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>classe incluem um **Escolher origem de dados** item de menu que tem uma lista pendente a partir da qual pode ser selecionada uma origem de dados e quaisquer outros ação itens as listas de ação do controlo de origem de dados.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>       Normalmente, a origem de dados irão incluir as listas de ação de controlo **configurar origem de dados** e **atualizar esquema** itens de menu, embora estes não tem sempre de ser presentes. O **configurar origem de dados** item de menu apresenta uma caixa de diálogo que é adequada para o tipo de escolhido de origem de dados. Por exemplo, se a origem de dados é um <xref:System.Web.UI.WebControls.ObjectDataSource>controlo, o **configurar origem de dados** caixa de diálogo permite-lhe escolher um objecto de negócio para <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> O **atualizar esquema** item de menu atualiza o esquema do estruturados aplicado pela origem de dados."
  syntax:
    content: protected virtual bool UseDataSourcePickerActionList { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList*
  exceptions: []
  platform:
  - net462
