  name: DataBind(BaseDataBoundControl)
  nameWithType: HierarchicalDataBoundControlDesigner.DataBind(BaseDataBoundControl)
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind(BaseDataBoundControl)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Vincula o controlo associado à origem de dados do momento da concepção."
  remarks: "Os conjuntos de primeiro método DataBind o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade do <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>controlo para fazer referência a origem de dados de tempo de criação e define o <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>propriedade para `null`.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> O DataBind chama-se novamente para o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>método do controlo que é derivado o <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe para vincular a origem de dados do momento da concepção.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> Por fim, restaura-os valores originais do <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>e <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Propriedades.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>       O `dataBoundControl` parâmetro é o controlo que é derivado de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe que está associada a este designer ou uma cópia desse controlo.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
