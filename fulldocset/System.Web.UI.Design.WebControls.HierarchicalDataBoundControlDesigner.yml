      description: "O <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;> </xref> para vincular a origem de dados do momento da concepção."
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind*
