- uid: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties(System.Collections.IDictionary)
  id: PreFilterProperties(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: PreFilterProperties(IDictionary)
  nameWithType: HierarchicalDataBoundControlDesigner.PreFilterProperties(IDictionary)
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Used by the designer to remove properties from or add additional properties to the display in the **Properties** grid or to shadow properties of the associated control."
  remarks: "Control designers use methods that are derived from the <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName> method to shadow various control properties with corresponding design-time properties that the designer implements, and to add properties to or remove properties from the **Properties** grid.       For controls that are derived from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class, the PreFilterProperties method creates design-time properties to shadow the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> and <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> properties."
  example:
  - "The following code example shows how to override the PreFilterProperties method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner> class to change the **Properties** grid of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time. The example makes the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/csharp/b0f83f39-a56f-413b-860d-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/visualbasic/b0f83f39-a56f-413b-860d-_1.vb)]"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "A collection implementing the <xref:System.Collections.IDictionary> of the added and shadowed properties."
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  id: UseDataSourcePickerActionList
  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: UseDataSourcePickerActionList
  nameWithType: HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value that indicates whether the control should render its default action lists, which contain a data source ID drop-down list and related tasks."
  remarks: "The default action lists for the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner> class include a **Choose Data Source** menu item that has a drop-down list from which a data source can be selected, and any other action items on the action lists of the data source control.       Typically, the data source control action lists will include **Configure Data Source** and **Refresh Schema** menu items, although these need not always be present. The **Configure Data Source** menu item displays a dialog box that is appropriate to the type of data source chosen. For example, if the data source is an <xref:System.Web.UI.WebControls.ObjectDataSource> control, the **Configure Data Source** dialog box allows you to choose a business object for the <xref:System.Web.UI.WebControls.ObjectDataSource>. The **Refresh Schema** menu item refreshes the designer schema that is applied by the data source."
  syntax:
    content: protected virtual bool UseDataSourcePickerActionList { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList*
  exceptions: []
  platform:
  - net462
