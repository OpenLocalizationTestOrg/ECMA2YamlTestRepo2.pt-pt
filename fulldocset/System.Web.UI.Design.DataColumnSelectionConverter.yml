  fullName: System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Converts the specified object to the type of the associated control property."
  remarks: "If `value` is a string, then the string representation of `value` is returned. If `value` is `null`, an empty string (&quot;&quot;) is returned. For all other values, a <xref:System.NotSupportedException> exception is thrown.       Call the <xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> method to determine whether the ConvertFrom method supports converting the source type."
  syntax:
