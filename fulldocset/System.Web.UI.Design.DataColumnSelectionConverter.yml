  name: DataColumnSelectionConverter
  nameWithType: DataColumnSelectionConverter
  fullName: System.Web.UI.Design.DataColumnSelectionConverter
  type: Class
  summary: "Provides a type converter for a property representing the field name of a bound column field in a <see cref=&quot;T:System.Web.UI.WebControls.GridView&quot;></see> control."
  remarks: "Use the DataColumnSelectionConverter class to convert object types before assignment to a control property. In general, the DataColumnSelectionConverter class supports converting string object types and supplies a list of standard values available for assignment to the associated control property. The standard values collection is the list of field names for bound column fields for the current <xref:System.Web.UI.WebControls.GridView> control.       To support converting additional object types, derive a class from DataColumnSelectionConverter and override the <xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> and <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A> methods for the additional object types. To support a custom list of standard assignable values, override the <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A> method.       Apply the <xref:System.ComponentModel.TypeConverterAttribute> attribute to specify the DataColumnSelectionConverter class as the type converter for a control property. For example, the <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A> property of the <xref:System.Web.UI.WebControls.GridView> control specifies DataColumnSelectionConverter as its type converter.      > [!NOTE] >  You should never access a type converter directly. Instead, call the appropriate converter by using a <xref:System.ComponentModel.TypeDescriptor> object. For more information, see the examples in <xref:System.ComponentModel.TypeConverter>.       The <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> method indicates that the converter supports returning a list of available values through the <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A> method. The <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A> method indicates that the list is not an exclusive list of possible values."
