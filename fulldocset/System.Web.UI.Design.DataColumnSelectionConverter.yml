  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Devolve uma lista de valores disponíveis que podem ser atribuídos para a propriedade de controlo associado."
  remarks: "O método GetStandardValues utiliza o <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>propriedade especificado `context` objeto para obter um <xref:System.ComponentModel.IComponent>implementação.</xref:System.ComponentModel.IComponent> </xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> Se o <xref:System.ComponentModel.IComponent>implementação está disponível, é utilizado para aceder ao controlo associado no momento da conceção e obter a lista de valores disponíveis da associada <xref:System.Web.UI.WebControls.GridView>componente.</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent>       A coleção de valores disponíveis é criada a partir os campos de coluna vinculada no <xref:System.Web.UI.WebControls.GridView>controlo.</xref:System.Web.UI.WebControls.GridView> Os campos de coluna vinculada consistem <xref:System.Web.UI.WebControls.BoundField>objetos no <xref:System.Web.UI.WebControls.GridView.Columns%2A>coleção e para os campos de coluna vinculada gerados automaticamente para os campos na origem de dados.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.BoundField>"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> implementação que pode ser utilizada para obter informações de contexto adicional."
    return:
