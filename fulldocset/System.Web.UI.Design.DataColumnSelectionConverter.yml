  fullName: System.Web.UI.Design.DataColumnSelectionConverter
  type: Class
  summary: "Fornece um conversor de tipos para uma propriedade que representa o nome do campo de um campo de coluna vinculada num <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controlo."
  remarks: "Utilize a classe de DataColumnSelectionConverter para converter os tipos de objeto antes de atribuição para uma propriedade de controlo. Em geral, a classe de DataColumnSelectionConverter suporta tipos de objeto de cadeia converter e fornece uma lista de valores padrão disponíveis para atribuição para a propriedade de controlo associado. A coleção de valores padrão é a lista de nomes de campo para campos de coluna vinculada na atual <xref:System.Web.UI.WebControls.GridView>controlo.</xref:System.Web.UI.WebControls.GridView>       Para suportar a conversão de tipos de objeto adicionais, derivar uma classe DataColumnSelectionConverter e ignorar o <xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A>e <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>métodos para os tipos de objetos adicionais.</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> Para suportar uma lista personalizada de valores atribuíveis padrão, substitua o <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>método.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       Aplicar o <xref:System.ComponentModel.TypeConverterAttribute>atributo para especificar a classe de DataColumnSelectionConverter como o conversor de tipos para uma propriedade de controlo.</xref:System.ComponentModel.TypeConverterAttribute> Por exemplo, o <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>propriedade o <xref:System.Web.UI.WebControls.GridView>controlo Especifica DataColumnSelectionConverter como o conversor de tipos.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>      > [!NOTE] > Nunca deve aceder diretamente um conversor de tipos. Em vez disso, chame o conversor adequado, utilizando um <xref:System.ComponentModel.TypeDescriptor>objeto.</xref:System.ComponentModel.TypeDescriptor> Para obter mais informações, consulte os exemplos <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       O <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>método indica que o conversor suporta devolver uma lista de valores disponíveis através do <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>método.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> O <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>método indica que a lista não é uma lista exclusiva de valores possíveis.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>"
