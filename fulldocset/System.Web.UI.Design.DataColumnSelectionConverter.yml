      type: System.ComponentModel.ITypeDescriptorContext
      description: "An  implementation that can be used to gain additional context information."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "The <xref:System.Globalization.CultureInfo> object that can be used to support localization features."
    - id: value
      type: System.Object
      description: "The object to convert."
    return:
      type: System.Object
      description: "To be added."
