    content: public override bool IsSizeAlwaysRelative { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref> if the <xref:System.Web.UI.DataVisualization.Charting.Annotation.Width*> and <xref:System.Web.UI.DataVisualization.Charting.Annotation.Height*> of an annotation are always in chart relative coordinates, otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
