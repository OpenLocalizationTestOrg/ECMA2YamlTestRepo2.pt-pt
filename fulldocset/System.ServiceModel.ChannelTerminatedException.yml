  name: ChannelTerminatedException
  nameWithType: ChannelTerminatedException
  fullName: System.ServiceModel.ChannelTerminatedException
  type: Class
  summary: "This exception is typically thrown on the client when a channel is terminated due to server closing the associated connection."
  remarks: "This exception derives from <xref:System.ServiceModel.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints and which robust [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] client and service applications are expected to handle. To prevent the more generic <xref:System.ServiceModel.CommunicationException> handler from catching the more specific <xref:System.ServiceModel.ActionNotSupportedException>, catch this exception prior to handling <xref:System.ServiceModel.CommunicationException>."
  syntax:
    content: 'public class ChannelTerminatedException : System.ServiceModel.CommunicationException'
  inheritance:
  - System.ServiceModel.CommunicationException
  implements: []
  inheritedMembers: []
