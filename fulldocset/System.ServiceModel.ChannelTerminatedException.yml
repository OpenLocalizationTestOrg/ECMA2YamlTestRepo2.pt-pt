  type: Class
  summary: "Esta exceção, normalmente, é emitida no cliente quando um canal foi terminado devido ao servidor de fechar a ligação associada."
  remarks: "Esta exceção deriva de <xref:System.ServiceModel.CommunicationException>que representa uma classe de erros de recuperável que podem ser emitidas durante a comunicação entre pontos finais e robusto que [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] aplicações de cliente e o serviço são esperadas que processem.</xref:System.ServiceModel.CommunicationException> Para impedir que o <xref:System.ServiceModel.CommunicationException>processador de obtendo o mais específicos <xref:System.ServiceModel.ActionNotSupportedException>Esta exceção antes do processamento <xref:System.ServiceModel.CommunicationException>.</xref:System.ServiceModel.CommunicationException> </xref:System.ServiceModel.ActionNotSupportedException> </xref:System.ServiceModel.CommunicationException> mais genérico"
