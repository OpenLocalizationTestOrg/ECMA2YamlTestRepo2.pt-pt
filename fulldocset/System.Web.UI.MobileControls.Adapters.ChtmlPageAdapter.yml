  summary: "Avalia se se aplica o conjunto de adaptador de dispositivo para o pedido especificado. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "| Classe | Devolve | Tipo de composição de preferencial | Verifique o valor da propriedade de JavaScript |   |-----------|-------------|------------------------------|----------------------------------------|   | <xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>| `true`| Verifica se o valor de <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>é <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>ou <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>. | Devolve o <xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A> `true`. |   | <xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter>| `true`| Verifica se o <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>é <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>ou <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>. | Devolve a capacidade de dispositivo do <xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A> `false`. |   | <xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter>| `true`| Verifica se o <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>é <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11>ou <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12>. | N/A|</xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>"
  syntax:
    content: public static bool DeviceQualifies (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "O contexto do pedido atual."
    return:
