      description: "O <xref href=&quot;System.Xml.XmlDocument&quot;> </xref> para apresentar o <xref href=&quot;System.Web.UI.WebControls.Xml&quot;> </xref> controlo."
  overload: System.Web.UI.WebControls.Xml.Document*
  exceptions: []
