  remarks: "Ao utilizar o <xref:System.Web.UI.WebControls.Xml>controlar para apresentar um documento XML, pode especificar opcionalmente uma folha de estilos de transformação XSL formata o documento XML antes de serem gravados no fluxo de saída de uma das duas formas.</xref:System.Web.UI.WebControls.Xml> Pode optar por formatar o documento XML com um <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>objeto ou com uma transformação XSL ficheiros de folha de estilo.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Não se for especificada nenhuma folha de estilos de transformação XSL, o documento XML é apresentado com o formato predefinido. A propriedade TransformSource é utilizada para especificar o caminho para um ficheiro de folha de estilo de transformação XSL (que representa uma folha de estilos de transformação XSL) utilizado para formatar o documento XML antes de serem gravados no fluxo de saída. Pode utilizar um caminho relativo ou um caminho absoluto. Um caminho relativo relacionada com a localização do ficheiro para a localização do controlo Web Forms página ou utilizador, sem especificar um caminho completo no servidor. O caminho é relativo à localização da página Web. Isto torna mais fácil mover todo o site para outro diretório no servidor sem atualizar o caminho para o ficheiro no código. Um caminho absoluto fornece o caminho completo, para que mover o site para outro diretório necessita de atualizar o código."
