  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o <xref href=&quot;System.Xml.XmlDocument&quot;> </xref> para apresentar o <xref href=&quot;System.Web.UI.WebControls.Xml&quot;> </xref> controlo."
  remarks: "A propriedade de documento está obsoleta. Para especificar o XML que será apresentado no <xref:System.Web.UI.WebControls.Xml>controlar, utilize o <xref:System.Web.UI.WebControls.Xml.DocumentContent%2A>propriedade ou o <xref:System.Web.UI.WebControls.Xml.DocumentSource%2A>propriedade.</xref:System.Web.UI.WebControls.Xml.DocumentSource%2A> </xref:System.Web.UI.WebControls.Xml.DocumentContent%2A> </xref:System.Web.UI.WebControls.Xml> Para mais informações sobre estas alternativas, consulte a descrição geral de classe para o <xref:System.Web.UI.WebControls.Xml>controlo.</xref:System.Web.UI.WebControls.Xml>       O documento XML para apresentar o <xref:System.Web.UI.WebControls.Xml>controlo é especificado das três formas.</xref:System.Web.UI.WebControls.Xml> Pode especificar um <xref:System.Xml.XmlDocument?displayProperty=fullName>objeto, uma cadeia XML ou um ficheiro XML definindo a propriedade adequada.</xref:System.Xml.XmlDocument?displayProperty=fullName> A propriedade de documento é utilizada para especificar um <xref:System.Xml.XmlDocument?displayProperty=fullName>(que representa um documento XML) para apresentar no controlo.</xref:System.Xml.XmlDocument?displayProperty=fullName>"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_173_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_173_1.aspx)]"
