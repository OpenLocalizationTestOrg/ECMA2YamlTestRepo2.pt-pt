- uid: System.Web.UI.WebControls.Xml.DocumentContent
  id: DocumentContent
  parent: System.Web.UI.WebControls.Xml
  langs:
  - csharp
  name: DocumentContent
  nameWithType: Xml.DocumentContent
  fullName: System.Web.UI.WebControls.Xml.DocumentContent
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Define uma cadeia que contém o documento XML para apresentar o <xref href=&quot;System.Web.UI.WebControls.Xml&quot;> </xref> controlo."
  remarks: "O documento XML para apresentar o <xref:System.Web.UI.WebControls.Xml>controlo é especificado das três formas.</xref:System.Web.UI.WebControls.Xml> Pode especificar um <xref:System.Xml.XmlDocument?displayProperty=fullName>objeto, uma cadeia XML ou um ficheiro XML definindo a propriedade adequada.</xref:System.Xml.XmlDocument?displayProperty=fullName> A propriedade DocumentContent é utilizada para especificar uma cadeia de carateres XML (que representa um documento XML) para apresentar no controlo. DocumentContent propriedade através de programação, normalmente, não está definida ou definir como um atributo do controlo. Em vez disso, a cadeia XML está normalmente definida de forma declarativa, colocando o texto entre a abertura e fecho `<asp:Xml>` etiquetas do controlo.      > [!NOTE] > Apesar da propriedade DocumentContent contém os `get` e `set` acessores, apenas o `set` acessor é útil. Se utilizar o `get` acessor, <xref:System.String.Empty?displayProperty=fullName>é devolvido.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: public string DocumentContent { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que contém o XML de documentos para apresentar o <xref href=&quot;System.Web.UI.WebControls.Xml&quot;> </xref> controlo."
  overload: System.Web.UI.WebControls.Xml.DocumentContent*
  exceptions: []
  platform:
  - net462
