  summary: "Obtém ou define o <xref href=&quot;System.Xml.Xsl.XslTransform&quot;> </xref> objeto formata o documento XML antes de serem gravados no fluxo de saída."
  remarks: "Ao utilizar o <xref:System.Web.UI.WebControls.Xml>controlar para apresentar um documento XML, pode especificar opcionalmente uma folha de estilos de transformação de idioma de folha de estilos extensível (XSLT) formata o documento XML, antes de serem gravados no fluxo de saída de uma das duas formas.</xref:System.Web.UI.WebControls.Xml> Pode formatar o documento XML com um um <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>objeto ou um ficheiro de folha de estilo de transformação XSL.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Não se for especificado nenhum documento transformação XSL, o documento XML é apresentado com o formato predefinido. A propriedade de transformação é utilizada para especificar um <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>objeto (que representa um documento de transformação XSL) utilizado para formatar o documento XML antes de serem gravados no fluxo de saída.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>      > [!NOTE] > Utilizando um <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>objeto requer `Full Trust` permissões.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_569_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_569_1.aspx)]"
