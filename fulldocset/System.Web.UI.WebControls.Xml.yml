  langs:
  - csharp
  name: Xml
  nameWithType: Xml
  fullName: System.Web.UI.WebControls.Xml
  type: Class
  summary: "Apresenta um documento XML sem formatação ou através de transformações de idioma de folha de estilos extensível (XSLT)."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [especificação de dados de XML](#specifying_xml_data)      -   [especificando uma transformação XSL](#specifying_an_xsl_transformation)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introdução utilize o controlo de Xml para apresentar o conteúdo de um documento XML sem formatação ou utilizar transformações XSL.            <a name=&quot;specifying_xml_data&quot;></a># # Especificando um documento XML do de dados de XML a apresentar é especificado pela definição de um dos três propriedades. Estas três propriedades representam os diferentes tipos de documentos XML que podem ser apresentados. Pode visualizar um <xref:System.Xml.XmlDocument?displayProperty=fullName>, uma cadeia XML ou um ficheiro XML definindo a propriedade adequada.</xref:System.Xml.XmlDocument?displayProperty=fullName> A tabela seguinte lista as propriedades para especificar o documento XML.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Document%2A>| Define o documento XML a utilizar um <xref:System.Xml.XmlDocument?displayProperty=fullName>objeto.</xref:System.Xml.XmlDocument?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Document%2A> **Aviso:** esta propriedade está obsoleta. Utilize uma das outras propriedades indicados nesta secção para definir o XML do conteúdo para o controlo de Xml. |   | <xref:System.Web.UI.WebControls.Xml.DocumentContent%2A>| Define o documento XML com uma cadeia.</xref:System.Web.UI.WebControls.Xml.DocumentContent%2A> **Nota:** esta propriedade normalmente é definida de forma declarativa, colocando o texto entre a abertura e fecho `<asp:Xml>` etiquetas do controlo de Xml. |   | <xref:System.Web.UI.WebControls.Xml.DocumentSource%2A>| Define o documento XML a utilizar um ficheiro. |      > [!NOTE] > Pelo menos uma das propriedades do documento XML tem de ser definida para apresentar um documento XML.</xref:System.Web.UI.WebControls.Xml.DocumentSource%2A> Se estiver definida mais do que uma propriedade de documento XML, é apresentado o documento XML referenciado no último conjunto de propriedade. Os documentos nas outras propriedades são ignorados.      <a name=&quot;specifying_an_xsl_transformation&quot;></a># # Especificar um XSL transformação, opcionalmente, pode especificar uma folha de estilos de transformação XSL (XSLT) formata o documento XML antes de serem gravados no fluxo de saída através da definição de uma das duas propriedades. As duas propriedades representam os diferentes tipos de folhas de estilo de transformação XSL que podem ser utilizados para formatar o documento XML. Pode formatar o documento XML com um <xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName>objeto ou com uma transformação XSL ficheiros de folha de estilo definindo a propriedade adequada.</xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName> Não se for especificada nenhuma folha de estilos de transformação XSL, o documento XML é apresentado com o formato predefinido. A tabela seguinte lista as propriedades de especificação de uma folha de estilos de transformação XSL.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Transform%2A>| Formata o documento XML com especificado <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>objeto.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Transform%2A> **Nota:** Using requer um objeto de <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> `Full Trust` permissões. |   | <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>| Formata o documento XML a utilizar o ficheiro de folha de estilo de transformação XSL especificado. |      > [!NOTE] > Folha de estilos da transformação XSL o é opcional.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Não é necessário definir o <xref:System.Web.UI.WebControls.Xml.Transform%2A>ou <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>propriedade.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Web.UI.WebControls.Xml.Transform%2A> Se ambas as propriedades da folha de estilo transformação XSL estiver definidas, o último conjunto de propriedade determina qual folha de estilos de transformação XSL é utilizada para formatar o documento XML. A outra propriedade é ignorada.       A classe de Xml também fornece a <xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A>propriedade, o que permite-lhe fornecer a folha de estilo de transformação XSL com os argumentos opcionais.</xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A> Os argumentos podem ser parâmetros de transformações XSL (XSLT) ou objetos de extensão.      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:Xml       DocumentSource=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       TransformSource=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_196_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_196_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DocumentSource")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.XmlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.XmlBuilder))]

      [System.Web.UI.PersistChildren(false, true)]

      public class Xml : System.Web.UI.Control
