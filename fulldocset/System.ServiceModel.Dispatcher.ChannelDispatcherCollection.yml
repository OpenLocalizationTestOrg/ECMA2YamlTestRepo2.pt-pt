  name: ChannelDispatcherCollection
  nameWithType: ChannelDispatcherCollection
  fullName: System.ServiceModel.Dispatcher.ChannelDispatcherCollection
  type: Class
  summary: "Provides a thread-safe collection that contains channel dispatchers."
  remarks: "This collection is used by <xref:System.ServiceModel.ServiceHostBase> to manage the channel dispatchers associated with the host. A ChannelDispatcherCollection is created when <xref:System.ServiceModel.ServiceHostBase.%23ctor%2A> is called and the collection can be accessed using the <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> property.       The collection contains <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> objects (and not just instances of <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>) because it is also used by developers who want to keep the [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]programming model but replace the system-provided runtime. They derive a class from <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> and extend <xref:System.ServiceModel.ServiceHost> (which inherits from <xref:System.ServiceModel.ServiceHostBase>) by overriding <xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A>, adding instances of the class derived from <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> to <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>.       This class has no public constructors and is not intended to be used outside of the <xref:System.ServiceModel.ServiceHost>."
  syntax:
    content: 'public class ChannelDispatcherCollection : System.Collections.Generic.SynchronizedCollection<System.ServiceModel.Dispatcher.ChannelDispatcherBase>'
