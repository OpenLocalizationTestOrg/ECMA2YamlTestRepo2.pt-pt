  type: Class
  summary: "Fornece uma coleção de seguro para thread com dispatchers de canal."
  remarks: "Esta coleção é utilizada pelo <xref:System.ServiceModel.ServiceHostBase>para gerir os dispatchers canal associados com o anfitrião.</xref:System.ServiceModel.ServiceHostBase> Um ChannelDispatcherCollection é criado quando <xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>denomina-se e a coleção pode ser acedida através de <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>propriedade.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>       A coleção contém <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>objetos (e não apenas as instâncias do <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>) porque também é utilizado pelos programadores que pretendem manter o [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)], mas substitua o tempo de execução fornecidos pelo sistema de modelo de programação.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> Derivam de uma classe a partir <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>e expandir <xref:System.ServiceModel.ServiceHost>(que herda de <xref:System.ServiceModel.ServiceHostBase>) através da substituição <xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A>, adicionar as instâncias da classe derivada de <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>para <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> </xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A> </xref:System.ServiceModel.ServiceHostBase> </xref:System.ServiceModel.ServiceHost> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>       Esta classe tem não foram construtores públicos e não se destina a ser utilizado fora <xref:System.ServiceModel.ServiceHost>.</xref:System.ServiceModel.ServiceHost>"
