- uid: System.Web.DynamicData.DynamicDataManager.RegisterControl(System.Web.UI.Control,System.Boolean)
  id: RegisterControl(System.Web.UI.Control,System.Boolean)
  parent: System.Web.DynamicData.DynamicDataManager
  langs:
  - csharp
  name: RegisterControl(Control,Boolean)
  nameWithType: DynamicDataManager.RegisterControl(Control,Boolean)
  fullName: System.Web.DynamicData.DynamicDataManager.RegisterControl(Control,Boolean)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Registers a control with the <xref href=&quot;System.Web.DynamicData.DynamicDataManager&quot;></xref> control."
  remarks: "Registering the control enables its dynamic behavior. If the `setSelectionFromUrl` parameter is `true` and the primary key value is found in the route values, the primary key will be used to set the selected item. The primary key value is typically passed in the route by using the query string in the request URL."
  syntax:
    content: public void RegisterControl (System.Web.UI.Control control, bool setSelectionFromUrl);
    parameters:
    - id: control
      type: System.Web.UI.Control
      description: "The data control to register."
    - id: setSelectionFromUrl
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to use the primary key to set the selected item; otherwise, the selected item is not set."
  overload: System.Web.DynamicData.DynamicDataManager.RegisterControl*
  exceptions: []
  platform:
  - net462
