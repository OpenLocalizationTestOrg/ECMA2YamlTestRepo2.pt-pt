- uid: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys
  id: AutoLoadForeignKeys
  parent: System.Web.DynamicData.DynamicDataManager
  langs:
  - csharp
  name: AutoLoadForeignKeys
  nameWithType: DynamicDataManager.AutoLoadForeignKeys
  fullName: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Gets or sets a value that indicates whether foreign keys are automatically loaded for a LINQ-to-SQL data context."
  remarks: "If the data model is not based on LINQ to SQL, this property is ignored. When the property set to `true`, it causes the related entities to be loaded in the initial query. When the property is set to `false`, LINQ to SQL will load the related objects when they are requested. This property is only for load optimization and does not affect what is displayed."
  syntax:
    content: public bool AutoLoadForeignKeys { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if foreign keys are automatically loaded; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys*
  exceptions: []
  platform:
  - net462
