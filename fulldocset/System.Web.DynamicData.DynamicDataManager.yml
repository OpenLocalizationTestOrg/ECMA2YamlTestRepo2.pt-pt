  fullName: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém ou define um valor que indica se as chaves externas são carregadas automaticamente para um contexto de dados LINQ para SQL."
  remarks: "Se o modelo de dados não é baseado no LINQ to SQL Server, esta propriedade é ignorada. Quando a propriedade definida como `true`, faz com que as entidades relacionadas ser carregado na consulta inicial. Quando a propriedade está definida como `false`, LINQ to SQL carregará os objetos relacionados quando forem necessários. Esta propriedade é apenas para a otimização de carga e não afeta o que é apresentado."
  syntax:
    content: public bool AutoLoadForeignKeys { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as chaves externas são carregadas automaticamente; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys*
  exceptions: []
