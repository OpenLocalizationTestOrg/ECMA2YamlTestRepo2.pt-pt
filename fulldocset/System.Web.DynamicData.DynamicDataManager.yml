  name: DynamicDataManager
  nameWithType: DynamicDataManager
  fullName: System.Web.DynamicData.DynamicDataManager
  type: Class
  summary: "Enables dynamic behavior for ASP.NET Web controls that support ASP.NET Dynamic Data."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The DynamicDataManager control provides the glue between the data-bound control, the data source control, and Dynamic Data in the following ways:      -   Sets a field generator for the data-bound control to create the correct column set when <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> is set to `true`. The data-bound control can be a <xref:System.Web.UI.WebControls.GridView> control, a <xref:System.Web.UI.WebControls.DetailsView> control, or a <xref:System.Web.UI.WebControls.FormView> control.      -   Sets the context type and table name for the data source control. The data source control for LINQ-to-SQL is <xref:System.Web.UI.WebControls.LinqDataSource>. The data source control for the ADO Entity Framework is <xref:System.Web.UI.WebControls.EntityDataSource>.      -   Sets the <xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A> to `true` for the data source if there is no Where clause.      -   Expands the special dynamic parameters such as <xref:System.Web.DynamicData.DynamicControlParameter> into parameters that the data source can consume.      -   If the LINQ-to-SQL <xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A> property is set to `true`, loads the foreign keys.       The DynamicDataManager control must be included on a page in order for data controls to use Dynamic Data support. The markup for the DynamicDataManager control must precede the markup for any controls that use Dynamic Data support.      > [!NOTE] >  A DynamicDataManager control cannot be put inside an <xref:System.Web.UI.UpdatePanel> control.      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:DynamicDataManager       AutoLoadForeignKeys=&quot;True|False&quot;       EnableQueryStringSelection=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;   >   </asp:DynamicDataManager>   ```"
  example:
  - "The following example shows how to use a DynamicDataManager control to enable dynamic behavior for an instance of the <xref:System.Web.UI.WebControls.GridView?displayProperty=fullName> control.  \n  \n [!code-vb[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_6_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_6_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.DynamicData.Design.DynamicDataManagerDesigner, System.Web.DynamicData.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(System.Web.DynamicData.DynamicDataManager), "DynamicDataManager.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      public class DynamicDataManager : System.Web.UI.Control
