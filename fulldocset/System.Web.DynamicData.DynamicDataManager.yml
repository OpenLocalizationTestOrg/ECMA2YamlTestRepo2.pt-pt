  name: DynamicDataManager
  nameWithType: DynamicDataManager
  fullName: System.Web.DynamicData.DynamicDataManager
  type: Class
  summary: "Permite que o comportamento dinâmico para controlos de Web de ASP.NET que suporte dados dinâmicos do ASP.NET."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # DynamicDataManager a introdução controlo fornece o fator aglutinante entre o controlo vinculado a dados, o controlo de origem de dados e os dados dinâmicos das seguintes formas:-define um gerador de campos para o controlo vinculado a dados criar a coluna correta definido quando <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>está definido como `true`.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       O controlo vinculado a dados pode ser um <xref:System.Web.UI.WebControls.GridView>controlo, um <xref:System.Web.UI.WebControls.DetailsView>controlo, ou um <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      -Define o nome de tabela e o tipo de contexto para o controlo de origem de dados. O controlo de origem de dados para LINQ para SQL é <xref:System.Web.UI.WebControls.LinqDataSource>.</xref:System.Web.UI.WebControls.LinqDataSource> O controlo de origem de dados para o Entity Framework ADO é <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource>      -Define o <xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>para `true` da origem de dados se não houver nenhuma onde cláusula.</xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>      -Expande os parâmetros dinâmicos especiais, tal como <xref:System.Web.DynamicData.DynamicControlParameter>nos parâmetros de que a origem de dados pode consumir.</xref:System.Web.DynamicData.DynamicControlParameter>      -Se LINQ para SQL <xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>propriedade está definida como `true`, carrega as chaves externas.</xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>       O controlo de DynamicDataManager tem de ser incluído numa página por ordem para controlos de dados utilizar o suporte de dados dinâmicos. A marcação para o controlo de DynamicDataManager têm de preceder o markup de quaisquer controlos que utilizam o suporte de dados dinâmicos.      > [!NOTE] > DynamicDataManager de um controlo não pode ser colocado dentro de um <xref:System.Web.UI.UpdatePanel>controlo.</xref:System.Web.UI.UpdatePanel>      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:DynamicDataManager       AutoLoadForeignKeys=&quot;True|False&quot;       EnableQueryStringSelection=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;   >   </asp:DynamicDataManager>   ```"
  example:
  - "The following example shows how to use a DynamicDataManager control to enable dynamic behavior for an instance of the <xref:System.Web.UI.WebControls.GridView?displayProperty=fullName> control.  \n  \n [!code-vb[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_6_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_6_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.DynamicData.Design.DynamicDataManagerDesigner, System.Web.DynamicData.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(System.Web.DynamicData.DynamicDataManager), "DynamicDataManager.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      public class DynamicDataManager : System.Web.UI.Control
