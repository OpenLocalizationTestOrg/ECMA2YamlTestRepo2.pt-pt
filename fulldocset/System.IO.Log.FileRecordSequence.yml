  type: Method
  assemblies:
  - System.IO.Log
  namespace: System.IO.Log
  summary: "Writes a log record to the <xref href=&quot;System.IO.Log.FileRecordSequence&quot;></xref>, using space previously reserved in the sequence. This method cannot be inherited."
  remarks: "Data contained in the `data` parameter will be concatenated into a single byte array for appending as the record. However, no provision is made for splitting data back into array segments when the record is read.       The appended record will consume space that has been previously reserved, using a reservation specified by the `reservations` parameter. If the append succeeds, it will consume the smallest reservation area that can hold the data, and that reservation area will be removed from the collection.       Normally, this method completes before the record has been written. To ensure that a record has been written, either specify the <xref:System.IO.Log.RecordAppendOptions> flag using the `recordAppendOptions` parameter, or call the <xref:System.IO.Log.FileRecordSequence.Flush%2A> method."
  syntax:
    content: public System.IO.Log.SequenceNumber Append (ArraySegment<byte> data, System.IO.Log.SequenceNumber nextUndoRecord, System.IO.Log.SequenceNumber previousRecord, System.IO.Log.RecordAppendOptions recordAppendOptions, System.IO.Log.ReservationCollection reservations);
    parameters:
    - id: data
      type: System.ArraySegment{System.Byte}
      description: "A list of byte array segments that will be concatenated and appended as the record."
    - id: nextUndoRecord
      type: System.IO.Log.SequenceNumber
      description: "The sequence number of the next record in the user-specified order."
    - id: previousRecord
