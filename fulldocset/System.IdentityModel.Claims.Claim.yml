  langs:
  - csharp
  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "Represents a claim that is associated with an entity."
  remarks: "The Identity Model is a claims-based authorization system. Claims describe the capabilities associated with some entity in the system, often a user of that system. The set of claims associated with a given entity can be thought of as a key. The particular claims define the shape of that key; much like a physical key is used to open a lock in a door. In this way, claims are used to gain access to resources. Access to a given protected resource is determined by comparing the claims required to access that resource with the claims associated with the entity that attempts access.       A claim is the expression of a right with respect to a particular value. A right could be read, write, or possess. A value could be a database, a file, a mailbox, or a property. Claims also have a claim type. The combination of claim type and right provides the mechanism for capabilities being specified with respect to the value. For example, a claim of type `file` with the right `read` over the value `biography.doc` indicates that the entity with such a claim has read access to the file biography.doc. A claim of type name with the right <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A> over the value `Martin` indicates that the entity with the claim possesses a `Name` property with the value `Martin`.       Although various claim types and rights are defined as part of Identity Model, the system is extensible. The various systems building on top of the Identity Model infrastructure can define claim types and rights as required."
  example:
  - >-
    [!code-cs[c_Claim#1](~/add/codesnippet/csharp/t-system.identitymodel.c_0_1.cs)]
     [!code-vb[c_Claim#1](~/add/codesnippet/visualbasic/t-system.identitymodel.c_0_1.vb)]
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract(Namespace="http://schemas.xmlsoap.org/ws/2005/05/identity")]

      public class Claim
