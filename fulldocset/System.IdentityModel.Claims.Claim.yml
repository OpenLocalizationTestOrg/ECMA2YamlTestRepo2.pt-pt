  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "Representa uma afirmação que está associada uma entidade."
  remarks: "O modelo de identidade é um sistema de autorização baseada em afirmações. Afirmações descrevem as capacidades associadas com algumas entidades no sistema, muitas vezes, um utilizador desse sistema. O conjunto de afirmações associadas uma determinada entidade pode considerar como uma chave. As afirmações específicas definem a forma dessa chave; idêntica de uma chave física é utilizada para abrir um bloqueio na porta de uma. Desta forma, as afirmações são utilizadas para aceder aos recursos. Acesso a um determinado recurso protegido é determinado através da comparação afirmações necessárias para aceder a esse recurso com as afirmações associadas a entidade de tentativas de acesso.       Uma afirmação é a expressão de um direito de relativamente a um valor específico. Pode ser um direito de ler, escrever ou tenha. Um valor pode ser uma base de dados, um ficheiro, uma caixa de correio ou uma propriedade. Afirmações também tem um tipo de afirmação. A combinação de tipo de afirmação e direito fornece o mecanismo de capacidades que está a ser especificada no que respeita ao valor. Por exemplo, uma claim do tipo `file` com o direito `read` através do valor `biography.doc` indica que a entidade com essa uma afirmação tem acesso de leitura para o ficheiro biography.doc. Uma afirmação de nome de tipo com o direito <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>através do valor `Martin` indica que a entidade com a afirmação tiver um `Name` propriedade com o valor `Martin`.</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>       Apesar de vários tipos de afirmação e direitos são definidos como parte do modelo de identidade, o sistema é extensível. Vários sistemas criação por cima de infraestrutura pode definir o modelo de identidade de afirmações tipos e direitos conforme necessário."
