  fullName: System.Security.Policy.AllMembershipCondition
  type: Class
  summary: "Represents a membership condition that matches all code. This class cannot be inherited."
  remarks: "This membership condition is usually used on the root code group of a policy level so that the policy applies to all code."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AllMembershipCondition
