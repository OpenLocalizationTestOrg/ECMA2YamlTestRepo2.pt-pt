  summary: "Obtém ou define o limiar de espaço no gráfico a que são desenhadas as quebras de escala."
  remarks: "Esta propriedade é medida como percentagem da escala de eixo y. Por predefinição, o respetivo valor é definido como 25. Isto significa que os pontos de dados de uma série que tem uma diferença pelo menos 25% da escala vai ser fechados com uma quebra de escala."
