  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "Representa uma quebra de escala do eixo y do gráfico."
  remarks: "As quebras de escala são discontinuities intencional no eixo y que são frequentemente utilizados para redistribuir os pontos de dados de uma série num gráfico. Esta funcionalidade melhora o facilitar a leitura quando existirem grande diferenças entre os valores de alta e baixa dos dados de uma série a representar. As quebras de escala não são desenhadas para as diferenças entre os dados de várias séries.       Por predefinição, as quebras de escala estão desativadas. Pode ativar as quebras de escala no eixo y definindo a <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>propriedade `true`.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> Para alterar a quantidade de espaço vertical de quebra de escala, pode especificar um <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>valor.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> Esta é calculada como uma percentagem da escala de eixo y.       Tem de ter separação suficiente entre os intervalos de pontos de dados numa única série para desenhar uma quebra de escala. Por predefinição, uma quebra de escala pode ser adicionada apenas se existir uma separação entre os intervalos de dados pelo menos 25% do gráfico. Se ativar uma quebra de escala, mas não for apresentada, mesmo apesar de não existir distância suficiente entre os intervalos de dados, pode definir o <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>propriedade para um valor inferior a 25.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       Gráficos suportam até cinco quebras de escala por gráfico; No entanto, o gráfico pode tornar-se ilegível se apresentar mais do que uma quebra de escala. Se tiver mais de dois intervalos de dados, considere utilizar um método diferente para apresentar estes dados. Utilize o <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>propriedade para reduzir o número de quebras de escala que podem ser apresentadas no gráfico.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       Quando é utilizada uma quebra de escala, podem tornar-se deslocamento as etiquetas do eixo y. Para desativar o deslocamento da etiqueta, defina o <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.IsStaggered%2A>propriedade `false`.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       As quebras de escala não são suportadas em qualquer uma das seguintes condições:-circular, anel, funil, pirâmide, radial ou quaisquer tipos de gráficos empilhados são utilizados.      -Marcas de escala de intervalos personalizados para as etiquetas, ou linhas de grelha estão ativadas.      -O valor mínimo ou máximo para o eixo está definido.      -Etiquetas personalizadas são utilizadas.      -Um eixo y logarítmica está especificado.      -Vistas de eixo no eixo y, que incluem deslocar nem aplicar zoom, são utilizadas.      -Gráficos 3-D são utilizados."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
