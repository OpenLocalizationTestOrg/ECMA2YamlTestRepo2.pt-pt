  fullName: System.Windows.Forms.Integration.ElementHost
  type: Class
  summary: "A [!INCLUDE[TLA#tla_winforms](~/add/includes/tlasharptla-winforms-md.md)] control that can be used to host a [!INCLUDE[TLA#tla_winclient](~/add/includes/tlasharptla-winclient-md.md)] element."
  remarks: "Use the ElementHost control to place a [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] <xref:System.Windows.UIElement> on your [!INCLUDE[TLA#tla_winforms](~/add/includes/tlasharptla-winforms-md.md)] control or form.  \n  \n To host a [!INCLUDE[TLA#tla_winforms](~/add/includes/tlasharptla-winforms-md.md)] control in a [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] element, use the <xref:System.Windows.Forms.Integration.WindowsFormsHost> element.  \n  \n> [!NOTE]\n>  WindowsFormsIntegration.dll is installed with the [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] assemblies. The default location for the assembly is %programfiles%\\Reference Assemblies\\Microsoft\\Framework\\v3.0\\WindowsFormsIntegration.dll.  \n  \n To host a [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] element in a Windows Form, you must assign the [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] element to the <xref:System.Windows.Forms.Integration.ElementHost.Child%2A> property.  \n  \n Use the <xref:System.Windows.Forms.Integration.ElementHost.PropertyMap%2A> property to assign custom mappings between an ElementHost control and its hosted [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] element. For more information, see [Windows Forms and WPF Property Mapping](../Topic/Windows%20Forms%20and%20WPF%20Property%20Mapping.md)."
  example:
  - "The following code example demonstrates how to use the ElementHost control to host a [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] element. For more information, see [Walkthrough: Hosting a 3-D WPF Composite Control in Windows Forms](../Topic/Walkthrough:%20Hosting%20a%203-D%20WPF%20Composite%20Control%20in%20Windows%20Forms.md).  \n  \n [!code-cs[HostingWpfUserControlInWf#11](~/add/codesnippet/CSharp/WpfUserControlHost/Form1.cs#11)]\n [!code-vb[HostingWpfUserControlInWf#11](~/add/codesnippet/VisualBasic/WpfUserControlHost/Form1.vb#11)]"
