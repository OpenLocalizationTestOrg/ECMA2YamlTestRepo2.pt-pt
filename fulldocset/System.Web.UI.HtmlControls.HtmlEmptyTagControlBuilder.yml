  remarks: "The HasBody method overrides the base class&quot;s <xref:System.Web.UI.ControlBuilder.HasBody%2A> method to always return `false`, because the <xref:System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder> class represents controls that do not have closing tags. The <xref:System.Web.UI.ControlBuilder.HasBody%2A> method of the <xref:System.Web.UI.ControlBuilder> class determines whether a control has both an opening and a closing tag."
