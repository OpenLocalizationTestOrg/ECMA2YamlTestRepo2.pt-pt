- uid: System.Web.UI.Design.WebControls.CreateUserWizardDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.CreateUserWizardDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: CreateUserWizardDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.CreateUserWizardDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value indicating whether the designer uses the <xref href=&quot;System.Web.UI.WebControls.CreateUserWizard&quot;></xref> control itself to generate the design-time HTML or uses a temporarily created copy."
  remarks: "When the value of the UsePreviewControl property is `true`, the designer uses a temporary copy of the wizard control to generate the design-time HTML; when the value of UsePreviewControl is `false`, the designer uses the wizard control itself to generate the design-time HTML.       The value of UsePreviewControl modifies the return value of the designer&quot;s <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property. When UsePreviewControl is `true`, <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> returns a copy of the wizard control. When UsePreviewControl is `false`, <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> returns the wizard control itself.       If the wizard control is marked with a class-level <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> attribute, the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> is ignored, because the value of UsePreviewControl is always `true`."
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.CreateUserWizardDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
