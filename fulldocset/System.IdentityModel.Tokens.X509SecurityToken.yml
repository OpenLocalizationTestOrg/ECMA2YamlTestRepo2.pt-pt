- uid: System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause(System.IdentityModel.Tokens.SecurityKeyIdentifierClause)
  id: MatchesKeyIdentifierClause(System.IdentityModel.Tokens.SecurityKeyIdentifierClause)
  parent: System.IdentityModel.Tokens.X509SecurityToken
  langs:
  - csharp
  name: MatchesKeyIdentifierClause(SecurityKeyIdentifierClause)
  nameWithType: X509SecurityToken.MatchesKeyIdentifierClause(SecurityKeyIdentifierClause)
  fullName: System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause(SecurityKeyIdentifierClause)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Returns a value indicating whether the key identifier for this instance is equal to the specified key identifier."
  remarks: "The MatchesKeyIdentifierClause method matches criteria in the X.509 certificate in the <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> property based on the type of the `keyIdentifierClause` parameter. The following table details what is matched.      |Key identifier clause type|What is matched|   |--------------------------------|---------------------|   |<xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>|The value of the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> property and the issuer serial number returned from the <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetSerialNumber%2A> method.|   |<xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>|The data returned from the <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetRawCertData%2A> method.|   |<xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>|The subject key identifier extension in the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.Extensions%2A> property is matched.|   |<xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>|The thumbprint that is returned by the <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetCertHash%2A> method.|"
  syntax:
    content: public override bool MatchesKeyIdentifierClause (System.IdentityModel.Tokens.SecurityKeyIdentifierClause keyIdentifierClause);
    parameters:
    - id: keyIdentifierClause
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: "An <xref href=&quot;System.IdentityModel.Tokens.SecurityKeyIdentifierClause&quot;></xref> to compare to this instance."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if <code>keyIdentifierClause</code> is one of the <xref href=&quot;System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause&quot;></xref>, <xref href=&quot;System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause&quot;></xref>, <xref href=&quot;System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause&quot;></xref>, or <xref href=&quot;System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause&quot;></xref> types and the key identifier clauses match; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause*
  exceptions: []
  platform:
  - net462
