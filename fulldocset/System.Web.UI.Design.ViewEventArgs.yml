  fullName: System.Web.UI.Design.ViewEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>o evento é gerado pelo anfitrião de estruturador para determinadas ações num controlo sobre a superfície do design.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> O <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>é processada por um <xref:System.Web.UI.Design.ViewEventHandler>Delegar método, que demora um objeto de ViewEventArgs como parâmetro.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       A <xref:System.Web.UI.Design.ControlDesigner>classe fornece um delegado predefinido para processar <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Substituem os estruturadores de controlo personalizado o <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, e <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>métodos para processar esses eventos para o controlo da superfície de desenho.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       O anfitrião estruturador inicializa um objeto de ViewEventArgs para o tipo de ação na superfície de desenho e, em seguida, transmite o objeto para o <xref:System.Web.UI.Design.ViewEventHandler>Delegar.</xref:System.Web.UI.Design.ViewEventHandler> O <xref:System.Web.UI.Design.ViewEventArgs.Region%2A>propriedade representa a região de estruturador do controlo que o evento se aplica.</xref:System.Web.UI.Design.ViewEventArgs.Region%2A> O <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>propriedade do objeto ViewEventArgs indica o tipo de ação: - um <xref:System.Web.UI.Design.ViewEvent.Click>eventos.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>eventos.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>eventos.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       O <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>propriedade fornece os argumentos de eventos que são específicos para o tipo de ação.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       Por exemplo, o anfitrião estruturador inicializa ViewEventArgs objetos da seguinte forma: - um <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>Quando clica numa região de objeto.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>      -A <xref:System.Windows.Forms.PaintEventArgs>Quando um controlo é desenhado na superfície de desenho de objeto.</xref:System.Windows.Forms.PaintEventArgs>      -A <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>quando o modelo de modo de edição é alterado para o controlo da superfície de desenho de objeto.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs>       Para obter mais informações sobre eventos e delegados, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
