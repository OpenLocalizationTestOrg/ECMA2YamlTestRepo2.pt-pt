  fullName: System.Web.UI.Design.ViewEventArgs.ViewEventArgs(ViewEvent,DesignerRegion,EventArgs)
  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.Design.ViewEventArgs&quot;> </xref> classe para o tipo de evento de vista a superfície do design."
  remarks: "O construtor de ViewEventArgs é utilizado pelo anfitrião de estruturador para inicializar uma <xref:System.Web.UI.Design.ViewEventArgs>do objeto para o <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>eventos.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs> O anfitrião estruturador transmite o inicializado <xref:System.Web.UI.Design.ViewEventArgs>de objeto para o <xref:System.Web.UI.Design.ViewEventHandler>Delegar.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs>       Normalmente, `region` está definido para <xref:System.Web.UI.Design.ViewEvent.Click>eventos, e `null` (`Nothing` no Visual Basic) para <xref:System.Web.UI.Design.ViewEvent.Paint>e <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>eventos.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Web.UI.Design.ViewEvent.Click>"
  syntax:
    content: public ViewEventArgs (System.Web.UI.Design.ViewEvent eventType, System.Web.UI.Design.DesignerRegion region, EventArgs eventArgs);
    parameters:
    - id: eventType
      type: System.Web.UI.Design.ViewEvent
      description: "O tipo de ação que o desencadeou o evento; utilizada para inicializar <xref:System.Web.UI.Design.ViewEventArgs.EventType*>.</xref:System.Web.UI.Design.ViewEventArgs.EventType*>"
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "A região estruturador que se aplica a ação a; utilizada para inicializar <xref:System.Web.UI.Design.ViewEventArgs.Region*>.</xref:System.Web.UI.Design.ViewEventArgs.Region*>"
    - id: eventArgs
      type: System.EventArgs
      description: "Os argumentos do evento associados `eventType`; utilizado para inicializar <xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>"
  overload: System.Web.UI.Design.ViewEventArgs.#ctor*
