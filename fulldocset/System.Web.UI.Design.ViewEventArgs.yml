  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém os argumentos de eventos que estão associados a ação que originou o evento."
  remarks: "A propriedade EventArgs fornece os argumentos de eventos que são específicos para o tipo de ação que é especificado o <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>propriedade.</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       Por exemplo, quando clica numa região, o anfitrião estruturador inicializa a <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>como um <xref:System.Web.UI.Design.ViewEvent.Click>evento e, em seguida, inicia a propriedade EventArgs como um <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>objeto.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       Da mesma forma, o anfitrião estruturador inicializa a propriedade EventArgs com um <xref:System.Windows.Forms.PaintEventArgs>do objeto para uma <xref:System.Web.UI.Design.ViewEvent.Paint>evento, ou um <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>do objeto para uma <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>eventos.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Windows.Forms.PaintEventArgs>       A propriedade de EventArgs é inicializada pelo <xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
  syntax:
    content: public EventArgs EventArgs { get; }
    return:
      type: System.EventArgs
      description: "Um EventArgs que contém dados de evento adicional que são específicos para o tipo de evento."
