  remarks: "O método Fechar é chamado quando um utilizador clica o verbo de fecho de nível de zona na ligação de IU. Depois do método executa, a ligação está oculta IU, o <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>valor da propriedade é `null`, e a página permanece no modo de apresentação de ligar.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A> Neste momento utilizadores podem selecionar um controlo clicando o verbo ligar no menu de verbos do controlo, ou mudar a página para outro modo de visualização."
