  name: ConnectionsZone
  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "Fornece uma interface de utilizador (IU) que permite aos utilizadores para ligações de formulário entre <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> e outros controlos de servidor que residem no <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zonas."
  remarks: "Utilizar o conjunto de controlo de peças Web, pode ativar a dois controlos do servidor formar uma ligação e partilhar dados, com um controlo a agir como o fornecedor e a outro agir como o consumidor dos dados. Os controlos de dois podem ser <xref:System.Web.UI.WebControls.WebParts.WebPart>controlos ou qualquer outro tipo de controlo de servidor, fornecido que foram concebidos para processar ligações e que são residentes num <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Para saber mais sobre ligações de peças Web, consulte o <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>e <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>classe descrições gerais, bem como [descrição geral das ligações de peças Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Desde que os controlos da e condições existem para formar uma ligação de peças Web, é ainda necessário para, efetivamente, ligar os controlos. Existem três formas para formar uma ligação entre os controlos do servidor: declarar uma ligação numa página Web, criar uma ligação no código ou adicionar um controlo ConnectionsZone para a página de modo a que os utilizadores podem ligar os controlos a pedido. O controlo de ConnectionsZone gera uma IU que permite aos utilizadores ligar a ou desligar de quaisquer controlos de servidor numa página que cumprem as condições necessárias para formar uma ligação. É um controlo opcional que não é necessário para ligações de formulário, mas é útil nos casos em que pretende dar aos utilizadores controlo através do qual os controlos de servidor são ligados ou desligados.       O controlo de ConnectionsZone é um dos controlos de zona de ferramenta de peças Web que herdam a <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe base.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Como uma zona de ferramenta, o controlo de ConnectionsZone foi concebido para ser visível apenas quando a página Web é num determinado modo de apresentação. Neste caso, o modo de visualização com o nome modo de ligação (uma página está no modo quando o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>tem controlo na página respetivo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>valor de propriedade definido como <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Depois dos utilizadores mudar uma página no modo de ligação, tem de clicar num verbo ligar no menu de verbos de um dos controlos de servidor e, em seguida, a ligação IU fica visível.       Como um controlo de zona de peças Web, o controlo de ConnectionsZone é um tipo de <xref:System.Web.UI.WebControls.WebParts.WebZone>zona (que herda a <xref:System.Web.UI.WebControls.CompositeControl>classe) concebida para conter outros controlos.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.WebParts.WebZone> Em geral, uma zona ConnectionsZone tem a maioria dos elementos mesmos como zonas de ferramenta outras peças Web: um cabeçalho, uma área de corpo ou o conteúdo e um rodapé. Para ver um debate completado do é que uma zona de peças Web e as diferentes partes de uma zona, consulte o <xref:System.Web.UI.WebControls.WebParts.WebZone>Descrição geral de classe.</xref:System.Web.UI.WebControls.WebParts.WebZone>      > [!IMPORTANT] > Ao contrário da maioria das outras zonas de peças Web, é importante ter em atenção que uma zona ConnectionsZone não contém um tipo exclusivo do controlo de servidor associado a ela. Para obter uma lista de zonas e os controlos associados contêm, consulte o gráfico no <xref:System.Web.UI.WebControls.WebParts.WebZone>Descrição geral de classe.</xref:System.Web.UI.WebControls.WebParts.WebZone> Mas não contém a zona ConnectionsZone <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>controlos.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> Em vez disso, esta capacidade serve um objetivo muito limitado de fornecer uma IU para os utilizadores a ligar a ou desligar os controlos de servidor que existem no algumas <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>horário na página.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Os controlos só contidos num controlo ConnectionsZone são os controlos de servidor ASP.NET padrão que é gerado como parte da respetiva interface de utilizador para que formam ligações.       Quando o controlo de ConnectionsZone é composto, gera uma IU baseada nos controlos na página servidor com capacidade de que formam ligações. O controlo de ConnectionsZone determina qual o servidor que controla no <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>horário na página são fornecedores, quais são os consumidores, os pontos de ligação estão disponíveis, e se os controlos de servidor estão atualmente ligado ou desligado, e, em seguida, gera a IU em conformidade.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Por exemplo, suponha que há um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo capaz de ser um fornecedor, uma <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo capaz de ser um consumidor, são declarados num <xref:System.Web.UI.WebControls.WebParts.WebPartZone>na página, e atualmente estão a ser desligados.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Quando um utilizador muda a página para o modo de ligar e clica o verbo de ligar um dos controlos, o controlo de ConnectionsZone gera uma IU com uma ligação que, quando clica, apresenta um formulário na quais os utilizadores possam escolher opções para criar uma ligação. (Se os controlos anteriormente foram ligados, a vista inicial em vez disso, apresenta os utilizadores com um botão para desligar os controlos). Na ligação de IU para a criação de novas ligações, os utilizadores são apresentados o controlo é um fornecedor e o controlo é um consumidor. É apresentado um controlo de lista pendente abaixo cada controlo de servidor, listagem disponíveis <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>objetos para o controlo.</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> Nas respetivas listas de lista pendente, os utilizadores tem de selecionar um <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>objeto para o fornecedor (para determinar que interface e os dados irão ser partilhados com os consumidores) e um <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>do objeto para cada consumidor (determinar que interface e os dados irão consumir o consumidor) que serão ligadas ao fornecedor de.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>      > [!NOTE] > Da peças Web do controlo Definir implementação predefinida, um fornecedor pode ligar a vários consumidores, mas um consumidor pode ter apenas um fornecedor.       Para utilizar o controlo de ConnectionsZone, podem declará-lo no `<form>` elemento de uma Web página (mas não aninhada dentro de outro elemento de zona de peças Web), utilizando o `<asp:connectionszone>` elemento, ou pode adicioná-lo para a página através de programação. Se declarar o elemento numa página, ao contrário de outras zonas de peças Web, não é possível declarar a qualquer outro tipo de controlos de servidor entre as etiquetas do `<asp:connectionszone>` elemento. Podem declarar elementos dentro do mesmo que se relacionam com a sua própria propriedades e detalhes de estilo, mas não é um elemento de autónomo e não um controlo de modelo dentro de outro servidor que podem ser declarados controlos.      > [!NOTE] > Para melhorar a acessibilidade, o controlo de ConnectionsZone é composto dentro de um `<fieldset>` elemento. O `<fieldset>` elemento agrupa o conjunto de controlos utilizados para estabelecer ligações no controlo ConnectionsZone relacionado e facilita a navegação separadores entre esses controlos para os agentes de utilizador visual (por exemplo, comum browsers) e os agentes de utilizador e orientado para reconhecimento de voz (por exemplo, o software de leitura de ecrã).       O controlo de ConnectionsZone tem um número de propriedades que é utilizado para compor a ligação da IU. Um conjunto de propriedades inclui várias verbos – utilizados apenas em relação a ligações – realizar ações na IU: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>e <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> Um grande conjunto de propriedades, utilizadas especialmente para a zona de ligações IU, consiste em cadeias de texto apresentadas em vários locais (ou em determinadas situações, tal como quando ocorrem erros) na IU: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>e <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> A classe de ConnectionsZone também contém um número de propriedades comuns encontrados em zonas outras peças Web: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>e <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> Por fim, o <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>propriedade é exclusiva para a classe, o controlo que inicia a ligação de referência (este é o controlo no qual o utilizador clica o verbo connect no respetivos verbos menu, que é também o controlo referenciado no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>do controlo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>propriedade).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       A classe de ConnectionsZone também tem um número de métodos, todos os que são herdados e substituídos-lo a partir de base classes, e a maior parte dos mesmos provenientes de classes base para a zona de peças Web. Para obter mais informações, consulte os métodos individuais."
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."
