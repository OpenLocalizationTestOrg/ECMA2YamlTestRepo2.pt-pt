  summary: "Obtém uma referência para um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objeto que permite que dois <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlos para estabelecer uma ligação."
  remarks: "O verbo connect, conforme utilizado com um <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlar, é um verbo de nível de zona que aparece na interface de utilizador (IU) de ligação como parte da vista nos quais os utilizadores finalizar uma ligação entre dois controlos.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Na parte da IU em que os utilizadores podem selecionar pontos de ligação, se dois controlos conseguem ligar, o verbo connect está ativado perto da parte inferior da IU. Depois dos utilizadores selecionam um ponto de ligação, pode clicar o verbo de ligar para criar a ligação.      > [!NOTE] > Ligar o nível de zona verbo debatido neste tópico, na verdade, estabelece uma ligação entre controlos e é diferente do verbo que aparece no menu de verbos de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Quando um utilizador muda de uma página Web para ligar o modo de visualização, se um controlo possa constituir ligações, uma <xref:System.Web.UI.WebControls.WebParts.WebPart>Ligar verbo é apresentado no respetivo menu de verbos.</xref:System.Web.UI.WebControls.WebParts.WebPart> Isto <xref:System.Web.UI.WebControls.WebParts.WebPart>Ligar verbo simplesmente abre a ligação da IU criada pelo <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlo.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Em contrapartida, o verbo ConnectVerb debatido neste tópico, que funciona ao nível da zona, na verdade, cria uma ligação.       Utilize a propriedade de ConnectVerb para obter uma referência ao correspondente <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objeto na IU.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Embora apresentado pela própria propriedade é só de leitura, depois de ter uma referência para o verbo, pode alterar os valores de propriedade conforme necessário.       Pode definir os valores de propriedade do verbo ligar de forma declarativa, por declarar a `<connectverb>` elemento entre a abertura e fecho de etiquetas de um `<asp:connectionszone>` elemento. As propriedades do verbo podem também ser definidas de forma declarativa na tag de abertura do `<asp:connectionszone>` elemento, adicionando um atributo no formato `Property-Subproperty`, onde `Subproperty` é uma propriedade do <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objeto (por exemplo, `ConnectVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Também pode definir as propriedades programaticamente no formato `Property.Subproperty` (por exemplo, `ConnectVerb.Text`)."
  example:
  - "The following code example demonstrates the use of the ConnectVerb property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element and, within the element tags, it declares a `<connectverb>` element and sets some properties using attributes. Also, in the `Page_PreRender` method, the code sets some properties on the connect verb for the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1155_1.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1155_1.aspx)]  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Click the **End Connection** button to disconnect the controls that are already connected due to the declarative connection on the page. Click the **Select a consumer for the provider to connect with** hyperlink, and notice the effect of setting the various properties. If you position your mouse pointer over the **Connect Controls** button, the custom description text appears in a ToolTip."
