  namespace: System.Web.UI.WebControls.WebParts
  summary: "Desencadeia um evento para o <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> controlar quando o formulário que contém mensagens para o servidor."
  remarks: 'O método de RaisePostBackEvent processa os vários resultados possíveis que podem ocorrer quando um formulário contém um <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlo é publicado novamente para o servidor.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Primeiro, se o valor da <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>propriedade é `null`, há não são necessárias mais relacionadas com ligações de ação a tomar, pelo que quaisquer ligações pendentes são canceladas e o método devolve.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A> Segundo, se a interface de utilizador (UI) de ligação é, na verdade, visível e o utilizador está no processo de criação de uma ligação, o método processa os cenários possíveis: o utilizador clica um verbo connect, o utilizador clica um verbo desligar, o transformador IU está a ser apresentada, a zona está a ser fechado, está a ser criada uma ligação a um fornecedor ou está a ser criada uma ligação a um consumidor. Em cada caso, o método de RaisePostBackEvent assume o `eventArgument` parâmetro a ser transmitido e atualizações de <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlar em conformidade.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Por fim, se aplicar a nenhum dos cenários acima, o método chama o método base na <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone>'
