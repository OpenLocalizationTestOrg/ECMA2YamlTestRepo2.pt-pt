  remarks: "O texto contido na propriedade InstructionTitle está visível sempre que a ligação é apresentada a IU e uma ligação já existe. O texto do título de instrução é imediatamente por baixo do texto do cabeçalho (contida no <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>propriedade), que se encontra na parte superior da ligação da IU.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> O título de instrução é uma descrição geral que informa os utilizadores que tipo de ação pode ser efetuado no consumidor ou fornecedor <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo que está a participar numa ligação existente.</xref:System.Web.UI.WebControls.WebParts.WebPart> Por predefinição, o título de instrução começa com **gerir as ligações de**e termina com o nome de consumidor ou o fornecedor do controlo de que o utilizador selecionado clicando o verbo connect no respetivo menu de verbos.      > [!NOTE] > Quando atribui um valor personalizado para esta propriedade, lembre-se de que não é possível saber no momento da conceção, se o utilizador irá selecionar um controlo de fornecedor ou o consumidor em que pretende gerir a ligação, por isso, o título de instrução personalizado tem de ser geral para fazer referência a um consumidor ou um controlo de fornecedor. Em contrapartida, o valor predefinido da propriedade é composto de tal forma que dinamicamente acrescenta o nome de qualquer consumidor ou o fornecedor do controlo de que o utilizador seleciona. Se pretender fornecer um valor personalizado para a propriedade mimics este comportamento, tem de herdar o <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>classe e esta propriedade de substituição ou a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.RenderBody%2A>método.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>       Pode definir o valor desta propriedade forma declarativa na tag de abertura do `<asp:connectionszone>` elemento, adicionando um atributo com o nome `InstructionTitle` e atribuição do mesmo um valor. Também pode definir o valor da propriedade através de programação."
  example:
