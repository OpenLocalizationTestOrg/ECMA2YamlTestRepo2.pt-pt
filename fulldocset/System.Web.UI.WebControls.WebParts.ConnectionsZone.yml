  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o texto apresentado como título de um subsecção da interface de utilizador (UI) de ligação criada por uma <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> controlo."
  remarks: "Utilize a propriedade ConfigureConnectionTitle um valor personalizado para o título desta secção da ligação da IU. A secção Configurar as ligações da IU é apresentada quando um utilizador tem de apresentar a IU de ligação com uma ligação existente e, no verbo configurar (por predefinição, isto é representado por um **configurar** botão na ligação de IU).       Pode definir o valor da propriedade forma declarativa, através da atribuição de uma cadeia para o `configureconnectiontitle` atributo no `<asp:connectionszone>` tag numa página Web. Ou pode atribuir uma cadeia para a propriedade através de programação."
