  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Generates internal type mappings for information that is gathered from a Web service method."
  remarks: "The ImportMembersMapping method is called while initializing a Web service or client, or reflecting a Web service. You do not need to call it directly.       The following list describes possible values for the `members` parameter:      -   Web service method input parameters.      -   Web service method output parameters, plus the return type, if not void, at index zero.      -   SOAP input headers.      -   SOAP output headers."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string elementName, string ns, System.Xml.Serialization.XmlReflectionMember[] members);
    parameters:
    - id: elementName
      type: System.String
      description: "An XML element name produced from the Web service method."
    - id: ns
      type: System.String
      description: "An XML element namespace produced from the Web service method."
    - id: members
      type: System.Xml.Serialization.XmlReflectionMember[]
      description: "An array of .NET Framework code entities that belong to a Web service method."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "Internal .NET Framework type mappings to the element parts of a WSDL message definition."
  overload: System.Xml.Serialization.SoapReflectionImporter.ImportMembersMapping*
  exceptions: []
