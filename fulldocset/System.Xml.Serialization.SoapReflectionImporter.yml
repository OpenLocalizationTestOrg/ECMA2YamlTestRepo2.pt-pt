  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Gera mapeamentos de tipos interna para obter informações que são recolhidos a partir de um método do serviço Web."
  remarks: "O método ImportMembersMapping denomina-se ao inicializar um cliente ou serviço Web ou ao refletir um serviço Web. Não é necessário o chamam diretamente.       A lista seguinte descreve os valores possíveis para o `members` parâmetro:-parâmetros de entrada do método do serviço Web.      -Método do serviço web saída parâmetros e o tipo de retorno, se não nulo no índice zero.      -Entrados cabeçalhos SOAP.      -SOAP cabeçalhos de saída."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string elementName, string ns, System.Xml.Serialization.XmlReflectionMember[] members);
    parameters:
    - id: elementName
      type: System.String
      description: "Um nome de elemento XML produzidos a partir do método do serviço Web."
    - id: ns
      type: System.String
      description: "Um espaço de nomes de elemento XML produzidos a partir do método do serviço Web."
    - id: members
      type: System.Xml.Serialization.XmlReflectionMember[]
      description: "Uma matriz de entidades de código do .NET Framework que pertençam a um método do serviço Web."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "Mapeamentos de tipos de .NET Framework internos para as peças de elemento de uma definição de mensagem WSDL."
  overload: System.Xml.Serialization.SoapReflectionImporter.ImportMembersMapping*
  exceptions: []
