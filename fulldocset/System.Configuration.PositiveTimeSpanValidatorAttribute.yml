  fullName: System.Configuration.PositiveTimeSpanValidatorAttribute
  type: Class
  summary: "Modo declarativo instrui o .NET Framework para efetuar a validação de tempo numa propriedade de configuração. Esta classe não pode ser herdada."
  remarks: "Pode utilizar o atributo PositiveTimeSpanValidatorAttribute para OptionalFieldAttribute uma propriedade de configuração. Isto dá instruções ao .NET Framework para validar a propriedade utilizando um <xref:System.Configuration.PositiveTimeSpanValidator>objeto e passar o valor dos parâmetros decorating.</xref:System.Configuration.PositiveTimeSpanValidator>       Pode aplicar PositiveTimeSpanValidatorAttribute objetos apenas aos tipos de propriedade."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PositiveTimeSpanValidatorAttribute : System.Configuration.ConfigurationValidatorAttribute
