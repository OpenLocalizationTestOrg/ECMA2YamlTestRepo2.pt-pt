- uid: System.Management.ManagementOptions.Timeout
  id: Timeout
  parent: System.Management.ManagementOptions
  langs:
  - csharp
  name: Timeout
  nameWithType: ManagementOptions.Timeout
  fullName: System.Management.ManagementOptions.Timeout
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Obtém ou define o limite de tempo para aplicar a operação. Tenha em atenção que para operações que devolvem coleções, este limite aplica-se para a enumeração através da coleção resultante, não a operação de si próprio (o <xref:System.Management.EnumerationOptions.ReturnImmediately*>propriedade é utilizada para a última opção).</xref:System.Management.EnumerationOptions.ReturnImmediately*> Esta propriedade é utilizada para indicar que a operação deve ser efetuada ponto e forma síncrona."
  remarks: "A propriedade de tempo limite é utilizada na operação síncrona por correspondente para as seguintes classes: <xref:System.Management.ObjectGetOptions>, <xref:System.Management.PutOptions>, <xref:System.Management.DeleteOptions>, <xref:System.Management.InvokeMethodOptions>, <xref:System.Management.EnumerationOptions>e <xref:System.Management.EventWatcherOptions>.</xref:System.Management.EventWatcherOptions> </xref:System.Management.EnumerationOptions> </xref:System.Management.InvokeMethodOptions> </xref:System.Management.DeleteOptions> </xref:System.Management.PutOptions> </xref:System.Management.ObjectGetOptions>       Esta propriedade não tem qualquer efeito <xref:System.Management.ManagementScope.Connect>método.</xref:System.Management.ManagementScope.Connect>      ## O valor predefinido de valor de propriedade para esta propriedade é <xref:System.TimeSpan.MaxValue>, irá bloquear o que significa que a operação.</xref:System.TimeSpan.MaxValue> O valor especificado tem de ser positivo.      ## Confiança de segurança completa do .NET framework para o chamador imediato. Este membro não pode ser utilizado pelo código parcialmente fidedigno. Para obter mais informações, consulte [utilizando bibliotecas do código parcialmente fidedigno](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Devolve um <xref:System.TimeSpan>que define o tempo limite de tempo para aplicar a operação.</xref:System.TimeSpan>"
  overload: System.Management.ManagementOptions.Timeout*
  exceptions: []
  platform:
  - net462
