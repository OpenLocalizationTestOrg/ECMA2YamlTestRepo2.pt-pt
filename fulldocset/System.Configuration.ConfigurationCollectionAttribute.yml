  name: ConfigurationCollectionAttribute
  nameWithType: ConfigurationCollectionAttribute
  fullName: System.Configuration.ConfigurationCollectionAttribute
  type: Class
  summary: "Modo declarativo instrui o .NET Framework para criar uma instância de uma coleção de elemento de configuração. Esta classe não pode ser herdada."
  remarks: "Utilize o atributo ConfigurationCollectionAttribute para OptionalFieldAttribute um <xref:System.Configuration.ConfigurationElementCollection>elemento.</xref:System.Configuration.ConfigurationElementCollection> Isto dá instruções ao .NET Framework para criar uma instância da coleção e inicializá-lo utilizando a personalizada <xref:System.Configuration.ConfigurationElement>valores.</xref:System.Configuration.ConfigurationElement>      > [!NOTE] > É a forma mais simples para criar um elemento de configuração personalizada para utilizar o modelo (declarativo) attributed. Declarar os elementos e OptionalFieldAttribute-los com o atributo ConfigurationCollectionAttribute. Para cada elemento marcado com este atributo, o .NET Framework utiliza reflexão para ler os parâmetros decorating e criar um relacionados <xref:System.Configuration.ConfigurationElementCollection>instância.</xref:System.Configuration.ConfigurationElementCollection> Também pode utilizar o modelo programático. Neste caso é da responsabilidade do cliente para declarar a coleção de pública personalizada, mas também para substituir o <xref:System.Configuration.ConfigurationElementCollection>Membro e voltar a coleção de propriedades.</xref:System.Configuration.ConfigurationElementCollection>       O sistema de configuração do .NET Framework fornece tipos de atributo que pode utilizar durante a criação de elementos de configuração personalizado. Existem dois tipos de atributos:-os atributos que instrui o .NET Framework como criar propriedades de elemento de instâncias da configuração personalizada. Estes tipos de incluem: - ConfigurationCollectionAttribute - <xref:System.Configuration.ConfigurationPropertyAttribute>-os atributos que instrui o .NET Framework como validar as propriedades de elemento de configuração personalizado.</xref:System.Configuration.ConfigurationPropertyAttribute> These types include:          -   <xref:System.Configuration.IntegerValidatorAttribute>          -   <xref:System.Configuration.LongValidatorAttribute>          -   <xref:System.Configuration.RegexStringValidatorAttribute>          -   <xref:System.Configuration.StringValidatorAttribute>          -   <xref:System.Configuration.TimeSpanValidatorAttribute></xref:System.Configuration.TimeSpanValidatorAttribute></xref:System.Configuration.StringValidatorAttribute></xref:System.Configuration.RegexStringValidatorAttribute></xref:System.Configuration.LongValidatorAttribute></xref:System.Configuration.IntegerValidatorAttribute>"
  example:
  - "The following example shows how to use the ConfigurationCollectionAttribute.  \n  \n This example consists of three classes: `UrlsSection`, `UrlsCollection` and `UrlConfigElement`.The `UrlsSection` class uses the ConfigurationCollectionAttribute to define a custom configuration section. This section contains a URL collection (defined by the `UrlsCollection` class) of URL elements (defined by the `UrlConfigElement` class). When you run the example, an instance of the `UrlsSection` class is created and the following configuration elements are generated in the application configuration file:  \n  \n```  \n<configuration>  \n    <configSections>  \n        <section name=\"MyUrls\" type=\"UrlsSection,   \n          ConfigurationCollectionAttribute, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null\" />  \n    </configSections>  \n    <MyUrls>  \n        <urls>  \n            <remove name=\"Contoso\" />  \n            <add name=\"Contoso\" url=\"http://www.contoso.com\" port=\"0\" />  \n        </urls>  \n    </MyUrls>  \n</configuration  \n```  \n  \n [!code-cs[System.Configuration.ConfigurationCollectionAttribute#1](~/add/codesnippet/csharp/t-system.configuration.c_7_1.cs)]\n [!code-vb[System.Configuration.ConfigurationCollectionAttribute#1](~/add/codesnippet/visualbasic/t-system.configuration.c_7_1.vb)]  \n  \n [!code-cs[System.Configuration.ConfigurationCollectionAttribute#31](~/add/codesnippet/csharp/t-system.configuration.c_7_2.cs)]\n [!code-vb[System.Configuration.ConfigurationCollectionAttribute#31](~/add/codesnippet/visualbasic/t-system.configuration.c_7_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ConfigurationCollectionAttribute : Attribute
