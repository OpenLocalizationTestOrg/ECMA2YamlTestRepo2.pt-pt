  name: Paragraph
  nameWithType: Paragraph
  fullName: System.Windows.Documents.Paragraph
  type: Class
  summary: "A block-level flow content element used to group content into a paragraph."
  remarks: "Paragraph enforces a strong content model for child content. See [TextElement Content Model Overview](~/add/includes/ajax-current-ext-md.md) for more information about the Paragraph content model.       In addition to plain text, a Paragraph element can host other <xref:System.Windows.Documents.Inline> elements.  Valid child elements include:      -   <xref:System.Windows.Documents.Bold>      -   <xref:System.Windows.Documents.Figure>      -   <xref:System.Windows.Documents.Floater>      -   <xref:System.Windows.Documents.Hyperlink>      -   <xref:System.Windows.Documents.InlineUIContainer>      -   <xref:System.Windows.Documents.Italic>      -   <xref:System.Windows.Documents.LineBreak>      -   <xref:System.Windows.Documents.Run>      -   <xref:System.Windows.Documents.Span>      -   <xref:System.Windows.Documents.Underline>       See [Flow Document Overview](~/add/includes/ajax-current-ext-md.md) for more information on what this object can contain and what can contain it."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Inlines")]

      public class Paragraph : System.Windows.Documents.Block
