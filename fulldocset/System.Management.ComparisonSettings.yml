- uid: System.Management.ComparisonSettings.IgnoreCase
  id: IgnoreCase
  parent: System.Management.ComparisonSettings
  langs:
  - csharp
  name: IgnoreCase
  nameWithType: ComparisonSettings.IgnoreCase
  fullName: System.Management.ComparisonSettings.IgnoreCase
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'A mode that compares string values in a case-insensitive manner. This applies to strings and to qualifier values. Property and qualifier names are always compared in a case-insensitive manner whether this flag is specified or not. Value: 16.'
  syntax:
    content: IgnoreCase
    return:
      type: System.Management.ComparisonSettings
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Management.ComparisonSettings.IgnoreClass
  id: IgnoreClass
  parent: System.Management.ComparisonSettings
  langs:
  - csharp
  name: IgnoreClass
  nameWithType: ComparisonSettings.IgnoreClass
  fullName: System.Management.ComparisonSettings.IgnoreClass
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'A mode that assumes that the objects being compared are instances of                    the same class. Consequently, this value causes comparison of instance-related information only. Use this flag to optimize performance. If the objects are not of the same class, the results are undefined. Value: 8.'
  syntax:
    content: IgnoreClass
    return:
      type: System.Management.ComparisonSettings
      description: "To be added."
  exceptions: []
  platform:
  - net462
- uid: System.Management.ComparisonSettings.IgnoreDefaultValues
  id: IgnoreDefaultValues
  parent: System.Management.ComparisonSettings
  langs:
  - csharp
  name: IgnoreDefaultValues
  nameWithType: ComparisonSettings.IgnoreDefaultValues
  fullName: System.Management.ComparisonSettings.IgnoreDefaultValues
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'A mode that ignores the default values of properties. This value is only meaningful when comparing classes. Value: 4.'
  syntax:
    content: IgnoreDefaultValues
    return:
      type: System.Management.ComparisonSettings
      description: "To be added."
  exceptions: []
  platform:
