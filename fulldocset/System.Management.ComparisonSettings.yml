- uid: System.Management.ComparisonSettings.IgnoreFlavor
  id: IgnoreFlavor
  parent: System.Management.ComparisonSettings
  langs:
  - csharp
  name: IgnoreFlavor
  nameWithType: ComparisonSettings.IgnoreFlavor
  fullName: System.Management.ComparisonSettings.IgnoreFlavor
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'A mode that ignores qualifier *flavors*. This flag still takes qualifier values into account, but ignores flavor distinctions such as propagation rules and override restrictions. Value: 32.'
  syntax:
    content: IgnoreFlavor
    return:
      type: System.Management.ComparisonSettings
      description: "To be added."
  exceptions: []
  platform:
  - net462
