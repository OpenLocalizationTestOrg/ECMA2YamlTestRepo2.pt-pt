  namespace: System.Management
  summary: 'Um modo que compara os valores de cadeia de forma sensível. Isto aplica-se para cadeias e valores de qualificador. Os nomes de propriedade e qualificador são comparados sempre de forma sensível se este sinalizador está especificado ou não. Valor: 16.'
