  name: IgnoreClass
  nameWithType: ComparisonSettings.IgnoreClass
  fullName: System.Management.ComparisonSettings.IgnoreClass
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'Um modo que parte do pressuposto de que os objetos que está a ser comparada comparados instâncias da mesma classe. Consequentemente, este valor faz com que comparação das informações relacionadas com a instância. Utilize este sinalizador para otimizar o desempenho. Se os objetos não são da mesma classe, os resultados são indefinidos. Valor: 8.'
  syntax:
    content: IgnoreClass
    return:
      type: System.Management.ComparisonSettings
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
