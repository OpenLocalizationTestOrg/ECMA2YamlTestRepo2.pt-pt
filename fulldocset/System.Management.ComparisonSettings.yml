  fullName: System.Management.ComparisonSettings
  type: Enum
  summary: "Describes the object comparison modes that can be used with <xref:System.Management.ManagementBaseObject.CompareTo*>. Note that these values may be combined."
  syntax:
    content: >-
      [System.Flags]

      public enum ComparisonSettings
  inheritance:
