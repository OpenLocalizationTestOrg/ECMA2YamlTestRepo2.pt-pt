  namespace: System.Management
  summary: 'A mode that ignores the source of the objects, namely the server and the namespace they came from, in comparison to other objects. Value: 2.'
  syntax:
    content: IgnoreObjectSource
    return:
      type: System.Management.ComparisonSettings
      description: "To be added."
