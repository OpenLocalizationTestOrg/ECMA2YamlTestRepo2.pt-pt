  remarks: "Utilize este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>      > [!NOTE] > Este construtor é principalmente utilizado pelos programadores do controlo quando emitir estes eventos.       A tabela seguinte mostra os valores de propriedade inicial para uma instância de <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| O valor da propriedade <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>do objeto <xref:System.Web.UI.WebControls.CommandEventArgs>que faz a `originalArgs` parâmetro. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| O valor da propriedade <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>do objeto <xref:System.Web.UI.WebControls.CommandEventArgs>que faz a `originalArgs` parâmetro. |   | <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>| O objeto que está contido no `commandSource` parâmetro. |</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
