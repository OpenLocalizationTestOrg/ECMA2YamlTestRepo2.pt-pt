  fullName: System.Web.UI.WebControls.ListViewCommandEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCommand&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView.ItemCommand>evento é gerado quando um botão de <xref:System.Web.UI.WebControls.ListView>controlo é clicado.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCommand> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada sempre que este evento ocorre.      > [!NOTE] > O <xref:System.Web.UI.WebControls.ListView>controlo gera também outros eventos quando são clicados determinados botões (por exemplo, botões com o `CommandName` propriedade definida como &quot;Eliminar&quot;, &quot;Atualizar&quot; ou &quot;Página&quot;).</xref:System.Web.UI.WebControls.ListView> Quando utiliza um destes botões, pode processar um dos eventos especializados que são fornecidos pelo controlo, tais como o <xref:System.Web.UI.WebControls.ListView.ItemDeleted>ou <xref:System.Web.UI.WebControls.ListView.ItemDeleting>eventos.</xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted>       Foi transmitido um objeto de ListViewCommandEventArgs para o método de processamento de eventos, que permite-lhe determinar o nome de comando e o argumento do comando do botão que foi clicado. Para determinar o nome de comando utilize o <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>propriedade e para determinar o argumento do comando, utilize o <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>propriedade.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Também pode aceder o controlo de botão que originou o evento utilizando o <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>       Para obter uma lista de valores de propriedade inicial para uma instância da classe ListViewCommandEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCommandEventArgs object that is passed to the event handler.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_154_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_154_1.aspx)]"
