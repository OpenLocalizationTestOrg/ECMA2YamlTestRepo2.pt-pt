  name: ActivationArguments
  nameWithType: ActivationArguments
  fullName: System.Runtime.Hosting.ActivationArguments
  type: Class
  summary: "Disponibiliza dados para a ativação baseada no manifesto de uma aplicação. Esta classe não pode ser herdada."
  remarks: "A classe de ActivationArguments é utilizada pela <xref:System.AppDomainSetup>classe.</xref:System.AppDomainSetup>       O modelo de ativação baseada no manifesto utiliza um manifesto de aplicação em vez de uma assemblagem para a ativação. Um manifesto totalmente descreve a aplicação, as respetivas dependências, requisitos de segurança e assim sucessivamente. O modelo de manifesto tem várias vantagens relativamente ao modelo de ativação baseada no assemblagem especialmente para aplicações Web. Por exemplo, o manifesto contém os requisitos de segurança da aplicação, que permite que o utilizador decidir se pretende permitir que a aplicação a ser executado antes de transferir o código. O manifesto também contém informações sobre as dependências de aplicações."
  example:
  - "The following code example shows how to obtain the current ActivationArguments object from the <xref:System.AppDomainSetup> for the <xref:System.AppDomain> of a manifest-based application.  \n  \n [!code-vb[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/visualbasic/t-system.runtime.hosting_1_1.vb)]\n [!code-cs[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/csharp/t-system.runtime.hosting_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ActivationArguments : System.Security.Policy.EvidenceBase
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements: []
