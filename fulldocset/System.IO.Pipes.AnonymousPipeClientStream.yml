  name: AnonymousPipeClientStream
  nameWithType: AnonymousPipeClientStream
  fullName: System.IO.Pipes.AnonymousPipeClientStream
  type: Class
  summary: "Expõe o lado do cliente de um fluxo de pipe anónimo, que suporta operações síncronas e assíncronas ler e operações de escrita."
  remarks: "Os pipes anónimos ajudam a fornecer seguro e proteger a comunicação entre processos entre principais e subordinados processos. A classe de AnonymousPipeClientStream permite que um processo subordinado ligar a e trocar informações com um processo principal.       Os pipes anónimos são pipes sem nome, unidirecionais que normalmente transferem dados entre os processos principais e subordinados. Os pipes anónimos são sempre locais; estes não podem ser utilizados através de uma rede. A <xref:System.IO.Pipes.PipeDirection>valor <xref:System.IO.Pipes.PipeDirection>não é suportada porque os pipes anónimos são definidos como unidirecional.</xref:System.IO.Pipes.PipeDirection> </xref:System.IO.Pipes.PipeDirection>       Os pipes anónimos não suportam <xref:System.IO.Pipes.PipeTransmissionMode>modos de leitura.</xref:System.IO.Pipes.PipeTransmissionMode>       No lado do cliente de um pipe anónimo tem de ser criado a partir de um identificador de pipe fornecido pelo lado do servidor ao chamar o <xref:System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString%2A>método.</xref:System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString%2A> A cadeia é então transmitida como um parâmetro ao criar o processo de cliente. Do processo de cliente, é transmitido ao construtor AnonymousPipeClientStream como o `pipeHandleAsString` parâmetro.      > [!NOTE] > Para [!INCLUDE[winxppro](~/add/includes/winxppro-md.md)] e [!INCLUDE[win2kserver](~/add/includes/win2kserver-md.md)], um máximo de 10 pipes pode ligar-se em simultâneo através da rede."
  example:
  - "The following example demonstrates a way to send a string from a parent process to a child process by using anonymous pipes. This example creates an <xref:System.IO.Pipes.AnonymousPipeServerStream> object in a parent process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. It also creates an AnonymousPipeClientStream object in a child process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. The parent process then sends a user-supplied string to the child process. The string is displayed to the console.  \n  \n This example is for the client process, which is started by the server process. Name the resulting executable from the client code `pipeClient.exe` and copy it to the same directory as the server executable when you run this example. For the entire code example, including the code for both the pipe client and server, see [How to: Use Anonymous Pipes for Local Interprocess Communication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.IO.Pipes.AnonymousPipeClientStream_Sample#01](~/add/codesnippet/csharp/t-system.io.pipes.anonym_0_1.cs)]\n [!code-cpp[System.IO.Pipes.AnonymousPipeClientStream_Sample#01](~/add/codesnippet/cpp/t-system.io.pipes.anonym_0_1.cpp)]\n [!code-vb[System.IO.Pipes.AnonymousPipeClientStream_Sample#01](~/add/codesnippet/visualbasic/t-system.io.pipes.anonym_0_1.vb)]"
  syntax:
    content: 'public sealed class AnonymousPipeClientStream : System.IO.Pipes.PipeStream'
