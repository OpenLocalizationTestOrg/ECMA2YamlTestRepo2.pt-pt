  name: BeginRead(Byte[],Int32,Int32,AsyncCallback,Object)
  nameWithType: BufferedStream.BeginRead(Byte[],Int32,Int32,AsyncCallback,Object)
  fullName: System.IO.BufferedStream.BeginRead(Byte[],Int32,Int32,AsyncCallback,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Begins an asynchronous read operation. (Consider using &lt;xref:System.IO.BufferedStream.ReadAsync%2A&gt; instead; see the Remarks section.)"
  remarks: "In the .NET Framework 4 and earlier versions, you have to use methods such as <xref:System.IO.Stream.BeginRead%2A> and <xref:System.IO.Stream.EndRead%2A> to implement asynchronous file operations. These methods are still available in the [!INCLUDE[net_v45](~/add/includes/net-v45-md.md)] to support legacy code; however, the new async methods, such as <xref:System.IO.BufferedStream.ReadAsync%2A>, <xref:System.IO.BufferedStream.WriteAsync%2A>, and <xref:System.IO.BufferedStream.FlushAsync%2A>, help you implement asynchronous file operations more easily.       <xref:System.IO.BufferedStream.EndWrite%2A> must be called exactly once for every call to BeginRead. Failing to end a read process before beginning another read can cause undesirable behavior such as deadlock.      > [!NOTE] >  Use the <xref:System.IO.BufferedStream.CanRead%2A> property to determine whether the current instance supports reading.       <xref:System.IO.BufferedStream.EndRead%2A> must be called with this <xref:System.IAsyncResult> to find out how many bytes were read."
  syntax:
    content: public override IAsyncResult BeginRead (byte[] buffer, int offset, int count, AsyncCallback callback, object state);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "The buffer to read the data into."
    - id: offset
      type: System.Int32
      description: "The byte offset in `buffer` at which to begin writing data read from the stream."
    - id: count
      type: System.Int32
      description: "The maximum number of bytes to read."
    - id: callback
      type: System.AsyncCallback
      description: "An optional asynchronous callback, to be called when the read is complete."
    - id: state
      type: System.Object
      description: "A user-provided object that distinguishes this particular asynchronous read request from other requests."
    return:
      type: System.IAsyncResult
      description: "To be added."
