  name: IssuedSecurityTokenProvider
  nameWithType: IssuedSecurityTokenProvider
  fullName: System.ServiceModel.Security.Tokens.IssuedSecurityTokenProvider
  type: Class
  summary: "Represents a token provider for issued security tokens."
  remarks: "Care must be taken when caching and reusing security tokens that are returned from the <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenProvider.GetTokenCore%2A> method, because the security token might become unusable when the channel that the token provider is associated with is closed. The security token becomes unusable when the requested key type is asymmetric and the thread is running under impersonated context when the <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenProvider.GetTokenCore%2A> method is called."
  syntax:
    content: 'public class IssuedSecurityTokenProvider : System.IdentityModel.Selectors.SecurityTokenProvider, System.ServiceModel.ICommunicationObject'
