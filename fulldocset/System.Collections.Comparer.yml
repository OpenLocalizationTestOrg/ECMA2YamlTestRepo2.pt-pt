- uid: System.Collections.Comparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.Comparer
  langs:
  - csharp
  name: Compare(Object,Object)
  nameWithType: Comparer.Compare(Object,Object)
  fullName: System.Collections.Comparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Performs a case-sensitive comparison of two objects of the same type and returns a value indicating whether one is less than, equal to, or greater than the other."
  remarks: "If `a` implements <xref:System.IComparable>, then `a`. `CompareTo` (`b`) is returned; otherwise, if `b` implements <xref:System.IComparable>, then the negated result of `b`. `CompareTo` (`a`) is returned.       Comparing `null` with any type is allowed and does not generate an exception when using <xref:System.IComparable>. When sorting, `null` is considered to be less than any other object.       String comparisons might have different results depending on the culture. For more information on culture-specific comparisons, see the <xref:System.Globalization> namespace and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how Compare returns different values depending on the culture associated with the <xref:System.Collections.Comparer>.  \n  \n [!code-cpp[System.Collections.Comparer#1](~/add/codesnippet/cpp/m-system.collections.com_0_1.cpp)]\n [!code-vb[System.Collections.Comparer#1](~/add/codesnippet/visualbasic/m-system.collections.com_0_1.vb)]\n [!code-cs[System.Collections.Comparer#1](~/add/codesnippet/csharp/m-system.collections.com_0_1.cs)]"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "The first object to compare."
    - id: b
      type: System.Object
      description: "The second object to compare."
    return:
      type: System.Int32
      description: "A signed integer that indicates the relative values of <code>a</code> and <code>b</code>, as shown in the following table.       <table><thead><tr><th> Value       </th><th> Meaning       </th></tr></thead><tbody><tr><td> Less than zero       </td><td><code>a</code> is less than <code>b</code>.       </td></tr><tr><td> Zero       </td><td><code>a</code> equals <code>b</code>.       </td></tr><tr><td> Greater than zero       </td><td><code>a</code> is greater than <code>b</code>.       </td></tr></tbody></table>"
  overload: System.Collections.Comparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Neither <code>a</code> nor <code>b</code> implements the <xref:System.IComparable> interface.       -or-       <code>a</code> and <code>b</code> are of different types and neither one can handle comparisons with the other."
  platform:
  - net462
