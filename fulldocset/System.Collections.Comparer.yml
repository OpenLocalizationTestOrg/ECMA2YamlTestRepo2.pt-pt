  name: Comparer
  nameWithType: Comparer
  fullName: System.Collections.Comparer
  type: Class
  summary: "Compares two objects for equivalence, where string comparisons are case-sensitive."
  remarks: "This class is the default implementation of the <xref:System.Collections.IComparer> interface. The <xref:System.Collections.CaseInsensitiveComparer> class is the implementation of the <xref:System.Collections.IComparer> interface that performs case-insensitive string comparisons.       Comparison procedures use the <xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName> of the current thread unless otherwise specified. String comparisons might have different results depending on the culture. For more information on culture-specific comparisons, see the <xref:System.Globalization> namespace and [Globalization and Localization](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how <xref:System.Collections.Comparer.Compare%2A> returns different values depending on the culture associated with the Comparer.  \n  \n [!code-cpp[System.Collections.Comparer#1](~/add/codesnippet/cpp/t-system.collections.com_1.cpp)]\n [!code-vb[System.Collections.Comparer#1](~/add/codesnippet/visualbasic/t-system.collections.com_1.vb)]\n [!code-cs[System.Collections.Comparer#1](~/add/codesnippet/csharp/t-system.collections.com_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Comparer : System.Collections.IComparer, System.Runtime.Serialization.ISerializable
