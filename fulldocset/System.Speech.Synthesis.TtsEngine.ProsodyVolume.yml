  name: ProsodyVolume
  nameWithType: ProsodyVolume
  fullName: System.Speech.Synthesis.TtsEngine.ProsodyVolume
  type: Enum
  summary: "Enumerates values for the <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;></xref> property of a <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;></xref> object."
  remarks: "Typically synthetic speech engine output volume as defined by the members of ProsodyVolume correspond to a percent of the maximum possible output loudness. For instance Loud corresponds to approximately 80% of the maximum volume.  However, any specific synthetic speech engine implementations may choose how to render audio output for a given value of ProsodyVolume.       The current base volume setting for a custom synthetic speech engine is obtained as a ProsodyVolume value through the <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> property on the <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> site supplied to that engine. ProsodyVolume.       Fine tuning and modulation of output volume is managed on the basis of particular <xref:System.Speech.Synthesis.TtsEngine.TextFragment> objects, using members of ProsodyVolume to set the <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> property on instances of <xref:System.Speech.Synthesis.TtsEngine.Prosody> used in creating or modifying the <xref:System.Speech.Synthesis.TtsEngine.FragmentState> object for the instance of <xref:System.Speech.Synthesis.TtsEngine.TextFragment>."
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462
