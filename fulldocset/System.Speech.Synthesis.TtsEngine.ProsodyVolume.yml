  name: ProsodyVolume
  nameWithType: ProsodyVolume
  fullName: System.Speech.Synthesis.TtsEngine.ProsodyVolume
  type: Enum
  summary: "Enumera os valores para o <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref> propriedade de um <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref> objeto."
  remarks: "Normalmente o reconhecimento de voz sintético motor saída volume, tal como definido pelos membros de ProsodyVolume correspondem a uma percentagem de loudness a saída possíveis máximo. Para a instância Loud corresponde à opção cerca de 80% do volume máximo.  No entanto, quaisquer implementações de motor de reconhecimento de voz sintético específico podem escolher como saída de áudio para um determinado valor de ProsodyVolume de composição.       A definição de base volume atual, para um motor de reconhecimento de voz personalizadas sintético é obtido como um valor de ProsodyVolume através de <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>propriedade no <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>site fornecido para o qual o motor.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume.       Otimização adequado e modulação de volume de saída é gerida on the basis of particular de <xref:System.Speech.Synthesis.TtsEngine.TextFragment>objetos, utilizando os membros ProsodyVolume para definir a <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>propriedade em instâncias de <xref:System.Speech.Synthesis.TtsEngine.Prosody>usado criar ou modificar o <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objeto para a instância do <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.Prosody> </xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462
