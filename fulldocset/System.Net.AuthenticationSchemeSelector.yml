  name: AuthenticationSchemeSelector
  nameWithType: AuthenticationSchemeSelector
  fullName: System.Net.AuthenticationSchemeSelector
  type: Delegate
  summary: "Seleciona o esquema de autenticação para um <xref href=&quot;System.Net.HttpListener&quot;> </xref> instância."
  remarks: "Os delegados deste tipo são utilizados pelo <xref:System.Net.HttpListener>instâncias para selecionar um esquema de autenticação com base nas características de um pedido.</xref:System.Net.HttpListener>       Foi transmitido um delegado AuthenticationSchemeSelector um <xref:System.Net.HttpListenerRequest>objeto para cada pedido de entrada não forneceu informações de autenticação.</xref:System.Net.HttpListenerRequest> O método invocado pelo delegado do utiliza o <xref:System.Net.HttpListenerRequest>objeto e outras informações disponíveis para decidir qual esquema de autenticação para exigir.</xref:System.Net.HttpListenerRequest> O delegado for especificado, utilizando o <xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>propriedade.</xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>"
  example:
  - "The following example uses an instance of this type to set the <xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A> property.  \n  \n [!code-vb[NCLListener#2](~/add/codesnippet/visualbasic/t-system.net.authenticat_1_1.vb)]\n [!code-cs[NCLListener#2](~/add/codesnippet/csharp/t-system.net.authenticat_1_1.cs)]  \n  \n The following example shows the implementation of the method invoked by the AuthenticationSchemeSelector delegate in the previous example.  \n  \n [!code-vb[NCLListener#1](~/add/codesnippet/visualbasic/t-system.net.authenticat_1_2.vb)]\n [!code-cs[NCLListener#1](~/add/codesnippet/csharp/t-system.net.authenticat_1_2.cs)]"
