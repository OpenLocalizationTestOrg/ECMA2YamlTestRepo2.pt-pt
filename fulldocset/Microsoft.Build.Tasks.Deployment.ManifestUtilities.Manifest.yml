- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.Manifest.UpdateFileInfo
  id: UpdateFileInfo
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.Manifest
  langs:
  - csharp
  name: UpdateFileInfo()
  nameWithType: Manifest.UpdateFileInfo()
