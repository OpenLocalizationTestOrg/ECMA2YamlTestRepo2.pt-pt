  - csharp
  name: UpdateFileInfo(String)
  nameWithType: Manifest.UpdateFileInfo(String)
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.Manifest.UpdateFileInfo(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Updates file information for each referenced assembly and file, using the specified version of the target framework."
  remarks: "The file information includes a hash computation and a file size for each referenced file and assembly. Also, the assembly identity is obtained for any referenced assemblies with an unspecified assembly identity. Any resulting errors or warnings are reported in the <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.OutputMessageCollection> object."
  syntax:
    content: public void UpdateFileInfo (string targetFrameworkVersion);
    parameters:
    - id: targetFrameworkVersion
      type: System.String
      description: "The version of the target framework to use. Null if no target framework version. If no target framework version, uses sha256 algorithm."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.Manifest.UpdateFileInfo*
  exceptions: []
  platform:
  - net462
