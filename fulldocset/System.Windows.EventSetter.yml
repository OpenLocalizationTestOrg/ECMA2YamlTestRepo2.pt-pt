- uid: System.Windows.EventSetter.HandledEventsToo
  id: HandledEventsToo
  parent: System.Windows.EventSetter
  langs:
  - csharp
  name: HandledEventsToo
  nameWithType: EventSetter.HandledEventsToo
  fullName: System.Windows.EventSetter.HandledEventsToo
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets a value that determines whether the handler assigned to the setter should still be invoked, even if the event is marked handled in its event data."
  remarks: "> [!IMPORTANT] >  Setting the <xref:System.Windows.RoutedEventHandlerInfo.InvokeHandledEventsToo%2A> characteristics of how an event&quot;s handlers will be invoked must always be performed in code, in keeping with the general principle that there is no way to specify <xref:System.Windows.RoutedEventHandlerInfo.InvokeHandledEventsToo%2A> when assigning defined event handlers for instances directly to named events in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] attribute syntax. Although setting this value in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] does not generate any compile-time errors, the resulting [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] will produce a run-time exception when the style is used.      <a name=&quot;xamlTextUsage_HandledEventsToo&quot;></a>    ## XAML Text Usage    This property should not be used in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. See Remarks."
  syntax:
    content: public bool HandledEventsToo { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the handler should still be invoked; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.EventSetter.HandledEventsToo*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
