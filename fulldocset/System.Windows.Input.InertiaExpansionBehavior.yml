- uid: System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.InertiaExpansionBehavior
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaExpansionBehavior.DesiredDeceleration
  fullName: System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Gets or sets the rate that resizing slows in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] per square milliseconds."
  remarks: "Use the DesiredDeceleration property to specify the desired deceleration of the inertia. Set either the <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A> or the DesiredDeceleration, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.       For more information about manipulations, see the [Input Overview](~/add/includes/ajax-current-ext-md.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "The rate that resizing slows in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] per square milliseconds. The default is &lt;xref:System.Double?displayProperty=fullName&gt;."
  overload: System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The property is set to infinity.       -or-       The property is set to <xref:System.Double>."
  platform:
  - net462
- uid: System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion
  id: DesiredExpansion
  parent: System.Windows.Input.InertiaExpansionBehavior
  langs:
