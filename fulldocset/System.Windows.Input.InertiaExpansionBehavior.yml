  name: DesiredExpansion
  nameWithType: InertiaExpansionBehavior.DesiredExpansion
  fullName: System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Gets or sets the amount the element resizes at the end of inertia."
  remarks: "Use the DesiredExpansion property to specify the desired expansion of the manipulation when inertia ends. Set either the DesiredExpansion or the <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.       For more information about manipulations, see the [Input Overview](~/add/includes/ajax-current-ext-md.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Vector DesiredExpansion { get; set; }
    return:
      type: System.Windows.Vector
      description: "The amount the element resizes at the end of inertia. The default is a <xref href=&quot;System.Windows.Vector&quot;></xref> that has its <xref:System.Windows.Vector.X*> and <xref:System.Windows.Vector.Y*> properties set to &lt;xref:System.Double.NaN?displayProperty=fullName&gt;."
  overload: System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion*
  exceptions: []
  platform:
  - net462
