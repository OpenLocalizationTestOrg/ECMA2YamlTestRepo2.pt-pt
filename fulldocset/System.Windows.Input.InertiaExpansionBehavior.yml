  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Obtém ou define a frequência com que o redimensionamento abrandar no [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] por quadrado milissegundos."
  remarks: "Utilize a propriedade DesiredDeceleration para especificar o deceleration de inércia se pretendido. Definir um o <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>ou o DesiredDeceleration, mas não ambos.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A> Quando definir uma destas propriedades, o outro tipo de propriedade é alterado para <xref:System.Double.NaN?displayProperty=fullName>se tiver um valor.</xref:System.Double.NaN?displayProperty=fullName>       Para mais informações sobre manipulações, consulte o [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md).  Para obter um exemplo de uma aplicação que responde a manipulações, consulte [instruções: criar a primeira Touch aplicação](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "A velocidade a que o redimensionamento abrandar no [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] por quadrado milissegundos. A predefinição é &lt;xref:System.Double?displayProperty=fullName&gt;."
  overload: System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A propriedade está definida como infinito.       - ou - a propriedade está definida como <xref:System.Double>.</xref:System.Double>"
