  namespace: System.Workflow.Runtime.Tracking
  summary: "Apaga o controlo de cache mantida a infraestrutura de controlo do tempo de execução de todos os perfis de controlo de perfis."
  remarks: "Depois da cache está desmarcada, a infraestrutura de controlo do tempo de execução irá carregar o controlo perfis diretamente a partir do respetivos serviços de controlo registados para quaisquer instâncias de fluxo de trabalho carregadas na memória. Qualquer instância de fluxo de trabalho que está na memória e está a ser executado não tem de ter os perfis de controlo de recarregar a menos que o fluxo de trabalho é descarregado e, em seguida, recarregado na memória."
