- uid: System.Workflow.Runtime.Tracking.TrackingProfileCache
  id: TrackingProfileCache
  children:
  - System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear
  langs:
  - csharp
  name: TrackingProfileCache
  nameWithType: TrackingProfileCache
  fullName: System.Workflow.Runtime.Tracking.TrackingProfileCache
  type: Class
  summary: "Provides a method that a host application can use to clear the tracking profile cache."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       When the workflow runtime engine has one or more tracking services registered with it, the runtime tracking infrastructure must determine whether tracking profiles exist for any workflow that is loaded into memory. The runtime tracking infrastructure maintains a cache of tracking profiles which it checks before it requests a <xref:System.Workflow.Runtime.Tracking.TrackingProfile> for the workflow from each tracking service. The TrackingProfileCache class provides a static method, <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>, which a host application can use to clear the tracking profile cache. This will force the runtime tracking infrastructure to load tracking profiles from its registered tracking services for any workflow instances that are loaded into memory after the cache is cleared.      > [!NOTE] >  <xref:System.Workflow.Runtime.Tracking.TrackingProfile> caching is not supported for markup only workflows."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public static class TrackingProfileCache
