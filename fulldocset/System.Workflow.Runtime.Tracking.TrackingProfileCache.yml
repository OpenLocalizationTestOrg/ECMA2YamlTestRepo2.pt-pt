  summary: "Fornece um método que pode utilizar uma aplicação anfitriã de limpar o controlo de cache de perfis."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando o motor de execução do fluxo de trabalho tem um ou mais serviços de controlo registados com o mesmo, a infraestrutura de runtime de controlo tem de determinar se existem de perfis de controlo para qualquer fluxo de trabalho que é carregado na memória. A infraestrutura de controlo do tempo de execução mantém uma cache de perfis que verifica antes de controlar os pedidos de um <xref:System.Workflow.Runtime.Tracking.TrackingProfile>do fluxo de trabalho de cada serviço de controlo.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> A classe de TrackingProfileCache fornece um método estático, <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>, que pode utilizar uma aplicação anfitriã de limpar o controlo de cache de perfis.</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A> Isto irá forçar o tempo de execução controlo infraestrutura para carregar os perfis de controlo dos respetivos serviços de controlo registado para quaisquer instâncias de fluxo de trabalho que são carregadas na memória depois da cache está desmarcada.      > [!NOTE] > <xref:System.Workflow.Runtime.Tracking.TrackingProfile>Colocação em cache não é suportada para fluxos de trabalho apenas do markup.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
