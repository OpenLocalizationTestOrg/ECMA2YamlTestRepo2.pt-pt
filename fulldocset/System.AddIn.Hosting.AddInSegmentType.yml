  name: AddInSegmentType
  nameWithType: AddInSegmentType
  fullName: System.AddIn.Hosting.AddInSegmentType
  type: Enum
  summary: "Especifica o tipo de um segmento de pipeline."
  remarks: 'In this context, the type of a pipeline segment identifies the category of pipeline segment: add-in, add-in-side adapter, add-in view, contract, host-side adapter, or the host view of the add-in. If a pipeline segment''s class has a <xref:System.AddIn.Pipeline.QualificationDataAttribute> attribute, you can obtain the data specified in the attribute with the <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> property of an <xref:System.AddIn.Hosting.AddInToken> object.'
  example:
  - "The following example uses the AddInSegmentType enumeration to evaluate an add-in's qualification data.  \n  \n [!code-vb[AddInP3Host#11](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#11)]\n [!code-cs[AddInP3Host#11](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#11)]"
