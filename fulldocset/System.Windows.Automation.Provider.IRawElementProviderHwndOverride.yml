    parameters:
    - id: hwnd
      type: System.IntPtr
      description: "O identificador de janela do elemento."
    return:
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "O fornecedor para o elemento especificado ou uma referência nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no [!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)]) se o fornecedor predefinido do elemento não está a ser substituída."
