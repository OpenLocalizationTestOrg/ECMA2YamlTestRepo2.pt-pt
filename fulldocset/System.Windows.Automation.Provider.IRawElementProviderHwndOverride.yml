  summary: "Obtém um fornecedor de automatização de IU para o elemento especificado."
  remarks: "Este método é implementado por fornecedores de automatização de IU do lado do cliente para as raízes de fragmento no fragmentos contém elementos subordinados baseado no Windows, quando os HWNDs desses elementos subordinados não são logicamente posicionadas com o [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] árvore. Para obter mais informações, consulte Reparenting do WPF não fornecedor e não WPF fornecedor reposicionamento no [lado do servidor de implementação do fornecedor de automatização de IU](~/add/includes/ajax-current-ext-md.md) tópico.       O fornecedor devolveu têm de constar da árvore de fragmento. Pode fornecer propriedades adicionais ou substituir as propriedades do componente especificado.       Se o fornecedor devolveu implementa <xref:System.Windows.Automation.Provider.IRawElementProviderFragment>, o fornecedor deve fazer parte da árvore do fragmento e estar acessível ao navegar a partir da raiz o fragmento.</xref:System.Windows.Automation.Provider.IRawElementProviderFragment>"
  syntax:
