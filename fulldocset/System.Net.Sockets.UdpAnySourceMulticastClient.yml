  summary: "Gets or sets the size, in bytes, of the receive buffer of the &lt;xref:System.Net.Sockets.Socket&gt; used for multicast receive operations on this <see cref=&quot;T:System.Net.Sockets.UdpAnySourceMulticastClient&quot;></see> instance."
  remarks: "The ReceiveBufferSize property gets or sets the size, in bytes, of the receive buffer of the underlying <xref:System.Net.Sockets.Socket> used for multicast receive operations on this <xref:System.Net.Sockets.UdpAnySourceMulticastClient> instance. Specifically, the ReceiveBufferSize property controls the size of the buffer used by the stack when a packet arrives, but the application has not yet called the <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A> method. If this buffer gets filled up and packets keep coming before the application calls the <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A> and <xref:System.Net.Sockets.UdpAnySourceMulticastClient.EndReceiveFromGroup%2A> methods, old packets will get dropped. The application will never be able to receive the old packets, and will instead receive newer packets when it calls the <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A> method.       The default size of the receive buffer on Windows is 8,192 bytes."
  syntax:
    content: public int ReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Returns &lt;xref:System.Int32&gt;.       The size, in bytes, of the receive buffer."
