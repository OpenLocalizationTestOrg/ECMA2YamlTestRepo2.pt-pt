  namespace: System.Net.Sockets
  summary: "Blocks a source so that multicast packets originating from it are no longer received."
  remarks: "The BlockSource method blocks multicast packets originating from a specified source address from being received. The client must have completed a join to the multicast group.       The `sourceAddress` parameter may be either an IPv6 or IPv4 address, but the `sourceAddress` parameter must match the address family of the multicast group that the client joined.       The method specified in the `callback` parameter is invoked when a packet has received.       If there is a socket failure while performing the block source operation, a <xref:System.Net.Sockets.SocketException> is thrown. The error received is specified as a member of the <xref:System.Net.Sockets.SocketError> enumeration."
