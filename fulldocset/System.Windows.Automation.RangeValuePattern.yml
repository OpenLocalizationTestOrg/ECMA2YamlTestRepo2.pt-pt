  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Gets the current property values for this <xref href=&quot;System.Windows.Automation.RangeValuePattern&quot;></xref>."
  remarks: "This pattern must be from an <xref:System.Windows.Automation.AutomationElement> with an <xref:System.Windows.Automation.AutomationElementMode> reference in order to get current values. If the <xref:System.Windows.Automation.AutomationElement> was obtained using <xref:System.Windows.Automation.AutomationElementMode>, it contains only cached data, and attempting to get the current value of any property raises an exception. Use <xref:System.Windows.Automation.RangeValuePattern.Cached%2A> to get the cached value of a property that was previously specified using a <xref:System.Windows.Automation.CacheRequest>.       For information on the properties available and their use, see <xref:System.Windows.Automation.RangeValuePattern.RangeValuePatternInformation>."
  syntax:
    content: public System.Windows.Automation.RangeValuePattern.RangeValuePatternInformation Current { get; }
