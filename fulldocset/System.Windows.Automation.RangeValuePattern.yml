  name: RangeValuePattern
  nameWithType: RangeValuePattern
  fullName: System.Windows.Automation.RangeValuePattern
  type: Class
  summary: "Represents a control that can be set to a value within a range."
  remarks: "Controls may allow recalibration of their supported properties based upon locale or user preference. An example of this would be a thermometer control that can be set to display the temperature in Fahrenheit or Celsius."
  syntax:
    content: 'public class RangeValuePattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
