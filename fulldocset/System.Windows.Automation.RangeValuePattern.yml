- uid: System.Windows.Automation.RangeValuePattern.SetValue(System.Double)
  id: SetValue(System.Double)
  parent: System.Windows.Automation.RangeValuePattern
  langs:
  - csharp
  name: SetValue(Double)
  nameWithType: RangeValuePattern.SetValue(Double)
  fullName: System.Windows.Automation.RangeValuePattern.SetValue(Double)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Sets the value associated with the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element."
  remarks: "The actual value set depends on the control implementation. The control might round the requested `value` up or down. A UI Automation client can examine the <xref:System.Windows.Automation.RangeValuePattern.RangeValuePatternInformation.Value%2A> property to determine the actual updated value. The client can also register for a property-changed event on the property and examine the old and new values returned in the <xref:System.Windows.Automation.AutomationPropertyChangedEventArgs>."
  example:
  - "In the following example, an <xref:System.Windows.Automation.AutomationElement> that supports the <xref:System.Windows.Automation.RangeValuePattern>control pattern has its value set to the control-specific minimum value.  \n  \n [!code-cs[UIARangeValuePattern_snip#104Minimum](~/add/codesnippet/csharp/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.cs#104minimum)]\n [!code-vb[UIARangeValuePattern_snip#104Minimum](~/add/codesnippet/visualbasic/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.vb#104minimum)]  \n[!code-cs[UIARangeValuePattern_snip#104](~/add/codesnippet/csharp/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.cs#104)]\n[!code-vb[UIARangeValuePattern_snip#104](~/add/codesnippet/visualbasic/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.vb#104)]  \n[!code-cs[UIARangeValuePattern_snip#101](~/add/codesnippet/csharp/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.cs#101)]\n[!code-vb[UIARangeValuePattern_snip#101](~/add/codesnippet/visualbasic/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.vb#101)]"
  syntax:
    content: public void SetValue (double value);
    parameters:
    - id: value
      type: System.Double
      description: "The new value of the element."
  overload: System.Windows.Automation.RangeValuePattern.SetValue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>value</code> is less than the minimum or greater than the maximum value of the element."
  platform:
  - net462
