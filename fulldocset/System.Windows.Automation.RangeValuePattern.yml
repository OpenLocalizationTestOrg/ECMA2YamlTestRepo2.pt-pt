  langs:
  - csharp
  name: SetValue(Double)
  nameWithType: RangeValuePattern.SetValue(Double)
  fullName: System.Windows.Automation.RangeValuePattern.SetValue(Double)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Define o valor associado a [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elemento."
  remarks: "O conjunto de valor real depende a implementação do controlo. O controlo poderá arredondar o pedido `value` ou reduzir vertical. Um cliente de automatização de IU pode examinar o <xref:System.Windows.Automation.RangeValuePattern.RangeValuePatternInformation.Value%2A>propriedade para determinar o real atualizado valor.</xref:System.Windows.Automation.RangeValuePattern.RangeValuePatternInformation.Value%2A> O cliente também pode registar um evento de propriedade alterada na propriedade e examinar os valores antigos e novos devolvidos em <xref:System.Windows.Automation.AutomationPropertyChangedEventArgs>.</xref:System.Windows.Automation.AutomationPropertyChangedEventArgs>"
  example:
  - "In the following example, an <xref:System.Windows.Automation.AutomationElement> that supports the <xref:System.Windows.Automation.RangeValuePattern>control pattern has its value set to the control-specific minimum value.  \n  \n [!code-cs[UIARangeValuePattern_snip#104Minimum](~/add/codesnippet/csharp/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.cs#104minimum)]\n [!code-vb[UIARangeValuePattern_snip#104Minimum](~/add/codesnippet/visualbasic/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.vb#104minimum)]  \n[!code-cs[UIARangeValuePattern_snip#104](~/add/codesnippet/csharp/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.cs#104)]\n[!code-vb[UIARangeValuePattern_snip#104](~/add/codesnippet/visualbasic/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.vb#104)]  \n[!code-cs[UIARangeValuePattern_snip#101](~/add/codesnippet/csharp/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.cs#101)]\n[!code-vb[UIARangeValuePattern_snip#101](~/add/codesnippet/visualbasic/UIARangeValuePattern_snip/UIARangeValuePattern_snippets.vb#101)]"
  syntax:
