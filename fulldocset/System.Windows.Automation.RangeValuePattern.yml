  name: RangeValuePattern
  nameWithType: RangeValuePattern
  fullName: System.Windows.Automation.RangeValuePattern
  type: Class
  summary: "Representa um controlo que pode ser definido como um valor dentro de um intervalo."
  remarks: "Controlos poderão permitir recalibration das respetivas propriedades suportadas com base nas preferências de idioma ou de utilizador. Um exemplo desta situação é um controlo do termómetro que pode ser definido para apresentar a temperatura Fahrenheit ou Celsius."
  syntax:
    content: 'public class RangeValuePattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
