, chame o <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>método para apresentar a caixa de diálogo para o utilizador.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Quando a caixa de diálogo é fechada e a caixa de diálogo resultam de <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>é <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, a <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>irá ser uma cadeia que contém o caminho para a pasta selecionada.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       <xref:System.Windows.Forms.FolderBrowserDialog>é uma caixa de diálogo modal; Por conseguinte, quando apresentado, bloqueia o resto da aplicação até que o utilizador tem de escolher uma pasta.</xref:System.Windows.Forms.FolderBrowserDialog> Quando é apresentada uma caixa de diálogo, forma modal, nenhuma entrada (teclado ou rato clique) pode ocorrer, exceto para objetos na caixa de diálogo. O programa tem ocultar ou fechar a caixa de diálogo (normalmente em resposta a qualquer ação do utilizador) antes de entrada para o programa de chamada pode ocorrer."
