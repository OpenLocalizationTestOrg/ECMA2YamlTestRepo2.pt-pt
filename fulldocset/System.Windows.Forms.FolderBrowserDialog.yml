  name: FolderBrowserDialog
  nameWithType: FolderBrowserDialog
  fullName: System.Windows.Forms.FolderBrowserDialog
  type: Class
  summary: "Pede ao utilizador para seleccionar uma pasta. Esta classe não pode ser herdada."
  remarks: "Esta classe fornece uma forma para solicitar ao utilizador para procurar, criar e, eventualmente, selecione uma pasta. Quando pretender permitir que o utilizador selecionar pastas, ficheiros não, utilize esta classe. Navegação das pastas é feito através de um controlo de árvore. Apenas as pastas do sistema de ficheiros podem ser selecionadas; pastas virtuais não é possível.       Normalmente, depois de criar um novo FolderBrowserDialog, defina o <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>para a localização a partir da qual pretende iniciar a navegação.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> Opcionalmente, pode definir o <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>para um caminho absoluto de uma subpasta do <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>que será seleccionada inicialmente.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> Também, opcionalmente, pode definir o <xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>propriedade para fornecer instruções adicionais para o utilizador.</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> Por fim, chame o <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>método para apresentar a caixa de diálogo para o utilizador.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Quando a caixa de diálogo é fechada e a caixa de diálogo resultam de <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>é <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, a <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>irá ser uma cadeia que contém o caminho para a pasta selecionada.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       Pode utilizar o <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>propriedade para controlar se o utilizador é capaz de criar novas pastas com o **nova pasta** botão.</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>       FolderBrowserDialog é uma caixa de diálogo modal; Por conseguinte, quando apresentado, bloqueia o resto da aplicação até que o utilizador tem de escolher uma pasta. Quando é apresentada uma caixa de diálogo, forma modal, nenhuma entrada (teclado ou rato clique) pode ocorrer, exceto para objetos na caixa de diálogo. O programa tem ocultar ou fechar a caixa de diálogo (normalmente em resposta a qualquer ação do utilizador) antes de entrada para o programa de chamada pode ocorrer."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/t-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/t-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_2_1.vb)]"
