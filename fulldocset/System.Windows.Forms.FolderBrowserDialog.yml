- uid: System.Windows.Forms.FolderBrowserDialog.SelectedPath
  id: SelectedPath
  parent: System.Windows.Forms.FolderBrowserDialog
  langs:
  - csharp
  name: SelectedPath
  nameWithType: FolderBrowserDialog.SelectedPath
  fullName: System.Windows.Forms.FolderBrowserDialog.SelectedPath
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets the path selected by the user."
  remarks: "If the SelectedPath property is set before showing the dialog box, the folder with this path will be the selected folder, as long as SelectedPath is set to an absolute path that is a subfolder of <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> (or more accurately, points to a subfolder of the shell namespace represented by <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>).       If the <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> returns <xref:System.Windows.Forms.DialogResult>, meaning the user clicked the **OK** button, the SelectedPath property will return a string containing the path to the selected folder. If <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> returns <xref:System.Windows.Forms.DialogResult>, meaning the user canceled out of the dialog box, this property will have the same value that it had prior to displaying the dialog box. If the user selects a folder that does not have a physical path (for example, My Computer), the **OK** button on the dialog box will be disabled."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/p-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/p-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_2_1.vb)]"
  syntax:
    content: public string SelectedPath { get; set; }
    return:
      type: System.String
      description: "The path of the folder first selected in the dialog box or the last folder selected by the user. The default is an empty string (&quot;&quot;)."
  overload: System.Windows.Forms.FolderBrowserDialog.SelectedPath*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton
  id: ShowNewFolderButton
  parent: System.Windows.Forms.FolderBrowserDialog
  langs:
  - csharp
  name: ShowNewFolderButton
  nameWithType: FolderBrowserDialog.ShowNewFolderButton
  fullName: System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets or sets a value indicating whether the **New Folder** button appears in the folder browser dialog box."
  remarks: "When ShowNewFolderButton is `true`, the **New Folder** button is visible, giving the user a chance to create a folder. When the user clicks the **New Folder** button, a new folder is created and the user is prompted to specify the folder name. The selected node in the tree becomes the parent of the new folder. The actual caption of the **New Folder** button can vary depending upon the operating system      > [!IMPORTANT] >  Setting ShowNewFolderButton to `false` does not work on Windows 2000."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/p-system.windows.forms.f_24_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/p-system.windows.forms.f_24_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_24_1.vb)]"
  syntax:
    content: public bool ShowNewFolderButton { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the **New Folder** button is shown in the dialog box; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton*
  exceptions: []
  platform:
  - net462
