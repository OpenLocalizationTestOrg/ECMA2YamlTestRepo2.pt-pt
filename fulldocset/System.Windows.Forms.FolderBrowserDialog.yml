  summary: "Gets or sets the root folder where the browsing starts from."
  remarks: "Only the specified folder and any subfolders that are beneath it will appear in the dialog box and be selectable. The <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> property, along with RootFolder, determines what the selected folder will be when the dialog box is displayed, as long as <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> is an absolute path that is a subfolder of RootFolder (or more accurately, points to a subfolder of the shell namespace represented by RootFolder)."
