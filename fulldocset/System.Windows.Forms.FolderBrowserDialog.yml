      description: "O caminho da pasta seleccionada primeiro na caixa de diálogo ou a pasta último seleccionado pelo utilizador. A predefinição é uma cadeia vazia (&quot;&quot;)."
  overload: System.Windows.Forms.FolderBrowserDialog.SelectedPath*
