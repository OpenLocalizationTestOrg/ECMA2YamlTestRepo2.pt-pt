  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o caminho selecionado pelo utilizador."
  remarks: "Se a propriedade SelectedPath está definida antes de mostrar a caixa de diálogo, a pasta com este caminho será a pasta selecionada, desde que SelectedPath está definido como um caminho absoluto que é uma subpasta do <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>(ou mais com precisão, aponta para uma subpasta do espaço de nomes shell representado pelo <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>).</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>       Se o <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>devolve <xref:System.Windows.Forms.DialogResult>, que significa que o utilizador clica no **OK** botão, a propriedade SelectedPath irá devolver uma cadeia que contém o caminho para a pasta selecionada.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Se <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>devolve <xref:System.Windows.Forms.DialogResult>, o que significa que o utilizador cancelada fora da caixa de diálogo, esta propriedade terão o mesmo valor que tinha antes de apresentar a caixa de diálogo.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Se o utilizador seleciona uma pasta que não tem um caminho físico (por exemplo, meu computador), o **OK** botão na caixa de diálogo será desativado."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/p-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/p-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_2_1.vb)]"
  syntax:
