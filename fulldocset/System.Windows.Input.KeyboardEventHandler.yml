  summary: "Representa o método que irá processar os eventos encaminhados relacionados com o teclado."
  remarks: "Nenhum evento de teclado existente no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] utiliza o delegado de KeyboardEventHandler. KeyboardEventHandler utiliza a <xref:System.Windows.Input.KeyboardEventArgs>classe base como a classe de dados de eventos</xref:System.Windows.Input.KeyboardEventArgs> <xref:System.Windows.Input.KeyboardEventArgs>serve como a classe base para a mais específicos <xref:System.Windows.Input.KeyEventArgs>e <xref:System.Windows.Input.KeyboardFocusChangedEventArgs>classes de dados de eventos.</xref:System.Windows.Input.KeyboardFocusChangedEventArgs> </xref:System.Windows.Input.KeyEventArgs></xref:System.Windows.Input.KeyboardEventArgs> Estas classes de dados de eventos são utilizados pelo <xref:System.Windows.Input.KeyEventHandler>e <xref:System.Windows.Input.KeyboardFocusChangedEventHandler>delegados e os delegados são utilizados pelo existente [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] eventos como <xref:System.Windows.UIElement.KeyDown?displayProperty=fullName>e <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>.</xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.KeyDown?displayProperty=fullName> </xref:System.Windows.Input.KeyboardFocusChangedEventHandler> </xref:System.Windows.Input.KeyEventHandler>"
  syntax:
