  name: PowerEase
  nameWithType: PowerEase
  fullName: System.Windows.Media.Animation.PowerEase
  type: Class
  summary: "Representa uma função easing que cria uma animação que acelera e/ou decelerates utilizando a fórmula *f*(*t*) = *t*<sup>p</sup> onde p é igual do <xref:System.Windows.Media.Animation.PowerEase.Power*>propriedade.</xref:System.Windows.Media.Animation.PowerEase.Power*>"
  remarks: "Pode controlar se a animação acelera, decelerates, ou ambos, especificando <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> O gráfico seguinte demonstra os valores diferentes de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, onde *f*(*t*) representa o progresso de animação e *t* representa tempo.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CubicEase EasingMode gráficos. ] (~/add/media/cubicease-graph.png &quot;CubicEase EasingMode gráficos.&quot;)       Ao utilizar a função de PowerEase, pode especificar a rapidez aceleração/deceleration ocorre especificando o <xref:System.Windows.Media.Animation.PowerEase.Power%2A>propriedade: *f*(*t*) = *t*<sup>p</sup> onde `p` é igual do <xref:System.Windows.Media.Animation.PowerEase.Power%2A>propriedade.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.PowerEase.Power%2A>       Because of this, the PowerEase function can be substituted for <xref:System.Windows.Media.Animation.QuadraticEase> (*f*(*t*) = *t*<sup>2</sup>), <xref:System.Windows.Media.Animation.CubicEase> (*f*(*t*) = *t*<sup>3</sup>), <xref:System.Windows.Media.Animation.QuarticEase> (*f*(*t*) = *t*<sup>4</sup>), and <xref:System.Windows.Media.Animation.QuinticEase> (*f*(*t*) = *t*<sup>5</sup>).</xref:System.Windows.Media.Animation.QuinticEase></xref:System.Windows.Media.Animation.QuarticEase></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.QuadraticEase> Por exemplo, se pretendesse utilizar uma função de PowerEase para criar o mesmo comportamento de um <xref:System.Windows.Media.Animation.QuadraticEase>função (*f*(*t*) = *t*<sup>2</sup>), tem de especificar um <xref:System.Windows.Media.Animation.PowerEase.Power%2A>valor da propriedade de 2.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuadraticEase>       Existem várias outras funções easing além PowerEase que pode explorar utilizando o exemplo seguinte do Silverlight.       [Executar este exemplo](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) além de utilizar as funções easing incluídas no tempo de execução, pode criar as suas próprias funções easing personalizadas ao herdar de <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_PowerEase&quot;></a># # Utilização de elemento do objeto de XAML```   <PowerEase .../>   ```"
  example:
  - "The following example applies a PowerEase easing function with a <xref:System.Windows.Media.Animation.PowerEase.Power%2A> property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the <xref:System.Windows.Media.Animation.PowerEase.Power%2A> value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/t-system.windows.media.a_27_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
