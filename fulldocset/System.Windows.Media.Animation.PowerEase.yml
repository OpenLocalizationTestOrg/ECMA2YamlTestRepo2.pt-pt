- uid: System.Windows.Media.Animation.PowerEase.EaseInCore(System.Double)
  id: EaseInCore(System.Double)
  parent: System.Windows.Media.Animation.PowerEase
  langs:
  - csharp
  name: EaseInCore(Double)
  nameWithType: PowerEase.EaseInCore(Double)
  fullName: System.Windows.Media.Animation.PowerEase.EaseInCore(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Fornece a parte da lógica da função easing que pode substituir para produzir o <xref href=&quot;System.Windows.Media.Animation.EasingMode&quot;> </xref> modo da função easing personalizado."
  remarks: "Este método transforma normalizado tempo para controlar o ritmo de um animação para o <xref:System.Windows.Media.Animation.EasingMode>caso de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.Media.Animation.EasingMode>       Só tem de especificar a sua função easing para o <xref:System.Windows.Media.Animation.EasingMode>caso porque a implementação do <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A>transformações de método `normalizedTime` para o <xref:System.Windows.Media.Animation.EasingMode>e <xref:System.Windows.Media.Animation.EasingMode>casos.</xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> </xref:System.Windows.Media.Animation.EasingMode>"
  syntax:
    content: protected override double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: "Hora (progresso) normalizada da animação."
    return:
      type: System.Double
      description: "Um valor de duplo que representa o progresso transformado."
  overload: System.Windows.Media.Animation.PowerEase.EaseInCore*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.PowerEase.Power
  id: Power
  parent: System.Windows.Media.Animation.PowerEase
  langs:
  - csharp
  name: Power
  nameWithType: PowerEase.Power
  fullName: System.Windows.Media.Animation.PowerEase.Power
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Obtém ou define a potência exponencial de interpolação a animação. Por exemplo, um valor de 7 criará uma curva de interpolação animação que se segue a fórmula *f*(*t*) = *t*<sup>7</sup>."
  remarks: "[!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.PowerEase.PowerProperty> <a name=&quot;xamlAttributeUsage_Power&quot;> </a> # # XAML utilização de atributos      ```   <object Power=&quot;double&quot; .../>   ```</xref:System.Windows.Media.Animation.PowerEase.PowerProperty>"
  example:
  - "The following example applies a <xref:System.Windows.Media.Animation.PowerEase> easing function with a Power property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the Power value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/p-system.windows.media.a_3_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
  syntax:
    content: public double Power { get; set; }
    return:
      type: System.Double
      description: "A potência exponencial de interpolação a animação. Este valor tem de ser maior ou igual a 0. A predefinição é 2."
  overload: System.Windows.Media.Animation.PowerEase.Power*
  exceptions: []
  platform:
  - net462
