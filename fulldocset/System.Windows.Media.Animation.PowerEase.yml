- uid: System.Windows.Media.Animation.PowerEase.EaseInCore(System.Double)
  id: EaseInCore(System.Double)
  parent: System.Windows.Media.Animation.PowerEase
  langs:
  - csharp
  name: EaseInCore(Double)
  nameWithType: PowerEase.EaseInCore(Double)
  fullName: System.Windows.Media.Animation.PowerEase.EaseInCore(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Provides the logic portion of the easing function that you can override to produce the <xref href=&quot;System.Windows.Media.Animation.EasingMode&quot;></xref> mode of the custom easing function."
  remarks: "This method transforms normalized time to control the pace of an animation for the <xref:System.Windows.Media.Animation.EasingMode> case of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.       You only have to specify your easing function for the <xref:System.Windows.Media.Animation.EasingMode> case because the implementation of the <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> method transforms `normalizedTime` for the <xref:System.Windows.Media.Animation.EasingMode> and <xref:System.Windows.Media.Animation.EasingMode> cases."
  syntax:
    content: protected override double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: "Normalized time (progress) of the animation."
    return:
      type: System.Double
      description: "A double that represents the transformed progress."
  overload: System.Windows.Media.Animation.PowerEase.EaseInCore*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.PowerEase.Power
  id: Power
  parent: System.Windows.Media.Animation.PowerEase
  langs:
  - csharp
  name: Power
  nameWithType: PowerEase.Power
  fullName: System.Windows.Media.Animation.PowerEase.Power
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Gets or sets the exponential power of the animation interpolation. For example, a value of 7 will create an animation interpolation curve that follows the formula *f*(*t*) = *t*<sup>7</sup>."
  remarks: "[!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)] <xref:System.Windows.Media.Animation.PowerEase.PowerProperty>      <a name=&quot;xamlAttributeUsage_Power&quot;></a>    ## XAML Attribute Usage      ```   <object Power=&quot;double&quot; .../>   ```"
  example:
  - "The following example applies a <xref:System.Windows.Media.Animation.PowerEase> easing function with a Power property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the Power value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/p-system.windows.media.a_3_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
  syntax:
    content: public double Power { get; set; }
    return:
      type: System.Double
      description: "The exponential power of the animation interpolation. This value must be greater or equal to 0. The default is 2."
  overload: System.Windows.Media.Animation.PowerEase.Power*
  exceptions: []
  platform:
  - net462
