  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.CompensatingResourceManager
  summary: "Força todos os registos para o disco."
  remarks: "O trabalho do Gestor de recursos de compensação (CRM) e o compensador CRM utilizam este método para escrever os registos lenta no registo, o que significa que não sejam feitas durável até ter foi forçadas o registo. Chamar ForceLog faz com que todos os registos escritos durável no disco."
