- uid: System.EnterpriseServices.CompensatingResourceManager.Clerk.ForgetLogRecord
  id: ForgetLogRecord
  parent: System.EnterpriseServices.CompensatingResourceManager.Clerk
  langs:
  - csharp
  name: ForgetLogRecord()
  nameWithType: Clerk.ForgetLogRecord()
  fullName: System.EnterpriseServices.CompensatingResourceManager.Clerk.ForgetLogRecord()
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.CompensatingResourceManager
  summary: "Does not deliver the last log record that was written by this instance of this interface."
  remarks: "This can only be used to forget the last record, there is no concept of nesting; that is, &quot;Write, Forget, Write, Forget&quot; is valid, but &quot;Write, Write, Forget, Forget&quot; is not. A log record that has been forgotten is not delivered to the Compensating Resource Manager (CRM) Compensator during transaction outcome notifications."
  syntax:
    content: public void ForgetLogRecord ();
    parameters: []
  overload: System.EnterpriseServices.CompensatingResourceManager.Clerk.ForgetLogRecord*
  exceptions: []
  platform:
  - net462
