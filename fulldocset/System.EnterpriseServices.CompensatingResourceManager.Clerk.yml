  namespace: System.EnterpriseServices.CompensatingResourceManager
  summary: "Fornecer o último registo que foi escrito por esta instância desta interface."
  remarks: "Só pode ser utilizada para se esqueça o último registo, não há nenhum conceito de aninhamento; ou seja, &quot;Escrever esquecer, escrita, esquecer&quot; é válido, mas &quot;Escrita escrita, esquecer, esquecer&quot; não é. Um registo que tenha sido esquecido não é transmitido para o compensador compensação Resource Manager (CRM) durante as notificações de resultado de transação."
