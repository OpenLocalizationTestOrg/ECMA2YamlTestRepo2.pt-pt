  name: IFieldTemplateFactory
  nameWithType: IFieldTemplateFactory
  fullName: System.Web.DynamicData.IFieldTemplateFactory
  type: Interface
  summary: "Defines an interface implemented by objects that create field templates."
  remarks: "This class must be implemented by the <xref:System.Web.DynamicData.FieldTemplateFactory> class in order to create a field template. This interface provides methods that initialize the <xref:System.Web.DynamicData.FieldTemplateFactory> and creates field templates."
  syntax:
    content: public interface IFieldTemplateFactory
  implements: []
  platform:
  - net462
- uid: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode,System.String)
  id: CreateFieldTemplate(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode,System.String)
  parent: System.Web.DynamicData.IFieldTemplateFactory
  langs:
  - csharp
  name: CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  nameWithType: IFieldTemplateFactory.CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  fullName: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Creates an instance of a field template using the <xref href=&quot;System.Web.DynamicData.MetaColumn&quot;></xref> class, the <xref href=&quot;System.Web.UI.WebControls.DataBoundControlMode&quot;></xref> class and <xref:System.Web.DynamicData.MetaColumn.UIHint*> property."
  remarks: "ASP.NET Dynamic Data field templates are ASP.NET user controls that map data controls to data types in a data model. Field templates generally derive from <xref:System.Web.DynamicData.FieldTemplateUserControl>, the class that enables access to data fields, data columns, and metadata in data models. Dynamic Data projects provide default field templates, but you can modify them or create custom field templates. When imlemented, this method creates a field template based on the data column, the mode of the data column, and the <xref:System.Web.DynamicData.MetaColumn.UIHint%2A> property. You specify the `uiHint` parameter if you want to render data using a custom field template."
  syntax:
    content: public System.Web.DynamicData.IFieldTemplate CreateFieldTemplate (System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode, string uiHint);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "Specifies the data column to use to display the field template."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "Specifies the display mode of the field template."
    - id: uiHint
      type: System.String
      description: "Specifies the field template to use."
    return:
      type: System.Web.DynamicData.IFieldTemplate
      description: "An instance of a <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;></xref> object when implemented in a class."
  overload: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.IFieldTemplateFactory.Initialize(System.Web.DynamicData.MetaModel)
  id: Initialize(System.Web.DynamicData.MetaModel)
  parent: System.Web.DynamicData.IFieldTemplateFactory
  langs:
  - csharp
  name: Initialize(MetaModel)
  nameWithType: IFieldTemplateFactory.Initialize(MetaModel)
  fullName: System.Web.DynamicData.IFieldTemplateFactory.Initialize(MetaModel)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Initializes a <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;></xref> using the specified data model."
  remarks: "ASP.NET Dynamic Data uses field templates to display individual data fields. Field templates are typically implemented as user controls that map data types in a data model to individual fields in the data control. This method initializes the <xref:System.Web.DynamicData.FieldTemplateFactory> class, which is used to create field templates using the data model the field template will use."
  syntax:
    content: public void Initialize (System.Web.DynamicData.MetaModel model);
    parameters:
    - id: model
      type: System.Web.DynamicData.MetaModel
      description: "Specifies the data model that the field template uses."
  overload: System.Web.DynamicData.IFieldTemplateFactory.Initialize*
  exceptions: []
  platform:
  - net462
