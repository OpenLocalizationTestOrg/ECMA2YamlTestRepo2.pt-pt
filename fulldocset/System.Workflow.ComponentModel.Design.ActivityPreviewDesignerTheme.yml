  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme
  type: Class
  summary: "Fornece o tema as definições para os estruturadores de atividades que utilizam um modo de pré-visualização na superfície de desenho de fluxo de trabalho. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Os estruturadores de atividades que utilizam o modo de pré-visualização numa superfície de desenho de fluxo de trabalho podem ter definições de tema específicas para a área de apresentação de pré-visualização. ActivityPreviewDesignerTheme contém as propriedades que fornecem estas definições específicas da área de pré-visualização.       As atividades que fornecem um modo de pré-visualização, quando são adicionados a superfície de desenho de fluxo de trabalho incluem <xref:System.Workflow.Activities.ConditionedActivityGroup>e <xref:System.Workflow.Activities.EventHandlersActivity>.</xref:System.Workflow.Activities.EventHandlersActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme
