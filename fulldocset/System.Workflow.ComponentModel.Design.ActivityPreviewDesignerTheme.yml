  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme
  type: Class
  summary: "Provides theme settings for activity designers that use a preview mode on the workflow design surface. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       Activity designers that use preview mode on the workflow design surface can have theme settings specific to the preview display area. ActivityPreviewDesignerTheme contains the properties that provide these preview-area specific settings.       Activities that provide a preview mode when they are added to the workflow design surface include <xref:System.Workflow.Activities.ConditionedActivityGroup> and <xref:System.Workflow.Activities.EventHandlersActivity>."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme
