  namespace: System.Workflow.ComponentModel.Design
  summary: "Notifies the <see cref=&quot;T:System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme&quot;></see> that the ambient property settings for the designer have changed."
  remarks: "OnAmbientPropertyChanged checks the value passed to `ambientProperty` and applies the appropriate ambient theme settings based on that value. If the value is <xref:System.Workflow.ComponentModel.Design.AmbientProperty>, it applies the ambient styles provided by the designer. If the value is <xref:System.Workflow.ComponentModel.Design.AmbientProperty>, it applies the ambient styles provided by the operating system."
  syntax:
