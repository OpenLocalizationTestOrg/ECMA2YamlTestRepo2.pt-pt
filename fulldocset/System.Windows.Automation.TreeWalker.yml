  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Retrieves the node itself, if it satisfies the &lt;xref:System.Windows.Automation.TreeWalker.Condition%2A&gt;, or the nearest parent or ancestor node that satisfies the &lt;xref:System.Windows.Automation.TreeWalker.Condition%2A&gt;."
  remarks: "The element is normalized by navigating up the ancestor chain in the tree until an element that satisfies the view condition for the <xref:System.Windows.Automation.TreeWalker> object is reached. If the root element is reached, the root element is returned even if it does not satisfy the view condition.       This method is useful for applications that obtain references to [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elements by hit-testing. The application might want to work only with specific types of elements, and can use Normalize to make sure that no matter what element is initially retrieved (for example, when a scroll bar gets the input focus), only the element of interest (such as a content element) is ultimately retrieved."
  syntax:
    content: public System.Windows.Automation.AutomationElement Normalize (System.Windows.Automation.AutomationElement element);
