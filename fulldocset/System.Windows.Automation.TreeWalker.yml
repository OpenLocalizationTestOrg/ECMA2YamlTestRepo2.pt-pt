  fullName: System.Windows.Automation.TreeWalker.GetFirstChild(AutomationElement)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Retrieves the first child element of the specified <see cref=&quot;T:System.Windows.Automation.AutomationElement&quot;></see>."
  remarks: "An <xref:System.Windows.Automation.AutomationElement> can have additional child elements that do not match the current view condition and thus are not returned when navigating the element tree.       The structure of the <xref:System.Windows.Automation.AutomationElement> tree changes as the visible [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elements on the desktop change. It is not guaranteed that an element returned as the first child element will be returned as the first child on subsequent passes."
  example:
