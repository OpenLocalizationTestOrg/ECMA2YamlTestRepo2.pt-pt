      description: "The name of the switch."
    - id: description
      type: System.String
      description: "The description of the switch."
    - id: defaultSwitchValue
      type: System.String
      description: "The default value for the switch."
  overload: System.Diagnostics.Switch.#ctor*
  exceptions: []
