- uid: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls
  id: MaxConcurrentCalls
  parent: System.ServiceModel.Description.ServiceThrottlingBehavior
  langs:
  - csharp
  name: MaxConcurrentCalls
  nameWithType: ServiceThrottlingBehavior.MaxConcurrentCalls
  fullName: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Gets or sets a value that specifies the maximum number of messages actively processing across a <see cref=&quot;T:System.ServiceModel.ServiceHost&quot;></see>."
  remarks: "The MaxConcurrentCalls property specifies the maximum number of messages actively processing across a <xref:System.ServiceModel.ServiceHost> object. Each channel can have one pending message that does not count against the value of MaxConcurrentCalls until [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] begins to process it.  \n  \n You can also set the values of this attribute by using the [\\<serviceThrottling>](../Topic/%3CserviceThrottling%3E.md) element in an application configuration file.  \n  \n> [!WARNING]\n>  MaxConcurrentCalls should be set to less than the SQL connection pool size in queued scenarios."
  example:
  - "The following code example shows the use of <xref:System.ServiceModel.Description.ServiceThrottlingBehavior> from an application configuration file that sets the <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions%2A>, MaxConcurrentCalls, and <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances%2A> properties to 1 as an example. Real-world experience determines what the optimal settings are for any particular application.  \n  \n [!CODE [ServiceThrottlingBehavior#3](../CodeSnippet/VS_Snippets_CFX/servicethrottlingbehavior#3)]"
  syntax:
    content: public int MaxConcurrentCalls { get; set; }
    return:
      type: System.Int32
      description: "The upper limit of active messages in the service. The default is 16 times the processor count."
  overload: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances
  id: MaxConcurrentInstances
  parent: System.ServiceModel.Description.ServiceThrottlingBehavior
  langs:
  - csharp
  name: MaxConcurrentInstances
  nameWithType: ServiceThrottlingBehavior.MaxConcurrentInstances
  fullName: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Gets or sets a value that specifies the maximum number of &lt;xref:System.ServiceModel.InstanceContext&gt; objects in the service that can execute at one time."
  remarks: "The MaxConcurrentInstances property specifies the maximum number of <xref:System.ServiceModel.InstanceContext> objects in the service. It is important to keep in mind the relationship between the MaxConcurrentInstances property and the <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> property. If <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> is <xref:System.ServiceModel.InstanceContextMode>, the resulting value is the total number of sessions. If <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> is <xref:System.ServiceModel.InstanceContextMode>, the resulting value is the number of concurrent calls. If a message arrives while the maximum number of <xref:System.ServiceModel.InstanceContext> objects already exist, the message is held until an <xref:System.ServiceModel.InstanceContext> object closes.  \n  \n You can also set the values of this attribute by using the [\\<serviceThrottling>](../Topic/%3CserviceThrottling%3E.md) element in an application configuration file."
  example:
  - "The following code example shows the use of <xref:System.ServiceModel.Description.ServiceThrottlingBehavior> from an application configuration file that sets the <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions%2A>, <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> and MaxConcurrentInstances properties to 1 as an example. Real-world experience determines what the optimal settings are for any particular application.  \n  \n [!CODE [ServiceThrottlingBehavior#3](../CodeSnippet/VS_Snippets_CFX/servicethrottlingbehavior#3)]"
  syntax:
    content: public int MaxConcurrentInstances { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of &lt;xref:System.ServiceModel.InstanceContext&gt; objects in the service at one time. The default is the sum of the value of &lt;xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions%2A&gt; and the value of &lt;xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A&gt;.."
  overload: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions
  id: MaxConcurrentSessions
  parent: System.ServiceModel.Description.ServiceThrottlingBehavior
  langs:
  - csharp
  name: MaxConcurrentSessions
  nameWithType: ServiceThrottlingBehavior.MaxConcurrentSessions
  fullName: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Gets or sets a value that specifies the maximum number of sessions a <see cref=&quot;T:System.ServiceModel.ServiceHost&quot;></see> object can accept at one time."
  remarks: "The MaxConcurrentSessions property specifies the maximum number of sessions a <xref:System.ServiceModel.ServiceHost> object can accept. It is important to understand that sessions in this case does not mean only channels that support reliable sessions (for example, <xref:System.ServiceModel.NetNamedPipeBinding?displayProperty=fullName> supports sessions but does not include reliable sessions).  \n  \n Each listener object can have one pending channel session that does not count against the value of MaxConcurrentSessions until [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] accepts the channel session and begins processing messages on it. This property is most useful in scenarios that make use of sessions.  \n  \n When this property is set to a value less than the number of client threads, the requests from multiple clients may get queued in the same socket connection. The requests from the client that has not created a session with the service will be blocked till the service closes its session with the other clients if number of open sessions on the service has reached `MaxConcurrentSessions`. The client requests that are not served get timed out and the service closes the session abruptly.  \n  \n To avoid this situation, run the client threads from different app domains so that the request messages go into different socket connections.  \n  \n You can also set the values of this attribute by using the [\\<serviceThrottling>](../Topic/%3CserviceThrottling%3E.md) element in an application configuration file."
  example:
  - "The following code example shows the use of <xref:System.ServiceModel.Description.ServiceThrottlingBehavior> from an application configuration file that sets the MaxConcurrentSessions, <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A>, and <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances%2A> properties to 1 as an example. Real-world experience determines what the optimal settings are for any particular application.  \n  \n [!CODE [ServiceThrottlingBehavior#3](../CodeSnippet/VS_Snippets_CFX/servicethrottlingbehavior#3)]"
  syntax:
    content: public int MaxConcurrentSessions { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of sessions a service host accepts. The default is 100 times the processor count."
  overload: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
