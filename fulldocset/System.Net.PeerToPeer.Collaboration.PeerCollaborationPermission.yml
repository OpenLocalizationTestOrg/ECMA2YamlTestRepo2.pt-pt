- uid: System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: PeerCollaborationPermission.Intersect(IPermission)
  fullName: System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer.Collaboration
  summary: "Cria e devolve uma permissão que está a interseção dos atual <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission&quot;> </xref> e especificado <code> target </code> permissão."
  remarks: "A intersecção de dois permissões é uma permissão que descreve o conjunto de operações de ambas as descrevem em comum. Apenas um pedido que transmite ambas as permissões originais passarão a interseção.       As instruções seguintes têm de ser `true` para todas as implementações do método Intersect. X e Y representam <xref:System.Security.IPermission>referências de objeto que não são um `null` referência (`Nothing` no Visual Basic).</xref:System.Security.IPermission>      -X.Intersect(X) devolve um valor igual a X.      -X.Intersect(Y) devolve o mesmo valor que Y.Intersect(X).      -Devolve X.Intersect(a `null` reference) um `null` referência."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Permissão para Intersect com a permissão atual. Tem de ser do mesmo tipo de que a permissão atual."
    return:
      type: System.Security.IPermission
      description: "Uma nova permissão que representa a interseção dos atual <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission&quot;> </xref> e especificado <code> target </code> permissão. Esta nova permissão é um <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> referência (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic) se a interseção está vazia."
  overload: System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O parâmetro de destino não é um <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> referência (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic) e não é uma instância da mesma classe como a permissão atual."
  platform:
  - net462
- uid: System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: PeerCollaborationPermission.IsSubsetOf(IPermission)
  fullName: System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer.Collaboration
  summary: "Determina se atual <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission&quot;> </xref> é um subconjunto de especificado <code> target </code> permissão."
  remarks: "The current <xref:System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission> is a subset of the specified permission if the current permission specifies a set of operations that is wholly contained by the specified permission. For example, a permission that represents access to \"*C:\\example.txt*\" is a subset of a permission that represents access to \"*C:\\\\*\". If this method returns `true`, the current permission represents no more access to the protected resource than does the specified permission.  \n  \n The following statements are required to be `true` for all implementations of the IsSubsetOf method. X, Y, and Z represent <xref:System.Security.IPermission> objects that are not a `null` reference (`Nothing` in Visual Basic).  \n  \n-   X.IsSubsetOf(X) returns `true`.  \n  \n-   X.IsSubsetOf(Y) returns the same value as Y.IsSubsetOf(X) if and only if X and Y represent the same set of permissions.  \n  \n-   If X.IsSubsetOf(Y) and Y.IsSubsetOf(Z) both return `true`, X.IsSubsetOf(Z) returns `true`.  \n  \n If X represents an empty [IPermission](http://go.microsoft.com/fwlink?LinkID=98303) object with a permission state of None and Y represents an IPermission object that is a `null` reference (`Nothing` in Visual Basic), X.IsSubsetOf(Y) returns `true`. If Z is also an empty permission, the compound set operation X.Union(Z).IsSubsetOf(Y) also returns `true` because the <xref:System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.Union%2A> of two empty permissions is an empty permission."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Uma permissão que está a ser testada para a relação de subconjunto. Esta permissão tem de ser do mesmo tipo como a permissão atual."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se atual <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission&quot;> </xref> é um subconjunto da permissão especificado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O parâmetro é uma <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> referência (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic)."
  platform:
  - net462
