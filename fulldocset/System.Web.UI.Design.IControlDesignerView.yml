  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "An event raised by the design host for the view and designer component."
  remarks: "The ViewEvent is raised by the design host if any of the following occur:      -   The user clicks on the view in the design host,      -   The design host repaints the client region on the design surface,      -   The user has elected to change the editing mode of an editable region corresponding to a template."
