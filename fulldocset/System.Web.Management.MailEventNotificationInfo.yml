  name: MailEventNotificationInfo
  nameWithType: MailEventNotificationInfo
  fullName: System.Web.Management.MailEventNotificationInfo
  type: Class
  summary: "Fornece informações para o <xref href=&quot;System.Web.Management.TemplatedMailWebEventProvider&quot;> </xref> objeto sobre a notificação de evento atual."
  remarks: "Esta classe é utilizada para passar informações para o modelo de correio electrónico para um <xref:System.Web.Management.TemplatedMailWebEventProvider>objetos quando ocorre uma notificação de evento.</xref:System.Web.Management.TemplatedMailWebEventProvider> O modelo de correio eletrónico, em seguida, formata a informação de evento para o corpo da mensagem de correio eletrónico.       Uma notificação ocorre quando a colocação em memória intermédia está desativada, o sistema de memória intermédia de eventos envia mensagens de eventos acumulados, ou ocorre um evento e o sistema de memória intermédia de eventos está desativado."
  syntax:
    content: public sealed class MailEventNotificationInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
