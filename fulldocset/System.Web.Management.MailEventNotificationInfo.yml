- uid: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  id: EventsDiscardedDueToMessageLimit
  parent: System.Web.Management.MailEventNotificationInfo
  langs:
  - csharp
  name: EventsDiscardedDueToMessageLimit
  nameWithType: MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  fullName: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Obtém o número de eventos que são rejeitados pela memória intermédia porque a memória intermédia excedeu o limite de mensagem de notificação atual."
  remarks: "O limite de mensagens Especifica o número máximo de mensagens que são enviadas durante uma única notificação, que é o número máximo de mensagens em fila por notificação multiplicada pelo número máximo de eventos permitidos por mensagem. Estes valores são especificados a `maxEventsPerMessage` e `maxMessagesPerNotification` atributos na secção secundárias de fornecedor apropriado a `healthMonitoring` secção num ficheiro de configuração.       Uma notificação ocorre quando o sistema de memória intermédia de eventos envia mensagens de eventos acumulados. Isto pode ocorrer porque a memória intermédia de terem sido acumulados o número máximo permitido de eventos, porque o intervalo de tempo entre o envio de eventos expirou ou porque o sistema de monitorização de estado de funcionamento solicitou um esvaziamento de memória intermédia. A memória intermédia totalidade do evento é enviada para os destinatários nas mensagens como alguns quanto possível, com base no `maxEventsPerMessage` valor. Definições de memória intermédia estão especificadas no `bufferModes` subsecção do `healthMonitoring` secção num ficheiro de configuração."
  syntax:
    content: public int EventsDiscardedDueToMessageLimit { get; }
    return:
      type: System.Int32
      description: "O número de eventos rejeitados pela memória intermédia porque a memória intermédia excedeu o limite de mensagem de notificação atual."
  overload: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit*
  exceptions: []
  platform:
  - net462
