  name: MimeReturnReader
  nameWithType: MimeReturnReader
  fullName: System.Web.Services.Protocols.MimeReturnReader
  type: Class
  summary: "Provides a common base implementation for readers of incoming response return values for Web service clients implemented using HTTP but without SOAP."
  remarks: "MimeReturnReader and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework&quot;s implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don&quot;t exchange messages using the SOAP standard.       The MimeReturnReader class establishes a common <xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A> interface for all client-side reading of HTTP response streams into Web method return values.       You typically will not need touse MimeReturnReader or its descendant classes directly. Instead, when the Wsdl.exe tool generates client proxy code according to the HTTP-GET or HTTP-POST implementations, it applies the <xref:System.Web.Services.Protocols.HttpMethodAttribute> to each Web method and sets the attribute&quot;s <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> property to the <xref:System.Web.Services.Protocols.XmlReturnReader> class, which is derived from MimeReturnReader."
  syntax:
    content: 'public abstract class MimeReturnReader : System.Web.Services.Protocols.MimeFormatter'
