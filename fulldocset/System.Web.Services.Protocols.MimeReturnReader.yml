  name: MimeReturnReader
  nameWithType: MimeReturnReader
  fullName: System.Web.Services.Protocols.MimeReturnReader
  type: Class
  summary: "Fornece uma implementação de base comum para leitores de entrada valores de retorno de resposta para clientes de serviço Web implementados através de HTTP, mas sem SOAP."
  remarks: "MimeReturnReader e outras classes no <xref:System.Web.Services.Protocols>espaço de nomes suporta as implementações o .NET Framework de serviços Web através das operações de HTTP GET e POST de HTTP.</xref:System.Web.Services.Protocols> Escritores de serviço Web e leitores de serializar e anular a serialização, respetivamente, entre os parâmetros ou objetos de retorno de métodos da Web e os fluxos de pedido ou resposta HTTP. Escritores de serviço Web e leitores de utilizam o HTTP para o transporte mas não trocam mensagens através do padrão SOAP.       A classe de MimeReturnReader estabelece uma comuns <xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>interface para todos os do lado do cliente a leitura de fluxos de resposta HTTP para valores de retorno de método Web.</xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>       Normalmente, não terá touse MimeReturnReader ou respetivas classes subordinados diretamente. Em vez disso, quando a ferramenta de Wsdl.exe gera o código de proxy do cliente, de acordo com as implementações de HTTP GET ou POST de HTTP, aplica-se a <xref:System.Web.Services.Protocols.HttpMethodAttribute>para cada método Web e define o atributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>propriedade para o <xref:System.Web.Services.Protocols.XmlReturnReader>classe que deriva de MimeReturnReader.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeReturnReader : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
