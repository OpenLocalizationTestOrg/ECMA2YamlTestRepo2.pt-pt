  namespace: System.Workflow.Runtime.Tracking
  summary: "Gets a collection of conditions that are used to qualify interest in the activity."
  remarks: "You can use Conditions to more precisely define the instance of the reference activity type to be matched. For example, if you want to match only <xref:System.Workflow.Activities.CodeActivity> activities with an <xref:System.Workflow.ComponentModel.Activity.Name%2A?displayProperty=fullName> equal to &quot;MyCode&quot;, you can set <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A> to&quot;CodeActivity&quot; and add an <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> to Conditions that specifies that the <xref:System.Workflow.ComponentModel.Activity.Name%2A?displayProperty=fullName> property of the activity instance must be equal to &quot;MyCode&quot;.       Every <xref:System.Workflow.Runtime.Tracking.TrackingCondition> in Conditions must be `true` and one of the <xref:System.Workflow.ComponentModel.ActivityExecutionStatus> values in <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A> must be matched for the <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> to be matched."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingConditionCollection Conditions { get; }
    return:
