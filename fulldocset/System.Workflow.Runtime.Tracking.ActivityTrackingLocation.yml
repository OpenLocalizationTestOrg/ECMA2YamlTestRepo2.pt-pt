  name: ActivityTrackingLocation
  nameWithType: ActivityTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackingLocation
  type: Class
  summary: "Define uma localização qualificado de atividade que corresponde a um evento de estado de atividade no caminho potenciais execução de uma instância de fluxo de trabalho raiz. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Sempre que o estado de execução de uma atividade é alterado, a instância de fluxo de trabalho emite um evento de estado de atividade para a infraestrutura de controlo do tempo de execução. A infraestrutura de controlo do tempo de execução pode enviar o serviço de controlo de um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>sempre que ocorre um evento de estado de atividade.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Normalmente, um serviço de controlo não está interessado em todos os eventos de estado de atividade que ocorre a instância de fluxo de trabalho, mas apenas nos eventos de estado de atividade associados com determinados tipos de atividades em localizações especificadas na instância de fluxo de trabalho. Um ActivityTrackingLocation define os parâmetros correspondentes para essa uma localização, especificando um tipo de atividade de referência, um conjunto de estado da atividade de alteração eventos e um conjunto de condições que pode mais precisamente qualificar uma instância ou instâncias do tipo de atividade de referência.      > [!NOTE] > Um único ActivityTrackingLocation pode referenciar mais de uma localização real no caminho de potenciais execução de uma instância de fluxo de trabalho.       Adicionar objetos ActivityTrackingLocation e <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>para definir os parâmetros de correspondência para um <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>em <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>       Tem de especificar o tipo de atividade de referência para corresponder ao definir um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>ou <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>       Pode definir <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>para especificar o interesse em atividades derivada do tipo de atividade de referência.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>       Pode adicionar <xref:System.Workflow.ComponentModel.ActivityExecutionStatus>valores ao <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A>para especificar os eventos de estado de atividade para ser correspondido.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A> </xref:System.Workflow.ComponentModel.ActivityExecutionStatus>       Pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>objetos a <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A>para especificar o interesse no tipo de atividade de referência apenas para condições específicas.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> Por exemplo, pode especificar interesse em apenas uma instância nomeada específica do tipo de atividade de referência."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackingLocation
