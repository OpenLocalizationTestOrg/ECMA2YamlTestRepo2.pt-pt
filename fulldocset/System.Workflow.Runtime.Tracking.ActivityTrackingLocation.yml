  name: ActivityTrackingLocation
  nameWithType: ActivityTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackingLocation
  type: Class
  summary: "Defines an activity-qualified location that corresponds to an activity status event in the potential execution path of a root workflow instance. This class cannot be inherited."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       Whenever the execution status of an activity changes, the workflow instance emits an activity status event to the runtime tracking infrastructure. The runtime tracking infrastructure can send the tracking service an <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> whenever an activity status event occurs. Usually, a tracking service is not interested in every activity status event that occurs in the workflow instance, but only in activity status events associated with certain kinds of activities at specified locations in the workflow instance. An ActivityTrackingLocation defines the matching parameters for such a location by specifying a reference activity type, a set of activity status change events, and a set of conditions that can more precisely qualify an instance or instances of the reference activity type.      > [!NOTE] >  A single ActivityTrackingLocation may refer to more than one actual location in the potential execution path of a workflow instance.       You add ActivityTrackingLocation objects to <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> and <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> in order to define the match parameters for an <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> in a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.       You must specify the reference activity type to be matched by setting either <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A> or <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A>.       You may set <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A> to specify interest in activities derived from the reference activity type.       You may add <xref:System.Workflow.ComponentModel.ActivityExecutionStatus> values to <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A> to specify the activity status events to be matched.       You may add <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> objects to <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A> to specify interest in the reference activity type only for specific conditions. For example, you can specify interest in only a particular named instance of the reference activity type."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackingLocation
