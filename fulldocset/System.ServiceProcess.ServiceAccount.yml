  langs:
  - csharp
  name: ServiceAccount
  nameWithType: ServiceAccount
  fullName: System.ServiceProcess.ServiceAccount
  type: Enum
  summary: "Specifies a service&quot;s security context, which defines its logon type."
  remarks: "Use the ServiceAccount enumeration when you initialize a <xref:System.ServiceProcess.ServiceProcessInstaller> to specify the security context of the service you are installing. The security context indicates the privileges a service has on the system and how the services act on the network (for example, whether the service presents the computer&quot;s credentials or anonymous credentials to remote servers). The ServiceAccount enumeration provides a range of privileges so that you can specify exactly the privileges you need for any particular service.       The `LocalSystem` value defines a highly privileged account, but most services do not require such an elevated privilege level. The `LocalService` and `NetworkService` enumeration members provide a lower privilege level for the security context.      > [!NOTE] >  The values `LocalService` and `NetworkService` are available only on Windows XP and Windows Server 2003 family."
  example:
  - "The following code example demonstrates how to use the ServiceAccount enumeration to install new programs by using the system account's security context.  \n  \n [!code-cpp[Classic ServiceInstaller Example#1](~/add/codesnippet/cpp/t-system.serviceprocess._5_1.cpp)]\n [!code-cs[Classic ServiceInstaller Example#1](~/add/codesnippet/csharp/t-system.serviceprocess._5_1.cs)]\n [!code-vb[Classic ServiceInstaller Example#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._5_1.vb)]"
  syntax:
    content: public enum ServiceAccount
  inheritance:
  - System.Enum
  platform:
  - net462
