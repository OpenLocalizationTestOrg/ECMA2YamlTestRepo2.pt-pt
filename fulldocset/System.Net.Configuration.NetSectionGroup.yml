  name: NetSectionGroup
  nameWithType: NetSectionGroup
  fullName: System.Net.Configuration.NetSectionGroup
  type: Class
  summary: "Gets the section group information for the networking namespaces. This class cannot be inherited."
  remarks: "This class corresponds to the [\\&lt;system.Net\\&gt; Element (Network Settings)](../Topic/%3Csystem.Net%3E%20Element%20\\(Network%20Settings\\).md) configuration element described in the [Network Settings Schema](~/add/includes/ajax-current-ext-md.md) documentation.  \n  \n This section group controls configuration settings for the following namespaces:  \n  \n-   <xref:System.Net>  \n  \n-   <xref:System.Net.Cache>  \n  \n-   <xref:System.Net.Mail>  \n  \n This class provides programmatic access to information that can be stored in configuration files."
  syntax:
    content: 'public sealed class NetSectionGroup : System.Configuration.ConfigurationSectionGroup'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationSectionGroup
  implements: []
