  type: Class
  summary: "Representa um elemento de uma <xref href=&quot;System.Configuration.SchemeSettingElementCollection&quot;> </xref> classe."
  remarks: "The <xref:System.Configuration.SchemeSettingElementCollection> class represents the \\<schemeSettings> element under the Uri section within a configuration file. The SchemeSettingElement class represents an instance of an element in the <xref:System.Configuration.SchemeSettingElementCollection> class.  \n  \n The <xref:System.Configuration.SchemeSettingElementCollection> class and the \\<schemeSettings> section in a configuration file looks generic, implying that an application can specify any <xref:System.GenericUriParserOptions?displayProperty=fullName> enumeration value for any scheme. In fact, only the <xref:System.GenericUriParserOptions?displayProperty=fullName> flag for HTTP and HTTPS schemes are supported. All other settings are ignored."
