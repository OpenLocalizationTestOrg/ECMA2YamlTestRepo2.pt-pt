  remarks: "Este delegado é utilizado com os seguintes eventos anexados.      - <xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName>- <xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName>- <xref:System.Windows.DragDrop.DragOver?displayProperty=fullName>- <xref:System.Windows.DragDrop.Drop?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName>Este delegado também é utilizado com os seguintes eventos encaminhados em elementos de base.</xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.DragDrop.Drop?displayProperty=fullName> </xref:System.Windows.DragDrop.DragOver?displayProperty=fullName> </xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName> </xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName> Estes eventos encaminhados reencaminhar os eventos anexados listados anteriormente para os tornar mais acessível para o modelo de elemento geral [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.DragEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.DragLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.DragOver?displayProperty=fullName>- <xref:System.Windows.UIElement.Drop?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.Drop?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName>Os eventos anexados e os eventos de elemento base encaminhado partilham os seus dados de evento e o bubbling e túnel versões dos eventos encaminhados também partilham dados de eventos.</xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.ContentElement.Drop?displayProperty=fullName> </xref:System.Windows.ContentElement.DragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.Drop?displayProperty=fullName> </xref:System.Windows.UIElement.DragOver?displayProperty=fullName> </xref:System.Windows.UIElement.DragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.DragEnter?displayProperty=fullName> Isto pode afetar as características processadas do evento que circula-lo a rota de evento. Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md)."
