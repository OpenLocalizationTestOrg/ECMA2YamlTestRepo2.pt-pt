- uid: System.ComponentModel.Design.Serialization.ComponentSerializationService.SerializeAbsolute(System.ComponentModel.Design.Serialization.SerializationStore,System.Object)
  id: SerializeAbsolute(System.ComponentModel.Design.Serialization.SerializationStore,System.Object)
  parent: System.ComponentModel.Design.Serialization.ComponentSerializationService
  langs:
  - csharp
  name: SerializeAbsolute(SerializationStore,Object)
  nameWithType: ComponentSerializationService.SerializeAbsolute(SerializationStore,Object)
  fullName: System.ComponentModel.Design.Serialization.ComponentSerializationService.SerializeAbsolute(SerializationStore,Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serializa do objecto indicado, gestão de contas para valores de propriedade predefinidos."
  remarks: "Serialização padrão, como é implementada através de <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService.Serialize%2A>método, apenas serializa valores que é diferente do Estado de predefinido do componente.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService.Serialize%2A> Isto fornece o mecanismo de serialização mais compacto, mas parte do princípio de que um objeto criado recentemente será utilizado durante a desserialização. Se for utilizado um objeto existente, o objeto de serialização anulado resultante não é garantido a duplicar o estado original do objecto serializado; as propriedades que continha valores predefinidos durante a serialização não serão possível repor as respetivas predefinições durante a desserialização.       O método SerializeAbsolute não utilize este atalho. -Serializa todas as propriedades do objeto de origem para que a anulação da serialização restaurar todas as propriedades do objeto, independentemente do estado predefinido.       Este método é particularmente útil para serializar coleções, porque pode alterar a ordem dos itens constituintes dentro da coleção. Nesta circunstância, o processo para restaurar o estado original da coleção de toda esta é substituir todos os itens com todos os respetivos valores de propriedade original."
  syntax:
    content: public abstract void SerializeAbsolute (System.ComponentModel.Design.Serialization.SerializationStore store, object value);
    parameters:
    - id: store
      type: System.ComponentModel.Design.Serialization.SerializationStore
      description: "O <xref href=&quot;System.ComponentModel.Design.Serialization.SerializationStore&quot;> </xref> ao qual o estado de `value` serão serializados."
    - id: value
      type: System.Object
      description: "O objeto de serialização."
  overload: System.ComponentModel.Design.Serialization.ComponentSerializationService.SerializeAbsolute*
  exceptions:
