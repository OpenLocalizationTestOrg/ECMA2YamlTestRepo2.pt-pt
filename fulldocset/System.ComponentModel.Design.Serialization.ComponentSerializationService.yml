  remarks: "O método SerializeMemberAbsolute serializa a `member` no `owningObject`, mesmo se `member` contém o valor da propriedade predefinida.       Tenha em atenção que para alguns membros, que contém o valor predefinido e restaurar a definição do mesmo valor para o membro são conceitos diferentes. Por exemplo, se uma propriedade herda o respetivo valor de um objeto principal quando nenhum valor local está definido, definindo o valor para a propriedade pode não ser que, se pretendido. O método SerializeMemberAbsolute tem isto em consideração e pretende limpar o estado da propriedade neste caso."
