  namespace: System.ComponentModel.Design.Serialization
  summary: "Cria uma nova <xref href=&quot;System.ComponentModel.Design.Serialization.SerializationStore&quot;> </xref>."
  remarks: "Vários objetos podem ser serializados para o mesmo arquivo de serialização. Quando tiver terminado com o arquivo, pode chamar o <xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A>ou <xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A>método.</xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A> </xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A> Depois de fechada, um arquivo de serialização pode ser utilizado para anulação de serialização ou podem ser guardada para uma transmissão em fluxo.       O arquivo de serialização pode ser transferido para qualquer um dos vários métodos de serialização para criar cópias de segurança estado de serialização de um grupo de objetos."
