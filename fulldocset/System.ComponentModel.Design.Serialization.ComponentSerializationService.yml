  name: ComponentSerializationService
  nameWithType: ComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.ComponentSerializationService
  type: Class
  summary: "Fornece a classe base para serializar um conjunto de componentes ou objetos serializáveis para um arquivo de serialização."
  remarks: "O ComponentSerializationService serializa um conjunto de componentes ou objetos serializáveis para um arquivo de serialização. O arquivo pode, em seguida, anular a serialização mais tarde. A classe de ComponentSerializationService difere de outros esquemas de serialização em que o formato de serialização é opaco e permite parcial serialização de objetos. Por exemplo, pode optar por serializar apenas propriedades selecionadas para um objeto.       Esta classe é `abstract`. Normalmente, uma <xref:System.ComponentModel.Design.Serialization.DesignerLoader>irá fornecer uma implementação concreta desta classe e adicione-o como um serviço para o respetivo <xref:System.ComponentModel.Design.DesignSurface>.</xref:System.ComponentModel.Design.DesignSurface> </xref:System.ComponentModel.Design.Serialization.DesignerLoader> Isto permite que os objetos a ser serializada em formato mais adequado para os mesmos.       A classe substitui o ComponentSerializationService o <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>da interface do .NET Framework versão 1.0, embora a última opção é mantido por questões de compatibilidade.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
  syntax:
    content: public abstract class ComponentSerializationService
