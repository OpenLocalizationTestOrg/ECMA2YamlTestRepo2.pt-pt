  syntax:
    content: public long PrivateBytesLimit { get; set; }
    return:
      type: System.Int64
      description: "The maximum number, in bytes, of the private space allocated to the working process. The default value is 0."
  overload: System.Web.Configuration.CacheSection.PrivateBytesLimit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.PrivateBytesPollTime
  id: PrivateBytesPollTime
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: PrivateBytesPollTime
  nameWithType: CacheSection.PrivateBytesPollTime
  fullName: System.Web.Configuration.CacheSection.PrivateBytesPollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating the time interval between polling for the worker-process memory usage."
  remarks: "This polling is expensive and might need to be adjusted as a tradeoff between reaction speed of the cache-trimming algorithm and number of polling calls made."
  syntax:
    content: public TimeSpan PrivateBytesPollTime { get; set; }
    return:
      type: System.TimeSpan
      description: "The time interval between polling for the worker process memory usage. The default value is 2 minutes."
  overload: System.Web.Configuration.CacheSection.PrivateBytesPollTime*
  exceptions: []
  platform:
  - net462
