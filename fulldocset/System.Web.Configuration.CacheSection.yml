- uid: System.Web.Configuration.CacheSection.DisableExpiration
  id: DisableExpiration
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableExpiration
  nameWithType: CacheSection.DisableExpiration
  fullName: System.Web.Configuration.CacheSection.DisableExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se a expiração da cache está desativada."
  remarks: "Se a propriedade DisableExpiration estiver definida como `true`, os itens em cache nunca expirem. Esta definição destina-se para o ajudar a depurar o comportamento da cache no código da aplicação. Cuidado ao desativar a expiração da cache, como tal pode resultar em itens de ser colocadas em cache mais de que são válidos.      > [!NOTE] > Para adicionar uma página para a cache de saída, tem de estabelecer uma política de expiração para essa página. Pode fazer isto forma declarativa com o [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) directiva ou através de programação utilizando o <xref:System.Web.HttpCachePolicy.SetExpires%2A>método.</xref:System.Web.HttpCachePolicy.SetExpires%2A> Para obter mais informações, consulte [como: definir valores de expiração de colocação em cache da página de ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableExpiration property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_391_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#4](~/add/codesnippet/csharp/p-system.web.configurati_391_1.cs)]"
  syntax:
    content: public bool DisableExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a expiração da cache está desativada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.DisableMemoryCollection
  id: DisableMemoryCollection
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableMemoryCollection
  nameWithType: CacheSection.DisableMemoryCollection
  fullName: System.Web.Configuration.CacheSection.DisableMemoryCollection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se a coleção de memória cache está desativada."
  remarks: "Se a propriedade DisableMemoryCollection estiver definida como `true`, chamadas à API relacionadas com a cache não tem qualquer efeito.       Se a propriedade DisableMemoryCollection estiver definida como `true`, a cache não tenta recolher itens não utilizados. Cuidado quando esta definição, a utilizar como coleção de memória desativar rapidamente pode levar a condições de limite de memória para a aplicação.       Esta definição não tem efeito na cache interna do ASP.NET ou na cache de saída. Para mais informações sobre os diferentes tipos de cache, consulte [colocação em cache](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableMemoryCollection property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_298_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#3](~/add/codesnippet/csharp/p-system.web.configurati_298_1.cs)]"
  syntax:
    content: public bool DisableMemoryCollection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a coleção de memória cache está desativada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableMemoryCollection*
  exceptions: []
  platform:
  - net462
