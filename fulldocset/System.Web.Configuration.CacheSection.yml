  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica a percentagem máxima de utilização de memória virtual."
  remarks: "A propriedade PercentagePhysicalMemoryUsedLimit Especifica o limiar para condições de pressão elevada. Como este limiar é approached, o sistema de cache começa gradualmente medidas mais agressiva de eliminação."
  example:
