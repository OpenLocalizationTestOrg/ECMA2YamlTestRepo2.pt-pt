  name: CacheSection
  nameWithType: CacheSection
  fullName: System.Web.Configuration.CacheSection
  type: Class
  summary: "Configures the global cache settings for an ASP.NET application. This class cannot be inherited."
  remarks: "The CacheSection class provides a way to programmatically access and modify the `<cache>` section of a configuration file.       The ASP.NET caching feature is implemented by the <xref:System.Web.Caching.Cache> class. For more information, see [Caching](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  The CacheSection can write information into the related section of the configuration file according to the restrictions defined by the section property <xref:System.Configuration.SectionInformation.AllowDefinition%2A> whose value is <xref:System.Configuration.ConfigurationAllowDefinition>. Any attempt to write in a configuration file at a level not allowed in the hierarchy will result in an error message generated by the parser. However, you can use this class to read configuration information at any level in the hierarchy.       A cache is an application-specific hash table used to store frequently accessed data. Application and session state are similar to the cache, the application state being the most similar, due to its application-wide scope. One of the biggest differences between the cache and the application-state mechanism is that the cache supports dependencies These dependencies make it possible to build applications that automatically remove cached items when certain events occur."
  example:
  - "The following code example shows a page and the related code file used to  access the  CacheSection section attributes.  \n  \n [!code-cs[System.Web.Configuration.CacheSection#11](~/add/codesnippet/csharp/t-system.web.configurati_81_1.aspx)]\n [!code-vb[System.Web.Configuration.CacheSection#11](~/add/codesnippet/visualbasic/t-system.web.configurati_81_1.aspx)]  \n  \n [!code-vb[System.Web.Configuration.CacheSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_81_2.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#1](~/add/codesnippet/csharp/t-system.web.configurati_81_2.cs)]"
