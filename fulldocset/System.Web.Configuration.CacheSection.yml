- uid: System.Web.Configuration.CacheSection.PrivateBytesPollTime
  id: PrivateBytesPollTime
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: PrivateBytesPollTime
  nameWithType: CacheSection.PrivateBytesPollTime
  fullName: System.Web.Configuration.CacheSection.PrivateBytesPollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica o intervalo de tempo entre a consulta para a utilização da memória do processo de trabalho."
  remarks: "Esta consulta é dispendiosa e poderá ter de ser ajustado como um compromisso entre velocidade reação do algoritmo corte de cache e o número de chamadas de consulta efetuadas."
  syntax:
    content: public TimeSpan PrivateBytesPollTime { get; set; }
    return:
      type: System.TimeSpan
      description: "O intervalo de tempo entre a consulta para a utilização de memória do processo de trabalho. O valor predefinido é de 2 minutos."
  overload: System.Web.Configuration.CacheSection.PrivateBytesPollTime*
  exceptions: []
  platform:
  - net462
