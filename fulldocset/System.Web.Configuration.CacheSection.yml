  name: CacheSection
  nameWithType: CacheSection
  fullName: System.Web.Configuration.CacheSection
  type: Class
  summary: "Configura as definições de global cache de uma aplicação ASP.NET. Esta classe não pode ser herdada."
  remarks: "A classe de CacheSection fornece uma forma de aceder e modificar programaticamente o `<cache>` secção de um ficheiro de configuração.       A funcionalidade de colocação em cache do ASP.NET é implementada pela <xref:System.Web.Caching.Cache>classe.</xref:System.Web.Caching.Cache> Para obter mais informações, consulte [colocação em cache](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > CacheSection o podem escrever informações para a secção do ficheiro de configuração, de acordo com as restrições definidas pela propriedade de secção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> relacionada Qualquer tentativa de escrever num ficheiro de configuração a um nível não é permitido na hierarquia resultará numa mensagem de erro gerada pelo parser. No entanto, pode utilizar esta classe para ler as informações de configuração qualquer nível na hierarquia.       Uma cache é uma tabela hash específicos da aplicação utilizada para dados de arquivo acedido com frequência. Aplicação e o estado da sessão são semelhantes à cache, o estado da aplicação que está a ser o mais semelhante, devido ao seu âmbito de toda a aplicação. Uma das principais diferenças entre a cache e o mecanismo de estado da aplicação é que a cache suporta dependências que estas dependências possibilitam a criar aplicações que automaticamente remover itens em cache quando ocorrem determinados eventos."
  example:
  - "The following code example shows a page and the related code file used to  access the  CacheSection section attributes.  \n  \n [!code-cs[System.Web.Configuration.CacheSection#11](~/add/codesnippet/csharp/t-system.web.configurati_81_1.aspx)]\n [!code-vb[System.Web.Configuration.CacheSection#11](~/add/codesnippet/visualbasic/t-system.web.configurati_81_1.aspx)]  \n  \n [!code-vb[System.Web.Configuration.CacheSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_81_2.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#1](~/add/codesnippet/csharp/t-system.web.configurati_81_2.cs)]"
