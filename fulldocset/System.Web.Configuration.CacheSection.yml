- uid: System.Web.Configuration.CacheSection.DisableExpiration
  id: DisableExpiration
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableExpiration
  nameWithType: CacheSection.DisableExpiration
  fullName: System.Web.Configuration.CacheSection.DisableExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the cache expiration is disabled."
  remarks: "If the DisableExpiration property is set to `true`, the cached items never expire. This setting is intended to help debug cache behavior in application code. Use caution when disabling cache expiration, as this might result in items being cached longer than they are valid.      > [!NOTE] >  To add a page to the output cache, you must establish an expiration policy for that page. You can do this declaratively with the [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) directive or programmatically using the <xref:System.Web.HttpCachePolicy.SetExpires%2A> method. For more information, see [How to: Set Expiration Values for ASP.NET Page Caching](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableExpiration property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_391_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#4](~/add/codesnippet/csharp/p-system.web.configurati_391_1.cs)]"
  syntax:
    content: public bool DisableExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the cache expiration is disabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.CacheSection.DisableExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.DisableMemoryCollection
  id: DisableMemoryCollection
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableMemoryCollection
  nameWithType: CacheSection.DisableMemoryCollection
  fullName: System.Web.Configuration.CacheSection.DisableMemoryCollection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating whether the cache memory collection is disabled."
  remarks: "If the DisableMemoryCollection property is set to `true`, calls to the cache-related API will have no effect.       If the DisableMemoryCollection property is set to `true`, the cache does not attempt to collect unused items. Use caution when using this setting, as disabling memory collection can quickly lead to Out of Memory conditions for the application.       This setting has no effect on the ASP.NET internal cache or on the output cache. For more information about the different types of cache, see [Caching](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableMemoryCollection property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_298_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#3](~/add/codesnippet/csharp/p-system.web.configurati_298_1.cs)]"
  syntax:
    content: public bool DisableMemoryCollection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the cache memory collection is disabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Configuration.CacheSection.DisableMemoryCollection*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.PercentagePhysicalMemoryUsedLimit
  id: PercentagePhysicalMemoryUsedLimit
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: PercentagePhysicalMemoryUsedLimit
  nameWithType: CacheSection.PercentagePhysicalMemoryUsedLimit
  fullName: System.Web.Configuration.CacheSection.PercentagePhysicalMemoryUsedLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets or sets a value indicating the maximum percentage of virtual memory usage."
  remarks: "The PercentagePhysicalMemoryUsedLimit property specifies the threshold for high pressure conditions. As this threshold is approached, the cache system gradually begins more aggressive scavenging measures."
  example:
  - >-
    [!code-vb[System.Web.Configuration.CacheSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_357_1.vb)]
     [!code-cs[System.Web.Configuration.CacheSection#7](~/add/codesnippet/csharp/p-system.web.configurati_357_1.cs)]
  syntax:
    content: public int PercentagePhysicalMemoryUsedLimit { get; set; }
    return:
      type: System.Int32
      description: "The maximum percentage of virtual memory usage. The default value is 90%."
  overload: System.Web.Configuration.CacheSection.PercentagePhysicalMemoryUsedLimit*
  exceptions: []
  platform:
  - net462
