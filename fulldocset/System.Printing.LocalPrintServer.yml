  remarks: "A aplicação terá apenas <xref:System.Printing.PrintSystemDesiredAccess>aceder à fila predefinido, mesmo se tiver <xref:System.Printing.PrintSystemDesiredAccess>direitos para o servidor de impressão.</xref:System.Printing.PrintSystemDesiredAccess> </xref:System.Printing.PrintSystemDesiredAccess> Para abrir a fila com acesso maior, utilize um do <xref:System.Printing.PrintQueue.%23ctor%2A>construtores que permite-lhe especificar o nível de acesso pretendido.</xref:System.Printing.PrintQueue.%23ctor%2A>"
