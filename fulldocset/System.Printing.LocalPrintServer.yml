  name: LocalPrintServer
  nameWithType: LocalPrintServer
  fullName: System.Printing.LocalPrintServer
  type: Class
  summary: "Representa o servidor de impressão local (o computador no qual a aplicação está a ser executada) e permite a gestão do respetivas filas de impressão."
  remarks: "Quando a aplicação escreve um valor para uma propriedade do objeto LocalPrintServer, que alterar não tem qualquer efeito até que o valor é transferido para o computador que é representado pelo objeto LocalPrintServer. Para garantir que a alteração no valor entra em vigor, utilize o <xref:System.Printing.LocalPrintServer.Commit%2A>método.</xref:System.Printing.LocalPrintServer.Commit%2A>       Além disso, outras aplicações também podem alterar as propriedades do serviço de impressão do computador. Para garantir que o objeto de LocalPrintServer utilizado pela sua aplicação tem os valores reais mais recente, utilize o <xref:System.Printing.LocalPrintServer.Refresh%2A>método.</xref:System.Printing.LocalPrintServer.Refresh%2A>      > [!CAUTION] > Classes dentro de <xref:System.Printing>espaço de nomes não são suportadas para utilização dentro de um serviço do Windows ou aplicações ASP.NET ou serviço.</xref:System.Printing> Tentativa de utilizar estas classes de dentro de um dos seguintes tipos de aplicação poderá produzir problemas inesperados, tal como o seu serviço exceções de desempenho e o tempo de execução.       Se pretender imprimir a partir de uma aplicação do Windows Forms, consulte o <xref:System.Drawing.Printing>espaço de nomes.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to create an instance of the LocalPrintServer class.  \n  \n [!code-cs[XpsPrint#PrintQueueSnip](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#printqueuesnip)]\n [!code-vb[XpsPrint#PrintQueueSnip](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#printqueuesnip)]"
