      type: System.Type
      description: "The type to convert the current <xref href=&quot;System.DBNull&quot;></xref> object to."
    - id: provider
      type: System.IFormatProvider
      description: "An object that implements the <xref:System.IFormatProvider> interface and is used to augment the conversion. If <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> is specified, format information is obtained from the current culture."
    return:
      type: System.Object
      description: "The boxed equivalent of the current <xref href=&quot;System.DBNull&quot;></xref> object, if that conversion is supported; otherwise, an exception is thrown and no value is returned."
