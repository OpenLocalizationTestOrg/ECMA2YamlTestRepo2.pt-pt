- uid: System.DBNull.Value
  id: Value
  parent: System.DBNull
  langs:
  - csharp
  name: Value
  nameWithType: DBNull.Value
  fullName: System.DBNull.Value
  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: "Represents the sole instance of the <xref href=&quot;System.DBNull&quot;></xref> class."
  remarks: "<xref:System.DBNull> is a singleton class, which means only this instance of this class can exist.       If a database field has missing data, you can use the Value property to explicitly assign a <xref:System.DBNull> object value to the field. However, most data providers do this automatically.       To evaluate database fields to determine whether their values are <xref:System.DBNull>, you can pass the field value to the `DBNull.Value.Equals` method. However, this method is rarely used because there are a number of other ways to evaluate a database field for missing data. These include the Visual Basic `IsDBNull` function, the <xref:System.Convert.IsDBNull%2A?displayProperty=fullName> method, the <xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> method, the <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> method, and several other methods."
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/f-system.dbnull.value_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/f-system.dbnull.value_1.vb)]"
  syntax:
    content: public static readonly DBNull Value;
    return:
      type: System.DBNull
      description: "To be added."
  exceptions: []
  platform:
  - net462
