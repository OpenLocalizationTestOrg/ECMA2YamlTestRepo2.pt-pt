- uid: System.DBNull.Value
  id: Value
  parent: System.DBNull
  langs:
  - csharp
  name: Value
  nameWithType: DBNull.Value
  fullName: System.DBNull.Value
  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: "Representa a instância única do <xref href=&quot;System.DBNull&quot;> </xref> classe."
  remarks: "<xref:System.DBNull>é uma classe singleton, o que significa que pode existir apenas esta instância desta classe.</xref:System.DBNull>       Se um campo de base de dados tenha dados em falta, pode utilizar a propriedade Value atribuir explicitamente um <xref:System.DBNull>valor para o campo de objeto.</xref:System.DBNull> No entanto, a maioria dos fornecedores de dados fazê-lo automaticamente.       Para avaliar os campos de base de dados para determinar se os respetivos valores são <xref:System.DBNull>, pode passar o valor de campo para a `DBNull.Value.Equals` método.</xref:System.DBNull> No entanto, este método é raramente utilizado porque existem várias outras formas de avaliar um campo da base de dados em falta. Estes incluem o Visual Basic `IsDBNull` função, o <xref:System.Convert.IsDBNull%2A?displayProperty=fullName>método, o <xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>método, o <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>método e vários outros métodos.</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> </xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> </xref:System.Convert.IsDBNull%2A?displayProperty=fullName>"
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/f-system.dbnull.value_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/f-system.dbnull.value_1.vb)]"
  syntax:
    content: public static readonly DBNull Value;
    return:
      type: System.DBNull
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
