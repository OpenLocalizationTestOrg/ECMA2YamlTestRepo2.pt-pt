  summary: "Converts the current <xref href=&quot;System.DBNull&quot;></xref> object to the specified type."
  remarks: 'Three conversions are supported: If the `type` parameter specifies <xref:System.Object> or <xref:System.DBNull>, the return value is the current <xref:System.DBNull> object itself. If the `type` parameter specifies <xref:System.String>, the return value is the string returned by the <xref:System.DBNull.ToString%2A> method.'
  syntax:
