  langs:
  - csharp
  name: DBNull
  nameWithType: DBNull
  fullName: System.DBNull
  type: Class
  summary: "Representa um valor não existente. Esta classe não pode ser herdada."
  remarks: "A classe de DBNull representa um valor não existente. Numa base de dados, por exemplo, uma coluna numa linha de uma tabela pode não conter quaisquer dados contratutal. Ou seja, a coluna é considerada não existe em todos os em vez de apenas não ter um valor. Um objeto de DBNull representa a coluna não existente. Além disso, a interoperabilidade COM utiliza a classe de DBNull para distinguir entre uma variante VT_NULL, que indica um valor não existente, e uma variante VT_EMPTY, que indica um valor não especificado.       O tipo de DBNull é uma classe singleton, o que significa que existe apenas um objeto de DBNull. O <xref:System.DBNull.Value?displayProperty=fullName>membro representa o único objeto de DBNull.</xref:System.DBNull.Value?displayProperty=fullName> <xref:System.DBNull.Value?displayProperty=fullName>pode ser utilizado para atribuir explicitamente um valor atribui a um campo de base de dados, embora a maioria dos fornecedores de dados do ADO.NET atribuir automaticamente valores de DBNull quando um campo não tem um valor válido.</xref:System.DBNull.Value?displayProperty=fullName> Pode determinar se um valor obtido a partir de um campo de base de dados é um valor de DBNull transferindo o valor desse campo para a `DBNull.Value.Equals` método. No entanto, alguns idiomas e objetos de base de dados fornecem métodos que tornam mais fácil determinar se o valor de um campo de base de dados é <xref:System.DBNull.Value?displayProperty=fullName>.</xref:System.DBNull.Value?displayProperty=fullName> Estes incluem o Visual Basic `IsDBNull` função, o <xref:System.Convert.IsDBNull%2A?displayProperty=fullName>método, o <xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>método e o <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>método.</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> </xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> </xref:System.Convert.IsDBNull%2A?displayProperty=fullName>       Não confunda a noção de `null` numa linguagem de programação orientado para objetos com um objeto de DBNull. Um idioma programação orientado para objetos, `null` significa a ausência de uma referência a um objeto. DBNull representa uma variant não inicializado ou coluna de base de dados não existente."
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/t-system.dbnull_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/t-system.dbnull_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DBNull : IConvertible, System.Runtime.Serialization.ISerializable
