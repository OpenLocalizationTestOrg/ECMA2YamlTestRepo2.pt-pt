  type: Interface
  summary: "Fornece um código hash para um objeto, utilizando uma função de hash personalizado."
  remarks: "A interface IHashCodeProvider é utilizada em conjunto com a <xref:System.Collections.Hashtable>classe.</xref:System.Collections.Hashtable> Os objectos utilizados como chaves por um <xref:System.Collections.Hashtable>objeto tem de substituir o <xref:System.Object.GetHashCode%2A?displayProperty=fullName>e <xref:System.Object.Equals%2A?displayProperty=fullName>métodos.</xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> <xref:System.Object.GetHashCode%2A?displayProperty=fullName>ou implementação da chave de <xref:System.Object.GetHashCode%2A?displayProperty=fullName>é utilizado como o fornecedor de código hash.</xref:System.Object.GetHashCode%2A?displayProperty=fullName></xref:System.Object.GetHashCode%2A?displayProperty=fullName> <xref:System.Object.Equals%2A?displayProperty=fullName>ou implementação da chave de <xref:System.Object.Equals%2A?displayProperty=fullName>é utilizado como o comparador.</xref:System.Object.Equals%2A?displayProperty=fullName></xref:System.Object.Equals%2A?displayProperty=fullName>       No entanto, algumas sobrecarrega do <xref:System.Collections.Hashtable>construtor assumir um parâmetro que é uma implementação de IHashCodeProvider ou um parâmetro que é um <xref:System.Collections.IComparer>implementação, ou ambos.</xref:System.Collections.IComparer> </xref:System.Collections.Hashtable> Se uma implementação de IHashCodeProvider é transmitida ao construtor, o <xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName>método de implementação de que é utilizado como o fornecedor de código hash.</xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName> Se um <xref:System.Collections.IComparer>implementação é transmitida ao construtor, o <xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName>método de implementação de que é utilizado como o comparador.</xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName> </xref:System.Collections.IComparer>"
  syntax:
    content: >-
      [System.Obsolete("Please use IEqualityComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IHashCodeProvider
