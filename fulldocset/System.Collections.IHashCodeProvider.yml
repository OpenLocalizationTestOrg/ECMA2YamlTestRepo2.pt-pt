  type: Interface
  summary: "Supplies a hash code for an object, using a custom hash function."
  remarks: "The IHashCodeProvider interface is used in conjunction with the <xref:System.Collections.Hashtable> class. The objects used as keys by a <xref:System.Collections.Hashtable> object must override the <xref:System.Object.GetHashCode%2A?displayProperty=fullName> and <xref:System.Object.Equals%2A?displayProperty=fullName> methods. <xref:System.Object.GetHashCode%2A?displayProperty=fullName> or the key&quot;s implementation of <xref:System.Object.GetHashCode%2A?displayProperty=fullName> is used as the hash code provider. <xref:System.Object.Equals%2A?displayProperty=fullName> or the key&quot;s implementation of <xref:System.Object.Equals%2A?displayProperty=fullName> is used as the comparer.       However, some overloads of the <xref:System.Collections.Hashtable> constructor take a parameter that is an IHashCodeProvider implementation, or a parameter that is an <xref:System.Collections.IComparer> implementation, or both. If an IHashCodeProvider implementation is passed to the constructor, the <xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName> method of that implementation is used as the hash code provider. If an <xref:System.Collections.IComparer> implementation is passed to the constructor, the <xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName> method of that implementation is used as the comparer."
  syntax:
    content: >-
