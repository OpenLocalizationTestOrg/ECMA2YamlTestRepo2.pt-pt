  remarks: "O valor devolvido deste método não deve ser persistente por duas razões. Em primeiro lugar, a função de hash de uma classe pode ser alterada para gerar uma melhor distribuição, de composição inútil quaisquer valores da função de hash antigo. Segundo, a implementação predefinida desta classe não garante que o mesmo valor vai ser devolvido por instâncias diferentes."
