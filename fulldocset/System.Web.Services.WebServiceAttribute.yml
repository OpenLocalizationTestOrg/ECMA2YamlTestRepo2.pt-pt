- uid: System.Web.Services.WebServiceAttribute.Name
  id: Name
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Name
  nameWithType: WebServiceAttribute.Name
  fullName: System.Web.Services.WebServiceAttribute.Name
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Gets or sets the name of the XML Web service."
  remarks: "The Service Description is generated when a user navigates to the URL for the XML Web service and supplies a query string of ?WSDL. Within the Service Description, the Name property identifies the local part of the XML qualified name for the XML Web service. The `Name` property is also used to display the name of the XML Web service on the Service help page. The Service help page is displayed when a prospective consumer navigates to the.asmx page for the XML Web service without specifying an XML Web service method name and its parameters.       An XML qualified name is used to disambiguate elements with the same name with an XML document. An XML qualified name consists of the following two parts separated by a colon: namespace or a prefix associated with a namespace and local part. The namespace consists of a URI reference and for the purposes of the Service Description, is the value of the <xref:System.Web.Services.WebServiceAttribute.Namespace%2A> property. In general, a prefix, which acts like an alias to an URI, is associated with the namespace, so that all subsequent XML qualified names using the namespace can use the shortened prefix. The local part is a string beginning with a letter or underscore containing no spaces. Therefore, the XML qualified name identifying a XML Web service in the Service Description is in the following format:       <xref:System.Web.Services.WebServiceAttribute.Namespace%2A> : Name       For more information on XML qualified names, see http://www.w3.org/TR/REC-xml-names/."
  example:
  - "The following example sets Name of the XML Web service to `MyName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "The name for the XML Web service. Default value is the name of the class implementing the XML Web service."
  overload: System.Web.Services.WebServiceAttribute.Name*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebServiceAttribute.Namespace
  id: Namespace
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Namespace
  nameWithType: WebServiceAttribute.Namespace
  fullName: System.Web.Services.WebServiceAttribute.Namespace
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Gets or sets the default XML namespace to use for the XML Web service."
  remarks: "XML namespaces offer a way to create names in an XML document that are identified by a Uniform Resource Identifier (URI). By using XML namespaces you can uniquely identify elements or attributes in a XML document. The service description for a XML Web service is defined in XML, specifically in Web Services Description Language (WSDL).       Within the Service Description for an XML Web service, Namespace is used as the default namespace for XML elements directly pertaining to the XML Web service. For example, the name of the XML Web service and its XML Web service methods pertain to the namespace specified in the `Namespace` property. Elements that are specific to WSDL pertain to the http://schemas.xmlsoap.org/wsdl/ namespace.       For XML Web service clients using SOAP to call an XML Web service, you can optionally add the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> or <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> to call an XML Web service method. If the client is calling an XML Web service created using ASP.NET, the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A>, <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A> and <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> properties are all derived from the Namespace property by default. For instance, given an XML Web service method name of `Time` and a `Namespace` property of `http://www.contoso.com/`, the `Action` property is `http://www.contoso.com/Time` by default. To change the default settings for `RequestNamespace`, `ResponseNamespace`, and `Action` for an XML Web service method, you can add a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> to the XML Web service method.      > [!NOTE] >  An XML namespace is different from the namespace the class resides in, in terms of the [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)]. To specify the namespace for the class, see [Namespace Keywords](~/add/includes/ajax-current-ext-md.md) if you writing in C#."
  example:
  - "The following example sets Namespace to `http://www.contoso.com` and overrides that namespace for the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> property by adding a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> to the `Time` XML Web service method.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "The default XML namespace to use for the XML Web service. The default is specified in the <xref href=&quot;System.Web.Services.WebServiceAttribute.DefaultNamespace&quot;></xref> property."
  overload: System.Web.Services.WebServiceAttribute.Namespace*
  exceptions: []
  platform:
  - net462
