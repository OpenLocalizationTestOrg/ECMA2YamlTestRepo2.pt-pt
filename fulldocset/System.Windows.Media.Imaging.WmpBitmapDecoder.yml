  remarks: '[!INCLUDE[TLA#tla_wdp](~/add/includes/tlasharptla-wdp-md.md)] is a new codec that provides better image fidelity than [!INCLUDE[TLA2#tla_jpegorg](~/add/includes/ajax-current-ext-md.md)] with smaller file sizes and more features. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)] images achieve lossy and lossless compression by using a single algorithm. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)] images support existing metadata standards. For additional information about this format, see the [Windows Media Photo Specification](http://www.microsoft.com/whdc/xps/wmphoto.mspx).'
