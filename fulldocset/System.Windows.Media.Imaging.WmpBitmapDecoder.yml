  type: Constructor
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Windows.Media.Imaging.WmpBitmapDecoder&quot;> </xref> do fluxo de ficheiro especificado com especificado <code> createOptions </code> e <code> cacheOption </code>."
  remarks: "Utilize o <xref:System.Windows.Media.Imaging.BitmapCacheOption>cache opção se pretender fechar os `bitmapStream` depois de criado o descodificador.</xref:System.Windows.Media.Imaging.BitmapCacheOption> A predefinição <xref:System.Windows.Media.Imaging.BitmapCacheOption>opção cache mantém o acesso no fluxo até que o mapa de bits é necessário e limpeza é processada pelo garbage collector.</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "The following code example demonstrates how to create an instance of and use a <xref:System.Windows.Media.Imaging.WmpBitmapDecoder> from a file stream. The decoded image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cpp[wdpbitmapdecoderencoder#1](~/add/codesnippet/cpp/wdpencoderdecoder/WDPEncoderDecoder.cpp#1)]\n [!code-cs[wdpbitmapdecoderencoder#1](~/add/codesnippet/csharp/WDPEncoderDecoder/WDPEncoderDecoder.cs#1)]\n [!code-vb[wdpbitmapdecoderencoder#1](~/add/codesnippet/visualbasic/WDPEncoderDecoder/WDPEncoderDecoder.vb#1)]"
  syntax:
    content: public WmpBitmapDecoder (System.IO.Stream bitmapStream, System.Windows.Media.Imaging.BitmapCreateOptions createOptions, System.Windows.Media.Imaging.BitmapCacheOption cacheOption);
    parameters:
    - id: bitmapStream
      type: System.IO.Stream
      description: "O fluxo de mapa de bits ao descodificar."
    - id: createOptions
      type: System.Windows.Media.Imaging.BitmapCreateOptions
      description: "Opções de inicialização de imagem de mapa de bits."
    - id: cacheOption
      type: System.Windows.Media.Imaging.BitmapCacheOption
      description: "O método de colocação em cache para a imagem de mapa de bits."
  overload: System.Windows.Media.Imaging.WmpBitmapDecoder.#ctor*
