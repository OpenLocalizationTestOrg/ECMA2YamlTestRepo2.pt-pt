  summary: "Representa o método que processa um <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.Form.FormClosing>evento ocorre antes de um formulário é fechado, por utilizador, através da interface de utilizador (IU), ou através de programação, através de chamadas para métodos, tais como <xref:System.Windows.Forms.Form.Close%2A>na <xref:System.Windows.Forms.Form>classe, ou <xref:System.Windows.Forms.Application.Exit%2A>a <xref:System.Windows.Forms.Application>classe.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosing> Este evento pode ser cancelado.       Quando cria um delegado FormClosingEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void FormClosingEventHandler(object sender, FormClosingEventArgs e);
