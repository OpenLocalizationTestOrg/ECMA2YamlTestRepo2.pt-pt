- uid: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  id: ClientDomain
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: ClientDomain
  nameWithType: SmtpNetworkElement.ClientDomain
  fullName: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define o nome de domínio de cliente utilizado no pedido de protocolo SMTP inicial para ligar a um servidor de correio SMTP."
  remarks: "A propriedade ClientDomain permite uma aplicação alterar o nome de domínio de cliente utilizado no pedido de protocolo SMTP inicial para um servidor SMTP. Se a propriedade ClientDomain não estiver definida, é a predefinição utilizar o nome de localhost no computador local enviar o pedido.       RFC 2821 que define os detalhes do transporte de protocolo SMTP (Simple Mail). Este RFC stipulates que um cliente de SMTP deve utilizar um nome de domínio completamente qualificado como parte da sua mensagem HELO ou HELO expandido (EHLO) para um servidor.       A propriedade ClientDomain permite uma aplicação alterar o nome de domínio do cliente (o RFC utiliza o termo domínio na descrição do protocolo) para utilizar o nome de domínio completamente qualificado do computador local, em vez do nome de localhost que é utilizado por predefinição. Isto fornece maior compatibilidade com as normas de protocolo SMTP. No entanto, o nome de domínio completamente qualificado pode expor privadas informações sobre o computador local.       Nenhum nome definido na propriedade ClientDomain deve estar em conformidade com as regras de DNS para nomes de ASCII de 7 bits.       O valor predefinido para este elemento de rede no ficheiro de configuração de SMTP também pode ser alterado ao editar manualmente o computador ou a aplicação diretamente ficheiros de configuração."
  syntax:
    content: public string ClientDomain { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que representa o nome de domínio de cliente utilizado no pedido de protocolo SMTP inicial para ligar a um servidor de correio SMTP."
  overload: System.Net.Configuration.SmtpNetworkElement.ClientDomain*
  exceptions: []
  platform:
  - net462
