- uid: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  id: EnableSsl
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpNetworkElement.EnableSsl
  fullName: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define se o SSL é utilizado para aceder a um servidor de correio SMTP. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  remarks: "A propriedade EnableSsl indica se o SSL é utilizado para aceder a um servidor de correio SMTP. O <xref:System.Net.Mail.SmtpClient>classe apenas suporta a extensão do serviço SMTP para proteger o SMTP através de Transport Layer Security tal como definido no RFC 3207.</xref:System.Net.Mail.SmtpClient> Neste modo, a sessão de SMTP começa num canal não encriptado, em seguida, um comando STARTTLS é emitido pelo cliente para o servidor para mudar para uma comunicação segura através de SSL. Consulte 3207 RFC publicado pelo Internet Engineering Task Force (IETF) para obter mais informações.       Um método alternativo de ligação é onde uma sessão SSL for estabelecida adiantado antes de qualquer protocolo são enviados. Este método de ligação é por vezes denominado SMTPS e por predefinição, utiliza a porta 465. Este método de ligação alternativa através de SSL não é atualmente suportado."
  syntax:
    content: public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>indica que o SSL irá ser utilizado para aceder ao servidor de correio SMTP; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.SmtpNetworkElement.EnableSsl*
  exceptions: []
  platform:
  - net462
