  name: SoapTypeAttribute(String,String)
  nameWithType: SoapTypeAttribute.SoapTypeAttribute(String,String)
  fullName: System.Xml.Serialization.SoapTypeAttribute.SoapTypeAttribute(String,String)
  type: Constructor
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Initializes a new instance of the <see cref=&quot;T:System.Xml.Serialization.SoapTypeAttribute&quot;></see> class and specifies the name and XML namespace of the type."
  remarks: "Create a <xref:System.Xml.Serialization.SoapTypeAttribute> when overriding the serialization of a type. Assign the object to the <xref:System.Xml.Serialization.SoapAttributes.SoapType%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> and add the <xref:System.Xml.Serialization.SoapAttributes> to a <xref:System.Xml.Serialization.SoapAttributeOverrides>. See the <xref:System.Xml.Serialization.SoapAttributeOverrides> class overview for more details on overriding SOAP serialization.  \n  \n If you set a <xref:System.Xml.Serialization.SoapTypeAttribute.Namespace%2A> value for more than one type (that is, if you apply the attribute to more than one class with a different <xref:System.Xml.Serialization.SoapTypeAttribute.Namespace%2A> value for each one), the [XML Schema Definition Tool (Xsd.exe)](../Topic/XML%20Schema%20Definition%20Tool%20\\(Xsd.exe\\).md) generates a separate schema file (.xsd) for each type. This is because setting a different namespace for each type renders each type distinct from the others, which makes it necessary for each type to be written out as an independent entity."
  example:
  - "The following example serializes a class named `Group`. The <xref:System.Xml.Serialization.SoapTypeAttribute> is applied to the class with the <xref:System.Xml.Serialization.SoapTypeAttribute.TypeName%2A> set to \"SoapGroupType\". The <xref:System.Xml.Serialization.SoapTypeAttribute> is also overridden, changing the <xref:System.Xml.Serialization.SoapTypeAttribute.TypeName%2A> to \"Team\". Both versions are serialized, resulting in two files: SoapType.xml and SoapType2.xml.  \n  \n [!code-cs[SoapTypeAttribute Example#1](~/add/codesnippet/CSharp/b7d7a27e-07c4-4ae2-8b05-_1.cs)]\n [!code-vb[SoapTypeAttribute Example#1](~/add/codesnippet/VisualBasic/b7d7a27e-07c4-4ae2-8b05-_1.vb)]\n [!code-cpp[SoapTypeAttribute Example#1](~/add/codesnippet/CPP/b7d7a27e-07c4-4ae2-8b05-_1.cpp)]"
  syntax:
    content: public SoapTypeAttribute (string typeName, string ns);
    parameters:
    - id: typeName
      type: System.String
      description: "The name of the XML type that the <xref:System.Xml.Serialization.XmlSerializer> generates when it serializes the class instance (and recognizes when it deserializes the class instance)."
    - id: ns
      type: System.String
      description: "The XML namespace of the type."
