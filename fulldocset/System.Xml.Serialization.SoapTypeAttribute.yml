  name: SoapTypeAttribute
  nameWithType: SoapTypeAttribute
  fullName: System.Xml.Serialization.SoapTypeAttribute
  type: Class
  summary: "Controls the schema generated by the &lt;xref:System.Xml.Serialization.XmlSerializer&gt; when a class instance is serialized as SOAP encoded XML."
  remarks: "The SoapTypeAttribute class belongs to a family of attributes that controls how the <xref:System.Xml.Serialization.XmlSerializer> serializes or deserializes an object as encoded SOAP XML. The resulting XML conforms to section 5 of the World Wide Web Consortium (www.w3.org) document, \"Simple Object Access Protocol (SOAP) 1.1\". For a complete list of similar attributes, see [Attributes That Control Encoded SOAP Serialization](../Topic/Attributes%20That%20Control%20Encoded%20SOAP%20Serialization.md).  \n  \n To serialize an object as an encoded SOAP message, construct the <xref:System.Xml.Serialization.XmlSerializer> using an <xref:System.Xml.Serialization.XmlTypeMapping> created with the <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> method of the <xref:System.Xml.Serialization.SoapReflectionImporter> class.  \n  \n The SoapTypeAttribute can only be applied to class declarations.  \n  \n The <xref:System.Xml.Serialization.SoapTypeAttribute.IncludeInSchema%2A> property determines whether the resulting XML element type is included in the XML Schema document (.xsd) for the generated XML stream. To see the schema, compile the class into a DLL file. Pass the resulting file as an argument to the [XML Schema Definition Tool (Xsd.exe)](../Topic/XML%20Schema%20Definition%20Tool%20\\(Xsd.exe\\).md). The tool generates the XML Schema for the XML stream generated when the class is serialized by an instance of the <xref:System.Xml.Serialization.XmlSerializer> class.  \n  \n Setting a different namespace causes Xsd.exe to write a different schema (.xsd) file for the XML stream generated when the class is serialized."
  example:
  - "The following example serializes a class named `Group`. The SoapTypeAttribute is applied to the class, with the <xref:System.Xml.Serialization.SoapTypeAttribute.TypeName%2A> set to \"SoapGroupType\". The SoapTypeAttribute is also overridden, changing the <xref:System.Xml.Serialization.SoapTypeAttribute.TypeName%2A> to \"Team\". Both versions are serialized, resulting in two files: SoapType.xml and SoapType2.xml.  \n  \n [!code-cs[SoapTypeAttribute Example#1](~/add/codesnippet/CSharp/t-system.xml.serializati_5_1.cs)]\n [!code-vb[SoapTypeAttribute Example#1](~/add/codesnippet/VisualBasic/t-system.xml.serializati_5_1.vb)]\n [!code-cpp[SoapTypeAttribute Example#1](~/add/codesnippet/CPP/t-system.xml.serializati_5_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface)]

      public class SoapTypeAttribute : Attribute
