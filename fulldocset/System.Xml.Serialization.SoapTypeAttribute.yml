  name: IncludeInSchema
  nameWithType: SoapTypeAttribute.IncludeInSchema
  fullName: System.Xml.Serialization.SoapTypeAttribute.IncludeInSchema
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Gets or sets a value that indicates whether to include the type in SOAP-encoded XML Schema documents."
  remarks: "Apply the <xref:System.Xml.Serialization.SoapTypeAttribute> to a class declaration to specify whether to include the type in the XML schema document. To see the results of setting the properties of the <xref:System.Xml.Serialization.SoapTypeAttribute> class, compile your application as an executable or DLL, and pass the resulting file to the [XML Schema Definition Tool (Xsd.exe)](../Topic/XML%20Schema%20Definition%20Tool%20\\(Xsd.exe\\).md). The tool writes the schema, including the type definition of the XML stream generated when the class is serialized."
  example:
  - "The following example serializes a class named `Group`. The <xref:System.Xml.Serialization.SoapTypeAttribute> is applied to the class with the <xref:System.Xml.Serialization.SoapTypeAttribute.TypeName%2A> set to \"SoapGroupType\". The <xref:System.Xml.Serialization.SoapTypeAttribute> is also overridden, changing the <xref:System.Xml.Serialization.SoapTypeAttribute.TypeName%2A> to \"Team\". Both versions are serialized, resulting in two files: SoapType.xml and SoapType2.xml.  \n  \n [!code-cs[SoapTypeAttribute Example#1](~/add/codesnippet/CSharp/p-system.xml.serializati_18_1.cs)]\n [!code-vb[SoapTypeAttribute Example#1](~/add/codesnippet/VisualBasic/p-system.xml.serializati_18_1.vb)]\n [!code-cpp[SoapTypeAttribute Example#1](~/add/codesnippet/CPP/p-system.xml.serializati_18_1.cpp)]"
  syntax:
    content: public bool IncludeInSchema { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> to include the type in SOAP-encoded XML Schema documents; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
