  type: Delegate
  summary: "Represents the method that will handle routed event that occur when a tooltip opens and closes."
  remarks: "When a tooltip opens and closes, this delegate provides an event handler. The element that specifies the tooltip inherits from either <xref:System.Windows.FrameworkElement> or <xref:System.Windows.FrameworkContentElement>. Therefore, open and close events exist on both of these classes. The following table lists the events that use this event handler.      |Events that occur when a tooltip opens|Events that occur when a tooltip closes|   |--------------------------------------------|---------------------------------------------|   |<xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>|<xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   |<xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>|<xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       These events are registered by the <xref:System.Windows.Controls.ToolTipService> class using the <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> and <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> fields, but the <xref:System.Windows.Controls.ToolTipService> class does not expose these events on itself (attached or otherwise). The <xref:System.Windows.FrameworkElement> and <xref:System.Windows.FrameworkContentElement> classes both implement the <xref:System.Windows.Controls.ToolTipService> and expose this event by defining the events in the previous table, copying the <xref:System.Windows.Controls.ToolTipService> fields to create new routed event identifiers that exist on the <xref:System.Windows.FrameworkElement> and <xref:System.Windows.FrameworkContentElement>classes.       If the tooltip is defined as a <xref:System.Windows.Controls.ToolTip> object, the <xref:System.Windows.Controls.ToolTip.Opened> and <xref:System.Windows.Controls.ToolTip.Closed> events of the <xref:System.Windows.Controls.ToolTip> class are also raised when a tooltip opens and closes."
  syntax:
    content: public delegate void ToolTipEventHandler(object sender, ToolTipEventArgs e);
