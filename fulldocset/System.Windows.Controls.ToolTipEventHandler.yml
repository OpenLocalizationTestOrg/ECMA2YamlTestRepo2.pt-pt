  summary: "Representa o método que irá processar o evento encaminhado que ocorrem quando uma descrição abre e fecha."
  remarks: "Quando uma descrição abre e fecha, este delegado fornece um processador de eventos. O elemento que especifica a descrição herda de um <xref:System.Windows.FrameworkElement>ou <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> Por conseguinte, os eventos de abrir e fechar existem ambas estas classes. A tabela seguinte lista os eventos que utilizam este processador de eventos.      | Eventos que ocorrem quando abre uma descrição | Eventos que ocorrem quando fecha uma descrição |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Estes eventos são registados pelo <xref:System.Windows.Controls.ToolTipService>classe utilizando o <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>e <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>campos, mas o <xref:System.Windows.Controls.ToolTipService>classe não expõe estes eventos em si próprio (ligado ou outros).</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> O <xref:System.Windows.FrameworkElement>e <xref:System.Windows.FrameworkContentElement>implementam classes de ambos os o <xref:System.Windows.Controls.ToolTipService>e expor este evento, definindo os eventos na tabela anterior, copiar o <xref:System.Windows.Controls.ToolTipService>campos para criar um novo encaminhados identificadores de evento que existe a <xref:System.Windows.FrameworkElement>e <xref:System.Windows.FrameworkContentElement>classes.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>       Se a descrição está definida como um <xref:System.Windows.Controls.ToolTip>objeto, o <xref:System.Windows.Controls.ToolTip.Opened>e <xref:System.Windows.Controls.ToolTip.Closed>eventos do <xref:System.Windows.Controls.ToolTip>classe também são gerados quando a descrição abre e fecha.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
