  name: EditingContext
  nameWithType: EditingContext
  fullName: System.Activities.Presentation.EditingContext
  type: Class
  summary: "Contains contextual state information for a designer, such as the <xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;></xref>. This includes permanent state information, such as the list of services running in the designer. It also includes transient state consisting of context items including the set of currently selected objects as well as the editing tool being used to manipulate objects on the design surface."
  remarks: "The EditingContext represents the communication boundary that is shared between the hosting application and the [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]. The EditingContext was implemented as a concrete class for ease of use. Override <xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A> and <xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A> to use customized managers derived from <xref:System.Activities.Presentation.ServiceManager> and <xref:System.Activities.Presentation.ContextItemManager>."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: 'public class EditingContext : IDisposable'
  inheritance:
