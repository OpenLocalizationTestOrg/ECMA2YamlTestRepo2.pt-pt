  name: EditingContext
  nameWithType: EditingContext
  fullName: System.Activities.Presentation.EditingContext
  type: Class
  summary: "Contém informações de estado contextuais para um estruturador, tais como o <xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;> </xref>. Isto inclui informações de estado permanente, como a lista de serviços em execução no designer. Também inclui o estado transitório constituídas por itens de contexto, incluindo o conjunto de objetos atualmente selecionados, bem como a ferramenta de edição a ser utilizado para manipular objetos a superfície do design."
  remarks: "O EditingContext representa o limite de comunicação que é partilhado entre a aplicação de alojamento e o [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]. O EditingContext foi implementado como uma classe concreta facilidade de utilização. Substituir <xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>e <xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A>a utilizar gestores personalizados e <xref:System.Activities.Presentation.ServiceManager> <xref:System.Activities.Presentation.ContextItemManager>.</xref:System.Activities.Presentation.ContextItemManager> </xref:System.Activities.Presentation.ServiceManager> </xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A> </xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: 'public class EditingContext : IDisposable'
  inheritance:
