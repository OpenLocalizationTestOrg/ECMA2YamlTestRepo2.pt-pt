  summary: "A propriedade do Item obtém o valor da propriedade que está localizado num índice especificado."
  remarks: "Em c#, esta propriedade é o indexador para a <xref:System.DirectoryServices.ResultPropertyValueCollection>classe.</xref:System.DirectoryServices.ResultPropertyValueCollection>       No JScript, pode utilizar as propriedades de predefinição indexada definidas por um tipo, mas não é possível definir explicitamente as suas próprias. No entanto, a especificar que o atributo expando numa classe automaticamente fornece uma predefinição de propriedade com um tipo de objeto e um tipo de índice de <xref:System.String>.</xref:System.String> incluída num índice"
