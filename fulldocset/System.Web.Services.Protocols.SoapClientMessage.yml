  namespace: System.Web.Services.Protocols
  summary: "Gets an instance of the client proxy class, which derives from <xref href=&quot;System.Web.Services.Protocols.SoapHttpClientProtocol&quot;></xref>."
  remarks: "The Client property can be accessed during any <xref:System.Web.Services.Protocols.SoapMessageStage>."
