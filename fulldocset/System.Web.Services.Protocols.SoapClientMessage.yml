- uid: System.Web.Services.Protocols.SoapClientMessage.MethodInfo
  id: MethodInfo
  parent: System.Web.Services.Protocols.SoapClientMessage
  langs:
  - csharp
  name: MethodInfo
  nameWithType: SoapClientMessage.MethodInfo
  fullName: System.Web.Services.Protocols.SoapClientMessage.MethodInfo
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Gets a representation of the method prototype of the XML Web service method for which the SOAP request is intended."
  remarks: "Although the MethodInfo property can be accessed during any stage, the method information is only available during <xref:System.Web.Services.Protocols.SoapMessageStage> and <xref:System.Web.Services.Protocols.SoapMessageStage>."
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service client. This particular fragment outputs to that log file the name of the proxy class method invoked by the client.  \n  \n [!code-cpp[SoapClientMessage#4](~/add/codesnippet/cpp/p-system.web.services.pr_42_1.cpp)]\n [!code-cs[SoapClientMessage#4](~/add/codesnippet/csharp/p-system.web.services.pr_42_1.cs)]\n [!code-vb[SoapClientMessage#4](~/add/codesnippet/visualbasic/p-system.web.services.pr_42_1.vb)]"
  syntax:
    content: public override System.Web.Services.Protocols.LogicalMethodInfo MethodInfo { get; }
    return:
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "A <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;></xref> representing the XML Web service method for which the SOAP request is intended."
  overload: System.Web.Services.Protocols.SoapClientMessage.MethodInfo*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapClientMessage.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapClientMessage
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapClientMessage.OneWay
  fullName: System.Web.Services.Protocols.SoapClientMessage.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Gets a value indicating whether the client waits for the server to finish processing an XML Web service method."
  remarks: "A <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> or <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> applied to an XML Web service method or XML Web service client can specify whether the XML Web service method is one way by setting the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A> property of the attribute.       The OneWay property can be accessed during any <xref:System.Web.Services.Protocols.SoapMessageStage>."
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service client. This particular fragment outputs to that log file a phrase stating the XML Web service method is one-way, when the OneWay property is `true`.  \n  \n [!code-cpp[SoapClientMessage#5](~/add/codesnippet/cpp/p-system.web.services.pr_1_1.cpp)]\n [!code-cs[SoapClientMessage#5](~/add/codesnippet/csharp/p-system.web.services.pr_1_1.cs)]\n [!code-vb[SoapClientMessage#5](~/add/codesnippet/visualbasic/p-system.web.services.pr_1_1.vb)]"
  syntax:
    content: public override bool OneWay { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the client does not wait for the server to completely process a method."
  overload: System.Web.Services.Protocols.SoapClientMessage.OneWay*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapClientMessage.SoapVersion
  id: SoapVersion
  parent: System.Web.Services.Protocols.SoapClientMessage
  langs:
  - csharp
  name: SoapVersion
  nameWithType: SoapClientMessage.SoapVersion
  fullName: System.Web.Services.Protocols.SoapClientMessage.SoapVersion
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Gets the version of the SOAP protocol used to communicate with the XML Web service."
  remarks: "When an XML Web service supports SOAP version 1.1,.NET Framework clients communicate with an XML Web service in that version by default. For details on how to change the version of the SOAP protocol, see the <xref:System.Web.Services.Protocols.SoapHttpClientProtocol.SoapVersion%2A?displayProperty=fullName> property."
  syntax:
    content: public override System.Web.Services.Protocols.SoapProtocolVersion SoapVersion { get; }
    return:
      type: System.Web.Services.Protocols.SoapProtocolVersion
      description: "One of the <xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;></xref> values. The default is <xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;></xref>."
  overload: System.Web.Services.Protocols.SoapClientMessage.SoapVersion*
  exceptions: []
  platform:
  - net462
