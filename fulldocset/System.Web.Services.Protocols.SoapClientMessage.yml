  namespace: System.Web.Services.Protocols
  summary: "Gets the <xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;></xref> HTTP request header field for the SOAP request or SOAP response."
  remarks: "The Action property is available in any <xref:System.Web.Services.Protocols.SoapMessageStage>."
  example:
