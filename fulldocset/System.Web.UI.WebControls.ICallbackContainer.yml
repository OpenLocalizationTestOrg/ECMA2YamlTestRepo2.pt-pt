  namespace: System.Web.UI.WebControls
  summary: "Creates a script for initiating a client callback to a Web server."
  remarks: "Implementations of the GetCallbackScript method should return a script that, when run on the client, will initiate a callback to the Web server.       The `argument` parameter is passed to the <xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A> method that handles the callback.       For more information on creating callbacks, see [Implementing Client Callbacks Without Postbacks](../Topic/Implementing%20Client%20Callbacks%20Programmatically%20Without%20Postbacks%20in%20ASP.NET%20Web%20Pages.md)."
  syntax:
    content: public string GetCallbackScript (System.Web.UI.WebControls.IButtonControl buttonControl, string argument);
    parameters:
