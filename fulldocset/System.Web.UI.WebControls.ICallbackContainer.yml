  name: ICallbackContainer
  nameWithType: ICallbackContainer
  fullName: System.Web.UI.WebControls.ICallbackContainer
  type: Interface
  summary: "Defines a method that enables controls to obtain a callback script."
  remarks: "Classes that implement the ICallbackContainer interface provide controls with a script that will initiate a callback to the server. A callback differs from the more common postback in that the page processing for the callback recreates the page without changing state information held by the page. For more information on creating callbacks, see [Implementing Client Callbacks Without Postbacks](../Topic/Implementing%20Client%20Callbacks%20Programmatically%20Without%20Postbacks%20in%20ASP.NET%20Web%20Pages.md).       Classes that implement the ICallbackContainer interface should also implement the <xref:System.Web.UI.ICallbackEventHandler> interface to handle the events raised by controls."
  syntax:
    content: public interface ICallbackContainer
  implements: []
  platform:
