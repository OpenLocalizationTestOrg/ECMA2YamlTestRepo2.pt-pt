  namespace: System.Windows.Documents
  summary: "Gets or sets the margin thickness for the element."
  remarks: "Margin is buffer space that falls outside an element&quot;s content area, between the edges of the element&quot;s content area and the edges of the parent element.  Contrast with <xref:System.Windows.Documents.Block.Padding%2A>, which is buffer space that falls inside an element&quot;s content area, between the element&quot;s content and the inner edge of the element.      <a name=&quot;xamlAttributeUsage_Margin&quot;></a>    ## XAML Attribute Usage      ```   <object Margin=&quot;uniformThickness&quot;/>   - or -   <object Margin=&quot;independentThickness&quot;/>   - or -   <object Margin=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Margin=&quot;qualifiedIndependentThickness&quot;/>   ```      <a name=&quot;xamlValues_Margin&quot;></a>    ## XAML Values    *uniformThickness*    String representation of a single <xref:System.Double> value to apply uniformly to all four thickness dimensions.  For example, a value of `&quot;10&quot;` is equivalent to a value of `&quot;10,10,10,10&quot;`.  An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.       *independentThickness*    String representation of four ordered <xref:System.Double> values corresponding to independent thickness dimensions for left, top, right, and bottom, in this order.  The four values must be separated with commas; spaces are not allowed.  For example, &quot;5,10,15,20&quot; results in 5 pixels of margin to the left of content, 10 pixels of margin above content, 15 pixels of margin to the right of content, and 20 pixels of margin below the content.       *qualifiedUniformThickness*    A value described by *uniformThickness* followed by one of the following unit specifiers: `px`, `in`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       For example, `&quot;1in&quot;` provides uniform margin of 1 inch in all directions.       *qualifiedIndependentThickness*    A value described by *independentThickness*, with each independent value followed by one of the following unit specifiers: `px`, `in`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       For example, `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.  Unit specifiers may be mixed or omitted from one or more values.      <a name=&quot;dependencyPropertyInfo_Margin&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.Block.MarginProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
