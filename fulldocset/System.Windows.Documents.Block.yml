  fullName: System.Windows.Documents.Block.BorderThickness
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Gets or sets the border thickness for the element."
  remarks: "<a name=&quot;xamlAttributeUsage_BorderThickness&quot;></a>    ## XAML Attribute Usage      ```   <object BorderThickness=&quot;uniformThickness&quot;/>   - or -   <object BorderThickness=&quot;independentThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedUniformThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedIndependentThickness&quot;/>   ```      <a name=&quot;xamlValues_BorderThickness&quot;></a>    ## XAML Values    *uniformThickness*    String representation of a single <xref:System.Double> value to apply uniformly to all four thickness dimensions.  For example, a value of `&quot;10&quot;` is equivalent to a value of `&quot;10,10,10,10&quot;`.  An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.       *independentThickness*    String representation of four ordered <xref:System.Double> values corresponding to independent thickness dimensions for left, top, right, and bottom, in this order.  The four values must be separated with commas; spaces are not allowed.  For example, &quot;5,10,15,20&quot; results in 5 pixels of border to the left of content, 10 pixels of border above content, 15 pixels of border to the right of content, and 20 pixels of border below the content.       *qualifiedUniformThickness*    A value described by *uniformThickness* followed by one of the following unit specifiers: `px`, `in`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       For example, `&quot;1in&quot;` provides uniform border of 1 inch in all directions.       *qualifiedIndependentThickness*    A value described by *independentThickness*, with each independent value followed by one of the following unit specifiers: `px`, `in`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       For example, `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.  Unit specifiers may be mixed or omitted from one or more values.      <a name=&quot;dependencyPropertyInfo_BorderThickness&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.Block.BorderThicknessProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
  example:
  - "The following example shows how to set the BorderThickness attribute of a <xref:System.Windows.Documents.Block> element (<xref:System.Windows.Documents.Paragraph>).  \n  \n [!code-xml[BlockSnippets#_Block_BordersXAML](~/add/codesnippet/Xaml/BlockSnippets/Window1.xaml#_block_bordersxaml)]  \n  \n The following figure shows how the preceding example renders.  \n  \n ![Screenshot: Blue, 1&#47;4inch border around Block](~/add/media/block-borders.png \"Screenshot: Blue, 1/4inch border around Block\")  \n  \n The following example shows how to set the BorderThickness property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_Borders](~/add/codesnippet/VisualBasic/blocksnippets/window1.xaml.vb#_block_borders)]\n [!code-cs[BlockSnippets#_Block_Borders](~/add/codesnippet/CSharp/BlockSnippets/Window1.xaml.cs#_block_borders)]"
