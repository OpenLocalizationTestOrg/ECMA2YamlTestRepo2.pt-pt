  namespace: System.Windows.Documents
  summary: "Gets or sets the height of each line of content."
  remarks: "A value of <xref:System.Double.NaN?displayProperty=fullName> (equivalent to an attribute value of `Auto`) indicates that the line height is determined automatically from the current font characteristics.       Changing this value does not change the height of the associated text; rather, it changes the height of the line that contains the text. To change the size of the text, use the <xref:System.Windows.Documents.FlowDocument.FontSize%2A> property.       In addition to this property, the layout of lines in a <xref:System.Windows.Documents.Block> is affected by its <xref:System.Windows.Documents.Block.LineStackingStrategy%2A> property.      <a name=&quot;xamlAttributeUsage_LineHeight&quot;></a>    ## XAML Attribute Usage      ```   <object LineHeight=&quot;double&quot;/>   - or -   <object LineHeight=&quot;qualifiedDouble&quot;/>   - or -   <object LineHeight=&quot;Auto&quot;/>   ```      <a name=&quot;xamlValues_LineHeight&quot;></a>    ## XAML Values    *double*    <xref:System.Double>       String representation of a <xref:System.Double> value equal to or greater than 0.0034 but equal to or less than 160000. An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.       *qualifiedDouble*    A *double* value as described above, (excepting `Auto`) followed by one of the following unit specifiers: `px`, `in`, `cm`, `pt`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       `cm` is centimeters; 1cm==(96/2.54) px       `pt` is points; 1pt==(96/72) px       Auto    Causes the line height is determined automatically from the current font characteristics.  Equivalent to a property value of <xref:System.Double.NaN?displayProperty=fullName>.      <a name=&quot;dependencyPropertyInfo_LineHeight&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Documents.Block.LineHeightProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
  example:
  - "The following example shows how to set the LineHeight attribute of a <xref:System.Windows.Documents.Block> element.  \n  \n [!code-xml[BlockSnippets#_Block_LineHeightXAML](~/add/codesnippet/Xaml/BlockSnippets/Window1.xaml#_block_lineheightxaml)]  \n  \n The following figure shows how the preceding example renders.  \n  \n ![Screenshot: FlowDocument LineHeight](~/add/media/flowdocument-lineheight.png \"Screenshot: FlowDocument LineHeight\")  \n  \n The following figure shows how the same <xref:System.Windows.Documents.FlowDocument> renders with the default setting of <xref:System.Windows.Documents.FlowDocument.LineHeight%2A>=<xref:System.Double.NaN?displayProperty=fullName>.  \n  \n ![Screenshot: FlowDocument LineHeight default](~/add/media/flowdocument-lineheightdefault.png \"Screenshot: FlowDocument LineHeight default\")  \n  \n The following example shows how to set the LineHeight property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_LineHeight](~/add/codesnippet/VisualBasic/blocksnippets/window1.xaml.vb#_block_lineheight)]\n [!code-cs[BlockSnippets#_Block_LineHeight](~/add/codesnippet/CSharp/BlockSnippets/Window1.xaml.cs#_block_lineheight)]"
