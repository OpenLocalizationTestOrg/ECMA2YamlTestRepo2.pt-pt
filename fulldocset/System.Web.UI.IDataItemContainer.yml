  name: DataItemIndex
  nameWithType: IDataItemContainer.DataItemIndex
  fullName: System.Web.UI.IDataItemContainer.DataItemIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "When implemented, gets the index of the data item bound to a control."
  remarks: "In implementing classes such as <xref:System.Web.UI.WebControls.FormView>, <xref:System.Web.UI.WebControls.GridViewRow>, and <xref:System.Web.UI.WebControls.DetailsView>, the DataItemIndex property is used to determine the index of the data item bound to the control from the data source. The DataItemIndex property does not refer to the index of the data item as displayed by the data control."
  example:
  - "The following code example demonstrates an implementation of the DataItemIndex property. It is part of a larger example in the <xref:System.Web.UI.IDataItemContainer> class overview topic.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#4](~/add/codesnippet/csharp/p-system.web.ui.idataite_0_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#4](~/add/codesnippet/visualbasic/p-system.web.ui.idataite_0_1.vb)]"
  syntax:
    content: public int DataItemIndex { get; }
    return:
      type: System.Int32
      description: "An <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref> representing the index of the data item in the data source."
  overload: System.Web.UI.IDataItemContainer.DataItemIndex*
  exceptions: []
  platform:
  - net462
