  name: IChannelInfo
  nameWithType: IChannelInfo
  fullName: System.Runtime.Remoting.IChannelInfo
  type: Interface
  summary: "Fornece informações de canal personalizado que são executadas juntamente com o <xref href=&quot;System.Runtime.Remoting.ObjRef&quot;> </xref>."
  remarks: "Esta interface é implementada pelo <xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>propriedade.</xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName> Fornece acesso a informações específicas contribuídas pelo domínio de aplicação onde o objeto exista ou canais que podem receber chamadas no processo de transporte. Esta interface também pode ser utilizada na criação personalizada <xref:System.Runtime.Remoting.ObjRef>classes.</xref:System.Runtime.Remoting.ObjRef>       Quando uma instância existente do objeto é empacotar as referências para produzir um <xref:System.Runtime.Remoting.ObjRef>, a <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>é copiado do canal (consulte <xref:System.Runtime.Remoting.Channels.IChannelReceiver>) para cada registado canal e armazenados na <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> </xref:System.Runtime.Remoting.Channels.IChannelReceiver> </xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef> Quando o <xref:System.Runtime.Remoting.ObjRef>é anular o marshalling no respectivo destino, o <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>fornecido através de IChannelInfo interface pode examinada e utilizada pelo canais correspondentes nesse domínio de aplicação ou processo para criar um receptor de transporte de mensagem que gere a comunicação entre o proxy e o objeto de servidor.</xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelInfo
