  fullName: System.Web.UI.WebControls.DropDownList
  type: Class
  summary: "Representa um controlo que permite ao utilizador selecionar um único item a partir de uma lista pendente."
  remarks: "Neste tópico:- [introdução](#Introduction)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # introdução utilize o controlo de DropDownList para criar um controlo de seleção única na lista pendente.       Pode controlar o aspecto do controlo DropDownList definindo a <xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>, <xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A>, e <xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A>Propriedades.</xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>       Para especificar os itens que pretende que seja apresentado no controlo DropDownList, coloque uma <xref:System.Web.UI.WebControls.ListItem>objeto para cada entrada entre a abertura e fecho do controlo DropDownList.</xref:System.Web.UI.WebControls.ListItem>       O controlo de DropDownList também suporta o enlace de dados. Para vincular o controlo a uma origem de dados, criar uma origem de dados, tais como um <xref:System.Collections.ArrayList?displayProperty=fullName>objeto, que contém os itens para apresentar no controlo.</xref:System.Collections.ArrayList?displayProperty=fullName> Em seguida, utilize o <xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>método para vincular a origem de dados para o controlo de DropDownList.</xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>       Utilize o <xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A>propriedade programaticamente determinar o índice do item selecionado pelo utilizador a partir do controlo DropDownList.</xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A> O índice pode ser utilizado para obter o item selecionado do `Items` coleção do controlo.      <a name=&quot;Accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controlo para que gera markup que está em conformidade com as normas de acessibilidade, consulte [acessibilidade no Visual Studio e ao ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controlos do ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe declarativa```   <asp:DropDownList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:DropDownList>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191893).  \n  \n The following code example demonstrates how to create a DropDownList control that contains four items.  \n  \n [!code-cs[DropDownListDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_19_1.aspx)]\n [!code-vb[DropDownListDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_19_1.aspx)]  \n  \n The following code example demonstrates how to create a DropDownList control though data binding.  \n  \n [!code-cs[DropDownListDataBinding#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_19_2.aspx)]\n [!code-vb[DropDownListDataBinding#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_19_2.aspx)]"
