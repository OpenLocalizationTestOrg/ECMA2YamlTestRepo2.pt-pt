  summary: "Especifica o modo de arranque em que o sistema foi iniciado."
  remarks: "Esta enumeração define os identificadores que representam os modos de arranque do sistema operativo padrão.       Esta enumeração é utilizada pela <xref:System.Windows.Forms.SystemInformation.BootMode%2A>propriedade de <xref:System.Windows.Forms.SystemInformation>classe.</xref:System.Windows.Forms.SystemInformation> </xref:System.Windows.Forms.SystemInformation.BootMode%2A>       O modo de arranque Normal é o modo de arranque do sistema padrão. O modo de arranque FailSafe também é denominado o modo de segurança. O modo de arranque FailSafeWithNetwork também é denominado o modo de segurança com o funcionamento em rede."
