  type: Class
  summary: "Represents a set of proposed changes to a running workflow instance."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       All proposed changes to a running workflow instance must be made using a WorkflowChanges object.       When a WorkflowChanges object is constructed in application code (outside the workflow instance), the <xref:System.Workflow.ComponentModel.Activity> object that is passed to the constructor must be the object that is returned by the <xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowDefinition%2A> method of the <xref:System.Workflow.Runtime.WorkflowInstance> class."
  example:
