  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_list&quot; name=&quot;list&quot; href=&quot;&quot;> </xref> elemento de esquema XML, tal como especificado pelo Consortium a World Wide Web (W3C). Esta classe pode ser utilizada para definir um <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> elemento como uma lista de valores de um tipo de dados especificada."
  remarks: "Quando um tipo de dados é derivado de um tipo de dados de lista, as facetas de restrições seguintes podem ser utilizadas: `length`, `maxLength`, `minLength`, `enumeration`, `pattern`, e `whiteSpace`.       Para cada `length`, `maxLength`, e `minLength`, a unidade de comprimento é medida em número de itens de lista. O valor de `whiteSpace` seja resolvido para o `collapse` valor."
