- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled
  id: ReceiveContextEnabled
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveContextEnabled
  nameWithType: MsmqBindingElementBase.ReceiveContextEnabled
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que indica se contexto de recepção para processamento de mensagens em filas de mensagens em fila está ativada."
  remarks: "Quando esta opção estiver ativada, um serviço pode &quot;observar&quot; uma mensagem na fila para processamento-lo e, se algo não bate certo e é emitida uma exceção, este irá permanecer na fila. Serviços podem também &quot;bloquear&quot; mensagens para Repita processamento posteriormente no tempo. ReceiveContext fornece um mecanismo para &quot;Concluir&quot; mensagem processado uma vez por isso, pode ser removida da fila. As mensagens são já não está a ser filas de leitura e escritas novamente através da rede e as mensagens individuais não são bouncing em instâncias de serviço diferentes durante o processamento."
  syntax:
    content: public bool ReceiveContextEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se receber o contexto para processamento de mensagens em filas está ativada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor de enumeração que especifica a forma como são processadas poison mensagens e de que não não possível emitir."
  remarks: "Quando esta propriedade está definida como <xref:System.ServiceModel.ReceiveErrorHandling>, o serviço de escuta falhou e um <xref:System.ServiceModel.ProtocolException>(encapsulamento um <xref:System.ServiceModel.MsmqPoisonMessageException>) é rastreado e emitida.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> A mensagem for deixada na fila e tem de ser removida de uma forma manual. O <xref:System.ServiceModel.MsmqPoisonMessageException>contém um <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>que podem ser utilizados para identificar e remova manualmente a mensagem da fila de mensagens poison.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       Quando esta propriedade está definida como <xref:System.ServiceModel.ReceiveErrorHandling>, a mensagem inválida simplesmente é removida.</xref:System.ServiceModel.ReceiveErrorHandling>       Quando esta propriedade está definida como <xref:System.ServiceModel.ReceiveErrorHandling>, uma confirmação negativa é enviada para o cliente e a mensagem é removida da fila de mensagens poison.</xref:System.ServiceModel.ReceiveErrorHandling> Esta opção está disponível apenas na colocação de mensagens (MSMQ) 4.0.       Quando esta propriedade está definida como <xref:System.ServiceModel.ReceiveErrorHandling>, a mensagem é movida para a subfila de mensagem de poison final.</xref:System.ServiceModel.ReceiveErrorHandling> Esta opção só está disponível no colocação de mensagens (em fila também conhecido como MSMQ) 4.0."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "A <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> valor que especifica a forma como são processadas poison mensagens e de que não não possível emitir."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling*
  exceptions: []
  platform:
  - net462
