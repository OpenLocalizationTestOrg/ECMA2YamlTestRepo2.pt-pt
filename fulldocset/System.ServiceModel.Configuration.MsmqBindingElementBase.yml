  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o número máximo de tentativas imediatas que o Gestor de filas deve tentar se falhar de transmissão de uma mensagem da fila da aplicação para a aplicação."
  remarks: "Se for atingido o número máximo de tentativas de entrega e a mensagem não é acedida pela aplicação, em seguida, a mensagem é enviada para uma fila de repetição para redelivery numa altura posterior. A quantidade de tempo antes da mensagem é transferida novamente para a fila de envio é controlada pelo <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> Se tentativas ciclos alcance o <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>valor, em seguida, a mensagem está é enviada para a fila de mensagens poison ou uma confirmação negativa é enviada para o remetente.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de vezes que o Gestor de filas deve tentar enviar uma mensagem antes de transferi-lo para a fila de repetições."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica o período de tempo de espera antes de tentar repetir outro ciclo ao tentar entregar uma mensagem que não foi possível entregar."
  remarks: "Um ciclo de repetição único torna tentativas repetidas para entregar uma mensagem para a aplicação recetora (especificada pelo <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>propriedade).</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> Se todas as tentativas falharem, a mensagem é colocada na fila de repetições. Esta propriedade especifica quanto a mensagem permanece na fila de repetições antes de que é transferido para a fila de aplicação para outro ciclo de tentativas. Esta propriedade está disponível a partir de [!INCLUDE[wv](~/add/includes/wv-md.md)] ou sistemas operativos posteriores."
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "O <xref:System.TimeSpan>que especifica o intervalo de tempo de espera antes de iniciar o próximo ciclo de tentativas de entrega para a aplicação recetora.</xref:System.TimeSpan> O valor predefinido é 30 (minutos)."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica o período de tempo as mensagens são válidas. Quando tiver decorrido este tempo, a mensagem é colocada numa fila entregues (se disponível)."
  remarks: "Aplicações em fila, por predefinição, de trabalho desligada, de forma para que as aplicações de envio e receção podem não estar em execução ao mesmo tempo. Por conseguinte, uma mensagem enviada pela aplicação emissora poderá não ser processada imediatamente pela aplicação recetora. Algumas mensagens contêm informações que é válidas apenas para um determinado período de tempo. Se não for possível entregar esta mensagem dentro desse período de tempo, já não contém informações úteis e devem ser removida. Esta propriedade permite-lhe especificar um limite de tempo para o intervalo de tempo que uma mensagem é mantida antes de entrega para a fila de aplicação. Se este limite de tempo decorrido antes da mensagem sejam entregue para a fila de aplicação, a mensagem é colocada na fila entregues esteja disponível (determinado pelo <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>propriedade); caso contrário, se nenhuma fila entregues estiver disponível, a mensagem é removida.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>valor que especifica o período de tempo as mensagens são válidas.</xref:System.TimeSpan> O valor predefinido é de 24 horas."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing
  id: UseMsmqTracing
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: UseMsmqTracing
  nameWithType: MsmqBindingElementBase.UseMsmqTracing
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que indica se a instalações de rastreio do incorporada de mensagem de colocação de mensagens (em fila também conhecido como MSMQ) é utilizada."
  remarks: "Quando UseMsmqTracing está definida como `true`, o canal em fila utiliza a instalações de rastreio de mensagem incorporada a colocação de mensagens em fila. Através desta função, relatório é enviada uma mensagem para uma fila de relatórios especificado sempre que uma mensagem entra e sai de uma fila manager."
  syntax:
    content: public bool UseMsmqTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se for utilizada a instalações de rastreio de mensagem incorporada a colocação de mensagens em fila; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal
  id: UseSourceJournal
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: UseSourceJournal
  nameWithType: MsmqBindingElementBase.UseSourceJournal
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que indica se as cópias de mensagens processadas por este enlace devem ser armazenadas na fila de diário de origem."
  remarks: "Aplicações em fila que mantenha um registo de mensagens em fila que ter deixado de fila de saída no computador de origem podem ter as mensagens copiadas para uma fila de diário de alterações. Depois de uma mensagem deixa a fila de saída e uma confirmação é recebida que a mensagem foi recebida no computador de destino, é mantida uma cópia da mensagem na fila de diário de alterações de sistema do computador de envio."
  syntax:
    content: public bool UseSourceJournal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as mensagens processadas por este enlace são copiadas para a fila de diário de origem; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ValidityDuration
