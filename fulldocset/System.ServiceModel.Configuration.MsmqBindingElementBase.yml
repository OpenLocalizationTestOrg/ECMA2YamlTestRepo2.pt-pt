  name: ValidityDuration
  nameWithType: MsmqBindingElementBase.ValidityDuration
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ValidityDuration
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica um tempo limite de ligação quando utilizado com canais em fila."
  remarks: >-
    > [!IMPORTANT]

    >  If ValidityDuration expires for a message, any transaction that may be used for its processing will be aborted along with the workflow instance if the expiration occurs during the transaction.
  syntax:
    content: public TimeSpan ValidityDuration { get; set; }
    return:
      type: System.TimeSpan
      description: "Um tempo limite de ligação quando utilizado com canais em fila."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ValidityDuration*
  exceptions: []
