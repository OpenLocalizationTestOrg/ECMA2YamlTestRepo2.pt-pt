- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal
  id: UseSourceJournal
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: UseSourceJournal
  nameWithType: MsmqBindingElementBase.UseSourceJournal
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that indicates whether copies of messages processed by this binding should be stored in the source journal queue."
  remarks: "Queued applications that keep a record of messages that have left the source computer&quot;s outgoing queue can have the messages copied to a journal queue. After a message leaves the outgoing queue and an acknowledgment is received that the message was received on the destination computer, a copy of the message is kept in the sending computer&quot;s system journal queue."
  syntax:
    content: public bool UseSourceJournal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if messages processed by this binding are copied to the source journal queue; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default value is <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal*
  exceptions: []
  platform:
  - net462
