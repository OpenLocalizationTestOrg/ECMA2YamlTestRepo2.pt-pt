- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled
  id: ReceiveContextEnabled
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveContextEnabled
  nameWithType: MsmqBindingElementBase.ReceiveContextEnabled
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that indicates whether receive context for processing messages in queues is enabled."
  remarks: "When this is enabled, a service can “peek” a message on the queue to begin processing it, and, if anything goes wrong and an exception is thrown, it remains on the queue. Services can also “lock” messages in order to retry processing at a later point in time. ReceiveContext provides a mechanism for “completing” the message once processed so it can be removed from the queue. Messages are no longer being read and re-written to queues over the network, and individual messages aren’t bouncing across different service instances during processing."
  syntax:
    content: public bool ReceiveContextEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if receive context for processing messages in queues is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets an enumeration value that specifies how poison and messages that cannot be dispatched are handled."
  remarks: "When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling>, the listener is faulted and a <xref:System.ServiceModel.ProtocolException> (wrapping a <xref:System.ServiceModel.MsmqPoisonMessageException>) is traced and thrown. The message is left in the queue and must be removed in a manual way. The <xref:System.ServiceModel.MsmqPoisonMessageException> contains a <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> that can be used to identify and manually remove the message from the poison-message queue.       When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling>, the offending message is simply dropped.       When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling>, a negative acknowledgement is sent to the client and the message is removed from the poison-message queue. This option is available only on Message Queuing (MSMQ) 4.0.       When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling>, the message is moved to the final poison-message subqueue. This option is available only on Message Queuing (also known as MSMQ) 4.0."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "A <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;></xref> value that specifies how poison and messages that cannot be dispatched are handled."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqBindingElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets the maximum number of immediate retries that the queue manager should attempt if transmission of a message from the application queue to the application fails."
  remarks: "If the maximum number of delivery attempts is reached and the message is not accessed by the application, then the message is sent to a retry queue for redelivery at a later time. The amount of time before the message is transferred back to the sending queue is controlled by <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>. If retry cycles reach the <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> value, then the message is either sent to the poison-message queue, or a negative acknowledgement is sent back to the sender.       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>."
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of times the queue manager should attempt to send a message before transferring it to the retry queue."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that specifies how long to wait before attempting another retry cycle when attempting to deliver a message that could not be delivered."
  remarks: "A single retry cycle makes repeated attempts to deliver a message to the receiving application (specified by the <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> property). If all attempts fail, the message is placed back in the retry queue. This property specifies how long the message remains in the retry queue before it is transferred to the application queue for another retry cycle. This property is available starting with the [!INCLUDE[wv](~/add/includes/wv-md.md)] or later operating systems."
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "The <xref:System.TimeSpan> that specifies the interval of time to wait before starting the next cycle of delivery attempts to the receiving application. The default value is 30 (minutes)."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets a value that specifies how long messages are valid. When this time has elapsed, the message is placed in a dead-letter queue (if available)."
  remarks: "Queued applications, by design, work in a disconnected manner, so the sending and receiving applications might not be running at the same time. Therefore, a message sent by the sending application might not be processed immediately by the receiving application. Some messages contain information that is valid only for a particular period of time. If this message is not delivered within that period of time, it no longer contains useful information and should be dropped. This property enables you to specify a time limit for how long a message is kept prior to delivery to the application queue. If this time limit elapses prior to the message being delivered to the application queue, the message is placed in the dead-letter queue if one is available (determined by the <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A> property); otherwise, if no dead-letter queue is available, the message is dropped."
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan> value that specifies how long messages are valid. The default value is 24 hours."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing
  id: UseMsmqTracing
