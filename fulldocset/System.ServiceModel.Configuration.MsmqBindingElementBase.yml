- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um <xref:System.Uri>que identifica uma fila entregues personalizada, onde são enviadas mensagens expiradas ou mensagens que não foi possível entregar.</xref:System.Uri>"
  remarks: "A *entregues fila* é uma fila gerida pelo Gestor de fila de envio da aplicação que armazena as mensagens que falharam a possível entregar ou ter expirado. O `CustomDeadLetterQueue` propriedade permite-lhe especificar uma fila entregues personalizada, em vez de utilizar a fila de todo sistema, entregues predefinido.       O URI especificado pelo CustomDeadLetterQueue tem de utilizar o esquema NET. MSMQ.       Se <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>está definido como <xref:System.ServiceModel.DeadLetterQueue>ou <xref:System.ServiceModel.DeadLetterQueue>, em seguida, CustomDeadLetterQueue tem de ser definido como `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A> Se não for CustomDeadLetterQueue `null`, em seguida, <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>tem de ser definido como <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "A <xref:System.Uri>instância que contém o URI personalizada mensagens não-letra-da fila de.</xref:System.Uri>"
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> definição para este enlace."
  remarks: "O *entregues fila* é uma fila gerida pelo Gestor de fila de envio da aplicação que armazena as mensagens que falharam a possível entregar ou ter expirado. Os motivos pelos quais uma mensagem pode não conseguir aceder a aplicação recetora incluem:-é enviada uma mensagem transacional para uma fila não transacional.      -Um não transacional é enviado para uma fila transacional.      -Um não autenticados é enviado para uma fila que aceita apenas mensagens autenticadas.      -Um não encriptada é enviado para uma fila que aceita apenas mensagens encriptadas.      -A mensagem expira antes da mensagem é enviada para um recetor.      -A quota de armazenamento de mensagem do computador de destino ou a quota de armazenamento da fila de destino for excedida, ou existe nenhum espaço de armazenamento disponível no computador de destino quando chega a mensagem.      -O remetente não tem o [direitos de acesso](http://go.microsoft.com/fwlink/?LinkID=96167) necessário para colocar a mensagem na fila de destino.      -A assinatura digital anexada à mensagem não é válida.      -Não é possível desencriptar uma mensagem encriptada pelo Gestor de fila de destino.      -A fila de destino é removida ou eliminada antes de obter a mensagem."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "A <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> valor que especifica o tipo de fila de entregues a utilizar, se aplicável."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingElementBase.Durable
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica se as mensagens enviadas com este enlace são duradouras ou voláteis."
  remarks: "Se esta propriedade estiver definida como `true`, as mensagens são duráveis; caso contrário, as mensagens são volátil. Duráveis mensagens não serão perdidas se o Gestor de filas falhas. O valor predefinido para esta propriedade é `true`. Quando exatamente-assim que oferece garantias ao rendimento são necessários (<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> está definido como `true`), esta propriedade tem de ser definida `true`.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as mensagens processadas por este enlace são duráveis; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se forem volátil. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable*
  exceptions: []
  platform:
  - net462
