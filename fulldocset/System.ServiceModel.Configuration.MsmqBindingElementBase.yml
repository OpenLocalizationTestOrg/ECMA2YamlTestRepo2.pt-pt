- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o número máximo de ciclos de repetição para tentar a entrega de mensagens em fila à aplicação receptora."
  remarks: "A *Repita ciclo* é quando uma mensagem é transferida da fila de repetições para a fila de aplicação para tentar a entrega para a aplicação. As mensagens são colocadas na fila de repetição após um número de tentativas imediatas, como especificado pelo <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A> a falhar MaxRetryCycles Especifica o número de ciclos de tentativas e não inclui a tentativa inicial para enviar a mensagem. É feita uma tentativa para entregar uma mensagem de um máximo de (1 + MaxRetryCycles) * (ReceiveRetryCount + 1) vezes. Por exemplo, se ReceiveRetryCount = 0 e MaxRetryCycles é 1, há um máximo de duas tentativas para entregar a mensagem. Esta propriedade está disponível a partir de [!INCLUDE[wv](~/add/includes/wv-md.md)] sistema operativo."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de ciclos de repetição para tentar antes da transferência de uma mensagem para a fila de mensagens poison."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
