  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que especifica se as mensagens enviadas com este enlace têm exatamente-uma vez oferece garantias ao rendimento."
  remarks: "<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>, quando definido como `true`, indica que a colocação de mensagens (em fila também conhecido como MSMQ) garante que é entregue uma mensagem enviada para a fila de mensagens a receber, uma vez e apenas uma vez.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> Se falhar de entrega, a mensagem é enviada para a fila de entregues consoante o `DeadLetterQueue` definição de propriedade. Definição <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>para `true` requer a fila para ser transacional.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as mensagens enviadas com este enlace tem exatamente-uma vez oferece garantias ao rendimento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
