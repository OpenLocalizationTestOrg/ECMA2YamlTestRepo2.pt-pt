- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gets or sets the maximum number of retry cycles to attempt delivery of messages to the receiving application."
  remarks: "A *retry cycle* is when a message is transferred from the retry queue to the application queue to attempt delivery to the application. Messages are placed in the retry queue after failing a number of immediate retries as specified by <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>. MaxRetryCycles specifies the number of retry cycles and does not include the initial attempt to send the message. An attempt to deliver a message is made a maximum of (1 + MaxRetryCycles) * (ReceiveRetryCount + 1) times. For example, if ReceiveRetryCount = 0 and MaxRetryCycles is 1, there is a maximum of two attempts to deliver the message. This property is available starting with the [!INCLUDE[wv](~/add/includes/wv-md.md)] operating system."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "The maximum number of retry cycles to attempt prior to transferring a message to the poison-message queue."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
