  name: RegularExpressionValidator
  nameWithType: RegularExpressionValidator
  fullName: System.Web.UI.MobileControls.RegularExpressionValidator
  type: Class
  summary: "Provides control capability to validate that another control&quot;s value matches a provided regular expression. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "This class behaves identically to the ASP.NET <xref:System.Web.UI.WebControls.RegularExpressionValidator?displayProperty=fullName> control.       By default, <xref:System.Web.UI.MobileControls.Command> controls on a form raise validator controls on the form to perform validation when the form is submitted to the server. To disable automatic validation, set the <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A> property on the <xref:System.Web.UI.MobileControls.Command> to `false`."
  example:
  - "The following example shows how you can add regular expression properties, such as the <xref:System.Web.UI.MobileControls.RegularExpressionValidator.ValidationExpression%2A> and <xref:System.Web.UI.MobileControls.TextControl.Text%2A> properties, programmatically during a page load.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileRegExprValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_19_1.aspx)]\n [!code-cs[MobileRegExprValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_19_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ToolboxData("<{0}:RegularExpressionValidator runat="server" ErrorMessage="RegularExpressionValidator"></{0}:RegularExpressionValidator>")]

      public class RegularExpressionValidator : System.Web.UI.MobileControls.BaseValidator
