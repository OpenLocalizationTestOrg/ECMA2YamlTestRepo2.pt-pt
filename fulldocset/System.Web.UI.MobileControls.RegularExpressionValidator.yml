- uid: System.Web.UI.MobileControls.RegularExpressionValidator.ValidationExpression
  id: ValidationExpression
  parent: System.Web.UI.MobileControls.RegularExpressionValidator
  langs:
  - csharp
  name: ValidationExpression
  nameWithType: RegularExpressionValidator.ValidationExpression
  fullName: System.Web.UI.MobileControls.RegularExpressionValidator.ValidationExpression
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Gets or sets the regular expression assigned to be the validation criteria. The default value is an empty string (&quot;&quot;). This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The following table shows some sample validation expressions:  \n  \n|Type of Validation|Validation Expression|  \n|------------------------|---------------------------|  \n|E-mail|\\w+([-+.]\\w+)*@\\w+([-.]\\w+)\\*\\\\.\\w+([-.]\\w+)|  \n|Phone number|((\\\\(\\d{3}\\\\) ?)&#124;(\\d{3}-))?\\d{3}-\\d{4}|  \n|URL|http://([\\w-]+\\\\.)+[\\w-]+(/[\\w-./?%&=]*)?|"
  syntax:
    content: public string ValidationExpression { get; set; }
    return:
      type: System.String
      description: "The regular expression assigned to be the validation criteria.       The <xref href=&quot;System.Web.UI.MobileControls.RegularExpressionValidator&quot;></xref> does not perform validation on an empty string. To test for an empty string, use the <xref href=&quot;System.Web.UI.MobileControls.RequiredFieldValidator&quot;></xref> and <xref href=&quot;System.Web.UI.MobileControls.RegularExpressionValidator&quot;></xref> controls together."
  overload: System.Web.UI.MobileControls.RegularExpressionValidator.ValidationExpression*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The regular expression assigned was malformed."
  platform:
  - net462
