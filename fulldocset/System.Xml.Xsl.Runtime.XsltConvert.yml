  fullName: System.Xml.Xsl.Runtime.XsltConvert
  type: Class
  summary: "Contains conversion routines used by XSLT."
  remarks: "These conversions fall into the following three categories:      -   Internal type to internal type: These are conversions from one of the five XSLT types to another of the five types.      -   External type to internal type: These are conversions from any of the Xsd types to one of the five XSLT types.      -   Internal type to external type: These are conversions from one of the five XSLT types to any of the Xsd types."
