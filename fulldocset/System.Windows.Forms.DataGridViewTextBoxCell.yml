  name: DataGridViewTextBoxCell
  nameWithType: DataGridViewTextBoxCell
  fullName: System.Windows.Forms.DataGridViewTextBoxCell
  type: Class
  summary: "Mostra informações de texto editável num <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "A classe de DataGridViewTextBoxCell é um tipo especializado de <xref:System.Windows.Forms.DataGridViewCell>utilizado para apresentar uma cadeia única de informações de baseado em texto editáveis.</xref:System.Windows.Forms.DataGridViewCell> Os anfitriões de DataGridViewTextBoxCell atualmente selecionados um <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>controlo no qual o utilizador pode editar o valor da célula (partindo do princípio o <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>do DataGridViewTextBoxCell for definida como `false`).</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       O <xref:System.Windows.Forms.DataGridViewTextBoxColumn>é o tipo de coluna é especializado para armazenar as células deste tipo.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> Por predefinição, o <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>é inicializada para um novo DataGridViewTextBoxCell.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> Para o padrão de células na coluna após um DataGridViewTextBoxCell existente, defina a coluna <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>propriedade à célula para utilizar como um padrão.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       As propriedades relacionadas com a célula da coluna são wrappers para as propriedades da mesma forma-com o nome da célula de modelo. Alterar os valores de propriedade da célula modelo irá afetar apenas células com base no modelo que são adicionadas após a alteração. Alterar os valores de propriedade relacionados com a célula da coluna, no entanto, irá atualizar a célula de modelo e todos os outras células na coluna e atualize a apresentação de coluna, se necessário."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
