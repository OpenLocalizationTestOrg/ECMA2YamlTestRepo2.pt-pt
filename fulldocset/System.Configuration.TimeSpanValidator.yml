  name: TimeSpanValidator
  nameWithType: TimeSpanValidator
  fullName: System.Configuration.TimeSpanValidator
  type: Class
  summary: "Provides validation of a <xref:System.TimeSpan> object."
  remarks: "The TimeSpanValidator class is used to ensure that a <xref:System.TimeSpan> object meets specific criteria. The <xref:System.Configuration.TimeSpanValidator.%23ctor%2A> constructor with two parameters ensures that both a minimum and a maximum <xref:System.TimeSpan> value are adhered to. The <xref:System.Configuration.TimeSpanValidator.%23ctor%2A> constructor with three parameters checks both the minimum and maximum <xref:System.TimeSpan> values, as well as whether the validation range is exclusive. The <xref:System.Configuration.TimeSpanValidator.%23ctor%2A> constructor with four parameters checks the previous three parameters and also checks whether the <xref:System.TimeSpan> value is equal to a specific number of seconds.       The <xref:System.Configuration.TimeSpanValidator.CanValidate%2A> method determines whether the object type being validated matches the expected type. The object being validated is passed as a parameter of the <xref:System.Configuration.TimeSpanValidator.Validate%2A> method."
  example:
  - "The following code example demonstrates how to use the TimeSpanValidator type.  \n  \n [!code-cs[System.Configuration.TimeSpanValidator#1](~/add/codesnippet/csharp/t-system.configuration.t_2_1.cs)]\n [!code-vb[System.Configuration.TimeSpanValidator#1](~/add/codesnippet/visualbasic/t-system.configuration.t_2_1.vb)]"
