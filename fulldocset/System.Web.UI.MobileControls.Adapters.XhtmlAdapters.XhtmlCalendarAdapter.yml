  summary: "Sets the <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode*> according to the user&quot;s actions on any primary or secondary page of the <xref href=&quot;System.Web.UI.MobileControls.Calendar&quot;></xref> control. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
