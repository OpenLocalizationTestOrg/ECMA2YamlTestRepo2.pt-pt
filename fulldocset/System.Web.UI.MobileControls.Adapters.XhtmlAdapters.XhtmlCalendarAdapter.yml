  type: Class
  summary: "Provides an XHTML adapter class for the <xref href=&quot;System.Web.UI.MobileControls.Calendar&quot;></xref>. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "Control or device developers can inherit the XhtmlCalendarAdapter to create a custom adapter to take advantage of a new kind of target device, or to support a custom version of the <xref:System.Web.UI.MobileControls.Calendar?displayProperty=fullName> control.       A custom adapter might override the <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnInit%2A> or <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnLoad%2A> methods to change how the <xref:System.Web.UI.MobileControls.Calendar> is first presented to the user. Or, you might change <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.LoadAdapterState%2A> and <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.SaveAdapterState%2A> to track different information about the state of the adapter. You might change <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnPreRender%2A> to modify data structures for a custom calendar, or add custom processing to the <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.Render%2A> method to take advantage of new capabilities in a specific target device. A new target device might also have special needs that require modification to the <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A> method."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

