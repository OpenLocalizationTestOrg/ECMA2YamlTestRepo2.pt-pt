  summary: "Fornece uma classe de placa XHTML para o <xref href=&quot;System.Web.UI.MobileControls.Calendar&quot;> </xref>. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Os programadores de controlo ou dispositivo podem herdar XhtmlCalendarAdapter para criar um adaptador personalizado para tirar partido de um novo tipo de dispositivo de destino ou para suportar uma versão personalizada do <xref:System.Web.UI.MobileControls.Calendar?displayProperty=fullName>controlo.</xref:System.Web.UI.MobileControls.Calendar?displayProperty=fullName>       Pode substituir um adaptador de personalizado o <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnInit%2A>ou <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnLoad%2A>métodos para alterar o <xref:System.Web.UI.MobileControls.Calendar>pela primeira vez é apresentado ao utilizador.</xref:System.Web.UI.MobileControls.Calendar> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnLoad%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnInit%2A> Em alternativa, poderá alterar <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.LoadAdapterState%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.SaveAdapterState%2A>para controlar diferentes informações sobre o estado da placa.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.SaveAdapterState%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.LoadAdapterState%2A> Poderá alterar <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnPreRender%2A>modificar estruturas de dados para um calendário personalizado ou adicionar processamento personalizado para o <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.Render%2A>método para tirar partido das novas capacidades do dispositivo-alvo específico.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.Render%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnPreRender%2A> Um novo dispositivo de destino também poderão ter necessidades especiais que requerem a modificação para a <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A>método.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A>"
