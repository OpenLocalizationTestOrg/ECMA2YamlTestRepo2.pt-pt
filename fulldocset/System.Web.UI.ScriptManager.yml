- uid: System.Web.UI.ScriptManager.ScriptResourceMapping
  id: ScriptResourceMapping
  parent: System.Web.UI.ScriptManager
  langs:
  - csharp
  name: ScriptResourceMapping
  nameWithType: ScriptManager.ScriptResourceMapping
  fullName: System.Web.UI.ScriptManager.ScriptResourceMapping
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém um <xref href=&quot;System.Web.UI.ScriptResourceMapping&quot;> </xref> objeto."
  remarks: "O devolve de propriedade ScriptResourceMapping estático um <xref:System.Web.UI.ScriptResourceMapping>objeto pode conter uma coleção de mapeamentos que representam a localização do recurso de script (redirecionamento de script).</xref:System.Web.UI.ScriptResourceMapping> Esta coleção de mapeamentos pode ser mapeada com base nos nomes ou pares nome/assemblagem e pode apontar para um <xref:System.Web.UI.ScriptResourceDefinition>objeto.</xref:System.Web.UI.ScriptResourceDefinition>"
  example:
  - "The following examples shows how to add a <xref:System.Web.UI.ScriptResourceDefinition> object that can be referenced by a <xref:System.Web.UI.ScriptManager> object. Add the following code to the Global.asax file in the `Application_Start` event.  \n  \n```c#  \nScriptResourceDefinition myScriptResDef = new ScriptResourceDefinition();  \nmyScriptResDef.Path = \"~/Scripts/jquery-1.4.2.min.js\";  \nmyScriptResDef.DebugPath = \"~/Scripts/jquery-1.4.2.js\";  \nmyScriptResDef.CdnPath = \"http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js\";  \nmyScriptResDef.CdnDebugPath = \"http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.js\";  \nScriptManager.ScriptResourceMapping.AddDefinition(\"jquery\", null, myScriptResDef);  \n```  \n  \n```vb#  \nDim myScriptResDef As New ScriptResourceDefinition()  \nmyScriptResDef.Path = \"~/Scripts/jquery-1.4.2.min.js\"  \nmyScriptResDef.DebugPath = \"~/Scripts/jquery-1.4.2.js\"  \nmyScriptResDef.CdnPath = \"http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js\"  \nmyScriptResDef.CdnDebugPath = \"http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.js\"  \nScriptManager.ScriptResourceMapping.AddDefinition(\"jquery\", Nothing, myScriptResDef)  \n```  \n  \n In the markup for an ASP.NET Web Forms page (.aspx file), add the following markup inside the `form` element and before any elements or code that uses jQuery script.  \n  \n```  \n<asp:ScriptManager ID=\"sm1\" runat=\"server\">  \n  <Scripts>  \n    <asp:ScriptReference Name=\"jquery\"/>  \n  </Scripts>  \n</asp:ScriptManager>  \n```"
  syntax:
    content: public static System.Web.UI.ScriptResourceMapping ScriptResourceMapping { get; }
    return:
      type: System.Web.UI.ScriptResourceMapping
      description: "A <xref href=&quot;System.Web.UI.ScriptResourceMapping&quot;></xref> object."
  overload: System.Web.UI.ScriptManager.ScriptResourceMapping*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.ScriptManager.Scripts
  id: Scripts
  parent: System.Web.UI.ScriptManager
  langs:
  - csharp
  name: Scripts
  nameWithType: ScriptManager.Scripts
  fullName: System.Web.UI.ScriptManager.Scripts
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém um <xref href=&quot;System.Web.UI.ScriptReferenceCollection&quot;> </xref> objeto que contém o <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> objetos, cada um dos quais representa um ficheiro de script composto ao cliente."
  remarks: "O <xref:System.Web.UI.ScriptReferenceCollection>objeto é devolvido por esta propriedade é uma coleção de <xref:System.Web.UI.ScriptReference>objetos, cada um dos quais representa um ficheiro de script.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceCollection> A coleção inclui referências para todos os ficheiros de script que necessita de ASP.NET para a funcionalidade de Ajax e ficheiros de script personalizado. Ficheiros de script personalizado para compor podem ser definidos no <xref:System.Web.UI.ScriptManager>controlo ou um associados <xref:System.Web.UI.ScriptManagerProxy>controlo.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Pode adicionar ficheiros de script para a coleção na marcação adicionando `asp:ScriptReference` elementos um `Scripts` nós dentro do `asp:ScriptManager` elemento na página, conforme mostrado no exemplo seguinte.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Scripts>       <asp:ScriptReference Name=&quot;Script.js&quot; />     </Scripts>   </asp:ScriptManager>   ```Também pode adicionar um <xref:System.Web.UI.ScriptReference>objeto à coleção de Scripts através de programação utilizando o <xref:System.Collections.ObjectModel.Collection%601.Add%2A>método de <xref:System.Web.UI.ScriptReferenceCollection>classe.</xref:System.Web.UI.ScriptReferenceCollection> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptReference>       O <xref:System.Web.UI.ScriptManager>controlo regista os ficheiros de script durante o controlo <xref:System.Web.UI.Control.PreRender>eventos.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>       A coleção de Scripts não conter o núcleo [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] scripts. Os scripts na biblioteca do core são apresentados automaticamente; não tem de ser registado com o <xref:System.Web.UI.ScriptManager>controlo.</xref:System.Web.UI.ScriptManager> No entanto, se pretender substituir um script de principais ou de qualquer script de controlo e substituir uma versão diferente do script, pode adicionar a versão para a coleção de Scripts."
  syntax:
    content: public System.Web.UI.ScriptReferenceCollection Scripts { get; }
    return:
      type: System.Web.UI.ScriptReferenceCollection
      description: "O <xref href=&quot;System.Web.UI.ScriptReferenceCollection&quot;> </xref> objeto com o <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> instância."
  overload: System.Web.UI.ScriptManager.Scripts*
  exceptions: []
  platform:
