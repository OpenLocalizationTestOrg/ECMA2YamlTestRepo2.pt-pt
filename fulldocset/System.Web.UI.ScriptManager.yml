  summary: "Obtém ou define um valor que especifica se a depuração ou versões de pré-lançamento do bibliotecas de script de cliente são apresentadas."
  remarks: "A propriedade ScriptMode Especifica se o <xref:System.Web.UI.ScriptManager>controlo deve compor depuração ou lançamento de versões de bibliotecas de script de cliente.</xref:System.Web.UI.ScriptManager> Este valor pode ser substituído pelos valores que estão definidos no ficheiro de configuração e na diretiva de página.       A tabela seguinte lista os valores válidos para esta propriedade.      | Valor | Definição |   |-----------|----------------|   | <xref:System.Web.UI.ScriptMode>| Versões do script de cliente bibliotecas sejam utilizadas na página Web de depuração quando o `retail` atributo do elemento de configuração está definido como `false`.</xref:System.Web.UI.ScriptMode> Caso contrário, as versões de lançamento das bibliotecas de script de cliente são utilizadas. |   | <xref:System.Web.UI.ScriptMode>| Quando aplicada para a propriedade ScriptMode do objeto <xref:System.Web.UI.ScriptManager>, este valor é igual à <xref:System.Web.UI.ScriptMode>. |   | <xref:System.Web.UI.ScriptMode>| Depurar as versões do script de cliente bibliotecas sejam utilizadas na página Web, a menos que o `retail` atributo do elemento de configuração está definido como `true`. |   | <xref:System.Web.UI.ScriptMode>| Versões de pré-lançamento do bibliotecas de script de cliente são utilizadas na página Web, a menos que o `retail` atributo do elemento de configuração está definido como `false`. |      > [!NOTE] > O `debug` atributo da diretiva não afeta a aplicações ASP.NET Ajax-ativado.</xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptMode> O <xref:System.Web.UI.ScriptManager>controlo utiliza apenas as definições no ficheiro Web. config e na respetiva <xref:System.Web.UI.ScriptManager.IsDebuggingEnabled%2A>e propriedades de ScriptMode para determinar se deve compor scripts de depuração.</xref:System.Web.UI.ScriptManager.IsDebuggingEnabled%2A> </xref:System.Web.UI.ScriptManager>       Para obter mais informações, consulte [a depuração e rastreio descrição geral do Ajax aplicações](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Web.UI.ScriptMode ScriptMode { get; set; }
    return:
      type: System.Web.UI.ScriptMode
      description: "O valor de enumeração que indica o modo atual. A predefinição é <xref href=&quot;System.Web.UI.ScriptMode&quot;> </xref>."
