  remarks: "Utilize o método RegisterDispose para registar `dispose` scripts de controlos que estão dentro de um <xref:System.Web.UI.UpdatePanel>controlo.</xref:System.Web.UI.UpdatePanel> Durante novas colocações assíncronas par, <xref:System.Web.UI.UpdatePanel>controlos podem ser atualizados, eliminados ou criados.</xref:System.Web.UI.UpdatePanel> Quando um painel é atualizado ou eliminado, qualquer `dispose` scripts que estão registados para controlos que estão dentro do <xref:System.Web.UI.UpdatePanel>são denominados.</xref:System.Web.UI.UpdatePanel> Em cenários de desenvolvimento de página típica, não dispõe de invocar o método RegisterDispose.       O método RegisterDispose destina-se pelos programadores do controlo para registar o script ou criar controlos que herdam a <xref:System.Web.UI.IScriptControl>interface.</xref:System.Web.UI.IScriptControl> Por exemplo, poderá utilizar um `dispose` script se desenvolver um controlo de cliente através da utilização de composição. No seu controlo, implementar <xref:System.Web.UI.IScriptControl>e compor os controlos individuais.</xref:System.Web.UI.IScriptControl> Registar o `dispose` método de qualquer item que não corresponde a um componente de cliente definidas como `Sys.TextBox`. Se o controlo personalizado composes elementos que correspondem aos componentes de cliente no [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)], não terá de registar um `dispose` script, porque `dispose` denomina-se automaticamente. Por conseguinte, utilize o método de RegisterDispose para componentes de cliente que fazem parte do [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] e que tenham a fim de libertar recursos quando um componente já não é utilizado.       O método RegisterDispose pode ser chamado várias vezes para um controlo. São agregados vários scripts. A ordem dos disposing scripts corresponde à ordem na qual os scripts foram registados.       Se registar uma `dispose` script para um controlo que não está a ser um <xref:System.Web.UI.UpdatePanel>controlo, é emitida uma exceção.</xref:System.Web.UI.UpdatePanel> O `dispose` script se chama-se entre a e os eventos da classe."
