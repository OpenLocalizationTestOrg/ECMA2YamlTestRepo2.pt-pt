  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém ou define um valor que indica se os scripts estão carregados antes ou depois de marcação para a página que IU é carregada."
  remarks: "A propriedade LoadScriptsBeforeUI determina como scripts no <xref:System.Web.UI.ScriptManager.Scripts%2A>coleção são carregadas relativos a marcação para a página IU.</xref:System.Web.UI.ScriptManager.Scripts%2A>       Quando a propriedade de LoadScriptsBeforeUI é `true`, um `script` elemento é composto antes de marcação de IU da página foi carregada. Neste cenário, se os elementos de IU que estão definidos em scripts, a IU será completamente funcional quando carrega-lo. No entanto, se o script acede aos elementos de IU na marcação de para o qual as instâncias ainda não tem sido criadas, poderá ocorrer um erro. Para se certificar de que os elementos de IU estão carregados antes de aceder aos mesmos, processe o evento da classe.       Quando a propriedade de LoadScriptsBeforeUI é `false`, um `script` elemento é composto depois de marcação de IU da página é composta. Neste cenário, a IU carrega mais rapidamente, mas pode não ser totalmente funcional se scripts que definem os elementos de IU adicionais não terminaram de carregamento.       Não definir esta propriedade como `true` se definir <xref:System.Web.UI.ScriptManager.EnableCdn%2A>para `true` já.</xref:System.Web.UI.ScriptManager.EnableCdn%2A>"
  syntax:
    content: public bool LoadScriptsBeforeUI { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os scripts estão carregados antes de carregar a marcação de IU; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se os scripts estão carregados após o carregamento de marcação de IU. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptManager.LoadScriptsBeforeUI*
  exceptions: []
  platform:
  - net462
