  fullName: System.Web.UI.ScriptManager
  type: Class
  summary: "Gere as bibliotecas de script do ASP.NET Ajax e os ficheiros de script, composição da página parcial e geração de classe de proxy do cliente para aplicações e Web para os serviços."
  remarks: "Neste tópico:- [introdução](#introduction)      -   [composição da página parcial](#partial_page_rendering)      -   [utilizando o controlo ScriptManager com páginas principais, controlos de utilizador e outros componentes de subordinados](#using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components)      -   [gestão de Script e de registo](#script_management_and_registration)      -   [referências do serviço Web](#web_service_references)      -   [localização](#localization)      -   [erro processamento](#error_handling)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # introdução o ScriptManager controlo é fundamental para a funcionalidade de Ajax no ASP.NET.       O controlo gere todos os recursos do ASP.NET Ajax numa página. Isto inclui a transferir [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] scripts no browser e coordenar atualizações de página parcial ativadas utilizando <xref:System.Web.UI.UpdatePanel>controlos.</xref:System.Web.UI.UpdatePanel> Além disso, o controlo ScriptManager permite-lhe fazer o seguinte:-registar script que é compatível com atualizações de página parcial. Para gerir as dependências entre o script e a biblioteca de núcleos, qualquer script que registar é carregada após o [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] script.      -Especifique se libertação ou depuração de scripts são enviados para o browser.      -Fornece acesso aos métodos do serviço Web do script ao registar a serviços Web com o controlo ScriptManager.      -Fornece acesso a autenticação ASP.NET, funções e serviços de aplicações do perfil do script de cliente ao registar a estes serviços com o controlo ScriptManager.      -Ative específicas do idioma de apresentação de ECMAScript (JavaScript), e as funções no browser.      -Aceder a recursos de localização de ficheiros de script incorporado ou de ficheiros de script autónomo, utilizando o <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>propriedade o <xref:System.Web.UI.ScriptReference>controlo.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      -Registar controlos do servidor que implementa o <xref:System.Web.UI.IExtenderControl>ou <xref:System.Web.UI.IScriptControl>interaja com o controlo ScriptManager para que o script de componentes de cliente e comportamentos é composto.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.IExtenderControl>      <a name=&quot;partial_page_rendering&quot;></a># # Composição de parcial página a capacidade de uma página ASP.NET para suportar a composição da página parcial é controlada pelos seguintes fatores:-controlo do ScriptManager <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>propriedade tem de ser `true` (o valor predefinido).</xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>      -Tem de existir pelo menos um <xref:System.Web.UI.UpdatePanel>controlo na página.</xref:System.Web.UI.UpdatePanel>      -O <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>propriedade tem de ser `true` (o valor predefinido).</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A> Se o <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>propriedade não for explicitamente definida, o valor baseia-se nas capacidades do browser.</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>       Pode substituir o valor da <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>propriedade em tempo de execução durante ou antes da página <xref:System.Web.UI.Control.Init>eventos.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> Se tentar alterar esta propriedade após a página <xref:System.Web.UI.Control.Init>tiver ocorrido um evento, um <xref:System.InvalidOperationException>exceção é emitida.</xref:System.InvalidOperationException> </xref:System.Web.UI.Control.Init>       Quando é suportada a composição da página parcial, o controlo ScriptManager compõe o script para ativar novas colocações assíncronas par e atualizações de página parcial. As regiões da página ser atualizados são designadas por utilizando <xref:System.Web.UI.UpdatePanel>controlos.</xref:System.Web.UI.UpdatePanel> O controlo ScriptManager processa novas colocações assíncronas par e atualiza apenas as regiões da página que têm de ser atualizados. Para obter mais informações sobre a composição da página parcial, consulte [descrição geral de composição de página parcial](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre as condições que fazer com que uma atualização, consulte [descrição geral do controlo UpdatePanel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components&quot;></a># # Utilizar o controlo ScriptManager com páginas principais, controlos de utilizador, outros componentes de subordinados A página e pode conter apenas um controlo ScriptManager na sua hierarquia. Para registar os serviços e scripts para páginas aninhadas, controlos de utilizador ou componentes quando a página principal já tem um controlo ScriptManager, utilize o <xref:System.Web.UI.ScriptManagerProxy>controlo.</xref:System.Web.UI.ScriptManagerProxy> Para obter mais informações, consulte [utilizando o controlo UpdatePanel com páginas principais](~/add/includes/ajax-current-ext-md.md) <a name=&quot;script_management_and_registration&quot;> </a> # # controlo de gestão de Script e de registo o ScriptManager permite-lhe registar o script que, em seguida, é composto como parte da página.       Os métodos de registo de controlo ScriptManager podem ser divididos em três categorias a seguir:-os métodos de registo garante que as dependências de script no [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] são mantidas.      -Os métodos de registo que não são dependentes de [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)], mas que são compatíveis com <xref:System.Web.UI.UpdatePanel>controlos.</xref:System.Web.UI.UpdatePanel>      -Os métodos de registo que suportam a trabalhar com <xref:System.Web.UI.UpdatePanel>controlos.</xref:System.Web.UI.UpdatePanel>       Para obter mais informações sobre como criar e utilizar o script de Ajax no ASP.NET, consulte [criar Script de cliente personalizado através da biblioteca do Microsoft Ajax](~/add/includes/ajax-current-ext-md.md).      ### Registar o Script que seja dependente do Microsoft Ajax biblioteca, pode utilizar os seguintes métodos para registar os ficheiros de script de uma forma que garante que as dependências no [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] são mantidas.      | Método | Definição |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A>| Regista um controlo de servidor que implementa o <xref:System.Web.UI.IScriptControl>interface que é utilizado para definir um objeto de cliente.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A> O controlo ScriptManager compõe o script que suporta o objeto de cliente. |   | <xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A>| Regista um controlo de servidor que implementa o <xref:System.Web.UI.IExtenderControl>interface que é utilizado para definir um objeto de cliente.</xref:System.Web.UI.IExtenderControl> </xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A> O controlo ScriptManager compõe o script que suporta o objeto de cliente. |      # # # Registar página parcial atualização compatível Scripts que pode utilizar os seguintes métodos para registar os ficheiros de script que não são dependentes de [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] mas que são compatíveis com <xref:System.Web.UI.UpdatePanel>controlos.</xref:System.Web.UI.UpdatePanel> Estes métodos correspondem aos métodos semelhantes a <xref:System.Web.UI.ClientScriptManager>controlo.</xref:System.Web.UI.ClientScriptManager> Se for o script de composição para utilização no interior de um <xref:System.Web.UI.UpdatePanel>controlar, certifique-se de que tem de chamar os métodos do controlo ScriptManager.</xref:System.Web.UI.UpdatePanel>      | Método | Definição |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A>| Adiciona um valor a uma matriz de JavaScript.</xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A> Se a matriz não existir, será criado. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A>| Composições um `script` elemento depois de abrir a página `<form>` tag.</xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A> O script está especificado como um parâmetro de cadeia. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>| Composições um `script` elemento depois de abrir a página `<form>` tag.</xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> O conteúdo do script for especificado, definindo o `src` atributo para um URL que aponta para um ficheiro de script. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>| Composições um `script` elemento depois de abrir a página `<form>` tag.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> O conteúdo do script for especificado com um nome de recurso numa assemblagem. O `src` atributo é preenchido automaticamente com um URL por uma chamada para um processador HTTP que obtém o script com o nome da assemblagem. |   | <xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A>| Composições um par de atributo de nome/valor personalizado (um expando) na marcação de para um controlo especificado. |   | <xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A>| Composições um campo oculto. |   | <xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A>| Regista um script que é executado em resposta ao `form` do elemento `submit` eventos.</xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A> </xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A> </xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A> O `onSubmit` atributo referencia o script especificado. |   | <xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A>| Composições um bloco de script de arranque apenas antes de fechar a página `</form>` tag.</xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A> O script para compor está especificado como um parâmetro de cadeia. |       Quando registar métodos, especifique um par chave/tipo nesse script. Se um script com o mesmo par chave/tipo já está registado, um script novo não está registado. Da mesma forma, se registar um script com um par de nome de tipo de recurso que já existir, a `script` elemento que referencia o recurso não está a ser adicionado novamente. Ao registar um atributo expando de um atributo anteriormente registado, é emitida uma exceção. Registo duplicado dos valores da matriz é permitido.       Quando chamar o <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>ou <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>método, evite a registar o script executa funções inline.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> </xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> Em vez disso, registe o script que contém as definições de funções como processadores de eventos ou definições de classe personalizada para a sua aplicação.      ### Métodos de registo de UpdatePanel controlos que podem utilizar os seguintes métodos para personalizar a página parcial atualizações ao utilizar <xref:System.Web.UI.UpdatePanel>controlos.</xref:System.Web.UI.UpdatePanel>      | Método | Definição |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>| Regista um controlo como um acionador para novas colocações assíncronas. |   | <xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>| Envia dados personalizados para controlos durante a composição da página parcial. |   | <xref:System.Web.UI.ScriptManager.RegisterDispose%2A>| Regista um script de dispose para um controlo que está dentro de um <xref:System.Web.UI.UpdatePanel>controlo.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager.RegisterDispose%2A> </xref:System.Web.UI.ScriptManager.RegisterDataItem%2A> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> O script é executado quando a <xref:System.Web.UI.UpdatePanel>controlo é actualizado ou eliminado.</xref:System.Web.UI.UpdatePanel> O método de dispose é utilizado para componentes de cliente que fazem parte do [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] e que tenham a fim de libertar recursos quando um componente já não é utilizado. |   | <xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A>| Regista um controlo como um acionador para uma nova colocação completo.</xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A> Este método é utilizado para controlos no interior de um controlo de <xref:System.Web.UI.UpdatePanel>executará, caso contrário, novas colocações assíncronas. |      <a name=&quot;web_service_references&quot;> </a> # # Web Service referências pode registar um serviço Web para ser chamado a partir do script de cliente através da criação de um <xref:System.Web.UI.ServiceReference>objeto e adicioná-lo para o <xref:System.Web.UI.ScriptManager.Services%2A>coleção do controlo ScriptManager.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> </xref:System.Web.UI.UpdatePanel> ASP.NET gera um objeto de proxy do cliente para cada <xref:System.Web.UI.ServiceReference>objeto o <xref:System.Web.UI.ScriptManager.Services%2A>coleção.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> Pode adicionar programaticamente <xref:System.Web.UI.ServiceReference>objetos para o <xref:System.Web.UI.ScriptManager.Services%2A>coleção para registar os serviços Web em tempo de execução.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Para obter mais informações sobre como aceder aos serviços Web script, consulte [exposição de serviços Web para o Script de cliente no ASP.NET AJAX](http://msdn.microsoft.com/en-us/fe3f6e9e-0acd-44c9-bf0f-0a8598fc13b8) e [chamar serviços Web a partir de Script de cliente no ASP.NET AJAX](http://msdn.microsoft.com/en-us/fc06c224-f01a-45be-94af-bd71afbc07b0).      <a name=&quot;localization&quot;></a># # Localização controlo ScriptManager gera as referências na página composta que apontam para os ficheiros de script de localizada adequada, que são qualquer um dos ficheiros de script incorporada em assemblagens ou ficheiros de script autónomo.       Quando o <xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A>propriedade está definida como `true`, o controlo ScriptManager obtém os recursos localizados (por exemplo, cadeias localizadas) para a cultura atual, caso existam.</xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A> O controlo ScriptManager oferece as seguintes funcionalidades para a utilização de recursos localizados:- **ficheiros que estão incorporados numa assemblagem do Script**. O controlo ScriptManager determina o ficheiro de script de idioma específico ou cultura de reversão para enviar para o browser. Fazê-lo utilizando a cultura específica <xref:System.Resources.NeutralResourcesLanguageAttribute>atributo de assemblagem, os recursos compactados com a assemblagem e a cultura da IU do browser (se aplicável).</xref:System.Resources.NeutralResourcesLanguageAttribute>      - **Ficheiros de script autónomo**. O controlo ScriptManager define a lista de culturas de IU que são suportadas utilizando o <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>propriedade o <xref:System.Web.UI.ScriptReference>objeto.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      - **No modo de depuração**. O controlo ScriptManager tenta compor um ficheiro de script de idioma específico que contém informações de depuração. Por exemplo, se a página está no modo de depuração e o idioma atual está definido como en-MX, o controlo composições um ficheiro de script que tem um nome, tal como `scriptname`.en-MX.debug.js, se o ficheiro existe. Se o ficheiro não existir, o ficheiro de depuração para o idioma adequado de contingência é composto para obter mais informações sobre como localizar os recursos, consulte o artigo [Localizing recursos para descrição geral de bibliotecas do componente](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;error_handling&quot;></a># # Processamento de erro quando ocorre um erro de página durante novas colocações assíncronas par, o <xref:System.Web.UI.ScriptManager.AsyncPostBackError>o evento é gerado.</xref:System.Web.UI.ScriptManager.AsyncPostBackError> A forma no qual são enviados erros no servidor para o cliente depende o <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A>propriedade, o <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A>propriedade e a secção de erros personalizados do ficheiro Web. config.</xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> </xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> Para obter mais informações, consulte [personalizar processamento de erros para controlos de UpdatePanel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe declarativa```   <asp:ScriptManager       AllowCustomErrorsRedirect=&quot;True|False&quot;       AsyncPostBackErrorMessage=&quot;string&quot;       AsyncPostBackTimeout=&quot;integer&quot;       AuthenticationService-Path=&quot;uri&quot;       EnablePageMethods=&quot;True|False&quot;       EnablePartialRendering=&quot;True|False&quot;       EnableScriptGlobalization=&quot;True|False&quot;       EnableScriptLocalization=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       LoadScriptsBeforeUI=&quot;True|False&quot;       OnAsyncPostBackError=&quot;AsyncPostBackError event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnResolveScriptReference=&quot;ResolveScriptReference event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       ScriptMode=&quot;Auto|Inherit|Debug|Release&quot;       ScriptPath=&quot;string&quot;       SkinID=&quot;string&quot;       SupportsPartialRendering=&quot;True|False&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManager>   ```"
  example:
  - "The following examples show different scenarios for using the ScriptManager control.  \n  \n **Enabling Partial-Page Updates**  \n  \n The following example shows how to use the ScriptManager control to enable partial-page updates. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an <xref:System.Web.UI.UpdatePanel> control. By default, the value of the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode>, and the value of the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_1.aspx)]  \n  \n **Handling Partial-Page Update Errors and Registering Script**  \n  \n The following example shows how to provide custom error handling during partial-page updates. By default, when an error occurs during partial-page updates, a JavaScript message box is displayed. This example demonstrates how to use custom error handling by providing a handler for the <xref:System.Web.UI.ScriptManager.AsyncPostBackError> event, and by setting the <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> property in the event handler. You can also set the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property to specify how the custom errors section of the Web.config file is used when an error occurs during partial-page updates. In this example, the default value of the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property is used. This means that if the Web.config file contains a  element, that element determines how errors are displayed. For more information, see [customErrors Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/288c32e2-df1f-4548-abda-de6b4cb989a6).  \n  \n [!code-vb[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_2.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_2.aspx)]  \n  \n **Globalizing the Date and Time That Are Displayed in the Browser**  \n  \n The following example shows how to set the <xref:System.Web.UI.ScriptManager.EnableScriptGlobalization%2A> property so that client script can display a culture-specific date and time in the browser. In the example, the `Culture` attribute of the  directive is set to `auto`. As a result, the first language that is specified in the current browser settings determines the culture and UI culture for the page. For more information, see [How to: Set the Culture and UI Culture for ASP.NET Web Page Globalization](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_3.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_3.aspx)]"
