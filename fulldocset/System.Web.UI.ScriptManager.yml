  summary: "Gets or sets a value that specifies whether debug or release versions of client script libraries are rendered."
  remarks: "The ScriptMode property specifies whether the <xref:System.Web.UI.ScriptManager> control should render debug or release versions of client script libraries. This value can be superseded by values that are set in the configuration file and in the page directive.       The following table lists the valid values for this property.      |Value|Definition|   |-----------|----------------|   |<xref:System.Web.UI.ScriptMode>|Debug versions of client script libraries are used in the Web page when the `retail` attribute of the  configuration element is set to `false`. Otherwise, the release versions of client script libraries are used.|   |<xref:System.Web.UI.ScriptMode>|When applied to the ScriptMode property of the <xref:System.Web.UI.ScriptManager> object, this value is the same as <xref:System.Web.UI.ScriptMode>.|   |<xref:System.Web.UI.ScriptMode>|Debug versions of client script libraries are used in the Web page unless the `retail` attribute of the  configuration element is set to `true`.|   |<xref:System.Web.UI.ScriptMode>|Release versions of client script libraries are used in the Web page unless the `retail` attribute of the  configuration element is set to `false`.|      > [!NOTE] >  The `debug` attribute of the  directive does not affect Ajax-enabled ASP.NET applications. The <xref:System.Web.UI.ScriptManager> control uses only the settings in the Web.config file and in its <xref:System.Web.UI.ScriptManager.IsDebuggingEnabled%2A> and ScriptMode properties to determine whether to render debug scripts.       For more information, see [Debugging and Tracing Ajax Applications Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
