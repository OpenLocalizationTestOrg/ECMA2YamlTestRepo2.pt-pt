  namespace: System.Web.UI
  summary: "Gets a <xref href=&quot;System.Web.UI.ScriptReferenceCollection&quot;></xref> object that contains the <xref href=&quot;System.Web.UI.ScriptReference&quot;></xref> objects, each of which represents a script file rendered to the client."
  remarks: "The <xref:System.Web.UI.ScriptReferenceCollection> object that is returned by this property is a collection of <xref:System.Web.UI.ScriptReference> objects, each of which represents a script file. The collection includes references to all the script files that ASP.NET needs for Ajax functionality, and to custom script files. Custom script files to render can be defined in the <xref:System.Web.UI.ScriptManager> control or in an associated <xref:System.Web.UI.ScriptManagerProxy> control.       You can add script files to the collection in markup by adding `asp:ScriptReference` elements to a `Scripts` node inside the `asp:ScriptManager` element on the page, as shown in the following example.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Scripts>       <asp:ScriptReference Name=&quot;Script.js&quot; />     </Scripts>   </asp:ScriptManager>   ```       You can also add a <xref:System.Web.UI.ScriptReference> object to the Scripts collection programmatically by using the <xref:System.Collections.ObjectModel.Collection%601.Add%2A> method of the <xref:System.Web.UI.ScriptReferenceCollection> class.       The <xref:System.Web.UI.ScriptManager> control registers script files during the control&quot;s <xref:System.Web.UI.Control.PreRender> event.       The Scripts collection does not contain the core [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] scripts. The scripts in the core library are rendered automatically; they do not have to be registered with the <xref:System.Web.UI.ScriptManager> control. However, if you want to override a core script or any control script and substitute a different version of the script, you can add your version to the Scripts collection."
  syntax:
