ClientScriptInclude e <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>métodos compor os ficheiros de script no browser.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> Se um script com o mesmo tipo e a chave (para um ficheiro de script) ou o mesmo tipo e nome do recurso (para um recurso incorporado) já está a ser composto, o script não é composto novamente."
