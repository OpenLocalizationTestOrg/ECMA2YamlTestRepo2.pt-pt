  summary: "Obtém ou define o caminho da raiz da localização que é utilizado para criar os caminhos de ficheiros de script personalizado e ASP.NET Ajax."
  remarks: "A propriedade ScriptPath permite-lhe especificar um URL absoluto, relativo ou relativo de aplicação para todos os blocos de script na página. Isto inclui blocos de script personalizado e de terceiros que são registados com atual <xref:System.Web.UI.ScriptManager>instância.</xref:System.Web.UI.ScriptManager> A propriedade ScriptPath normalmente é definida de forma declarativa, como um atributo de um `ScriptManager` elemento na página, mas pode ser definido no código também.       Se o `path` atributo ou o <xref:System.Web.UI.ScriptReferenceBase.Path%2A>propriedade está definida para um <xref:System.Web.UI.ScriptReference>objeto o <xref:System.Web.UI.ScriptManager.Scripts%2A>coleção, o valor de caminho substitui o valor de ScriptPath para esse <xref:System.Web.UI.ScriptReference>instância.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptManager.Scripts%2A> </xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.Path%2A>       Se não <xref:System.Web.UI.ScriptReferenceBase.Path%2A>valor for especificado, o <xref:System.Web.UI.ScriptManager>controlo procura o diretório que está definido pela propriedade ScriptPath e resolve referências de script pelo respetivo <xref:System.Web.UI.ScriptReference.Name%2A>ou <xref:System.Web.UI.ScriptReference.Assembly%2A>Propriedades.</xref:System.Web.UI.ScriptReference.Assembly%2A> </xref:System.Web.UI.ScriptReference.Name%2A> </xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptReferenceBase.Path%2A>"
