  name: ScriptManager
  nameWithType: ScriptManager
  fullName: System.Web.UI.ScriptManager
  type: Class
  summary: "Manages ASP.NET Ajax script libraries and script files, partial-page rendering, and client proxy class generation for Web and application services."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Partial-Page Rendering](#partial_page_rendering)      -   [Using the ScriptManager Control with Master Pages, User Controls, and Other Child Components](#using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components)      -   [Script Management and Registration](#script_management_and_registration)      -   [Web Service References](#web_service_references)      -   [Localization](#localization)      -   [Error Handling](#error_handling)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The ScriptManager control is central to Ajax functionality in ASP.NET. The control manages all ASP.NET Ajax resources on a page. This includes downloading [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] scripts to the browser and coordinating partial-page updates that are enabled by using <xref:System.Web.UI.UpdatePanel> controls. In addition, the ScriptManager control enables you to do the following:      -   Register script that is compatible with partial-page updates. In order to manage dependencies between your script and the core library, any script that you register is loaded after the [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] script.      -   Specify whether release or debug scripts are sent to the browser.      -   Provide access to Web service methods from script by registering Web services with the ScriptManager control.      -   Provide access to ASP.NET authentication, role, and profile application services from client script by registering these services with the ScriptManager control.      -   Enable culture-specific display of ECMAScript (JavaScript) , , and  functions in the browser.      -   Access localization resources for embedded script files or for stand-alone script files by using the <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A> property of the <xref:System.Web.UI.ScriptReference> control.      -   Register server controls that implement the <xref:System.Web.UI.IExtenderControl> or <xref:System.Web.UI.IScriptControl> interfaces with the ScriptManager control so that script required by client components and behaviors is rendered.      <a name=&quot;partial_page_rendering&quot;></a>    ## Partial-Page Rendering    The ability of an ASP.NET page to support partial-page rendering is controlled by the following factors:      -   The ScriptManager control&quot;s <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> property must be `true` (the default value).      -   There must be at least one <xref:System.Web.UI.UpdatePanel> control on the page.      -   The <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A> property must be `true` (the default value). If the <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A> property is not set explicitly, its value is based on browser capabilities.       You can override the value of the <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> property at run time during or before the page&quot;s <xref:System.Web.UI.Control.Init> event. If you try to change this property after the page&quot;s <xref:System.Web.UI.Control.Init> event has occurred, an <xref:System.InvalidOperationException> exception is thrown.       When partial-page rendering is supported, the ScriptManager control renders script to enable asynchronous postbacks and partial-page updates. The regions of the page to be updated are designated by using <xref:System.Web.UI.UpdatePanel> controls. The ScriptManager control handles the asynchronous postbacks and refreshes only the regions of the page that have to be updated. For more information about partial-page rendering, see [Partial-Page Rendering Overview](~/add/includes/ajax-current-ext-md.md). For more information about the conditions that cause an update, see [UpdatePanel Control Overview](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components&quot;></a>    ## Using the ScriptManager Control with Master Pages, User Controls, and Other Child Components    A page can contain only one ScriptManager control in its hierarchy. To register services and scripts for nested pages, user controls, or components when the parent page already has a ScriptManager control, use the <xref:System.Web.UI.ScriptManagerProxy> control. For more information, see [Using the UpdatePanel Control with Master Pages](~/add/includes/ajax-current-ext-md.md)      <a name=&quot;script_management_and_registration&quot;></a>    ## Script Management and Registration    The ScriptManager control enables you to register script that is then rendered as part of the page. The ScriptManager control registration methods can be broken into the following three categories:      -   Registration methods that guarantee that script dependencies on the [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] are maintained.      -   Registration methods that are not dependent on the [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)], but that are compatible with <xref:System.Web.UI.UpdatePanel> controls.      -   Registration methods that support working with <xref:System.Web.UI.UpdatePanel> controls.       For more information about how to create and use Ajax script in ASP.NET, see [Creating Custom Client Script by Using the Microsoft Ajax Library](~/add/includes/ajax-current-ext-md.md).      ### Registering Script That Is Dependent on the Microsoft Ajax Library    You can use the following methods to register script files in a way that guarantees that any dependencies on the [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] are maintained.      |Method|Definition|   |------------|----------------|   |<xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A>|Registers a server control that implements the <xref:System.Web.UI.IScriptControl> interface that is used to define a  client object. The ScriptManager control renders script that supports the client object.|   |<xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A>|Registers a server control that implements the <xref:System.Web.UI.IExtenderControl> interface that is used to define a  client object. The ScriptManager control renders script that supports the client object.|      ### Registering Partial-Page Update Compatible Scripts    You can use the following methods to register script files that are not dependent on the [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] but that are compatible with <xref:System.Web.UI.UpdatePanel> controls. These methods correspond to similar methods of the <xref:System.Web.UI.ClientScriptManager> control. If you are rendering script for use inside an <xref:System.Web.UI.UpdatePanel> control, make sure that you call the methods of the ScriptManager control.      |Method|Definition|   |------------|----------------|   |<xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A>|Adds a value to a JavaScript array. If the array does not exist, it is created.|   |<xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A>|Renders a `script` element after the page&quot;s opening `<form>` tag. The script is specified as a string parameter.|   |<xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>|Renders a `script` element after the page&quot;s opening `<form>` tag. The script content is specified by setting the `src` attribute to a URL that points to a script file.|   |<xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>|Renders a `script` element after the page&quot;s opening `<form>` tag. The script content is specified with a resource name in an assembly. The `src` attribute is automatically populated with a URL by a call to an HTTP handler that retrieves the named script from the assembly.|   |<xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A>|Renders a custom name/value attribute pair (an expando) in the markup for a specified control.|   |<xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A>|Renders a hidden field.|   |<xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A>|Registers a script that is executed in response to the `form` element&quot;s `submit` event. The `onSubmit` attribute references the specified script.|   |<xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A>|Renders a startup script block just before the page&quot;s closing `</form>` tag. The script to render is specified as a string parameter.|       When you register methods, you specify a type/key pair for that script. If a script with the same type/key pair is already registered, a new script is not registered. Similarly, if you register a script with a type/resource name pair that already exists, the `script` element that references the resource is not added again. When you register an expando attribute of a previously registered attribute, an exception is thrown. Duplicate registration of array values is allowed.       When you call the <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> or the <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> method, avoid registering script that executes inline functions. Instead, register script that contains function definitions like event handlers or custom class definitions for your application.      ### Registration Methods for UpdatePanel Controls    You can use the following methods to customize partial-page updates when you use <xref:System.Web.UI.UpdatePanel> controls.      |Method|Definition|   |------------|----------------|   |<xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>|Registers a control as a trigger for asynchronous postbacks.|   |<xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>|Sends custom data to controls during partial-page rendering.|   |<xref:System.Web.UI.ScriptManager.RegisterDispose%2A>|Registers a dispose script for a control that is inside an <xref:System.Web.UI.UpdatePanel> control. The script is executed when the <xref:System.Web.UI.UpdatePanel> control is updated or deleted. The dispose method is used for client components that are part of the [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] and that have to free resources when a component is no longer used.|   |<xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A>|Registers a control as a trigger for a full postback. This method is used for controls inside an <xref:System.Web.UI.UpdatePanel> control that would otherwise perform asynchronous postbacks.|      <a name=&quot;web_service_references&quot;></a>    ## Web Service References    You can register a Web service to be called from client script by creating a <xref:System.Web.UI.ServiceReference> object and adding it to the <xref:System.Web.UI.ScriptManager.Services%2A> collection of the ScriptManager control. ASP.NET generates a client proxy object for each <xref:System.Web.UI.ServiceReference> object in the <xref:System.Web.UI.ScriptManager.Services%2A> collection. You can programmatically add <xref:System.Web.UI.ServiceReference> objects to the <xref:System.Web.UI.ScriptManager.Services%2A> collection to register Web services at run time.       For more information about how to access Web services in script, see [Exposing Web Services to Client Script in ASP.NET AJAX](http://msdn.microsoft.com/en-us/fe3f6e9e-0acd-44c9-bf0f-0a8598fc13b8) and [Calling Web Services from Client Script in ASP.NET AJAX](http://msdn.microsoft.com/en-us/fc06c224-f01a-45be-94af-bd71afbc07b0).      <a name=&quot;localization&quot;></a>    ## Localization    The ScriptManager control generates references in the rendered page that point to the appropriate localized script files, which are either script files embedded in assemblies or stand-alone script files.       When the <xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A> property is set to `true`, the ScriptManager control retrieves localized resources (such as localized strings) for the current culture, if they exist. The ScriptManager control provides the following functionality for using localized resources:      -   **Script files that are embedded in an assembly**. The ScriptManager control determines which culture-specific or fallback-culture script file to send to the browser. It does this by using the culture-specific <xref:System.Resources.NeutralResourcesLanguageAttribute> assembly attribute, the resources packaged with the assembly, and the UI culture of the browser (if any).      -   **Stand-alone script files**. The ScriptManager control defines the list of UI cultures that are supported by using the <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A> property of the <xref:System.Web.UI.ScriptReference> object.      -   **In debug mode**. The ScriptManager control tries to render a culture-specific script file that contains debug information. For example, if the page is in debug mode and the current culture is set to en-MX, the control renders a script file that has a name such as `scriptname`.en-MX.debug.js, if the file exists. If the file does not exist, the debug file for the appropriate fallback culture is rendered       For more information about how to localize resources, see [Localizing Resources for Component Libraries Overview](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;error_handling&quot;></a>    ## Error Handling    When a page error occurs during asynchronous postbacks, the <xref:System.Web.UI.ScriptManager.AsyncPostBackError> event is raised. The way in which errors on the server are sent to the client depends on the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property, the <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> property, and the custom errors section of the Web.config file. For more information, see [Customizing Error Handling for UpdatePanel Controls](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:ScriptManager       AllowCustomErrorsRedirect=&quot;True|False&quot;       AsyncPostBackErrorMessage=&quot;string&quot;       AsyncPostBackTimeout=&quot;integer&quot;       AuthenticationService-Path=&quot;uri&quot;       EnablePageMethods=&quot;True|False&quot;       EnablePartialRendering=&quot;True|False&quot;       EnableScriptGlobalization=&quot;True|False&quot;       EnableScriptLocalization=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       LoadScriptsBeforeUI=&quot;True|False&quot;       OnAsyncPostBackError=&quot;AsyncPostBackError event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnResolveScriptReference=&quot;ResolveScriptReference event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       ScriptMode=&quot;Auto|Inherit|Debug|Release&quot;       ScriptPath=&quot;string&quot;       SkinID=&quot;string&quot;       SupportsPartialRendering=&quot;True|False&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManager>   ```"
  example:
  - "The following examples show different scenarios for using the ScriptManager control.  \n  \n **Enabling Partial-Page Updates**  \n  \n The following example shows how to use the ScriptManager control to enable partial-page updates. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an <xref:System.Web.UI.UpdatePanel> control. By default, the value of the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode>, and the value of the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_1.aspx)]  \n  \n **Handling Partial-Page Update Errors and Registering Script**  \n  \n The following example shows how to provide custom error handling during partial-page updates. By default, when an error occurs during partial-page updates, a JavaScript message box is displayed. This example demonstrates how to use custom error handling by providing a handler for the <xref:System.Web.UI.ScriptManager.AsyncPostBackError> event, and by setting the <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> property in the event handler. You can also set the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property to specify how the custom errors section of the Web.config file is used when an error occurs during partial-page updates. In this example, the default value of the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property is used. This means that if the Web.config file contains a  element, that element determines how errors are displayed. For more information, see [customErrors Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/288c32e2-df1f-4548-abda-de6b4cb989a6).  \n  \n [!code-vb[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_2.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_2.aspx)]  \n  \n **Globalizing the Date and Time That Are Displayed in the Browser**  \n  \n The following example shows how to set the <xref:System.Web.UI.ScriptManager.EnableScriptGlobalization%2A> property so that client script can display a culture-specific date and time in the browser. In the example, the `Culture` attribute of the  directive is set to `auto`. As a result, the first language that is specified in the current browser settings determines the culture and UI culture for the page. For more information, see [How to: Set the Culture and UI Culture for ASP.NET Web Page Globalization](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_3.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_3.aspx)]"
