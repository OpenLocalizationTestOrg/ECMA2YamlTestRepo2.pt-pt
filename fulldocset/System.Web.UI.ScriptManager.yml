  remarks: "Utilize o método de RegisterClientScriptBlock para registar um bloco de script de cliente que é compatível com a composição da página parcial e que não tenha [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] dependências. Blocos de script de cliente que são registados através deste método são enviados para a página apenas quando `control` representa um controlo que está dentro de um <xref:System.Web.UI.UpdatePanel>controlo que está a ser atualizado.</xref:System.Web.UI.UpdatePanel> Para registar um bloco de script sempre que ocorre uma nova colocação assíncrona, utilize o <xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%28System.Web.UI.Page%2CSystem.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29>sobrecarga deste método.</xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%28System.Web.UI.Page%2CSystem.Type%2CSystem.String%2CSystem.String%2CSystem.Boolean%29>       Se pretender registar um bloco de scripts que não pertençam a página parcial atualizações, e se pretender registar o bloco de script apenas uma vez durante a composição da página inicial, utilize o <xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A>método de <xref:System.Web.UI.ClientScriptManager>classe.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A> Pode obter uma referência para o <xref:System.Web.UI.ClientScriptManager>de objeto do <xref:System.Web.UI.Page.ClientScript%2A>propriedade da página.</xref:System.Web.UI.Page.ClientScript%2A> </xref:System.Web.UI.ClientScriptManager>       Se `addScriptTags` é `true`, adiciona o método RegisterClientScriptBlock `<script>` etiquetas em torno do bloco de script. Passar `false` se pretender criar `<script>` etiquetas sozinho, por exemplo, quando pretender definir os atributos de específicos `<script>` etiquetas. Se `addScriptTags` é `false` e `script` parâmetro contém vários blocos de script, é emitida uma exceção. 