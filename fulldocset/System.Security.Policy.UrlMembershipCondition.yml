  name: UrlMembershipCondition
  nameWithType: UrlMembershipCondition
  fullName: System.Security.Policy.UrlMembershipCondition
  type: Class
  summary: "Determina se uma assemblagem pertence a um grupo de código testando o URL. Esta classe não pode ser herdada."
  remarks: "É considerado o URL completo, incluindo o protocolo (HTTP, HTTPS, FTP) e o ficheiro. Por exemplo, http://www.fourthcoffee.com/process/grind.htm é um URL completo.       Podem ser correspondidos URLs exatamente ou por um caráter universal na posição final. Por exemplo, http://www.fourthcoffee.com/process/ * é um URL com carateres universais."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UrlMembershipCondition
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
