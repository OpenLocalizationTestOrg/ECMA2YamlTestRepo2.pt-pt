  name: UrlMembershipCondition
  nameWithType: UrlMembershipCondition
  fullName: System.Security.Policy.UrlMembershipCondition
  type: Class
  summary: "Determines whether an assembly belongs to a code group by testing its URL. This class cannot be inherited."
  remarks: "The complete URL is considered, including the protocol (HTTP, HTTPS, FTP) and the file. For example, http://www.fourthcoffee.com/process/grind.htm is a complete URL.       URLs can be matched exactly or by a wildcard in the final position. For example, http://www.fourthcoffee.com/process/* is a wildcard URL."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UrlMembershipCondition
  inheritance:
