  name: TaskItem
  nameWithType: TaskItem
  fullName: Microsoft.Build.Utilities.TaskItem
  type: Class
  summary: "Defines a single item of the project as it is passed into a task."
  remarks: "TaskItem objects do not exactly correspond to item elements in project files. If they did, then tasks would have access to data that was not explicitly passed into the task through the project file. This is not a security issue, but rather an issue with project file clarity and transparency.       This class has to be sealed since the build engine instantiates its own copy of this type. If a third party were to extend this class, then the build engine will yield an undesired behavior."
  syntax:
    content: 'public sealed class TaskItem : MarshalByRefObject, Microsoft.Build.Framework.ITaskItem2'
  inheritance:
  - System.Object
  - System.MarshalByRefObject
  implements:
  - Microsoft.Build.Framework.ITaskItem2
  inheritedMembers:
