  summary: "Animates do <xref:System.Byte>valor da moldura chave anterior para as suas próprias <xref:System.Windows.Media.Animation.ByteKeyFrame.Value*>utilizando linear interpolação.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value*> </xref:System.Byte>"
  remarks: "Esta classe é utilizada como parte de um <xref:System.Windows.Media.Animation.ByteKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>para animar uma <xref:System.Byte>valor da propriedade ao longo de um conjunto de chaves fotogramas.</xref:System.Byte> </xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ByteKeyFrameCollection>       Uma fotograma chave define um segmento do <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>a que pertence.</xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> Cada fotograma chave tem um destino <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>Especifica o tempo no qual a fotograma chave <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>deve ser atingido.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> Uma fotograma chave animates do valor de destino da moldura chave anterior para o seu próprio valor de destino. Começa quando a fotograma chave anterior termina e termina quando for atingido o seu próprio tempo chave.       Lineares frames chaves como LinearByteKeyFrame criar uma interpolação uniforme, linear entre valores."
  syntax:
    content: 'public class LinearByteKeyFrame : System.Windows.Media.Animation.ByteKeyFrame'
