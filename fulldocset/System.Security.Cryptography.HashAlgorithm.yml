  remarks: "Tem de chamar o método TransformBlock antes de chamar o <xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>método.</xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A> Tem de chamar ambos os métodos para obter o valor de final hash.       Para obter o valor de final hash após a chamada de <xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>método, obter a matriz de bytes contida o <xref:System.Security.Cryptography.HashAlgorithm.Hash%2A>propriedade.</xref:System.Security.Cryptography.HashAlgorithm.Hash%2A> </xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>       Chamar o método de TransformBlock com diferentes entrada e saída matrizes resultados no <xref:System.IO.IOException>.</xref:System.IO.IOException>"
