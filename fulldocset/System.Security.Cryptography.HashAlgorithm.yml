  namespace: System.Security.Cryptography
  summary: "Versões de todos os recursos utilizados pela instância atual do <xref href=&quot;System.Security.Cryptography.HashAlgorithm&quot;> </xref> classe."
  remarks: "Chamar `Dispose` quando tiver terminado de utilizando <xref:System.Security.Cryptography.HashAlgorithm>.</xref:System.Security.Cryptography.HashAlgorithm> O `Dispose` método mantém o <xref:System.Security.Cryptography.HashAlgorithm>num Estado não utilizável.</xref:System.Security.Cryptography.HashAlgorithm> Após a chamada `Dispose`, tem de libertar todas as referências ao <xref:System.Security.Cryptography.HashAlgorithm>para que o recoletor de lixo pode reclame a memória que a <xref:System.Security.Cryptography.HashAlgorithm>foi occupying.</xref:System.Security.Cryptography.HashAlgorithm> </xref:System.Security.Cryptography.HashAlgorithm>       Para obter mais informações, consulte [recursos não geridos limpeza](~/add/includes/ajax-current-ext-md.md) e [implementar um método eliminar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada `Dispose` antes de libertar a última referência <xref:System.Security.Cryptography.HashAlgorithm>.</xref:System.Security.Cryptography.HashAlgorithm> Caso contrário, os recursos que está a utilizar não irão ser libertados até que as chamadas de recoletor de lixo a <xref:System.Security.Cryptography.HashAlgorithm>do objeto `Finalize` método.</xref:System.Security.Cryptography.HashAlgorithm>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Security.Cryptography.HashAlgorithm.Dispose*
  exceptions: []
  platform:
  - net462
