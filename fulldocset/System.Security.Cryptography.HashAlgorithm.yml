  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Security.Cryptography.HashAlgorithm
  type: Class
  summary: "Representa a partir de que todas as implementações de hash criptográfico algoritmos tem de derivar de classe base."
  remarks: "As funções de hash são fundamentais para criptografia moderna. Estas funções mapeiam cadeias binárias de um comprimento arbitrário para pequenas cadeias binárias com um comprimento fixo, conhecido como valores de hash. Uma função de hash criptográfico tem a propriedade que é viáveis infeasible encontrar duas entradas diferentes que hash para o mesmo valor. As funções de hash são frequentemente utilizadas com assinaturas digitais e integridade dos dados.       O hash é utilizado como um valor exclusivo que representa uma grande quantidade de dados de tamanho fixo. Os hashes de dois conjuntos de dados devem corresponder ao se os dados correspondentes também corresponder. Pequenas alterações aos dados resultar num grande alterações imprevisíveis o hash."
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.SHA1CryptoServiceProvider> hash for an array. This example assumes that there is a predefined byte array `dataArray[]`. <xref:System.Security.Cryptography.SHA1CryptoServiceProvider> is a derived class of HashAlgorithm.  \n  \n [!code-cs[Classic HashAlgorithm Example#1](~/add/codesnippet/csharp/t-system.security.crypto_106_1.cs)]\n [!code-cpp[Classic HashAlgorithm Example#1](~/add/codesnippet/cpp/t-system.security.crypto_106_1.cpp)]\n [!code-vb[Classic HashAlgorithm Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_106_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HashAlgorithm : System.Security.Cryptography.ICryptoTransform
  inheritance:
  - System.Object
  implements:
  - System.Security.Cryptography.ICryptoTransform
