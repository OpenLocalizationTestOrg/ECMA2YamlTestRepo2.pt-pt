  remarks: "A propriedade de ajusta ao SignatureMethod utiliza uma cadeia Uniform Resource Identifier (URI) para representa o `<SignatureMethod>` elemento de uma assinatura digital de XML.       Utilize a propriedade ajusta ao SignatureMethod para especificar o algoritmo a utilizar para gerar assinaturas e a verificação. Esta propriedade identifica todas as funções criptográficas envolvidas na criação de uma assinatura digital de XML, incluindo o hash, algoritmos de chaves públicas, códigos de autenticação de mensagem (MACs) e o preenchimento.       Utilize uma das URIs na tabela seguinte com esta propriedade.      | Método de assinatura | Valor |   |----------------------|-----------|   | HMAC-SHA1 | http://www.w3.org/2000/09/xmldsig#hmac-sha1<br /><br /> Também é definido no campo estático seguinte: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url>|   | DSA com SHA1 | http://www.w3.org/2000/09/xmldsig#dsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url><br /><br /> Também é definido no campo estático seguinte: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl>|   | RSA com SHA1 | http://www.w3.org/2000/09/xmldsig#rsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl><br /><br /> Também é definido no campo estático seguinte: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>|       Para mais informações sobre assinaturas digitais de XML, consulte o Consortium World Wide Web (W3C) [sintaxe de assinatura de XML e a especificação de processamento](http://www.w3.org/TR/xmldsig-core/).</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>"
  syntax:
