  summary: "Gets or sets the name of the algorithm used for signature generation and validation for the current <xref href=&quot;System.Security.Cryptography.Xml.SignedInfo&quot;></xref> object."
  remarks: "The SignatureMethod property uses a string Uniform Resource Identifier (URI) to represents the `<SignatureMethod>` element of an XML digital signature.       Use the SignatureMethod property to specify the algorithm to use for signature generation and verification. This property identifies all cryptographic functions involved in creating an XML digital signature, including hashing, public key algorithms, Message Authentication Codes (MACs), and padding.       Use one of the URIs in the following table with this property.      |Signature Method|Value|   |----------------------|-----------|   |HMAC-SHA1|http://www.w3.org/2000/09/xmldsig#hmac-sha1<br /><br /> Also defined in the following static field: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url>|   |DSA with SHA1|http://www.w3.org/2000/09/xmldsig#dsa-sha1<br /><br /> Also defined in the following static field: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl>|   |RSA with SHA1|http://www.w3.org/2000/09/xmldsig#rsa-sha1<br /><br /> Also defined in the following static field: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>|       For more information about XML digital signatures, see the World Wide Web Consortium (W3C) [XML Signature Syntax and Processing Specification](http://www.w3.org/TR/xmldsig-core/)."
  syntax:
