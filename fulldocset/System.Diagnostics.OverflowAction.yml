  name: OverflowAction
  nameWithType: OverflowAction
  fullName: System.Diagnostics.OverflowAction
  type: Enum
  summary: "Especifica como processar entradas num registo de eventos que atinge o tamanho máximo do ficheiro."
  remarks: "Cada registo de eventos tem um limite de tamanho máximo e uma definição configurável que fornece a regra de escrita de novas entradas nesse limite. Quando o registo de eventos foi atingido o tamanho máximo, pode especificar as seguintes regras:-novas entradas serão eliminadas.      -Novas entradas substituirá as entradas mais antigas.      -Novas entradas está serão eliminadas ou irá substituir a existentes entradas consoante a idade das entradas existentes.       Utilize o <xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A>método para definir o comportamento de capacidade excedida de <xref:System.Diagnostics.EventLog>.</xref:System.Diagnostics.EventLog> </xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A> Verificar o comportamento configurado atual de um <xref:System.Diagnostics.EventLog>através do respetivo <xref:System.Diagnostics.EventLog.OverflowAction%2A>propriedade.</xref:System.Diagnostics.EventLog.OverflowAction%2A> </xref:System.Diagnostics.EventLog>"
  syntax:
    content: public enum OverflowAction
  inheritance:
  - System.Enum
  platform:
  - net462
