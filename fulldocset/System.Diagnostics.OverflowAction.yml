  name: OverflowAction
  nameWithType: OverflowAction
  fullName: System.Diagnostics.OverflowAction
  type: Enum
  summary: "Specifies how to handle entries in an event log that has reached its maximum file size."
  remarks: "Every event log has a maximum size limit and a configurable setting that provides the rule for writing new entries at that limit. When the event log has reached its maximum size, you can specify one of the following rules:      -   New entries will be discarded.      -   New entries will overwrite older entries.      -   New entries will either be discarded or will overwrite existing entries depending upon the age of the existing entries.       Use the <xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A> method to set the overflow behavior for an <xref:System.Diagnostics.EventLog>. Check the current configured behavior of an <xref:System.Diagnostics.EventLog> through its <xref:System.Diagnostics.EventLog.OverflowAction%2A> property."
  syntax:
    content: public enum OverflowAction
  inheritance:
  - System.Enum
  platform:
  - net462
