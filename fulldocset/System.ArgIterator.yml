  summary: "Conclui o processamento da lista de argumentos de comprimento variável representada por esta instância."
  remarks: "Concecionais, fim conclui o processamento de uma lista de argumentos de comprimento variável. No entanto, este método não tem qualquer implementação real; o corpo de método End está vazio. Pode utilizar este método no seu código como um marcador para indicar onde termina a lista de argumentos de comprimento variável processamento logicamente.       O método End corresponde do `va_end` método na biblioteca padrão C."
