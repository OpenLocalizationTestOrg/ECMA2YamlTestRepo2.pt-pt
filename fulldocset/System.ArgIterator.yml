  name: ArgIterator
  nameWithType: ArgIterator
  fullName: System.ArgIterator
  type: Struct
  summary: "Representa uma lista de argumentos de comprimento variável; ou seja, os parâmetros de uma função que assuma um variável número de argumentos."
  remarks: "Os programadores que escrever em compiladores utilizam a estrutura de ArgIterator ao enumerar os argumentos obrigatórios e opcionais na lista de argumentos. Não é geralmente úteis para aplicações que não sejam em compiladores a estrutura de ArgIterator.       A funcionalidade na estrutura de ArgIterator normalmente está oculto na sintaxe de um idioma de programação específico. Por exemplo, em C++ linguagem de programação declarar uma lista de argumentos de comprimento variável, especificando um botão de reticências (&quot;...&quot;) no fim da lista de argumentos. A estrutura de ArgIterator é útil principalmente quando uma linguagem de programação não fornece suporte direto para aceder aos parâmetros de comprimento variável."
  syntax:
    content: public struct ArgIterator
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
