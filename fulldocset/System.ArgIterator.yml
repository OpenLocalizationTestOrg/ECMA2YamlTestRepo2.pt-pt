  summary: "Returns the type of the next argument."
  remarks: "This method does not advance the iterator to the next argument.       GetNextArgType returns the type of the argument as specified in the calling function. For example, if an argument is type <xref:System.String>, but the calling function specifies the argument as type <xref:System.Object>, GetNextArgType reports the argument as type <xref:System.Object>."
