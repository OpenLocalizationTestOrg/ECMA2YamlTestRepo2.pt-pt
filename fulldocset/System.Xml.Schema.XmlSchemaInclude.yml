  name: XmlSchemaInclude
  nameWithType: XmlSchemaInclude
  fullName: System.Xml.Schema.XmlSchemaInclude
  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_include&quot; name=&quot;include&quot; href=&quot;&quot;> </xref> elemento de esquema XML, tal como especificado pelo Consortium a World Wide Web (W3C). Esta classe é utilizada para incluir declarações e definições a partir de um esquema externo. As declarações incluídas e definições, em seguida, estão disponíveis para o processamento no esquema do contentor."
  remarks: "O documento de esquema incluído tem de satisfazer uma das seguintes condições: O esquema incluído tem de ter o mesmo espaço de nomes de destino como o documento de esquema que contêm.       OU o esquema incluído não pode ter uma determinada `targetNamespace`; o `targetNamespace` atributo tem de ser nulo.       `XmlSchemaInclude`Adiciona todos os componentes de esquema do incluídos esquemas que têm o mesmo espaço de nomes de destino (ou nenhum espaço de nomes de destino especificada) para o esquema de contentor."
  example:
  - "The following example creates the `include` element.  \n  \n [!code-vb[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_36_1.vb)]\n [!code-cs[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_36_1.cs)]\n [!code-cpp[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_36_1.cpp)]  \n  \n The following XML is generated for this code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaInclude Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_36_2.xsd)]"
