  name: XmlSchemaInclude
  nameWithType: XmlSchemaInclude
  fullName: System.Xml.Schema.XmlSchemaInclude
  type: Class
  summary: "Represents the <xref uid=&quot;langword_csharp_include&quot; name=&quot;include&quot; href=&quot;&quot;></xref> element from XML Schema as specified by the World Wide Web Consortium (W3C). This class is used to include declarations and definitions from an external schema. The included declarations and definitions are then available for processing in the containing schema."
  remarks: "The included schema document must meet one of the following conditions:       The included schema must have the same target namespace as the containing schema document.       OR       The included schema cannot have a specified `targetNamespace`; the `targetNamespace` attribute must be null.       `XmlSchemaInclude` adds all the schema components from included schemas that have the same target namespace (or no specified target namespace) to the containing schema."
  example:
  - "The following example creates the `include` element.  \n  \n [!code-vb[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_36_1.vb)]\n [!code-cs[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_36_1.cs)]\n [!code-cpp[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_36_1.cpp)]  \n  \n The following XML is generated for this code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaInclude Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_36_2.xsd)]"
