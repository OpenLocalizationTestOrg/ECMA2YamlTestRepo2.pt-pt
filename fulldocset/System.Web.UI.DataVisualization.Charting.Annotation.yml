  remarks: "A anotação está ancorada para os valores X e Y do ponto de dados especificado e utiliza automaticamente as mesmas coordenadas de eixos como o ponto de dados.       Para a posição automaticamente a anotação relativo ao ponto de ancoragem, certifique-se da <xref:System.Web.UI.DataVisualization.Charting.Annotation.X%2A>e <xref:System.Web.UI.DataVisualization.Charting.Annotation.Y%2A>propriedades forem definidas para <xref:System.Double.NaN>.</xref:System.Double.NaN> </xref:System.Web.UI.DataVisualization.Charting.Annotation.Y%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.X%2A> O <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorAlignment%2A>propriedade pode ser utilizada para alterar o alinhamento da posição automática da anotação para o ponto de ancoragem.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorAlignment%2A> O <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetX%2A>e <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetY%2A>propriedades podem ser utilizadas para adicionar espaçamento extra.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetX%2A>       Quando utilizar esta propriedade, certifique-se a <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorX%2A>e <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorY%2A>propriedades forem definidas <xref:System.Double.NaN>, uma vez que têm precedência.</xref:System.Double.NaN> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorX%2A>       Definir este valor como `null` para desativar a anotação anchoring para um ponto de dados."
