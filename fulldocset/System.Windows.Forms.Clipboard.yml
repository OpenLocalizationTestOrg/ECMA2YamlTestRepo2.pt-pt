  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Forms.Clipboard
  type: Class
  summary: "Fornece métodos para colocar dados em e obter dados do sistema da área de transferência. Esta classe não pode ser herdada."
  remarks: "Para obter uma lista dos formatos predefinidas para utilizar com a classe de área de transferência, consulte a <xref:System.Windows.Forms.DataFormats>classe.</xref:System.Windows.Forms.DataFormats>       Chamar <xref:System.Windows.Forms.Clipboard.SetDataObject%2A>colocar dados na área de transferência, substituindo o respetivo conteúdo atual.</xref:System.Windows.Forms.Clipboard.SetDataObject%2A> Para colocar uma cópia dos dados persistente na área de transferência, defina o `copy` parâmetro `true`.      > [!NOTE] > Para colocar dados na área de transferência em vários formatos, utilize o <xref:System.Windows.Forms.DataObject>classe ou um <xref:System.Windows.Forms.IDataObject>implementação.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.DataObject> Colocar dados na área de transferência em vários formatos para maximizar a possibilidade de que uma aplicação de destino, poderá não saber, cujos requisitos de formato com êxito pode obter os dados.       Chamar <xref:System.Windows.Forms.Clipboard.GetDataObject%2A>para obter dados da área de transferência.</xref:System.Windows.Forms.Clipboard.GetDataObject%2A> Os dados são devolvidos como um objeto que implementa o <xref:System.Windows.Forms.IDataObject>interface.</xref:System.Windows.Forms.IDataObject> Utilize os métodos especificados por <xref:System.Windows.Forms.IDataObject>e campos no <xref:System.Windows.Forms.DataFormats>para extrair os dados a partir do objeto.</xref:System.Windows.Forms.DataFormats> </xref:System.Windows.Forms.IDataObject> Se não souber o formato dos dados obtidos, chame o <xref:System.Windows.Forms.IDataObject.GetFormats%2A>método de <xref:System.Windows.Forms.IDataObject>interface para obter uma lista de todos os formatos de dados é armazenado suplemento</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetFormats%2A> Em seguida, chame o <xref:System.Windows.Forms.IDataObject.GetData%2A>método do <xref:System.Windows.Forms.IDataObject>interface e especifique um formato que pode utilizar a sua aplicação.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetData%2A>       No [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], a classe de área de transferência fornece métodos adicionais que torna mais fácil trabalhar com o sistema da área de transferência. Chamar o <xref:System.Windows.Forms.Clipboard.Clear%2A>método para remover todos os dados da área de transferência.</xref:System.Windows.Forms.Clipboard.Clear%2A> Para adicionar dados de um formato específico para a área de transferência, substituir os dados existentes, chame apropriados `Set` *formato* método, tais como <xref:System.Windows.Forms.Clipboard.SetText%2A>, ou chame o <xref:System.Windows.Forms.Clipboard.SetData%2A>método para especificar o formato.</xref:System.Windows.Forms.Clipboard.SetData%2A> </xref:System.Windows.Forms.Clipboard.SetText%2A> Para obter dados de um formato específico da área de transferência, primeiro de chamar apropriados `Contains` *formato* método (tais como <xref:System.Windows.Forms.Clipboard.ContainsText%2A>) método para determinar se a área de transferência contém dados em que o formato e, em seguida, chame o adequado `Get` *formato* método (tais como <xref:System.Windows.Forms.Clipboard.GetText%2A>) para obter os dados se a área de transferência contém a mesma.</xref:System.Windows.Forms.Clipboard.GetText%2A> </xref:System.Windows.Forms.Clipboard.ContainsText%2A> Para especificar o formato estas operações, chame o <xref:System.Windows.Forms.Clipboard.ContainsData%2A>e <xref:System.Windows.Forms.Clipboard.GetData%2A>métodos em vez disso.</xref:System.Windows.Forms.Clipboard.GetData%2A> </xref:System.Windows.Forms.Clipboard.ContainsData%2A>      > [!NOTE] > Aplicações baseadas em todas as janelas de partilham o sistema da área de transferência, para que os conteúdos estão sujeitos a alterações ao mudar para outra aplicação.   >> Um objeto tem de ser serializável para o mesmo ser colocada na área de transferência. Se obtiver um objeto não serializáveis para um método de área de transferência, o método irá falhar sem gerar uma exceção. Consulte <xref:System.Runtime.Serialization>para obter mais informações sobre a serialização.</xref:System.Runtime.Serialization> Se a aplicação de destino requer um formato de dados muito específicos, os cabeçalhos adicionados aos dados no processo de serialização podem impedir que a aplicação reconhecer os dados. Para preservar o formato de dados, adicionar os dados como um <xref:System.Byte>de matriz para um <xref:System.IO.MemoryStream>e passar o <xref:System.IO.MemoryStream>para o <xref:System.Windows.Forms.DataObject.SetData%2A>método.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>   >> A classe de área de transferência só pode ser utilizada em threads definidos como modo single thread apartment (STA). Para utilizar esta classe, certifique-se de que o `Main` método está marcado com o <xref:System.STAThreadAttribute>atributo.</xref:System.STAThreadAttribute>   >> Considerações especiais poderão ser necessárias quando utilizar o formato de metaficheiro com a área de transferência. Devido a uma limitação na implementação atual do <xref:System.Windows.Forms.DataObject>classe, o formato de metaficheiro utilizado pelo .NET Framework não pode ser reconhecido por aplicações que utilizam um formato mais antigo do metaficheiro.</xref:System.Windows.Forms.DataObject> Neste caso, tem de interagir com as interfaces de programação de aplicações de Win32 área de transferência (APIs). Para obter mais informações, consulte o artigo 323530, &quot;Metafiles na área de transferência são não visíveis para todas as aplicações,&quot; na Base de dados de conhecimento da Microsoft em http://support.microsoft.com."
  example:
  - "The following code example uses Clipboard methods to place data on and retrieve it from the system Clipboard. This code assumes `button1`, `button2`, `textBox1`, and `textBox2` have been created and placed on the form.  \n  \n The `button1_Click` method calls <xref:System.Windows.Forms.Clipboard.SetDataObject%2A> to take selected text from the text box and place it on the system Clipboard.  \n  \n The `button2_Click` method calls <xref:System.Windows.Forms.Clipboard.GetDataObject%2A> to retrieve data from the system Clipboard. The code uses <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataFormats> to extract the data returned and displays the data in `textBox2`.  \n  \n [!code-cs[Classic Clipboard Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_22_1.cs)]\n [!code-vb[Classic Clipboard Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_22_1.vb)]\n [!code-cpp[Classic Clipboard Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_22_1.cpp)]"
