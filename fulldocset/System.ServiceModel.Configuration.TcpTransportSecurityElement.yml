  fullName: System.ServiceModel.Configuration.TcpTransportSecurityElement.ProtectionLevel
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que define a segurança ao nível da mensagem no nível de pipe nomeado."
  remarks: "Mensagens de assinatura atenua o risco de terceiros adulteração com a mensagem enquanto esta está a ser transferida. Encriptação fornece privacidade de nível de dados durante o transporte."
  syntax:
    content: public System.Net.Security.ProtectionLevel ProtectionLevel { get; set; }
    return:
      type: System.Net.Security.ProtectionLevel
      description: "A <xref:System.ServiceModel.TcpTransportSecurity.ProtectionLevel*>valor que define a segurança ao nível da mensagem no nível de pipe nomeado.</xref:System.ServiceModel.TcpTransportSecurity.ProtectionLevel*>"
  overload: System.ServiceModel.Configuration.TcpTransportSecurityElement.ProtectionLevel*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols
  id: SslProtocols
  parent: System.ServiceModel.Configuration.TcpTransportSecurityElement
  langs:
  - csharp
  name: SslProtocols
  nameWithType: TcpTransportSecurityElement.SslProtocols
  fullName: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: 'Obtém a lista de protocolos SSL/TLS para negociar quando utilizar um tipo de credencial de cliente de TcpClientCredentialType.Certificate. O valor pode ser uma combinação de um ou mais dos seguintes membros de enumeração: Ssl3, Tls, Tls11, Tls12.'
  remarks: "O valor predefinido é Ssl3 | TLS | Tls11 | Tls12. Versões do framework antes 4.6 só suportam Ssl3 e Tls. Se estes não estão incluídos, a comunicação com versões anteriores do framework não será possível. Especificar Tls11 e/ou Tls12 irá desativar a utilização de Ssl3, mesmo se tiver sido incluído."
  syntax:
    content: public System.Security.Authentication.SslProtocols SslProtocols { get; }
    return:
      type: System.Security.Authentication.SslProtocols
      description: "A lista de protocolos SSL/TLS."
  overload: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols*
  exceptions: []
  platform:
  - net462
