- uid: System.Web.HttpParseException.GetObjectData(System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  id: GetObjectData(System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  parent: System.Web.HttpParseException
  langs:
  - csharp
  name: GetObjectData(SerializationInfo,StreamingContext)
  nameWithType: HttpParseException.GetObjectData(SerializationInfo,StreamingContext)
  fullName: System.Web.HttpParseException.GetObjectData(SerializationInfo,StreamingContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Quando substituí-lo de uma classe derivada, define o <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> objeto com informações sobre a exceção."
  remarks: "Conjuntos de método a invocar GetObjectData um <xref:System.Runtime.Serialization.SerializationInfo>objeto com todos os dados de objeto de exceção visada para a serialização.</xref:System.Runtime.Serialization.SerializationInfo> Durante a desserialização, a exceção é reconstituted de SerializationInfo transmitido através do fluxo."
  example:
  - "The following code example shows how to define a derived serializable <xref:System.Exception> class that implements the GetObjectData method, which makes minor changes to two properties, and then calls the base class to perform the serialization. The example forces a divide-by-0 error, and then creates an instance of the derived <xref:System.Exception>. The code serializes the instance to a file, deserializes the file into a new <xref:System.Exception>, which it throws, and then catches and displays the exception's data.  \n  \n [!code-cs[System.Exception.GetObjectData#1](~/add/codesnippet/csharp/6cb4e3e6-a72d-483a-994d-_1.cs)]\n [!code-cpp[System.Exception.GetObjectData#1](~/add/codesnippet/cpp/6cb4e3e6-a72d-483a-994d-_1.cpp)]\n [!code-vb[System.Exception.GetObjectData#1](~/add/codesnippet/visualbasic/6cb4e3e6-a72d-483a-994d-_1.vb)]"
  syntax:
    content: public override void GetObjectData (System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: "O <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> que contém os dados de objecto serializado sobre a exceção que está a ser emitida."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "O <xref:System.Runtime.Serialization.StreamingContext>que contém a nível contextual das informações sobre a origem ou de destino.</xref:System.Runtime.Serialization.StreamingContext>"
  overload: System.Web.HttpParseException.GetObjectData*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>info</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
