  name: SoapFieldAttribute
  nameWithType: SoapFieldAttribute
  fullName: System.Runtime.Remoting.Metadata.SoapFieldAttribute
  type: Class
  summary: "Customizes geração de SOAP e processamento de um campo. Esta classe não pode ser herdada."
  remarks: "Os objetos de destino para o atributo SoapFieldAttribute são campos de objeto. O atributo SoapFieldAttribute é utilizado para especificar as informações que controla a forma como o .NET Framework gera o formato wire SOAP XML para campos de destino."
  example:
  - "The following code example demonstrates customization of SOAP generated for a field of a class with the SoapFieldAttribute. The SOAP can be produced by the code shown in the <xref:System.SerializableAttribute> class example.  \n  \n [!code-cs[SoapAttributes1#1](~/add/codesnippet/csharp/t-system.runtime.remotin_45_1.cs)]\n [!code-cpp[SoapAttributes1#1](~/add/codesnippet/cpp/t-system.runtime.remotin_45_1.cpp)]\n [!code-vb[SoapAttributes1#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_45_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SoapFieldAttribute : System.Runtime.Remoting.Metadata.SoapAttribute
