  name: RemoteArgument
  nameWithType: RemoteArgument
  fullName: System.AddIn.Contract.RemoteArgument
  type: Struct
  summary: "Representa uma instância de um tipo que pode ser transmitida através de processos e limites de domínio de aplicação."
  remarks: "Utilizar a estrutura de RemoteArgument para passar os argumentos de tipos que não são determinados até que o tempo de execução em processo e limites de domínio de aplicação. O objetivo RemoteArgument é semelhante do `VARIANT` tipo na COM.       Pode utilizar RemoteArgument para passar os seguintes tipos e valores como remotos argumentos:- <xref:System.Type.Missing?displayProperty=fullName>.</xref:System.Type.Missing?displayProperty=fullName>      -   <xref:System.AddIn.Contract.IContract>.</xref:System.AddIn.Contract.IContract>      -Tipos de dados intrínseca.      -As matrizes de contenham elementos com tipos de dados intrínseca.       Um tipo de dados intrínseco é um tipo de dados primitivos (ou seja, o <xref:System.Type.IsPrimitive%2A?displayProperty=fullName>é propriedade do tipo `true`) ou um <xref:System.String>, <xref:System.Decimal>, <xref:System.DateTime>, ou <xref:System.DBNull>.</xref:System.DBNull> </xref:System.DateTime> </xref:System.Decimal> </xref:System.String> </xref:System.Type.IsPrimitive%2A?displayProperty=fullName>       RemoteArgument fornece construtores para cada um dos tipos que suporta. Também pode utilizar o <xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A>métodos para criar objetos de RemoteArgument.</xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A> O <xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A>automaticamente métodos de chamada adequada <xref:System.AddIn.Contract.RemoteArgument.%23ctor%2A>construtor para o seu tipo de argumento.</xref:System.AddIn.Contract.RemoteArgument.%23ctor%2A> </xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A>       Se criar um RemoteArgument utilizando o construtor sem parâmetros predefinido, a <xref:System.AddIn.Contract.RemoteArgument.RemoteArgumentKind%2A>propriedade está definida como o valor <xref:System.AddIn.Contract.RemoteArgumentKind?displayProperty=fullName>e a <xref:System.AddIn.Contract.RemoteArgument.TypeCode%2A>propriedade está definida como o valor <xref:System.TypeCode?displayProperty=fullName>.</xref:System.TypeCode?displayProperty=fullName> </xref:System.AddIn.Contract.RemoteArgument.TypeCode%2A> </xref:System.AddIn.Contract.RemoteArgumentKind?displayProperty=fullName> </xref:System.AddIn.Contract.RemoteArgument.RemoteArgumentKind%2A>"
  syntax:
    content: public struct RemoteArgument
  inheritance:
  - System.ValueType
