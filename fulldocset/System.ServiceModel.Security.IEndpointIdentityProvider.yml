- uid: System.ServiceModel.Security.IEndpointIdentityProvider.GetIdentityOfSelf(System.IdentityModel.Selectors.SecurityTokenRequirement)
  id: GetIdentityOfSelf(System.IdentityModel.Selectors.SecurityTokenRequirement)
  parent: System.ServiceModel.Security.IEndpointIdentityProvider
  langs:
