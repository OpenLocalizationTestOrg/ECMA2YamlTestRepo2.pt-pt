  name: GetIdentityOfSelf(SecurityTokenRequirement)
  nameWithType: IEndpointIdentityProvider.GetIdentityOfSelf(SecurityTokenRequirement)
  fullName: System.ServiceModel.Security.IEndpointIdentityProvider.GetIdentityOfSelf(SecurityTokenRequirement)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Obtém a identidade do ponto final atual, com base na segurança requisitos de token transmitidos."
  remarks: "O `tokenRequirement` parâmetro contém as informações de enlace do ponto final, que é normalmente utilizado para determinar o <xref:System.ServiceModel.EndpointIdentity>para o ponto final.</xref:System.ServiceModel.EndpointIdentity> Por exemplo, se o enlace está configurado para efetuar a autenticação baseada em Kerberos, a identidade de predefinição devolvida será um `ServicePrincipalName` (SPN) ou `UserPrincipalName` (UPN)."
  syntax:
    content: public System.ServiceModel.EndpointIdentity GetIdentityOfSelf (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement);
    parameters:
    - id: tokenRequirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "O <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref> que descreve os requisitos de token de segurança."
    return:
      type: System.ServiceModel.EndpointIdentity
      description: "O <xref:System.ServiceModel.EndpointIdentity>do ponto final atual.</xref:System.ServiceModel.EndpointIdentity>"
