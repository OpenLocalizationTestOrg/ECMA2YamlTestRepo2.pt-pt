  name: IEndpointIdentityProvider
  nameWithType: IEndpointIdentityProvider
  fullName: System.ServiceModel.Security.IEndpointIdentityProvider
  type: Interface
  summary: "Provides the identity of an endpoint."
  remarks: "This interface is an extensibility point that `SecurityTokenManagers` can implement to provide a default <xref:System.ServiceModel.EndpointIdentity> for the service endpoint (for example, a DNS identity). This <xref:System.ServiceModel.EndpointIdentity> is published as part of the WSDL for the service endpoint."
