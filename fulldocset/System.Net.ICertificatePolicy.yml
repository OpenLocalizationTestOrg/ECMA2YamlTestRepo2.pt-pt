    - id: srvPoint
      type: System.Net.ServicePoint
      description: "The <xref href=&quot;System.Net.ServicePoint&quot;></xref> that will use the certificate."
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate
      description: "The certificate to validate."
    - id: request
      type: System.Net.WebRequest
      description: "The request that received the certificate."
    - id: certificateProblem
      type: System.Int32
      description: "The problem that was encountered when using the certificate."
    return:
