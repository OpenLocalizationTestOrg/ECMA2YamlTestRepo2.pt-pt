- uid: System.Web.UI.WebControls.ListItem.Enabled
  id: Enabled
  parent: System.Web.UI.WebControls.ListItem
  langs:
  - csharp
  name: Enabled
  nameWithType: ListItem.Enabled
  fullName: System.Web.UI.WebControls.ListItem.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the list item is enabled."
  remarks: "The Enabled property allows you to specify whether a <xref:System.Web.UI.WebControls.ListItem> control is enabled or disabled. A <xref:System.Web.UI.WebControls.ListItem> control that is disabled is dimmed to indicate that it cannot be selected. Use this property to disable a <xref:System.Web.UI.WebControls.ListItem> control in either a <xref:System.Web.UI.WebControls.RadioButtonList> control or a <xref:System.Web.UI.WebControls.CheckBoxList> control.      > [!NOTE] >  You cannot use this property to disable a <xref:System.Web.UI.WebControls.ListItem> control in a <xref:System.Web.UI.WebControls.DropDownList> control or <xref:System.Web.UI.WebControls.ListBox> control."
  example:
  - "The following example demonstrates how to use the Enabled property to programmatically disable list items in a <xref:System.Web.UI.WebControls.RadioButtonList> control. The first question asks the user to select the radio button that corresponds to the user's occupation. If the user indicates that he or she is not a developer, the list items in the second radio button list are disabled. The second question asks the user to select a primary programming language. This question is not relevant to a user that is not a developer.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListItem.Enabled#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_901_1.aspx)]\n [!code-vb[ListItem.Enabled#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_901_1.aspx)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the list item is enabled; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.ListItem.Enabled*
  exceptions: []
  platform:
  - net462
