  name: Enabled
  nameWithType: ListItem.Enabled
  fullName: System.Web.UI.WebControls.ListItem.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o item de lista está ativado."
  remarks: "A propriedade Enabled permite-lhe especificar se um <xref:System.Web.UI.WebControls.ListItem>controlo está ativado ou desativado.</xref:System.Web.UI.WebControls.ListItem> A <xref:System.Web.UI.WebControls.ListItem>controlo está desativado está desativado para indicar que não pode ser selecionado.</xref:System.Web.UI.WebControls.ListItem> Utilize esta propriedade para desativar um <xref:System.Web.UI.WebControls.ListItem>controlo num <xref:System.Web.UI.WebControls.RadioButtonList>controlo ou um <xref:System.Web.UI.WebControls.CheckBoxList>controlo.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListItem>      > [!NOTE] > Não é possível utilizar esta propriedade para desativar um <xref:System.Web.UI.WebControls.ListItem>controlar de um <xref:System.Web.UI.WebControls.DropDownList>controlo ou <xref:System.Web.UI.WebControls.ListBox>controlo.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.ListItem>"
  example:
  - "The following example demonstrates how to use the Enabled property to programmatically disable list items in a <xref:System.Web.UI.WebControls.RadioButtonList> control. The first question asks the user to select the radio button that corresponds to the user's occupation. If the user indicates that he or she is not a developer, the list items in the second radio button list are disabled. The second question asks the user to select a primary programming language. This question is not relevant to a user that is not a developer.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListItem.Enabled#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_901_1.aspx)]\n [!code-vb[ListItem.Enabled#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_901_1.aspx)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o item de lista está ativado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListItem.Enabled*
