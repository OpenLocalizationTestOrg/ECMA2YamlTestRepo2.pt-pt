  nameWithType: ListItem.Selected
  fullName: System.Web.UI.WebControls.ListItem.Selected
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the item is selected."
  remarks: "Use the Selected property to determine whether the <xref:System.Web.UI.WebControls.ListItem> is currently selected in the list control that contains it. This property is commonly used, when iterating through a collection of <xref:System.Web.UI.WebControls.ListItem> objects in a list control, to determine whether an item is selected."
  example:
  - "The following example demonstrates how to use the Selected property when iterating through the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection of a <xref:System.Web.UI.WebControls.CheckBoxList> control to determine which check boxes are selected.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ListControl.Items Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[Classic ListControl.Items Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_227_1.aspx)]"
  syntax:
    content: public bool Selected { get; set; }
    return:
