  name: ListItem
  nameWithType: ListItem
  fullName: System.Web.UI.WebControls.ListItem
  type: Class
  summary: "Represents a data item in a data-bound list control. This class cannot be inherited."
  remarks: "A ListItem control represents an individual data item within a data-bound list control, such as a <xref:System.Web.UI.WebControls.ListBox> or a <xref:System.Web.UI.WebControls.RadioButtonList> control.       There are several ways to specify the text displayed for an item in the list control. The most common method is by placing text in the inner HTML content. The inner HTML content is the text between the opening and closing tags of the ListItem control. You can also use the <xref:System.Web.UI.WebControls.ListItem.Text%2A> property to specify the text displayed in the list control for the item.       The <xref:System.Web.UI.WebControls.ListItem.Value%2A> property allows you to associate a value with the item in the list control, in addition to the text displayed in the control. For example, you can display text for an item in the list control, such as `&quot;Item 1&quot;`, and use the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property to specify a value for that item, such as `&quot;$1.99&quot;`.       You can have any combination of the inner HTML content, <xref:System.Web.UI.WebControls.ListItem.Text%2A>, or <xref:System.Web.UI.WebControls.ListItem.Value%2A> properties set. The resulting HTML output for the ListItem control depends on the combination of these three properties that are set. For example, if all three properties are set as follows:      ```   <asp:ListItem Value=&quot;Value 1&quot; Text=&quot;Item 1&quot;>Inner 1</asp:ListItem>   ```       The inner HTML content is used for rendered inner HTML content and the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property is used for the `Value` attribute. The resulting HTML rendering output is:      ```   <option value=&quot;Value 1&quot;>Inner 1</option>   ```       The following table lists the combination of set properties and the corresponding property used for the rendered inner HTML content and `Value` attribute. The three columns on the left list the combination of set properties. The two columns on the right list which property value is used for the corresponding attribute.      |Inner HTML content|Text property|Value property|Rendered Inner HTML content|Rendered Value attribute|   |------------------------|-------------------|--------------------|---------------------------------|------------------------------|   |Set|Set|Set|Inner HTML content|Value property|   |Set|Set|Not set|Inner HTML content|Inner HTML content|   |Set|Not set|Set|Inner HTML content|Value property|   |Set|Not set|Not set|Inner HTML content|Inner HTML text|   |Not set|Set|Set|Text property|Value property|   |Not set|Set|Not set|Text property|Text property|   |Not set|Not set|Set|Value property|Value property|   |Not set|Not set|Not set|Not set|Not set|      > [!NOTE] >  Because the <xref:System.Web.UI.WebControls.ListItem.Text%2A> and <xref:System.Web.UI.WebControls.ListItem.Value%2A> properties each have a default value of an empty string, it is possible to have empty list items in the list control.       When a list control is displayed, any ListItem control with its <xref:System.Web.UI.WebControls.ListItem.Selected%2A> property set to `true` appears highlighted in the control.       The ListItem control provides the <xref:System.Web.UI.WebControls.ListItem.Enabled%2A> property to allow you to specify whether a ListItem control is enabled or disabled. A ListItem control that is disabled is dimmed to indicate that it cannot be selected. Use this property to disable a ListItem control in either a <xref:System.Web.UI.WebControls.RadioButtonList> control or a <xref:System.Web.UI.WebControls.CheckBoxList> control.      > [!NOTE] >  You cannot use this property to disable a ListItem control in a <xref:System.Web.UI.WebControls.DropDownList> control or <xref:System.Web.UI.WebControls.ListBox> control.       For a list of initial property values for an instance of ListItem, see the <xref:System.Web.UI.WebControls.ListItem.%23ctor%2A> constructor.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a control. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Securing Standard Controls](~/add/includes/ajax-current-ext-md.md), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](~/add/includes/ajax-current-ext-md.md), and [Validating User Input in ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example illustrates the use of ListItem controls within a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. Each code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic ListItem Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_1.aspx)]\n [!code-cs[Classic ListItem Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_1.aspx)]  \n  \n [!code-cs[ListBoxMultiSelectExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_2.aspx)]\n [!code-vb[ListBoxMultiSelectExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_2.aspx)]  \n[!code-cs[ListBoxMultiSelectExample#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_3.aspx)]\n[!code-vb[ListBoxMultiSelectExample#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_3.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ListItemControlBuilder))]

      [System.Web.UI.ParseChildren(true, "Text")]

      public sealed class ListItem : System.Web.UI.IAttributeAccessor, System.Web.UI.IParserAccessor, System.Web.UI.IStateManager
