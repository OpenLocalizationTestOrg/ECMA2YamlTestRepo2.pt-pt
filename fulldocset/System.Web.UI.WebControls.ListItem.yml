  name: ListItem
  nameWithType: ListItem
  fullName: System.Web.UI.WebControls.ListItem
  type: Class
  summary: "Representa um item de dados num controlo de lista de vinculados a dados. Esta classe não pode ser herdada."
  remarks: "Um controlo ListItem representa um item de dados individual dentro de um controlo de lista de vinculados a dados, tais como um <xref:System.Web.UI.WebControls.ListBox>ou um <xref:System.Web.UI.WebControls.RadioButtonList>controlo.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox>       Existem várias formas para especificar o texto apresentado para um item no controlo da lista. O método mais comum é colocando texto no HTML interno conteúdo. O conteúdo HTML interno é o texto entre a abertura e fecho do controlo ListItem. Também pode utilizar o <xref:System.Web.UI.WebControls.ListItem.Text%2A>propriedade para especificar o texto apresentado no controlo da lista para o item.</xref:System.Web.UI.WebControls.ListItem.Text%2A>       O <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade permite-lhe associar um valor ao item no controlo da lista, além para o texto apresentado no controlo.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Por exemplo, pode apresentar o texto de um item no controlo da lista, tais como `&quot;Item 1&quot;`e utilizar o <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade para especificar um valor para que o item, tal como `&quot;$1.99&quot;`.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Pode ter qualquer combinação de conteúdo HTML interna, <xref:System.Web.UI.WebControls.ListItem.Text%2A>, ou <xref:System.Web.UI.WebControls.ListItem.Value%2A>conjunto de propriedades.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A> A saída HTML resultante para o controlo de ListItem depende a combinação destas três propriedades que estão definidas. Por exemplo, se todas as três propriedades forem definidas da seguinte forma: ```   <asp:ListItem Value=&quot;Value 1&quot; Text=&quot;Item 1&quot;>Inner 1</asp:ListItem>   ``` interna HTML conteúdo é utilizada para compor HTML interna conteúdo e o <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade é utilizada para o `Value` atributo.</xref:System.Web.UI.WebControls.ListItem.Value%2A> O composição de saída HTML resultante é: ```   <option value=&quot;Value 1&quot;>Inner 1</option>   ``` a tabela seguinte lista a combinação de conjunto de propriedades e a propriedade correspondente utilizada para o conteúdo HTML composto interno e `Value` atributo. A combinação de conjunto de propriedades de uma lista as três colunas no lado esquerdo. As duas colunas no lado direito listam cujo valor da propriedade é utilizado para o atributo correspondente.      | Conteúdo interno de HTML | Propriedade Text | Valor de propriedade | Composição de HTML interna conteúdo | Composto atributo valor |   |------------------------|-------------------|--------------------|---------------------------------|------------------------------|   | Definir | Definir | Definir | Conteúdo interno de HTML | Valor de propriedade |   | Definir | Definir | Não defina | Conteúdo interno de HTML | Conteúdo interno de HTML |   | Definir | Não defina | Definir | Conteúdo interno de HTML | Valor de propriedade |   | Definir | Não defina | Não defina | Conteúdo interno de HTML | Texto HTML interno |   | Não defina | Definir | Definir | Propriedade Text | Valor de propriedade |   | Não defina | Definir | Não defina | Propriedade Text | Propriedade Text |   | Não defina | Não defina | Definir | Valor de propriedade | Valor de propriedade |   | Não defina | Não defina | Não defina | Não defina | Não defina |      > [!NOTE] > Porque o <xref:System.Web.UI.WebControls.ListItem.Text%2A>e <xref:System.Web.UI.WebControls.ListItem.Value%2A>as propriedades de cada ter um valor predefinido de uma cadeia vazia, é possível ter itens de lista vazia no controlo da lista.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A>       Quando é apresentado um controlo de lista, qualquer controlo ListItem com o respetivo <xref:System.Web.UI.WebControls.ListItem.Selected%2A>propriedade definida como `true` aparece realçados no controlo.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>       O controlo de ListItem fornece o <xref:System.Web.UI.WebControls.ListItem.Enabled%2A>propriedade permitem-lhe especificar se um controlo ListItem está ativado ou desativado.</xref:System.Web.UI.WebControls.ListItem.Enabled%2A> Um controlo de ListItem que está desativado está desativado para indicar que não pode ser selecionado. Utilize esta propriedade para desativar um controlo ListItem num <xref:System.Web.UI.WebControls.RadioButtonList>controlo ou um <xref:System.Web.UI.WebControls.CheckBoxList>controlo.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList>      > [!NOTE] > Não é possível utilizar esta propriedade para desativar um controlo ListItem num <xref:System.Web.UI.WebControls.DropDownList>controlo ou <xref:System.Web.UI.WebControls.ListBox>controlo.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList>       Para obter uma lista de valores de propriedade inicial para uma instância de ListItem, consulte o <xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. Pode utilizar controlos de validação para verificar a intervenção do utilizador antes de apresentar o texto de entrada num controlo. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Para obter mais informações, consulte [proteger controlos padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts Exploits numa aplicação Web por aplicar a codificação HTML para cadeias](~/add/includes/ajax-current-ext-md.md), e [a validar a intervenção do utilizador no ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example illustrates the use of ListItem controls within a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. Each code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic ListItem Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_1.aspx)]\n [!code-cs[Classic ListItem Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_1.aspx)]  \n  \n [!code-cs[ListBoxMultiSelectExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_2.aspx)]\n [!code-vb[ListBoxMultiSelectExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_2.aspx)]  \n[!code-cs[ListBoxMultiSelectExample#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_3.aspx)]\n[!code-vb[ListBoxMultiSelectExample#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_3.aspx)]"
