  name: NewSelectedIndex
  nameWithType: ListViewSelectEventArgs.NewSelectedIndex
  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice do item novo para selecionar no <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>evento ocorre antes do <xref:System.Web.UI.WebControls.ListView>controlo efetua a operação select.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName> Por conseguinte, não é possível utilizar o <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>propriedade do controlo para determinar o índice do item novo selecionado pelo utilizador.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> O <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>propriedade contém o índice do item selecionado anteriormente.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> Para determinar o índice do item novo que está selecionado pelo utilizador, utilize a propriedade NewSelectedIndex. Também pode utilizar esta propriedade para programaticamente substituir o índice do item selecionado ao defini-la para outro valor."
  example:
  - "The following example shows how to use the NewSelectedIndex property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_140_1.aspx)]"
  syntax:
    content: public int NewSelectedIndex { get; set; }
    return:
      type: System.Int32
      description: "O índice do item novo para selecionar no <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controlo."
  overload: System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex*
  exceptions: []
  platform:
  - net462
