  name: ListViewSelectEventArgs
  nameWithType: ListViewSelectEventArgs
  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.ListView.SelectedIndexChanging&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event when a Select button is clicked, but before the <xref:System.Web.UI.WebControls.ListView> control handles the select operation. (A Select a button is one whose `CommandName` property is set to &quot;Select&quot;.) This enables you to provide an event-handling method that performs a custom routine whenever this event occurs, such as canceling the select operation.       A ListViewSelectEventArgs object is passed to the event-handling method, which enables you to determine the index of the item that is selected by the user. It also enables you to cancel the select operation. To cancel the select operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the ListViewSelectEventArgs object to `true`.       For a list of initial property values for an instance of the ListViewSelectEventArgs class, see the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the ListViewSelectEventArgs object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_121_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
    content: 'public class ListViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
