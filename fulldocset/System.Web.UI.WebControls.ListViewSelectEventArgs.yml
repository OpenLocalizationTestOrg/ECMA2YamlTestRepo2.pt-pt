  name: ListViewSelectEventArgs
  nameWithType: ListViewSelectEventArgs
  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.SelectedIndexChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>evento quando um botão para selecionar é clicado, mas antes o <xref:System.Web.UI.WebControls.ListView>controlo processa a operação select.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.ListView> (A selecionar um botão é uma cujo `CommandName` propriedade está definida como &quot;Select&quot;.) Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada sempre que este evento ocorre, por exemplo, ao cancelar a operação select.       Foi transmitido um objeto de ListViewSelectEventArgs para o método de processamento de eventos, que permite-lhe determinar o índice do item selecionado pelo utilizador. Também permite-lhe cancelar a operação select. Para cancelar a operação select, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do objeto ListViewSelectEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter uma lista de valores de propriedade inicial para uma instância da classe ListViewSelectEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSelectEventArgs object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_121_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
    content: 'public class ListViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
