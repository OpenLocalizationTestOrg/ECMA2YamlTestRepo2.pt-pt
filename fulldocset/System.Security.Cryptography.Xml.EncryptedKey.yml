  - System.Security
  namespace: System.Security.Cryptography.Xml
  summary: "Obtém ou define o opcional <xref uid=&quot;langword_csharp_&lt;CarriedKeyName&gt;&quot; name=&quot;&lt;CarriedKeyName&gt;&quot; href=&quot;&quot;> </xref> elemento na encriptação de XML."
  remarks: "O `<CarriedKeyName>` elemento é um elemento opcional que associa um nome de utilizador legível com um valor de chave. Este nome, em seguida, pode ser utilizado para referenciar a chave utilizando o `<KeyName>` elemento o `<KeyInfo>` elemento. O mesmo `<CarriedKeyName>` o valor do elemento, ao contrário de um valor de ID, pode ocorrer várias vezes dentro de um único documento. O valor da chave tem de ser igual em todos os `<EncryptedKey>` elementos identificados com o mesmo `<CarriedKeyName>` nome dentro de um documento XML. Tenha em atenção que porque significativo no valor de espaço em branco a `<KeyName>` elemento, o espaço em branco também é significativo no valor do `<CarriedKeyName>` elemento."
  example:
  - "The following example illustrates how to encrypt and decrypt an XML element by using the <xref:System.Security.Cryptography.Xml.EncryptedKey> class. This example then displays the values of various properties of the <xref:System.Security.Cryptography.Xml.EncryptedKey> class to the console.  \n  \n [!code-cs[Cryptography.XML.EncryptedKey#1](~/add/codesnippet/csharp/p-system.security.crypto_109_1.cs)]\n [!code-vb[Cryptography.XML.EncryptedKey#1](~/add/codesnippet/visualbasic/p-system.security.crypto_109_1.vb)]"
  syntax:
    content: public string CarriedKeyName { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que representa um nome para o valor da chave."
  overload: System.Security.Cryptography.Xml.EncryptedKey.CarriedKeyName*
  exceptions: []
  platform:
  - net462
