  fullName: System.Security.Cryptography.Xml.EncryptedKey
  type: Class
  summary: "Represents the <xref uid=&quot;langword_csharp_&lt;EncryptedKey&gt;&quot; name=&quot;&lt;EncryptedKey&gt;&quot; href=&quot;&quot;></xref> element in XML encryption. This class cannot be inherited."
  remarks: "This class represents the `<EncryptedKey>` element in XML encryption. The `<EncryptedKey>` element is used to send encryption keys. It can be created in a stand-alone XML document, be placed within an application document, or be inside an `<EncryptedData>` element as a child of a `<KeyInfo>` element. The key value is always encrypted to the recipient. When `<EncryptedKey>` is decrypted, the resulting key is made available to the `<EncryptionMethod>` algorithm without any additional processing.       The `<EncryptedKey>` element is similar to the `<EncryptedData>` element of the <xref:System.Security.Cryptography.Xml.EncryptedData> class except that the data encrypted is always a key value."
  example:
  - "The following example illustrates how to encrypt and decrypt an XML element by using the EncryptedKey class. This example then displays the values of various properties of the EncryptedKey class to the console.  \n  \n [!code-cs[Cryptography.XML.EncryptedKey#1](~/add/codesnippet/csharp/t-system.security.crypto_46_1.cs)]\n [!code-vb[Cryptography.XML.EncryptedKey#1](~/add/codesnippet/visualbasic/t-system.security.crypto_46_1.vb)]"
