  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;EncryptedKey&gt;&quot; name=&quot;&lt;EncryptedKey&gt;&quot; href=&quot;&quot;> </xref> elemento na encriptação de XML. Esta classe não pode ser herdada."
  remarks: "Esta classe representa o `<EncryptedKey>` elemento na encriptação de XML. O `<EncryptedKey>` elemento é utilizado para enviar as chaves de encriptação. Pode ser criado num documento XML autónomo, ser colocado dentro de um documento de aplicação ou estar no interior de um `<EncryptedData>` elemento como subordinado de um `<KeyInfo>` elemento. O valor de chave é sempre encriptado para o destinatário. Quando `<EncryptedKey>` é desencriptado, a chave resultante é disponibilizada para o `<EncryptionMethod>` algoritmo sem qualquer processamento adicional.       O `<EncryptedKey>` elemento é semelhante de `<EncryptedData>` elemento do <xref:System.Security.Cryptography.Xml.EncryptedData>classe exceto que os dados encriptados são sempre um valor de chave.</xref:System.Security.Cryptography.Xml.EncryptedData>"
