  summary: "Obtém um sinalizador que indica se o processador será utilizar imagens privadas."
  remarks: "Quando a propriedade PrivateImages é definida, o processador não irá devolver imagens fora do âmbito de sessão. Além disso, o cliente não poderá transferir imagens de outro utilizador. Este é o comportamento predefinido."
  syntax:
