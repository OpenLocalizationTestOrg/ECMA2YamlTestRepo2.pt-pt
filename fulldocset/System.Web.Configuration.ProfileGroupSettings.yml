  nameWithType: ProfileGroupSettings
  fullName: System.Web.Configuration.ProfileGroupSettings
  type: Class
  summary: "Fornece acesso programático para o <xref uid=&quot;langword_csharp_group&quot; name=&quot;group&quot; href=&quot;&quot;> </xref> subsecção do <xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;> </xref> secção do ficheiro de configuração."
  remarks: "A classe de ProfileGroupSettings fornece uma forma para programaticamente criar, aceder e modificar grupos de propriedades adicionados para o `group` subsecção do `profile` secção de um ficheiro de configuração.       O `profile` secção do ficheiro de configuração especifica um esquema para perfis de utilizador. Em tempo de execução, o sistema de compilação do ASP.NET utiliza as informações especificadas no `profile` secção para gerar uma classe denominada `ProfileCommon`, que é derivado de <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> O `ProfileCommon` definição de classe é baseada nas propriedades de definido no `properties` subsecção do `profile` secção do ficheiro de configuração. É criada uma instância desta classe para cada perfil de utilizador e podem aceder os valores de perfil individuais no seu código através do <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>propriedade.</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> Para obter mais informações sobre as funcionalidades de perfil adicionadas para [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], consulte [descrição geral de propriedades de perfil ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the ProfileGroupSettings type. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#13](~/add/codesnippet/csharp/t-system.web.configurati_94_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#13](~/add/codesnippet/visualbasic/t-system.web.configurati_94_1.vb)]"
