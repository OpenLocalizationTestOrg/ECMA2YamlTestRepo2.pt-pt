    parameters:
    - id: userToken
      type: System.Object
      description: "User defined object to pass to the callback of the <xref:System.Net.PeerToPeer.Collaboration.Peer.InviteAsync%2A> operation for identification. This required parameter must be unique across all asynchronous invitation operations in progress."
  overload: System.Net.PeerToPeer.Collaboration.Peer.InviteAsyncCancel*
