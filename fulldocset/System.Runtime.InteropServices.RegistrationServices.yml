- uid: System.Runtime.InteropServices.RegistrationServices.RegisterAssembly(System.Reflection.Assembly,System.Runtime.InteropServices.AssemblyRegistrationFlags)
  id: RegisterAssembly(System.Reflection.Assembly,System.Runtime.InteropServices.AssemblyRegistrationFlags)
  parent: System.Runtime.InteropServices.RegistrationServices
  langs:
  - csharp
  name: RegisterAssembly(Assembly,AssemblyRegistrationFlags)
  nameWithType: RegistrationServices.RegisterAssembly(Assembly,AssemblyRegistrationFlags)
  fullName: System.Runtime.InteropServices.RegistrationServices.RegisterAssembly(Assembly,AssemblyRegistrationFlags)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Registers the classes in a managed assembly to enable creation from COM."
  remarks: "`RegisterAssembly` adds the appropriate registry entries for the types in the specified assembly. This method also calls any registration functions found in the assembly.       Use <xref:System.Reflection.Assembly.Load%2A?displayProperty=fullName> to get an assembly."
  syntax:
    content: public virtual bool RegisterAssembly (System.Reflection.Assembly assembly, System.Runtime.InteropServices.AssemblyRegistrationFlags flags);
    parameters:
    - id: assembly
      type: System.Reflection.Assembly
      description: "The assembly to be registered."
    - id: flags
      type: System.Runtime.InteropServices.AssemblyRegistrationFlags
      description: "An <xref href=&quot;System.Runtime.InteropServices.AssemblyRegistrationFlags&quot;></xref> value indicating any special settings used when registering `assembly`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if <code>assembly</code> contains types that were successfully registered; otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if the assembly contains no eligible types."
  overload: System.Runtime.InteropServices.RegistrationServices.RegisterAssembly*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>assembly</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The full name of <code>assembly</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       A method marked with <xref href=&quot;System.Runtime.InteropServices.ComRegisterFunctionAttribute&quot;></xref> is not <xref uid=&quot;langword_csharp_static&quot; name=&quot;static&quot; href=&quot;&quot;></xref>.       -or-       There is more than one method marked with <xref href=&quot;System.Runtime.InteropServices.ComRegisterFunctionAttribute&quot;></xref> at a given level of the hierarchy.       -or-       The signature of the method marked with <xref href=&quot;System.Runtime.InteropServices.ComRegisterFunctionAttribute&quot;></xref> is not valid."
  - type: System.Reflection.TargetInvocationException
    commentId: T:System.Reflection.TargetInvocationException
    description: "A user-defined custom registration function (marked with the <xref href=&quot;System.Runtime.InteropServices.ComRegisterFunctionAttribute&quot;></xref> attribute) throws an exception."
  platform:
  - net462
- uid: System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients(System.Type,System.Guid@)
  id: RegisterTypeForComClients(System.Type,System.Guid@)
  parent: System.Runtime.InteropServices.RegistrationServices
  langs:
  - csharp
  name: RegisterTypeForComClients(Type,Guid)
  nameWithType: RegistrationServices.RegisterTypeForComClients(Type,Guid)
  fullName: System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients(Type,Guid)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Registers the specified type with COM using the specified GUID."
  remarks: "This method is equivalent to calling `CoRegisterClassObject` in COM. The RegisterTypeForComClients method is not atomic and can cause unpredictable results when used in a multithreaded context.       In version 2.0 and later, use the <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterTypeForComClients%2A> method to unregister a type in COM.       Note that using platform invoke to call the unmanaged `CoRegisterClassObject` and  `CoDisconnectObject` methods for registration and unregistration of COM objects is not supported."
  syntax:
    content: public virtual void RegisterTypeForComClients (Type type, ref Guid g);
    parameters:
    - id: type
      type: System.Type
      description: "The <xref:System.Type> to be registered for use from COM."
    - id: g
      type: System.Guid
      description: "The <xref:System.Guid> used to register the specified type."
  overload: System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>type</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> parameter cannot be created."
  platform:
  - net462
- uid: System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients(System.Type,System.Runtime.InteropServices.RegistrationClassContext,System.Runtime.InteropServices.RegistrationConnectionType)
  id: RegisterTypeForComClients(System.Type,System.Runtime.InteropServices.RegistrationClassContext,System.Runtime.InteropServices.RegistrationConnectionType)
  parent: System.Runtime.InteropServices.RegistrationServices
  langs:
  - csharp
  name: RegisterTypeForComClients(Type,RegistrationClassContext,RegistrationConnectionType)
  nameWithType: RegistrationServices.RegisterTypeForComClients(Type,RegistrationClassContext,RegistrationConnectionType)
  fullName: System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients(Type,RegistrationClassContext,RegistrationConnectionType)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Registers the specified type with COM using the specified execution context and connection type."
  remarks: "This method is equivalent to calling `CoRegisterClassObject` in COM. The RegisterTypeForComClients method is not atomic and can cause unpredictable results when used in a multithreaded context.       In the .NET Framework version 2.0 and later, use the <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterTypeForComClients%2A> method to unregister a type in COM.       Note that using platform invoke to call the unmanaged `CoRegisterClassObject` and  `CoDisconnectObject` methods for registration and unregistration of COM objects is not supported."
  syntax:
    content: public virtual int RegisterTypeForComClients (Type type, System.Runtime.InteropServices.RegistrationClassContext classContext, System.Runtime.InteropServices.RegistrationConnectionType flags);
    parameters:
    - id: type
      type: System.Type
      description: "The <xref:System.Type> object to register for use from COM."
    - id: classContext
      type: System.Runtime.InteropServices.RegistrationClassContext
      description: "One of the <xref href=&quot;System.Runtime.InteropServices.RegistrationClassContext&quot;></xref> values that indicates the context in which the executable code will be run."
    - id: flags
      type: System.Runtime.InteropServices.RegistrationConnectionType
      description: "One of the <xref href=&quot;System.Runtime.InteropServices.RegistrationConnectionType&quot;></xref> values that specifies how connections are made to the class object."
    return:
      type: System.Int32
      description: "An integer that represents a cookie value."
  overload: System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>type</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> parameter cannot be created."
  platform:
  - net462
