  name: CatalogPartChrome
  nameWithType: CatalogPartChrome
  fullName: System.Web.UI.WebControls.WebParts.CatalogPartChrome
  type: Class
  summary: "Permite aos programadores substituir a composição para apenas as secções selecionadas de <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controla num <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZoneBase&quot;> </xref> zona."
  remarks: "Chrome refere-se os elementos de interface (IU) do utilizador periféricos esse período de cada controlo de peças Web ou controlo de servidor contido numa zona. O chrome para um controlo inclui o respetivo limite, respectiva barra de título e o ícones, o texto do título e o menu de verbos que aparecem na barra de título. O aspecto do Cromado é definido ao nível da zona e aplica-se a todos os controlos na zona.       O conjunto de controlo de peças Web utiliza a classe de CatalogPartChrome para compor o chrome para <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Além disso, esta classe fornece uma forma para programadores personalizar a composição de qualquer <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controla num <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> Por exemplo, pode substituir o <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.CreateCatalogPartChromeStyle%2A>método para personalizar a alguns atributos específicos de estilo aplicado à <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.CreateCatalogPartChromeStyle%2A>       A classe de CatalogPartChrome contém vários métodos importantes que são úteis quando pretender substituir a composição de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Um é o <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.%23ctor%2A>construtor, o que utilizar quando poderá substituir o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>método personalizadas <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona para criar uma instância do seu objeto CatalogPartChrome personalizado.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.%23ctor%2A> Outro método útil é a <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.RenderPartContents%2A>método, o que pode utilizar para controlar a composição da área do conteúdo de controlos numa zona (por oposição a elementos chrome, tais como cabeçalhos, rodapés de página e barras de título).</xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.RenderPartContents%2A> Por fim, se pretender que o controlo total de programático através de todos os aspetos da composição do <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlos, pode substituir o <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.RenderCatalogPart%2A>método.</xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.RenderCatalogPart%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
  example:
  - "The following code example demonstrates how to use the CatalogPartChrome class to override the default rendering of <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls in a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> zone.  \n  \n The code example has three parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts all the controls in the example.  \n  \n-   A class that contains the source code for a custom CatalogPartChrome class and <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> zone.  \n  \n The first part of the code example is the user control. The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. Note that there is a `Register` directive near the top of the file to register the compiled component and a tag prefix. Also note that the page references the custom catalog zone using the element `<aspSample:MyCatalogZone>`.  \n  \n [!code-cs[WebParts_CatalogPartChrome_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_76_1.aspx)]\n [!code-vb[WebParts_CatalogPartChrome_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_76_1.aspx)]  \n  \n The third part of the example contains the implementation of the custom catalog part chrome and catalog part zone. `MyCatalogZone` extends <xref:System.Web.UI.WebControls.WebParts.CatalogZone> and overrides <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> to return the custom catalog part chrome. `MyCatalogPartChrome` changes the background color of the catalog control in the <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.CreateCatalogPartChromeStyle%2A> method. The background color of the zone is changed in the <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.PerformPreRender%2A> method, and text is added to the catalog part in the <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome.RenderPartContents%2A> method.  \n  \n [!code-vb[WebParts_CatalogPartChrome_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_76_2.vb)]\n [!code-cs[WebParts_CatalogPartChrome_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_76_2.cs)]"
  syntax:
    content: public class CatalogPartChrome
