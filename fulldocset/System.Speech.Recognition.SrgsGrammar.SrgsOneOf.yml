  fullName: System.Speech.Recognition.SrgsGrammar.SrgsOneOf
  type: Class
  summary: "Represents a list of alternative words or phrases, any one of which may be used to match speech input."
  remarks: "A SrgsOneOf object contains a list of alternative words or phrases, any one of which may be recognized when spoken. You can build lists of alternatives from arrays of <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem> objects or arrays of <xref:System.String> objects. Use the <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf.Items%2A> property to access the alternative items in the list.       The SrgsOneOf class represents the `one-of` element from the World Wide Web Consortium (W3C) [Speech Recognition Grammar Specification (SRGS) Version 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). For information about the SRGS `one-of` element and details about its support by System.Speech, see [one-of Element](http://msdn.microsoft.com/en-us/643cee6b-5082-46ea-9fc1-9f3646a95801)."
