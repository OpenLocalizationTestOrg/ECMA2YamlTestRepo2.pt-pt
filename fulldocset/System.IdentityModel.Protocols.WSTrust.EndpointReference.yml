  name: EndpointReference
  nameWithType: EndpointReference
  fullName: System.IdentityModel.Protocols.WSTrust.EndpointReference
  type: Class
  summary: "Represents a wsa:EndpointReference element."
  remarks: "The wsa:EndpointReference element can be used in wst:OnBehalfOf and wp:AppliesTo elements inside of a wsp:RequestSecurityToken element to specify an endpoint reference.       Supports either the WS-Addressing standard schema namespace (http://schemas.xmlsoap.org/ws/2004/08/addressing) or the WS-Addressing 1.0 schema namespace (http://www.w3.org/2005/08/addressing) when reading. On write only the WS-Addressing 1.0 namespace (http://www.w3.org/2005/08/addressing) is supported.       For more information about the wsa:EndpointReference element, see the Web Services Addressing â€“ Core specification. For more information about its use in WS-Trust protocols, see the version of the WS-Trust specification that applies to your scenario."
  syntax:
    content: public class EndpointReference
  inheritance:
