  summary: "Provides functionality to create new classes from values in a <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;></xref> control."
  remarks: "When the <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> property is set to an expression that contains the `new` function, a class is dynamically created that contains only the properties specified in the `new` function. The parser creates the `new` class by extending the DynamicClass class."
