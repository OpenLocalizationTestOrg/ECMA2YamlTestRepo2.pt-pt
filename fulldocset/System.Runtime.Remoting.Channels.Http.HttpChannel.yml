  name: HttpChannel
  nameWithType: HttpChannel
  fullName: System.Runtime.Remoting.Channels.Http.HttpChannel
  type: Class
  summary: "Implementa um cliente de canal para chamadas remotas que utiliza o HTTP de protocolo para transmitir mensagens."
  remarks: "Canais transportar as mensagens ao longo dos limites do sistema de interação remota (por exemplo, entre computadores ou domínios de aplicação). A classe de HttpChannel transportes mensagens utilizando o protocolo HTTP.       Canais são utilizados pela infraestrutura de comunicação remota de .NET Framework para chamadas remotas do transporte. Quando um cliente efetua uma chamada para um objecto remoto, a chamada está a ser serializada para uma mensagem que é enviada por um canal de cliente e recebida por um canal de servidor. É, em seguida, anular a serialização e processado. Quaisquer valores devolvidos são transmitidos através do canal do servidor e recebidos pelo canal de cliente.       Um HttpChannel objeto está associado a propriedades de configuração que podem ser definidas em tempo de execução num ficheiro de configuração (invocando a estática <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>método) ou através de programação (transferindo uma <xref:System.Collections.IDictionary>coleção para o <xref:System.Runtime.Remoting.Channels.Http.HttpChannel.%23ctor%2A>construtor).</xref:System.Runtime.Remoting.Channels.Http.HttpChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> Para obter uma lista destas propriedades de configuração, consulte [canal e propriedades de configuração de formatador](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)."
  example:
  - "The following code example shows how to use a <xref:System.Runtime.Remoting.Channels.Http.HttpClientChannel> to set up a remoting server and its client. The example contains three parts:  \n  \n-   A server  \n  \n-   A client  \n  \n-   A remote object used by the server and the client  \n  \n The following code example shows a server.  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#40](~/add/codesnippet/csharp/t-system.runtime.remotin_54_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#40](~/add/codesnippet/cpp/t-system.runtime.remotin_54_1.cpp)]  \n  \n The following code example shows a client for this server.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#10](~/add/codesnippet/cpp/t-system.runtime.remotin_54_2.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#10](~/add/codesnippet/csharp/t-system.runtime.remotin_54_2.cs)]  \n  \n The following code example shows the remote object used by the server and the client.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#30](~/add/codesnippet/cpp/t-system.runtime.remotin_54_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#30](~/add/codesnippet/csharp/t-system.runtime.remotin_54_3.cs)]"
  syntax:
    content: 'public class HttpChannel : System.Runtime.Remoting.Channels.BaseChannelWithProperties, System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.IChannelReceiverHook, System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
