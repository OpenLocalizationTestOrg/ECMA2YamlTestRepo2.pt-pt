- uid: System.Runtime.Remoting.Channels.Http.HttpChannel.#ctor(System.Collections.IDictionary,System.Runtime.Remoting.Channels.IClientChannelSinkProvider,System.Runtime.Remoting.Channels.IServerChannelSinkProvider)
  id: '#ctor(System.Collections.IDictionary,System.Runtime.Remoting.Channels.IClientChannelSinkProvider,System.Runtime.Remoting.Channels.IServerChannelSinkProvider)'
  parent: System.Runtime.Remoting.Channels.Http.HttpChannel
  langs:
  - csharp
  name: HttpChannel(IDictionary,IClientChannelSinkProvider,IServerChannelSinkProvider)
  nameWithType: HttpChannel.HttpChannel(IDictionary,IClientChannelSinkProvider,IServerChannelSinkProvider)
  fullName: System.Runtime.Remoting.Channels.Http.HttpChannel.HttpChannel(IDictionary,IClientChannelSinkProvider,IServerChannelSinkProvider)
  type: Constructor
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Http
  summary: "Initializes a new instance of the <xref href=&quot;System.Runtime.Remoting.Channels.Http.HttpChannel&quot;></xref> class with the specified configuration properties and sinks."
  remarks: "For more information about channel configuration properties, see [Channel and Formatter Configuration Properties](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).       Channel sinks provide a plug-in point that allows access to the underlying messages flowing through the channel as well as the stream used by the transport mechanism to send messages to a remote object. Channel sinks are also responsible for transporting messages between the client and the server. Channel sinks are linked together in a chain, and all channel messages flow through this chain of sinks before the message is finally serialized and transported. If you do not require sink functionality, set the `clientSinkProvider` and `serverSinkProvider` parameters to `null`."
  syntax:
    content: public HttpChannel (System.Collections.IDictionary properties, System.Runtime.Remoting.Channels.IClientChannelSinkProvider clientSinkProvider, System.Runtime.Remoting.Channels.IServerChannelSinkProvider serverSinkProvider);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "A <xref:System.Collections.IDictionary> collection that specifies values for configuration properties to be used by the client and server channels."
    - id: clientSinkProvider
      type: System.Runtime.Remoting.Channels.IClientChannelSinkProvider
      description: "The <xref href=&quot;System.Runtime.Remoting.Channels.IClientChannelSinkProvider&quot;></xref> implementation to be used by the client channel."
    - id: serverSinkProvider
      type: System.Runtime.Remoting.Channels.IServerChannelSinkProvider
      description: "The <xref href=&quot;System.Runtime.Remoting.Channels.IServerChannelSinkProvider&quot;></xref> implementation to be used by the server channel."
  overload: System.Runtime.Remoting.Channels.Http.HttpChannel.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A configuration property was incorrectly formatted."
  platform:
  - net462
