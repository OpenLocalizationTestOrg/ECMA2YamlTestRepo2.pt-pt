- uid: System.Runtime.Remoting.Channels.Http.HttpChannel.CreateMessageSink(System.String,System.Object,System.String@)
  id: CreateMessageSink(System.String,System.Object,System.String@)
  parent: System.Runtime.Remoting.Channels.Http.HttpChannel
  langs:
  - csharp
  name: CreateMessageSink(String,Object,String)
  nameWithType: HttpChannel.CreateMessageSink(String,Object,String)
  fullName: System.Runtime.Remoting.Channels.Http.HttpChannel.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Http
  summary: "Devolve um receptor de mensagem de canal que fornece mensagens para o objeto de dados de URL ou canal especificado."
  remarks: "O método de CreateMessageSink devolve um receptor de mensagem de canal que fornece mensagens para o URL especificado ou o objeto de canal de dados. Se o `uri` parâmetro é `null`, `remoteChannelData` é utilizado como um destino para o sink. É o `url` ou `remoteChannelData` os parâmetros podem ser `null`, mas não ambos."
  example:
  - "The following code example shows how to use the <xref:System.Runtime.Remoting.Channels.Http.HttpClientChannel.CreateMessageSink%2A> method. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.Channels.Http.HttpClientChannel> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#11](~/add/codesnippet/cpp/3b6ebe5c-7719-4c86-b5e2-_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#11](~/add/codesnippet/csharp/3b6ebe5c-7719-4c86-b5e2-_1.cs)]"
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "O URL ao qual o sink de novo irá fornecer mensagens. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "O objeto de dados de canal do anfitrião remoto ao qual o sink de novo irá fornecer mensagens. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "Quando este método devolve, contém um URI do sink de mensagem de canal novo que fornece mensagens para o URL especificado ou o objeto de canal de dados. Este parâmetro é transmitido não inicializado."
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "Um receptor de mensagem de canal que fornece mensagens para o objeto de dados de URL ou canal especificado."
  overload: System.Runtime.Remoting.Channels.Http.HttpChannel.CreateMessageSink*
  exceptions: []
  platform:
  - net462
