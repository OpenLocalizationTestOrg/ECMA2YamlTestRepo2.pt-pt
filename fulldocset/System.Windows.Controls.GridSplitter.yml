  namespace: System.Windows.Controls
  summary: "Gets or sets the minimum distance that a user must drag a mouse to resize rows or columns with a <xref href=&quot;System.Windows.Controls.GridSplitter&quot;></xref> control."
  remarks: "The minimum distance that is defined by DragIncrement is reinitialized continually as the user drags the mouse. For example, when you drag the <xref:System.Windows.Controls.GridSplitter> by the DragIncrement amount, the rows or columns are resized. To resize the rows and columns more, you must drag the <xref:System.Windows.Controls.GridSplitter> the same amount. Therefore, changes to column and row sizes that are made by using the mouse or the keyboard to move the <xref:System.Windows.Controls.GridSplitter> are made in multiples of the DragIncrement.      <a name=&quot;dependencyPropertyInfo_DragIncrement&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.GridSplitter.DragIncrementProperty>|   |Metadata properties set to `true`|None|"
