  name: GridSplitter
  nameWithType: GridSplitter
  fullName: System.Windows.Controls.GridSplitter
  type: Class
  summary: "Represents the control that redistributes space between columns or rows of a <xref href=&quot;System.Windows.Controls.Grid&quot;></xref> control."
  remarks: "The GridSplitter control redistributes space between rows or columns in a <xref:System.Windows.Controls.Grid>, without changing the dimensions of the <xref:System.Windows.Controls.Grid>. For example, when a GridSplitter resizes two columns, the <xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A> property of one column is increased while at the same time the <xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A> property of the other column is decreased by the same amount.       The following table shows how to define a horizontal or vertical GridSplitter by setting the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> and <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> properties and by leaving the <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> and <xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> properties set to their default values.       **How to create vertical and horizontal GridSplitter controls**      |GridSplitter type|<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> value|<xref:System.Windows.FrameworkElement.VerticalAlignment%2A> value|   |-----------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |Resizes rows|<xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>|   |Resizes columns|<xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>|   |If <xref:System.Windows.FrameworkElement.ActualHeight%2A> is greater than or equal to <xref:System.Windows.FrameworkElement.ActualWidth%2A>, this resizes the columns.<br /><br /> If <xref:System.Windows.FrameworkElement.ActualHeight%2A> is less than <xref:System.Windows.FrameworkElement.ActualWidth%2A>, this resizes the rows.|<xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>|       A GridSplitter can overlap a row or column that contains other content, or it can occupy a row or column by itself. For more information about how to define a GridSplitter, see [How to: Resize Rows with a GridSplitter](~/add/includes/ajax-current-ext-md.md) and [How to: Resize Columns with a GridSplitter](~/add/includes/ajax-current-ext-md.md).       If the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> and <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> property settings do not achieve the desired GridSplitter behavior, you can change the <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> and <xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> property settings.       A GridSplitter may be obscured by other objects that are contained in the <xref:System.Windows.Controls.Panel.Children%2A> collection of the <xref:System.Windows.Controls.Grid>. For information about how to prevent this situation, see [How to: Make Sure That a GridSplitter Is Visible](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> by overlaying the edge of a column.  \n  \n [!code-cs[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/csharp/GridSplitterSnips/Window1.xaml.cs#gridsplittersimpleexample)]\n [!code-vb[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/visualbasic/gridsplittersnips/window1.xaml.vb#gridsplittersimpleexample)]\n [!code-xml[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/xaml/GridSplitterSnips/Window1.xaml#gridsplittersimpleexample)]  \n  \n The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> and that occupies a column in the <xref:System.Windows.Controls.Grid>.  \n  \n [!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart1](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart1)]  \n[!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart2](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart2)]"
