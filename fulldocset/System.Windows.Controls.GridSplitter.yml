  - "The following example shows how to set the DragIncrement property.  \n  \n [!code-cs[GridSplitterSnips#DragIncrement](~/add/codesnippet/csharp/GridSplitterSnips/Window1.xaml.cs#dragincrement)]\n [!code-vb[GridSplitterSnips#DragIncrement](~/add/codesnippet/visualbasic/gridsplittersnips/window1.xaml.vb#dragincrement)]\n [!code-xml[GridSplitterSnips#DragIncrement](~/add/codesnippet/xaml/GridSplitterSnips/Window1.xaml#dragincrement)]"
  syntax:
    content: public double DragIncrement { get; set; }
    return:
      type: System.Double
      description: "A value that represents the minimum distance that a user must use the mouse to drag a <xref href=&quot;System.Windows.Controls.GridSplitter&quot;></xref> to resize rows or columns. The default is 1."
