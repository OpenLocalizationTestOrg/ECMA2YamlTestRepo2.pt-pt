  remarks: "A <xref:System.Windows.Controls.GridSplitter> requires an <xref:System.Windows.Documents.AdornerDecorator> object to be present in its parent tree in order to display drag preview feedback. This requirement is typically met by the <xref:System.Windows.Documents.AdornerDecorator> object that is available in the default style for the <xref:System.Windows.Window> or in the <xref:System.Windows.Documents.AdornerDecorator> object that is created by a <xref:System.Windows.Controls.ScrollViewer> object. However, if neither of these is available, the <xref:System.Windows.Controls.GridSplitter> control must define its own <xref:System.Windows.Documents.AdornerDecorator> object.      <a name=&quot;dependencyPropertyInfo_ShowsPreview&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.GridSplitter.ShowsPreviewProperty>|   |Metadata properties set to `true`|None|       When the ShowsPreview property is set to `true`, a preview of the change in the row or column sizes is shown. The actual size changes when the <xref:System.Windows.Controls.GridSplitter> is released. If the property is set to `false`, the column or row sizes are updated in real time as the user drags the <xref:System.Windows.Controls.GridSplitter> control.       If the keyboard is used to move the <xref:System.Windows.Controls.GridSplitter> control, column or row sizes are updated in real time even if the ShowsPreview property is set to `true`."
