  - System.Core
  namespace: System.Diagnostics.Eventing.Reader
  summary: "Obtém ou define um valor booleano que determina se esta consulta irá continuar a obter eventos quando a consulta tem um erro."
  syntax:
    content: public bool TolerateQueryErrors { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>indica que a consulta irá continuar a obter eventos, mesmo se a consulta falha para alguns registos e <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> indica que esta consulta não irá continuar a obter eventos quando a consulta falha."
