  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing.Reader
  summary: "Obtém ou define o valor booleano que determina se deve ler eventos da mais recente evento num registo de eventos para o evento no registo mais antigo."
  remarks: "O valor predefinido é `false`."
  syntax:
    content: public bool ReverseDirection { get; set; }
    return:
      type: System.Boolean
      description: "Devolve <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se eventos são lidos a partir de eventos mais recentes no registo de eventos mais antigos, e devolve <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se eventos são lidos a partir de eventos mais antigos no registo de eventos mais recentes."
  overload: System.Diagnostics.Eventing.Reader.EventLogQuery.ReverseDirection*
  exceptions: []
  platform:
  - net462
