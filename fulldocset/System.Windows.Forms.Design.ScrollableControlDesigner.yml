  fullName: System.Windows.Forms.Design.ScrollableControlDesigner.WndProc(Message)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "Processes Windows messages and passes WM_HSCROLL and WM_VSCROLL messages to the control at design time."
  remarks: "This override of the <xref:System.Windows.Forms.Design.ControlDesigner.WndProc%2A> method passes any WM_HSCROLL and WM_VSCROLL messages to the control at design time. All messages are first passed to the base <xref:System.Windows.Forms.Design.ControlDesigner.WndProc%2A> method."
  syntax:
    content: protected override void WndProc (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: "The <xref href=&quot;System.Windows.Forms.Message&quot;></xref> to process."
  overload: System.Windows.Forms.Design.ScrollableControlDesigner.WndProc*
  exceptions: []
  platform:
  - net462
