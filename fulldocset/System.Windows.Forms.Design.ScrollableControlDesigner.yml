- uid: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(System.Drawing.Point)
  id: GetHitTest(System.Drawing.Point)
  parent: System.Windows.Forms.Design.ScrollableControlDesigner
  langs:
  - csharp
  name: GetHitTest(Point)
  nameWithType: ScrollableControlDesigner.GetHitTest(Point)
  fullName: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "Indicates whether a mouse click at the specified point should be handled by the control."
  remarks: "The GetHitTest method determines whether a click at the specified point should be passed to the control, while the control is in design mode. You can override and implement this method to enable your control to receive clicks in the design-time environment.      > [!NOTE] >  You can pass a point in screen coordinates to the <xref:System.Windows.Forms.Control.PointToClient%2A> method of the <xref:System.Windows.Forms.Control> class to obtain the coordinates of the point relative to the upper-left corner of the control."
  syntax:
    content: protected override bool GetHitTest (System.Drawing.Point pt);
    parameters:
    - id: pt
      type: System.Drawing.Point
      description: "A <xref href=&quot;System.Drawing.Point&quot;></xref> indicating the position at which the mouse was clicked, in screen coordinates."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if a click at the specified point is to be handled by the control; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.Design.ScrollableControlDesigner.WndProc(System.Windows.Forms.Message@)
