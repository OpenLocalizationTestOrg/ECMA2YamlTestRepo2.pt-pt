  fullName: System.Windows.Forms.Design.ScrollableControlDesigner
  type: Class
  summary: "Base designer class for extending the design mode behavior of a <xref href=&quot;System.Windows.Forms.Control&quot;></xref> which should receive scroll messages."
  remarks: "ScrollableControlDesigner provides a base class for designers of controls that respond to scroll messages. In addition to the methods and functionality inherited from the <xref:System.Windows.Forms.Design.ParentControlDesigner>, <xref:System.Windows.Forms.Design.ControlDesigner>, and <xref:System.ComponentModel.Design.ComponentDesigner> classes, ScrollableControlDesigner provides a <xref:System.Windows.Forms.Control.WndProc%2A> method override that passes WM_HSCROLL and WM_VSCROLL messages to the control at design time.      > [!NOTE] >  If a form has its <xref:System.Windows.Forms.Form.AutoScroll%2A> property set to active, the scroll bars are always active in the design-time environment.       You can associate a designer with a type using a <xref:System.ComponentModel.DesignerAttribute>. For an overview of customizing design time behavior, see [Extending Design-Time Support](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class ScrollableControlDesigner : System.Windows.Forms.Design.ParentControlDesigner'
