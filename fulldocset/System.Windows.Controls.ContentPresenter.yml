  summary: "Devolve o modelo a utilizar. Isto pode depender de conteúdo ou outras propriedades."
  remarks: "A classe base implementa as regras seguintes: 1.  Se <xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A>estiver definido, utilizá-lo.</xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A>      2.  Se <xref:System.Windows.Controls.ContentPresenter.ContentTemplateSelector%2A>estiver definido, chame o <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>método.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.ContentPresenter.ContentTemplateSelector%2A> Se o resultado não está `null`, utilizá-lo.      3.  Procure um <xref:System.Windows.DataTemplate>cujo <xref:System.Windows.DataTemplate.DataType%2A>corresponda a conteúdos entre os recursos conhecidos para o <xref:System.Windows.Controls.ContentPresenter>(incluindo dos recursos de aplicação, tema e do sistema).</xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.DataTemplate.DataType%2A> </xref:System.Windows.DataTemplate> Se for encontrado um, utilizá-lo.      4.  Se o tipo de <xref:System.Windows.Controls.ContentPresenter.Content%2A>&quot;comum&quot;, utilize um modelo padrão.</xref:System.Windows.Controls.ContentPresenter.Content%2A> Os tipos comuns são `String`, <xref:System.Xml.XmlNode>e <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Xml.XmlNode>      5.  Caso contrário, utilize um modelo predefinido que converte essencialmente <xref:System.Windows.Controls.ContentPresenter.Content%2A>numa cadeia e apresenta-o no <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.ContentPresenter.Content%2A>       Classes derivadas podem substituir estas regras e implementar as seus próprios."
  syntax:
    content: protected virtual System.Windows.DataTemplate ChooseTemplate ();
    parameters: []
    return:
      type: System.Windows.DataTemplate
      description: "The <xref href=&quot;System.Windows.DataTemplate&quot;></xref> to use."
  overload: System.Windows.Controls.ContentPresenter.ChooseTemplate*
  exceptions: []
  platform:
  - net462
