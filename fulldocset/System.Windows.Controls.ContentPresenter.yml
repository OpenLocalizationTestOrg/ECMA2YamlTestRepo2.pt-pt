  type: Class
  summary: "Displays the content of a <xref href=&quot;System.Windows.Controls.ContentControl&quot;></xref>."
  remarks: "You typically use the ContentPresenter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ContentControl> to specify where the content is to be added. Every <xref:System.Windows.Controls.ContentControl> type has a ContentPresenter in its default <xref:System.Windows.Controls.ControlTemplate>.       When a ContentPresenter object is in a <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ContentControl>, the <xref:System.Windows.Controls.ContentPresenter.Content%2A>, <xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A>, and <xref:System.Windows.Controls.ContentPresenter.ContentTemplateSelector%2A> properties get their values from the properties of the same names of the <xref:System.Windows.Controls.ContentControl>. You can have the ContentPresenter property get the values of these properties from other properties of the templated parent by setting the <xref:System.Windows.Controls.ContentPresenter.ContentSource%2A> property or binding to them.       The ContentPresenter uses the following logic to display the <xref:System.Windows.Controls.ContentPresenter.Content%2A>:      -   If the <xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A> property on the ContentPresenter is set, the ContentPresenter applies that <xref:System.Windows.DataTemplate> to the <xref:System.Windows.Controls.ContentPresenter.Content%2A> property and the resulting <xref:System.Windows.UIElement> and its child elements, if any, are displayed. For more information about <xref:System.Windows.DataTemplate> objects, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md).      -   If the <xref:System.Windows.Controls.ContentPresenter.ContentTemplateSelector%2A> property on the ContentPresenter is set, the ContentPresenter applies the appropriate <xref:System.Windows.DataTemplate> to the <xref:System.Windows.Controls.ContentPresenter.Content%2A> property and the resulting <xref:System.Windows.UIElement> and its child elements, if any, are displayed.      -   If there is a <xref:System.Windows.DataTemplate> associated with the type of <xref:System.Windows.Controls.ContentPresenter.Content%2A>, the ContentPresenter applies that <xref:System.Windows.DataTemplate> to the <xref:System.Windows.Controls.ContentPresenter.Content%2A> property and the resulting <xref:System.Windows.UIElement> and its child elements, if any, are displayed.      -   If <xref:System.Windows.Controls.ContentPresenter.Content%2A> is a <xref:System.Windows.UIElement> object, the <xref:System.Windows.UIElement> is displayed. If the <xref:System.Windows.UIElement> already has a parent, an exception occurs.      -   If there is a <xref:System.ComponentModel.TypeConverter> that converts the type of <xref:System.Windows.Controls.ContentPresenter.Content%2A> to a <xref:System.Windows.UIElement>, the ContentPresenter uses that <xref:System.ComponentModel.TypeConverter> and the resulting <xref:System.Windows.UIElement> is displayed.      -   If there is a <xref:System.ComponentModel.TypeConverter> that converts the type of <xref:System.Windows.Controls.ContentPresenter.Content%2A> to a string, the ContentPresenter uses that <xref:System.ComponentModel.TypeConverter> and creates a <xref:System.Windows.Controls.TextBlock> to contain that string. The <xref:System.Windows.Controls.TextBlock> is displayed.      -   If the content is an <xref:System.Xml.XmlElement>, the value of the <xref:System.Xml.XmlElement.InnerText%2A> property is displayed in a <xref:System.Windows.Controls.TextBlock>.      -   The ContentPresenter calls the <xref:System.Object.ToString%2A> method on the <xref:System.Windows.Controls.ContentPresenter.Content%2A> and creates a <xref:System.Windows.Controls.TextBlock> to contain the string returned by <xref:System.Object.ToString%2A>. The <xref:System.Windows.Controls.TextBlock> is displayed."
  example:
  - "The following shows a <xref:System.Windows.Controls.Button> <xref:System.Windows.Style> that sets the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button>. The <xref:System.Windows.Controls.ControlTemplate> defines that the <xref:System.Windows.Controls.Button> appears as an <xref:System.Windows.Shapes.Ellipse> within a <xref:System.Windows.Controls.Grid> element. The ContentPresenter marks that the <xref:System.Windows.Controls.ContentControl.Content%2A> of the <xref:System.Windows.Controls.Button> should be displayed and centered vertically and horizontally within the <xref:System.Windows.Controls.Grid>.  \n  \n [!code-xml[StylingIntroSample_snip#ButtonCT](~/add/codesnippet/xaml/t-system.windows.control_10_1.xaml)]  \n  \n The following image shows the appearance of the <xref:System.Windows.Controls.Button> when this gets applied:  \n  \n ![Button ControlTemplate sample](~/add/media/stylingintro-buttoncontroltemplate.png \"Button ControlTemplate sample\")"
