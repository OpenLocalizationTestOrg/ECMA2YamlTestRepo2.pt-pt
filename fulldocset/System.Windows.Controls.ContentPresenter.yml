  summary: "Apresenta o conteúdo de um <xref href=&quot;System.Windows.Controls.ContentControl&quot;> </xref>."
  remarks: "Normalmente utiliza o ContentPresenter no <xref:System.Windows.Controls.ControlTemplate>de um <xref:System.Windows.Controls.ContentControl>para especificar onde o conteúdo está a ser adicionado.</xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Controls.ControlTemplate> Cada <xref:System.Windows.Controls.ContentControl>tipo tem um ContentPresenter no <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> predefinido</xref:System.Windows.Controls.ContentControl>       Quando um objeto de ContentPresenter está num <xref:System.Windows.Controls.ControlTemplate>de um <xref:System.Windows.Controls.ContentControl>, a <xref:System.Windows.Controls.ContentPresenter.Content%2A>, <xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A>e <xref:System.Windows.Controls.ContentPresenter.ContentTemplateSelector%2A>Propriedades recebem os respetivos valores de propriedades dos mesmos nomes de <xref:System.Windows.Controls.ContentControl>.</xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Controls.ContentPresenter.ContentTemplateSelector%2A> </xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter.Content%2A> </xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Controls.ControlTemplate> Pode ter a propriedade de ContentPresenter obter os valores destas propriedades de outras propriedades do principal transformada em modelo, definindo o <xref:System.Windows.Controls.ContentPresenter.ContentSource%2A>enlace às mesmas ou propriedade.</xref:System.Windows.Controls.ContentPresenter.ContentSource%2A>       O ContentPresenter utiliza a seguinte lógica para apresentar o <xref:System.Windows.Controls.ContentPresenter.Content%2A>: - se a <xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A>no ContentPresenter for definida, o ContentPresenter aplica-se que <xref:System.Windows.DataTemplate>para o <xref:System.Windows.Controls.ContentPresenter.Content%2A>propriedade e resultante <xref:System.Windows.UIElement>e respetivos elementos subordinados, se aplicável, são apresentados.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ContentPresenter.Content%2A> </xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter.Content%2A> Para obter mais informações sobre <xref:System.Windows.DataTemplate>objetos, consulte [descrição geral de Templating dados](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.DataTemplate>      -Se a <xref:System.Windows.Controls.ContentPresenter.ContentTemplateSelector%2A>no ContentPresenter for definida, o ContentPresenter aplica-se as adequadas <xref:System.Windows.DataTemplate>para o <xref:System.Windows.Controls.ContentPresenter.Content%2A>propriedade e resultante <xref:System.Windows.UIElement>e respetivos elementos subordinados, se aplicável, são apresentados.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ContentPresenter.Content%2A> </xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ContentPresenter.ContentTemplateSelector%2A>      -Se existir um <xref:System.Windows.DataTemplate>associados com o tipo de <xref:System.Windows.Controls.ContentPresenter.Content%2A>, o ContentPresenter aplica-se que <xref:System.Windows.DataTemplate>para o <xref:System.Windows.Controls.ContentPresenter.Content%2A>propriedade e resultante <xref:System.Windows.UIElement>e respetivos elementos subordinados, se aplicável, são apresentados.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ContentPresenter.Content%2A> </xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ContentPresenter.Content%2A> </xref:System.Windows.DataTemplate>      -Se <xref:System.Windows.Controls.ContentPresenter.Content%2A>é um <xref:System.Windows.UIElement>objeto, o <xref:System.Windows.UIElement>é apresentado.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.Controls.ContentPresenter.Content%2A> Se o <xref:System.Windows.UIElement>já tem um principal, ocorre uma exceção.</xref:System.Windows.UIElement>      -Se existir um <xref:System.ComponentModel.TypeConverter>que converte o tipo de <xref:System.Windows.Controls.ContentPresenter.Content%2A>para um <xref:System.Windows.UIElement>, o ContentPresenter utiliza esse <xref:System.ComponentModel.TypeConverter>e resultante <xref:System.Windows.UIElement>é apresentado.</xref:System.Windows.UIElement> </xref:System.ComponentModel.TypeConverter> </xref:System.Windows.UIElement> </xref:System.Windows.Controls.ContentPresenter.Content%2A> </xref:System.ComponentModel.TypeConverter>      -Se existir um <xref:System.ComponentModel.TypeConverter>que converte o tipo de <xref:System.Windows.Controls.ContentPresenter.Content%2A>numa cadeia de ContentPresenter que utiliza <xref:System.ComponentModel.TypeConverter>e cria um <xref:System.Windows.Controls.TextBlock>que contém essa cadeia.</xref:System.Windows.Controls.TextBlock> </xref:System.ComponentModel.TypeConverter> </xref:System.Windows.Controls.ContentPresenter.Content%2A> </xref:System.ComponentModel.TypeConverter> O <xref:System.Windows.Controls.TextBlock>é apresentado.</xref:System.Windows.Controls.TextBlock>      -Se o conteúdo é um <xref:System.Xml.XmlElement>o valor da <xref:System.Xml.XmlElement.InnerText%2A>propriedade é apresentada no <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Xml.XmlElement.InnerText%2A> </xref:System.Xml.XmlElement>      -O ContentPresenter chama o <xref:System.Object.ToString%2A>método no <xref:System.Windows.Controls.ContentPresenter.Content%2A>e cria um <xref:System.Windows.Controls.TextBlock>que contém a cadeia devolvida pela <xref:System.Object.ToString%2A>.</xref:System.Object.ToString%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.ContentPresenter.Content%2A> </xref:System.Object.ToString%2A> O <xref:System.Windows.Controls.TextBlock>é apresentado.</xref:System.Windows.Controls.TextBlock>"
  example:
  - "The following shows a <xref:System.Windows.Controls.Button> <xref:System.Windows.Style> that sets the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button>. The <xref:System.Windows.Controls.ControlTemplate> defines that the <xref:System.Windows.Controls.Button> appears as an <xref:System.Windows.Shapes.Ellipse> within a <xref:System.Windows.Controls.Grid> element. The ContentPresenter marks that the <xref:System.Windows.Controls.ContentControl.Content%2A> of the <xref:System.Windows.Controls.Button> should be displayed and centered vertically and horizontally within the <xref:System.Windows.Controls.Grid>.  \n  \n [!code-xml[StylingIntroSample_snip#ButtonCT](~/add/codesnippet/xaml/t-system.windows.control_10_1.xaml)]  \n  \n The following image shows the appearance of the <xref:System.Windows.Controls.Button> when this gets applied:  \n  \n ![Button ControlTemplate sample](~/add/media/stylingintro-buttoncontroltemplate.png \"Button ControlTemplate sample\")"
