  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Returns the template to use. This may depend on the content or other properties."
  remarks: "The base class implements the following rules:      1.  If <xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A> is set, use it.      2.  If <xref:System.Windows.Controls.ContentPresenter.ContentTemplateSelector%2A> is set, call its <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method. If the result is not `null`, use it.      3.  Look for a <xref:System.Windows.DataTemplate> whose <xref:System.Windows.DataTemplate.DataType%2A> matches the content among the resources known to the <xref:System.Windows.Controls.ContentPresenter> (including application, theme, and system resources). If one is found, use it.      4.  If the type of <xref:System.Windows.Controls.ContentPresenter.Content%2A> is &quot;common&quot;, use a standard template. The common types are `String`, <xref:System.Xml.XmlNode>, and <xref:System.Windows.UIElement>.      5.  Otherwise, use a default template that essentially converts <xref:System.Windows.Controls.ContentPresenter.Content%2A> to a string and displays it in a <xref:System.Windows.Controls.TextBlock>.       Derived classes can override these rules and implement their own."
  syntax:
    content: protected virtual System.Windows.DataTemplate ChooseTemplate ();
    parameters: []
    return:
      type: System.Windows.DataTemplate
      description: "The <xref href=&quot;System.Windows.DataTemplate&quot;></xref> to use."
