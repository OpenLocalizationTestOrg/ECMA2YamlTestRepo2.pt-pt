  remarks: "Quando colocar um <xref:System.Windows.Controls.ContentPresenter>no <xref:System.Windows.Controls.ControlTemplate>de um <xref:System.Windows.Controls.ContentControl>, apresenta automaticamente a <xref:System.Windows.Controls.ContentControl.Content%2A>do controlo transformada em modelo.</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ContentPresenter> Isto significa que, se definir <xref:System.Windows.Controls.ControlTemplate.TargetType%2A>do seu <xref:System.Windows.Controls.ControlTemplate>seja <xref:System.Windows.Controls.Button>, a propriedade de conteúdo de <xref:System.Windows.Controls.ContentPresenter>está implicitamente vinculada <xref:System.Windows.Controls.ContentControl.Content%2A>de <xref:System.Windows.Controls.Button>que está a utilizar esse <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ControlTemplate.TargetType%2A>       Para configurar os enlaces do <xref:System.Windows.Controls.ContentPresenter>Propriedades, poderá ponderar a utilização de <xref:System.Windows.Controls.ContentPresenter.ContentSource%2A>propriedade.</xref:System.Windows.Controls.ContentPresenter.ContentSource%2A> </xref:System.Windows.Controls.ContentPresenter> O <xref:System.Windows.Controls.ContentPresenter.ContentSource%2A>propriedade aponta para uma propriedade principal transformada em modelo, bem como aliases o modelo associado e propriedades do modelo de Seletor automaticamente.</xref:System.Windows.Controls.ContentPresenter.ContentSource%2A>      <a name=&quot;xamlTextUsage_Content&quot;></a># # XAML texto utilização normalmente, utiliza `TemplateBinding` para vincular este valor da propriedade para um valor no controlo transformada em modelo. Para [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informações, consulte [extensão de Markup TemplateBinding](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_Content&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.ContentPresenter.ContentProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.ContentPresenter.ContentProperty>"
