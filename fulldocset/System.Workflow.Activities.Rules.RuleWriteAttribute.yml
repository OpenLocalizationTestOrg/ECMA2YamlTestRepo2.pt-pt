  name: RuleWriteAttribute
  nameWithType: RuleWriteAttribute
  fullName: System.Workflow.Activities.Rules.RuleWriteAttribute
  type: Class
  summary: "Indica que uma propriedade ou campo é escrito pelo método ou propriedade que este atributo é aplicado a. Estas informações são utilizadas pelo motor de regras para determinar as dependências entre as regras. Esta classe não pode ser herdada."
  remarks: "Este atributo é utilizado para suportar um modelo de encadeamento de reencaminhar faz com que a reavaliação das regras com base nas alterações para os campos e propriedades. O <xref:System.Workflow.Activities.Rules.RuleReadAttribute>e RuleWriteAttribute indicam as propriedades de leitura ou escrita pela propriedade ou método é aplicado o atributo para.</xref:System.Workflow.Activities.Rules.RuleReadAttribute> `RuleInvokeAttributes`são utilizadas para indicar que esta propriedade ou método utiliza outros métodos, que também tem de ser verificados para dependências."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleWriteAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
