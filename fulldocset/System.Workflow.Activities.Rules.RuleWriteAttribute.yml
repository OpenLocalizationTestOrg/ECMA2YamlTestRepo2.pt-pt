  name: RuleWriteAttribute
  nameWithType: RuleWriteAttribute
  fullName: System.Workflow.Activities.Rules.RuleWriteAttribute
  type: Class
  summary: "Indicates that a property or field is written by the method or property that this attribute is applied to. This information is used by the rules engine to determine dependencies between rules. This class cannot be inherited."
  remarks: "This attribute is used to support a forward chaining model that causes the re-evaluation of rules based on changes to fields and properties. The <xref:System.Workflow.Activities.Rules.RuleReadAttribute> and RuleWriteAttribute indicate the properties read or written by the property or method the attribute is applied to. `RuleInvokeAttributes` are used to indicate that this property or method uses other methods, which must also be checked for dependencies."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleWriteAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
