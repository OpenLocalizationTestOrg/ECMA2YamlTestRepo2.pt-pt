  summary: "Gets or sets the protocol associated with the Web reference."
  remarks: "Allowed protocol strings include &quot;Soap&quot; (indicating SOAP 1.0) and &quot;Soap12&quot; (indicating SOAP 1.2). The value of this property determines the protocol used by proxy clients when contacting any XML Web service in the <xref:System.Web.Services.Description.WebReference.Documents%2A> collection.       For more information on SOAP, see the World Wide Web Consortium Web site, at www.w3.org."
