  name: ToolboxItemFilterAttribute
  nameWithType: ToolboxItemFilterAttribute
  fullName: System.ComponentModel.ToolboxItemFilterAttribute
  type: Class
  summary: "Especifica a cadeia de filtro e o tipo de filtro a utilizar para um item de caixa de ferramentas."
  remarks: "ToolboxItemFilterAttribute fornece um mecanismo através da caixa de ferramentas de que os itens podem ser marcados para utilização apenas com os estruturadores que tenham um atributo correspondente ou um código que determina se o item deve ser ativado ou desativado na caixa de ferramentas.       Um ToolboxItemFilterAttribute pode ser aplicada a um <xref:System.Drawing.Design.ToolboxItem>para indicar um tipo de cadeia e o filtro de filtro que especificam quando ativar ou desativar o item.</xref:System.Drawing.Design.ToolboxItem> ToolboxItemFilterAttribute também pode ser aplicada a um estruturador para indicar os respetivos requisitos para ativar os itens na caixa de ferramentas. Este tipo de atributo pode ser utilizado para indicar que um item de caixa de ferramentas pode ser ativado apenas quando está a ser utilizado um designer com uma cadeia de filtro correspondente. O tipo de filtro indicado no <xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>propriedade por um <xref:System.ComponentModel.ToolboxItemFilterType>que indica se e como uma correspondência de cadeia de filtro é utilizada ou se pretende utilizar o código personalizado para determinar se deve ativar um item.</xref:System.ComponentModel.ToolboxItemFilterType> </xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>"
  example:
  - "The following code example demonstrates how to apply the ToolboxItemFilterAttribute.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._95_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.componentmodel._95_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.componentmodel._95_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=true)]

      public sealed class ToolboxItemFilterAttribute : Attribute
