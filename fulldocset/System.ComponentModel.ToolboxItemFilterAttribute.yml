  name: ToolboxItemFilterAttribute
  nameWithType: ToolboxItemFilterAttribute
  fullName: System.ComponentModel.ToolboxItemFilterAttribute
  type: Class
  summary: "Specifies the filter string and filter type to use for a toolbox item."
  remarks: "ToolboxItemFilterAttribute provides a mechanism by which toolbox items can be marked for use only with designers that have a matching attribute or code that determines whether the item should be enabled or disabled in the toolbox.       A ToolboxItemFilterAttribute can be applied to a <xref:System.Drawing.Design.ToolboxItem> to indicate a filter string and filter type that specify when to enable or disable the item. ToolboxItemFilterAttribute can also be applied to a designer to indicate its requirements for enabling items in the toolbox. This type of attribute can be used to indicate that a toolbox item can only be enabled when a designer with a matching filter string is being used. The type of the filter is indicated in the <xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A> property by a <xref:System.ComponentModel.ToolboxItemFilterType> that indicates whether and how a filter string match is used, or whether to use custom code to determine whether to enable an item."
  example:
  - "The following code example demonstrates how to apply the ToolboxItemFilterAttribute.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._95_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.componentmodel._95_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.componentmodel._95_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=true)]

      public sealed class ToolboxItemFilterAttribute : Attribute
