  name: ButtonBase
  nameWithType: ButtonBase
  fullName: System.Windows.Controls.Primitives.ButtonBase
  type: Class
  summary: "Represents the base class for all <xref href=&quot;System.Windows.Controls.Button&quot;></xref> controls."
  remarks: "Handle the <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event to respond when the user clicks a ButtonBase. The user can raise the <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event by using an <xref:System.Windows.Controls.AccessText> or by pressing ENTER or the SPACEBAR when the control has focus.  When the user presses the SPACEBAR, the control sets <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> to `true` and captures the mouse.  As a result, the control will raise mouse events such as <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>. Note that using the <xref:System.Windows.Controls.AccessText> or ENTER does not change <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> or capture the mouse, but it does raise the <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event.       The ButtonBase sets the <xref:System.Windows.Input.KeyboardNavigation.AcceptsReturn%2A> attached property to `true`.       The ButtonBase sets the <xref:System.Windows.UIElement.IsInputMethodEnabled%2A> property to `false`.       A ButtonBase is a <xref:System.Windows.Controls.ContentControl>, which means that it can contain a single object of any type (such as a string, an image, or a panel). For more information, see the <xref:System.Windows.Controls.ContentControl> class."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Click")]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.Button)]

      public abstract class ButtonBase : System.Windows.Controls.ContentControl, System.Windows.Input.ICommandSource
