  summary: "Representa a classe base para todos os <xref href=&quot;System.Windows.Controls.Button&quot;> </xref> controlos."
  remarks: "Processar o <xref:System.Windows.Controls.Primitives.ButtonBase.Click>eventos responder quando o utilizador clica da ButtonBase.</xref:System.Windows.Controls.Primitives.ButtonBase.Click> O utilizador pode aumentar o <xref:System.Windows.Controls.Primitives.ButtonBase.Click>eventos utilizando uma <xref:System.Windows.Controls.AccessText>ou premindo ENTER ou a barra de espaço quando o controlo tem foco.</xref:System.Windows.Controls.AccessText> </xref:System.Windows.Controls.Primitives.ButtonBase.Click>  Quando o utilizador premir a barra de espaço, os conjuntos de controlo <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>para `true` e capture o rato.</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>  Como resultado, o controlo irá gerar eventos de rato como <xref:System.Windows.UIElement.MouseEnter>e <xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>.</xref:System.Windows.UIElement.IsMouseDirectlyOverChanged> </xref:System.Windows.UIElement.MouseEnter> Tenha em atenção que utilizar o <xref:System.Windows.Controls.AccessText>ou ENTER não altera <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>ou para capturar o rato, mas aumentar o <xref:System.Windows.Controls.Primitives.ButtonBase.Click>eventos.</xref:System.Windows.Controls.Primitives.ButtonBase.Click> </xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> </xref:System.Windows.Controls.AccessText>       Os conjuntos da ButtonBase o <xref:System.Windows.Input.KeyboardNavigation.AcceptsReturn%2A>ligado propriedade `true`.</xref:System.Windows.Input.KeyboardNavigation.AcceptsReturn%2A>       Os conjuntos da ButtonBase o <xref:System.Windows.UIElement.IsInputMethodEnabled%2A>propriedade `false`.</xref:System.Windows.UIElement.IsInputMethodEnabled%2A>       É um ButtonBase um <xref:System.Windows.Controls.ContentControl>, o que significa que pode conter um único objeto de qualquer tipo (como uma cadeia, uma imagem ou um painel).</xref:System.Windows.Controls.ContentControl> Para obter mais informações, consulte a <xref:System.Windows.Controls.ContentControl>classe.</xref:System.Windows.Controls.ContentControl>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Click")]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.Button)]

      public abstract class ButtonBase : System.Windows.Controls.ContentControl, System.Windows.Input.ICommandSource
