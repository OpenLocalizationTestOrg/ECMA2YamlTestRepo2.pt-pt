  id: Click
  parent: System.Windows.Controls.Primitives.ButtonBase
  langs:
  - csharp
  name: Click
  nameWithType: ButtonBase.Click
  fullName: System.Windows.Controls.Primitives.ButtonBase.Click
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Ocorre quando um <xref href=&quot;System.Windows.Controls.Button&quot;> </xref> é clicado."
  remarks: "O utilizador pode gerar o evento de clique, utilizando um <xref:System.Windows.Controls.AccessText>ou premindo ENTER ou a barra de espaço quando o controlo tem foco.</xref:System.Windows.Controls.AccessText>  Quando o utilizador premir a barra de espaço, os conjuntos de controlo <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>para `true` e capture o rato.</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>  Como resultado, o controlo irá gerar eventos de rato como <xref:System.Windows.UIElement.MouseEnter>e <xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>.</xref:System.Windows.UIElement.IsMouseDirectlyOverChanged> </xref:System.Windows.UIElement.MouseEnter> Tenha em atenção que utilizar o <xref:System.Windows.Controls.AccessText>ou ENTER não altera <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>ou para capturar o rato, mas gere o evento de clique.</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> </xref:System.Windows.Controls.AccessText>       O <xref:System.Windows.Controls.Primitives.ButtonBase>marcas o <xref:System.Windows.UIElement.MouseLeftButtonDown>eventos como processadas o <xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A>método e desencadeia o evento de clique.</xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A> </xref:System.Windows.UIElement.MouseLeftButtonDown> </xref:System.Windows.Controls.Primitives.ButtonBase> Por conseguinte, o <xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A>evento nunca ocorrerá de um controlo que herda de <xref:System.Windows.Controls.Primitives.ButtonBase>.</xref:System.Windows.Controls.Primitives.ButtonBase> </xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A> Em vez disso, ligar a um processador de eventos para o <xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown>eventos ou chamada <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>com `handledEventsToo` definido como `true`.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> </xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown>      <a name=&quot;routedEventInfo_Click&quot;></a># # Encaminhados informações sobre eventos |||   |-|-|   | Campo Identificador | <xref:System.Windows.Controls.Primitives.ButtonBase.ClickEvent>|   | Estratégia de encaminhamento | Bubbling |   | Delegado | <xref:System.Windows.RoutedEventHandler>|</xref:System.Windows.RoutedEventHandler></xref:System.Windows.Controls.Primitives.ButtonBase.ClickEvent>"
  example:
  - "The following example shows three buttons that respond to clicks in three different ways.  \n  \n-   Hover - the first button changes colors when the user hovers with the mouse over the button  \n  \n-   Press - the second button requires that the mouse be pressed while the mouse pointer is in the button.  \n  \n-   Release - the third does not reset the background color of the buttons until the mouse is pressed and released in the button.  \n  \n [!code-xml[ClickModes_snip#1](~/add/codesnippet/xaml/ClickModes_snip.ButtonAlign/Pane1.xaml#1)]  \n  \n [!code-cs[ClickModes_snip#2](~/add/codesnippet/csharp/ClickModes_snip.ButtonAlign/Pane1.xaml.cs#2)]\n [!code-vb[ClickModes_snip#2](~/add/codesnippet/visualbasic/ClickMode_Snips/Window1.xaml.vb#2)]"
  syntax:
    content: public event System.Windows.RoutedEventHandler Click;
    return:
      type: System.Windows.RoutedEventHandler
      description: "A adicionar."
  exceptions: []
