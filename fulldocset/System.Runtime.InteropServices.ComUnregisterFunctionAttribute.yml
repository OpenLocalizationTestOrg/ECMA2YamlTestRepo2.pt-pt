- uid: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  id: ComUnregisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComUnregisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComUnregisterFunctionAttribute
  nameWithType: ComUnregisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  type: Class
  summary: "Especifica o método a chamar ao anular o registo de uma assemblagem para utilização de COM; Isto permite a execução do código de escrita do utilizador durante o processo de anulação do registo."
  remarks: "Pode aplicar este atributo para os métodos.       ComUnregisterFunctionAttribute permite-lhe adicionar código que inverte operações executadas por um método de registo. Se aplicar a <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute>para fornecer um método de registo, terá também de fornecer um método de anulação do registo para inverter as operações efetuadas no método de registo.</xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> Pode ter apenas um método de anulação do registo de uma classe.       O language runtime chama o método com este atributo quando a assemblagem que contém é registo anulada (direta ou indiretamente) com o [Regasm.exe (ferramenta de registo de assemblagem)](~/add/includes/ajax-current-ext-md.md) ou através de <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName>método API.</xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName> Os métodos com este atributo podem ter qualquer visibilidade (pública, privada e outros), mas tem de ser `static` e tem de ter um único <xref:System.Type>parâmetro para o <xref:System.Type>ao anular o registo.</xref:System.Type> </xref:System.Type>"
  example:
  - "The following example demonstrates applying <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> and ComUnregisterFunctionAttribute to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_13_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_13_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_13_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComUnregisterFunctionAttribute : Attribute
