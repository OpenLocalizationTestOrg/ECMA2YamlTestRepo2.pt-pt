  summary: "Gets or sets the content of a <xref href=&quot;System.Windows.Controls.ContentControl&quot;></xref>."
  remarks: "Because the Content property is of type <xref:System.Object>, there are no restrictions on what you can put in a <xref:System.Windows.Controls.ContentControl>. The Content is displayed by a <xref:System.Windows.Controls.ContentPresenter>, which is in the <xref:System.Windows.Controls.ControlTemplate> of the <xref:System.Windows.Controls.ContentControl>.  Every <xref:System.Windows.Controls.ContentControl> type in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] has a <xref:System.Windows.Controls.ContentPresenter> in its default <xref:System.Windows.Controls.ControlTemplate>.  For more information about how the <xref:System.Windows.Controls.ContentPresenter> displays Content, see <xref:System.Windows.Controls.ContentPresenter>.      <a name=&quot;dependencyPropertyInfo_Content&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ContentControl.ContentProperty>|   |Metadata properties set to `true`|None|      <a name=&quot;xamlAttributeUsage_Content&quot;></a>    ## XAML Attribute Usage      ```   <object Content=&quot;content&quot;/>   ```      <a name=&quot;xamlPropertyElementUsage_Content&quot;></a>    ## XAML Property Element Usage      ```   <object> content</object>   ```      <a name=&quot;xamlValues_Content&quot;></a>    ## XAML Values    `Content`    Text or a single object."
  example:
  - "The following example demonstrates how to create four <xref:System.Windows.Controls.Button> controls with Content set to one of the following:  \n  \n-   A string.  \n  \n-   A <xref:System.DateTime> object.  \n  \n-   A <xref:System.Windows.UIElement> object.  \n  \n-   A <xref:System.Windows.Controls.Panel> control that contains other <xref:System.Windows.UIElement> objects.  \n  \n> [!NOTE]\n>  Although the [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] version of the example could use the `<Button.Content>` tags around the content of each button, it is not necessary. For more information, see [XAML Overview (WPF)](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[ControlContentOverviewSnippets#1](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#1)]  \n  \n [!code-cs[ControlContentOverviewSnippets#2](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#2)]\n [!code-vb[ControlContentOverviewSnippets#2](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#2)]  \n  \n The following illustration shows the four buttons created in the previous example.  \n  \n ![Four buttons](~/add/media/controlcontentmodelbuttons.PNG \"Four buttons\")"
