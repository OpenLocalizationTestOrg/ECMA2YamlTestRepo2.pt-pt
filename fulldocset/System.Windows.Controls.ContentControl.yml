  namespace: System.Windows.Controls
  summary: "Gets or sets a template selector that enables an application writer to provide custom template-selection logic."
  remarks: "Typically, you create a <xref:System.Windows.Controls.DataTemplateSelector> when you have more than one <xref:System.Windows.DataTemplate> for the same type of objects and you want to supply your own logic to choose a <xref:System.Windows.DataTemplate> to apply based on the properties of each data object. Note that if you have objects of different types you can set the <xref:System.Windows.DataTemplate.DataType%2A> property on the <xref:System.Windows.DataTemplate>. If you do that, then there is no need to create a <xref:System.Windows.Controls.DataTemplateSelector>. Furthermore, if you have objects of the same type but with different properties, you can also consider using a <xref:System.Windows.DataTrigger> or a data converter. For more information, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md).       To create a template selector, create a class that inherits from <xref:System.Windows.Controls.DataTemplateSelector> and override the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method. After your class is defined, you can assign an instance of the class to the template selector property of your element.       If both the ContentTemplateSelector and the <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> properties are set, then this property is ignored.      <a name=&quot;xamlAttributeUsage_ContentTemplateSelector&quot;></a>    ## XAML Attribute Usage      ```   <object ContentTemplateSelector=&quot;{ResourceExtension TemplateSelectorKey}&quot;/>   ```      <a name=&quot;xamlValues_ContentTemplateSelector&quot;></a>    ## XAML Values    *ResourceExtension*    A markup extension that identifies how to reference the template resource, either `StaticResource` or `DynamicResource`. See [XAML Resources](~/add/includes/ajax-current-ext-md.md).       *TemplateSelectorKey*    The key that identifies the requested template selector. The key refers to an existing resource in a <xref:System.Windows.ResourceDictionary>.      <a name=&quot;dependencyPropertyInfo_ContentTemplateSelector&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.ContentControl.ContentTemplateSelectorProperty>|   |Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to use the ContentTemplateSelector property. This example binds the selected item in a <xref:System.Windows.Controls.ComboBox> to the <xref:System.Windows.Controls.ContentControl.Content%2A> property of a <xref:System.Windows.Controls.Label>, which inherits from <xref:System.Windows.Controls.ContentControl>.  When the user selects a value below 5, the value of the selected item appears in a black square in the <xref:System.Windows.Controls.Label>.  When the user selects a value that is 5 or above, the value appears in a green ellipse. The example accomplishes this by creating two <xref:System.Windows.DataTemplate> objects and a <xref:System.Windows.Controls.DataTemplateSelector>, which is set to the ContentTemplateSelector property and chooses the appropriate <xref:System.Windows.DataTemplate> based on the value of the selected item.  \n  \n [!code-xml[ContentControlTemplateSelector#1](~/add/codesnippet/xaml/ContentControlTemplateSelector/Window1.xaml#1)]  \n[!code-cs[ContentControlTemplateSelector#2](~/add/codesnippet/csharp/ContentControlTemplateSelector/Window1.xaml.cs#2)]\n[!code-vb[ContentControlTemplateSelector#2](~/add/codesnippet/visualbasic/ContentControlTemplateSelector/Window1.xaml.vb#2)]"
