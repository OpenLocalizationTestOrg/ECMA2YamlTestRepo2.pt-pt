  name: ContentControl
  nameWithType: ContentControl
  fullName: System.Windows.Controls.ContentControl
  type: Class
  summary: "Represents a control with a single piece of content of any type."
  remarks: "The ContentControl can contain any type of common language runtime object (such as a string or a <xref:System.DateTime> object) or a <xref:System.Windows.UIElement> object (such as a <xref:System.Windows.Shapes.Rectangle> or a <xref:System.Windows.Controls.Panel>). This enables you to add rich content to controls such as <xref:System.Windows.Controls.Button> and <xref:System.Windows.Controls.CheckBox>.       The following illustration shows four buttons whose <xref:System.Windows.Controls.ContentControl.Content%2A> property is set to one of the following:      -   A string.      -   A <xref:System.DateTime> object.      -   A <xref:System.Windows.UIElement> object.      -   A <xref:System.Windows.Controls.Panel> control that contains other <xref:System.Windows.UIElement> objects.       ![Four buttons](~/add/media/controlcontentmodelbuttons.PNG &quot;Four buttons&quot;)   Four buttons with different types of content       AContentControl has a limited default style. If you want to enhance the appearance of the control, you can create a new <xref:System.Windows.DataTemplate>. For more information, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md). Another typical scenario is to use the ContentControl to show more information about an item selected in an <xref:System.Windows.Controls.ItemsControl> control. For more information, see [How to: Bind to a Collection and Display Information Based on Selection](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the control’s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example demonstrates how to create the four buttons shown in the Remarks section.  \n  \n> [!NOTE]\n>  Although the [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] version of the example could use the `<Button.Content>` tags around the content of each button, it is not necessary. For more information, see [XAML Overview (WPF)](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[ControlContentOverviewSnippets#1](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#1)]  \n  \n [!code-cs[ControlContentOverviewSnippets#2](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#2)]\n [!code-vb[ControlContentOverviewSnippets#2](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#2)]  \n  \n The following example shows how to make a style for a ContentControl so that the control has an enhanced visual appearance.  \n  \n [!code-xml[ContentControl#1](~/add/codesnippet/xaml/ContentControlSimple/Page1.xaml#1)]  \n[!code-xml[ContentControl#5](~/add/codesnippet/xaml/ContentControlSimple/Page1.xaml#5)]"
  syntax:
