  summary: "Inicializa uma nova instância do <xref href=&quot;System.Xml.Serialization.SoapEnumAttribute&quot;> </xref> classe."
  remarks: "Utilize o SoapEnumAttribute para substituir uma enumeração existente. Criar um novo <xref:System.Xml.Serialization.SoapEnumAttribute>, definir as respetivas propriedades e atribuir o objeto para a <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>propriedade de <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute> Para cada membro de enumeração, tem de criar um novo <xref:System.Xml.Serialization.SoapAttributes>e adicione-o a <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> Para obter mais detalhes, consulte o <xref:System.Xml.Serialization.SoapAttributeOverrides>Descrição geral de classe.</xref:System.Xml.Serialization.SoapAttributeOverrides>      > [!NOTE] > Pode utilizar a palavra `SoapEnum` no seu código em vez de mais <xref:System.Xml.Serialization.SoapEnumAttribute>.</xref:System.Xml.Serialization.SoapEnumAttribute>"
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a <xref:System.Xml.Serialization.SoapEnumAttribute> for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the <xref:System.Xml.Serialization.SoapEnumAttribute>. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/m-system.xml.serializati_7_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/m-system.xml.serializati_7_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/m-system.xml.serializati_7_1.vb)]"
