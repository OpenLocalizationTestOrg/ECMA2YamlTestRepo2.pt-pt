  name: SoapEnumAttribute
  nameWithType: SoapEnumAttribute
  fullName: System.Xml.Serialization.SoapEnumAttribute
  type: Class
  summary: "Controlos como o <xref:System.Xml.Serialization.XmlSerializer>serializa um membro de enumeração.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "A classe de SoapEnumAttribute pertence a uma família de atributos que controla a forma como o <xref:System.Xml.Serialization.XmlSerializer>serializa ou deserializes um objeto como XML de SOAP codificado.</xref:System.Xml.Serialization.XmlSerializer> O XML resultante está em conformidade com a secção 5 do documento Consortium World Wide Web (www.w3.org) &quot;Simple objeto acesso Protocol (SOAP) 1.1&quot;. Para obter uma lista completa dos atributos semelhantes, consulte [atributos que controlo codificadas SOAP serialização](~/add/includes/ajax-current-ext-md.md).       Para serializar um objeto como uma mensagem SOAP codificado, deve construir a <xref:System.Xml.Serialization.XmlSerializer>utilizar um <xref:System.Xml.Serialization.XmlTypeMapping>criado com o <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>método de <xref:System.Xml.Serialization.SoapReflectionImporter>classe.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Utilize o SoapEnumAttribute para alterar a enumeração que o <xref:System.Xml.Serialization.XmlSerializer>gera ou reconhece (quando serializa ou deserializes uma classe, respetivamente).</xref:System.Xml.Serialization.XmlSerializer> Por exemplo, se uma enumeração contém um membro com o nome `One`, mas que preferir a saída XML ser com o nome `Single`, aplicar o SoapEnumAttribute para o membro de enumeração e defina o <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>propriedade como &quot;Única&quot;.</xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>       Pode substituir o <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>valor da propriedade de um SoapEnumAttribute através da criação de uma instância da classe SoapEnumAttribute e atribui-lo para a <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>propriedade de <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A> Para obter mais informações, consulte o <xref:System.Xml.Serialization.SoapAttributeOverrides>Descrição geral de classe.</xref:System.Xml.Serialization.SoapAttributeOverrides>       Para serializar um objeto como uma mensagem SOAP codificado, deve construir a <xref:System.Xml.Serialization.XmlSerializer>utilizar um <xref:System.Xml.Serialization.XmlTypeMapping>criado com o <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>método de <xref:System.Xml.Serialization.SoapReflectionImporter>classe.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>      > [!NOTE] > Pode utilizar a palavra `SoapEnum` no seu código em vez do SoapEnumAttribute mais.       Para obter mais informações sobre a utilização de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a SoapEnumAttribute for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the SoapEnumAttribute. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_12_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_12_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_12_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      public class SoapEnumAttribute : Attribute
