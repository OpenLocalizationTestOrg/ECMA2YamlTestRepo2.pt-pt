  nameWithType: TableLayoutPanelCellBorderStyle
  fullName: System.Windows.Forms.TableLayoutPanelCellBorderStyle
  type: Enum
  summary: "Specifies the border style of a cell in a table layout control."
  remarks: "The TableLayoutPanelCellBorderStyle enumeration represents the different border style options for a cell in a <xref:System.Windows.Forms.TableLayoutPanel>. The width of the cell border for each style is determined by the <xref:System.Windows.Forms.TableLayoutPanel> class. The space for the border is taken from the <xref:System.Windows.Forms.TableLayoutPanel> control&quot;s <xref:System.Windows.Forms.Control.DisplayRectangle%2A>."
  example:
  - "The following example shows how to use the TableLayoutPanelCellBorderStyle enumeration to set the <xref:System.Windows.Forms.TableLayoutPanel.CellBorderStyle%2A> for a <xref:System.Windows.Forms.TableLayoutPanel> control. This code example is part of a larger example provided for the <xref:System.Windows.Forms.TableLayoutPanel> control.  \n  \n [!code-vb[System.Windows.Forms.TableLayoutPanel#6](~/add/codesnippet/VisualBasic/t-system.windows.forms.t_25_1.vb)]\n [!code-cs[System.Windows.Forms.TableLayoutPanel#6](~/add/codesnippet/CSharp/t-system.windows.forms.t_25_1.cs)]"
