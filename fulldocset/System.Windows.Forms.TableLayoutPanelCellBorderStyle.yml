  type: Enum
  summary: "Especifica o estilo do limite de uma célula num controlo de esquema de tabela."
  remarks: "A enumeração de TableLayoutPanelCellBorderStyle representa as opções de estilo de limite diferente para uma célula na <xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> A largura do limite para o estilo de cada célula é determinada através da <xref:System.Windows.Forms.TableLayoutPanel>classe.</xref:System.Windows.Forms.TableLayoutPanel> O espaço para o limite é retirado do <xref:System.Windows.Forms.TableLayoutPanel>da controlo <xref:System.Windows.Forms.Control.DisplayRectangle%2A>.</xref:System.Windows.Forms.Control.DisplayRectangle%2A> </xref:System.Windows.Forms.TableLayoutPanel>"
