  summary: "Representa o método que processa o <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>evento quando um botão de paginação (um botão com o respetivo `CommandName` propriedade definida para &quot;Página&quot;) do controlo é clicado, mas antes o <xref:System.Web.UI.WebControls.DetailsView>controlo processa a operação de paginação.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> Isto permite-lhe fornecer um processador de eventos que executa uma rotina personalizada, tais como cancelar a operação de paginação, sempre que este evento ocorre.      > [!NOTE] > Botões de paginação, normalmente, estão localizados na linha pager um <xref:System.Web.UI.WebControls.DetailsView>controlo.</xref:System.Web.UI.WebControls.DetailsView>       Quando cria um delegado DetailsViewPageEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
