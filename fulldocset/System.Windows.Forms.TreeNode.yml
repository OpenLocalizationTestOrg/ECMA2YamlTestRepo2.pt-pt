  fullName: System.Windows.Forms.TreeNode
  type: Class
  summary: "Representa um nó de um <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref>."
  remarks: "O <xref:System.Windows.Forms.TreeNode.Nodes%2A>coleção contém todos os subordinados objetos TreeNode atribuídos para o atual TreeNode.</xref:System.Windows.Forms.TreeNode.Nodes%2A> Pode adicionar, remover ou clonar um TreeNode; ao fazê-lo, todos os nós da árvore de subordinados são adicionados, removidos ou clonados. Cada TreeNode pode conter uma coleção de outros objetos TreeNode. Isto pode dificultar a determinar onde estiver no <xref:System.Windows.Forms.TreeView>Quando repetir a coleção.</xref:System.Windows.Forms.TreeView> Para determinar a localização numa estrutura de árvore, utilize o <xref:System.Windows.Forms.TreeNode.FullPath%2A>propriedade.</xref:System.Windows.Forms.TreeNode.FullPath%2A> O <xref:System.Windows.Forms.TreeNode.FullPath%2A>cadeia pode ser analisada utilizando o <xref:System.Windows.Forms.TreeView.PathSeparator%2A>cadeia o valor para determinar em que uma etiqueta de TreeNode inicia e termina.</xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A>       A etiqueta de TreeNode está definida, definindo o <xref:System.Windows.Forms.TreeNode.Text%2A>propriedade explicitamente.</xref:System.Windows.Forms.TreeNode.Text%2A> A alternativa consiste em criar o nó de árvore através de um do <xref:System.Windows.Forms.TreeNode.%23ctor%2A>construtores que tem um parâmetro de cadeia que representa o <xref:System.Windows.Forms.TreeNode.Text%2A>propriedade.</xref:System.Windows.Forms.TreeNode.Text%2A> </xref:System.Windows.Forms.TreeNode.%23ctor%2A> A etiqueta é apresentada junto a imagem de TreeNode, se um é apresentado.       Para apresentar imagens junto a nós de árvore, atribua um <xref:System.Windows.Forms.ImageList>para o <xref:System.Windows.Forms.TreeView.ImageList%2A>propriedade do principal <xref:System.Windows.Forms.TreeView>controlar e atribuir um <xref:System.Drawing.Image>ao consultar o valor de índice no <xref:System.Windows.Forms.ImageList>propriedade.</xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> Definir o <xref:System.Windows.Forms.TreeNode.ImageIndex%2A>propriedade para o valor de índice de <xref:System.Drawing.Image>que pretende apresentar quando o TreeNode está num Estado não seleccionado.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A> Da mesma forma, defina o <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>propriedade para o valor de índice de <xref:System.Drawing.Image>que pretende apresentar quando o TreeNode está selecionada.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>       Selecionar nós da árvore específico e repetir a <xref:System.Windows.Forms.TreeView.Nodes%2A>coleção pode ser conseguida utilizando os seguintes valores de propriedade: <xref:System.Windows.Forms.TreeNode.FirstNode%2A>, <xref:System.Windows.Forms.TreeNode.LastNode%2A> <xref:System.Windows.Forms.TreeNode.NextNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevNode%2A> <xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A>.</xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.PrevNode%2A> </xref:System.Windows.Forms.TreeNode.NextNode%2A> </xref:System.Windows.Forms.TreeNode.LastNode%2A> </xref:System.Windows.Forms.TreeNode.FirstNode%2A> </xref:System.Windows.Forms.TreeView.Nodes%2A> Atribuir TreeNode devolvido por uma das propriedades acima mencionadas para o <xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>propriedade para selecionar esse nó da árvore de <xref:System.Windows.Forms.TreeView>controlo.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>       Nós da árvore podem ser expandidos para apresentar o próximo nível de nós da árvore de subordinados. O utilizador pode expandir o TreeNode, premindo o sinal de adição (+) botão junto TreeNode, se um é apresentado ou pode expandir o TreeNode ao chamar o <xref:System.Windows.Forms.TreeNode.Expand%2A>método.</xref:System.Windows.Forms.TreeNode.Expand%2A> Para expandir a todos os níveis de nó de árvore subordinada no <xref:System.Windows.Forms.TreeNode.Nodes%2A>coleção, chamada o <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>método.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> Pode fechar o subordinado TreeNode nível ao chamar o <xref:System.Windows.Forms.TreeNode.Collapse%2A>método ou o utilizador pode premir o sinal de subtração (-) junto a TreeNode, se um é apresentado.</xref:System.Windows.Forms.TreeNode.Collapse%2A> Também pode chamar o <xref:System.Windows.Forms.TreeNode.Toggle%2A>método alternativo TreeNode entre os Estados expandidos e fechados.</xref:System.Windows.Forms.TreeNode.Toggle%2A>       Nós de árvore, opcionalmente, podem apresentar uma caixa de verificação. Para apresentar as caixas de verificação, defina o <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>propriedade o <xref:System.Windows.Forms.TreeView>para `true`.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> O <xref:System.Windows.Forms.TreeNode.Checked%2A>propriedade está definida como `true` para nós da árvore que estão num estado marcado.</xref:System.Windows.Forms.TreeNode.Checked%2A>"
  example:
  - "The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the TreeNode objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_1_1.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_1_1.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_1_1.cpp)]"
