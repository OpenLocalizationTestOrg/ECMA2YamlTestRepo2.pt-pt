  remarks: "O `text` valor do parâmetro é atribuído para o nó <xref:System.Windows.Forms.TreeNode.Text%2A>propriedade e torna-se a etiqueta de nó de árvore.</xref:System.Windows.Forms.TreeNode.Text%2A> O `imageIndex` e `selectedImageIndex` os valores são os valores de índice de uma <xref:System.Drawing.Image>armazenados no <xref:System.Windows.Forms.ImageList>atribuídos ao <xref:System.Windows.Forms.TreeView.ImageList%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.TreeView.ImageList%2A?displayProperty=fullName> </xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> A imagem referenciada no `imageIndex` propriedade é apresentada quando o nó da árvore não estiver seleccionado. Da mesma forma, a imagem referenciada no `selectedImageIndex` propriedade é apresentada quando o nó da árvore está num Estado selecionado."
