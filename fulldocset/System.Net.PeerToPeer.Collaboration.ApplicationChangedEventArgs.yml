  name: ApplicationChangedEventArgs
  nameWithType: ApplicationChangedEventArgs
  fullName: System.Net.PeerToPeer.Collaboration.ApplicationChangedEventArgs
  type: Class
  summary: "Fornece informações elegíveis para um método de chamada de retorno quando um <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication.ApplicationChanged&quot;> </xref> evento ocorre."
  remarks: "Um <xref:System.Net.PeerToPeer.Collaboration.ContactManager.ApplicationChanged>o evento é gerado quando: - um elemento inicia uma aplicação dentro de uma colaboração - um elemento termina uma aplicação dentro de uma colaboração - o <xref:System.Net.PeerToPeer.Collaboration.PeerContact>objeto que representa um elemento collaborating tem uma alteração nas respetivas propriedades, tais como a alcunha associada - o âmbito da aplicação é alterado no computador do contacto esse ponto a ponto - um elemento de rede é movido para um endereço IP diferente na rede - cada classe que utiliza a classe de ApplicationChangedEventArgs requer um <xref:System.Security.Permissions.PermissionState>de Unrestricted.</xref:System.Security.Permissions.PermissionState> </xref:System.Net.PeerToPeer.Collaboration.PeerContact> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.ApplicationChanged> Este estado é criado quando a <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>objecto é construído.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>"
  syntax:
    content: 'public class ApplicationChangedEventArgs : EventArgs'
