  name: ApplicationChangedEventArgs
  nameWithType: ApplicationChangedEventArgs
  fullName: System.Net.PeerToPeer.Collaboration.ApplicationChangedEventArgs
  type: Class
  summary: "Provides qualifying information to a callback method when a <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication.ApplicationChanged&quot;></xref> event occurs."
  remarks: "An <xref:System.Net.PeerToPeer.Collaboration.ContactManager.ApplicationChanged> event is raised when:      -   A peer starts an application within a collaboration      -   A peer ends an application within a collaboration      -   The <xref:System.Net.PeerToPeer.Collaboration.PeerContact> object that represents a collaborating peer has a change in its properties, such as the associated Nickname      -   The scope of the application is changed on that peer contact&quot;s computer      -   A peer moves to a different IP address on the network      -       Every class that uses the ApplicationChangedEventArgs class requires a <xref:System.Security.Permissions.PermissionState> of Unrestricted. This state is created when the <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> object is constructed."
  syntax:
    content: 'public class ApplicationChangedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
