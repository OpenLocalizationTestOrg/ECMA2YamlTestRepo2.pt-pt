  remarks: "Uma expressão XPath é avaliada para produzir um dos seguintes tipos de resultado.      - <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>> [!NOTE] > Se uma função definida pelo utilizador com um número inválido de argumentos (ou uma função definida pelo utilizador por implementar) está especificada na expressão XPath, uma exceção só ocorre no tempo de execução.</xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> As funções definidas pelo utilizador não são verificadas no momento da compilação e exceções resultantes de funções definidas pelo utilizador ocorrem apenas se a execução avalia a expressão.      > [!NOTE] > Não é possível compilar um <xref:System.Xml.XPath.XPathExpression>com um contexto personalizado num único passo transferindo uma <xref:System.Xml.Xsl.XsltContext>, que implementa <xref:System.Xml.IXmlNamespaceResolver>, como um argumento para este método.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.Xsl.XsltContext> </xref:System.Xml.XPath.XPathExpression> Para utilizar um <xref:System.Xml.XPath.XPathExpression>com um contexto personalizado, tem de chamar o <xref:System.Xml.XPath.XPathExpression.SetContext%2A>método depois de compilar a expressão.</xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>"
