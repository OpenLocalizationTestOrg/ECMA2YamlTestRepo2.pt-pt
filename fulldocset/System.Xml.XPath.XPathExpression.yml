- uid: System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)
  id: SetContext(System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: SetContext(IXmlNamespaceResolver)
  nameWithType: XPathExpression.SetContext(IXmlNamespaceResolver)
  fullName: System.Xml.XPath.XPathExpression.SetContext(IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Quando substituí-lo de uma classe derivada, especifica o <xref:System.Xml.IXmlNamespaceResolver>o objeto a utilizar para a resolução de espaço de nomes.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "Resolução de espaço de nomes é suportada a utilizar classes que implementem a <xref:System.Xml.IXmlNamespaceResolver>interface, tais como a <xref:System.Xml.XmlNamespaceManager>classe.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.IXmlNamespaceResolver> O <xref:System.Xml.XmlNamespaceManager>armazena mapeamentos de Uniform Resource Identifier (URI) do prefixo e espaço de nomes.</xref:System.Xml.XmlNamespaceManager> Se o <xref:System.Xml.XPath.XPathExpression>requer o par URI de resolução, o prefixo e espaço de nomes do espaço de nomes tem de ser adicionado a um objeto, tais como o <xref:System.Xml.XmlNamespaceManager>classe, que implementa o <xref:System.Xml.IXmlNamespaceResolver>interface e o método SetContext tem de ser chamado para especificar o <xref:System.Xml.IXmlNamespaceResolver>objeto da interface a utilizar para a resolução do espaço de nomes.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Seguem-se notas importantes a considerar ao utilizar o método SetContext.      -Se a <xref:System.Xml.XPath.XPathExpression>não inclui um prefixo, presume-se que o URI do espaço de nomes é o espaço de nomes vazio.</xref:System.Xml.XPath.XPathExpression> Se o XML inclui um espaço de nomes predefinido, terá ainda de utilizar o método SetContext e indique um objeto que contenha um prefixo e espaço de nomes URI para lidar com o espaço de nomes predefinido.      -Pode também fornecer uma <xref:System.Xml.IXmlNamespaceResolver>objeto de interface para a resolução do espaço de nomes para o <xref:System.Xml.XPath.XPathExpression.Compile%2A>método quando cria o <xref:System.Xml.XPath.XPathExpression>objeto.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathExpression.Compile%2A> </xref:System.Xml.IXmlNamespaceResolver>      -SetContext aceita <xref:System.Xml.Xsl.XsltContext>como uma resolução de espaço de nomes, por isso, pode implementar um contexto personalizado e utilizar as funções e as variáveis com base em <xref:System.Xml.Xsl.IXsltContextFunction> <xref:System.Xml.Xsl.IXsltContextVariable>.</xref:System.Xml.Xsl.IXsltContextVariable> </xref:System.Xml.Xsl.IXsltContextFunction> </xref:System.Xml.Xsl.XsltContext> A expressão XPath executará-los. Para obter mais informações, consulte [funções definidas pelo utilizador e as variáveis](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the XPath return type to determine how to process the XPath expression, and how to use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method to provide an <xref:System.Xml.XmlNamespaceManager> object for namespace resolution.  \n  \n [!code-cs[XPathExpression.ReturnType#1](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_26_1.cs)]\n [!code-cpp[XPathExpression.ReturnType#1](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_26_1.cpp)]\n [!code-vb[XPathExpression.ReturnType#1](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_26_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void SetContext (System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "Um objeto que implementa o <xref:System.Xml.IXmlNamespaceResolver>interface a utilizar para a resolução do espaço de nomes.</xref:System.Xml.IXmlNamespaceResolver>"
  overload: System.Xml.XPath.XPathExpression.SetContext*
  exceptions:
