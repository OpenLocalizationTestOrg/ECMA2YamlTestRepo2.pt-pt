- uid: System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)
  id: AddSort(System.Object,System.Collections.IComparer)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: AddSort(Object,IComparer)
  nameWithType: XPathExpression.AddSort(Object,IComparer)
  fullName: System.Xml.XPath.XPathExpression.AddSort(Object,IComparer)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Quando substituí-lo de uma classe derivada, ordena os nós selecionados pela expressão de XPath, de acordo com a especificado <xref:System.Collections.IComparer>objeto.</xref:System.Collections.IComparer>"
  remarks: "O método AddSort permite aos utilizadores ordenar os objetos pelo respetivo tipo de dados em vez de em cadeia ou número. O <xref:System.Collections.IComparer>objeto fornece uma implementação do <xref:System.Collections.IComparer.Compare%2A>método que suporte a ordenação em classes definidas pelo utilizador.</xref:System.Collections.IComparer.Compare%2A> </xref:System.Collections.IComparer>       No exemplo seguinte, a documentação é ordenadas pelo número de ISBN, onde `isbn` é um objeto que implementa o <xref:System.Collections.IComparer>interface.</xref:System.Collections.IComparer>      ```vb#   Dim expression As XPathExpression = navigator.Compile(&quot;bookstore/book&quot;)   Dim isbn As ISBN = New ISBN()   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn)   ```      ```c#   XPathExpression expression = navigator.Compile(&quot;bookstore/book&quot;);   ISBN isbn = new ISBN();   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn);   ```Seguem-se notas importantes a considerar ao utilizar o método AddSort.      -A ordem na qual é adicionadas a ordena fornece a ordenação ordem da chave.      -Se a <xref:System.Xml.XPath.XPathExpression>ou a chave de ordenação necessita da resolução de espaço de nomes, tem de utilizar o <xref:System.Xml.XPath.XPathExpression.SetContext%2A>método para fornecer um <xref:System.Xml.XmlNamespaceManager>para a resolução do espaço de nomes.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Se a <xref:System.Xml.XPath.XPathExpression>não inclui um prefixo, presume-se que o espaço de nomes Uniform Resource Identifier (URI) é o espaço de nomes vazio.</xref:System.Xml.XPath.XPathExpression> Se o XML inclui um espaço de nomes predefinido, ainda tem de utilizar o <xref:System.Xml.XPath.XPathExpression.SetContext%2A>método e fornecer um <xref:System.Xml.XmlNamespaceManager>que contém um prefixo e espaço de nomes URI para lidar com o espaço de nomes predefinido.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  syntax:
    content: public abstract void AddSort (object expr, System.Collections.IComparer comparer);
    parameters:
    - id: expr
      type: System.Object
      description: "Um objeto que representa a chave de ordenação. Isto pode ser o <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> valor do nó ou um <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objeto com uma expressão de XPath compilado."
    - id: comparer
      type: System.Collections.IComparer
      description: "Um <xref:System.Collections.IComparer>objeto que fornece as comparações de tipo de dados específicos para comparar dois objetos de equivalência.</xref:System.Collections.IComparer>"
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "O <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> ou chave de ordenação inclui um prefixo e o um <xref:System.Xml.XmlNamespaceManager>não foi fornecido ou não é possível localizar o prefixo no fornecido <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
  platform:
  - net462
