    commentId: T:System.Xml.XPath.XPathException
    description: "O <xref:System.Xml.IXmlNamespaceResolver>parâmetro de objeto não é derivado de <xref:System.Xml.IXmlNamespaceResolver>.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver>"
