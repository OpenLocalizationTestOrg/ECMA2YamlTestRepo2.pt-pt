ystem.Xml.Xsl.IXsltContextFunction> </xref:System.Xml.Xsl.XsltContext> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> A expressão XPath executará-los. Para obter mais informações, consulte [funções definidas pelo utilizador e as variáveis](~/add/includes/ajax-current-ext-md.md)."
  example:
