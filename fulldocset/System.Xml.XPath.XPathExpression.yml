  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Quando substituí-lo de uma classe derivada, ordena os nós selecionados pela expressão de XPath, de acordo com os parâmetros fornecidos."
  remarks: "-   A ordem na qual é adicionadas a ordena fornece a ordenação ordem da chave.      -Se a <xref:System.Xml.XPath.XPathExpression>ou a chave de ordenação necessita da resolução de espaço de nomes, tem de utilizar o <xref:System.Xml.XPath.XPathExpression.SetContext%2A>método para fornecer um <xref:System.Xml.XmlNamespaceManager>para a resolução do espaço de nomes.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Se a <xref:System.Xml.XPath.XPathExpression>não inclui um prefixo, presume-se que o espaço de nomes Uniform Resource Identifier (URI) é o espaço de nomes vazio.</xref:System.Xml.XPath.XPathExpression> Se o XML inclui um espaço de nomes predefinido, ainda tem de utilizar o <xref:System.Xml.XPath.XPathExpression.SetContext%2A>método e fornecer um <xref:System.Xml.XmlNamespaceManager>que contém um prefixo e espaço de nomes URI para lidar com o espaço de nomes predefinido.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  example:
  - "The following example shows how to sort the books document by price in descending order.  \n  \n [!code-vb[XPathXMLExamples#4](~/add/codesnippet/visualbasic/018cc22b-ec54-467d-9a7f-_1.vb)]  \n  \n [!code-cs[XPathXMLExamples#5](~/add/codesnippet/csharp/018cc22b-ec54-467d-9a7f-_2.cs)]  \n  \n The example takes the `books.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void AddSort (object expr, System.Xml.XPath.XmlSortOrder order, System.Xml.XPath.XmlCaseOrder caseOrder, string lang, System.Xml.XPath.XmlDataType dataType);
    parameters:
    - id: expr
      type: System.Object
      description: "Um objeto que representa a chave de ordenação. Isto pode ser o <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> valor do nó ou um <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objeto com uma expressão de XPath compilado."
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: "Um <xref href=&quot;System.Xml.XPath.XmlSortOrder&quot;> </xref> valor que indica que a sequência de ordenação."
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: "Um <xref href=&quot;System.Xml.XPath.XmlCaseOrder&quot;> </xref> valor que indica como ordenar maiúsculas e minúsculas."
    - id: lang
      type: System.String
      description: "O idioma a utilizar para comparação. Utiliza a <xref:System.Globalization.CultureInfo>classe que pode ser transferido para o <xref:System.String.Compare*>método para os tipos de idioma, por exemplo, &quot;-nos-pt&quot; para E.U.A.</xref:System.String.Compare*> </xref:System.Globalization.CultureInfo> Inglês. Se não for especificada uma cadeia vazia, o ambiente do sistema é utilizado para determinar o <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: "Um <xref href=&quot;System.Xml.XPath.XmlDataType&quot;> </xref> valor que indica que a sequência de ordenação para o tipo de dados."
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "O <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> ou chave de ordenação inclui um prefixo e o um <xref:System.Xml.XmlNamespaceManager>não foi fornecido ou não é possível localizar o prefixo no fornecido <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
  platform:
  - net462
