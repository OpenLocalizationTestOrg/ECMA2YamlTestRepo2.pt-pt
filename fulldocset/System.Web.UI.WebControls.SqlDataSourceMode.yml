  langs:
  - csharp
  name: SqlDataSourceMode
  nameWithType: SqlDataSourceMode
  fullName: System.Web.UI.WebControls.SqlDataSourceMode
  type: Enum
  summary: "Especifica se um <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> controlo obtém dados como um <xref href=&quot;System.Data.IDataReader&quot;> </xref> ou <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "A enumeração de SqlDataSourceMode utilizada pelo <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.AccessDataSource>controlos para descrever o modo de obtenção de dados que a origem de dados controlo utiliza quando o <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>método é chamado.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Quando o <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>propriedade está definida como conjunto de dados, os dados são carregados para uma <xref:System.Data.DataSet>estrutura.</xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Isto permite cenários em que a interface de utilizador controla como <xref:System.Web.UI.WebControls.GridView>oferta ordenação e paginação capacidades.</xref:System.Web.UI.WebControls.GridView> Quando o <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>propriedade está definida como DataReader, de dados obtida por um <xref:System.Data.IDataReader>objeto, que é um cursor só de leitura, apenas de reencaminhamento.</xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>       A enumeração de SqlDataSourceMode só é utilizada para descrever como o <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>comando obtém dados; não tem efeito em outras operações de <xref:System.Web.UI.WebControls.SqlDataSource>efetua de controlo, tais como <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, ou <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> of a <xref:System.Web.UI.WebControls.SqlDataSource> control to DataReader when retrieving a simple list of items from a SQL Server database into a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> to DataSet when retrieving a set of data into a <xref:System.Web.UI.WebControls.GridView> control that has sorting enabled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_2.aspx)]"
