  langs:
  - csharp
  name: SqlDataSourceMode
  nameWithType: SqlDataSourceMode
  fullName: System.Web.UI.WebControls.SqlDataSourceMode
  type: Enum
  summary: "Specifies whether a <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref> or <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;></xref> control retrieves data as a <xref href=&quot;System.Data.IDataReader&quot;></xref> or <xref href=&quot;System.Data.DataSet&quot;></xref>."
  remarks: "The SqlDataSourceMode enumeration is used by the <xref:System.Web.UI.WebControls.SqlDataSource> and <xref:System.Web.UI.WebControls.AccessDataSource> controls to describe the data retrieval mode that the data source control uses when the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is called. When the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is set to DataSet, data is loaded into a <xref:System.Data.DataSet> structure. This enables scenarios where user interface controls such as <xref:System.Web.UI.WebControls.GridView> offer sorting and paging capabilities. When the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is set to DataReader, data is retrieved by an <xref:System.Data.IDataReader> object, which is a read-only, forward-only cursor.       The SqlDataSourceMode enumeration is only used to describe how the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> command retrieves data; it has no effect on other operations the <xref:System.Web.UI.WebControls.SqlDataSource> control performs, such as <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, or <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>."
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> of a <xref:System.Web.UI.WebControls.SqlDataSource> control to DataReader when retrieving a simple list of items from a SQL Server database into a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> to DataSet when retrieving a set of data into a <xref:System.Web.UI.WebControls.GridView> control that has sorting enabled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_2.aspx)]"
