  summary: "Inicializa uma nova instância do <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> classe utilizando a validação do certificado especificado."
  remarks: "O <xref:System.IdentityModel.Selectors.X509CertificateValidator>classe fornece tais como modelos de validação, de um conjunto de certificado predefinido a <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>propriedade.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Estes modelos de validação podem ser transferidos para o `validator` parâmetro. Quando uma aplicação requer um método de validação personalizada, uma classe a partir de derivar <xref:System.IdentityModel.Selectors.X509CertificateValidator>e substituir a <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>método.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> O <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>método é denominado pelo <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>método.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Por predefinição, o <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>não mapeia o certificado x.&509; para uma identidade do Windows.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
