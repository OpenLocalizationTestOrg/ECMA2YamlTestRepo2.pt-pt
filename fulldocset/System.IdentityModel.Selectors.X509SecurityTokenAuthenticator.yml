- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean)
  id: '#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean)'
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  nameWithType: X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Inicializa uma nova instância do <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> classe utilizando o método de validação de certificado especificado e indica se a identidade do certificado está mapeada para uma identidade do Windows."
  remarks: "O <xref:System.IdentityModel.Selectors.X509CertificateValidator>classe fornece tais como modelos de validação, de um conjunto de certificado predefinido a <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>propriedade.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Estes modelos de validação podem ser transferidos para o `validator` parâmetro. Quando uma aplicação requer um método de validação personalizada, uma classe a partir de derivar <xref:System.IdentityModel.Selectors.X509CertificateValidator>e substituir a <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>método.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> O <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>método é denominado pelo <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>método.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Quando o <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>método é denominado para autenticar o token e `mapToWindows` é `true`, o certificado x.&509; está mapeado para uma conta do Windows e as afirmações são adicionadas para o <xref:System.IdentityModel.Policy.EvaluationContext>com os grupos do Windows que o utilizador pertence.</xref:System.IdentityModel.Policy.EvaluationContext> </xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> Como o certificado x.&509; está mapeado para uma conta Windows depende do tipo de token de segurança: - quando o token de segurança é do tipo <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, o certificado x.&509; está mapeado com o <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>propriedade.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      -Quando o token de segurança é do tipo `X509SecurityToken`, o certificado x.&509; está mapeado para uma conta do Windows utilizando o respetivo nome principal de utilizador (UPN)."
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows);
    parameters:
    - id: validator
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> que verifica se o certificado é válido."
    - id: mapToWindows
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para mapear a identidade do certificado para uma identidade do Windows; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean,System.Boolean)
  id: '#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean,System.Boolean)'
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  nameWithType: X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Inicializa uma nova instância do <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> classe utilizando o método de validação de certificado especificado e indica se a identidade do certificado está mapeada para uma identidade do Windows e os grupos do Windows do utilizador pertence."
  remarks: "Passar `false` para o `includeWindowsGroups` parâmetro quando informações do grupo dos Windows não é necessário para melhorar o desempenho.       O <xref:System.IdentityModel.Selectors.X509CertificateValidator>classe tem várias propriedades estáticas, tais como o <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>propriedade que pode ser transmitida para o `validator` parâmetro.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Estas propriedades fornecem métodos comuns de validação de certificados x.&509;. Quando é necessário um método de validação personalizada, uma classe a partir de derivar <xref:System.IdentityModel.Selectors.X509CertificateValidator>e substituir a <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>método.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> O <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>método é denominado pelo <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>método.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Quando `true` é transmitido a `mapToWindows` parâmetro, o certificado x.&509; está mapeado para uma conta do Windows e relevantes afirmações são adicionadas a <xref:System.IdentityModel.Policy.EvaluationContext>, tais como o Windows grupos que o utilizador pertence a.</xref:System.IdentityModel.Policy.EvaluationContext> Quando o token de segurança é do tipo <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, a <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>propriedade está a utilizar a identidade que é especificada no token; caso contrário, o certificado x.&509; está mapeado para uma identidade do Windows utilizando um início de sessão do Kerberos S4U com base na extensão de SubjectAltNames de nome principal de utilizador do certificado x.&509;.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows, bool includeWindowsGroups);
    parameters:
    - id: validator
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> que verifica se o certificado é válido."
    - id: mapToWindows
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para mapear a identidade do certificado para uma identidade do Windows; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: includeWindowsGroups
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para incluir os grupos do Windows utilizador pertence no <xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>propriedade que é construído durante o processo de autenticação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>"
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.CanValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
