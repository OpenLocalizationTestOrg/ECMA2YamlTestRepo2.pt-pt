  - net462
- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  id: MapCertificateToWindowsAccount
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: MapCertificateToWindowsAccount
  nameWithType: X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Obtém um valor que indica se devem ser mapear o certificado x.&509; para uma conta do Windows."
  remarks: "A propriedade MapCertificateToWindowsAccount só pode ser definida num construtor.       Se a segurança de nível de transporte SSL ou HTTPS está a ser utilizada e mapeamento já é fornecido através do canal de segurança subjacente ou por serviços de informação Internet (IIS), é aplicado esse mapeamento com nenhuma validação da cadeia. Caso contrário, antes de efetuar o mapeamento, o certificado é validado com uma cadeia de certificados e o certificado deve estar encadeados com uma identidade NT_AUTHORITY. A estrutura de cadeia utilizada corresponde do CERT_CHAIN_POLICY_NT_AUTH tal como definido no `CertVerifyCertificateChainPolicy` função (consulte o [CertVerifyCertificateChainPolicy](http://go.microsoft.com/fwlink/?LinkId=83570) função no SDK criptografia). Este comportamento ocorre apenas quando o mapeamento de um certificado para uma conta do Windows."
  syntax:
    content: public bool MapCertificateToWindowsAccount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para mapear o certificado x.&509; com uma conta do Windows; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  id: ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateTokenCore(SecurityToken)
  nameWithType: X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Autentica o token de segurança especificado e devolve o conjunto de políticas de autorização para o token de segurança."
  remarks: "Quando o método ValidateTokenCore é substituído, siga estas diretrizes: - quando o token de segurança foi transmitida para o `token` parâmetro não pode ser validada, acionar a <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>exceção.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>      -Quando existem não existem políticas de autorização em vigor para esta aplicação, devolver um vazia <xref:System.Collections.ObjectModel.ReadOnlyCollection%601>do tipo <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       Quando `null` é devolvido por este método, [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] emite o <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>exceção.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       As chamadas de método ValidateTokenCore o <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>método do método de validação especificado no construtor para autenticar o `token` parâmetro.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>"
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "O <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> para ser validado."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; do tipo <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> que contém o conjunto de políticas de autorização em vigor para esta aplicação."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore*
  exceptions: []
  platform:
  - net462
