  summary: "Initializes a new instance of the <see cref=&quot;T:System.Security.Policy.StrongNameMembershipCondition&quot;></see> class with the strong name public key blob, name, and version number that determine membership."
  remarks: "Strong names are well suited to specifying code assemblies to which you give a rich set of powerful permissions. Since strong names are cryptographically verified, attackers cannot impersonate rightful assemblies and use their permissions.       The `name` and `version` parameters are optional. For example, you can create a <xref:System.Security.Policy.StrongNameMembershipCondition> that checks for <xref:System.Security.Policy.StrongNameMembershipCondition.PublicKey%2A> and <xref:System.Security.Policy.StrongNameMembershipCondition.Name%2A> (but not <xref:System.Security.Policy.StrongNameMembershipCondition.Version%2A>) by passing `null` into the `version` parameter. If `name` is an empty string (&quot;&quot;), an <xref:System.ArgumentException> is thrown."
