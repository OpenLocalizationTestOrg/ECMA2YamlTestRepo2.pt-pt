  summary: "Determines whether the specified evidence satisfies the membership condition."
  remarks: "This membership condition tests only the <xref:System.Security.Policy.StrongName> evidence object.       The membership condition is satisfied if the specified evidence contains a <xref:System.Security.Policy.StrongName> with the same <xref:System.Security.Policy.StrongName> (public key, name, and version) as specified by the <xref:System.Security.Policy.StrongNameMembershipCondition>."
