      type: System.Security.Permissions.StrongNamePublicKeyBlob
      description: "The strong name public key blob of the software publisher."
    - id: name
      type: System.String
      description: "The simple name section of the strong name."
    - id: version
      type: System.Version
      description: "The version number of the strong name."
