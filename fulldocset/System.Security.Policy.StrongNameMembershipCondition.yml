  name: StrongNameMembershipCondition
  nameWithType: StrongNameMembershipCondition
  fullName: System.Security.Policy.StrongNameMembershipCondition
  type: Class
  summary: "Determines whether an assembly belongs to a code group by testing its strong name. This class cannot be inherited."
  remarks: "Strong names are well suited to specifying code assemblies to which you give a rich set of powerful permissions. Since strong names are cryptographically verified, attackers cannot impersonate rightful assemblies and use their permissions."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameMembershipCondition
