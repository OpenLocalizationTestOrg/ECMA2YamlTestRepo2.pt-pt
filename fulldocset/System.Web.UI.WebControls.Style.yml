  remarks: "Para compor atributos e estilos para um controlo de servidor Web no cliente, normalmente a chamar o <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName>e <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName>métodos para inserir cada atributo e de estilo individualmente para o <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>fluxo de saída.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> Para simplificar o processo, este método encapsula todas as chamadas para o <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName>e <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName>métodos para cada atributo e o estilo associado ao controlo de servidor Web.</xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> Todos os atributos e estilos são inseridos o <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>fluxo de saída numa chamada de método único.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName> Este método, normalmente, é substituído pelos programadores do controlo em classes derivadas para inserir os atributos adequados e estilos no <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>fluxo de saída para a classe.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>"
