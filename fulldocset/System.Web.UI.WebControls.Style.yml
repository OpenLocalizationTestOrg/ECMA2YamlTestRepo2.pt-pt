  name: BackColor
  nameWithType: Style.BackColor
  fullName: System.Web.UI.WebControls.Style.BackColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cor de fundo do controlo de servidor Web."
  remarks: "Utilize a propriedade BackColor para especificar a cor de fundo do controlo de servidor Web. Esta propriedade é definida com um <xref:System.Drawing.Color?displayProperty=fullName>objeto.</xref:System.Drawing.Color?displayProperty=fullName>      > [!NOTE] > Irá compor esta propriedade apenas alguns controlos. Por exemplo, <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, e <xref:System.Web.UI.WebControls.ValidationSummary>irá compor esta propriedade.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Também irá funcionar para <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>e <xref:System.Web.UI.WebControls.DataList>se os seus `RepeatLayout` propriedade é `RepeatLayout.Table`e não `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList>       Em geral, controla apenas esse compor como um `<table>` tag pode apresentar uma cor de fundo no HTML 3.2, enquanto praticamente qualquer controlo pode no HTML 4.0.       Para os controlos que são compostos como um `<span>` tag (incluindo <xref:System.Web.UI.WebControls.Label>, todos os controlos de validação e controlos de lista com os respetivos `RepeatLayout` propriedade definida como `RepeatLayout.Flow`), esta propriedade funcionarão no Microsoft Internet Explorer versão 5 ou posterior, mas não para o Microsoft Internet Explorer versão 4.</xref:System.Web.UI.WebControls.Label>"
  example:
  - "This example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_2.aspx)]"
  syntax:
    content: public System.Drawing.Color BackColor { get; set; }
