  summary: "Gets or sets the border style of the Web server control."
  remarks: "Use the BorderStyle property to specify the border style for the Web server control. This property is set using one of the <xref:System.Web.UI.WebControls.BorderStyle> enumeration values. The following table lists the possible values.      |Border Style|Description|   |------------------|-----------------|   |`NotSet`|The border style is not set.|   |`None`|No border|   |`Dotted`|A dotted line border.|   |`Dashed`|A dashed line border.|   |`Solid`|A solid line border.|   |`Double`|A solid double line border.|   |`Groove`|A grooved border for a sunken border appearance.|   |`Ridge`|A ridged border for a raised border appearance.|   |`Inset`|An inset border for a sunken control appearance.|   |`Outset`|An outset border for a raised control appearance.|      > [!NOTE] >  This property will not render on some browsers."
