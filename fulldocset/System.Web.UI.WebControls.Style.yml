  name: BorderStyle
  nameWithType: Style.BorderStyle
  fullName: System.Web.UI.WebControls.Style.BorderStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o estilo do limite do controlo de servidor Web."
  remarks: "Utilize a propriedade BorderStyle para especificar o estilo do limite para o controlo de servidor Web. Esta propriedade for definida utilizando um do <xref:System.Web.UI.WebControls.BorderStyle>valores de enumeração.</xref:System.Web.UI.WebControls.BorderStyle> A tabela seguinte lista os valores possíveis.      | Estilo do limite | Descrição |   |------------------|-----------------|   | `NotSet`| O estilo do limite não está definido. |   | `None`| Nenhum limite |   | `Dotted`| Um limite de linha ponteada. |   | `Dashed`| Um limite de linha tracejada. |   | `Solid`| Um limite de linha contínua. |   | `Double`| Um limite de linha duplo sólida. |   | `Groove`| Um limite para um aspecto de limite sunken grooved. |   | `Ridge`| Um limite para um aspecto de limite gerado ridged. |   | `Inset`| Um limite de inset para um aspecto do controlo sunken. |   | `Outset`| Um limite de proposto para um aspecto do controlo gerado. |      > [!NOTE] > Esta propriedade não irá compor em alguns browsers."
  example:
