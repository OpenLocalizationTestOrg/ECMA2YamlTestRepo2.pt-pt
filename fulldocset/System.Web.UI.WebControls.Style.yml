  namespace: System.Web.UI.WebControls
  summary: "Adds HTML attributes and styles that need to be rendered to the specified <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;></xref>. This method is primarily used by control developers."
  remarks: "To render attributes and styles for a Web server control on the client, you typically call the <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> and <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> methods to insert each attribute and style individually to the <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName> output stream. To simplify the process, this method encapsulates all calls to the <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> and <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> methods for every attribute and style associated with the Web server control. All attributes and styles are inserted into the <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName> output stream in a single method call."
  syntax:
