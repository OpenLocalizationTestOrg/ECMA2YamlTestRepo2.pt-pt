  fullName: System.Windows.Forms.ItemChangedEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.CurrencyManager.ItemChanged&quot;></xref> event."
  remarks: "An <xref:System.Windows.Forms.CurrencyManager.ItemChanged> event occurs whenever the item in a list is changed. For example, this event will occur when the text of the list item is changed to a new value. This event is not raised when the item is moved to a new position within the list because of a new item being added.       For more information about handling events, see [Events](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.CurrencyManager.ItemChanged> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.CurrencyManager> named `CurrencyManager1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.CurrencyManager.ItemChanged> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#191](~/add/codesnippet/csharp/t-system.windows.forms.i_7_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#191](~/add/codesnippet/visualbasic/t-system.windows.forms.i_7_1.vb)]"
