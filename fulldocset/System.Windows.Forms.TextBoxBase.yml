  remarks: "Uma caixa de texto com várias linhas permite-lhe apresentar mais do que uma linha de texto no controlo. Se o <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>propriedade está definida como `true`, o texto introduzido na caixa de texto com várias linhas da aplicação para a linha seguinte no controlo.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> Se o <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>propriedade está definida como `false`, o texto introduzido para o controlo de caixa de texto com várias linhas será apresentado na mesma linha até um caráter de nova linha é introduzido.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>       O seguinte pode ser utilizado como carateres de nova linha:- <xref:System.Environment.NewLine%2A?displayProperty=fullName>- ControlChars.CrLf - vbCrLf (apenas para o Visual Basic), pode adicionar barras de deslocamento para uma caixa de texto utilizando o <xref:System.Windows.Forms.TextBox.ScrollBars%2A>propriedade para apresentar barras de deslocamento horizontal e/ou vertical.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Environment.NewLine%2A?displayProperty=fullName> Isto permite ao utilizador deslocar o texto que se prolonga para além das dimensões do controlo.      > [!NOTE] > Porque o valor predefinido da propriedade Multiline é `false`, o tamanho predefinido de um <xref:System.Windows.Forms.TextBox>estarão em conformidade com o tamanho do tipo de letra, mesmo se redimensionar <xref:System.Windows.Forms.TextBox>.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.TextBox> Para obter um tamanho consistente para o <xref:System.Windows.Forms.TextBox>, defina o <xref:System.Windows.Forms.TextBox.Multiline%2A>propriedade `true`.</xref:System.Windows.Forms.TextBox.Multiline%2A> </xref:System.Windows.Forms.TextBox>      > [!NOTE] > Em sistemas de operativos japonês, se a propriedade Multiline é definida como `true`, definição de <xref:System.Windows.Forms.TextBox.PasswordChar%2A>propriedade apresentará o texto a palavra-passe, assim comprometer a segurança do sistema.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Por conseguinte, em sistemas de operativos japonês, defina a propriedade Multiline como `false` se definir o <xref:System.Windows.Forms.TextBox.PasswordChar%2A>propriedade.</xref:System.Windows.Forms.TextBox.PasswordChar%2A>      > [!NOTE] > Esta propriedade está definida como `false` por predefinição para todos os derivada classes, com exceção do <xref:System.Windows.Forms.RichTextBox>controlo.</xref:System.Windows.Forms.RichTextBox>       Para um <xref:System.Windows.Forms.RichTextBox>controlo, o <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>propriedade afeta se ou não o controlo será automaticamente redimensionada, da seguinte forma: - se <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>está definido como `true` e <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>está definido como `true`, <xref:System.Windows.Forms.RichTextBox>não será automaticamente redimensionada.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox>      -Se <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>está definido como `true` e <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>está definido como `false`, <xref:System.Windows.Forms.RichTextBox>será automaticamente redimensionada.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>"
