- uid: System.IO.Packaging.PackWebResponse.ContentType
  id: ContentType
  parent: System.IO.Packaging.PackWebResponse
  langs:
  - csharp
  name: ContentType
  nameWithType: PackWebResponse.ContentType
  fullName: System.IO.Packaging.PackWebResponse.ContentType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.IO.Packaging
  summary: "Obtém o [!INCLUDE[TLA#tla_mime](~/add/includes/tlasharptla-mime-md.md)] tipo de conteúdo de fluxo de respostas de conteúdo."
  remarks: "Se um pedido de especificar uma parte do pacote, devolve a [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] tipo do pacote.       Pedidos que especifiquem uma parte no pacote de devolverem um dos seguintes: 1.  Se a parte do pedido contém um <xref:System.IO.Packaging.PackagePart.ContentType%2A>valor, o <xref:System.IO.Packaging.PackagePart.ContentType%2A>valor é devolvido.</xref:System.IO.Packaging.PackagePart.ContentType%2A> </xref:System.IO.Packaging.PackagePart.ContentType%2A>      2.  Se a parte do pedido contém não <xref:System.IO.Packaging.PackagePart.ContentType%2A>valor, mas o nome do fluxo contém um reconhecido [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] tipo de extensão, a [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] devolveu o tipo correspondente para a extensão.</xref:System.IO.Packaging.PackagePart.ContentType%2A>      3.  Se a parte do pedido não contém um <xref:System.IO.Packaging.PackagePart.ContentType%2A>valor nem um reconhecido [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] tipo de extensão, ContentType devolve uma cadeia vazia.</xref:System.IO.Packaging.PackagePart.ContentType%2A>"
  syntax:
    content: public override string ContentType { get; }
    return:
      type: System.String
      description: "O [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] tipo de conteúdo no fluxo."
  overload: System.IO.Packaging.PackWebResponse.ContentType*
  exceptions: []
  platform:
  - net462
