  name: PackWebResponse
  nameWithType: PackWebResponse
  fullName: System.IO.Packaging.PackWebResponse
  type: Class
  summary: "Represents a response of a <xref href=&quot;System.IO.Packaging.PackWebRequest&quot;></xref>."
  remarks: "When you use the pack URI protocol, you can reference a package and its part elements either locally from inside a package or externally from a Web source.       For the pack URI protocol, the forward-slash characters (//) of an embedded [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] are represented by commas (,,). For example: `pack://http:,,www.adatum.com,folder,file.package/images/picture1.jpg` references the file `/images/picture1.jpg` that is contained in `http://www.adatum.com/folder/file.package`."
  syntax:
    content: 'public sealed class PackWebResponse : System.Net.WebResponse'
  inheritance:
  - System.Net.WebResponse
  implements: []
  inheritedMembers: []
  platform:
  - net462
