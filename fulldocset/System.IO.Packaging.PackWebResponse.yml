  name: PackWebResponse
  nameWithType: PackWebResponse
  fullName: System.IO.Packaging.PackWebResponse
  type: Class
  summary: "Representa uma resposta de um <xref href=&quot;System.IO.Packaging.PackWebRequest&quot;> </xref>."
  remarks: "Quando utiliza o protocolo URI do pacote, pode referenciar um pacote e os respetivos elementos parte a localmente a partir do dentro de um pacote ou externamente a partir de uma origem de Web.       Para o pacote de protocolo URI, os carateres de reencaminhamento barra (/ /) de um embedded [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] são representados por vírgulas (,). Por exemplo: `pack://http:,,www.adatum.com,folder,file.package/images/picture1.jpg` referencia o ficheiro `/images/picture1.jpg` que está contida no `http://www.adatum.com/folder/file.package`."
  syntax:
    content: 'public sealed class PackWebResponse : System.Net.WebResponse'
  inheritance:
  - System.Net.WebResponse
  implements: []
  inheritedMembers: []
  platform:
  - net462
