- uid: System.IO.Packaging.PackWebResponse.ContentType
  id: ContentType
  parent: System.IO.Packaging.PackWebResponse
  langs:
  - csharp
  name: ContentType
  nameWithType: PackWebResponse.ContentType
  fullName: System.IO.Packaging.PackWebResponse.ContentType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.IO.Packaging
  summary: "Gets the [!INCLUDE[TLA#tla_mime](~/add/includes/tlasharptla-mime-md.md)] content type of the response stream&quot;s content."
  remarks: "If a request does not specify a part in the package, it returns the [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] type of the package.       Requests that specify a part in the package return one of the following:      1.  If the requested part contains a <xref:System.IO.Packaging.PackagePart.ContentType%2A> value, the <xref:System.IO.Packaging.PackagePart.ContentType%2A> value is returned.      2.  If the requested part contains no <xref:System.IO.Packaging.PackagePart.ContentType%2A> value but the stream name contains a recognized [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] extension type, the [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] type corresponding to the extension is returned.      3.  If the requested part does not contain a <xref:System.IO.Packaging.PackagePart.ContentType%2A> value nor a recognized [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] extension type, ContentType returns an empty string."
  syntax:
    content: public override string ContentType { get; }
    return:
      type: System.String
      description: "The [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] type of the stream&quot;s content."
  overload: System.IO.Packaging.PackWebResponse.ContentType*
  exceptions: []
  platform:
  - net462
