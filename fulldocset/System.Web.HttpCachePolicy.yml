- uid: System.Web.HttpCachePolicy.SetAllowResponseInBrowserHistory(System.Boolean)
  id: SetAllowResponseInBrowserHistory(System.Boolean)
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: SetAllowResponseInBrowserHistory(Boolean)
  nameWithType: HttpCachePolicy.SetAllowResponseInBrowserHistory(Boolean)
  fullName: System.Web.HttpCachePolicy.SetAllowResponseInBrowserHistory(Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Makes the response is available in the client browser History cache, regardless of the <see cref=&quot;T:System.Web.HttpCacheability&quot;></see> setting made on the server, when the <span class=&quot;paramref&quot;>allow</span> parameter is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  remarks: "When <xref:System.Web.HttpCacheability> is set to <xref:System.Web.HttpCacheability> or <xref:System.Web.HttpCacheability> the `Expires` HTTP header is by default set to -1; this tells the client not to cache responses in the History folder, so that when you use the back/forward buttons the client requests a new version of the response each time. You can override this behavior by calling the SetAllowResponseInBrowserHistory method with the `allow` parameter set to `true`.       If <xref:System.Web.HttpCacheability> is set to values other than <xref:System.Web.HttpCacheability> or <xref:System.Web.HttpCacheability>, calling the SetAllowResponseInBrowserHistory method with either value for `allow` has no effect.       SetAllowResponseInBrowserHistory is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](../Topic/.NET%20Framework%20Versions%20and%20Dependencies.md)."
  example:
  - "The following code example demonstrates how to override the SetAllowResponseInBrowserHistory method to direct the client to store the responses in its history in a custom <xref:System.Web.HttpCachePolicy>.  \n  \n [!code-cs[HttpCachePolicySetAllowResponseInBrowserHistory#1](~/add/codesnippet/CSharp/m-system.web.httpcachepo_10_1.aspx)]\n [!code-vb[HttpCachePolicySetAllowResponseInBrowserHistory#1](~/add/codesnippet/VisualBasic/m-system.web.httpcachepo_10_1.aspx)]"
  syntax:
    content: public void SetAllowResponseInBrowserHistory (bool allow);
    parameters:
    - id: allow
      type: System.Boolean
      description: "\n     to direct the client browser to store responses in the History folder; otherwise . The default is ."
  overload: System.Web.HttpCachePolicy.SetAllowResponseInBrowserHistory*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
