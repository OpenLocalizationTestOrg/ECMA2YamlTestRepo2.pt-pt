- uid: System.Web.HttpCachePolicy.VaryByContentEncodings
  id: VaryByContentEncodings
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: VaryByContentEncodings
  nameWithType: HttpCachePolicy.VaryByContentEncodings
  fullName: System.Web.HttpCachePolicy.VaryByContentEncodings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Obtém a lista de <xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;> </xref> cabeçalhos que serão utilizados para variar a cache de saída."
  remarks: "A propriedade VaryByContentEncodings devolve uma lista de cabeçalhos de codificação de conteúdo de mensagens em fila que representam os esquemas de compressão para variar a cache de saída por. Colocação em cache as respostas dinamicamente comprimidas significa que o custo de compressão é necessária apenas uma vez, durante o primeiro pedido para o recurso.       A propriedade VaryByContentEncodings é utilizada com o `Accept-Encoding` cabeçalho de um pedido para determinar como servir as respostas em cache para diferentes codificações de conteúdo que são comprimidas dinamicamente. O cabeçalho de codificação de aceitar lista as codificações de que o cliente pode descomprimir.       Quando definir a cache de variam consoante a codificação de conteúdo, permite que a resposta variar indiretamente pelo valor no `Accept-Encoding` cabeçalho. Quando um pedido é processado, o `Accept-Encoding` cabeçalho está marcado e a codificação aceitável primeiro identificada e utilizada para efetuar uma das seguintes ações:-se uma codificação correspondente for encontrada na lista VaryByContentEncodings e existe uma resposta em cache, é enviada a resposta em cache.      -Se uma codificação correspondente for encontrada na lista VaryByContentEncodings, mas não existe uma resposta em cache, uma resposta é gerada e inserida na cache.      -Se uma codificação correspondente não foi encontrada na lista VaryByContentEncodings, a cache é procurada uma resposta não codificada, também referida como a resposta de identidade. Se a resposta não codificada for encontrada, é enviada. Caso contrário, uma nova resposta não codificada é gerada, enviada e armazenada na cache.       Para obter mais informações sobre a propriedade VaryByContentEncodings, consulte &quot;RFC 2616: Hypertext Transfer Protocol--HTTP/1.1,&quot; que está disponível no [Consortium World Wide Web (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125). Informações sobre as codificações de conteúdo estão na secção 14, &quot;Definições de campo de cabeçalho&quot;.       Pode definir a propriedade VaryByContentEncodings utilizando o `VaryByContentEncodings` atributo da diretiva. Também pode adicionar um perfil de cache para o elemento no ficheiro Web. config.       VaryByContentEncodings é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to enable a dynamically compressed response for a page to be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that is hosting the page does not have dynamic compression enabled, the output cache will not have a cached response that is based on the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/p-system.web.httpcachepo_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/p-system.web.httpcachepo_1.aspx)]"
  syntax:
    content: public System.Web.HttpCacheVaryByContentEncodings VaryByContentEncodings { get; }
    return:
      type: System.Web.HttpCacheVaryByContentEncodings
      description: "Um objeto que especifica qual <xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;> </xref> cabeçalhos são utilizados para selecionar a resposta em cache."
  overload: System.Web.HttpCachePolicy.VaryByContentEncodings*
  exceptions: []
  platform:
  - net462
