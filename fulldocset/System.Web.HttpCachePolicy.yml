  name: AddValidationCallback(HttpCacheValidateHandler,Object)
  nameWithType: HttpCachePolicy.AddValidationCallback(HttpCacheValidateHandler,Object)
  fullName: System.Web.HttpCachePolicy.AddValidationCallback(HttpCacheValidateHandler,Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Registers a validation callback for the current response."
  remarks: "TheAddValidationCallback method provides a mechanism to check the response programmatically in the cache before the response is returned to the client by the output cache.       Before the response is served from the Web server cache, all registered handlers are queried to ensure resource validity. If any handler sets a flag indicating that the cached response is not valid, the entry is marked as not valid and expelled from the cache. In this case, as well as when any handler indicates that the cached response should be ignored for this request, the request is then handled as if it were a cache miss.       AddValidationCallback is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](../Topic/.NET%20Framework%20Versions%20and%20Dependencies.md)."
  example:
  - "The following code example demonstrates how to add a delegate to validate a request based on query string values.  \n  \n [!code-cs[Cache Validation Callback#1](~/add/codesnippet/CSharp/4d4b984f-e7c2-4d53-acbf-_1.aspx)]\n [!code-vb[Cache Validation Callback#1](~/add/codesnippet/VisualBasic/4d4b984f-e7c2-4d53-acbf-_1.aspx)]"
  syntax:
