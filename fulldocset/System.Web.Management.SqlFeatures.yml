  fullName: System.Web.Management.SqlFeatures
  type: Enum
  summary: "Specifies the ASP.Net features to install or remove using the methods provided by the <see cref=&quot;T:System.Web.Management.SqlServices&quot;></see> class."
  remarks: "This enumeration has a <xref:System.FlagsAttribute>, which means you can select two or more features by combining them with the `&` (and) operator (the `And` operator in Visual Basic)."
  example:
  - "The following code example shows how to use the SqlFeatures enumeration with the <xref:System.Web.Management.SqlServices.Install%28System.String%2CSystem.Web.Management.SqlFeatures%2CSystem.String%29> method of the <xref:System.Web.Management.SqlServices> class.  \n  \n [!code-cs[System.Web.Management.SqlServices#2](~/add/codesnippet/CSharp/t-system.web.management._14_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#2](~/add/codesnippet/VisualBasic/t-system.web.management._14_1.vb)]"
  syntax:
