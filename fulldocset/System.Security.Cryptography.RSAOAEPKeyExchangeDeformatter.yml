  name: RSAOAEPKeyExchangeDeformatter
  nameWithType: RSAOAEPKeyExchangeDeformatter
  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter
  type: Class
  summary: "Desencripta os dados de troca de chaves de preenchimento encriptação assimétrico ideal (OAEP)."
  remarks: "Troca de chaves permite um remetente para criar informações secretas, por exemplo, dados aleatórios que podem ser utilizados como uma chave de um algoritmo de encriptação simétrica e utilizam encriptação para enviá-lo para o destinatário pretendido.       Utilize <xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>para criar a mensagem de troca de chaves com o <xref:System.Security.Cryptography.RSA>algoritmo.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>      > [!CAUTION] > Recomenda vivamente que não tentar criar o seu próprio método de troca de chaves da funcionalidade básica fornecida, porque muitas detalhes da operação tem de ser efetuados cuidadosamente a ordem para a troca de chaves com êxito."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_124_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_124_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
