  nameWithType: X509Extension
  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "Representa um X509 extensão."
  remarks: "X509 extensões são dinâmicas, expandido propriedades que podem ser adicionadas a uma X509 do certificado e alterados. A classe de X509Extension pode ser utilizada para criar extensões que estão associados um certificado, mas que não fazem parte de um certificado emitidos por uma autoridade de certificação (AC).       Na sua forma mais básica, uma X509 extensão tem um identificador de objeto (OID), um valor booleano que descreve se a extensão é considerada crítico ou não e dados codificados ASN. Extensões personalizadas podem ser registadas num <xref:System.Security.Cryptography.CryptoConfig>ficheiro.</xref:System.Security.Cryptography.CryptoConfig>       .NET Framework inclui implementações do X509 comuns várias extensões:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> Descreve as utilizações de chave de um certificado.      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> Descreve as restrições de um certificado.      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> Descreve as utilizações de chave avançadas de um certificado.      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> Descreve o identificador da chave. Por exemplo, é utilizado com XMLDSIG."
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"
