  name: ViewStateService
  nameWithType: ViewStateService
  fullName: System.Activities.Presentation.View.ViewStateService
  type: Class
  summary: "Enables the preservation and accessing of all data values associated with the user interaction components of a workflow application, at a particular point in time in the running of a workflow application. A ViewStateService stores view states for model items."
  remarks: "This is useful so that the state can keep being retrieved when control of the application goes and comes with postbacks. ViewStateService is an abstract class. Derived classes must store view states when <xref:System.Activities.Presentation.View.ViewStateService.StoreViewState%2A> is called, and retrieve them when <xref:System.Activities.Presentation.View.ViewStateService.RetrieveViewState%2A> is called."
  example:
