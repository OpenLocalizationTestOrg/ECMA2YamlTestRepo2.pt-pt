  summary: "Details view. This view is rendered separately only for WML devices. It consists of a menu with the ObjectList&quot;s commands, along with an menu item displaying the <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;></xref> view. For HTML devices, this view is combined with the <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;></xref> view, with the commands appearing as hyperlinks below the details. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
