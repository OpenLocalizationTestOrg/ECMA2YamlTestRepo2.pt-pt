  summary: "Command&quot;s view in WML. This is the default view displayed when the page containing the object list is rendered for the first time. It consists of either the label fields of the items, or (when TableFields is not empty) a table with columns corresponding to the table fields and rows corresponding to items. When there is more information in the <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;></xref> view, a hyperlink for each item displaying the <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;></xref> view is rendered, by default reading <xref uid=&quot;langword_csharp_More&quot; name=&quot;More&quot; href=&quot;&quot;></xref>. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
