  namespace: System.Web.UI.MobileControls
  summary: "Vista de detalhes. Esta vista é composta separadamente apenas para dispositivos WML. É composto por um menu com comandos a ObjectList, juntamente com um item de menu que apresenta o <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> vista. Para dispositivos HTML, esta vista é combinada com o <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> vista, com os comandos volte a aparecer como hiperligações abaixo os detalhes. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  syntax:
    content: Details
    return:
      type: System.Web.UI.MobileControls.ObjectListViewMode
      description: "A adicionar."
  exceptions: []
