  name: ObjectListViewMode
  nameWithType: ObjectListViewMode
  fullName: System.Web.UI.MobileControls.ObjectListViewMode
  type: Enum
  summary: "Specifies the display mode of the object list. This class cannot be inherited. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "The display mode is available through the <xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> property. This enumeration allows the user to set the current display mode of the <xref:System.Web.UI.MobileControls.ObjectList> control. If you have an <xref:System.Web.UI.MobileControls.ObjectList> with an item template, you can place a button in each item, handle the click event on the button, and set the view mode to the `Details` view to show the item details.      > [!NOTE] >  You must first select an item before setting this enumeration to `Commands` or `Details` view. An attempt to set the enumeration before selecting an item throws an exception."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum ObjectListViewMode
