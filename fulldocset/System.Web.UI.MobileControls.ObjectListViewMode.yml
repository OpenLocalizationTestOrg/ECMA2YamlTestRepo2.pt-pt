  name: ObjectListViewMode
  nameWithType: ObjectListViewMode
  fullName: System.Web.UI.MobileControls.ObjectListViewMode
  type: Enum
  summary: "Especifica o modo de apresentação da lista de objetos. Esta classe não pode ser herdada. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "O modo de visualização está disponível através de <xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>propriedade.</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> Esta enumeração permite ao utilizador definir o modo de visualização atual do <xref:System.Web.UI.MobileControls.ObjectList>controlo.</xref:System.Web.UI.MobileControls.ObjectList> Se tiver um <xref:System.Web.UI.MobileControls.ObjectList>com um modelo de item, pode colocar um botão em cada item, processe o evento de clique no botão e definir o modo de vista como o `Details` vista para mostrar os detalhes do item.</xref:System.Web.UI.MobileControls.ObjectList>      > [!NOTE] > Primeiro tem de selecionar um item antes de definir esta enumeração `Commands` ou `Details` vista. Uma tentativa para definir a enumeração antes de selecionar um item emite uma exceção."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum ObjectListViewMode
