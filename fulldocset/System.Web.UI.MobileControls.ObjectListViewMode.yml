  namespace: System.Web.UI.MobileControls
  summary: "Vista do comando WML. Esta é a vista predefinida apresentada quando a página que contém a lista de objetos é composta pela primeira vez. É composto por um os campos de etiqueta dos itens ou (quando TableFields não estiver vazia) uma tabela com colunas correspondentes para os campos de tabela e as linhas que correspondem a itens. Quando existe mais informações no <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> ver, uma hiperligação para cada item que apresenta o <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> vista é composta, por ler predefinição <xref uid=&quot;langword_csharp_More&quot; name=&quot;More&quot; href=&quot;&quot;> </xref>. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  syntax:
    content: Commands
    return:
      type: System.Web.UI.MobileControls.ObjectListViewMode
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
