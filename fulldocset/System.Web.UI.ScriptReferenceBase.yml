- uid: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  id: NotifyScriptLoaded
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: NotifyScriptLoaded
  nameWithType: ScriptReferenceBase.NotifyScriptLoaded
  fullName: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets or sets a value that indicates whether the <xref href=&quot;System.Web.Handlers.ScriptResourceHandler&quot;></xref> object automatically adds code at the end of the ECMAScript (JavaScript) file to call the client NotifyScriptLoaded method of the [Sys.Application](~/add/includes/ajax-current-ext-md.md) class."
  remarks: "Set the NotifyScriptLoaded property to `false` if you reference a script file in an assembly and the script file already contains code to call [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md). An error is thrown if [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) method is called more than one time from a script file.       If you reference a standalone script file that is not embedded in an assembly, you must include code at the end of the script file to call the [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) method. The following example shows the code to include at the end of the script file.      ```   if(typeof(Sys) !== &quot;undefined) Sys.Application.notifyScriptLoaded();   ```"
  syntax:
    content: public bool NotifyScriptLoaded { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the [Sys.Application.notifyScriptLoaded](~/add/includes/ajax-current-ext-md.md) method is automatically called at the end of a JavaScript file, or <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref> if user code calls the [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) method that is already in the JavaScript file. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded*
  exceptions: []
  platform:
  - net462
