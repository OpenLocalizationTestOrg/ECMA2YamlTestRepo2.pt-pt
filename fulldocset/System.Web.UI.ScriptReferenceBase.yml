- uid: System.Web.UI.ScriptReferenceBase.ReplaceExtension(System.String)
  id: ReplaceExtension(System.String)
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: ReplaceExtension(String)
  nameWithType: ScriptReferenceBase.ReplaceExtension(String)
  fullName: System.Web.UI.ScriptReferenceBase.ReplaceExtension(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Replaces the file-name extension in the specified script path to designate a debug script."
  remarks: "This method assumes that the script has a &quot;.js&quot; extension. It then replaces the extension with &quot;.debug.js&quot;."
  syntax:
    content: protected static string ReplaceExtension (string pathOrName);
    parameters:
    - id: pathOrName
      type: System.String
      description: "The full path of the script to rename. The path must end with &quot;.js&quot;."
    return:
      type: System.String
      description: "A string that contains the path of the script with the debug extension."
  overload: System.Web.UI.ScriptReferenceBase.ReplaceExtension*
  exceptions: []
  platform:
  - net462
