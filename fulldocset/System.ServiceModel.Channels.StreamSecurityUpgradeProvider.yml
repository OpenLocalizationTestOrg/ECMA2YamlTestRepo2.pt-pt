  fullName: System.ServiceModel.Channels.StreamSecurityUpgradeProvider
  type: Class
  summary: "Implementa um fornecedor de atualização de segurança personalizada, herdado deste <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> classe base."
  remarks: "Para adicionar uma atualização de segurança, implementar uma classe que deriva de StreamSecurityUpgradeProvider.       O processo de atualização tem os seguintes passos: 1.  Implemente uma classe que deriva de StreamSecurityUpgradeProvider.      2.  Registá-lo. Fazê-lo ao criar um elemento de enlace para a mesma e registar o fornecedor num vínculo personalizado.      3.  A classe derivada que implementar cria uma instância do <xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>, que em tempo de execução inicia um pedido para outra extremidade da respetiva ligação para atualizar a camada de transporte de canal.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>      4.  A classe derivada que implementar cria uma instância do <xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>, que em tempo de execução recebe o pedido de atualização a partir do passo anterior, se possível, aceita a atualização e devolve o fluxo atualizado no outro lado da respetiva ligação.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>       O pedido de atualização de segurança pode ser um dos muitos pedidos semelhantes. Se Sim, os pedidos são processados por uma ordem definite. Para obter mais informações, consulte <xref:System.ServiceModel.Channels.StreamUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamUpgradeProvider>"
  syntax:
    content: 'public abstract class StreamSecurityUpgradeProvider : System.ServiceModel.Channels.StreamUpgradeProvider'
