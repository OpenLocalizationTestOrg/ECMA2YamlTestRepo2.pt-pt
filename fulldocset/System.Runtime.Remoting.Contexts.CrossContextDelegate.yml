  fullName: System.Runtime.Remoting.Contexts.CrossContextDelegate
  type: Delegate
  summary: "Representa o método que irá processar os pedidos de execução do código no contexto de outro."
  remarks: "As chamadas de retorno fornecem uma instalação para o pedido de execução do código no contexto de outro. A classe de CrossContextDelegate está definida para chamadas de retorno de contexto. Cada contexto tem um objeto de chamada de retorno que pode ser utilizado para efetuar chamadas de retorno no contexto. O delegado utilizado para pedir uma chamada de retorno através do objeto de chamada de retorno tem de ser da classe CrossContextDelegate."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void CrossContextDelegate();
