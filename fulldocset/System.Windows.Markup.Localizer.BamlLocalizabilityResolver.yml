  name: BamlLocalizabilityResolver
  nameWithType: BamlLocalizabilityResolver
  fullName: System.Windows.Markup.Localizer.BamlLocalizabilityResolver
  type: Class
  summary: "Resolves localizable settings for classes and properties in [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]."
  remarks: "BamlLocalizabilityResolver is used by the <xref:System.Windows.Markup.Localizer.BamlLocalizer> in order to resolve localizability settings for classes and properties in [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]. The resolver is called both at the time of resource extraction as well as when localized [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] is updated.       At the time of resource extraction (<xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>), the resolver:      -   Provides <xref:System.Windows.LocalizabilityAttribute> for classes and properties in [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] when the <xref:System.Windows.Markup.Localizer.BamlLocalizer> is constructing localizable resources.      -   Provides formatting preferences for elements in [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] so elements are formatted as inline tags.       At the time at which localized [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] is updated (<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>), the resolver:      -   Resolves formatting tags back into classes.      -   Resolves the name of the assembly that contains class definition.      -   BamlLocalizabilityResolver is subclassed by an internal class that performs the practical aspects of the class functions for <xref:System.Windows.Markup.Localizer.BamlLocalizer>.      <a name=&quot;xamlTextUsage_BamlLocalizabilityResolver&quot;></a>    ## XAML Text Usage"
  syntax:
    content: public abstract class BamlLocalizabilityResolver
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
