  summary: "Devolve o nome de classe completo de um [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] tag que não foi encontrado no [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]."
  remarks: "Este método é chamado quando um <xref:System.Windows.Markup.Localizer.BamlLocalizer>ou equivalente é aplicar substituições a recursos localizável.</xref:System.Windows.Markup.Localizer.BamlLocalizer> Se uma etiqueta de formatação foi encontrada de substituições, este método é denominado resolver a tag de formatação volta para um nome de classe."
