  name: BamlLocalizabilityResolver
  nameWithType: BamlLocalizabilityResolver
  fullName: System.Windows.Markup.Localizer.BamlLocalizabilityResolver
  type: Class
  summary: "Resolve localizável definições de classes e propriedades na [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]."
  remarks: "BamlLocalizabilityResolver é utilizado pelo <xref:System.Windows.Markup.Localizer.BamlLocalizer>para resolver a possibilidade de localização as definições de classes e propriedades na [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)].</xref:System.Windows.Markup.Localizer.BamlLocalizer> A resolução denomina-se tanto ao tempo de extração de recursos, bem como quando localizado [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] é atualizado.       Durante a extração do recurso (<xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>), o resolvedor:-fornece <xref:System.Windows.LocalizabilityAttribute>de classes e propriedades na [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] quando o <xref:System.Windows.Markup.Localizer.BamlLocalizer>é construir recursos localizável.</xref:System.Windows.Markup.Localizer.BamlLocalizer> </xref:System.Windows.LocalizabilityAttribute> </xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>      -Fornece as preferências de formatação para elementos em [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] para elementos estejam formatados como etiquetas inline.       At a hora localizado [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] é atualizado (<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>), o resolvedor: - resolve formatação etiquetas no classes.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>      -Resolve o nome da assemblagem que contém uma definição de classe.      -BamlLocalizabilityResolver é subclassed por uma classe interna que executa as funções de classe para <xref:System.Windows.Markup.Localizer.BamlLocalizer>.</xref:System.Windows.Markup.Localizer.BamlLocalizer> apresentados os aspetos práticos      <a name=&quot;xamlTextUsage_BamlLocalizabilityResolver&quot;></a># # Utilização de texto XAML"
  syntax:
    content: public abstract class BamlLocalizabilityResolver
