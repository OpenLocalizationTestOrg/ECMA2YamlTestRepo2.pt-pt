  fullName: System.Activities.Presentation.CachedResourceDictionaryExtension
  type: Class
  summary: "Provides a cached dictionary that associates resource dictionaries with their URIs."
  remarks: "Implements the <xref:System.Windows.Markup.MarkupExtensions> class that provides XAML markup extensions. Markup extensions return objects based on string attribute values or markup elements in XAML. The <xref:System.Activities.Presentation.CachedResourceDictionaryExtension.ProvideValue%2A> method of each extension can use an [IServiceProvider](~/add/includes/ajax-current-ext-md.md) object at run time that can provide context."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.ResourceDictionary))]

      public class CachedResourceDictionaryExtension : System.Windows.Markup.MarkupExtension
