  type: Class
  summary: "Converte um valor que representa a localização (destino) na qual apresentar o conteúdo resultante de uma navegação Web numa cadeia. Esta classe também converte uma cadeia para um valor de destino."
  remarks: "A classe de TargetConverter cria uma coleção de valores que pode ser utilizado para especificar a localização na qual a apresentar conteúdo resultante de uma navegação Web, tais como a página utilizado quando um <xref:System.Web.UI.WebControls.HyperLink>controlo é clicado.</xref:System.Web.UI.WebControls.HyperLink> Esta coleção costuma é utilizada no designer para apresentar uma lista de valores que pode ser utilizado para o `Target` propriedade de uma navegação controlar, tal como o <xref:System.Web.UI.WebControls.HyperLink>controlo.</xref:System.Web.UI.WebControls.HyperLink>"
