  name: DpapiProtectedConfigurationProvider
  nameWithType: DpapiProtectedConfigurationProvider
  fullName: System.Configuration.DpapiProtectedConfigurationProvider
  type: Class
  summary: "Fornece um <xref href=&quot;System.Configuration.ProtectedConfigurationProvider&quot;> </xref> objeto que utiliza a proteção de dados do Windows API (DPAPI) para encriptar e desencriptar dados de configuração."
  remarks: "O DpapiProtectedConfigurationProvider permite-lhe proteger informações confidenciais armazenadas num ficheiro de configuração do acesso não autorizado.       Utilizar o padrão DpapiProtectedConfigurationProvider por declarar o fornecedor e as definições apropriadas no ficheiro de configuração em vez de criar uma instância desta classe. Consulte o exemplo seguinte.       Para obter mais informações sobre a configuração do protegidas, consulte [encriptar informações utilizando protegidos configuração](~/add/includes/ajax-current-ext-md.md).       O DpapiProtectedConfigurationProvider utiliza os serviços de criptografia incorporados do Windows e pode ser configurado para proteção da máquina específicos ou específico da conta de utilizador. Proteção da máquina específico é útil para serviços anónimos, mas fornece o menor segurança. Proteção de específico da conta de utilizador pode ser utilizada com os serviços executados com uma identidade de utilizador específico."
  example:
  - "The following example shows how to use the standard DpapiProtectedConfigurationProvider to protect or unprotect a configuration section.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following configuration excerpts show the configuration section before and after the protection has been applied.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"NorthwindConnectionString\"   \n      connectionString=\"Data Source=webnetue2;Initial Catalog=Northwind;User ID=aspnet_test;Password=test\"  \n      providerName=\"System.Data.SqlClient\" />  \n  </connectionStrings>  \n</configuration>  \n```  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  <connectionStrings>  \n    <EncryptedData>  \n      <CipherData>                <CipherValue></CipherValue>  \n      </CipherData>  \n    </EncryptedData>  \n  </connectionStrings>  \n  <configProtectedData defaultProvider=\"RsaProtectedConfigurationProvider\">  \n    <providers>  \n      <clear />  \n      <add keyContainerName=\"NetFrameworkConfigurationKey\" cspProviderName=\"\"  \n        useMachineContainer=\"true\" useOAEP=\"false\" description=\"Uses RsaCryptoServiceProvider to encrypt and decrypt\"  \n        name=\"RsaProtectedConfigurationProvider\" type=\"System.Configuration.RsaProtectedConfigurationProvider,System.Configuration, Version=2.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a\" />  \n      <add useMachineProtection=\"true\" description=\"Uses CryptProtectData and CryptUnProtectData Windows APIs to encrypt and decrypt\"  \n        keyEntropy=\"\" name=\"DataProtectionConfigurationProvider\" type=\"System.Configuration.DpapiProtectedConfigurationProvider,System.Configuration, Version=2.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a\" />  \n    </providers>  \n  </configProtectedData>  \n</configuration>  \n```"
  syntax:
    content: 'public sealed class DpapiProtectedConfigurationProvider : System.Configuration.ProtectedConfigurationProvider'
