  name: WebMessageBodyStyle
  nameWithType: WebMessageBodyStyle
  fullName: System.ServiceModel.Web.WebMessageBodyStyle
  type: Enum
  summary: "An enumeration that specifies whether to wrap parameter and return values."
  remarks: "When the service or client serializes parameters and return values to a message, it writes them within infrastructure-provided XML elements and are *wrapped*. Sometimes developers do not want the service to write these extra XML elements. The WebMessageBodyStyle enumeration specifies whether to wrap parameters and return values.       This enumeration is used with the <xref:System.ServiceModel.Web.WebGetAttribute> and the <xref:System.ServiceModel.Web.WebInvokeAttribute> to control how the data passed to and from a service operation appears on the wire. Both attributes default to Bare."
  syntax:
    content: public enum WebMessageBodyStyle
  inheritance:
