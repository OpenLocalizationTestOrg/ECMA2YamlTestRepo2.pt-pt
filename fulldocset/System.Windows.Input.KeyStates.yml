  name: KeyStates
  nameWithType: KeyStates
  fullName: System.Windows.Input.KeyStates
  type: Enum
  summary: "Especifica que as constantes que definem o estado de uma chave."
  remarks: "A classe de KeyStates é um pouco campo (flagwise) enumeração. Por conseguinte, pode ser uma chave em múltiplos Estados.  Por exemplo, poderia ser uma chave no estado de baixo, bem como o estado de Toggled.  Utilize operações de bits para determinar o estado exato ou Estados que a chave está no."
  example:
  - "The following example changes the color of a <xref:System.Windows.Controls.Button> if the KeyStates of the key passed in the <xref:System.Windows.Input.KeyEventArgs> is Down. The state of the key is determined by using a bitwise `AND` operation.  The same technique can be used to determine whether a key has multiple states, such as being in the Toggled state and the Down state.  \n  \n [!code-cs[keyargssnippetsample#KeyEventArgsKeyStatesDown](~/add/codesnippet/csharp/KeyArgsSnippetSample/Window1.xaml.cs#keyeventargskeystatesdown)]\n [!code-vb[keyargssnippetsample#KeyEventArgsKeyStatesDown](~/add/codesnippet/visualbasic/keyargssnippetsample/window1.xaml.vb#keyeventargskeystatesdown)]"
  syntax:
    content: >-
      [System.Flags]

      public enum KeyStates
