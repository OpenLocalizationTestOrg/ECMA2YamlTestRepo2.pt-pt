  name: SiteMapNodeItem
  nameWithType: SiteMapNodeItem
  fullName: System.Web.UI.WebControls.SiteMapNodeItem
  type: Class
  summary: "The SiteMapNodeItem class is used by the <see cref=&quot;T:System.Web.UI.WebControls.SiteMapPath&quot;></see> control to functionally represent a <see cref=&quot;T:System.Web.SiteMapNode&quot;></see>."
  remarks: "The <xref:System.Web.UI.WebControls.SiteMapPath> control is a <xref:System.Web.UI.WebControls.CompositeControl>, which means it renders a user interface composed of many other Web server controls. While the <xref:System.Web.UI.WebControls.SiteMapPath> control works directly with the <xref:System.Web.SiteMap> configured for your site and its <xref:System.Web.SiteMapNode> objects, the <xref:System.Web.SiteMapNode> objects are not Web server controls. The SiteMapNodeItem class is a Web server control wrapper for the <xref:System.Web.SiteMapNode> class, which enables the <xref:System.Web.UI.WebControls.SiteMapPath> control to display <xref:System.Web.SiteMapNode> data while maintaining the functional distinction between a generic navigation data item and a user interface item.       The <xref:System.Web.UI.WebControls.SiteMapPath> control maintains the site map nodes in its <xref:System.Web.UI.Control.Controls%2A> collection internally. Because the <xref:System.Web.UI.WebControls.SiteMapPath> can render its child controls with different styles, templates, and orders, it must be able to distinguish between functionally different types of nodes, regardless of display order. For this reason, each SiteMapNodeItem is created with a specific type. (Possible types are listed in the <xref:System.Web.UI.WebControls.SiteMapNodeItemType> enumeration.)       Use the SiteMapNodeItem class directly in your code only if you plan to extend the <xref:System.Web.UI.WebControls.SiteMapPath> control or write a control with similar functionality."
  example:
  - "The following code example demonstrates how to create and manipulate SiteMapNodeItem objects within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method of a class that derives from <xref:System.Web.UI.WebControls.SiteMapPath>. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_375_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_375_1.cs)]"
