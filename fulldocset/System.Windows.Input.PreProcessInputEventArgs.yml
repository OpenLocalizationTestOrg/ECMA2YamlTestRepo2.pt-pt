  name: PreProcessInputEventArgs
  nameWithType: PreProcessInputEventArgs
  fullName: System.Windows.Input.PreProcessInputEventArgs
  type: Class
  summary: "Provides data for preprocess input events."
  remarks: "Canceling a pre-process input stops the input from being processed further.  Listen for the <xref:System.Windows.Input.InputManager.PreNotifyInput> to determine if another handler canceled a pre-process input.       The input staging area processes input into [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] events.       All <xref:System.Windows.Input.InputManager.PreProcessInput> event handlers are called, even if one of the handlers cancels the input.  To verify if a handler further up the tree canceled the input, listen for the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.       PreProcessInputEventArgs is used with the <xref:System.Windows.Input.InputManager.PreProcessInput> event.       Input is processed in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] in the follow stages:      1.  Pre-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreProcessInput> event.      2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.      3.  The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] input event or events are raised.      4.  Post-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostNotifyInput> event.      5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
  syntax:
    content: 'public sealed class PreProcessInputEventArgs : System.Windows.Input.ProcessInputEventArgs'
