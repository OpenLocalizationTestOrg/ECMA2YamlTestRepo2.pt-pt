  - "The following sample creates a custom uninstaller that inherits the <xref:System.Configuration.Install.Installer> class. In the overridden <xref:System.Configuration.Install.Installer.Uninstall%2A> function, the UninstallAction enumeration is set based on user input. If the input is \"n\", the custom uninstaller will not take any action on the resource in the event log entered by the user. Otherwise, it will remove the resource from the event log.  \n  \n [!code-cpp[UninstallAction_NoAction_Remove_3#1](~/add/codesnippet/cpp/t-system.configuration.i_2_1.cpp)]\n [!code-cs[UninstallAction_NoAction_Remove_3#1](~/add/codesnippet/csharp/t-system.configuration.i_2_1.cs)]\n [!code-vb[UninstallAction_NoAction_Remove_3#1](~/add/codesnippet/visualbasic/t-system.configuration.i_2_1.vb)]"
