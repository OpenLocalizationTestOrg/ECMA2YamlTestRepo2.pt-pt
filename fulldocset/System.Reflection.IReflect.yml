  type: Interface
  summary: "Interoperates com o [IDispatch interface](http://msdn.microsoft.com/en-us/ebbff4bc-36b2-4861-9efa-ffa45e013eb5)."
  remarks: "A interface IReflect é utilizada para interagir com o [IDispatch interface](http://msdn.microsoft.com/en-us/ebbff4bc-36b2-4861-9efa-ffa45e013eb5). IReflect define um subconjunto de <xref:System.Type>métodos de reflexão.</xref:System.Type> Implementar esta interface permite que um tipo personalizar o seu comportamento quando o objeto está a ser acedido a partir de COM como uma `IDispatch` objeto. O <xref:System.Runtime.InteropServices.CustomMarshalers.ExpandoToDispatchExMarshaler>classe pode ser utilizada para empacotar referências de um objeto que implementa IReflect ou <xref:System.Runtime.InteropServices.Expando.IExpando>como um COM `IDispatch` objeto e vice versa.</xref:System.Runtime.InteropServices.Expando.IExpando> </xref:System.Runtime.InteropServices.CustomMarshalers.ExpandoToDispatchExMarshaler>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("AFBF15E5-C37C-11d2-B88E-00A0C9B471B8")]

      public interface IReflect
