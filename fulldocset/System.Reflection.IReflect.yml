- uid: System.Reflection.IReflect.InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])
  id: InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])
  parent: System.Reflection.IReflect
  langs:
  - csharp
  name: InvokeMember(String,BindingFlags,Binder,Object,Object[],ParameterModifier[],CultureInfo,String[])
  nameWithType: IReflect.InvokeMember(String,BindingFlags,Binder,Object,Object[],ParameterModifier[],CultureInfo,String[])
  fullName: System.Reflection.IReflect.InvokeMember(String,BindingFlags,Binder,Object,Object[],ParameterModifier[],CultureInfo,String[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: "Invoca um membro especificado."
  remarks: "O método que está a ser invocado tem de estar acessíveis e fornecer a correspondência mais específica com a lista de argumentos especificados, com as restrições dos atributos de Gestor de enlaces e invocação especificados.       Um método é invocado se o número de parâmetros na declaração de método iguala o número de argumentos na lista de argumentos especificados e o tipo de cada argumento pode ser convertido pelo Gestor de enlaces para o tipo do parâmetro.      > [!NOTE] > A matriz de modificadores de parâmetro transmitido ao método InvokeMember tem de conter um modificador de parâmetro único. Apenas o primeiro parâmetro o modificador é considerado quando determinar que o argumento tem de ser passados por referência quando expostos a COM.       O Gestor de enlaces localiza todos os métodos correspondentes, de acordo com o tipo de enlace pedida (<xref:System.Reflection.BindingFlags?displayProperty=fullName>, <xref:System.Reflection.IReflect.GetProperties%2A>, e assim sucessivamente).</xref:System.Reflection.IReflect.GetProperties%2A> </xref:System.Reflection.BindingFlags?displayProperty=fullName> O conjunto de métodos é filtrado pelo nome, número de argumentos e um conjunto de modificadores de pesquisa definidos no Gestor de enlaces. Depois do método está selecionado, é invocado e acessibilidade é verificada nesse momento. A pesquisa pode controlar qual o conjunto de métodos é procurado com base no atributo de acessibilidade associado com o método. <xref:System.Reflection.Binder.BindToMethod%2A>Seleciona o método para ser invocado.</xref:System.Reflection.Binder.BindToMethod%2A> O Gestor de enlaces de predefinição seleciona a correspondência mais específica.       Restrições de acesso são ignoradas para código totalmente fidedigno. Ou seja, construtores privadas, os métodos, campos e propriedades podem ser acedidas e invocadas através de reflexão sempre que o código é totalmente fidedigno."
  example:
  - "The following example obtains the value of the <xref:System.DateTime.Now%2A> property.  \n  \n [!code-cs[Classic IReflect.InvokeMember Example#1](~/add/codesnippet/csharp/46b5c0ee-07c6-4491-8e06-_1.cs)]\n [!code-vb[Classic IReflect.InvokeMember Example#1](~/add/codesnippet/visualbasic/46b5c0ee-07c6-4491-8e06-_1.vb)]\n [!code-cpp[Classic IReflect.InvokeMember Example#1](~/add/codesnippet/cpp/46b5c0ee-07c6-4491-8e06-_1.cpp)]"
  syntax:
    content: public object InvokeMember (string name, System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object target, object[] args, System.Reflection.ParameterModifier[] modifiers, System.Globalization.CultureInfo culture, string[] namedParameters);
    parameters:
    - id: name
      type: System.String
      description: "O nome de membro para localizar."
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "Um do <xref href=&quot;System.Reflection.BindingFlags&quot;> </xref> atributos de invocação. O `invokeAttr` parâmetro pode ser um construtor, método, propriedade ou campo. Tem de ser especificado um atributo de invocação adequado. Invocar o membro predefinido de uma classe transferindo a cadeia vazia (&quot;&quot;) como o nome do membro."
    - id: binder
      type: System.Reflection.Binder
      description: "Um do <xref href=&quot;System.Reflection.BindingFlags&quot;> </xref> sinalizadores de bits. Implementa <xref href=&quot;System.Reflection.Binder&quot;> </xref>, que contém as propriedades relacionadas com este método."
    - id: target
      type: System.Object
      description: "O objeto em que pretende invocar o membro especificado. Este parâmetro é ignorado para membros estáticos."
    - id: args
      type: System.Object[]
      description: "Uma matriz de objetos que contém o número, ordem e o tipo dos parâmetros do membro para ser invocado. Esta é uma matriz vazia se não existirem sem parâmetros."
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: 'An array of <xref href="System.Reflection.ParameterModifier"></xref> objects. This array has the same length as the `args` parameter, representing the invoked member''s argument attributes in the metadata. A parameter can have the following attributes: <xref uid="langword_csharp_pdIn" name="pdIn" href=""></xref>, <xref uid="langword_csharp_pdOut" name="pdOut" href=""></xref>, <xref uid="langword_csharp_pdRetval" name="pdRetval" href=""></xref>, <xref uid="langword_csharp_pdOptional" name="pdOptional" href=""></xref>, and <xref uid="langword_csharp_pdHasDefault" name="pdHasDefault" href=""></xref>. These represent [In], [Out], [retval], [optional], and a default parameter, respectively. These attributes are used by various interoperability services.'
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Uma instância de <xref:System.Globalization.CultureInfo>utilizados para regular a adesão de tipos.</xref:System.Globalization.CultureInfo> Por exemplo, `culture` converte um <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> que representa a 1000 para um <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> valor, uma vez que 1000 é representado de forma diferente pelo culturas diferentes. Se este parâmetro for <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, a <xref:System.Globalization.CultureInfo>para o thread actual é utilizado.</xref:System.Globalization.CultureInfo>"
