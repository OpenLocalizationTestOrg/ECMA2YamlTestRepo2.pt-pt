- uid: System.Data.Common.DBDataPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Data.Common.DBDataPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: DBDataPermission.Intersect(IPermission)
  fullName: System.Data.Common.DBDataPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Devolve um novo objeto de permissão que representa a intersecção do objeto atual a permissão e o objeto de permissão especificado."
  remarks: "A intersecção de dois de permissões é uma permissão que descreve o conjunto de operações de ambas as descrevem. Apenas um pedido que transmite ambas as permissões originais passarão a interseção."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Um objeto de permissão para intersect, com o objeto atual a permissão. Tem de ser do mesmo tipo que o objeto atual a permissão."
    return:
      type: System.Security.IPermission
      description: "Um objeto de permissão novo que representa a intersecção do objeto atual a permissão e o objeto de permissão especificado. Este novo objeto de permissão é uma referência nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic) se a interseção está vazia."
  overload: System.Data.Common.DBDataPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> target </code> parâmetro não é uma referência nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic) e não é uma instância da mesma classe que o objeto atual a permissão."
  platform:
  - net462
- uid: System.Data.Common.DBDataPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Data.Common.DBDataPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: DBDataPermission.IsSubsetOf(IPermission)
  fullName: System.Data.Common.DBDataPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Devolve um valor que indica se o objeto atual a permissão é um subconjunto do objeto de permissão especificado."
  remarks: "O objeto atual a permissão é um subconjunto do objeto de permissão especificado se o objeto de permissão atual Especifica um conjunto de operações que detida está contido pelo objeto de permissão especificado. Por exemplo, uma permissão que representa acesso C:\\example.txt é um subconjunto de uma permissão que representa acesso para c:\\\\. Se este método devolve `true`, o objeto atual a permissão representa sem acesso ao recurso protegido mais do que o objeto de permissão especificado."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Um objeto de permissão que está a ser testada para a relação de subconjunto. Este objeto tem de ser do mesmo tipo que o objeto atual a permissão."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o objeto atual a permissão é um subconjunto do objeto de permissão especificado, caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Common.DBDataPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> target </code> parâmetro é um objeto que não é do mesmo tipo que o objeto atual a permissão."
  platform:
  - net462
