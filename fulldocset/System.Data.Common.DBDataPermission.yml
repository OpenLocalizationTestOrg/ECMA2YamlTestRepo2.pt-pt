  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Adds access for the specified connection string to the existing state of the <xref uid=&quot;langword_csharp_DBDataPermission&quot; name=&quot;DBDataPermission&quot; href=&quot;&quot;></xref>."
  remarks: "This method can be useful when implementing:      -   A .NET framework data provider.      -   An API that must assert for data access permission.      -   An administrative tool or installation program that must modify security policy.      -   When more than one rule is specified, the more restrictive rule is selected."
  syntax:
    content: public virtual void Add (string connectionString, string restrictions, System.Data.KeyRestrictionBehavior behavior);
    parameters:
    - id: connectionString
      type: System.String
      description: "A permitted connection string."
    - id: restrictions
      type: System.String
      description: "String that identifies connection string parameters that are allowed or disallowed."
    - id: behavior
      type: System.Data.KeyRestrictionBehavior
      description: "One of the <xref href=&quot;System.Data.KeyRestrictionBehavior&quot;></xref> properties."
  overload: System.Data.Common.DBDataPermission.Add*
  exceptions: []
  platform:
  - net462
