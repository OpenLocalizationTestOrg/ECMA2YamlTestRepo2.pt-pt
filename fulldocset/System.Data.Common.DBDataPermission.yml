- uid: System.Data.Common.DBDataPermission.Union(System.Security.IPermission)
  id: Union(System.Security.IPermission)
  parent: System.Data.Common.DBDataPermission
  langs:
  - csharp
  name: Union(IPermission)
  nameWithType: DBDataPermission.Union(IPermission)
  fullName: System.Data.Common.DBDataPermission.Union(IPermission)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Returns a new permission object that is the union of the current and specified permission objects."
  remarks: "The result of a call to Union is a permission that represents all the operations permitted by both the current permission object and the specified permission object. Any demand that passes either permission passes their union."
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "A permission object to combine with the current permission object. It must be of the same type as the current permission object."
    return:
      type: System.Security.IPermission
      description: "A new permission object that represents the union of the current permission object and the specified permission object."
  overload: System.Data.Common.DBDataPermission.Union*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>target</code> object is not the same type as the current permission object."
  platform:
  - net462
