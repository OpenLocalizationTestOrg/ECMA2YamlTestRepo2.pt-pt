.Windows.Forms.ListView>controlo, pode utilizar o <xref:System.Windows.Forms.ColumnHeader.Clone%2A>método.</xref:System.Windows.Forms.ColumnHeader.Clone%2A> </xref:System.Windows.Forms.ListView>"
