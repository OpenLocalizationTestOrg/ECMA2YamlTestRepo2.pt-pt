  namespace: System.Windows.Forms
  summary: "Gets or sets the index of the image displayed in the <xref href=&quot;System.Windows.Forms.ColumnHeader&quot;></xref>."
  remarks: "The ImageIndex property refers to the index of an image specified by the <xref:System.Windows.Forms.ListView.SmallImageList%2A> property of the <xref:System.Windows.Forms.ListView> that contains the <xref:System.Windows.Forms.ColumnHeader>. The ImageIndex property returns -1 if there is no <xref:System.Windows.Forms.ListView.SmallImageList%2A> set on the containing <xref:System.Windows.Forms.ListView>. The image displayed in a column is typically used to indicate the state of items in the column.       <xref:System.Windows.Forms.ColumnHeader.ImageKey%2A> and ImageIndex are mutually exclusive, meaning if one is set, the other is set to an invalid value and ignored.       The image associated with a <xref:System.Windows.Forms.ColumnHeader> is typically used to indicate the state information. If you set the ImageIndex to a value greater than the index of the last item in the associated image list, ImageIndex will be set to the index of the last item in the image list."
  syntax:
    content: public int ImageIndex { get; set; }
    return:
      type: System.Int32
      description: "The index of the image displayed in the <xref href=&quot;System.Windows.Forms.ColumnHeader&quot;></xref>."
  overload: System.Windows.Forms.ColumnHeader.ImageIndex*
  exceptions:
