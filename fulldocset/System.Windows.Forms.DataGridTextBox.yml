  fullName: System.Windows.Forms.DataGridTextBox
  type: Class
  summary: "Represents a <xref href=&quot;System.Windows.Forms.TextBox&quot;></xref> control that is hosted in a <xref href=&quot;System.Windows.Forms.DataGridTextBoxColumn&quot;></xref>."
  remarks: "The DataGridTextBox and the <xref:System.Windows.Forms.DataGridTextBoxColumn> work together so that users can directly edit values in a <xref:System.Windows.Forms.DataGrid> control column. The <xref:System.Windows.Forms.DataGridTextBoxColumn> derives from <xref:System.Windows.Forms.DataGridColumnStyle>, and is designed to host the DataGridTextBox, which derives from the <xref:System.Windows.Forms.TextBox> control.       In addition to the properties, events, and methods of the base control, you can call the <xref:System.Windows.Forms.Control.KeyPress> and <xref:System.Windows.Forms.Control.KeyDown> events with the <xref:System.Windows.Forms.Control.OnKeyPress%2A> and <xref:System.Windows.Forms.Control.OnMouseDown%2A> methods."
  example:
  - "The following code example demonstrates how to get the DataGridTextBox hosted by a <xref:System.Windows.Forms.DataGridTextBoxColumn>.  \n  \n [!code-cs[Classic DataGridTextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_54_1.cs)]\n [!code-vb[Classic DataGridTextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_54_1.vb)]\n [!code-cpp[Classic DataGridTextBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_54_1.cpp)]"
