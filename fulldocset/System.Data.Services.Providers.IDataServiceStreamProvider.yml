      description: "The <xref href=&quot;System.Data.Services.DataServiceOperationContext&quot;></xref> instance used by the data service to process the request."
    return:
      type: System.String
      description: "eTag of the media resource associated with the <code>entity</code>."
  overload: System.Data.Services.Providers.IDataServiceStreamProvider.GetStreamETag*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream(System.Object,System.String,System.Nullable{System.Boolean},System.Data.Services.DataServiceOperationContext)
  id: GetWriteStream(System.Object,System.String,System.Nullable{System.Boolean},System.Data.Services.DataServiceOperationContext)
  parent: System.Data.Services.Providers.IDataServiceStreamProvider
  langs:
  - csharp
  name: GetWriteStream(Object,String,Nullable<Boolean>,DataServiceOperationContext)
  nameWithType: IDataServiceStreamProvider.GetWriteStream(Object,String,Nullable<Boolean>,DataServiceOperationContext)
  fullName: System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream(Object,String,Nullable<Boolean>,DataServiceOperationContext)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services.Providers
  summary: "Returns the stream that the data service uses to write the binary data for the media resource received from the client that belongs to the specified entity."
  remarks: "The GetWriteStream method is called by the data service runtime when an insert or update operation is being processed for the media resource that is associated with the `entity`.       The GetWriteStream method should never return a `null` value.       The `operationContext` is supplied as an argument because an implementer of this interface method will need information from the HTTP request headers to create a write stream. When you implement this method, you must perform concurrency checks as needed. If an If-Match or If-None-Match request header was included in the request, the `etag` will not be `null`. In this case, this method must perform the appropriate concurrency check. If the concurrency check passes, this method should return the requested stream. If the concurrency checks fail, the method should raise a <xref:System.Data.Services.DataServiceException> with the appropriate HTTP response code.       `eTag` is the value of an If-Match or If-None-Match header.       The following values of `checkETagForEquality` are supported:      -   `true` - when the eTag represents an If-Match header.      -   `false` - when the eTag represents an If-None-Match header.      -   `null` - when an If-Match or If-None-Match header is not present in the request.       When you implement this method, you must not set the Content-Type or eTag HTTP response headers because they are set by the data service runtime. You may set the remaining HTTP response headers by using the supplied `operationContext`.       When you implement this method, you should only set the properties on `operationContext` that are required for a successful response. Changing other properties on `operationContext` may corrupt the response from the data service.       The data service runtime closes the stream when all bytes have been successfully written to the stream. If an error occurs while writing to the stream, the data service generates an error response to the client.       When you implement the GetWriteStream method, you should raise the following exceptions as indicated:      |Exception type|Condition|   |--------------------|---------------|   |<xref:System.ArgumentNullException>|When `entity` or `operationContext` are `null`.|   |<xref:System.ArgumentException>|When `entity` does not have a binary property.|   |<xref:System.Data.Services.DataServiceException>|When a valid stream cannot be returned.|"
  syntax:
    content: public System.IO.Stream GetWriteStream (object entity, string etag, Nullable<bool> checkETagForEquality, System.Data.Services.DataServiceOperationContext operationContext);
    parameters:
    - id: entity
      type: System.Object
      description: "The entity that is a media link entry with a related media resource."
    - id: etag
      type: System.String
      description: "The eTag value that is sent as part of the HTTP request that is sent to the data service."
    - id: checkETagForEquality
      type: System.Nullable{System.Boolean}
      description: "A nullable <xref:System.Boolean> value that indicates the type of concurrency check requested by the client."
    - id: operationContext
      type: System.Data.Services.DataServiceOperationContext
      description: "The <xref href=&quot;System.Data.Services.DataServiceOperationContext&quot;></xref> instance that is used by the data service to process the request."
    return:
      type: System.IO.Stream
      description: "A valid <xref:System.Stream> the data service uses to write the contents of a binary data received from the client."
  overload: System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Providers.IDataServiceStreamProvider.ResolveType(System.String,System.Data.Services.DataServiceOperationContext)
  id: ResolveType(System.String,System.Data.Services.DataServiceOperationContext)
  parent: System.Data.Services.Providers.IDataServiceStreamProvider
  langs:
  - csharp
  name: ResolveType(String,DataServiceOperationContext)
  nameWithType: IDataServiceStreamProvider.ResolveType(String,DataServiceOperationContext)
  fullName: System.Data.Services.Providers.IDataServiceStreamProvider.ResolveType(String,DataServiceOperationContext)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services.Providers
  summary: "Returns a namespace-qualified type name that represents the type that the data service runtime must create for the media link entry that is associated with the data stream for the media resource that is being inserted."
  remarks: "The ResolveType method is called by the data service when a new entity that is a media link entry is being created together with its media resource. An implementer of this method must inspect the request headers in `operationContext` and return the namespace qualified type name that represents the type that the data service runtime must instantiate to create the media link entry that is associated with the new media resource. The string that represents this type name is passed to the <xref:System.Data.Services.IUpdatable.CreateResource%2A> method to create the media link entry.       When you implement the <xref:System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream%2A> method, you should raise the following exceptions as indicated:      |Exception type|Condition|   |--------------------|---------------|   |<xref:System.ArgumentNullException>|When `operationContext` is `null`.|   |<xref:System.Data.Services.DataServiceException>|When an entity type name cannot be resolved based on the `operationContext`.|"
  syntax:
    content: public string ResolveType (string entitySetName, System.Data.Services.DataServiceOperationContext operationContext);
    parameters:
    - id: entitySetName
      type: System.String
      description: "Fully-qualified entity set name."
    - id: operationContext
      type: System.Data.Services.DataServiceOperationContext
      description: "The <xref href=&quot;System.Data.Services.DataServiceOperationContext&quot;></xref> instance that is used by the data service to process the request."
    return:
      type: System.String
      description: "A namespace-qualified type name."
  overload: System.Data.Services.Providers.IDataServiceStreamProvider.ResolveType*
  exceptions: []
  platform:
  - net462
