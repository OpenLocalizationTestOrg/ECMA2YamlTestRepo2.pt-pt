  namespace: System.Data.Services.Providers
  summary: "Returns the eTag of the media resource that belongs to the specified media link entry."
  remarks: "The GetStreamETag method is called by the data service runtime to retrieve the eTag of the media resource that is associated with the `entity`.       You must implement the GetStreamETag method to enable the data service to manage concurrency for the media resource."
