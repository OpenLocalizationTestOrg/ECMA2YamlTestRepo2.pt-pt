- uid: System.Web.Configuration.WebConfigurationManager.GetSection(System.String)
  id: GetSection(System.String)
  parent: System.Web.Configuration.WebConfigurationManager
  langs:
  - csharp
  name: GetSection(String)
  nameWithType: WebConfigurationManager.GetSection(String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém a secção de configuração especificado a partir do ficheiro de configuração da aplicação Web atual."
  remarks: "Se GetSection é chamado a partir de uma aplicação Web, obtém a secção no ficheiro de configuração selecionado pelo sistema, de acordo com a hierarquia de configuração de aplicação Web.      > [!CAUTION] > Se a sua aplicação utiliza um protocolo diferente de HTTP, o <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>sobrecarga que recebe um nome de secção e um caminho na respetiva lista de parâmetros é a utilizar.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> Tem de especificar o caminho de ficheiro de configuração porque o sistema não é possível efetuar qualquer pressupostos sobre o nível de hierarquia de configuração. Se utilizar a sobrecarga de GetSection demora apenas um nome de secção, o sistema sempre irá tentar devolver as definições de configuração ao nível da aplicação. Tenha em atenção, no entanto, se o caminho especificado está fora da aplicação atual, a sobrecarga que recebe um caminho também devolverá as definições de configuração de nível de aplicação para a aplicação em execução.       Foi chamada GetSection de dentro de uma aplicação de cliente. Neste caso, obtém a secção predefinido no ficheiro de configuração selecionado pelo sistema, de acordo com a hierarquia de configuração de cliente. Normalmente, este é o ficheiro Machine. config, a menos que tenha uma configuração mapeada no local. Para mapear os ficheiros de configuração, consulte os métodos de mapeamento descritos a seguir.      > [!NOTE] > GetSection o método é um método de tempo de execução que opera na secção de um ficheiro de configuração ao nível da hierarquia, no qual a aplicação é executada. Para uma operação de tempo de execução não, utilizar <xref:System.Configuration.Configuration.GetSection%2A>em vez disso.</xref:System.Configuration.Configuration.GetSection%2A> Este método funciona com a secção especificada de um ficheiro de configuração obter o utilizando um dos métodos sobrecarregados para abrir um ficheiro de configuração, <xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>.</xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>"
  example:
  - "The examples in this section show how to access configuration information with the GetSection method.  \n  \n The following example shows a section that can be accessed from either a Web application or a console application.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetWebApplicationSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/m-system.web.configurati_11_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/m-system.web.configurati_11_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "O nome da secção de configuração."
    return:
      type: System.Object
      description: "O objeto da secção de configuração especificado, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a secção não existe. Lembre-se de que as restrições de segurança existem na utilização de GetSection como uma operação de tempo de execução. Poderá não conseguir aceder a uma secção em tempo de execução para que as modificações, por exemplo."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Não foi possível carregar um ficheiro de configuração válida."
  platform:
  - net462
- uid: System.Web.Configuration.WebConfigurationManager.GetSection(System.String,System.String)
