  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Retrieves the specified configuration section from the current Web application&quot;s configuration file."
  remarks: "If GetWebApplicationSection is called from within a Web application, it gets the section from the configuration file selected by the system according to the Web-application configuration hierarchy.       You could call GetWebApplicationSection from within a client application. In this case, it gets the default section from the configuration file selected by the system according to the client configuration hierarchy. Usually, this is the Machine.config file, unless you have a mapped configuration in place. For mapping configuration files, refer to the mapping methods described next.      > [!NOTE] >  The GetWebApplicationSection method is a run-time operation that acts on the section of the application configuration file located at the current level. The <xref:System.Configuration.Configuration.GetSection%2A> method, however, is not a run-time operation but acts on the specified section obtained through one of the methods for opening the configuration files."
  example:
