  name: WebConfigurationManager
  nameWithType: WebConfigurationManager
  fullName: System.Web.Configuration.WebConfigurationManager
  type: Class
  summary: "Provides access to configuration files as they apply to Web applications."
  remarks: "The WebConfigurationManager class allows you to access computer and application information.       Using WebConfigurationManager is the preferred way to work with configuration files related to Web applications. For client applications, use the <xref:System.Configuration.ConfigurationManager> class.       Your application can extend the <xref:System.Configuration> types or use them directly to handle configuration information, as explained in the following list:      -   `Handling configuration`. To handle configuration information using the standard types, you use one of the following approaches:          -   `Accessing a section`. To access configuration information for your application, you must use one of the `GetSection` methods provided by WebConfigurationManager. For `<appSettings>` and `<connectionStrings>`, you use the <xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A> and <xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A> properties. These methods perform read-only operations, use a single cached instance of the configuration, and are multithread aware.          -   `Accessing configuration files`. Your application can read and write configuration settings at any level, for itself or for other applications or computers, locally or remotely. You use one of the `open` methods provided by WebConfigurationManager. These methods will return a <xref:System.Configuration.Configuration> object, which in turn provides the required methods and properties to handle the underlying configuration files. These methods perform read or write operations and recreate the configuration data every time a file is opened.          -   `Advanced configuration`. More advanced configuration handling is provided by the types <xref:System.Configuration.SectionInformation>, <xref:System.Configuration.PropertyInformation>, <xref:System.Configuration.PropertyInformationCollection>, <xref:System.Configuration.ElementInformation>, <xref:System.Configuration.ContextInformation>, <xref:System.Configuration.ConfigurationSectionGroup>, and <xref:System.Configuration.ConfigurationSectionGroupCollection>.      -   `Extending configuration standard types`. You can also provide your custom configuration elements by extending the standard configuration types such as <xref:System.Configuration.ConfigurationElement>, <xref:System.Configuration.ConfigurationElementCollection>, <xref:System.Configuration.ConfigurationProperty>, and <xref:System.Configuration.ConfigurationSection> by using a programmatic or an attributed model. Refer to the <xref:System.Configuration.ConfigurationSection> class for an example of how to extend a standard configuration type programmatically. Refer to the <xref:System.Configuration.ConfigurationElement> class for an example of how to extend a standard configuration type using the attributed model."
  example:
  - "The following example shows how to access configuration information with the  \n  \n <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/VisualBasic/t-system.web.configurati_19_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/CSharp/t-system.web.configurati_19_1.cs)]"
