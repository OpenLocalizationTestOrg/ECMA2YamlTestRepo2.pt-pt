  langs:
  - csharp
  name: GetSection(String,String)
  nameWithType: WebConfigurationManager.GetSection(String,String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém a secção de configuração especificado a partir do ficheiro de configuração da aplicação Web na localização especificada."
  remarks: "Se GetSection é chamado a partir de uma aplicação Web, obtém a secção no ficheiro de configuração definido pelo caminho especificado na hierarquia de configuração.      > [!CAUTION] > Se a sua aplicação utiliza um protocolo diferente de HTTP, a sobrecarga de GetSection que recebe um nome de secção e um caminho na respetiva lista de parâmetros é a utilizar. Tem de especificar o caminho de ficheiro de configuração porque o sistema não é possível efetuar qualquer pressupostos sobre o nível de hierarquia de configuração. Se utilizar o <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>sobrecarga que recebe apenas um nome de secção, o sistema irá tentar devolver as definições de configuração ao nível da aplicação sempre.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> Tenha em atenção, no entanto, se o caminho especificado está fora da aplicação atual, a sobrecarga que recebe um caminho também devolverá as definições de configuração de nível de aplicação para a aplicação em execução.       Este método não pode ser chamado a partir de uma aplicação de cliente.       Se pretender obter a secção de configuração a partir do ficheiro de configuração localizado no Web aplicação diretório nível atual, utilize o <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>método.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>      > [!NOTE] > GetSection o método é um método de tempo de execução a utilizar a secção de um ficheiro de configuração ao nível da hierarquia, no qual a aplicação é executada. Para uma operação de tempo de execução não, utilizar <xref:System.Configuration.Configuration.GetSection%2A>em vez disso.</xref:System.Configuration.Configuration.GetSection%2A> Este método funciona com a secção especificada de um ficheiro de configuração obter o utilizando um do `open` métodos de ficheiro de configuração."
  example:
  - "The following example shows how to access configuration information with the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a specified configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/visualbasic/fddabf96-f1df-4b39-bc6d-_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/csharp/fddabf96-f1df-4b39-bc6d-_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName, string path);
    parameters:
    - id: sectionName
      type: System.String
      description: "O nome da secção de configuração."
    - id: path
      type: System.String
      description: "O caminho do ficheiro de configuração virtual."
    return:
      type: System.Object
      description: "O objeto da secção de configuração especificado, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a secção não existe. Lembre-se de que as restrições de segurança existem na utilização de GetSection como uma operação de tempo de execução. Poderá não conseguir aceder a uma secção em tempo de execução para que as modificações, para a instância."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O método é chamado a partir de fora de uma aplicação Web."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Não foi possível carregar um ficheiro de configuração válida."
  platform:
  - net462
