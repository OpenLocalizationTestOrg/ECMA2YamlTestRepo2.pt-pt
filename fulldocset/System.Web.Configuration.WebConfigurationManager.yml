  name: WebConfigurationManager
  nameWithType: WebConfigurationManager
  fullName: System.Web.Configuration.WebConfigurationManager
  type: Class
  summary: "Fornece acesso aos ficheiros de configuração de acordo com as aplicações Web."
  remarks: "A classe de WebConfigurationManager permite-lhe para aceder às informações de computador e da aplicação.       Utilizar WebConfigurationManager é a forma preferida para trabalhar com ficheiros de configuração relacionados com aplicações Web. Para aplicações de cliente, utilize a <xref:System.Configuration.ConfigurationManager>classe.</xref:System.Configuration.ConfigurationManager>       Pode expandir a sua aplicação de <xref:System.Configuration>tipos ou utilizá-los diretamente para lidar com informações de configuração, conforme explicado na lista seguinte:- `Handling configuration`.</xref:System.Configuration> Para lidar com informações de configuração com os tipos de padrão, utilize uma das abordagens seguintes:- `Accessing a section`. Para aceder às informações de configuração para a sua aplicação, tem de utilizar um do `GetSection` métodos fornecidos pela WebConfigurationManager. Para `<appSettings>` e `<connectionStrings>`, utilize o <xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A>e <xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A>Propriedades.</xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A> </xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A> Estes métodos executar operações só de leitura, utilizar uma única instância em cache da configuração e são testes em consideração.          -   `Accessing configuration files`. A aplicação pode ler e escrever as definições de configuração a qualquer nível, por si ou para outras aplicações ou computadores, localmente ou remotamente. Utilizar um do `open` métodos fornecidos pela WebConfigurationManager. Estes métodos irão devolver um <xref:System.Configuration.Configuration>objeto, que por sua vez fornece os métodos necessários e as propriedades para processar os ficheiros de configuração subjacente.</xref:System.Configuration.Configuration> Estes métodos de efetuar a leitura ou operações de escrita e recrie os dados de configuração, sempre que abrir um ficheiro.          -   `Advanced configuration`. Processamento de configuração mais avançado é fornecido pelos tipos <xref:System.Configuration.SectionInformation>, <xref:System.Configuration.PropertyInformation>, <xref:System.Configuration.PropertyInformationCollection>, <xref:System.Configuration.ElementInformation>, <xref:System.Configuration.ContextInformation>, <xref:System.Configuration.ConfigurationSectionGroup>e <xref:System.Configuration.ConfigurationSectionGroupCollection>.</xref:System.Configuration.ConfigurationSectionGroupCollection> </xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ContextInformation> </xref:System.Configuration.ElementInformation> </xref:System.Configuration.PropertyInformationCollection> </xref:System.Configuration.PropertyInformation> </xref:System.Configuration.SectionInformation>      -   `Extending configuration standard types`. Também pode fornecer os elementos de configuração personalizada, expandir os tipos de configuração padrão, tais como <xref:System.Configuration.ConfigurationElement>, <xref:System.Configuration.ConfigurationElementCollection>, <xref:System.Configuration.ConfigurationProperty>, e <xref:System.Configuration.ConfigurationSection>utilizando um programático ou um modelo attributed.</xref:System.Configuration.ConfigurationSection> </xref:System.Configuration.ConfigurationProperty> </xref:System.Configuration.ConfigurationElementCollection> </xref:System.Configuration.ConfigurationElement> Consulte o <xref:System.Configuration.ConfigurationSection>classe para um exemplo de como expandir um tipo de configuração padrão através de programação.</xref:System.Configuration.ConfigurationSection> Consulte o <xref:System.Configuration.ConfigurationElement>classe para um exemplo de como expandir um tipo de configuração padrão utilizando o modelo attributed.</xref:System.Configuration.ConfigurationElement>"
  example:
  - "The following example shows how to access configuration information with the  \n  \n <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/t-system.web.configurati_19_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/t-system.web.configurati_19_1.cs)]"
