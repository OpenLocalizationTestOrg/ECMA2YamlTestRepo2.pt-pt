- uid: System.Web.Configuration.WebConfigurationManager.GetSection(System.String)
  id: GetSection(System.String)
  parent: System.Web.Configuration.WebConfigurationManager
  langs:
  - csharp
  name: GetSection(String)
  nameWithType: WebConfigurationManager.GetSection(String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Retrieves the specified configuration section from the current Web application&quot;s configuration file."
  remarks: "If GetSection is called from within a Web application, it gets the section from the configuration file selected by the system according to the Web-application configuration hierarchy.      > [!CAUTION] >  If your application uses a different protocol than HTTP, the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> overload that takes both a section name and a path in its parameter list is the one to use. You must specify the configuration file path because the system cannot make any assumptions about the configuration hierarchy level. If you use the GetSection overload that takes only a section name, the system will always attempt to return the configuration settings at the application level. Note, though, that if its specified path is outside of the current application, the overload that takes a path will also return the application-level configuration settings for the currently running application.       You could call GetSection from within a client application. In this case, it gets the default section from the configuration file selected by the system according to the client configuration hierarchy. Usually, this is the Machine.config file, unless you have a mapped configuration in place. For mapping configuration files, refer to the mapping methods described next.      > [!NOTE] >  The GetSection method is a run-time method that operates on the section of a configuration file at the hierarchy level in which the application runs. For a non-run-time operation, use <xref:System.Configuration.Configuration.GetSection%2A> instead. This method operates on the specified section of a configuration file that you obtain using one of the overloaded methods for opening a configuration file, <xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>."
  example:
  - "The examples in this section show how to access configuration information with the GetSection method.  \n  \n The following example shows a section that can be accessed from either a Web application or a console application.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetWebApplicationSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/VisualBasic/m-system.web.configurati_11_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/CSharp/m-system.web.configurati_11_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "The configuration section name."
    return:
      type: System.Object
      description: "To be added."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A valid configuration file could not be loaded."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.Configuration.WebConfigurationManager.GetSection(System.String,System.String)
  id: GetSection(System.String,System.String)
  parent: System.Web.Configuration.WebConfigurationManager
  langs:
  - csharp
  name: GetSection(String,String)
  nameWithType: WebConfigurationManager.GetSection(String,String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Retrieves the specified configuration section from the Web application&quot;s configuration file at the specified location."
  remarks: "If GetSection is called from within a Web application, it gets the section from the configuration file defined by the specified path in the configuration hierarchy.      > [!CAUTION] >  If your application uses a different protocol than HTTP, the GetSection overload that takes both a section name and a path in its parameter list is the one to use. You must specify the configuration file path because the system cannot make any assumptions about the configuration hierarchy level. If you use the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> overload that takes only a section name, the system will always attempt to return the configuration settings at the application level. Note, though, that if its specified path is outside of the current application, the overload that takes a path will also return the application-level configuration settings for the currently running application.       This method cannot be called from within a client application.       If you want to retrieve the configuration section from the configuration file located at the current Web application directory level, use the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.      > [!NOTE] >  The GetSection method is a run-time method operating on the section of a configuration file at the hierarchy level in which the application runs. For a non-run-time operation, use <xref:System.Configuration.Configuration.GetSection%2A> instead. This method operates on the specified section of a configuration file that you obtain using one of the `open` configuration file methods."
  example:
  - "The following example shows how to access configuration information with the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a specified configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/VisualBasic/fddabf96-f1df-4b39-bc6d-_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/CSharp/fddabf96-f1df-4b39-bc6d-_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName, string path);
    parameters:
    - id: sectionName
      type: System.String
      description: "The configuration section name."
    - id: path
      type: System.String
      description: "The virtual configuration file path."
    return:
      type: System.Object
      description: "To be added."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The method is called from outside a Web application."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A valid configuration file could not be loaded."
  platform:
  - net-11
  - net-20
  - netcore-10
