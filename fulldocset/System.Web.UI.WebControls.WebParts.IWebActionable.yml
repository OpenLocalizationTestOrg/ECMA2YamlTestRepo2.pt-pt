  name: Verbs
  nameWithType: IWebActionable.Verbs
  fullName: System.Web.UI.WebControls.WebParts.IWebActionable.Verbs
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a reference to a collection of custom <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;></xref> objects."
  remarks: "The Verbs property references a collection of custom verbs (if any) that are added to a verbs menu in the header of a <xref:System.Web.UI.WebControls.WebParts.WebPart> or other server control. The Verbs collection does not contain references to the standard <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> objects provided with the Web Parts control set, such as <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RestoreVerb%2A>, or <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A>.       Developers who want to add custom verbs to a custom control that derives from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class can simply override the <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> property that the <xref:System.Web.UI.WebControls.WebParts.WebPart> class implements.       Developers who want to add custom verbs to a user control, or a custom control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, must implement the <xref:System.Web.UI.WebControls.WebParts.IWebActionable> interface by providing an implementation of the Verbs property."
  example:
  - "The following code example demonstrates the use of the Verbs property as implemented in a user control. The full code for this code example can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.IWebActionable> class overview topic.  \n  \n The following portion of the code example demonstrates a custom implementation of the Verbs property within a user control.  \n  \n [!code-cs[WebParts_IWebActionable_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_793_1.ascx)]\n [!code-vb[WebParts_IWebActionable_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_793_1.ascx)]"
  syntax:
    content: public System.Web.UI.WebControls.WebParts.WebPartVerbCollection Verbs { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;></xref> that contains custom <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;></xref> objects."
