### YamlMime:ManagedReference
items:
- uid: System.Web.UI.WebControls.WebParts.IWebActionable
  id: IWebActionable
  children:
  - System.Web.UI.WebControls.WebParts.IWebActionable.Verbs
  langs:
  - csharp
  name: IWebActionable
  nameWithType: IWebActionable
  fullName: System.Web.UI.WebControls.WebParts.IWebActionable
  type: Interface
  summary: "Enables <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> controls or other server controls to contain collections of verbs."
  remarks: "A verb in <xref:System.Web.UI.WebControls.WebParts.WebPart> controls is an action that a user can carry out in the user interface (UI). Typically, a verb is represented in the UI by a clickable control such as a button, a link, or a menu item. The Web Parts control set provides standard verbs that are available by default to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls and other server controls (such as custom, ASP.NET, and user controls) that can act like <xref:System.Web.UI.WebControls.WebParts.WebPart> controls when placed in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones. Standard verbs include close, minimize, restore, delete, edit, and export.       You can also create custom verbs for use with <xref:System.Web.UI.WebControls.WebParts.WebPart> and server controls. The IWebActionable interface, with its <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> property, gives you a way to integrate custom verbs into your controls. The <xref:System.Web.UI.WebControls.WebParts.WebPart> class implements the IWebActionable interface and implements its single property. To add custom verbs to a control that inherits from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, you must override the <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A?displayProperty=fullName> property, add custom verbs to a collection, and return the collection. The collection referenced by the <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A?displayProperty=fullName> property contains only custom verbs; standard verbs are not included in this collection. The default return value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A?displayProperty=fullName> property in a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is `null`, because by default there are no custom verbs in the collection.       Adding custom verbs to server controls that are not <xref:System.Web.UI.WebControls.WebParts.WebPart> controls requires one extra step. In those cases, the controls must also implement the IWebActionable interface and implement the <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> property.       After you have added custom verbs to the <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> collection, the Web Parts control set automatically handles the other steps necessary to create and render the custom verbs."
  example:
  - "The following code example demonstrates a simple implementation of the IWebActionable interface. The first part of the code example shows how the interface is implemented in a user control. The user control implements the <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> property by creating two custom verbs and defining a method that is called when a user clicks either of the verbs. For simplicity, the same method is used for both verbs. The method updates the value of a property named `VerbCounterClicks`. The code for the `Page_Load` method accesses the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Verbs%2A> property of the control to display the total count of custom verbs in the collection. This count does not include the standard Web Parts verbs.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_IWebActionable_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_385_1.ascx)]\n [!code-vb[WebParts_IWebActionable_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_385_1.ascx)]  \n  \n The second part of the code example is an .aspx page that hosts the user control. Because the control is referenced in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, at run time ASP.NET wraps the user control in a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control and treats it as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. After you load the page in a browser, notice that the label at the bottom of the control displays how many custom verbs are in the collection referenced by the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Verbs%2A> property. Also note that if you click the verbs menu in the control, and click either of the verbs, another label appears showing the total number of times the custom verbs have been clicked.  \n  \n [!code-vb[WebParts_IWebActionable_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_385_2.aspx)]\n [!code-cs[WebParts_IWebActionable_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_385_2.aspx)]"
  syntax:
    content: public interface IWebActionable
  implements: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.IWebActionable.Verbs
  id: Verbs
  parent: System.Web.UI.WebControls.WebParts.IWebActionable
  langs:
