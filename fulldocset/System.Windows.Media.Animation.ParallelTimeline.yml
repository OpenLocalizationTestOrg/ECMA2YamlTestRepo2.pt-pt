- uid: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  id: SlipBehavior
  parent: System.Windows.Media.Animation.ParallelTimeline
  langs:
  - csharp
  name: SlipBehavior
  nameWithType: ParallelTimeline.SlipBehavior
  fullName: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Obtém ou define um valor que especifica a forma como esta linha cronológica irão comportar-se quando um ou mais dos respetivos <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> slips elementos subordinados."
  remarks: "Muitas vezes, é necessário sincronizar animações e suportes de dados. No entanto, isto é complicou pelo facto da essa reprodução de suporte de dados pode sofrer um atraso por carregar ou tornando difícil de forma fiável reproduzir uma animação juntamente com suporte de dados da memória intermédia. A propriedade SlipBehavior é utilizada para determinar o que acontece quando o suporte de dados e animações são reproduzidas em conjunto. Um valor de <xref:System.Windows.Media.Animation.SlipBehavior>(predefinição) Especifica que linhas cronológicas de animação não precisam de ser sincronizada com êxito e serão reproduzida quando especificado, independentemente do Estado de outros suportes de dados na linha de tempo.</xref:System.Windows.Media.Animation.SlipBehavior> Um valor de <xref:System.Windows.Media.Animation.SlipBehavior>por outro lado, especifica que um animação aguardará (slip) suporte de dados está pronto para reproduzir.</xref:System.Windows.Media.Animation.SlipBehavior> Os diagramas abaixo mostram este comportamento.       Isto <xref:System.Windows.Media.Animation.Storyboard>desempenha um vídeo e uma animação.</xref:System.Windows.Media.Animation.Storyboard> Quando SlipBehavior está definida como <xref:System.Windows.Media.Animation.SlipBehavior>e o <xref:System.Windows.Media.Animation.Timeline.Duration%2A>propriedade o <xref:System.Windows.Media.Animation.Storyboard>está definido como <xref:System.Windows.Duration.Automatic%2A>, a <xref:System.Windows.Media.Animation.Storyboard>cresce para reproduzir todos os suportes de dados e animações.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Duration.Automatic%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior>       ![Diagrama: A chave do diagrama SlipBehavior](~/add/media/slipbehaviorkey.png &quot;diagrama: chave para o diagrama SlipBehavior&quot;)![diagrama: valor da propriedade SlipBehavior de medida](~/add/media/slipbehaviorgrow1.png &quot;diagrama: valor da propriedade SlipBehavior de medida&quot;) isto <xref:System.Windows.Media.Animation.Storyboard>tem um SlipBehavior de <xref:System.Windows.Media.Animation.SlipBehavior>e um <xref:System.Windows.Media.Animation.Timeline.Duration%2A>dos 5 segundos que lhe dá suporte de dados e animações 5 segundos para reproduzir independentemente quanto estes slip.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>              ![Diagrama: SlipBehavior valor da propriedade de medida](~/add/media/slipbehaviorgrow2.png &quot;diagrama: de que pode aumentar o valor da propriedade SlipBehavior&quot;) este <xref:System.Windows.Media.Animation.Storyboard>tem um SlipBehavior de <xref:System.Windows.Media.Animation.SlipBehavior>.</xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard> Tenha em atenção que o <xref:System.Windows.Media.Animation.DoubleAnimation>(e quaisquer outros suportes de dados não subordinados a <xref:System.Windows.Media.Animation.Storyboard>) não avança, a menos que a linha cronológica de suporte de dados também é evoluir.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.DoubleAnimation>  Se o suporte de dados demora algum tempo a carregar ou, se é a memória intermédia, a animação aguardará (slips) com o mesmo.  Isto permite animações sincronizar com um ficheiro único suporte de dados.       ![SlipBehavior diagrama para suportes de dados e da animação](~/add/media/slipbehaviorslip1.png &quot;SlipBehavior diagrama para suportes de dados e da animação&quot;) isto <xref:System.Windows.Media.Animation.Storyboard>tem um SlipBehavior de <xref:System.Windows.Media.Animation.SlipBehavior>e um <xref:System.Windows.Media.Animation.Timeline.Duration%2A>dos 5 segundos.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>  Neste cenário, o ficheiro de suporte de dados e a animação garantidos para reproduzir para 5 segundos.       ![Diagrama: Propriedade de SlipBehavior de um guião gráfico principal](~/add/media/slipbehaviorslip2.png &quot;diagrama: propriedade SlipBehavior um guião gráfico principal&quot;) <a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;> </a> # # informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>      "
  syntax:
