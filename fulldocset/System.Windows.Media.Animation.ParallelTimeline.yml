  name: ParallelTimeline
  nameWithType: ParallelTimeline
  fullName: System.Windows.Media.Animation.ParallelTimeline
  type: Class
  summary: "Defines a segment of time that may contain child <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;></xref> objects. These child timelines become active according to their respective <xref:System.Windows.Media.Animation.Timeline.BeginTime*> properties. Also, child timelines are able to overlap (run in parallel) with each other."
  remarks: "ParallelTimeline objects can be children (nested inside) of a <xref:System.Windows.Media.Animation.Storyboard>. This can provide better encapsulation of timing sequences in complex animations.       ParallelTimeline has its own <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> property therefore all child timeline <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> values are relative to the parent ParallelTimeline value for <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>."
  syntax:
    content: 'public class ParallelTimeline : System.Windows.Media.Animation.TimelineGroup'
