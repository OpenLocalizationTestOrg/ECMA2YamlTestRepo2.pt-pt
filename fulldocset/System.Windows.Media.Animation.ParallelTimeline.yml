- uid: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  id: SlipBehavior
  parent: System.Windows.Media.Animation.ParallelTimeline
  langs:
  - csharp
  name: SlipBehavior
  nameWithType: ParallelTimeline.SlipBehavior
  fullName: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Gets or sets a value that specifies how this timeline will behave when one or more of its <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;></xref> children slips."
  remarks: "It is often desirable to synchronize animations and media. However, this is complicated by the fact that media playback can be delayed by loading or buffering making it difficult to reliably play an animation along with media. The SlipBehavior property is used to determine what happens when media and animations are played together. A value of <xref:System.Windows.Media.Animation.SlipBehavior> (default) specifies that animation timelines do not need to be synced and will play when specified regardless of the state of other media in the timeline. A value of <xref:System.Windows.Media.Animation.SlipBehavior> on the other hand, specifies that an animation will wait (slip) until media is ready to play. The diagrams below illustrate this behavior.       This <xref:System.Windows.Media.Animation.Storyboard> plays a video and an animation. When SlipBehavior is set to <xref:System.Windows.Media.Animation.SlipBehavior> and the <xref:System.Windows.Media.Animation.Timeline.Duration%2A> property of the <xref:System.Windows.Media.Animation.Storyboard> is set to <xref:System.Windows.Duration.Automatic%2A>, the <xref:System.Windows.Media.Animation.Storyboard> grows to play all media and animations.       ![Diagram: Key for SlipBehavior diagram](~/add/media/slipbehaviorkey.png &quot;Diagram: Key for SlipBehavior diagram&quot;)       ![Diagram: SlipBehavior property value of Grow](~/add/media/slipbehaviorgrow1.png &quot;Diagram: SlipBehavior property value of Grow&quot;)       This <xref:System.Windows.Media.Animation.Storyboard> has a SlipBehavior of <xref:System.Windows.Media.Animation.SlipBehavior> and a <xref:System.Windows.Media.Animation.Timeline.Duration%2A> of 5 seconds which gives media and animations 5 seconds to play regardless of how much they slip.       ![Diagram: SlipBehavior property value of Grow](~/add/media/slipbehaviorgrow2.png &quot;Diagram: SlipBehavior property value of Grow&quot;)       This <xref:System.Windows.Media.Animation.Storyboard> has a SlipBehavior of <xref:System.Windows.Media.Animation.SlipBehavior>. Note that the <xref:System.Windows.Media.Animation.DoubleAnimation> (and any other non-media children of the <xref:System.Windows.Media.Animation.Storyboard>) does not progress unless the media timeline is also progressing.  If the media takes a while to load, or if it is buffering, the animation will wait (slips) with it.  This allows animations to synchronize with a single media file.       ![SlipBehavior diagram for media and animation](~/add/media/slipbehaviorslip1.png &quot;SlipBehavior diagram for media and animation&quot;)       This <xref:System.Windows.Media.Animation.Storyboard> has a SlipBehavior of <xref:System.Windows.Media.Animation.SlipBehavior> and a <xref:System.Windows.Media.Animation.Timeline.Duration%2A> of 5 seconds.  In this scenario, the media file and animation are guaranteed to play for 5 seconds.       ![Diagram: SlipBehavior property of a Storyboard](~/add/media/slipbehaviorslip2.png &quot;Diagram: SlipBehavior property of a Storyboard&quot;)      <a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.Animation.SlipBehavior SlipBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.SlipBehavior
      description: "A value that indicates how this timeline will behave when one or more of its <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;></xref> children slips. The default value is <xref href=&quot;System.Windows.Media.Animation.SlipBehavior&quot;></xref>."
  overload: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior*
  exceptions: []
  platform:
  - net462
