  fullName: System.Windows.Media.Animation.ParallelTimeline
  type: Class
  summary: "Define um segmento de tempo que pode conter subordinados <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> objetos. Estas linhas cronológicas subordinados fiquem Active Directory, de acordo com os seus respetivos <xref:System.Windows.Media.Animation.Timeline.BeginTime*>Propriedades.</xref:System.Windows.Media.Animation.Timeline.BeginTime*> Além disso, linhas cronológicas de subordinados são capazes de se sobrepõem (executar em paralelo) entre si."
  remarks: "ParallelTimeline objetos podem ser subordinados (aninhados) de um <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> Isto pode fornecer a melhor encapsulamento das sequências de temporização no animações complexas.       ParallelTimeline tem o seu próprio <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>propriedade, por conseguinte, todos os subordinados linha cronológica <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>os valores são relativos ao valor de ParallelTimeline para <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> principal</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>"
