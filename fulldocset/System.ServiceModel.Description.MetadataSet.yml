  name: MetadataSet
  nameWithType: MetadataSet
  fullName: System.ServiceModel.Description.MetadataSet
  type: Class
  summary: "Represents a serializable collection of service metadata in XML form."
  remarks: "The MetadataSet class contains a collection of <xref:System.ServiceModel.Description.MetadataSection> objects, each of which contains one dialect of metadata in XML form. Typically, the MetadataSet class is used to pass a group of XML metadata documents to and from <xref:System.ServiceModel.Description.MetadataExporter> and <xref:System.ServiceModel.Description.MetadataImporter> objects, such as <xref:System.ServiceModel.Description.WsdlImporter> and <xref:System.ServiceModel.Description.WsdlExporter>.       To create a MetadataSet from a <xref:System.Collections.Generic.IEnumerable%601> object of type <xref:System.ServiceModel.Description.MetadataSection>, use the <xref:System.ServiceModel.Description.MetadataSet.%23ctor%2A> constructor. To obtain a <xref:System.Collections.Generic.IEnumerable%601> object of type <xref:System.ServiceModel.Description.MetadataSection>, use the <xref:System.ServiceModel.Description.MetadataSet.MetadataSections%2A> property.       In addition, you can use the <xref:System.ServiceModel.Description.MetadataSet.ReadFrom%2A> method to load a MetadataSet from XML data and the <xref:System.ServiceModel.Description.MetadataSet.WriteTo%2A> method to write the internal metadata to an XML format.       This type implements the structure defined in the WS-MetadataExchange specification."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("Metadata", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataSet : System.Xml.Serialization.IXmlSerializable
