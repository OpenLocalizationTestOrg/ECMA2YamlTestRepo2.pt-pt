  name: MulticastOption
  nameWithType: MulticastOption
  fullName: System.Net.Sockets.MulticastOption
  type: Class
  summary: "Contém <xref:System.Net.IPAddress>valores utilizados para associar e largar os grupos de multicast.</xref:System.Net.IPAddress>"
  remarks: "Utilizar um MulticastOption para armazenar o <xref:System.Net.IPAddress>de um grupo de multicast que pretende associar ou remova.</xref:System.Net.IPAddress> Utilize o <xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>método com os parâmetros seguintes para aderir a um grupo de multicast.</xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>      | Parâmetro | Valor |   |---------------|-----------|   | socketOptionLevel | <xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>|   | socketOptionName | <xref:System.Net.Sockets.SocketOptionName>|   | objeto | MulticastOption |       Utilize <xref:System.Net.Sockets.SocketOptionName>para remover um grupo de multicast.</xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>"
  example:
  - "The following examples join the default IP interface to an IP multicast group. They assume the IP multicast group address in the range 224.0.0.0 to 239.255.255.255.  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_1.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_1.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_1.cs)]  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_2.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_2.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_2.cs)]"
