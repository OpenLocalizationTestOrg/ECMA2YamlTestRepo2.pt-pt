  name: WindowsAuthenticationModule
  nameWithType: WindowsAuthenticationModule
  fullName: System.Web.Security.WindowsAuthenticationModule
  type: Class
  summary: "Sets the identity of the user for an ASP.NET application when Windows authentication is enabled. This class cannot be inherited."
  remarks: "When the authentication <xref:System.Web.Configuration.AuthenticationSection.Mode%2A> is set to <xref:System.Web.Configuration.AuthenticationMode>, the WindowsAuthenticationModule sets the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to an <xref:System.Security.Principal.IPrincipal> object that represents the Windows identity supplied by IIS for the current request. If IIS uses anonymous authentication, then the WindowsAuthenticationModule uses the identity returned by the <xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A> method.       The WindowsAuthenticationModule exposes an <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> event that enables you to provide a custom <xref:System.Security.Principal.IPrincipal> object for the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext>. The <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> event is accessed by specifying a subroutine named **WindowsAuthentication_OnAuthenticate** in the Global.asax file for your ASP.NET application.      > [!NOTE] >  In IIS 7.0, using the WindowsAuthenticationModule class with the <xref:System.Web.Security.FormsAuthenticationModule> class is not supported. For more information about compatibility issues in Integrated mode, see [Moving an ASP.NET Application from IIS 6.0 to IIS 7.0](../Topic/Moving%20an%20ASP.NET%20Application%20from%20IIS%206.0%20to%20IIS%207.0.md)."
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/CSharp/t-system.web.security.wi_1_1.asax)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/VisualBasic/t-system.web.security.wi_1_1.asax)]"
  syntax:
    content: 'public sealed class WindowsAuthenticationModule : System.Web.IHttpModule'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpModule
  inheritedMembers: []
  platform:
