- uid: System.Web.Security.WindowsAuthenticationModule.Authenticate
  id: Authenticate
  parent: System.Web.Security.WindowsAuthenticationModule
  langs:
  - csharp
  name: Authenticate
  nameWithType: WindowsAuthenticationModule.Authenticate
  fullName: System.Web.Security.WindowsAuthenticationModule.Authenticate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Occurs when the application authenticates the current request."
  remarks: "The Authenticate event is raised during the <xref:System.Web.HttpApplication.AuthenticateRequest> event.       You can access the Authenticate event of the <xref:System.Web.Security.WindowsAuthenticationModule> class by specifying a subroutine named **WindowsAuthentication_OnAuthenticate** in the Global.asax file for your ASP.NET application.       You can use the <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> property of the <xref:System.Web.Security.WindowsAuthenticationEventArgs> object supplied to the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object. If you do not specify a value for the <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> property during the **WindowsAuthentication_OnAuthenticate** event, the Windows identity supplied by IIS is used as the identity for the current request. If IIS uses anonymous authentication, then the <xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A> property is set to the identity returned by the <xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A> method.       The **WindowsAuthentication_OnAuthenticate** event is raised only when the authentication <xref:System.Web.Configuration.AuthenticationSection.Mode%2A> is set to <xref:System.Web.Configuration.AuthenticationMode> and the <xref:System.Web.Security.WindowsAuthenticationModule> is an active HTTP module for the application.      > [!NOTE] >  In IIS 7.0 running in Integrated Mode, the Authenticate event of the <xref:System.Web.Security.WindowsAuthenticationModule> is not raised when both the ASP.NET <xref:System.Web.Security.WindowsAuthenticationModule> and the IIS `AnonymousAuthenticationModule` modules are enabled. In this scenario, to receive authentication notification, subscribe to the <xref:System.Web.HttpApplication.AuthenticateRequest> event of the <xref:System.Web.HttpApplication> instance. For more information about compatibility issues in Integrated modes, see [Moving an ASP.NET Application from IIS 6.0 to IIS 7.0](../Topic/Moving%20an%20ASP.NET%20Application%20from%20IIS%206.0%20to%20IIS%207.0.md)."
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/CSharp/e-system.web.security.wi_1.asax)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/VisualBasic/e-system.web.security.wi_1.asax)]"
  syntax:
