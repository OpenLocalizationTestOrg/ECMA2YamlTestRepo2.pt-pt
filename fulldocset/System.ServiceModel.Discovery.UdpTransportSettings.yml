- uid: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  id: MulticastInterfaceId
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: MulticastInterfaceId
  nameWithType: UdpTransportSettings.MulticastInterfaceId
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Gets or sets a value that uniquely identifies the network adapter that is used when sending and receiving multicast messages."
  remarks: "At runtime, the transport uses this value to look up the interface index, which is then used to set the `IP_MULTICAST_IF` and `IPV6_MULTICAST_IF` socket options. The same interface index is used when joining a multicast group. The default value is `null`."
  syntax:
    content: public string MulticastInterfaceId { get; set; }
    return:
      type: System.String
      description: "The network adapter identifier."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  id: SocketReceiveBufferSize
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: SocketReceiveBufferSize
  nameWithType: UdpTransportSettings.SocketReceiveBufferSize
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Gets or sets the receive buffer size on the underlying WinSock socket."
  remarks: "A user of a receiving channel can use this value on the binding to control how the system behaves when it receives data. For example, given an application that is accessing inbound [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] messages at the maximum threshold, using a higher value would allow messages to stack up in the WinSock buffer while waiting for the application to process them. Using a lower value in the same situation would result in messages getting dropped. This property exposes the underlying WinSock `SO_RCVBUF` socket setting. This property value must be at least the size of <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>. Setting it to a value smaller than the <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> results in a runtime exception. The default value is 65536."
  syntax:
    content: public int SocketReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "The receive buffer size."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: TimeToLive
  nameWithType: UdpTransportSettings.TimeToLive
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Gets or sets a value that specifies the number of network segment hops that a multicast packet can traverse."
  remarks: "This property exposes the functionality associated with the `IP_MULTICAST_TTL` and `IP_TTL` socket options. The default value is 1."
  syntax:
    content: public int TimeToLive { get; set; }
    return:
      type: System.Int32
      description: "The number of network segment hops."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive*
  exceptions: []
  platform:
  - net462
