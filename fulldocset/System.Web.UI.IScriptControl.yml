  langs:
  - csharp
  name: IScriptControl
  nameWithType: IScriptControl
  fullName: System.Web.UI.IScriptControl
  type: Interface
  summary: "Define os métodos que os controlos de servidor ASP.NET tem de implementar para definir os recursos de ECMAScript (JavaScript) em aplicações com capacidade de AJAX."
  remarks: "Quando implementada por uma classe, os métodos da IScriptControl interface fornecem referências a bibliotecas de script que definem os componentes de cliente e os descritores de script que representam as ocorrências de tipos de cliente. Implemente esta interface em controlos de servidor personalizado que irão incluir a funcionalidade de controlo de script.       Para obter mais informações, consulte [adicionar capacidades de cliente a um controlo de servidor Web](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IScriptControl
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptDescriptors
  id: GetScriptDescriptors
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptDescriptors()
  nameWithType: IScriptControl.GetScriptDescriptors()
  fullName: System.Web.UI.IScriptControl.GetScriptDescriptors()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém uma coleção de descritores de script que representam componentes de cliente ECMAScript (JavaScript)."
  remarks: "Implemente este método para definir componentes, comportamentos ou controlos de cliente da biblioteca Microsoft Ajax que requer o controlo de servidor. Este método permite-lhe passar os parâmetros de forma declarativa especificados para funções de biblioteca do Microsoft Ajax.       Para utilizar este método, também tem de implementar a <xref:System.Web.UI.ScriptDescriptor>classe</xref:System.Web.UI.ScriptDescriptor> abstrata"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptDescriptor> GetScriptDescriptors ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptDescriptor}
      description: "Um <xref:System.Collections.IEnumerable>coleção de <xref href=&quot;System.Web.UI.ScriptDescriptor&quot;> </xref> objetos.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptDescriptors*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptReferences
  id: GetScriptReferences
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptReferences()
  nameWithType: IScriptControl.GetScriptReferences()
  fullName: System.Web.UI.IScriptControl.GetScriptReferences()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém uma coleção de <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> objetos que definem os recursos de script que requer o controlo."
  remarks: "Implemente este método para definir as dependências da biblioteca de script personalizado requer que o controlo de servidor, como scripts na pasta de Scripts da aplicação Web atual ou recursos numa assemblagem. Scripts da biblioteca Microsoft Ajax não tem de ser registado desta forma."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptReference> GetScriptReferences ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptReference}
      description: "Um <xref:System.Collections.IEnumerable>coleção de <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> objetos.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptReferences*
  exceptions: []
  platform:
  - net462
