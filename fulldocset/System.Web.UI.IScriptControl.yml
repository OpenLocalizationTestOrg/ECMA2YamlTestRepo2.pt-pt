items:
- uid: System.Web.UI.IScriptControl
  id: IScriptControl
  children:
  - System.Web.UI.IScriptControl.GetScriptDescriptors
  - System.Web.UI.IScriptControl.GetScriptReferences
  langs:
  - csharp
  name: IScriptControl
  nameWithType: IScriptControl
  fullName: System.Web.UI.IScriptControl
  type: Interface
  summary: "Defines methods that ASP.NET server controls must implement to define ECMAScript (JavaScript) resources in AJAX-enabled applications."
  remarks: "When implemented by a class, the methods of the IScriptControl interface provide references to script libraries that define client components and script descriptors that represent instances of client types. Implement this interface in custom server controls that will include script control functionality.       For more information, see [Adding Client Capabilities to a Web Server Control](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IScriptControl
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptDescriptors
  id: GetScriptDescriptors
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptDescriptors()
  nameWithType: IScriptControl.GetScriptDescriptors()
  fullName: System.Web.UI.IScriptControl.GetScriptDescriptors()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets a collection of script descriptors that represent ECMAScript (JavaScript) client components."
  remarks: "Implement this method to define components, behaviors, or client controls from the Microsoft Ajax Library that the server control requires. This method enables you to pass declaratively specified parameters to Microsoft Ajax Library functions.       To use this method, you must also implement the abstract <xref:System.Web.UI.ScriptDescriptor> class."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptDescriptor> GetScriptDescriptors ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptDescriptor}
      description: "An <xref:System.Collections.IEnumerable> collection of <xref href=&quot;System.Web.UI.ScriptDescriptor&quot;></xref> objects."
  overload: System.Web.UI.IScriptControl.GetScriptDescriptors*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptReferences
  id: GetScriptReferences
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptReferences()
  nameWithType: IScriptControl.GetScriptReferences()
  fullName: System.Web.UI.IScriptControl.GetScriptReferences()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Gets a collection of <xref href=&quot;System.Web.UI.ScriptReference&quot;></xref> objects that define script resources that the control requires."
  remarks: "Implement this method to define custom script library dependencies that the server control requires, such as scripts in a Scripts folder of the current Web application, or resources in an assembly. Scripts from the Microsoft Ajax Library do not have to be registered in this manner."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptReference> GetScriptReferences ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptReference}
      description: "An <xref:System.Collections.IEnumerable> collection of <xref href=&quot;System.Web.UI.ScriptReference&quot;></xref> objects."
  overload: System.Web.UI.IScriptControl.GetScriptReferences*
  exceptions: []
  platform:
  - net462
