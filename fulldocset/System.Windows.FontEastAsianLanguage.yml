  name: FontEastAsianLanguage
  nameWithType: FontEastAsianLanguage
  fullName: System.Windows.FontEastAsianLanguage
  type: Enum
  summary: "Provides a mechanism for the user to select font-specific versions of glyphs for a specified East Asian writing system or language."
  remarks: "If a specified font does not support a particular glyph set, the default glyphs are displayed instead."
  syntax:
    content: public enum FontEastAsianLanguage
  inheritance:
