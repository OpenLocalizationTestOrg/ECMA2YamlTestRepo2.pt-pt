      type: System.Security.AccessControl.InheritanceFlags
      description: "The inheritance properties of the access rule."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Whether inherited access rules are automatically propagated. The propagation flags are ignored if `inheritanceFlags` is set to <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;></xref>."
