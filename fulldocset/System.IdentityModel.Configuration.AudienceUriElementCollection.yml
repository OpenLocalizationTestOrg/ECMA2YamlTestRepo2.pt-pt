  name: AudienceUriElementCollection
  nameWithType: AudienceUriElementCollection
  fullName: System.IdentityModel.Configuration.AudienceUriElementCollection
  type: Class
  summary: "Represents an <xref uid=&quot;langword_csharp_&lt;audienceUris&gt;&quot; name=&quot;&lt;audienceUris&gt;&quot; href=&quot;&quot;></xref> element in a configuration file."
  remarks: "The `<audienceUris>` element specifies the set of URIs which are acceptable as identifying a relying party. Tokens will not be accepted unless they are scoped for one of the allowed audience URIs. By default, the collection contains no URIs. The `mode` attribute has enumeration values such as &quot;Always&quot;, &quot;BearerTokenOnly&quot;, &quot;Never&quot;. This attribute is represented by the <xref:System.IdentityModel.Configuration.AudienceUriElementCollection.Mode%2A> property. The security token handlers for the SAML 1.1 and SAML 2.0 token types use the values in this collection to configure any allowed audience URI restrictions in <xref:System.IdentityModel.Tokens.SamlSecurityTokenRequirement> objects.       Individual audience URI values are represented by <xref:System.IdentityModel.Configuration.AudienceUriElement> objects in the collection."
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.AudienceUriElement), CollectionType=System.Configuration.ConfigurationElementCollectionType.AddRemoveClearMap)]

      public sealed class AudienceUriElementCollection : System.Configuration.ConfigurationElementCollection
