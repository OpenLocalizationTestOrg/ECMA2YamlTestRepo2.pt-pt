  name: AudienceUriElementCollection
  nameWithType: AudienceUriElementCollection
  fullName: System.IdentityModel.Configuration.AudienceUriElementCollection
  type: Class
  summary: "Representa um <xref uid=&quot;langword_csharp_&lt;audienceUris&gt;&quot; name=&quot;&lt;audienceUris&gt;&quot; href=&quot;&quot;> </xref> elemento num ficheiro de configuração."
  remarks: "O `<audienceUris>` elemento Especifica o conjunto de URIs que são aceitáveis como identificar uma entidade confiadora. Tokens não serão aceite, a menos que estes passam por um do público-alvo permitido URIs. Por predefinição, a coleção não contém nenhum URI. O `mode` atributo tem valores de enumeração, tais como &quot;Sempre&quot;, &quot;BearerTokenOnly&quot;, &quot;Nunca&quot;. Este atributo é representado pelo <xref:System.IdentityModel.Configuration.AudienceUriElementCollection.Mode%2A>propriedade.</xref:System.IdentityModel.Configuration.AudienceUriElementCollection.Mode%2A> Os processadores de token de segurança para o SAML 1.1 e SAML 2.0 token utilize tipos público-alvo de permitidos os valores de nesta coleção para configurar as restrições de URI em <xref:System.IdentityModel.Tokens.SamlSecurityTokenRequirement>objetos.</xref:System.IdentityModel.Tokens.SamlSecurityTokenRequirement>       Os valores URI de audiência individuais são representados por <xref:System.IdentityModel.Configuration.AudienceUriElement>objetos na coleção.</xref:System.IdentityModel.Configuration.AudienceUriElement>"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.AudienceUriElement), CollectionType=System.Configuration.ConfigurationElementCollectionType.AddRemoveClearMap)]

      public sealed class AudienceUriElementCollection : System.Configuration.ConfigurationElementCollection
