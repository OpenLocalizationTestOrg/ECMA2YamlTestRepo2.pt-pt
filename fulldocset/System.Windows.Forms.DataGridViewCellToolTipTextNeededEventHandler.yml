  remarks: "O <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento ocorre apenas quando o <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade está definida ou o respetivo <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>propriedade é `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Ao processar o <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento, o texto da descrição é especificar o processador é apresentado sempre que o ponteiro do rato está sobre uma célula e o controlo <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>valor da propriedade é `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> O <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento é útil quando pretende apresentar as descrições determinadas pelo estado atual ou valor de uma célula.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       O <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>eventos também ocorre sempre que o valor da <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>propriedade é obtida, quer através de programação ou quando o ponteiro do rato entra numa célula.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Pode utilizar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Propriedades para determinar o estado ou o valor de uma célula e utilize estas informações para definir o <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Esta propriedade é inicializada com o valor da célula <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>propriedade, o que substitui o valor de evento.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Processar o <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento quando trabalhar com grandes quantidades de dados para evitar penalidades de desempenho de definir a célula <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>valor para várias células.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando cria um delegado DataGridViewCellToolTipTextNeededEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
