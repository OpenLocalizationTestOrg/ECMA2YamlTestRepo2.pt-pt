  name: LogArchiveSnapshot
  nameWithType: LogArchiveSnapshot
  fullName: System.IO.Log.LogArchiveSnapshot
  type: Class
  summary: "Represents a snapshot of the <xref href=&quot;System.IO.Log.LogStore&quot;></xref> instance that can be used to generate an archive."
  remarks: "A LogArchiveSnapshot object contains the information necessary to generate a consistent backup of the data in a <xref:System.IO.Log.LogStore>. The actual data is contained in the enumerable collection of <xref:System.IO.Log.FileRegion> objects returned by the <xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A> property. Each <xref:System.IO.Log.FileRegion> instance represents a sequence of bytes in a file that must be archived.       The <xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A>, <xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A>, and <xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A> properties are for informational purposes only. They can be recorded along with the archive data to provide optional information, but are not required to restore the data."
  example:
  - "The following example shows how to use the LogArchiveSnapshot class to archive a <xref:System.IO.Log.LogStore> to an XML document.  \n  \n [!code-vb[logarchievesnapshot#0](~/add/codesnippet/visualbasic/t-system.io.log.logarchi_1.vb)]\n [!code-cs[logarchievesnapshot#0](~/add/codesnippet/csharp/t-system.io.log.logarchi_1.cs)]"
  syntax:
    content: public sealed class LogArchiveSnapshot
