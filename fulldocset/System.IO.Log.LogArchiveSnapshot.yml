  name: LogArchiveSnapshot
  nameWithType: LogArchiveSnapshot
  fullName: System.IO.Log.LogArchiveSnapshot
  type: Class
  summary: "Representa um instantâneo do <xref href=&quot;System.IO.Log.LogStore&quot;> </xref> instância pode ser utilizada para gerar um arquivo."
  remarks: "Um objeto de LogArchiveSnapshot contém as informações necessárias para gerar uma cópia de segurança consistente dos dados de um <xref:System.IO.Log.LogStore>.</xref:System.IO.Log.LogStore> Os dados reais estão contidos na coleção enumeráveis de <xref:System.IO.Log.FileRegion>objectos devolvidos pelo <xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A>propriedade.</xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A> </xref:System.IO.Log.FileRegion> Cada <xref:System.IO.Log.FileRegion>instância representa uma sequência de bytes de um ficheiro que tem de ser arquivados.</xref:System.IO.Log.FileRegion>       O <xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A>, <xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A>, e <xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A>propriedades são apenas para fins informativos.</xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A> Podem ser gravados juntamente com os dados de arquivo para fornecer informações opcionais, mas não são necessários para restaurar os dados."
  example:
  - "The following example shows how to use the LogArchiveSnapshot class to archive a <xref:System.IO.Log.LogStore> to an XML document.  \n  \n [!code-vb[logarchievesnapshot#0](~/add/codesnippet/visualbasic/t-system.io.log.logarchi_1.vb)]\n [!code-cs[logarchievesnapshot#0](~/add/codesnippet/csharp/t-system.io.log.logarchi_1.cs)]"
