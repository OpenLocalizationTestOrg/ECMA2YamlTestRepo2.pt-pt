  summary: "Gets a token, valid in the scope of the current <xref href=&quot;System.Reflection.Emit.DynamicILInfo&quot;></xref>, representing a method to be accessed from the associated dynamic method."
  remarks: "You must obtain a token for any method that will be accessed by the dynamic method associated with the current <xref:System.Reflection.Emit.DynamicILInfo> object. Use the <xref:System.Type.GetMethod%2A?displayProperty=fullName> method to get a <xref:System.Reflection.MethodInfo> for the method you want to access, and then use the <xref:System.Reflection.MethodBase.MethodHandle%2A> property to get the <xref:System.RuntimeMethodHandle>.      > [!NOTE] >  For a method that belongs to a generic type, use the <xref:System.Reflection.Emit.DynamicILInfo.GetTokenFor%28System.RuntimeMethodHandle%2CSystem.RuntimeTypeHandle%29> method overload and specify a <xref:System.RuntimeTypeHandle> for the generic type."
  syntax:
    content: public int GetTokenFor (RuntimeMethodHandle method);
