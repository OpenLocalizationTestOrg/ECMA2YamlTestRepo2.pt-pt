    - id: method
      type: System.RuntimeMethodHandle
      description: "The method to be accessed."
    return:
      type: System.Int32
      description: "A token that can be used as the operand of an MSIL instruction that accesses methods, such as <xref:System.Reflection.Emit.OpCodes.Call> or <xref:System.Reflection.Emit.OpCodes.Ldtoken>, in the scope of the current <xref href=&quot;System.Reflection.Emit.DynamicILInfo&quot;></xref> object."
  overload: System.Reflection.Emit.DynamicILInfo.GetTokenFor*
