  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection.Emit
  summary: "Sets the code body of the associated dynamic method."
  remarks: "No validity checks are performed on the MSIL stream.       Calling this method a second time replaces the first MSIL stream with the second.       Generating your own metadata and MSIL requires familiarity with the Common Language Infrastructure (CLI) documentation, especially &quot;Partition II: Metadata Definition and Semantics&quot; and &quot;Partition III: CIL Instruction Set&quot;. The documentation is available online; see [ECMA C# and Common Language Infrastructure Standards](http://go.microsoft.com/fwlink/?LinkID=99212) on MSDN and [Standard ECMA-335 - Common Language Infrastructure (CLI)](http://go.microsoft.com/fwlink/?LinkID=65552) on the Ecma International Web site."
  syntax:
    content: public void SetCode (byte[] code, int maxStackSize);
    parameters:
    - id: code
      type: System.Byte[]
      description: "An array that contains the MSIL stream."
    - id: maxStackSize
      type: System.Int32
      description: "The maximum number of items on the operand stack when the method is executing."
  overload: System.Reflection.Emit.DynamicILInfo.SetCode*
  exceptions: []
  platform:
  - net462
