  langs:
  - csharp
  name: ResourceExpressionFields
  nameWithType: ResourceExpressionFields
  fullName: System.Web.Compilation.ResourceExpressionFields
  type: Class
  summary: "Contém os campos a partir de uma expressão de recurso analisados."
  remarks: "Quando uma página é analisada, os valores contidos numa expressão de recursos são analisados e armazenados numa instância da classe ResourceExpressionFields. Este objeto de ResourceExpressionFields contém dois campos <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>e <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A> </xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A> Estes campos são desenhados a partir de valores de uma expressão de recurso em ambos os explícita (`<%$ Resources: ClassKey, ResourceKey %>`) ou implícitas (`meta:resourcekey=&quot;ResourceKey&quot;`) formulário.       O <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>propriedade identifica o nome da classe de um recurso que está mapeado para um ficheiro de recursos.</xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A> Por exemplo, para fazer referência a um ficheiro de recursos denominado Financial.resx ou uma versão localizada, tais como Financial.en GB.resx, a expressão de recurso, aparece como `<%$ Resources: Financial, ResourceKey %>`. Após a análise, o <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>propriedade devolvam &quot;Financeiros&quot; como valor.</xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>       O <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>propriedade identifica o determinado par chave/valor a ser obtidos a partir do ficheiro.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A> Se o ficheiro de Financial.resx contiver uma chave denominada `Currency`, que foi especificado valor com a expressão de recurso `<%$ Resources: Financial, Currency %>`. Após a análise, o <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>propriedade devolvam &quot;Moeda&quot; como valor.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>       A expressão de recurso é analisada através de <xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>método.</xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>      > [!CAUTION] > Informações confidenciais não devem ser armazenadas num ficheiro de recurso."
  syntax:
    content: public sealed class ResourceExpressionFields
  inheritance:
