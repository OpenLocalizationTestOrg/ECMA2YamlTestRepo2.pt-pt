  name: ResourceKey
  nameWithType: ResourceExpressionFields.ResourceKey
  fullName: System.Web.Compilation.ResourceExpressionFields.ResourceKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Obtém a chave de recurso para uma expressão de recurso analisados."
  remarks: "Este método devolve a chave de recurso para uma expressão de recurso analisados. A chave de recurso corresponde ao valor especificado após a vírgula (,) numa expressão de formulário `<%$ Resources: ClassKey, ResourceKey %>`. A propriedade ResourceKey identifica um determinado par chave/valor dentro do ficheiro de recursos mapeado para a chave da classe. Por exemplo, se um ficheiro denominado Financial.resx contém uma chave denominada `Currency`, que foi especificado valor com a expressão de recurso `<%$ Resources: Financial, Currency %>`. Após a análise, a propriedade ResourceKey devolvam &quot;Moeda&quot; como valor.      > [!CAUTION] > Informações confidenciais não devem ser armazenadas num ficheiro de recurso."
  syntax:
    content: public string ResourceKey { get; }
    return:
      type: System.String
      description: "A <xref:System.String>que contém a chave de recurso, ou <xref:System.String>se a chave de recurso não foi definida.</xref:System.String> </xref:System.String>"
  overload: System.Web.Compilation.ResourceExpressionFields.ResourceKey*
  exceptions: []
  platform:
  - net462
