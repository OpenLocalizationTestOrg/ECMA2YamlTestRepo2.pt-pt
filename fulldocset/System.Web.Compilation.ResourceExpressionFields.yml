- uid: System.Web.Compilation.ResourceExpressionFields.ClassKey
  id: ClassKey
  parent: System.Web.Compilation.ResourceExpressionFields
  langs:
  - csharp
  name: ClassKey
  nameWithType: ResourceExpressionFields.ClassKey
  fullName: System.Web.Compilation.ResourceExpressionFields.ClassKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Obtém a chave de classe para uma expressão de recurso analisados."
  remarks: "Este método devolve a chave de classe para uma expressão de recurso analisados. A chave de classe representa o nome de ficheiro de recursos e o valor especificado antes da vírgula (,) numa expressão de formulário `<%$ Resources: [Namespace.]ClassKey, ResourceKey $>`. Um valor de espaço de nomes para a classe de recursos é opcional. Quando for fornecido um espaço de nomes, são devolvidos na propriedade ClassKey o espaço de nomes e a chave da classe. A chave da classe não pode conter espaços ou conjuntos de carateres de byte duplo (DBCS).       Para fazer referência a um ficheiro de recursos denominado Financial.resx ou uma versão localizada, tais como Financial.en GB.resx, inclui a expressão de recurso `%$ Resources: Financial, ResourceKey %>`. Após a análise, a propriedade ClassKey devolvam &quot;Financeiros&quot; como valor.      > [!CAUTION] > Informações confidenciais não devem ser armazenadas num ficheiro de recurso."
  syntax:
    content: public string ClassKey { get; }
    return:
      type: System.String
      description: "A <xref:System.String>que contém a chave de classe ou <xref:System.String>se a chave da classe não foi definida.</xref:System.String> </xref:System.String>"
  overload: System.Web.Compilation.ResourceExpressionFields.ClassKey*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ResourceExpressionFields.ResourceKey
