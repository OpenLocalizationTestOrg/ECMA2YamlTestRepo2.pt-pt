  name: Parity
  nameWithType: Parity
  fullName: System.IO.Ports.Parity
  type: Enum
  summary: "Specifies the parity bit for a <xref href=&quot;System.IO.Ports.SerialPort&quot;></xref> object."
  remarks: "Use this enumeration when setting the <xref:System.IO.Ports.SerialPort.Parity%2A> property for a serial port connection.       Parity is an error-checking procedure in which the number of 1s must always be the same—either even or odd—for each group of bits that is transmitted without error. In modem-to-modem communications, parity is often one of the parameters that must be agreed upon by sending parties and receiving parties before transmission can take place."
  example:
  - "The following code example displays the possible values of the Parity enumeration to the console, then prompts the user to choose one. This code example is part of a larger code example provided for the <xref:System.IO.Ports.SerialPort> class.  \n  \n [!code-cpp[System.IO.Ports.SerialPort#03](~/add/codesnippet/cpp/t-system.io.ports.parity_1.cpp)]\n [!code-cs[System.IO.Ports.SerialPort#03](~/add/codesnippet/csharp/t-system.io.ports.parity_1.cs)]\n [!code-vb[System.IO.Ports.SerialPort#03](~/add/codesnippet/visualbasic/t-system.io.ports.parity_1.vb)]"
