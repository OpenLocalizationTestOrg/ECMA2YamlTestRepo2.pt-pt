  name: Parity
  nameWithType: Parity
  fullName: System.IO.Ports.Parity
  type: Enum
  summary: "Especifica o bit de paridade para um <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> objeto."
  remarks: "Utilize esta enumeração ao definir o <xref:System.IO.Ports.SerialPort.Parity%2A>propriedade para uma ligação de porta série.</xref:System.IO.Ports.SerialPort.Parity%2A>       Paridade é um procedimento de verificação de erro em que o número de 1s tem sempre de ser o mesmo — mesmo ou ímpar — para cada grupo de bits que é transmitido sem erros. Comunicações de modem para modem, paridade é frequentemente um dos parâmetros que tem de ser acordados por entidades confiadoras de envio e receção de colocar as partes antes de transmissão pode demorar."
  example:
  - "The following code example displays the possible values of the Parity enumeration to the console, then prompts the user to choose one. This code example is part of a larger code example provided for the <xref:System.IO.Ports.SerialPort> class.  \n  \n [!code-cpp[System.IO.Ports.SerialPort#03](~/add/codesnippet/cpp/t-system.io.ports.parity_1.cpp)]\n [!code-cs[System.IO.Ports.SerialPort#03](~/add/codesnippet/csharp/t-system.io.ports.parity_1.cs)]\n [!code-vb[System.IO.Ports.SerialPort#03](~/add/codesnippet/visualbasic/t-system.io.ports.parity_1.vb)]"
