  summary: "Especifica se um <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> utiliza um diário próprio. JournalOwnership é utilizado pelo <xref:System.Windows.Controls.Frame.JournalOwnership*>propriedade.</xref:System.Windows.Controls.Frame.JournalOwnership*>"
  remarks: "Quando JournalOwnership automático, o seguinte comportamento aplica-se: - alojado <xref:System.Windows.Controls.Frame>comporta-se como se se tratasse UsesParentJournal foi definido se este for alojada por um um <xref:System.Windows.Controls.Frame>ou um <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      -O alojada <xref:System.Windows.Controls.Frame>comporta-se como se se tratasse OwnsJournal foi definido se:-não são alojada directamente por um um <xref:System.Windows.Controls.Frame>ou <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>          -Estar alojado por, pelo menos, um <xref:System.Windows.Controls.Frame>, onde cada contendo <xref:System.Windows.Controls.Frame>tem respetivo <xref:System.Windows.Controls.Frame.JournalOwnership%2A>propriedade está definida como UsesParentJournal.</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      > [!NOTE] > assim que um <xref:System.Windows.Controls.Frame>cria um diário próprio, mudar para automático não tem qualquer efeito.</xref:System.Windows.Controls.Frame>"
  example:
  - "The following example illustrates a <xref:System.Windows.Controls.Frame> yielding journal management to a host <xref:System.Windows.Navigation.NavigationWindow>.  \n  \n [!code-xml[FrameJournalOwnershipSnippetSample#SetJournalOwnershipProperty](~/add/codesnippet/xaml/FrameJournalOwnershipSnippetSample.XAML/HomePage.xaml#setjournalownershipproperty)]"
