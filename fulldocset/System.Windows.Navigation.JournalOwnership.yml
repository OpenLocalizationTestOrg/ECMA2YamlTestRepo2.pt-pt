  name: JournalOwnership
  nameWithType: JournalOwnership
  fullName: System.Windows.Navigation.JournalOwnership
  type: Enum
  summary: "Specifies whether a <xref href=&quot;System.Windows.Controls.Frame&quot;></xref> uses its own journal. JournalOwnership is used by the <xref:System.Windows.Controls.Frame.JournalOwnership*> property."
  remarks: "When JournalOwnership is Automatic, the following behavior applies:      -   The hosted <xref:System.Windows.Controls.Frame> behaves as though UsesParentJournal was set if it is hosted by either a <xref:System.Windows.Controls.Frame> or a <xref:System.Windows.Navigation.NavigationWindow>.      -   The hosted <xref:System.Windows.Controls.Frame> behaves as though OwnsJournal was set if:          -   It is not directly hosted by either a <xref:System.Windows.Controls.Frame> or <xref:System.Windows.Navigation.NavigationWindow>.          -   It is hosted by at least one <xref:System.Windows.Controls.Frame>, where each containing <xref:System.Windows.Controls.Frame> has its <xref:System.Windows.Controls.Frame.JournalOwnership%2A> property is set to UsesParentJournal.      > [!NOTE] >  once a <xref:System.Windows.Controls.Frame> creates its own journal, switching to Automatic has no effect."
  example:
  - "The following example illustrates a <xref:System.Windows.Controls.Frame> yielding journal management to a host <xref:System.Windows.Navigation.NavigationWindow>.  \n  \n [!code-xml[FrameJournalOwnershipSnippetSample#SetJournalOwnershipProperty](~/add/codesnippet/xaml/FrameJournalOwnershipSnippetSample.XAML/HomePage.xaml#setjournalownershipproperty)]"
  syntax:
    content: public enum JournalOwnership
