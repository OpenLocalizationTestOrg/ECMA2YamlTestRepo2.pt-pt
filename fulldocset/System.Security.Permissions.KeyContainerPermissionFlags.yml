  fullName: System.Security.Permissions.KeyContainerPermissionFlags
  type: Enum
  summary: "Especifica o tipo de acesso ao contentor de chaves permitido."
  remarks: "Esta enumeração é utilizada por membros de <xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>classe.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>      > [!CAUTION] > Muitos estes sinalizadores pode ter efeitos poderosos e deverá ser concedidos apenas aos código altamente fidedigno.       Criar, eliminar, importar, exportar, início de sessão, desencriptação e AllFlags, são mais poderosas dos sinalizadores. Ameaças específicas que pode apresentar a utilização destes sinalizadores, consulte as descrições de membro."
  example:
  - "The following code example shows the use of the KeyContainerPermissionFlags enumeration.  \n  \n [!code-cs[System.Security.Permissions.KeyContainerPermission#20](~/add/codesnippet/csharp/t-system.security.permis_8_1.cs)]\n [!code-cpp[System.Security.Permissions.KeyContainerPermission#20](~/add/codesnippet/cpp/t-system.security.permis_8_1.cpp)]\n [!code-vb[System.Security.Permissions.KeyContainerPermission#20](~/add/codesnippet/visualbasic/t-system.security.permis_8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum KeyContainerPermissionFlags
