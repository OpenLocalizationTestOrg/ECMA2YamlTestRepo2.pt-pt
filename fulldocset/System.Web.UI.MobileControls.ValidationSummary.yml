- uid: System.Web.UI.MobileControls.ValidationSummary.HeaderText
  id: HeaderText
  parent: System.Web.UI.MobileControls.ValidationSummary
  langs:
  - csharp
  name: HeaderText
  nameWithType: ValidationSummary.HeaderText
  fullName: System.Web.UI.MobileControls.ValidationSummary.HeaderText
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Gets or sets the text that will appear in the heading section of the validation summary page. The default value is <xref:System.String.Empty>. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "If you are developing in HTML, the <xref:System.Web.UI.MobileControls.ValidationSummary> page renders the value of the HeaderText property first. When the validation process invalidates a form, it produces a list of <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> properties for each validator. Each instance of an <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> property in the list results in an error on the invalid form. This list of errors is followed by a <xref:System.Web.UI.MobileControls.Link> that targets the invalid form. The text of the link is the value of the <xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A> property.       The display of errors for WML 1.1 is similar to HTML, except that the HeaderText property is displayed as plain WML text followed by each error message and preceded by &quot;- &quot; (a hyphen followed by a space)."
  syntax:
    content: public string HeaderText { get; set; }
    return:
      type: System.String
      description: "The text that will appear in the heading section of the validation summary page."
  overload: System.Web.UI.MobileControls.ValidationSummary.HeaderText*
  exceptions: []
  platform:
  - net462
