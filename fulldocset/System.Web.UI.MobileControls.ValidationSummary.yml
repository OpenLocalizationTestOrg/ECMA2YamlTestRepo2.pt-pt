  summary: "Gets or sets a string from the validation summary that links to the form that contains an error. The default value is &lt;xref:System.String.Empty?displayProperty=fullName&gt;. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site."
  remarks: "When an error occurs during the rendering of a form, the validation process uses the text in the BackLabel property as the string that is displayed on the validation summary page."
  example:
  - "The following code example demonstrates how to use the BackLabel property to specify the link text in a <xref:System.Web.UI.MobileControls.ValidationSummary> to return to the form with the error.  \n  \n [!code-vb[MobileValidationSummarySample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_1_1.aspx)]\n [!code-cs[MobileValidationSummarySample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_1_1.aspx)]"
  syntax:
