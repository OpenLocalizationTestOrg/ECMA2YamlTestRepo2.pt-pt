  type: Class
  summary: "Provides data for <xref href=&quot;System.Windows.Forms.Splitter.SplitterMoving&quot;></xref> and the <xref href=&quot;System.Windows.Forms.Splitter.SplitterMoved&quot;></xref> events."
  remarks: "The <xref:System.Windows.Forms.Splitter.SplitterMoving> event occurs when the user is moving the <xref:System.Windows.Forms.Splitter> control. The <xref:System.Windows.Forms.Splitter.SplitterMoved> event occurs when the user finishes moving the <xref:System.Windows.Forms.Splitter> control. The SplitterEventArgs class specifies the position of the mouse pointer and the position of the upper-left corner of the <xref:System.Windows.Forms.Splitter> control."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.SplitContainer> named `SplitContainer1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#548](~/add/codesnippet/csharp/t-system.windows.forms.s_19_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#548](~/add/codesnippet/visualbasic/t-system.windows.forms.s_19_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SplitterEventArgs : EventArgs
