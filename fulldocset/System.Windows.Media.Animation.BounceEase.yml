  fullName: System.Windows.Media.Animation.BounceEase
  type: Class
  summary: "Representa uma função easing que cria um efeito bouncing animado."
  remarks: "O gráfico seguinte demonstra BounceEase utilizar valores diferentes de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, onde *f*(*t*) representa o progresso de animação e *t* representa tempo.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![BounceEase EasingMode gráficos. ] (~/add/media/bounceease-graph.png &quot;BounceEase EasingMode gráficos.&quot;)       Pode especificar quantas devoluções ocorrerem utilizando o <xref:System.Windows.Media.Animation.BounceEase.Bounces%2A>propriedade e especifique como bouncy (como elástica os devoluções são) utilizando o <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>propriedade.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> </xref:System.Windows.Media.Animation.BounceEase.Bounces%2A> O <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>propriedade especifica a escala de amplitude do seguinte bounce.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> Por exemplo, um valor de bounciness de 2 duplica amplitude do bounce seguinte durante uma facilidade no e -halves amplitude do bounce seguinte durante uma facilidade enviados.       Existem várias outras funções easing além BounceEase que pode explorar utilizando o exemplo seguinte do Silverlight.       [Executar este exemplo](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) além de utilizar as funções easing incluídas no tempo de execução, pode criar as suas próprias funções easing personalizadas ao herdar de <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_BounceEase&quot;></a># # Utilização de elemento do objeto de XAML```   <BounceEase .../>   ```"
  example:
  - "The following example applies a BounceEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a bouncing effect.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
