  name: BounceEase
  nameWithType: BounceEase
  fullName: System.Windows.Media.Animation.BounceEase
  type: Class
  summary: "Represents an easing function that creates an animated bouncing effect."
  remarks: "The following graph demonstrates BounceEase using different values of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, where *f*(*t*) represents the animation progress and *t* represents time.       ![BounceEase EasingMode graphs.](~/add/media/bounceease-graph.png &quot;BounceEase EasingMode graphs.&quot;)       You can specify how many bounces occur using the <xref:System.Windows.Media.Animation.BounceEase.Bounces%2A> property and specify how bouncy (how elastic the bounces are) using the <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> property. The <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> property specifies the amplitude scaling of the next bounce. For example, a bounciness value of 2 doubles the amplitude of the next bounce during an ease in, and it halves the amplitude of the next bounce during an ease out.       There are several other easing functions besides BounceEase which you can explore using the following Silverlight sample.       [Run this sample](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)       In addition to using the easing functions included in the run-time, you can create your own custom easing functions by inheriting from <xref:System.Windows.Media.Animation.EasingFunctionBase>.      <a name=&quot;xamlObjectElementUsage_BounceEase&quot;></a>    ## XAML Object Element Usage      ```   <BounceEase .../>   ```"
  example:
  - "The following example applies a BounceEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a bouncing effect.  \n  \n [!CODE [BounceEase#BounceEase](BounceEase#BounceEase)]"
  syntax:
    content: 'public class BounceEase : System.Windows.Media.Animation.EasingFunctionBase'
