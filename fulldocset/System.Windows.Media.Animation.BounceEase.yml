  namespace: System.Windows.Media.Animation
  summary: "Obtém ou define um valor que especifica o como bouncy a animação bounce. Baixos valores este resultado de propriedade no devoluções com pouco perdem-se da altura entre devoluções (mais bouncy) enquanto valores elevados resultam em Atenuado devoluções (menos bouncy)."
  remarks: "[!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.BounceEase.BouncinessProperty> <a name=&quot;xamlAttributeUsage_Bounciness&quot;> </a> # # XAML utilização de atributos      ```   <object Bounciness=&quot;double&quot; .../>   ```</xref:System.Windows.Media.Animation.BounceEase.BouncinessProperty>"
  syntax:
