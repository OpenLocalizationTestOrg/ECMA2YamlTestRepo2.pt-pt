  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Gets or sets a value that specifies how bouncy the bounce animation is. Low values of this property result in bounces with little lose of height between bounces (more bouncy) while high values result in dampened bounces (less bouncy)."
  remarks: "[!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)] <xref:System.Windows.Media.Animation.BounceEase.BouncinessProperty>      <a name=&quot;xamlAttributeUsage_Bounciness&quot;></a>    ## XAML Attribute Usage      ```   <object Bounciness=&quot;double&quot; .../>   ```"
  syntax:
    content: public double Bounciness { get; set; }
    return:
      type: System.Double
      description: "The value that specifies how bouncy the bounce animation is. This value must be positive. The default value is `2`."
  overload: System.Windows.Media.Animation.BounceEase.Bounciness*
