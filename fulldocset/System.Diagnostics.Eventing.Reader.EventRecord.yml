  name: EventRecord
  nameWithType: EventRecord
  fullName: System.Diagnostics.Eventing.Reader.EventRecord
  type: Class
  summary: "Defines the properties of an event instance for an event that is received from an <xref href=&quot;System.Diagnostics.Eventing.Reader.EventLogReader&quot;></xref> object. The event properties provide information about the event such as the name of the computer where the event was logged and the time the event was created. This class is an abstract class. The <xref href=&quot;System.Diagnostics.Eventing.Reader.EventLogRecord&quot;></xref> class implements this class."
  remarks: ''
  example:
  - 'For example code using this class, see [How To: Query for Events](http://msdn.microsoft.com/en-us/5231a436-4cf2-4539-90d2-a04813aba069) or [How To: Access and Read Event Information](http://msdn.microsoft.com/en-us/14db3375-d305-49ae-aa24-aedbe906e76c).'
