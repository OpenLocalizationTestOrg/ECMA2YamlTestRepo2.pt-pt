  namespace: System.Diagnostics.Eventing.Reader
  summary: "Gets the keyword mask of the event. Get the value of the <xref:System.Diagnostics.Eventing.Reader.EventRecord.KeywordsDisplayNames*> property to get the name of the keywords used in this mask."
  remarks: "The keywords for an event are used to group the event with other similar events based on the usage of the events. Each keyword is a bit in a 64-bit mask. Predefined bit values and reserved bits occupy the top 16 positions of this mask, leaving the manifest to use any bits between 0x0000000000000001 and 0x0000800000000000.       The standard event keywords are defined in the <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords> enumeration."
  syntax:
    content: public abstract Nullable<long> Keywords { get; }
    return:
      type: System.Nullable{System.Int64}
      description: "Returns a long value. This value can be null."
  overload: System.Diagnostics.Eventing.Reader.EventRecord.Keywords*
  exceptions: []
  platform:
  - net462
