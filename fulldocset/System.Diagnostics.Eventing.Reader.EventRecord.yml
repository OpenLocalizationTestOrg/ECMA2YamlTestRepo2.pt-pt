  name: RelatedActivityId
  nameWithType: EventRecord.RelatedActivityId
  fullName: System.Diagnostics.Eventing.Reader.EventRecord.RelatedActivityId
  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing.Reader
  summary: "Gets a globally unique identifier (GUID) for a related activity in a process for which an event is involved."
  remarks: "An event provider can set the value of the ActivityID attribute before publishing events. All the events that are published after this ID is set will have the ActivityID attribute set to the specified value. This allows providers to specify simple relationships between events. The events that are published are part of the same activity. When a provider must start a new, but related activity, the publisher can publish a transfer event and specify the new activity ID. This new ID will appear as a RelatedActivityID attribute. This allows consumers to group related activities."
  syntax:
    content: public abstract Nullable<Guid> RelatedActivityId { get; }
    return:
      type: System.Nullable{System.Guid}
      description: "Returns a GUID value. This value can be null."
  overload: System.Diagnostics.Eventing.Reader.EventRecord.RelatedActivityId*
  exceptions: []
  platform:
  - net462
