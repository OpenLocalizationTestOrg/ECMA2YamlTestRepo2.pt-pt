  type: Class
  summary: "Store e-mail addresses that are associated with an e-mail message."
  remarks: "The <xref:System.Net.Mail.MailMessage.To%2A?displayProperty=fullName>, <xref:System.Net.Mail.MailMessage.CC%2A?displayProperty=fullName>, and <xref:System.Net.Mail.MailMessage.Bcc%2A?displayProperty=fullName> properties return instances of this class that are used to hold the respective e-mail addresses.       For details on the mail address formats supported by the MailAddressCollection class, see the <xref:System.Net.Mail.MailAddress> class."
