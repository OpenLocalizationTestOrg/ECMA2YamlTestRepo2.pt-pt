  name: ChartColorPalette
  nameWithType: ChartColorPalette
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartColorPalette
  type: Enum
  summary: "Especifica uma paleta quando definir uma propriedade de paleta."
  remarks: "A enumeração de ChartColorPalette representa palettes a ser utilizada para a raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto e quaisquer <xref:System.Windows.Forms.DataVisualization.Charting.Series>objetos.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Se nenhum cores forem atribuídas aos pontos de dados e as séries associadas, as cores predefinida serão atribuídas aos dados. Por exemplo: - se <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>está definida como None, em seguida, a paleta de predefinição está definida como <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A>ou BrightPastel.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>       Se. <xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>está definida como None, a paleta de predefinido para o gráfico será utilizado (<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>).</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>"
  syntax:
    content: public enum ChartColorPalette
