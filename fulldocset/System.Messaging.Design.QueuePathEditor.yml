  summary: "Edits the value of the specified message queue using the specified type descriptor context and service provider."
  remarks: "If `value` is not a <xref:System.Messaging.MessageQueue> or a string that specifies a message queue path, this method returns `value`. Otherwise, this method returns the new message queue path."
