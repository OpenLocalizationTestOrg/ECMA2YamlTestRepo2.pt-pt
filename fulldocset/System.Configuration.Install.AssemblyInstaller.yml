  fullName: System.Configuration.Install.AssemblyInstaller.Uninstall(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Removes an installation."
  remarks: "Call this method to remove a previously completed installation. If the <xref:System.Configuration.Install.Installer.Uninstall%2A> method fails for one of the installers in the collection, it is still called for the remaining installers. A failed uninstallation does not roll back the computer to its pre-uninstallation state.      > [!NOTE] >  Although the <xref:System.Configuration.Install.Installer.Install%2A> and <xref:System.Configuration.Install.Installer.Commit%2A> methods save the state of the computer after the installations, the file containing the <xref:System.Collections.IDictionary> from the `savedState` parameter might have been deleted at some point after the installation was complete. If the file is deleted, the `savedState` parameter is `null`."
  example:
  - "In the following sample, the Uninstall method is called after installing and committing the assembly passed as the parameter to the constructor.  \n  \n [!code-cs[AssemblyInstaller_Uninstall#2](~/add/codesnippet/CSharp/bca960bf-b3ff-465a-8389-_1.cs)]\n [!code-cpp[AssemblyInstaller_Uninstall#2](~/add/codesnippet/CPP/bca960bf-b3ff-465a-8389-_1.cpp)]\n [!code-vb[AssemblyInstaller_Uninstall#2](~/add/codesnippet/VisualBasic/bca960bf-b3ff-465a-8389-_1.vb)]"
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "An <xref:System.Collections.IDictionary> that contains the post-installation state of the computer."
  overload: System.Configuration.Install.AssemblyInstaller.Uninstall*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The saved-state <xref:System.Collections.IDictionary> might have been corrupted.       -or-       A file could not be found."
  - type: System.Exception
    commentId: T:System.Exception
    description: "An error occurred in the  event handler of one of the installers in the collection.       -or-       An error occurred in the  event handler of one of the installers in the collection.       -or-       An exception occurred while uninstalling. The exception is ignored and the uninstall continues. However, the application might not be fully uninstalled after the uninstall completes.       -or-       Installer types were not found in one of the assemblies.       -or-       An instance of one of the installer types could not be created.       -or-       A file could not be deleted."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "An exception occurred while uninstalling. The exception is ignored and the uninstall continues. However, the application might not be fully uninstalled after the uninstall completes."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Configuration.Install.AssemblyInstaller.UseNewContext
  id: UseNewContext
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: UseNewContext
  nameWithType: AssemblyInstaller.UseNewContext
  fullName: System.Configuration.Install.AssemblyInstaller.UseNewContext
  type: Property
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Gets or sets a value indicating whether to create a new <see cref=&quot;T:System.Configuration.Install.InstallContext&quot;></see> object for the assembly&quot;s installation."
  remarks: "Setting this property to `true` creates a new file named &quot;{Assembly name}.InstallLog&quot; to log messages for this assembly. Setting UseNewContext to `false` prevents the new file from being created."
  example:
  - "In the following example, an <xref:System.Configuration.Install.AssemblyInstaller> is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The UseNewContext property of this object is set to `true` and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> method is invoked on the `MyAssembly_HelpText.exe` assembly. Due to this, the log messages are displayed on the console.  \n  \n [!code-cpp[AssemblyInstaller_HelpText#1](~/add/codesnippet/CPP/p-system.configuration.i_11_1.cpp)]\n [!code-cs[AssemblyInstaller_HelpText#1](~/add/codesnippet/CSharp/p-system.configuration.i_11_1.cs)]\n [!code-vb[AssemblyInstaller_HelpText#1](~/add/codesnippet/VisualBasic/p-system.configuration.i_11_1.vb)]"
  syntax:
    content: public bool UseNewContext { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if a new <see cref=&quot;T:System.Configuration.Install.InstallContext&quot;></see> object should be created for the assembly&quot;s installation; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. The default is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Configuration.Install.AssemblyInstaller.UseNewContext*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
