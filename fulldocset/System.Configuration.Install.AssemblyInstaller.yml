- uid: System.Configuration.Install.AssemblyInstaller.Commit(System.Collections.IDictionary)
  id: Commit(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Commit(IDictionary)
  nameWithType: AssemblyInstaller.Commit(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Commit(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Completes the installation transaction."
  remarks: "This method is called only if the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> methods of all the installers in this instance&quot;s <xref:System.Configuration.Install.InstallerCollection> succeed. This method then calls the Commit method of each installer in the collection.       Store any information that you might need to do a correct uninstall operation in the saved-state <xref:System.Collections.IDictionary>, which is passed to the <xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A> method."
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods of the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n An <xref:System.Configuration.Install.AssemblyInstaller> class is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The properties of this object are set and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods are called to install the `MyAssembly_Install.exe` assembly.  \n  \n [!code-cs[AssemblyInstaller_Install#2](~/add/codesnippet/CSharp/1a78872c-c18f-4fcc-962b-_1.cs)]\n [!code-vb[AssemblyInstaller_Install#2](~/add/codesnippet/VisualBasic/1a78872c-c18f-4fcc-962b-_1.vb)]\n [!code-cpp[AssemblyInstaller_Install#2](~/add/codesnippet/CPP/1a78872c-c18f-4fcc-962b-_1.cpp)]"
  syntax:
    content: public override void Commit (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "An <xref:System.Collections.IDictionary> that contains the state of the computer after all the installers in the installer collection have run."
  overload: System.Configuration.Install.AssemblyInstaller.Commit*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The savedState parameter is .       -or-       The saved-state <xref:System.Collections.IDictionary> might have been corrupted.       -or-       A file could not be found."
  - type: System.Exception
    commentId: T:System.Exception
    description: "An error occurred in the  event handler of one of the installers in the collection.       -or-       An error occurred in the  event handler of one of the installers in the collection.       -or-       An exception occurred during the Commit phase of the installation. The exception is ignored and the installation continues. However, the application might not function correctly after installation completes.       -or-       Installer types were not found in one of the assemblies.       -or-       An instance of one of the installer types could not be created."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "An exception occurred during the Commit phase of the installation. The exception is ignored and the installation continues. However, the application might not function correctly after installation completes."
  platform:
  - net-11
  - net-20
  - netcore-10
