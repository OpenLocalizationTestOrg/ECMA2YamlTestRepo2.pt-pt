- uid: System.Configuration.Install.AssemblyInstaller.Install(System.Collections.IDictionary)
  id: Install(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Install(IDictionary)
  nameWithType: AssemblyInstaller.Install(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Install(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Performs the installation."
  remarks: "This method calls the Install method of each installer contained in the <xref:System.Configuration.Install.Installer.Installers%2A> property of this instance. The <xref:System.Collections.IDictionary> object specified by the `savedState` parameter is updated to reflect the status of the installation after the contained installers have run. If all the Install methods succeed, the <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> method is called. Otherwise, the <xref:System.Configuration.Install.AssemblyInstaller.Rollback%2A> method is called."
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor and the Install and <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> methods of the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n An object of the <xref:System.Configuration.Install.AssemblyInstaller> class is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The properties of this object are set and the Install and <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> methods are called to install the 'MyAssembly_Install.exe' assembly.  \n  \n [!code-cs[AssemblyInstaller_Install#2](~/add/codesnippet/CSharp/8e7aa37f-ec2e-44d8-9565-_1.cs)]\n [!code-vb[AssemblyInstaller_Install#2](~/add/codesnippet/VisualBasic/8e7aa37f-ec2e-44d8-9565-_1.vb)]\n [!code-cpp[AssemblyInstaller_Install#2](~/add/codesnippet/CPP/8e7aa37f-ec2e-44d8-9565-_1.cpp)]"
  syntax:
    content: public override void Install (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "An <xref:System.Collections.IDictionary> used to save information needed to perform a commit, rollback, or uninstall operation."
  overload: System.Configuration.Install.AssemblyInstaller.Install*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The savedState parameter is .       -or-       A file could not be found."
  - type: System.Exception
    commentId: T:System.Exception
    description: "An exception occurred in the  event handler of one of the installers in the collection.       -or-       An exception occurred in the  event handler of one of the installers in the collection.       -or-       Installer types were not found in one of the assemblies.       -or-       An instance of one of the installer types could not be created."
  platform:
  - net-11
  - net-20
  - netcore-10
