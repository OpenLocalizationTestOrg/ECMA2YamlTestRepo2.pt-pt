- uid: System.Configuration.Install.AssemblyInstaller.Rollback(System.Collections.IDictionary)
  id: Rollback(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Rollback(IDictionary)
  nameWithType: AssemblyInstaller.Rollback(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Rollback(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Restores the computer to the state it was in before the installation."
  remarks: "A rollback restores the computer to the state it was in before the installation occurred. The Rollback method is called if the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> method of this <xref:System.Configuration.Install.Installer> instance or of any installer in the installer collection fails to run correctly. Any exceptions generated by calling the Rollback method of an installer in the collection are ignored, and the rollback of the other installers continues."
  example:
  - "In the following sample, the Rollback method is called to undo the install process on the specified assembly.  \n  \n [!code-cs[AssemblyInstaller_Rollback#1](~/add/codesnippet/CSharp/bc53a39c-e214-4f79-a081-_1.cs)]\n [!code-cpp[AssemblyInstaller_Rollback#1](~/add/codesnippet/CPP/bc53a39c-e214-4f79-a081-_1.cpp)]\n [!code-vb[AssemblyInstaller_Rollback#1](~/add/codesnippet/VisualBasic/bc53a39c-e214-4f79-a081-_1.vb)]"
  syntax:
    content: public override void Rollback (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "An <xref:System.Collections.IDictionary> that contains the pre-installation state of the computer."
  overload: System.Configuration.Install.AssemblyInstaller.Rollback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The savedState parameter is .       -or-       The saved-state <xref:System.Collections.IDictionary> might have been corrupted.       -or-       A file could not be found."
  - type: System.Exception
    commentId: T:System.Exception
    description: "An exception occurred in the  event handler of one of the installers in the collection.       -or-       An exception occurred in the  event handler of one of the installers in the collection.       -or-       An exception occurred during the Rollback phase of the installation. The exception is ignored and the rollback continues. However, the computer might not be fully reverted to its initial state after the rollback completes.       -or-       Installer types were not found in one of the assemblies.       -or-       An instance of one of the installer types could not be created."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "An exception occurred during the Rollback phase of the installation. The exception is ignored and the rollback continues. However, the computer might not be fully reverted to its initial state after the rollback completes."
  platform:
  - net-11
  - net-20
  - netcore-10
