  type: Interface
  summary: "Fornece uma interface que pode listar os fornecedores de extensão."
  remarks: "Um site pode implementar este serviço se de que pretende fornecer uma lista de fornecedores de extensão. Por predefinição, a lista de extenders é gerada por cada componente no contentor que implementa a consultar <xref:System.ComponentModel.IExtenderProvider>para os extenders cada fornece.</xref:System.ComponentModel.IExtenderProvider> Ao implementar esta interface num site componente, um contentor pode substituir a lista de fornecedores."
  example:
  - "The following example demonstrates using the IExtenderListService to obtain the set of currently active extender providers.  \n  \n [!code-vb[ExtenderListServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._146_1.vb)]\n [!code-cs[ExtenderListServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._146_1.cs)]\n [!code-cpp[ExtenderListServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._146_1.cpp)]"
