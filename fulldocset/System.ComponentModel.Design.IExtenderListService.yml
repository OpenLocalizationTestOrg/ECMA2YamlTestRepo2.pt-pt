  name: IExtenderListService
  nameWithType: IExtenderListService
  fullName: System.ComponentModel.Design.IExtenderListService
  type: Interface
  summary: "Provides an interface that can list extender providers."
  remarks: "A site can implement this service if it wants to provide a list of extender providers. By default, the list of extenders is generated by querying each component in the container that implements <xref:System.ComponentModel.IExtenderProvider> for the extenders each provides. By implementing this interface on a component site, a container can override the list of providers."
  example:
  - "The following example demonstrates using the IExtenderListService to obtain the set of currently active extender providers.  \n  \n [!code-vb[ExtenderListServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._146_1.vb)]\n [!code-cs[ExtenderListServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._146_1.cs)]\n [!code-cpp[ExtenderListServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._146_1.cpp)]"
  syntax:
    content: public interface IExtenderListService
  implements: []
