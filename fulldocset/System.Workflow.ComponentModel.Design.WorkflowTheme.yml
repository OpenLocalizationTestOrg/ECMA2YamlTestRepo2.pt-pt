  name: WorkflowTheme
  nameWithType: WorkflowTheme
  fullName: System.Workflow.ComponentModel.Design.WorkflowTheme
  type: Class
  summary: "Provides the look and feel property settings to a workflow in design-time environment."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       Workflow themes define the look and feel of a workflow design surface. This includes background styles, foreground styles, fonts, and icons defined for the workflow.       A WorkflowTheme is a theme defined for a specific workflow. The <xref:System.Workflow.ComponentModel.Design.AmbientTheme> class can be used for default properties if a specific workflow theme is not desired."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTheme : IDisposable
