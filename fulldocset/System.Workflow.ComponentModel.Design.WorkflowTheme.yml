  name: WorkflowTheme
  nameWithType: WorkflowTheme
  fullName: System.Workflow.ComponentModel.Design.WorkflowTheme
  type: Class
  summary: "Fornece as definições de propriedade de aspeto e funcionalidade para um fluxo de trabalho no ambiente de tempo de criação."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Temas do fluxo de trabalho definem o aspeto e funcionalidade de uma superfície de desenho de fluxo de trabalho. Isto inclui os estilos de em segundo plano, os estilos de primeiro plano, tipos de letra e ícones definidos para o fluxo de trabalho.       Um WorkflowTheme é um tema definido para um fluxo de trabalho específico. O <xref:System.Workflow.ComponentModel.Design.AmbientTheme>classe pode ser utilizada para propriedades predefinidas, se um tema de fluxo de trabalho específico não for pretendido.</xref:System.Workflow.ComponentModel.Design.AmbientTheme>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTheme : IDisposable
