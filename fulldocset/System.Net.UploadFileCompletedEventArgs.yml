  namespace: System.Net
  summary: "Gets the server reply to a data upload operation that is started by calling an <xref:System.Net.WebClient.UploadFileAsync*> method."
  remarks: "You should check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> and <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> properties to determine whether the upload completed. If the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> property&quot;s value is an <xref:System.Exception> object or the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> property&quot;s value is `true`, the asynchronous operation did not complete correctly and the Result property&quot;s value will not be valid."
  example:
