  summary: "Devolve o enumerador para a coleção."
  remarks: "Apenas pode voltar (que aparece um Visual Basic .NET `For Each` instrução ou um c# `For` instrução) através de um enumerador apenas de reencaminhamento, uma vez. A memória que contém as instâncias for lançada por WMI para que o enumerador não pode ser rewound. Por conseguinte, o <xref:System.Management.ManagementObjectCollection.Count%2A>método não pode ser utilizado uma vez que requer rewinding o enumerador.</xref:System.Management.ManagementObjectCollection.Count%2A>       Enumeradores apenas de reencaminhamento são geralmente muito mais rápidos e utilizam menos memória que enumeradores convencionais, mas não permite chamadas para <xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator.Reset%2A>.</xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator.Reset%2A>       Se um enumerador rewindable, os objetos na coleção serão mantidos disponíveis para vários enumerações.      ## Confiança de segurança completa do .NET framework para o chamador imediato. Este membro não pode ser utilizado pelo código parcialmente fidedigno. Para obter mais informações, consulte [utilizando bibliotecas do código parcialmente fidedigno](~/add/includes/ajax-current-ext-md.md)."
