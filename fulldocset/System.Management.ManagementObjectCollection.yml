  name: ManagementObjectCollection
  nameWithType: ManagementObjectCollection
  fullName: System.Management.ManagementObjectCollection
  type: Class
  summary: "Representa diferentes coleções de objetos de gestão obtidos através do WMI. Os objetos desta coleção têm <xref href=&quot;System.Management.ManagementBaseObject&quot;> </xref>-tipos, incluindo derivados <xref href=&quot;System.Management.ManagementObject&quot;> </xref> e <xref href=&quot;System.Management.ManagementClass&quot;> </xref>. A coleção pode ser resultado de uma consulta WMI executado através de um <xref href=&quot;System.Management.ManagementObjectSearcher&quot;> </xref>, ou uma enumeração de objetos de gestão de um tipo especificado obtidos através de um <xref href=&quot;System.Management.ManagementClass&quot;> </xref> que representa desse tipo. Além disso, isto pode ser uma coleção de gestão de objetos de forma especificada para um objeto de gestão específicos, neste caso, a coleção deverá ser recuperada por meio de um método como <xref href=&quot;System.Management.ManagementObject.GetRelated&quot;> </xref>. A coleção pode ser walked utilizando o <xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator>e objetos no mesmo podem ser inspecionados ou manipulados para várias tarefas de gestão.</xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator>"
