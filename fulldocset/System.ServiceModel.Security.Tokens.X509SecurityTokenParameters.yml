  summary: "Obtém um valor que indica se o token tem uma chave assimétrica."
  remarks: "Chaves assimétricas são utilizadas em criptografia de chave pública, que utiliza duas chaves, uma chave pública e uma chave privada, que estão relacionadas matematicamente. A chave pública é amplamente distribuída, mas a chave privada é mantida em segredo. Na criptografia de chave pública, não é necessário para trocar uma chave comuns."
