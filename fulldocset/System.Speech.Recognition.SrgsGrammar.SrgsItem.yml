  name: SrgsItem
  nameWithType: SrgsItem
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsItem
  type: Class
  summary: "Represents a grammar element that contains phrases or other entities that a user can speak to produce a successful recognition."
  remarks: "An SrgsItem object can consist of phrases, entities such as <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> objects, logical combinations of phrases and <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> objects, and so on. You can use the <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A> property on the SrgsItem class to gain access to the constituents of an SrgsItem object.       The order in which SrgsItem objects appear in a given <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> object specifies the order in which a user must speak them. By default, the contents of an SrgsItem must be spoken exactly once. To specify that the contents of an SrgsItem must be spoken repeatedly, use the <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> constructor and set the `repeatCount` parameter. Similarly, to specify a range for the number of times that an SrgsItem can be spoken, create the SrgsItem with one of the constructors that set the <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> property and the <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> property. If the SrgsItem already exists, you can use one of the <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName> or the <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> methods to specify repeats.       You can also specify the probability that an item will be repeatedly spoken by setting the value of the <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A> property.       SrgsItem objects within an <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> object comprise a list of alternatives from which the user can speak one. You can use the <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A> property to specify the likelihood that a given item in the list will be spoken.       The SrgsItem class represents the `item` element that is defined in the World Wide Web Consortium (W3C) [Speech Recognition Grammar Specification (SRGS) Version 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). For information about the SRGS `item` element and details about its support by System.Speech, see [item Element](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)."
  syntax:
    content: >-
