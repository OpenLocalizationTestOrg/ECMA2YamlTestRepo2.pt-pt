  name: SrgsItem
  nameWithType: SrgsItem
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsItem
  type: Class
  summary: "Representa um elemento de gramática contém expressões ou outras entidades que um utilizador pode enunciar para produzir um reconhecimento com êxito."
  remarks: "Um objeto de SrgsItem pode consistir em expressões, entidades, tais como <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>objetos, lógicas combinações de expressões e <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>objetos e assim sucessivamente.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> Pode utilizar o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>propriedade na classe SrgsItem para obterem acesso ao constituents de um objeto de SrgsItem.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       A ordem em que SrgsItem objetos aparecem num determinado <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objeto Especifica a ordem em que um utilizador tem enunciá-los.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Por predefinição, o conteúdo de um SrgsItem deve ser ditas exatamente uma vez. Para especificar que o conteúdo de um SrgsItem deve ser ditas repetidamente, utilize o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>construtor e defina o `repeatCount` parâmetro.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> Da mesma forma, para especificar um intervalo para o número de vezes que um SrgsItem pode ser ditas, crie o SrgsItem com um dos construtores que definiram o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>propriedade e o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>propriedade.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> Se o SrgsItem já existir, pode utilizar um do <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>ou <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>métodos para especificar repete-se.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       Também pode especificar a probabilidade de que um item vai ser ditas repetidamente definindo o valor da <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>propriedade.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem objetos dentro de um <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>objeto é constituída por uma lista de alternativas a partir do qual o utilizador pode enunciar um.</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> Pode utilizar o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>propriedade para especificar a probabilidade de que um determinado item na lista irá ser ditas.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       O representa de classe SrgsItem o `item` elemento que está definido a Consortium World Wide Web (W3C) [especificação de gramática de reconhecimento de voz (SRGS) versão 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Para obter informações sobre o SRGS `item` elemento e obter detalhes sobre o suporte por System.Speech, consulte [item elemento](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)."
