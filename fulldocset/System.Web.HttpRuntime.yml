  name: HttpRuntime
  nameWithType: HttpRuntime
  fullName: System.Web.HttpRuntime
  type: Class
  summary: "Fornece um conjunto de serviços de tempo de execução do ASP.NET para a aplicação atual."
  remarks: "O objeto de HttpRuntime é utilizado no início do modelo de pipeline ASP.NET que processa os pedidos HTTP. O <xref:System.Web.HttpRuntime.ProcessRequest%2A>método unidades subsequentes todos os Web do ASP.NET de processamento.</xref:System.Web.HttpRuntime.ProcessRequest%2A>       Os programadores de página podem utilizar as propriedades de classe HttpRuntime para encontrar informações sobre o domínio de aplicação atual para fins de diagnóstico, por exemplo. Os programadores criar o pipeline de processo personalizado ou num ambiente de alojamento personalizado devem chamar o <xref:System.Web.HttpRuntime.ProcessRequest%2A>método de uma classe derivada do <xref:System.Web.HttpWorkerRequest>ou <xref:System.Web.Hosting.SimpleWorkerRequest>classe.</xref:System.Web.Hosting.SimpleWorkerRequest> </xref:System.Web.HttpWorkerRequest> </xref:System.Web.HttpRuntime.ProcessRequest%2A>"
  example:
  - "The following example demonstrates how to get properties of the HttpRuntime class representing the current application domain and display them to the browser.  \n  \n [!code-vb[SystemWebHttpRuntime#1](~/add/codesnippet/visualbasic/t-system.web.httpruntime_1.aspx)]\n [!code-cs[SystemWebHttpRuntime#1](~/add/codesnippet/csharp/t-system.web.httpruntime_1.aspx)]"
  syntax:
    content: public sealed class HttpRuntime
