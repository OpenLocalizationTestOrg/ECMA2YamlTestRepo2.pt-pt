  name: HttpRuntime
  nameWithType: HttpRuntime
  fullName: System.Web.HttpRuntime
  type: Class
  summary: "Provides a set of ASP.NET run-time services for the current application."
  remarks: "The HttpRuntime object is used at the beginning of the ASP.NET pipeline model that processes HTTP requests. The <xref:System.Web.HttpRuntime.ProcessRequest%2A> method drives all subsequent ASP.NET Web processing.       Page developers can use the HttpRuntime class properties to find out information about the current application domain for diagnostic purposes, for example. Developers creating custom process pipeline or a custom hosting environment should call the <xref:System.Web.HttpRuntime.ProcessRequest%2A> method from a class derived from the <xref:System.Web.HttpWorkerRequest> or <xref:System.Web.Hosting.SimpleWorkerRequest> class."
  example:
  - "The following example demonstrates how to get properties of the HttpRuntime class representing the current application domain and display them to the browser.  \n  \n [!code-vb[SystemWebHttpRuntime#1](~/add/codesnippet/visualbasic/t-system.web.httpruntime_1.aspx)]\n [!code-cs[SystemWebHttpRuntime#1](~/add/codesnippet/csharp/t-system.web.httpruntime_1.aspx)]"
  syntax:
    content: public sealed class HttpRuntime
  inheritance:
