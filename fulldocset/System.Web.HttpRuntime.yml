  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Drives all ASP.NET Web processing execution."
  remarks: "This method is provided for use when your code implements its own hosting environment. It also can be used to execute child requests when your code implements its own <xref:System.Web.HttpWorkerRequest>."
  syntax:
