    parameters:
    - id: wr
      type: System.Web.HttpWorkerRequest
      description: "An <xref href=&quot;System.Web.HttpWorkerRequest&quot;></xref> for the current application."
  overload: System.Web.HttpRuntime.ProcessRequest*
  exceptions:
