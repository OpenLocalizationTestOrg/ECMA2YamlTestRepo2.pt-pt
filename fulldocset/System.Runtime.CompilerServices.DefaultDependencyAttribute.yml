items:
- uid: System.Runtime.CompilerServices.DefaultDependencyAttribute
  id: DefaultDependencyAttribute
  children:
  - System.Runtime.CompilerServices.DefaultDependencyAttribute.#ctor(System.Runtime.CompilerServices.LoadHint)
