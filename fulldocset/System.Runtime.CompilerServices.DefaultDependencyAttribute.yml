  langs:
  - csharp
  name: DefaultDependencyAttribute
  nameWithType: DefaultDependencyAttribute
  fullName: System.Runtime.CompilerServices.DefaultDependencyAttribute
  type: Class
  summary: "Fornece uma sugestão para o language runtime (CLR) que indica como provavelmente uma dependência está a ser carregado. Esta classe é utilizada numa assemblagem dependente para indicar que a sugestão deve ser utilizada quando o elemento principal não especifica o <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> atributo.  Esta classe não pode ser herdada."
  remarks: "Este atributo é utilizado pelo [Ngen.exe (gerador de imagens nativas)](~/add/includes/ajax-current-ext-md.md) para gerar imagens de assemblagem nativo.       Aplique o atributo de DefaultDependencyAttribute para uma assemblagem dependente para determinar o enlace de predefinição preferencial.       Uma dependência que é provável que seja carregado (<xref:System.Runtime.CompilerServices.LoadHint>) fará com que Ngen.exe vincular a esse dependência.</xref:System.Runtime.CompilerServices.LoadHint>  Utilização desta sugestão permite Ngen.exe gerar o código que irá resultar numa redução de conjunto de trabalho e débito melhorado, mas, mas utiliza sempre a carregar a dependência, quando a assemblagem principal está carregada.       Quando aplica a <xref:System.Runtime.CompilerServices.DependencyAttribute>atributo para uma assemblagem com um valor de <xref:System.Runtime.CompilerServices.LoadHint>, a geração de imagem nativa serviço consulta a assemblagem dependente para o respetivo vínculo predefinido preferencial, o que é especificado pelo atributo DefaultDependencyAttribute.</xref:System.Runtime.CompilerServices.LoadHint> </xref:System.Runtime.CompilerServices.DependencyAttribute>"
  example:
  - "The following code example demonstrates how to apply the DefaultDependencyAttribute attribute to an assembly to specify that the dependency is likely to be loaded.  \n  \n [!code-vb[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_1_1.vb)]\n [!code-cs[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_1_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class DefaultDependencyAttribute : Attribute
