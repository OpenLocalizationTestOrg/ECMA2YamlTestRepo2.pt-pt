  remarks: "Geralmente, os membros de uma classe serializáveis são os membros não transitório, não estático, tais como os campos e propriedades. Para ser incluída, propriedades tem de ter um getter e um setter. Uma classe que implementa <xref:System.Runtime.Serialization.ISerializable>ou tem uma serialização substituto não tem todos os membros da serialização, ou pode serializar membros adicionais.</xref:System.Runtime.Serialization.ISerializable>       Atualmente, não precisa de fazer algo de forma diferente, a menos que `context` tem o <xref:System.Runtime.Serialization.StreamingContextStates>valor <xref:System.Runtime.Serialization.StreamingContextStates>definido.</xref:System.Runtime.Serialization.StreamingContextStates> </xref:System.Runtime.Serialization.StreamingContextStates>"
  syntax:
