- uid: System.Runtime.Serialization.FormatterServices.GetUninitializedObject(System.Type)
  id: GetUninitializedObject(System.Type)
  parent: System.Runtime.Serialization.FormatterServices
  langs:
  - csharp
  name: GetUninitializedObject(Type)
  nameWithType: FormatterServices.GetUninitializedObject(Type)
  fullName: System.Runtime.Serialization.FormatterServices.GetUninitializedObject(Type)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Cria uma nova instância do tipo de objeto especificado."
  remarks: "Uma vez que a nova instância do objeto é inicializada zero e não existem construtores são executadas, o objeto poderão não representar um Estado que é considerado válida por esse objeto. Só deve ser utilizado o método atual para anulação de serialização quando o utilizador pretende imediatamente preencher todos os campos. Não criar uma cadeia não inicializada, uma vez que criar uma instância vazia de um tipo imutável não tiver nenhuma finalidade.      > [!NOTE] > Não é possível utilizar o método GetUninitializedObject para criar instâncias de tipos que derivem da <xref:System.ContextBoundObject>classe.</xref:System.ContextBoundObject>"
  syntax:
