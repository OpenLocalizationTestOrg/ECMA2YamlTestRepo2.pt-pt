  summary: "Encapsula uma <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref>."
  remarks: "ToolboxItemContainer é uma classe simple que encapsula uma <xref:System.Drawing.Design.ToolboxItem>para uma eficiência.</xref:System.Drawing.Design.ToolboxItem> Por meio de uma única classe que está sempre carregada, pode diferir o carregamento do <xref:System.Drawing.Design.ToolboxItem>até que este é necessário.</xref:System.Drawing.Design.ToolboxItem> Porque as novas classes podem derivar de <xref:System.Drawing.Design.ToolboxItem>, foi possível carregar um <xref:System.Drawing.Design.ToolboxItem>que pode, por sua vez, a carregar uma assemblagem que já não se encontra na memória.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItem> Para uma coleção grande de <xref:System.Drawing.Design.ToolboxItem>objetos, pode causar um grande número de assemblagens seja carregado, diminui o desempenho.</xref:System.Drawing.Design.ToolboxItem> Em vez disso, o serviço de caixa de ferramentas lida apenas com objetos de ToolboxItemContainer e obtém os respetivos contidos <xref:System.Drawing.Design.ToolboxItem>apenas quando necessário.</xref:System.Drawing.Design.ToolboxItem>       O ToolboxItemContainer foi concebido para conter todos os dados em cache de <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> A implementação predefinida contém apenas o filtro do <xref:System.Drawing.Design.ToolboxItem>, mas a efectuar a derivação de classes pode optar por colocar em cache o nome, a imagem e outras informações.</xref:System.Drawing.Design.ToolboxItem> Objetos de ToolboxItemContainer suportam duas formas de serialização: pode ser serializados através de serialização de tempo de execução padrão e também pode carregar e guardar si próprios do <xref:System.Windows.Forms.IDataObject?displayProperty=fullName>.</xref:System.Windows.Forms.IDataObject?displayProperty=fullName> A primeira é uma forma muito fácil para guardar os objetos de ToolboxItemContainer para um armazenamento persistente. A última opção fornece um meio de integrar ToolboxItemContainer objetos com formatos de armazenamento de dados mistos."
