- uid: System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider
  id: MembershipProvider
  parent: System.ServiceModel.Security.UserNamePasswordServiceCredential
  langs:
  - csharp
  name: MembershipProvider
  nameWithType: UserNamePasswordServiceCredential.MembershipProvider
  fullName: System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Gets or sets the membership provider."
  remarks: "For <xref:System.ServiceModel.Security.UserNamePasswordValidationMode> mode, the service uses <xref:System.Web.Security.MembershipProvider> for user name/password authentication by calling the <xref:System.Web.Security.MembershipProvider.ValidateUser%2A> method.      > [!NOTE] >  The <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A> property must be set to <xref:System.ServiceModel.Security.UserNamePasswordValidationMode> for the MembershipProvider to take effect. When the MembershipProvider property is set and the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A> property is not, [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] uses Windows authentication and ignores the value of the MembershipProvider property.       If the <xref:System.ServiceModel.Security.UserNamePasswordValidationMode> property is set to `MembershipProvider` and the `MembershipProvider` property is not set to a value, the default is the <xref:System.Web.Security.SqlMembershipProvider> class."
  syntax:
    content: public System.Web.Security.MembershipProvider MembershipProvider { get; set; }
    return:
      type: System.Web.Security.MembershipProvider
      description: "The &lt;xref:System.Web.Security.MembershipProvider&gt; for this service. The default is the <see cref=&quot;T:System.Web.Security.SqlMembershipProvider&quot;></see>."
  overload: System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "An attempt is made to set this property when the credential is read-only."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode
  id: UserNamePasswordValidationMode
  parent: System.ServiceModel.Security.UserNamePasswordServiceCredential
  langs:
  - csharp
  name: UserNamePasswordValidationMode
  nameWithType: UserNamePasswordServiceCredential.UserNamePasswordValidationMode
  fullName: System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Gets or sets the method of validating the user name and password."
  remarks: "Possible values are:      -   <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>      -   <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>      -   <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>       If this property is set to <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>, the service uses the object returned by <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CustomUserNamePasswordValidator%2A> to validate user names and passwords in incoming messages.      > [!NOTE] >  When a [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] service is hosted in Internet Information Services (IIS) using transport-level security and the UserNamePasswordValidationMode property is set to <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>, the custom authentication scheme uses a subset of Windows authentication. That is because in this scenario, IIS performs Windows authentication prior to [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] invoking the custom authenticator.       When the value of this property is set to <xref:System.ServiceModel.Security.UserNamePasswordValidationMode>, specify the membership provider by setting the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> property, and then the membership provider instance specified by the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> property is used to validate the username and password in incoming messages."
  example:
  - "The following example gets the value of this property.  \n  \n [!code-cs[UserNamePasswordServiceCredential#1](~/add/codesnippet/CSharp/59ff8c12-ad84-4bb4-a355-_1.cs)]\n [!code-vb[UserNamePasswordServiceCredential#1](~/add/codesnippet/VisualBasic/59ff8c12-ad84-4bb4-a355-_1.vb)]"
  syntax:
    content: public System.ServiceModel.Security.UserNamePasswordValidationMode UserNamePasswordValidationMode { get; set; }
    return:
      type: System.ServiceModel.Security.UserNamePasswordValidationMode
      description: "A value from the enumeration in <see cref=&quot;T:System.ServiceModel.Security.UserNamePasswordValidationMode&quot;></see>."
  overload: System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode*
  exceptions: []
  platform:
  - net-11
  - net-20
  - netcore-10
