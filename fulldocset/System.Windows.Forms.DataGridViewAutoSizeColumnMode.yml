  name: DataGridViewAutoSizeColumnMode
  nameWithType: DataGridViewAutoSizeColumnMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnMode
  type: Enum
  summary: "Define valores para especificar a forma como a largura de uma coluna é ajustada."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controlo pode redimensionar as colunas para torná-las a preencher a largura disponível horizontal do controlo ou para torná-las a apresentar o conteúdo completo de todas as células ou de células especificadas.</xref:System.Windows.Forms.DataGridView>       Com o modo de preenchimento, a largura preferencial de uma coluna é determinada pelo redimensionar todas as colunas desse modo, para que todas as colunas visíveis no controlo preencher exatamente a largura horizontal da área de apresentação disponível. Com outros modos, a largura preferencial coluna é a largura mínima necessária para apresentar o maior valor de célula de todas as células ou um subconjunto de células nessa coluna, tais como o subconjunto de células que estão em linhas atualmente apresentadas. A utilização de um subconjunto de células para determinar a largura da nova é útil para evitar uma penalidade de desempenho ao trabalhar com o número de linhas de dados.       Redimensionamento automático com base no conteúdo impede que os utilizadores ajustar larguras de coluna com o rato. O redimensionamento de utilizador está ativado no modo de preenchimento, no entanto.       Esta enumeração é utilizada pelo <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>e <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>Propriedades de colunas e a <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       Para obter mais informações sobre os modos de dimensionamento, consulte [opções de dimensionamento no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre o modo de preenchimento de coluna em particular, consulte o artigo [modo de preenchimento de coluna no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnMode
