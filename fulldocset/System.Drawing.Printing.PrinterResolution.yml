  namespace: System.Drawing.Printing
  summary: "Obtém a resolução horizontal de impressora, na pontos por polegada."
  remarks: "`dmPrintQuality`é um membro do `DEVMODE` estrutura (modo de dispositivo), que define constantes que mapeiam para as definições de qualidade de impressora. A propriedade X contém o valor `DMRES_HIGH` se <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>está definido como <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_MEDIUM` se <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>está definido como <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_LOW` se <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>está definido como <xref:System.Drawing.Printing.PrinterResolutionKind>, e `DMRES_DRAFT` se <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>estiver definido como <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A>       Para obter mais informações sobre o `DEVMODE` estrutura, consulte a biblioteca do MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public int X { get; set; }
    return:
      type: System.Int32
      description: "A resolução horizontal de impressora, pontos por polegada, se <xref:System.Drawing.Printing.PrinterResolution.Kind*>está definido como <xref href=&quot;System.Drawing.Printing.PrinterResolutionKind&quot;> </xref>; caso contrário, um <xref uid=&quot;langword_csharp_dmPrintQuality&quot; name=&quot;dmPrintQuality&quot; href=&quot;&quot;> </xref> valor.</xref:System.Drawing.Printing.PrinterResolution.Kind*>"
  overload: System.Drawing.Printing.PrinterResolution.X*
