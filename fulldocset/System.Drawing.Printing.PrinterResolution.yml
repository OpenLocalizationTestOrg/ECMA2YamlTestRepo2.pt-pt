  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Gets the horizontal printer resolution, in dots per inch."
  remarks: "`dmPrintQuality` is a member of the `DEVMODE` (device mode) structure, which defines constants that map to printer quality settings. The X property contains the value `DMRES_HIGH` if <xref:System.Drawing.Printing.PrinterResolution.Kind%2A> is set to <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_MEDIUM` if <xref:System.Drawing.Printing.PrinterResolution.Kind%2A> is set to <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_LOW` if <xref:System.Drawing.Printing.PrinterResolution.Kind%2A> is set to <xref:System.Drawing.Printing.PrinterResolutionKind>, and `DMRES_DRAFT` if <xref:System.Drawing.Printing.PrinterResolution.Kind%2A> is set to <xref:System.Drawing.Printing.PrinterResolutionKind>.       For more information about the `DEVMODE` structure, see the MSDN Library at [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public int X { get; set; }
    return:
      type: System.Int32
      description: "The horizontal printer resolution, in dots per inch, if <xref:System.Drawing.Printing.PrinterResolution.Kind*> is set to <xref href=&quot;System.Drawing.Printing.PrinterResolutionKind&quot;></xref>; otherwise, a <xref uid=&quot;langword_csharp_dmPrintQuality&quot; name=&quot;dmPrintQuality&quot; href=&quot;&quot;></xref> value."
