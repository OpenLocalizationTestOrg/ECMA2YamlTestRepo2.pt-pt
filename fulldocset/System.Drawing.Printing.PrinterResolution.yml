  name: PrinterResolution
  nameWithType: PrinterResolution
  fullName: System.Drawing.Printing.PrinterResolution
  type: Class
  summary: "Representa a resolução suportada por uma impressora."
  remarks: "Esta classe é utilizada pelo <xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>e <xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName>Propriedades para obter as resoluções de impressora que estão disponíveis na impressora e definir a resolução de impressão para uma página, respetivamente.</xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>       Utilize a <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>propriedade para determinar se o tipo de resolução de impressora é o <xref:System.Drawing.Printing.PrinterResolutionKind>valor <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> Se assim for, utilize o <xref:System.Drawing.Printing.PrinterResolution.X%2A>e <xref:System.Drawing.Printing.PrinterResolution.Y%2A>Propriedades para determinar a resolução de impressora indicações horizontais e verticais, respetivamente.</xref:System.Drawing.Printing.PrinterResolution.Y%2A> </xref:System.Drawing.Printing.PrinterResolution.X%2A>       Para obter mais informações sobre a impressão, consulte o <xref:System.Drawing.Printing>Descrição geral do espaço de nomes.</xref:System.Drawing.Printing>"
  example:
  - "The following code example populates the `comboPrintResolution` combo box with the supported resolutions. The example assumes that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo box exists.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/csharp/t-system.drawing.printin_3_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/cpp/t-system.drawing.printin_3_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_3_1.vb)]"
