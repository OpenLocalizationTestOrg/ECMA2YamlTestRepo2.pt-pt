  name: PrinterResolution
  nameWithType: PrinterResolution
  fullName: System.Drawing.Printing.PrinterResolution
  type: Class
  summary: "Represents the resolution supported by a printer."
  remarks: "This class is used by the <xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName> and <xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName> properties to get the printer resolutions that are available on the printer and to set the printing resolution for a page, respectively.       Use the <xref:System.Drawing.Printing.PrinterResolution.Kind%2A> property to determine whether the printer resolution type is the <xref:System.Drawing.Printing.PrinterResolutionKind> value <xref:System.Drawing.Printing.PrinterResolutionKind>. If so, use the <xref:System.Drawing.Printing.PrinterResolution.X%2A> and <xref:System.Drawing.Printing.PrinterResolution.Y%2A> properties to determine the printer resolution in the horizontal and vertical directions, respectively.       For more information on printing, see the <xref:System.Drawing.Printing> namespace overview."
  example:
  - "The following code example populates the `comboPrintResolution` combo box with the supported resolutions. The example assumes that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo box exists.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/csharp/t-system.drawing.printin_3_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/cpp/t-system.drawing.printin_3_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_3_1.vb)]"
  syntax:
    content: public class PrinterResolution
