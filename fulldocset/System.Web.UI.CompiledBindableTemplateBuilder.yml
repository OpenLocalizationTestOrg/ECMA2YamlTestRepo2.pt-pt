  name: CompiledBindableTemplateBuilder
  nameWithType: CompiledBindableTemplateBuilder
  fullName: System.Web.UI.CompiledBindableTemplateBuilder
  type: Class
  summary: "Provides the default implementation of an <xref href=&quot;System.Web.UI.IBindableTemplate&quot;></xref> object, which ASP.NET uses whenever it parses two-way data-binding within the templated content of an ASP.NET control such as <xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>. This class cannot be inherited."
  remarks: "ASP.NET uses the CompiledBindableTemplateBuilder class whenever it parses declarative two-way data-binding within the templated content of an ASP.NET control such as <xref:System.Web.UI.WebControls.FormView>. It is not meant to be used directly in your code.       For more information about ASP.NET data binding, expressions, and syntax, see [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742) and [Data-Binding Expressions Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class CompiledBindableTemplateBuilder : System.Web.UI.IBindableTemplate'
  inheritance:
  - System.Object
  implements:
  - System.Web.UI.IBindableTemplate
  inheritedMembers: []
