- uid: System.Web.UI.CompiledBindableTemplateBuilder.ExtractValues(System.Web.UI.Control)
  id: ExtractValues(System.Web.UI.Control)
  parent: System.Web.UI.CompiledBindableTemplateBuilder
  langs:
  - csharp
  name: ExtractValues(Control)
  nameWithType: CompiledBindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.CompiledBindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Retrieves a set of name/value pairs for values bound using two-way ASP.NET data-binding syntax within the templated content."
  remarks: "The ExtractValues method is the <xref:System.Web.UI.CompiledBindableTemplateBuilder> class&quot;s implementation of the <xref:System.Web.UI.IBindableTemplate.ExtractValues%28System.Web.UI.Control%29?displayProperty=fullName> method."
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> from which to extract name/value pairs, which are passed by the data-bound control to an associated data source control in two-way data-binding scenarios."
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "An <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;></xref> of name/value pairs. The name represents the name of the data item field specified as the first parameter to bind within templated content. The value is the current value of a property value bound using two-way ASP.NET data-binding syntax."
  overload: System.Web.UI.CompiledBindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
