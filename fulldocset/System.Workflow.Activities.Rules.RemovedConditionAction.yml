  name: RemovedConditionAction
  nameWithType: RemovedConditionAction
  fullName: System.Workflow.Activities.Rules.RemovedConditionAction
  type: Class
  summary: "Represents the removal of a <xref href=&quot;System.Workflow.Activities.Rules.RuleCondition&quot;></xref> from a workflow during dynamic update. This class cannot be inherited."
  remarks: "This class can be used by a tracking service to determine which <xref:System.Workflow.Activities.Rules.RuleCondition>s have been removed during a dynamic update. An instance of this object is generated for every <xref:System.Workflow.Activities.Rules.RuleCondition> that is removed (that is, that existed in the workflow prior to this dynamic update, but is gone afterward)."
  syntax:
    content: 'public sealed class RemovedConditionAction : System.Workflow.Activities.Rules.RuleConditionChangeAction'
  inheritance:
  - System.Object
  - System.Workflow.ComponentModel.WorkflowChangeAction
  - System.Workflow.Activities.Rules.RuleConditionChangeAction
