  name: RemovedConditionAction
  nameWithType: RemovedConditionAction
  fullName: System.Workflow.Activities.Rules.RemovedConditionAction
  type: Class
  summary: "Representa a remoção de um <xref href=&quot;System.Workflow.Activities.Rules.RuleCondition&quot;> </xref> de um fluxo de trabalho durante a atualização dinâmica. Esta classe não pode ser herdada."
  remarks: "Esta classe pode ser utilizada por um serviço de controlo para determinar qual <xref:System.Workflow.Activities.Rules.RuleCondition>s ter sido removido durante a atualização dinâmica.</xref:System.Workflow.Activities.Rules.RuleCondition> Uma instância deste objeto é gerada para cada <xref:System.Workflow.Activities.Rules.RuleCondition>que está a ser removido (ou seja, que existia no fluxo de trabalho antes desta atualização dinâmica, mas é removidos posteriormente).</xref:System.Workflow.Activities.Rules.RuleCondition>"
  syntax:
    content: 'public sealed class RemovedConditionAction : System.Workflow.Activities.Rules.RuleConditionChangeAction'
  inheritance:
