  name: XmlDataFileEditor
  nameWithType: XmlDataFileEditor
  fullName: System.Web.UI.Design.XmlDataFileEditor
  type: Class
  summary: "Fornece uma interface de utilizador do momento da conceção para selecionar um ficheiro de dados XML."
  remarks: "Um objeto de XmlDataFileEditor é utilizado no momento da conceção para selecionar e editar um URL para um ficheiro de dados XML (. xml) e, em seguida, atribua o URL para uma propriedade de controlo. Por exemplo, o <xref:System.Web.UI.WebControls.XmlDataSource>controlo utiliza a classe de XmlDataFileEditor no momento da conceção para definir o valor da <xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A>propriedade.</xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       Utilize o <xref:System.ComponentModel.EditorAttribute>atributo para associar o XmlDataFileEditor com uma propriedade.</xref:System.ComponentModel.EditorAttribute> Quando a propriedade associada é editada na superfície do design, o anfitrião estruturador chama o <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> O <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método utiliza o <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>método, o que por sua vez apresenta uma interface de utilizador para selecionar o URL e, em seguida, devolve o URL que está selecionado pelo utilizador.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> O <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>método indica o estilo de apresentação da interface de utilizador.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Uma classe de derivar de XmlDataFileEditor para definir um editor personalizado para uma propriedade de dados XML. Por exemplo, pode substituir uma classe derivada de <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método e, em seguida, chamada o <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>método com um personalizado <xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A>ou <xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A>valor.</xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XmlDataFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XmlDataFileEditor class provides the user interface to select and edit an XML file name for the property value.  \n  \n [!code-cs[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_0_1.cs)]\n [!code-vb[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_0_1.vb)]"
  syntax:
    content: 'public class XmlDataFileEditor : System.Web.UI.Design.UrlEditor'
