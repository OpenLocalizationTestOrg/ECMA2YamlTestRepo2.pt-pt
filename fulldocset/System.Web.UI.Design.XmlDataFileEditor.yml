  name: XmlDataFileEditor
  nameWithType: XmlDataFileEditor
  fullName: System.Web.UI.Design.XmlDataFileEditor
  type: Class
  summary: "Provides a design-time user interface for selecting an XML data file."
  remarks: "An XmlDataFileEditor object is used at design time to select and edit a URL for an XML data file (.xml), and then assign the URL to a control property. For example, the <xref:System.Web.UI.WebControls.XmlDataSource> control uses the XmlDataFileEditor class at design time to set the value of the <xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A> property.       Use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the XmlDataFileEditor with a property. When the associated property is edited on the design surface, the designer host calls the <xref:System.Web.UI.Design.UrlEditor.EditValue%2A> method. The <xref:System.Web.UI.Design.UrlEditor.EditValue%2A> method uses the <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> method, which in turn displays a user interface for selecting the URL, and then returns the URL that is selected by the user. The <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A> method indicates the display style of the user interface.       Derive a class from the XmlDataFileEditor to define a custom editor for an XML data property. For example, a derived class can override the <xref:System.Web.UI.Design.UrlEditor.EditValue%2A> method, and then call the <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> method with a custom <xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A> or <xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A> value."
  example:
  - "The following code example demonstrates how to associate an instance of the XmlDataFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XmlDataFileEditor class provides the user interface to select and edit an XML file name for the property value.  \n  \n [!code-cs[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_0_1.cs)]\n [!code-vb[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_0_1.vb)]"
  syntax:
    content: 'public class XmlDataFileEditor : System.Web.UI.Design.UrlEditor'
