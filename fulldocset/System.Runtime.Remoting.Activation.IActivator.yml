  type: Interface
  summary: "Fornece a funcionalidade básica para uma classe de ativador de sistema de interação remota."
  remarks: "Activators controlar e participar na ativação de empacotamento de referências por objetos de referência. Alguns activators criar contextos, enquanto que outras pessoas criar objetos reais.       Utilizar activators o <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A>propriedade para formar uma hierarquia que deve ser observada.</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A>"
