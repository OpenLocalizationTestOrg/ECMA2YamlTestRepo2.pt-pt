  name: PrintTicketScope
  nameWithType: PrintTicketScope
  fullName: System.Printing.PrintTicketScope
  type: Enum
  summary: "Specifies whether a <xref href=&quot;System.Printing.PrintTicket&quot;></xref> applies to an entire print job, one document within the print job, or just a page within the print job."
  remarks: "Use this enumeration primarily as a parameter in the <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A> method of a <xref:System.Printing.PrintQueue>.       The values in this enumeration parallel the **PrintTicket** keyword scoping prefix in the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397), where in the **PrintTicket** every keyword must start with either the &quot;Job&quot; or &quot;Document&quot; or &quot;Page&quot; scoping prefix."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public enum PrintTicketScope
  inheritance:
  - System.Enum
  platform:
  - net462
