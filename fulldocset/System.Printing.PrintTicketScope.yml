  name: PrintTicketScope
  nameWithType: PrintTicketScope
  fullName: System.Printing.PrintTicketScope
  type: Enum
  summary: "Especifica se um <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> aplica-se a uma tarefa de impressão toda, um documento dentro da tarefa de impressão, ou apenas uma página dentro da tarefa de impressão."
  remarks: "Utilize esta enumeração principalmente como um parâmetro no <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>método de <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>       Os valores em paralelo esta enumeração o **PrintTicket** palavra-chave, o âmbito de prefixo no [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397), onde no **PrintTicket** cada palavra-chave tem de começar com uma &quot;Tarefa&quot; ou &quot;Documentos&quot; ou &quot;Página&quot; controlo de âmbito do prefixo."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public enum PrintTicketScope
  inheritance:
  - System.Enum
  platform:
  - net462
