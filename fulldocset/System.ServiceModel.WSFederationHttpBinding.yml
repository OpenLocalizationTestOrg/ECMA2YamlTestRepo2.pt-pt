  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Cria uma coleção com os elementos de enlace para enlace."
  remarks: "A pilha de elementos de enlace depende do valor da <xref:System.ServiceModel.WSFederationHttpSecurityMode>definido.</xref:System.ServiceModel.WSFederationHttpSecurityMode>       A pilha de elementos de enlace <xref:System.ServiceModel.WSFederationHttpBinding>é o mesmo que contidos no <xref:System.ServiceModel.WSHttpBinding>Quando <xref:System.ServiceModel.WSHttpBinding.Security%2A>está definido como o valor predefinido de <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpBinding>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>3.</xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement>No entanto, a definição <xref:System.ServiceModel.WSFederationHttpSecurityMode>para <xref:System.ServiceModel.WSFederationHttpSecurityMode>resulta numa pilha que é algo de uma versão híbrida entre a <xref:System.ServiceModel.WSHttpBinding>e <xref:System.ServiceModel.BasicHttpBinding>enlaces.</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode></xref:System.ServiceModel.Channels.HttpTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.TransportSecurityBindingElement>3.</xref:System.ServiceModel.Channels.TransportSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>Por fim, utilizar o codificador MTOM procura exatamente as mesmas que nos <xref:System.ServiceModel.WSHttpBinding>.</xref:System.ServiceModel.WSHttpBinding></xref:System.ServiceModel.Channels.HttpsTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>3.</xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement>"
  syntax:
    content: public override System.ServiceModel.Channels.BindingElementCollection CreateBindingElements ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElementCollection
      description: "O &lt;xref:System.Collections.Generic.ICollection%601&gt; do tipo <xref:System.ServiceModel.Channels.BindingElement>que constituem o enlace.</xref:System.ServiceModel.Channels.BindingElement>"
  overload: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements*
  exceptions: []
  platform:
  - net462
