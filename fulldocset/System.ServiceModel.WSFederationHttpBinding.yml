  name: WSFederationHttpBinding
  nameWithType: WSFederationHttpBinding
  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "Um enlace seguro e interoperável que suporta segurança federada."
  remarks: "Federação é a capacidade de partilhar identidades em vários sistemas para autenticação e autorização. Estas identidades podem referir-se a utilizadores ou para as máquinas. HTTP federado suporta segurança SOAP, bem como de segurança de modo misto, mas não suporta exclusivamente com a segurança de transporte. Este enlace fornece [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] suporte para o protocolo WS-Federation. Serviços configurados com este enlace tem de utilizar o transporte HTTP.       Enlaces é constituída por uma pilha de elementos de enlace. A pilha de elementos de enlace em WSFederationHttpBinding é o mesmo que contidos no <xref:System.ServiceModel.WSHttpBinding>Quando <xref:System.ServiceModel.WSHttpBinding.Security%2A>está definido como o valor predefinido de <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding>       O WSFederationHttpBinding controla os detalhes das mensagem de definições de segurança, os valores que estão disponíveis na instância do <xref:System.ServiceModel.FederatedMessageSecurityOverHttp>que é devolvido pelo <xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A>propriedade.</xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> </xref:System.ServiceModel.FederatedMessageSecurityOverHttp>       O WSFederationHttpBinding também fornece um <xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>propriedade definir e obter o URI no qual o aviso de privacidade está localizado.</xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>      > [!NOTE] > Ao chamar um [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviço criado com [!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)] partir de uma aplicação de cliente WCF criada com [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] ou anterior, o ficheiro de configuração gerado pelo svcutil.exe ou adicionar uma referência de serviço do [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] contém o `establishSecurityContext` atributo na configuração do enlace. Este atributo não é reconhecido pelo [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] tempo de execução e a aplicação emite um <xref:System.Configuration.ConfigurationErrorsException>com a mensagem &quot;establishSecurityContext de atributo não reconhecido&quot;.</xref:System.Configuration.ConfigurationErrorsException> Para resolver este problema, remova o `establishSecurityContext` atributo da configuração do enlace."
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'
