- uid: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements
  id: CreateBindingElements
  parent: System.ServiceModel.WSFederationHttpBinding
  langs:
  - csharp
  name: CreateBindingElements()
  nameWithType: WSFederationHttpBinding.CreateBindingElements()
  fullName: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Creates a collection with the binding elements for the binding."
  remarks: "The stack of binding elements depends on the value of the <xref:System.ServiceModel.WSFederationHttpSecurityMode> set.       The stack of binding elements in <xref:System.ServiceModel.WSFederationHttpBinding> is the same as that contained in <xref:System.ServiceModel.WSHttpBinding> when <xref:System.ServiceModel.WSHttpBinding.Security%2A> is set to the default value of <xref:System.ServiceModel.WSFederationHttpSecurityMode>.      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      2.  <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>      3.  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>      4.  <xref:System.ServiceModel.Channels.HttpTransportBindingElement>       However, setting <xref:System.ServiceModel.WSFederationHttpSecurityMode> to <xref:System.ServiceModel.WSFederationHttpSecurityMode> results in a stack that is something of a hybrid between the <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.BasicHttpBinding> bindings.      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      2.  <xref:System.ServiceModel.Channels.TransportSecurityBindingElement>      3.  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>      4.  <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>       Finally, using the MTOM encoder looks exactly the same as for <xref:System.ServiceModel.WSHttpBinding>.      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      2.  <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>      3.  <xref:System.ServiceModel.Channels.HttpTransportBindingElement>"
  syntax:
    content: public override System.ServiceModel.Channels.BindingElementCollection CreateBindingElements ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElementCollection
      description: "The &lt;xref:System.Collections.Generic.ICollection%601&gt; of type <xref:System.ServiceModel.Channels.BindingElement> that makes up the binding."
  overload: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements*
  exceptions: []
  platform:
  - net462
