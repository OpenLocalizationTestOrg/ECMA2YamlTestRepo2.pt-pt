  name: WSFederationHttpBinding
  nameWithType: WSFederationHttpBinding
  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "A secure and interoperable binding that supports federated security."
  remarks: "Federation is the ability to share identities across multiple systems for authentication and authorization. These identities can refer to users or to machines. Federated HTTP supports SOAP security as well as mixed-mode security, but it does not support exclusively using transport security. This binding provides [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] support for the WS-Federation protocol. Services configured with this binding must use the HTTP transport.       Bindings consist of a stack of binding elements. The stack of binding elements in WSFederationHttpBinding is the same as that contained in <xref:System.ServiceModel.WSHttpBinding> when <xref:System.ServiceModel.WSHttpBinding.Security%2A> is set to the default value of <xref:System.ServiceModel.WSFederationHttpSecurityMode>.       The WSFederationHttpBinding controls the details of the message security settings, the values of which are available from the instance of <xref:System.ServiceModel.FederatedMessageSecurityOverHttp> that is returned by the <xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> property.       The WSFederationHttpBinding also provides a <xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A> property to set and retrieve the URI at which the privacy notice is located.      > [!NOTE] >  When calling a [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service built with [!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)] from a WCF client application built with [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] or earlier, the configuration file generated by svcutil.exe or adding a service reference from [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] contains the `establishSecurityContext` attribute in the binding configuration. This attribute is not recognized by the [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] runtime and the application throws an <xref:System.Configuration.ConfigurationErrorsException> with the message &quot;Unrecognized attribute establishSecurityContext &quot;. To workaround this problem, remove the `establishSecurityContext` attribute from the binding configuration."
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'
