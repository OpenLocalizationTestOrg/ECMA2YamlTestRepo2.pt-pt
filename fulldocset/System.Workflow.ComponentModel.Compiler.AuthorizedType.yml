  name: AuthorizedType
  nameWithType: AuthorizedType
  fullName: System.Workflow.ComponentModel.Compiler.AuthorizedType
  type: Class
  summary: "Representa um conjunto de tipos que são permitidas ou não permitida em fluxos de trabalho compilados pelo compilador de fluxo de trabalho (dependendo do valor da <xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*>propriedade).</xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*> Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Durante a fase de validação de compilação de fluxo de trabalho, um documento de origem do fluxo de trabalho é rejeitado se-lo ou o ficheiro de regras de complementar diretamente faz referência a quaisquer tipos de .NET Framework não está presentes uma lista dos tipos autorizados. A lista de autorizados tipos é um documento XML onde cada entrada indica um `Assembly`, um `Namespace`, um `TypeName`e um autorizados {`true`|`false`} indicador. Esta classe corresponde a uma entrada na lista. Note também que são permitidas designações de caráter universal, para incluir ou excluir os espaços de nomes concluídos. Por exemplo, utilizando `Type=”System.*”` inclui todos os tipos em <xref:System>, incluindo tipos contidos em espaços de nomes do elemento subordinado.</xref:System>       A utilização de uma lista de autorizados tipos é controlada pelo <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>opção `&quot;/checktypes&quot;` </xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Xml.Serialization.XmlType("authorizedType")]

      public sealed class AuthorizedType
