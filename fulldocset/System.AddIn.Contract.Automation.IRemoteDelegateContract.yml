  remarks: "To invoke a delegate, use the <xref:System.AddIn.Contract.Automation.IRemoteDelegateContract.InvokeDelegate%2A> method.       To add a delegate to an event or remove a delegate from an event, call the <xref:System.AddIn.Contract.Automation.IRemoteMethodInfoContract.Invoke%2A> method of the <xref:System.AddIn.Contract.Automation.IRemoteMethodInfoContract> that is returned by <xref:System.AddIn.Contract.Automation.IRemoteEventInfoContract.GetAddMethod%2A> or <xref:System.AddIn.Contract.Automation.IRemoteEventInfoContract.GetRemoveMethod%2A>. Pass an IRemoteDelegateContract that represents the delegate to the `parameters` parameter of <xref:System.AddIn.Contract.Automation.IRemoteMethodInfoContract.Invoke%2A>."
