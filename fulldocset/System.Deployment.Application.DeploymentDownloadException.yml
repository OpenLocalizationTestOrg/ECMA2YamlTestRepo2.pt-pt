  name: DeploymentDownloadException
  nameWithType: DeploymentDownloadException
  fullName: System.Deployment.Application.DeploymentDownloadException
  type: Class
  summary: "Indicates that there was an error downloading either the [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] manifests or the deployment&quot;s files to the client computer."
  remarks: "A DeploymentDownloadException can indicate that a number of problems occurred when the user tried to download a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application update:      -   The client&quot;s computer&quot;s network connection is down.      -   The Web server, FTP server, or file share hosting the update is unavailable.      -   One or more of the files in the [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] deployment was not found.       To obtain detailed error information about an exception, consult the [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] error log. For more information, see [Troubleshooting ClickOnce Deployments](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example installs an application update synchronously, and reports to the user if there was a problem downloading either the manifests or the deployment's files.  \n  \n [!code-cs[ClickOnceAPI#5](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#5)]\n [!code-cpp[ClickOnceAPI#5](~/add/codesnippet/cpp/t-system.deployment.appl_2_1.cpp)]\n [!code-vb[ClickOnceAPI#5](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#5)]"
