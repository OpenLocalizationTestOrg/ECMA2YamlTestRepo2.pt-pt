  fullName: System.Deployment.Application.DeploymentDownloadException
  type: Class
  summary: "Indica que ocorreu um erro ao transferir o o [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] manifestos ou ficheiros da implementação para o computador cliente."
  remarks: "Um DeploymentDownloadException pode indicar que um número de problemas ocorreu quando o utilizador tentou transferir um [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] atualização da aplicação:-ligação de rede do computador do cliente está inativo.      -O servidor Web, servidor de FTP ou partilha de ficheiros que aloja a atualização não está disponível.      -Um ou mais dos ficheiros no [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] implementação não foi encontrada.       Para obter informações de erro detalhadas sobre uma exceção, consulte o [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] registo de erros. Para obter mais informações, consulte [implementações de resolução de problemas de ClickOnce](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example installs an application update synchronously, and reports to the user if there was a problem downloading either the manifests or the deployment's files.  \n  \n [!code-cs[ClickOnceAPI#5](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#5)]\n [!code-cpp[ClickOnceAPI#5](~/add/codesnippet/cpp/t-system.deployment.appl_2_1.cpp)]\n [!code-vb[ClickOnceAPI#5](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#5)]"
