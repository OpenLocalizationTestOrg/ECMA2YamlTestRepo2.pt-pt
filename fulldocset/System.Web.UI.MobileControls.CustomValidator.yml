  name: CustomValidator
  nameWithType: CustomValidator
  fullName: System.Web.UI.MobileControls.CustomValidator
  type: Class
  summary: "Fornece um controlo que pode efetuar uma validação personalizada contra outro controlo. Para obter informações sobre como desenvolver aplicações móveis do ASP.NET, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) do Web site."
  remarks: "Esta classe comporta-se de forma idêntica do <xref:System.Web.UI.WebControls.CustomValidator?displayProperty=fullName>Web controlo de servidor.</xref:System.Web.UI.WebControls.CustomValidator?displayProperty=fullName> Os programadores podem escolher os seus próprios delegado de tempo de execução comuns do idioma a utilizar para validação.       Por predefinição, <xref:System.Web.UI.MobileControls.Command>controlos num formulário gerar eventos de validação no formulário para efetuar a validação quando o formulário é submetido ao servidor.</xref:System.Web.UI.MobileControls.Command> Para desativar validação automática, defina o <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>propriedade o <xref:System.Web.UI.MobileControls.Command>controlos `false`.</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>"
  example:
  - "The following example checks whether the value that a user places into the <xref:System.Web.UI.MobileControls.TextBox> control is an even number. If the value is an even number, then the page is valid. If not, the page is not valid, and the CustomValidator displays the <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileCustomValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_15_1.aspx)]\n [!code-cs[MobileCustomValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_15_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerValidate")]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ToolboxData("<{0}:CustomValidator runat="server" ErrorMessage="CustomValidator"></{0}:CustomValidator>")]

      public class CustomValidator : System.Web.UI.MobileControls.BaseValidator
