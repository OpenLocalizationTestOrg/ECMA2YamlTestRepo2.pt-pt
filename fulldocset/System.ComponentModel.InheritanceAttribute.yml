  name: InheritanceAttribute
  nameWithType: InheritanceAttribute
  fullName: System.ComponentModel.InheritanceAttribute
  type: Class
  summary: "Indica se o componente associado este atributo tem sido herdado de uma classe base. Esta classe não pode ser herdada."
  remarks: "InheritanceAttribute representa o tipo e o nível de herança de um membro.       Quando o <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>método o <xref:System.ComponentModel.Design.IInheritanceService>pesquisas os campos de componente de um componente para identificar os campos que são herdados de uma classe base, o método representa o nível de herança de cada componente utilizando um InheritanceAttribute.</xref:System.ComponentModel.Design.IInheritanceService> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class InheritanceAttribute : Attribute
