  name: InheritanceAttribute
  nameWithType: InheritanceAttribute
  fullName: System.ComponentModel.InheritanceAttribute
  type: Class
  summary: "Indicates whether the component associated with this attribute has been inherited from a base class. This class cannot be inherited."
  remarks: "InheritanceAttribute represents the type and level of inheritance of a member.       When the <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> method of the <xref:System.ComponentModel.Design.IInheritanceService> searches the component fields of a component to identify fields that are inherited from a base class, the method represents the inheritance level of each component using an InheritanceAttribute."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class InheritanceAttribute : Attribute
