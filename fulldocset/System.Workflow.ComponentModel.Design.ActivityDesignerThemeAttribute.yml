  name: ActivityDesignerThemeAttribute
  nameWithType: ActivityDesignerThemeAttribute
  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerThemeAttribute
  type: Class
  summary: "Especifica que a classe de tema um designer de atividade utiliza a superfície de desenho de fluxo de trabalho. Esta classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Classes de tema Especifique um conjunto de propriedades que determinam o aspeto de uma atividade quando faz parte de uma superfície de desenho de fluxo de trabalho. Os programadores do designer de atividade podem associar uma classe de tema para um designer por declarar um atributo de tema do designer. A classe de ActivityDesignerThemeAttribute define o atributo de tema declarativo, incluindo o argumento tem de ser transmitido no atributo e todas as suas propriedades."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityDesignerThemeAttribute : Attribute
