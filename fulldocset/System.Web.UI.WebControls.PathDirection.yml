  name: PathDirection
  nameWithType: PathDirection
  fullName: System.Web.UI.WebControls.PathDirection
  type: Enum
  summary: "Indicates the hierarchical order in which navigation nodes are rendered for site-navigation controls."
  remarks: "The PathDirection enumeration is used by the <xref:System.Web.UI.WebControls.SiteMapPath> control to specify the ordering used to render site map nodes. If the <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> property is set to RootToCurrent, the navigation path is displayed in the most common way, from the top-most node to the current node, from left to right. If the <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> is set to CurrentToRoot, the navigation path is displayed from the current node to the top-most node, from left to right."
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> property of a <xref:System.Web.UI.WebControls.SiteMapPath> in a Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_293_1.aspx)]"
