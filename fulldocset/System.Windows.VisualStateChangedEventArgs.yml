  remarks: "When the <xref:System.Windows.VisualStateGroup> that raises the event is set on the <xref:System.Windows.Controls.ControlTemplate> of a control, the <xref:System.Windows.VisualStateChangedEventArgs.Control%2A> property is the control that owns the <xref:System.Windows.Controls.ControlTemplate>. When the <xref:System.Windows.VisualStateGroup> is set on a <xref:System.Windows.FrameworkElement> that is not in a <xref:System.Windows.Controls.ControlTemplate>, the <xref:System.Windows.VisualStateChangedEventArgs.Control%2A> property is `null` and you should use the <xref:System.Windows.VisualStateChangedEventArgs.StateGroupsRoot%2A> property."
