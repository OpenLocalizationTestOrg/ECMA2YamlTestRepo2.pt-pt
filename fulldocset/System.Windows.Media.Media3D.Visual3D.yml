  name: Visual3D
  nameWithType: Visual3D
  fullName: System.Windows.Media.Media3D.Visual3D
  type: Class
  summary: "Provides services and properties that are common to visual 3-D objects, including hit-testing, coordinate transformation, and bounding box calculations."
  remarks: "Unlike the <xref:System.Windows.Media.Media3D.Model3D> class, Visual3D objects cannot be shared or reused.       Access Visual3D services by using static methods on the <xref:System.Windows.Media.VisualTreeHelper> class.       Visual3D objects are optimized to be scene nodes. For example, they cache bounds. Whenever you can, use Visual3D objects for unique instances of objects within your scene. This usage contrasts with that of <xref:System.Windows.Media.Media3D.Model3D> objects, which are lightweight objects that are optimized to be shared and reused. For example, use a <xref:System.Windows.Media.Media3D.Model3D>object to build a model of a car; and use ten <xref:System.Windows.Media.Media3D.ModelVisual3D> objects to place ten cars in your scene."
  syntax:
    content: 'public abstract class Visual3D : System.Windows.DependencyObject, System.Windows.Media.Animation.IAnimatable'
