  fullName: Microsoft.VisualBasic.ApplicationServices.NoStartupFormException
  type: Class
  summary: "Esta exceção é emitida pelo modelo de aplicação de Visual Basic quando o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm*>propriedade não foi definida.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm*>"
  remarks: "O modelo de aplicação do Visual Basic requer que a aplicação definir o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm%2A>propriedade antes de executar o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnRun%2A>método.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnRun%2A> </xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm%2A> Se a propriedade não for definida, o modelo de aplicação do Visual Basic gera esta exceção. Para obter mais informações, consulte [expandir o modelo de aplicação do Visual Basic](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Para obter informações sobre como definir o modo de arranque, utilizando o **projeto Designer**, consulte [página da aplicação, projeto Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class NoStartupFormException : Exception
