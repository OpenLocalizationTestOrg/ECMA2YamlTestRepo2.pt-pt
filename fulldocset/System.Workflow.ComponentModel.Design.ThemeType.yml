  summary: "Specifies the type of theme displayed in the **Options** dialog box."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       The user can modify UserDefined themes in the workflow designer, but cannot modify Default or System themes in that context.       The **Options** dialog box appears when a user right-clicks the workflow design surface and selects **Select Custom Themeâ€¦**. The Default and System categories are listed under the **Standard Themes** header in the selection window, while the UserDefined category, which contains any themes created by the user, are listed under the **User Defined Themes** header.       Themes define the background, foreground, text, icon and other styles used to render a workflow on the workflow design surface."
