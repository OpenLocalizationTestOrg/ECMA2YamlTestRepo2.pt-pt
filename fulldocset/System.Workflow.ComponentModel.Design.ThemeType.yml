  name: ThemeType
  nameWithType: ThemeType
  fullName: System.Workflow.ComponentModel.Design.ThemeType
  type: Enum
  summary: "Especifica o tipo de tema apresentado no **opções** caixa de diálogo."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O utilizador pode modificar UserDefined temas no estruturador de fluxo de trabalho, mas não é possível modificar predefinido ou sistema temas nesse contexto.       O **opções** caixa de diálogo é apresentada quando um utilizador right-clicks a superfície de desenho de fluxo de trabalho e seleciona **selecione tema de personalizados... **. As categorias predefinidas e de sistema estão listadas no **temas padrão** cabeçalho na janela de seleção, enquanto a categoria de UserDefined, que contém os temas criados pelo utilizador, estão listados no **utilizador definido temas** cabeçalho.       Temas definem segundo plano, o primeiro plano, o texto, o ícone e o outros estilos utilizados para compor o fluxo de trabalho na superfície de desenho de fluxo de trabalho."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType
