  fullName: System.ComponentModel.Composition.CreationPolicy
  type: Enum
  summary: "Specifies when and how a part will be instantiated."
  remarks: "In the course of composition, the <xref:System.ComponentModel.Composition.Hosting.CompositionContainer> needs instances of the objects described by exports in order to fill imports. If a one export is used to fill multiple imports, there are two possible behaviors. Either a single instance of the exported object is created, and a reference to the same object is given to every importer, or a separate instance of the exported object is created for each importer.       Which behavior occurs depends on the <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> property of the <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute> attached to the export and the <xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A> of the <xref:System.ComponentModel.Composition.ImportAttribute>. Both of which will contain a value from the CreationPolicy enumeration. If the policies are incompatible, that export will not be considered a match for the given import. The following table summarizes the interaction of these two properties.      |<xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>|Export&quot;s <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> specifies Any or none specified.|Export&quot;s <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> specifies Shared|Export&quot;s <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> specifies NonShared|   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |Any|A single, shared instance of the exported object will be created.|A single, shared instance of the exported object will be created.|A new instance of the exported object will be created for each importer.|   |Shared|A single, shared instance of the exported object will be created.|A single, shared instance of the exported object will be created.|The export will not be considered a match for the import.|   |NonShared|A new instance of the exported object will be created for each importer.|The export will not be considered a match for the import.|A new instance of the exported object will be created for each importer.|"
  syntax:
    content: public enum CreationPolicy
