  fullName: System.Data.SqlClient.SqlClientPermission
  type: Class
  summary: "Enables the .NET Framework Data Provider for SQL Server to help make sure that a user has a security level sufficient to access a data source."
  remarks: "The <xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A> property takes precedence over the <xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A> property. Therefore, if you set <xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A> to `false`, you must also set <xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A> to `false` to prevent a user from making a connection using a blank password.      > [!NOTE] >  When using code access security permissions for ADO.NET, the correct pattern is to start with the most restrictive case (no permissions at all) and then add the specific permissions that are needed for the particular task that the code needs to perform. The opposite pattern, starting with all permissions and then denying a specific permission, is not secure, because there are many ways of expressing the same connection string. For example, if you start with all permissions and then attempt to deny the use of the connection string &quot;server=someserver&quot;, the string &quot;server=someserver.mycompany.com&quot; would still be allowed. By always starting by granting no permissions at all, you reduce the chances that there are holes in the permission set."
