  name: ComCompatibleVersionAttribute
  nameWithType: ComCompatibleVersionAttribute
  fullName: System.Runtime.InteropServices.ComCompatibleVersionAttribute
  type: Class
  summary: "Indica a um cliente COM que todas as classes na versão atual de uma assemblagem são compatíveis com classes numa versão anterior da assemblagem."
  remarks: "Pode aplicar este atributo a assemblagens.       Por predefinição, o [Tlbexp.exe (exportador de bibliotecas)](~/add/includes/ajax-current-ext-md.md) utiliza o número de versão de uma assemblagem para calcular os identificadores de classe (CLSIDs). Todos os público, o receber classes COM visível CLSIDs nova sempre que exportar uma nova versão de assemblagem.       Pode aplicar o `ComCompatibleVersionAttribute` atributo para forçar CLSIDs todas as classes na versão atual de uma assemblagem para ser o mesmo que CLSIDs para classes numa versão anterior da assemblagem. Desde que o CLSIDs permanecerem o mesmo, uma aplicação COM legado pode utilizar a versão posterior de uma assemblagem compatível depois de desinstalar a assemblagem original. Se aplicar a <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>a uma classe para o CLSID de definir explicitamente o `ComCompatibleVersionAttribute` não tem qualquer efeito.</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>       Combinam as propriedades deste atributo para formulários de quatro as partes de uma versão de assemblagem. Especifique sempre a versão menos recente que a assemblagem atual é retrocompatível com, pelo que a versão é utilizado para calcular todas as CLSIDs na assemblagem."
  example:
  - "The following example shows how to specify assembly version 1.0.0.0 in an assembly with a higher version number. Regardless of the new assembly version, all CLSIDs in the assembly are generated using version 1.0.0.0 instead of using the current assembly version.  \n  \n [!code-cpp[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_11_1.cpp)]\n [!code-cs[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_11_1.cs)]\n [!code-vb[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_11_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComCompatibleVersionAttribute : Attribute
