  fullName: System.Resources.UltimateResourceFallbackLocation
  type: Enum
  summary: "Especifica se um <xref:System.Resources.ResourceManager>objeto procura os recursos do idioma predefinido da aplicação na assemblagem principal ou numa assemblagem satélite.</xref:System.Resources.ResourceManager>"
  remarks: "A enumeração de UltimateResourceFallbackLocation é utilizada com o <xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName>construtor para especificar se um <xref:System.Resources.ResourceManager>objeto obtém os recursos do idioma predefinido da aplicação a assemblagem de aplicação principal (predefinição) ou a partir de uma assemblagem satélite.</xref:System.Resources.ResourceManager> </xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName> Numa aplicação localizada, os recursos da cultura predefinida são utilizados se não existem recursos específicos de cultura encontram-se depois de utilizar o processo de contingência do recurso. Para obter mais informações, consulte a secção &quot;Processo de contingência de recurso&quot; [empacotamento e implementação de recursos](~/add/includes/ajax-current-ext-md.md).       Se especificar um valor de MainAssembly ou nenhum valor para o <xref:System.Resources.NeutralResourcesLanguageAttribute>Gestor de recursos e atributo não é possível carregar um conjunto de recursos que pertence o idioma predefinido, emite um <xref:System.Resources.MissingManifestResourceException>exceção.</xref:System.Resources.MissingManifestResourceException> </xref:System.Resources.NeutralResourcesLanguageAttribute> Se especificar um valor do satélite para o <xref:System.Resources.NeutralResourcesLanguageAttribute>e Gestor de recursos não é possível carregar um conjunto de recursos que pertence o idioma predefinido, emite um <xref:System.Resources.MissingSatelliteAssemblyException>exceção.</xref:System.Resources.MissingSatelliteAssemblyException> </xref:System.Resources.NeutralResourcesLanguageAttribute>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum UltimateResourceFallbackLocation
