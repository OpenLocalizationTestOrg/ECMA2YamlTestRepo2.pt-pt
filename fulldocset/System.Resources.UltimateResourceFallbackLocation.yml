  langs:
  - csharp
  name: UltimateResourceFallbackLocation
  nameWithType: UltimateResourceFallbackLocation
  fullName: System.Resources.UltimateResourceFallbackLocation
  type: Enum
  summary: "Specifies whether a <xref:System.Resources.ResourceManager> object looks for the resources of the app&quot;s default culture in the main assembly or in a satellite assembly."
  remarks: "The UltimateResourceFallbackLocation enumeration is used with the <xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName> constructor to specify whether a <xref:System.Resources.ResourceManager> object retrieves the resources of the app&quot;s default culture from the main app assembly (the default), or from a satellite assembly. In a localized application, the resources of the default culture are used if no culture-specific resources are found after using the resource fallback process. For more information, see the &quot;Resource Fallback Process&quot; section in [Packaging and Deploying Resources](~/add/includes/ajax-current-ext-md.md).       If you specify a value of MainAssembly or no value to the <xref:System.Resources.NeutralResourcesLanguageAttribute> attribute and resource manager cannot load a resource set that belongs to the default culture, it throws a <xref:System.Resources.MissingManifestResourceException> exception. If you specify a value of Satellite to the <xref:System.Resources.NeutralResourcesLanguageAttribute> and resource manager cannot load a resource set that belongs to the default culture, it throws a <xref:System.Resources.MissingSatelliteAssemblyException> exception."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum UltimateResourceFallbackLocation
  inheritance:
  - System.Enum
  platform:
  - net462
