- uid: System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter(System.Workflow.ComponentModel.Design.ActivityDragEventArgs)
  id: OnDragEnter(System.Workflow.ComponentModel.Design.ActivityDragEventArgs)
  parent: System.Workflow.ComponentModel.Design.ActivityDesigner
  langs:
  - csharp
  name: OnDragEnter(ActivityDragEventArgs)
  nameWithType: ActivityDesigner.OnDragEnter(ActivityDragEventArgs)
  fullName: System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter(ActivityDragEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Ocorre quando a operação de arrastar largar está em progresso e o ponteiro entra os limites do estruturador."
  remarks: "O evento de OnDragEnter é gerado quando o rato é arrastado para o estruturador.       O seguinte descreve como e quando são gerados eventos relacionados com operações de arrastar e largar.       Se o estruturador é um destino de largar válido, o <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>o evento é gerado com o efeito de arrastar e largar especificado.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> Para obter uma lista dos efeitos de arrastar e largar, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>       As alterações na posição do ponteiro, o estado de teclado e o estado de comentário de rato são registadas.      -Se o utilizador move fora dos limites estruturador, a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>o evento é gerado.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      -Se o rato entra outro estruturador, OnDragEnter para esse designer é gerado.      -Se o rato se move mas permanece dentro do estruturador de mesmo, o <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>o evento é gerado.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      -Se existir uma alteração no teclado ou rato botão Estado, o <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>evento é gerado e determina se deve continuar a arrastar, para remover os dados, ou cancelar a operação com base no valor da propriedade ação do evento <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Se o valor for `DragAction.Continue`, a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>evento é desencadeado para continuar a operação e a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>o evento é gerado com o efeito de novo para comentários visual adequado podem ser definido.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Para obter uma lista dos efeitos de remoção válido, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > O <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>e <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>eventos estão emparelhados, para que como o rato se move em toda a lista de destino, o utilizador é fornecido com o maior até comentários de data sobre a posição do rato.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Se o valor for `DragAction.Drop`, o valor do efeito de largar é devolvido para a origem, para que a aplicação de origem possa efetuar a operação adequada nos dados de origem; por exemplo, consulte o comentário os dados se a operação foi uma mudança.       Se o valor for `DragAction.Cancel`, a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>o evento é gerado.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
