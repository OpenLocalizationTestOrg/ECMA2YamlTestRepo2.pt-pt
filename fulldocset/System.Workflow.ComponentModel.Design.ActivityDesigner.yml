  name: ActivityDesigner
  nameWithType: ActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.ActivityDesigner
  type: Class
  summary: "Fornece uma classe base obrigatória para toda a atividade de componentes do designer."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Todos os componentes do designer atividade derivam ActivityDesigner. O ActivityDesigner fornece um designer simple que permite que o utilizador visualmente atividades no modo de estrutura de design.       ActivityDesigner fornece um mecanismo de simple para as atividades, para que podem participar num compor o fluxo de trabalho a superfície do design.       ActivityDesigner permite ao utilizador personalizar desenho associada com a atividade e o esquema.       ActivityDesigner permite ao utilizador expandir os metadados associados a atividade."
  example:
  - "The following example shows a complete implementation of an ActivityDesigner for a custom activity. The designer has a flag that can be toggled to allow the base class ActivityDesigner to control the painting or to utilize the various methods the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint> class to draw the activity.  \n  \n [!code-cs[WF_Samples#72](~/add/codesnippet/csharp/wf_snippets/snippets.cs#72)]\n [!code-vb[WF_Samples#72](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#72)]"
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.ActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.ToolboxItemFilter("Microsoft.Workflow.VSDesigner", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.ComponentModel.ToolboxItemFilter("System.Workflow.ComponentModel.Design.ActivitySet", System.ComponentModel.ToolboxItemFilterType.Custom)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.ActivityDesignerTheme))]

      public class ActivityDesigner : IDisposable, System.ComponentModel.Design.IDesignerFilter, System.ComponentModel.Design.IRootDesigner, System.Drawing.Design.IToolboxUser, System.Workflow.ComponentModel.Design.IPersistUIState, System.Workflow.ComponentModel.Design.IWorkflowRootDesigner
