deado para continuar a operação e a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>o evento é gerado com o efeito de novo para comentários visual adequado podem ser definido.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Para obter uma lista dos efeitos de remoção válido, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > O <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>e <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>eventos estão emparelhados, para que como o rato se move em toda a lista de destino, o utilizador é fornecido com o maior até comentários de data sobre a posição do rato.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Se o valor for `DragAction.Drop`, o valor do efeito de largar é devolvido para a origem, para que a aplicação de origem possa efetuar a operação adequada nos dados de origem; cortar por exemplo, os dados se a operação foi uma mudança.       Se o valor for `DragAction.Cancel`, a <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>o evento é gerado.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
