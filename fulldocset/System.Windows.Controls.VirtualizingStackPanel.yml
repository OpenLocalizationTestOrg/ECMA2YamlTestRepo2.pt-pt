  summary: "Adiciona um processador de eventos para o <xref:System.Windows.Controls.VirtualizingStackPanel.CleanUpVirtualizedItem>anexados a eventos.</xref:System.Windows.Controls.VirtualizingStackPanel.CleanUpVirtualizedItem>"
  remarks: "O sistema de esquema padrão cria item contentores e calcula o esquema para cada item associada a um controlo de lista. A palavra &quot;virtualizar&quot; refere-se a uma técnica através do qual um subconjunto de [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] elementos são gerados a partir de um grande número de itens de dados com base nos quais os itens estão visíveis no ecrã. Gerar muitos [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] elementos ao poderão ser apenas de alguns elementos no ecrã podem afetar negativamente o desempenho da sua aplicação. O <xref:System.Windows.Controls.VirtualizingStackPanel>calcula o número de itens visíveis e funciona com o <xref:System.Windows.Controls.ItemContainerGenerator>de um <xref:System.Windows.Controls.ItemsControl>(tais como <xref:System.Windows.Controls.ListBox>ou <xref:System.Windows.Controls.ListView>) para criar [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] elementos apenas para itens visíveis.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemContainerGenerator> </xref:System.Windows.Controls.VirtualizingStackPanel>"
  syntax:
    content: public static void AddCleanUpVirtualizedItemHandler (System.Windows.DependencyObject element, System.Windows.Controls.CleanUpVirtualizedItemEventHandler handler);
