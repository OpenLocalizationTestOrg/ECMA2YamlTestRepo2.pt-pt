  namespace: System.Windows.Controls
  summary: "Adds an event handler for the <xref:System.Windows.Controls.VirtualizingStackPanel.CleanUpVirtualizedItem> attached event."
  remarks: "The standard layout system creates item containers and computes layout for each item associated with a list control. The word &quot;virtualize&quot; refers to a technique by which a subset of [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] elements are generated from a larger number of data items based on which items are visible on-screen. Generating many [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] elements when only a few elements might be on the screen can adversely affect the performance of your application. The <xref:System.Windows.Controls.VirtualizingStackPanel> calculates the number of visible items and works with the <xref:System.Windows.Controls.ItemContainerGenerator> from an <xref:System.Windows.Controls.ItemsControl> (such as <xref:System.Windows.Controls.ListBox> or <xref:System.Windows.Controls.ListView>) to create [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] elements only for visible items."
  syntax:
    content: public static void AddCleanUpVirtualizedItemHandler (System.Windows.DependencyObject element, System.Windows.Controls.CleanUpVirtualizedItemEventHandler handler);
    parameters:
    - id: element
      type: System.Windows.DependencyObject
      description: "The <xref href=&quot;System.Windows.DependencyObject&quot;></xref> that is listening for this event."
    - id: handler
      type: System.Windows.Controls.CleanUpVirtualizedItemEventHandler
      description: "The event handler that is to be added."
  overload: System.Windows.Controls.VirtualizingStackPanel.AddCleanUpVirtualizedItemHandler*
  exceptions: []
