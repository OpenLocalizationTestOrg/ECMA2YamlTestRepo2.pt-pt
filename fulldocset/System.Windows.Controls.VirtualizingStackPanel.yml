  name: VirtualizingStackPanel
  nameWithType: VirtualizingStackPanel
  fullName: System.Windows.Controls.VirtualizingStackPanel
  type: Class
  summary: "Dispõe e Virtualiza conteúdo numa única linha que está orientado na horizontal ou verticalmente."
  remarks: "O sistema de esquema padrão cria item contentores e calcula o esquema para cada item associada a um controlo de lista. A palavra &quot;virtualizar&quot; refere-se a uma técnica através do qual um subconjunto de [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elementos são gerados a partir de um grande número de itens de dados com base nos quais os itens estão visíveis no ecrã. Gerar muitos [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] elementos ao poderão ser apenas de alguns elementos no ecrã podem afetar negativamente o desempenho da sua aplicação. O VirtualizingStackPanel calcula o número de itens visíveis e funciona com o <xref:System.Windows.Controls.ItemContainerGenerator>de um <xref:System.Windows.Controls.ItemsControl>(tais como <xref:System.Windows.Controls.ListBox>ou <xref:System.Windows.Controls.ListView>) para criar [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] elementos apenas para itens visíveis.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemContainerGenerator>       Virtualização num <xref:System.Windows.Controls.StackPanel>só ocorre quando o controlo de itens contido no painel de cria as suas próprias contentores de item.</xref:System.Windows.Controls.StackPanel> Pode certificar-se de que isto acontece, utilizando o enlace de dados. Em cenários onde os contentores de item são criadas e adicionadas ao controlo de itens, um VirtualizingStackPanel não oferece nenhuma vantagem de desempenho através de um <xref:System.Windows.Controls.StackPanel>.</xref:System.Windows.Controls.StackPanel>       VirtualizingStackPanel é o anfitrião de itens predefinido para o <xref:System.Windows.Controls.ListBox>elemento.</xref:System.Windows.Controls.ListBox> Por predefinição, o <xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>propriedade está definida como `true`.</xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>       Quando <xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>está definido como `false`, um VirtualizingStackPanel comporta-se o mesmo que um comum <xref:System.Windows.Controls.StackPanel>.</xref:System.Windows.Controls.StackPanel> </xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>"
  example:
  - "The following example shows how to bind to an XML data source and virtualize the items displayed in a <xref:System.Windows.Controls.ListBox> element using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]. Notice that the <xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A> attached property is explicitly set to `true`.  \n  \n [!code-xml[VirtualizingStackPanel_Intro#2](~/add/codesnippet/xaml/VirtualizingStackPanel_Samp/default.xaml#2)]  \n  \n The following example creates a <xref:System.Windows.Controls.ListBox> and sets the `VirtualizingStackPanel.VirtualizationMode` attached property to <xref:System.Windows.Controls.VirtualizationMode>.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](~/add/codesnippet/xaml/RecycleItemContainerShippets/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#listboxdata)]"
