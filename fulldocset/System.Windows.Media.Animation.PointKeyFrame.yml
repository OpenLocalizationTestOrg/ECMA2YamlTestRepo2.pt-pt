- uid: System.Windows.Media.Animation.PointKeyFrame.InterpolateValue(System.Windows.Point,System.Double)
  id: InterpolateValue(System.Windows.Point,System.Double)
  parent: System.Windows.Media.Animation.PointKeyFrame
  langs:
  - csharp
  name: InterpolateValue(Point,Double)
  nameWithType: PointKeyFrame.InterpolateValue(Point,Double)
  fullName: System.Windows.Media.Animation.PointKeyFrame.InterpolateValue(Point,Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Returns the interpolated value of a specific key frame at the progress increment provided."
  remarks: "The base value is typically the initial value of the property being animated or the <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> of the previous key frame.       Most implementations will return the value of `baseValue` when `keyFrameProgress` is 0.0."
  syntax:
    content: public System.Windows.Point InterpolateValue (System.Windows.Point baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Windows.Point
      description: "The value to animate from."
    - id: keyFrameProgress
      type: System.Double
      description: "A value between 0.0 and 1.0, inclusive, that specifies the percentage of time that has elapsed for this key frame."
    return:
      type: System.Windows.Point
      description: "The output value of this key frame given the specified base value and progress."
  overload: System.Windows.Media.Animation.PointKeyFrame.InterpolateValue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Occurs if <code>keyFrameProgress</code> is not between 0.0 and 1.0, inclusive."
  platform:
  - net462
