  name: HelpNavigator
  nameWithType: HelpNavigator
  fullName: System.Windows.Forms.HelpNavigator
  type: Enum
  summary: "Specifies constants indicating which elements of the Help file to display."
  remarks: "This enumeration is used by the <xref:System.Windows.Forms.Help> and <xref:System.Windows.Forms.HelpProvider> classes to provide access to specific elements of a Help file. For example, when used with the <xref:System.Windows.Forms.HelpProvider> component that provides F1 Help, the TopicId or Topic value could be specified to open Help to a context-specific topic."
  example:
  - "The following code example displays a form with three buttons that can be used to interact with the mspaint.chm Help file. The **Show Help Index** button displays the **Index** tab for the Help file. The **Show Help** button displays content in the Help file based on the value selected in the **Help Navigator** list. The **Show Keyword** button displays content in the Help file based on the keyword specified in the **Keyword** text box.  \n  \n For example, to show the Ovals Help page by the index value, select the KeywordIndex value in the **Help Navigator** drop-down list, type **ovals** in the **Parameter** text box, and then click the **Show Help** button. To show the \"To paint with a brush\" Help topic by the keyword, type **mspaint.chm::/paint_brush.htm** in the **Keyword** text box, and then click the **Show Keyword** button.  \n  \n The example uses the <xref:System.Windows.Forms.Help.ShowHelp%2A> method to display the different Help tabs and Help topics, and the <xref:System.Windows.Forms.Help.ShowHelpIndex%2A> method to display the Help index.  \n  \n [!code-cpp[System.Windows.Forms.Help#1](~/add/codesnippet/cpp/t-system.windows.forms.h_4_1.cpp)]\n [!code-cs[System.Windows.Forms.Help#1](~/add/codesnippet/csharp/t-system.windows.forms.h_4_1.cs)]\n [!code-vb[System.Windows.Forms.Help#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_4_1.vb)]"
  syntax:
    content: public enum HelpNavigator
  inheritance:
  - System.Enum
  platform:
  - net462
