  name: XamlSetTypeConverterEventArgs
  nameWithType: XamlSetTypeConverterEventArgs
  fullName: System.Windows.Markup.XamlSetTypeConverterEventArgs
  type: Class
  summary: "Provides data for callbacks that are invoked when a XAML writer sets a value using a type converter call."
  remarks: "Callbacks for type converter usages use the <xref:System.EventHandler%601> delegate, with XamlSetTypeConverterEventArgs event data constraint.       Callbacks for type converter usages are referenced by <xref:System.Windows.Markup.XamlSetTypeConverterAttribute> applied at the class level (for example on <xref:System.Windows.Setter> class in WPF). A custom <xref:System.Xaml.Schema.XamlTypeInvoker> might also reference a callback through the <xref:System.Xaml.Schema.XamlTypeInvoker.SetTypeConverterHandler%2A>value."
  syntax:
    content: 'public class XamlSetTypeConverterEventArgs : System.Windows.Markup.XamlSetValueEventArgs'
