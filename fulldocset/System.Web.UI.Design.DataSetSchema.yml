  fullName: System.Web.UI.Design.DataSetSchema
  type: Class
  summary: "The DataSetSchema class represents the structure, or schema, of a data source. This class cannot be inherited."
  remarks: "Use the DataSetSchema class to list the elements of a data source at design time. This implementation of <xref:System.Web.UI.Design.IDataSourceSchema> uses a <xref:System.Data.DataSet> to list the views and fields.       The DataSetSchema class is used by custom control designer components to provide lists of views and fields for data-bound controls at design time.       To examine the components of data using a <xref:System.Data.DataSet>, use the following classes:      -   DataSetSchema      -   <xref:System.Web.UI.Design.DataSetViewSchema>      -   <xref:System.Web.UI.Design.DataSetFieldSchema>"
  syntax:
    content: 'public sealed class DataSetSchema : System.Web.UI.Design.IDataSourceSchema'
