  name: Legend
  nameWithType: Legend
  fullName: System.Windows.Forms.DataVisualization.Charting.Legend
  type: Class
  summary: "Represents the legend for the chart image."
  remarks: "The Legend class encapsulates all the functionality of the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control&quot;s legend, and is exposed using the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A> collection property of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object.       There can be any number of legends for a chart image.       Legends can:      -   Be docked and aligned.      -   Be displayed inside or outside the plotted chart areas.      -   Automatically fit their contents.      -   Use a predefined style, such as row, column or table.      -   Use hatching, gradient colors and background images.      -   Be sized and positioned anywhere within the chart image.       Legend items are represented by the <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A> object, and are either default or custom items. Custom items are not associated with data, and can be added, deleted and modified using the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A> property.       Default items are by default automatically added to the legend, and are the names of the plotted data points for doughnut and pie charts.       For all other chart types, the default items are the names of the plotted data series. Each series has a <xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A> property that defines the name of the legend that will be used. A legend item will not be created for a series if the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> property is set to `false`. The text for these default items can be changed using the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> property. This property will allow you to specify predefined keywords that will be replaced by their appropriate values at run-time.       If you have a pie chart and you set the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A> property, it will also set the legend text to the value you set for the labels. If you want to set the text to a different value, you can set the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> property. In most cases, you would want to set the <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> property to &quot;#AXISLABEL&quot; or &quot;#VALX&quot;.       Legend series symbols are rectangles, dots or lines. The symbol type is set automatically by the chart and depends on the plotted chart type.       Legend text by default is automatically sized. You can disable automatic sizing of legend text by disabling the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A> property. When this property is set to `false`, the size of the legend text is determined by the Size property of the legend <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A>. If the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A> property is enabled, the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> property determines the minimum font size that a legend item can have when resizing.       The <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> property defines a limit on the number of characters that can be shown on one line before text is wrapped to another line. If you do not wish to wrap text in the legend, set the value of the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> property to zero. By default, when the entire legend text does not fit in the legend, the text will be truncated. You can set the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> on the legend to get the text to wrap instead of being truncated.       If the contents of the legend cannot fit into the given space, legend entries are truncated. An ellipsis will be shown to indicate that there are more entries than the legend has space for. To prevent the legend items from being truncated,, set the position and size of the legend using the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A> properties, respectively. When setting the legend position or size, the chart can no longer automatically position the elements in the chart. In some cases, you many need to manually position other chart elements to achieve the desired appearance.       Another option would be to define your own cell columns instead of using the default legend settings.       The Legend object has a CellColumn Collection; each CellColumn object represents a column in the Legend. A cell column has <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> properties that can be used to adjust the size of the columns.       When the legend contains many entries, <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A> can be used to improve readability. When this property is set to True, it will display a back color that you can set using the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A> property.       By default, the legend is positioned in the top-right corner of the chart. This position can be modified by using the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A> properties of the legend. The legend can also be associated with a chart area by use of the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A> property. This property specifies the name of the chart area for which the legend should be docked. In addition, the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> property can be used to display the legend inside a chart area.       When <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> is set to False, the <xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A> property defines the maximum size, in percent, of the legend within the available chart when the legend is automatically positioned. This property should be set if you wish to adjust the width or height of the legend after the docking properties have been set.       The legend can be modified using the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> event."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

