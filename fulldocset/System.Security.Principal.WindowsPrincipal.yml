  remarks: "Ao testar para obter informações de função criado recentemente, tais como um novo utilizador ou um novo grupo, é importante terminar e iniciar sessão para forçar a propagação de informações de função dentro do domínio. Não se o fizer, pode fazer com que o <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>teste para devolver `false`.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A> Este método não é suportado no Windows 98 ou edição de Millennium do Windows.       Por motivos de desempenho, a <xref:System.Security.Principal.WindowsPrincipal.IsInRole%28System.Security.Principal.SecurityIdentifier%29>sobrecarga é recomendada como a sobrecarga preferível para determinar a função do utilizador.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%28System.Security.Principal.SecurityIdentifier%29>      > [!NOTE] > No Windows Vista, o controlo de conta de utilizador (UAC) determina os privilégios de utilizador. Se for um membro do grupo Administradores incorporado, são atribuídos dois tokens de acesso de tempo de execução: um token de acesso de utilizador padrão e um token de acesso de administrador. Por predefinição, está na função de utilizador padrão. Se tentar efetuar uma tarefa que é necessários privilégios administrativos, pode dinamicamente efetuar a elevação a função utilizando a caixa de diálogo de consentimento. O código que executa o <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>método não apresenta a caixa de diálogo de consentimento.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A> O código devolve false se está na função de utilizador padrão, mesmo que estejam no grupo de Administradores incorporado. Pode efetuar a elevação os privilégios antes de executar o código ao clicar no ícone de aplicação e com a indicação de que pretende executar como administrador."
  example:
  - "The following example uses the <xref:System.Security.Principal.WindowsBuiltInRole> enumeration is used to determine whether the current principal is an <xref:System.Security.Principal.WindowsBuiltInRole>. For the full code example, see the <xref:System.Security.Principal.WindowsPrincipal.IsInRole%28System.Int32%29?displayProperty=fullName> method.  \n  \n [!code-cs[System.Security.Principal.WindowsBuiltInRole Example#4](~/add/codesnippet/csharp/045134c5-625f-4bfe-be2f-_1.cs)]\n [!code-vb[System.Security.Principal.WindowsBuiltInRole Example#4](~/add/codesnippet/visualbasic/045134c5-625f-4bfe-be2f-_1.vb)]"
