  remarks: "Utilize esta propriedade quando pretende aceder ao conteúdo de uma página Web apresentada no <xref:System.Windows.Forms.WebBrowser>controlo através do modelo de objeto de documento HTML (DOM).</xref:System.Windows.Forms.WebBrowser> Isto é útil, por exemplo, quando pretender utilizar controlos baseada na Web na sua aplicação do Windows Forms.       Pode utilizar esta propriedade em combinação com o <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>propriedade, para implementar a comunicação bidirecional entre uma página Web apresentada no <xref:System.Windows.Forms.WebBrowser>controlo e a sua aplicação.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> Utilize o <xref:System.Windows.Forms.HtmlDocument.InvokeScript%2A?displayProperty=fullName>método a chamar os métodos de script implementados numa página Web a partir do código de aplicação de cliente.</xref:System.Windows.Forms.HtmlDocument.InvokeScript%2A?displayProperty=fullName> O código de script pode aceder à aplicação através do `window.external` objeto, que é um objeto DOM incorporado fornecido para aceder ao anfitrião, e que mapeia para um objeto que especificar para o <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>propriedade.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>       Para aceder ao conteúdo de uma página Web como uma cadeia, utilize o <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>propriedade.</xref:System.Windows.Forms.WebBrowser.DocumentText%2A> Para aceder ao conteúdo de uma página Web como um <xref:System.IO.Stream>, utilize o <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>propriedade.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.IO.Stream>"
  example:
  - "The following code example demonstrates how to use the Document property in a handler for the <xref:System.Windows.Forms.WebBrowser.Navigating> event to determine whether a Web page form has been filled in. If the input field does not contain a value, the navigation is canceled.  \n  \n This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1`.  \n  \n [!code-cs[WebBrowserMisc#30](~/add/codesnippet/csharp/p-system.windows.forms.w_3_1.cs)]\n [!code-vb[WebBrowserMisc#30](~/add/codesnippet/visualbasic/p-system.windows.forms.w_3_1.vb)]"
