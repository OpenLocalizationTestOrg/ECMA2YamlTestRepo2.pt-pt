  remarks: "Por predefinição, o <xref:System.Windows.Forms.WebBrowser>controlo automaticamente navega para documentos que são ignorados no mesmo.</xref:System.Windows.Forms.WebBrowser> Este comportamento é útil quando utilizar o controlo como um browser genérico. Se utilizar o controlo para apresentar o conteúdo foi concebido especificamente para a sua aplicação, tais como assistência de utilizador com base no HTML, defina a propriedade de AllowWebBrowserDrop `false` para impedir a apresentação de outro conteúdo. Isto é particularmente útil quando pretender conceal o facto de que está a utilizar o <xref:System.Windows.Forms.WebBrowser>controlo, por exemplo, para criar uma interface de utilizador totalmente integrada combina controlos baseada na Web com controlos de Windows Forms.</xref:System.Windows.Forms.WebBrowser>       Pode desativar outras funcionalidades do browser padrão, definindo o <xref:System.Windows.Forms.WebBrowser.WebBrowserShortcutsEnabled%2A>e <xref:System.Windows.Forms.WebBrowser.IsWebBrowserContextMenuEnabled%2A>Propriedades `false`.</xref:System.Windows.Forms.WebBrowser.IsWebBrowserContextMenuEnabled%2A> </xref:System.Windows.Forms.WebBrowser.WebBrowserShortcutsEnabled%2A>      > [!NOTE] > Esta propriedade não está relacionado com o <xref:System.Windows.Forms.Control.AllowDrop%2A?displayProperty=fullName>propriedade e não fazer com que os eventos de arrastar e largar, tais como o <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>ocorrência para o controlo de evento.</xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> </xref:System.Windows.Forms.Control.AllowDrop%2A?displayProperty=fullName>"
