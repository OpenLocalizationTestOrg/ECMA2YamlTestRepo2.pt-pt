  summary: "Obtém um valor que indica se uma página anterior no histórico de navegação estiver disponível, o que permite o <xref:System.Windows.Forms.WebBrowser.GoBack*>método seja bem sucedida.</xref:System.Windows.Forms.WebBrowser.GoBack*>"
  remarks: "O <xref:System.Windows.Forms.WebBrowser>controlo mantém uma lista de histórico de todas as páginas Web visitadas durante uma sessão de navegação.</xref:System.Windows.Forms.WebBrowser> O <xref:System.Windows.Forms.WebBrowser.GoBack%2A>método navega o <xref:System.Windows.Forms.WebBrowser>controlar à página anterior neste histórico, se disponível.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> Utilize a propriedade CanGoBack para determinar se o histórico de navegação está disponível e contém uma página anterior. Se esta propriedade é `true`, a <xref:System.Windows.Forms.WebBrowser.GoBack%2A>método será bem sucedida.</xref:System.Windows.Forms.WebBrowser.GoBack%2A> Caso contrário, ao chamar o <xref:System.Windows.Forms.WebBrowser.GoBack%2A>método irá devolver um valor de `false` e nenhum navegação irá ocorrer.</xref:System.Windows.Forms.WebBrowser.GoBack%2A>       Também pode processar o <xref:System.Windows.Forms.WebBrowser.CanGoBackChanged>evento para receber uma notificação quando a propriedade CanGoBack é alterada.</xref:System.Windows.Forms.WebBrowser.CanGoBackChanged> Processar este evento é útil, por exemplo, para alterar o estado ativado de um **novamente** botão quando o <xref:System.Windows.Forms.WebBrowser>controlo navega para ou deixa o início do histórico de navegação.</xref:System.Windows.Forms.WebBrowser>"
  example:
  - "The following code example demonstrates how to use the CanGoBack property to implement a **Back** button for the <xref:System.Windows.Forms.WebBrowser> control that is similar to the **Back** button in Internet Explorer. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1` and a <xref:System.Windows.Forms.Button> control called `backButton`.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/cpp/p-system.windows.forms.w_13_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/visualbasic/p-system.windows.forms.w_13_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/csharp/p-system.windows.forms.w_13_1.cs)]"
  syntax:
    content: public bool CanGoBack { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controlo pode navegar trás; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
