  remarks: "The <xref:System.Windows.Forms.WebBrowser> control navigates to a new document whenever one of the following properties is set or methods is called:      -   <xref:System.Windows.Forms.WebBrowser.Url%2A>      -   <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>      -   <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>      -   <xref:System.Windows.Forms.WebBrowser.Navigate%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoBack%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoForward%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoHome%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>       Handle the DocumentCompleted event to receive notification when the new document finishes loading. When the DocumentCompleted event occurs, the new document is fully loaded, which means you can access its contents through the <xref:System.Windows.Forms.WebBrowser.Document%2A>, <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>, or <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> property.       To receive notification before navigation begins, handle the <xref:System.Windows.Forms.WebBrowser.Navigating> event. Handling this event lets you cancel navigation if certain conditions have not been met, for example, when the user has not completely filled out a form. Handle the <xref:System.Windows.Forms.WebBrowser.Navigated> event to receive notification when the <xref:System.Windows.Forms.WebBrowser> control finishes navigation and has begun loading the document at the new location.       For more information about handling events, see [Handling and Raising Events](~/add/includes/ajax-current-ext-md.md)."
