  remarks: "Defina esta propriedade como `false` para depurar as páginas Web que apresenta na <xref:System.Windows.Forms.WebBrowser>controlo.</xref:System.Windows.Forms.WebBrowser> Isto é útil quando utilizar o controlo para adicionar controlos baseada na Web e o código de script a sua aplicação. É menos útil quando utilizar o controlo como um browser genérico. Quando tiver concluído a depurar a aplicação, defina esta propriedade como `true` para suprimir erros de script.      > [!NOTE] > ScriptErrorsSuppressed quando está definida como `true`, a <xref:System.Windows.Forms.WebBrowser>controlo oculta todas as respetivas caixas de diálogo que provenientes do controlo ActiveX subjacente, não apenas os erros de script.</xref:System.Windows.Forms.WebBrowser> Ocasionalmente, poderá ter de suprimir erros de script ao apresentar caixas de diálogo como as utilizadas para definições de segurança do browser e início de sessão do utilizador. Neste caso, defina ScriptErrorsSuppressed como `false` e suprimir erros de script de um processador para o <xref:System.Windows.Forms.HtmlWindow.Error?displayProperty=fullName>eventos.</xref:System.Windows.Forms.HtmlWindow.Error?displayProperty=fullName> Para obter mais informações, consulte o exemplo de código neste tópico."
  example:
  - "The following code example demonstrates how to suppress script errors without suppressing other dialog boxes. In the example, the ScriptErrorsSuppressed property is set to `false` to ensure that dialog boxes are displayed. A handler for the <xref:System.Windows.Forms.HtmlWindow.Error?displayProperty=fullName> event suppresses the error. This event is only accessible when a document is finished loading, so the handler is attached in a <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> event handler.  \n  \n [!code-cs[WebBrowserMisc#40](~/add/codesnippet/csharp/p-system.windows.forms.w_12_1.cs)]\n [!code-vb[WebBrowserMisc#40](~/add/codesnippet/visualbasic/p-system.windows.forms.w_12_1.vb)]"
