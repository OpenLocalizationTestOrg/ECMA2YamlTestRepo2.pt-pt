  nameWithType: WebBrowser
  fullName: System.Windows.Forms.WebBrowser
  type: Class
  summary: "Permite ao utilizador navegar páginas Web dentro do formulário."
  remarks: "O controlo WebBrowser permite-lhe anfitrião páginas Web e outros documentos browser ativado nas suas aplicações de Windows Forms. Pode utilizar o controlo WebBrowser, por exemplo fornecer integrado assistência de utilizador com base no HTML ou navegação na capacidades na sua aplicação Web. Além disso, pode utilizar o controlo WebBrowser para adicionar os controlos existentes baseada na Web às suas aplicações de cliente do Windows Forms.      > [!IMPORTANT] > Controlo WebBrowser o é consome. Certifique-se chamar o <xref:System.ComponentModel.Component.Dispose>método quando tiver terminado de utilizar o controlo para garantir que todos os recursos são lançados atempadamente.</xref:System.ComponentModel.Component.Dispose> Tem de chamar o <xref:System.ComponentModel.Component.Dispose>método no mesmo thread que anexados os eventos, o que devem ser sempre a mensagem ou no thread de interface de utilizador (IU).</xref:System.ComponentModel.Component.Dispose>       O controlo WebBrowser não pode ser utilizado pelo código parcialmente fidedigno. Para obter mais informações, consulte [utilizando bibliotecas do código parcialmente fidedigno](~/add/includes/ajax-current-ext-md.md).       O controlo WebBrowser tem várias propriedades, os métodos e eventos relacionados com navegação. Os seguintes membros permitem-lhe navegar o controlo para um URL específico, mover com versões anteriores e seguintes através da lista de histórico de navegação e carregar a página inicial e a página de pesquisa do utilizador atual:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>se a navegação não for bem-sucedida, é apresentada uma página que indica que o problema.</xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> Navegação com qualquer uma das causas membros o <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, e <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>eventos para ocorrer em diferentes fases de navegação.</xref:System.Windows.Forms.WebBrowser.DocumentCompleted> </xref:System.Windows.Forms.WebBrowser.Navigated> </xref:System.Windows.Forms.WebBrowser.Navigating>       Estes e outros membros, tais como o <xref:System.Windows.Forms.WebBrowser.Stop%2A>e <xref:System.Windows.Forms.WebBrowser.Refresh%2A>métodos, permitem-lhe implementar controlos de interface de utilizador na sua aplicação semelhante no Internet Explorer.</xref:System.Windows.Forms.WebBrowser.Refresh%2A> </xref:System.Windows.Forms.WebBrowser.Stop%2A> Alguns membros são úteis, mesmo quando não pretende apresentar o controlo WebBrowser do formulário. Por exemplo, pode utilizar o <xref:System.Windows.Forms.WebBrowser.Print%2A>método para a versão mais recente de uma página Web de impressão sem apresentar a página para o utilizador.</xref:System.Windows.Forms.WebBrowser.Print%2A>       O controlo WebBrowser também lhe permite apresentar o conteúdo que criar na sua aplicação ou obter a partir de um ficheiro de base de dados ou recursos. Utilize o <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>ou <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>propriedade obter ou definir o conteúdo do documento atual como um fluxo de dados ou cadeia.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A>       Também pode manipular os conteúdos de uma página Web através de <xref:System.Windows.Forms.WebBrowser.Document%2A>propriedade, que contém um <xref:System.Windows.Forms.HtmlDocument>objeto que fornece acesso gerido para o modelo de objeto de documento HTML (DOM) para a página atual.</xref:System.Windows.Forms.HtmlDocument> </xref:System.Windows.Forms.WebBrowser.Document%2A> Esta propriedade é útil, quando utilizado em combinação com o <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>propriedade, para implementar a comunicação bidirecional entre o seu código da aplicação e o código de HTML (DHTML) dinâmica numa página Web, permitindo-lhe combinar controlos baseada na Web e controlos de Windows Forms numa interface de utilizador único.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> Pode utilizar o <xref:System.Windows.Forms.WebBrowser.Document%2A>propriedade ao chamar os métodos de código scripts da sua aplicação.</xref:System.Windows.Forms.WebBrowser.Document%2A> O código de script pode aceder à aplicação através do `window.external` objeto, que é um objeto DOM incorporado fornecido para aceder ao anfitrião, e que mapeia para o objeto que especificar para o <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>propriedade.</xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A>       O controlo WebBrowser é um dispositivo de moldagem de gerido para o ActiveX [controlo WebBrowser](http://go.microsoft.com/fwlink/?LinkId=198812)e utiliza a qualquer versão do controlo está instalado no computador do utilizador.      > [!NOTE] > Esta classe torna exigências de segurança ao nível da classe. A <xref:System.Security.SecurityException>é acionada quando uma classe derivada ou qualquer chamador na pilha de chamadas não tem permissão de fidedignidade total.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [exigências de ligação](~/add/includes/ajax-current-ext-md.md) e [exigências de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9).      > [!NOTE] > WebBrowser a classe só pode ser utilizado em threads definidos como modo single thread apartment (STA). Para utilizar esta classe, certifique-se de que o `Main` método está marcado com o <xref:System.STAThreadAttribute>atributo.</xref:System.STAThreadAttribute>"
  example:
  - "The following code example demonstrates how to implement an address bar for use with the WebBrowser control. This example requires that you have a form that contains a WebBrowser control called `webBrowser1`, a <xref:System.Windows.Forms.TextBox> control called `TextBoxAddress`, and a <xref:System.Windows.Forms.Button> control called `ButtonGo`. When you type a URL into the text box and press ENTER or click the **Go** button, the WebBrowser control navigates to the URL specified. When you navigate by clicking a hyperlink, the text box automatically updates to display the current URL.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/cpp/t-system.windows.forms.w_4_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/visualbasic/t-system.windows.forms.w_4_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/csharp/t-system.windows.forms.w_4_1.cs)]"
