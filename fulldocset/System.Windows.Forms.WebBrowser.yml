ws.Forms.WebBrowser.Refresh%2A> </xref:System.Windows.Forms.WebBrowser.DocumentCompleted> </xref:System.Windows.Forms.WebBrowser.Navigated> </xref:System.Windows.Forms.WebBrowser.Navigating>"
