  remarks: "O <xref:System.Windows.Forms.WebBrowser>controlo mantém uma lista de histórico de todas as páginas Web visitadas durante uma sessão de navegação.</xref:System.Windows.Forms.WebBrowser> O <xref:System.Windows.Forms.WebBrowser.GoForward%2A>método navega o <xref:System.Windows.Forms.WebBrowser>controlar para a página seguinte deste histórico, se disponível em resultado de uma navegação de retro-anterior.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> Se esta propriedade é `true`, a <xref:System.Windows.Forms.WebBrowser.GoForward%2A>método será bem sucedida.</xref:System.Windows.Forms.WebBrowser.GoForward%2A> Caso contrário, ao chamar o <xref:System.Windows.Forms.WebBrowser.GoForward%2A>método irá devolver um valor de `false` e nenhum navegação irá ocorrer.</xref:System.Windows.Forms.WebBrowser.GoForward%2A>       Utilize a propriedade CanGoForward para determinar se o histórico de navegação está disponível e contém uma página localizada após um atual, permitindo que o <xref:System.Windows.Forms.WebBrowser.GoForward%2A>método seja bem sucedida.</xref:System.Windows.Forms.WebBrowser.GoForward%2A>       Também pode processar o <xref:System.Windows.Forms.WebBrowser.CanGoForwardChanged>evento para receber uma notificação quando a propriedade CanGoForward é alterada.</xref:System.Windows.Forms.WebBrowser.CanGoForwardChanged> Processar este evento é útil, por exemplo, para alterar o estado ativado de um **reencaminhar** botão quando o <xref:System.Windows.Forms.WebBrowser>controlo navega para ou deixa o fim do histórico de navegação.</xref:System.Windows.Forms.WebBrowser>"
