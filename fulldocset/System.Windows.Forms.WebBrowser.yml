  remarks: "The <xref:System.Windows.Forms.WebBrowser> control navigates to a new document whenever one of the following properties is set or methods is called:      -   <xref:System.Windows.Forms.WebBrowser.Url%2A>      -   <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>      -   <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>      -   <xref:System.Windows.Forms.WebBrowser.Navigate%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoBack%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoForward%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoHome%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>       Handle the Navigated event to receive notification when the <xref:System.Windows.Forms.WebBrowser> control has navigated to a new document. When the Navigated event occurs, the new document has begun loading, which means you can access the loaded content through the <xref:System.Windows.Forms.WebBrowser.Document%2A>, <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>, and <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> properties. Handle the <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> event to receive notification when the <xref:System.Windows.Forms.WebBrowser> control finishes loading the new document.       You can also receive notification before navigation begins by handling the <xref:System.Windows.Forms.WebBrowser.Navigating> event. Handling this event lets you cancel navigation if certain conditions have not been met, for example, the user has not completely filled out a form.       For more information about handling events, see [Handling and Raising Events](~/add/includes/ajax-current-ext-md.md)."
