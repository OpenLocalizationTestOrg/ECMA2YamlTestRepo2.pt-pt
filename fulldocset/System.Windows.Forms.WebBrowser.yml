  summary: "Gets or sets a stream containing the contents of the Web page displayed in the <xref href=&quot;System.Windows.Forms.WebBrowser&quot;></xref> control."
  remarks: "Use this property to load a Web page into the <xref:System.Windows.Forms.WebBrowser> control from a <xref:System.IO.Stream> object. You can use this property, for example, to load Web pages from a database or resource file. When you set this property, the <xref:System.Windows.Forms.WebBrowser> control automatically navigates to the about:blank URL before loading the specified text. This means that the <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, and <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> events occur when you set this property, and the value of the <xref:System.Windows.Forms.WebBrowser.Url%2A> property is no longer meaningful.      > [!NOTE] >  This property contains the contents of the current document, even if another document has been requested. If you set the value of this property and then immediately retrieve it again, the value retrieved may be different than the value set if the <xref:System.Windows.Forms.WebBrowser> control has not had time to load the new content. You can retrieve the new value in a <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> event handler.       To access the contents of a Web page as a string, use the <xref:System.Windows.Forms.WebBrowser.DocumentText%2A> property. You can also access the page contents using the HTML document object model (DOM) through the <xref:System.Windows.Forms.WebBrowser.Document%2A> property."
  syntax:
    content: public System.IO.Stream DocumentStream { get; set; }
    return:
      type: System.IO.Stream
      description: "A <xref:System.IO.Stream> containing the contents of the current Web page, or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> if no page is loaded. The default is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
