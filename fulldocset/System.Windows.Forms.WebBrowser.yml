  remarks: "Use this property when you want to access the contents of a Web page displayed in the <xref:System.Windows.Forms.WebBrowser> control through the HTML document object model (DOM). This is useful, for example, when you want to use Web-based controls in your Windows Forms application.       You can use this property, in combination with the <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> property, to implement two-way communication between a Web page displayed in the <xref:System.Windows.Forms.WebBrowser> control and your application. Use the <xref:System.Windows.Forms.HtmlDocument.InvokeScript%2A?displayProperty=fullName> method to call script methods implemented in a Web page from your client application code. Your scripting code can access your application through the `window.external` object, which is a built-in DOM object provided for host access, and which maps to an object that you specify for the <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> property.       To access the contents of a Web page as a string, use the <xref:System.Windows.Forms.WebBrowser.DocumentText%2A> property. To access the contents of a Web page as a <xref:System.IO.Stream>, use the <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> property."
