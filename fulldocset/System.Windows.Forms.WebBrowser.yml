  remarks: "The <xref:System.Windows.Forms.WebBrowser> control stores recently visited Web pages in a cache on the local hard disk. Each page can specify an expiration date indicating how long it will remain in the cache. When the control navigates to a page, it saves time by displaying a cached version, if one is available, rather than downloading the page again. The <xref:System.Windows.Forms.WebBrowser.Refresh%2A> method forces the <xref:System.Windows.Forms.WebBrowser> control to reload the current page. The type of reload depends on the <xref:System.Windows.Forms.WebBrowserRefreshOption> value specified. If you call the <xref:System.Windows.Forms.WebBrowser.Refresh%2A> method with the <xref:System.Windows.Forms.WebBrowserRefreshOption?displayProperty=fullName> value, the latest version of the document is downloaded. If you use the <xref:System.Windows.Forms.WebBrowserRefreshOption?displayProperty=fullName> value, the latest version is downloaded only if the current document has expired. If you use the <xref:System.Windows.Forms.WebBrowserRefreshOption?displayProperty=fullName> value, the server sends a copy of the document stored in its own cache.      > [!NOTE] >  A document refresh simply reloads the current page, so the <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, and <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> events do not occur when you call the <xref:System.Windows.Forms.WebBrowser.Refresh%2A> method."
