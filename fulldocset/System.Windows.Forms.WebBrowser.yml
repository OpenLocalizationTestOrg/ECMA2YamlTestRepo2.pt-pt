  namespace: System.Windows.Forms
  summary: "Reloads the document currently displayed in the <xref href=&quot;System.Windows.Forms.WebBrowser&quot;></xref> control by checking the server for an updated version."
  remarks: "The <xref:System.Windows.Forms.WebBrowser> control stores Web pages from recently visited sites in a cache on the local hard disk. Each page can specify an expiration date indicating how long it will remain in the cache. When the control navigates to a page, it saves time by displaying a cached version, if one is available, rather than downloading the page again. The Refresh method forces the <xref:System.Windows.Forms.WebBrowser> control to reload the current page by downloading it, ensuring that the control displays the latest version. You can use this method to implement a **Refresh** button similar to the one in Internet Explorer.      > [!NOTE] >  A document refresh simply reloads the current page, so the <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, and <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> events do not occur when you call the Refresh method."
