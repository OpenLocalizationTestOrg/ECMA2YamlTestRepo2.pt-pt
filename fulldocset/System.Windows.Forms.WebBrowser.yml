  remarks: "O <xref:System.Windows.Forms.WebBrowser>controlo armazena páginas Web de sites visitados recentemente cache no disco rígido local.</xref:System.Windows.Forms.WebBrowser> Cada página, pode especificar uma data de expiração que indica quanto tempo irá permanecer na cache. Quando o controlo navega para uma página, poupa tempo ao apresentar uma versão em cache, se disponível, em vez de transferir novamente a página. A força de método de atualização de <xref:System.Windows.Forms.WebBrowser>controlo recarregar a página atual transferindo-, garantindo que o controlo mostra a versão mais recente.</xref:System.Windows.Forms.WebBrowser> Pode utilizar este método para implementar um **atualizar** botão semelhante no Internet Explorer.      > [!NOTE] > Uma atualização do documento simplesmente reloads página atual, por isso, o <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, e <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>eventos ocorre quando chamar o método de atualização.</xref:System.Windows.Forms.WebBrowser.DocumentCompleted> </xref:System.Windows.Forms.WebBrowser.Navigated> </xref:System.Windows.Forms.WebBrowser.Navigating>"
  example:
  - "The following code example demonstrates how to use the Refresh method to implement a **Refresh** button for the <xref:System.Windows.Forms.WebBrowser> control similar to the one in Internet Explorer. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1` and a <xref:System.Windows.Forms.Button> control called `ButtonRefresh`.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#10](~/add/codesnippet/cpp/m-system.windows.forms.w_10_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#10](~/add/codesnippet/visualbasic/m-system.windows.forms.w_10_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#10](~/add/codesnippet/csharp/m-system.windows.forms.w_10_1.cs)]"
