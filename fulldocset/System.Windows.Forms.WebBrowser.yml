- uid: System.Windows.Forms.WebBrowser.CanGoBack
  id: CanGoBack
  parent: System.Windows.Forms.WebBrowser
  langs:
  - csharp
  name: CanGoBack
  nameWithType: WebBrowser.CanGoBack
  fullName: System.Windows.Forms.WebBrowser.CanGoBack
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Gets a value indicating whether a previous page in navigation history is available, which allows the <xref:System.Windows.Forms.WebBrowser.GoBack*> method to succeed."
  remarks: "The <xref:System.Windows.Forms.WebBrowser> control maintains a history list of all the Web pages visited during a browsing session. The <xref:System.Windows.Forms.WebBrowser.GoBack%2A> method navigates the <xref:System.Windows.Forms.WebBrowser> control to the previous page in this history, if one is available. Use the CanGoBack property to determine whether navigation history is available and contains a previous page. If this property is `true`, the <xref:System.Windows.Forms.WebBrowser.GoBack%2A> method will succeed. Otherwise, calling the <xref:System.Windows.Forms.WebBrowser.GoBack%2A> method will return a value of `false` and no navigation will occur.       You can also handle the <xref:System.Windows.Forms.WebBrowser.CanGoBackChanged> event to receive a notification when the CanGoBack property changes. Handling this event is useful, for example, to change the enabled state of a **Back** button when the <xref:System.Windows.Forms.WebBrowser> control navigates to or leaves the beginning of the navigation history."
  example:
  - "The following code example demonstrates how to use the CanGoBack property to implement a **Back** button for the <xref:System.Windows.Forms.WebBrowser> control that is similar to the **Back** button in Internet Explorer. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1` and a <xref:System.Windows.Forms.Button> control called `backButton`.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/cpp/p-system.windows.forms.w_13_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/visualbasic/p-system.windows.forms.w_13_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#7](~/add/codesnippet/csharp/p-system.windows.forms.w_13_1.cs)]"
  syntax:
