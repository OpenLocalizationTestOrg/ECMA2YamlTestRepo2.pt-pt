  name: WebBrowser
  nameWithType: WebBrowser
  fullName: System.Windows.Forms.WebBrowser
  type: Class
  summary: "Enables the user to navigate Web pages inside your form."
  remarks: "The WebBrowser control lets you host Web pages and other browser-enabled documents in your Windows Forms applications. You can use the WebBrowser control, for example, to provide integrated HTML-based user assistance or Web browsing capabilities in your application. Additionally, you can use the WebBrowser control to add your existing Web-based controls to your Windows Forms client applications.      > [!IMPORTANT] >  The WebBrowser control is resource-intensive. Be sure to call the <xref:System.ComponentModel.Component.Dispose> method when you are finished using the control to ensure that all resources are released in a timely fashion. You must call the <xref:System.ComponentModel.Component.Dispose> method on the same thread that attached the events, which should always be the message or user-interface (UI) thread.       The WebBrowser control cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md).       The WebBrowser control has several properties, methods, and events related to navigation. The following members let you navigate the control to a specific URL, move backward and forward through the navigation history list, and load the home page and search page of the current user:      -   <xref:System.Windows.Forms.WebBrowser.Url%2A>      -   <xref:System.Windows.Forms.WebBrowser.Navigate%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoBack%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoForward%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoHome%2A>      -   <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>       If the navigation is unsuccessful, a page indicating the problem is displayed. Navigation with any of these members causes the <xref:System.Windows.Forms.WebBrowser.Navigating>, <xref:System.Windows.Forms.WebBrowser.Navigated>, and <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> events to occur at different stages of navigation.       These and other members, such as the <xref:System.Windows.Forms.WebBrowser.Stop%2A> and <xref:System.Windows.Forms.WebBrowser.Refresh%2A> methods, let you implement user interface controls in your application similar to those in Internet Explorer. Some members are useful even when you do not want to display the WebBrowser control on your form. For example, you can use the <xref:System.Windows.Forms.WebBrowser.Print%2A> method to print the latest version of a Web page without displaying the page to the user.       The WebBrowser control also lets you display content that you create in your application or you retrieve from a database or resource file. Use the <xref:System.Windows.Forms.WebBrowser.DocumentText%2A> or <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> property to get or set the contents of the current document as a string or data stream.       You can also manipulate the contents of a Web page through the <xref:System.Windows.Forms.WebBrowser.Document%2A> property, which contains an <xref:System.Windows.Forms.HtmlDocument> object that provides managed access to the HTML document object model (DOM) for the current page. This property is useful, when used in combination with the <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> property, to implement two-way communication between your application code and dynamic HTML (DHTML) code in a Web page, letting you combine Web-based controls and Windows Forms controls in a single user interface. You can use the <xref:System.Windows.Forms.WebBrowser.Document%2A> property to call scripting code methods from your application. Your scripting code can access your application through the `window.external` object, which is a built-in DOM object provided for host access, and which maps to the object that you specify for the <xref:System.Windows.Forms.WebBrowser.ObjectForScripting%2A> property.       The WebBrowser control is a managed wrapper for the ActiveX [WebBrowser control](http://go.microsoft.com/fwlink/?LinkId=198812), and uses whichever version of the control is installed on the user&quot;s computer.      > [!NOTE] >  This class makes security demands at the class level. A <xref:System.Security.SecurityException> is thrown when a derived class or any caller in the call stack does not have full trust permission. For details about security demands, see [Link Demands](~/add/includes/ajax-current-ext-md.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9).      > [!NOTE] >  The WebBrowser class can only be used in threads set to single thread apartment (STA) mode. To use this class, ensure that your `Main` method is marked with the <xref:System.STAThreadAttribute> attribute."
  example:
  - "The following code example demonstrates how to implement an address bar for use with the WebBrowser control. This example requires that you have a form that contains a WebBrowser control called `webBrowser1`, a <xref:System.Windows.Forms.TextBox> control called `TextBoxAddress`, and a <xref:System.Windows.Forms.Button> control called `ButtonGo`. When you type a URL into the text box and press ENTER or click the **Go** button, the WebBrowser control navigates to the URL specified. When you navigate by clicking a hyperlink, the text box automatically updates to display the current URL.  \n  \n For the complete code example, see [How to: Add Web Browser Capabilities to a Windows Forms Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/cpp/t-system.windows.forms.w_4_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/visualbasic/t-system.windows.forms.w_4_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/csharp/t-system.windows.forms.w_4_1.cs)]"
