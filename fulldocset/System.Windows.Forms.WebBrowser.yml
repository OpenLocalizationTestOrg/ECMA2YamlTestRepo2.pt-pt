  name: DocumentCompleted
  nameWithType: WebBrowser.DocumentCompleted
  fullName: System.Windows.Forms.WebBrowser.DocumentCompleted
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ocorre quando o <xref href=&quot;System.Windows.Forms.WebBrowser&quot;> </xref> controlo conclusão do carregamento de um documento."
  remarks: "O <xref:System.Windows.Forms.WebBrowser>controlo navega para um novo documento sempre que uma das seguintes propriedades está definida ou métodos for chamado:- <xref:System.Windows.Forms.WebBrowser.Url%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>- <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>- <xref:System.Windows.Forms.WebBrowser.Navigate%2A>- <xref:System.Windows.Forms.WebBrowser.GoBack%2A>- <xref:System.Windows.Forms.WebBrowser.GoForward%2A>- <xref:System.Windows.Forms.WebBrowser.GoHome%2A>- <xref:System.Windows.Forms.WebBrowser.GoSearch%2A>processar o evento de DocumentCompleted para receber notificações quando o documento novo conclusão do carregamento.</xref:System.Windows.Forms.WebBrowser.GoSearch%2A> </xref:System.Windows.Forms.WebBrowser.GoHome%2A> </xref:System.Windows.Forms.WebBrowser.GoForward%2A> </xref:System.Windows.Forms.WebBrowser.GoBack%2A> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> </xref:System.Windows.Forms.WebBrowser> Quando o evento DocumentCompleted ocorre, o novo documento totalmente estiver carregado, o que significa que pode aceder ao seu conteúdo através de <xref:System.Windows.Forms.WebBrowser.Document%2A>, <xref:System.Windows.Forms.WebBrowser.DocumentText%2A>, ou <xref:System.Windows.Forms.WebBrowser.DocumentStream%2A>propriedade.</xref:System.Windows.Forms.WebBrowser.DocumentStream%2A> </xref:System.Windows.Forms.WebBrowser.DocumentText%2A> </xref:System.Windows.Forms.WebBrowser.Document%2A>       Para receber a notificação antes do início de navegação, processar o <xref:System.Windows.Forms.WebBrowser.Navigating>eventos.</xref:System.Windows.Forms.WebBrowser.Navigating> Este evento de processamento permite-lhe cancelar navegação se determinadas condições não tiverem sido cumpridas, por exemplo, quando o utilizador não tem completamente preenchidos um formulário. Processar o <xref:System.Windows.Forms.WebBrowser.Navigated>eventos para receber notificações quando o <xref:System.Windows.Forms.WebBrowser>controlo de navegação de conclusão e começou a carregar o documento na localização nova.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigated>       Para obter mais informações sobre como lidar com eventos, consulte [e gerar eventos de processamento](~/add/includes/ajax-current-ext-md.md)."
  example:
