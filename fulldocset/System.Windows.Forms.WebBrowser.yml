  summary: "Gets or sets the URL of the current document."
  remarks: "Setting this property is equivalent to calling the <xref:System.Windows.Forms.WebBrowser.Navigate%2A> method and passing it the specified URL.       The <xref:System.Windows.Forms.WebBrowser> control maintains a history list of all the Web pages visited during a browsing session. When you set the Url property, the <xref:System.Windows.Forms.WebBrowser> control navigates to the specified URL and adds it to the end of the history list.       The <xref:System.Windows.Forms.WebBrowser> control stores Web pages from recently visited sites in a cache on the local hard disk. Each page can specify an expiration date indicating how long it will remain in the cache. When the control navigates to a page, it saves time by displaying a cached version, if one is available, rather than downloading the page again. Use the <xref:System.Windows.Forms.WebBrowser.Refresh%2A> method to force the <xref:System.Windows.Forms.WebBrowser> control to reload the current page by downloading it, ensuring that the control displays the latest version.      > [!NOTE] >  This property contains the URL of the current document, even if another document has been requested. If you set the value of this property and then immediately retrieve it again, the value retrieved may be different than the value set if the <xref:System.Windows.Forms.WebBrowser> control has not had time to load the new document. You can retrieve the new value in a <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> event handler."
  example:
  - "The following code example demonstrates how to use the Url property to implement an address bar for the <xref:System.Windows.Forms.WebBrowser> control. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1`, a <xref:System.Windows.Forms.TextBox> control called `TextBoxAddress`, and a <xref:System.Windows.Forms.Button> control called `ButtonGo`. When you type a URL into the text box and press ENTER or click the **Go** button, the <xref:System.Windows.Forms.WebBrowser> control navigates to the URL specified. When you navigate by clicking a hyperlink, the text box automatically updates to display the current URL.  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/cpp/p-system.windows.forms.w_5_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/visualbasic/p-system.windows.forms.w_5_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/csharp/p-system.windows.forms.w_5_1.cs)]"
  syntax:
