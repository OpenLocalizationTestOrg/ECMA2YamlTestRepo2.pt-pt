  remarks: "Definir esta propriedade é equivalente ao chamar o <xref:System.Windows.Forms.WebBrowser.Navigate%2A>método e passou-ao URL especificado.</xref:System.Windows.Forms.WebBrowser.Navigate%2A>       O <xref:System.Windows.Forms.WebBrowser>controlo mantém uma lista de histórico de todas as páginas Web visitadas durante uma sessão de navegação.</xref:System.Windows.Forms.WebBrowser> Quando definir a propriedade de Url, a <xref:System.Windows.Forms.WebBrowser>controlo navega para o URL especificado e adiciona-o para o fim da lista de histórico.</xref:System.Windows.Forms.WebBrowser>       O <xref:System.Windows.Forms.WebBrowser>controlo armazena páginas Web de sites visitados recentemente cache no disco rígido local.</xref:System.Windows.Forms.WebBrowser> Cada página, pode especificar uma data de expiração que indica quanto tempo irá permanecer na cache. Quando o controlo navega para uma página, poupa tempo ao apresentar uma versão em cache, se disponível, em vez de transferir novamente a página. Utilize o <xref:System.Windows.Forms.WebBrowser.Refresh%2A>método para forçar o <xref:System.Windows.Forms.WebBrowser>controlo recarregar a página atual transferindo-, garantindo que o controlo mostra a versão mais recente.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Refresh%2A>      > [!NOTE] > Esta propriedade contém o URL do documento atual, mesmo que foi solicitado o outro documento. Se definir o valor desta propriedade e, em seguida, imediatamente obtê-lo novamente, o valor obtido pode ser diferente do valor definido se o <xref:System.Windows.Forms.WebBrowser>controlo não tenha tido tempo a carregar o novo documento.</xref:System.Windows.Forms.WebBrowser> Pode obter o valor novo num <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>processador de eventos.</xref:System.Windows.Forms.WebBrowser.DocumentCompleted>"
  example:
  - "The following code example demonstrates how to use the Url property to implement an address bar for the <xref:System.Windows.Forms.WebBrowser> control. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1`, a <xref:System.Windows.Forms.TextBox> control called `TextBoxAddress`, and a <xref:System.Windows.Forms.Button> control called `ButtonGo`. When you type a URL into the text box and press ENTER or click the **Go** button, the <xref:System.Windows.Forms.WebBrowser> control navigates to the URL specified. When you navigate by clicking a hyperlink, the text box automatically updates to display the current URL.  \n  \n [!code-cpp[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/cpp/p-system.windows.forms.w_5_1.cpp)]\n [!code-vb[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/visualbasic/p-system.windows.forms.w_5_1.vb)]\n [!code-cs[System.Windows.Forms.WebBrowser#6](~/add/codesnippet/csharp/p-system.windows.forms.w_5_1.cs)]"
  syntax:
