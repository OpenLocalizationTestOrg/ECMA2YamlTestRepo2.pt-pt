  summary: "Gets a value indicating the part of the visual style element that this <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;></xref> represents."
  remarks: "A part is a discrete member of a class of visual style elements. For example, visual style elements that represent a check box, radio button, and push button are all considered parts of the &quot;BUTTON&quot; class.       Part values are integers that range from 1 to the number of parts defined for a particular class. For more information on visual style classes, parts, and states, see &quot;Parts and States&quot; in the Windows Shell documentation at [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
