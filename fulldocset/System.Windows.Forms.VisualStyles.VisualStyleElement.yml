  summary: "Gets a value indicating the state of the visual style element that this <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;></xref> represents."
  remarks: "A visual style part can have one or more visual states. For example, a visual style element that represents a radio button can be in the disabled, checked, or unchecked state.       State values are integers that range from 1 to the number of states defined for a particular part. For more information on visual style classes, parts, and states, see &quot;Parts and States&quot; in the Windows Shell documentation located at [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
