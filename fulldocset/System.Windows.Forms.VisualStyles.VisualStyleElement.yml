  summary: "Gets the class name of the visual style element that this <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;></xref> represents."
  remarks: "A class name refers to a group of related visual style elements that are typically drawn together. A class name can correspond to a control, such as &quot;SCROLLBAR&quot; and &quot;TRACKBAR&quot;, but a class name can also refer to a group of elements that do not correspond to a particular control, such as &quot;EXPLORERBAR&quot; and &quot;STARTPANEL&quot;.       For more information on visual style classes, parts, and states, see &quot;Parts and States&quot; in the Windows Shell documentation at [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
