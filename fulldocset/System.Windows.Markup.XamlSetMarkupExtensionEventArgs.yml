  name: XamlSetMarkupExtensionEventArgs
  nameWithType: XamlSetMarkupExtensionEventArgs
  fullName: System.Windows.Markup.XamlSetMarkupExtensionEventArgs
  type: Class
  summary: "Provides data for callbacks that are invoked when a XAML object writer sets a value using a markup extension."
  remarks: "Although a class might indicate with <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> that it handles all attempts to set a value through a markup extension, it might also use more than one markup extension to do so. Thus each set operation ultimately resolves to a separate markup extension implementation in the supporting code. The XamlSetMarkupExtensionEventArgs class reports the specifics of each attempted markup extension set operation so that the callback can branch accordingly for different <xref:System.Windows.Markup.MarkupExtension>cases."
  syntax:
    content: 'public class XamlSetMarkupExtensionEventArgs : System.Windows.Markup.XamlSetValueEventArgs'
  inheritance:
  - System.EventArgs
  - System.Windows.Markup.XamlSetValueEventArgs
  implements: []
  inheritedMembers:
