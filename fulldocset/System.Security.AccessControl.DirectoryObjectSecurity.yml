  - csharp
  name: RemoveAccessRule(ObjectAccessRule)
  nameWithType: DirectoryObjectSecurity.RemoveAccessRule(ObjectAccessRule)
  fullName: System.Security.AccessControl.DirectoryObjectSecurity.RemoveAccessRule(ObjectAccessRule)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Removes access rules that contain the same security identifier and access mask as the specified access rule from the Discretionary Access Control List (DACL) associated with this <xref href=&quot;System.Security.AccessControl.DirectoryObjectSecurity&quot;></xref> object."
  remarks: "Access removal is accomplished by using a complex algorithm that might add access control rules in addition to removing them.       This method fails to remove the access rule and returns `false` if the inheritance rules associated with the access rule are too complex for the removal algorithm to succeed."
  syntax:
    content: protected bool RemoveAccessRule (System.Security.AccessControl.ObjectAccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.ObjectAccessRule
      description: "The access rule to remove."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the access rule was successfully removed; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Security.AccessControl.DirectoryObjectSecurity.RemoveAccessRule*
  exceptions: []
  platform:
  - net462
