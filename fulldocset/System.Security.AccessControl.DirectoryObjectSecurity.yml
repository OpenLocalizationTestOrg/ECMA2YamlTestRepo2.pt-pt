    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "Especifica o tipo de controlo de acesso válido."
    - id: objectType
      type: System.Guid
      description: "A identidade da classe de objetos aos quais se aplica a nova regra de acesso."
    - id: inheritedObjectType
      type: System.Guid
      description: "A identidade da classe de objetos subordinados que pode herdar a nova regra de acesso."
    return:
      type: System.Security.AccessControl.AccessRule
      description: "O <xref href=&quot;System.Security.AccessControl.AccessRule&quot;> </xref> objeto que este método cria."
