  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the name of the object with the event that activates this trigger. This is only used by element triggers or template triggers."
  remarks: "You can set this property to the name of any element within the scope of where the trigger collection (the collection that this <xref:System.Windows.EventTrigger> is part of) is applied. This is typically a named element that is within the template that contains this <xref:System.Windows.EventTrigger>. If you are setting the <xref:System.Windows.FrameworkElement.Triggers%2A> property on an element directly, then it is a named element within the scope of that parent element.       You can name an object using the [x:Name Directive](../Topic/x:Name%20Directive.md) syntax."
  syntax:
    content: public string SourceName { get; set; }
    return:
      type: System.String
      description: "The default value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>. If this property value is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, then the element being monitored for the raising of the event is the templated parent or the logical tree root."
