  name: TraceLevel
  nameWithType: TraceLevel
  fullName: System.Diagnostics.TraceLevel
  type: Enum
  summary: "Especifica que as mensagens a saída para o <xref:System.Diagnostics.Debug>, <xref href=&quot;System.Diagnostics.Trace&quot;> </xref> e <xref href=&quot;System.Diagnostics.TraceSwitch&quot;> </xref> classes.</xref:System.Diagnostics.Debug>"
  remarks: "Esta enumeração é utilizada pela <xref:System.Diagnostics.TraceSwitch>classe.</xref:System.Diagnostics.TraceSwitch>       Tem de ativar o rastreio ou depuração para utilizar um comutador. A seguinte sintaxe é específico do compilador. Se utilizar em compiladores que não sejam c# ou Visual Basic, consulte a documentação para o compilador.      -Para ativar a depuração em c#, adicione o `/d:DEBUG` sinalizador para a linha de comandos do compilador ao compilar o código, ou pode adicionar `#define DEBUG` na parte superior do seu ficheiro. No Visual Basic, adicione o `/d:DEBUG=True` sinalizador para a linha de comandos do compilador.      -Para ativar o rastreio em c#, adicione o `/d:TRACE` sinalizador para a linha de comandos do compilador ao compilar o código ou adicionar `#define TRACE` na parte superior do seu ficheiro. No Visual Basic, adicione o `/d:TRACE=True` sinalizador para a linha de comandos do compilador.       Para obter mais informações sobre instrumentar a sua aplicação, consulte <xref:System.Diagnostics.Debug>e <xref:System.Diagnostics.Trace>.</xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug>      > [!NOTE] > No .NET Framework versão 2.0, pode utilizar o texto para especificar o valor para um comutador. Por exemplo, `true` para um <xref:System.Diagnostics.BooleanSwitch>ou o texto que representa um valor de enumeração, tal como `Error` para <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> A linha `<add name=&quot;mySwitch&quot; value=&quot;Error&quot; />` é equivalente ao `<add name=&quot;mySwitch&quot; value=&quot;1&quot; />`.       No .NET Framework versões 1.0 e 1.1, níveis de rastreio nos ficheiros de configuração são definidas utilizando o valor de número inteiro correspondente para o membro de enumeração, em vez do membro de enumeração próprio, como o exemplo seguinte demonstra.      ```   <configuration>       <system.diagnostics>          <switches>             <add name=&quot;mySwitch&quot; value=&quot;4&quot; />          </switches>       </system.diagnostics>   </configuration>   ```Além de definir o valor inteiro da enumeração a utilizar os níveis de rastreio, os níveis de rastreio do .NET Framework versão 2.0 podem ser definidos utilizando a representação de texto do valor de enumeração. Por exemplo, `Verbose` para <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> A linha `<add name=&quot;mySwitch&quot; value=&quot;Verbose&quot; />` é equivalente ao `<add name=&quot;mySwitch&quot; value=&quot;4&quot; />`.       A tabela seguinte mostra a relação entre os membros de enumeração TraceLevel e as respetivas entradas de ficheiro de configuração correspondente.      | Nível de rastreio | Valor de ficheiro de configuração |   |-----------------|------------------------------|   | Desativar |&0; |   | Erro |&1; |   | Aviso |&2; |   | As informações de |&3; |   | Verboso |&4; |"
  syntax:
    content: public enum TraceLevel
