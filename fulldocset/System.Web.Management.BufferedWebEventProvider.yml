  name: Flush()
  nameWithType: BufferedWebEventProvider.Flush()
  fullName: System.Web.Management.BufferedWebEventProvider.Flush()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Move os eventos de memória intermédia do fornecedor no registo de eventos."
  remarks: "Quando este método é denominado, todos os eventos na memória intermédia são imediatamente movidos a memória intermédia para o registo, independentemente da quanto tempo decorrido desde a última operação de escrita ou eventos quantos são na memória intermédia. A hora da última operação de escrita é reposta para a hora da ação flushing."
  example:
  - "The following code example shows how to use the Flush method.  \n  \n [!code-cs[System.Web.Management.BufferedWebEventProvider#9](~/add/codesnippet/csharp/m-system.web.management._6_1.cs)]\n [!code-vb[System.Web.Management.BufferedWebEventProvider#9](~/add/codesnippet/visualbasic/m-system.web.management._6_1.vb)]"
  syntax:
    content: public override void Flush ();
    parameters: []
  overload: System.Web.Management.BufferedWebEventProvider.Flush*
  exceptions: []
  platform:
  - net462
