  nameWithType: BufferedWebEventProvider.ProcessEventFlush(WebEventBufferFlushInfo)
  fullName: System.Web.Management.BufferedWebEventProvider.ProcessEventFlush(WebEventBufferFlushInfo)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Processa os eventos colocados em memória intermédia."
  remarks: "O método ProcessEventFlush processa as mensagens que tenham sido colocado na memória intermédia. Monitorização de estado de funcionamento do ASP.NET chama o método quando libertar da memória intermédia é necessária. Os intervalos em que libertar é necessário é determinado pelo valor de parâmetro do `bufferMode` atributo no `providers` elemento o `healthMonitoring` secção de configuração."
  example:
  - "The following code example shows how to implement the ProcessEventFlush method.  \n  \n [!code-cs[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/csharp/91081aab-0c9a-495a-a177-_1.cs)]\n [!code-vb[System.Web.Management.BufferedWebEventProvider#6](~/add/codesnippet/visualbasic/91081aab-0c9a-495a-a177-_1.vb)]"
  syntax:
