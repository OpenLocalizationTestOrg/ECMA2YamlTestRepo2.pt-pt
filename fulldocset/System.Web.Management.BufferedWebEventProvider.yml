  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Processa o evento foi transmitido para o fornecedor."
  remarks: "Este é o método que a monitorização de estado de funcionamento do ASP.NET chama para iniciar o processamento do evento. Se a colocação em memória intermédia estiver ativada, as informações de eventos é colocação em memória intermédia; caso contrário, é distribuído para o mecanismo de registo atual."
  example:
