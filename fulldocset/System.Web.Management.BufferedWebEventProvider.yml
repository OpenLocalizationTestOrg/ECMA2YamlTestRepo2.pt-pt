  namespace: System.Web.Management
  summary: "Obtém um valor que indica o modo buffering utilizado pelo fornecedor."
  remarks: "A propriedade BufferMode contém o valor definido pelo `bufferMode` atributo no `providers` elemento do `healthMonitoring` secção.       Excerpt de ficheiro de configuração seguinte mostra como o nome do modo de memória intermédia deve ser definido no `healthMonitoring` secção.      ```   <bufferModes>     <add name =&quot;Custom Notification&quot; />   </bufferModes>   ```"
  example:
