  summary: "Obtém ou define o índice da página novo para apresentar o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
  remarks: "Porque o <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>evento ocorre antes do <xref:System.Web.UI.WebControls.FormView>controlo efetua a operação de paginação, o <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>propriedade do controlo contém o índice da página visualizada anteriormente e não pode ser utilizada para determinar o índice da página selecionado pelo utilizador.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Utilize a propriedade NewPageIndex para determinar o índice da página. Também pode utilizar esta propriedade para programaticamente substituir o índice de página selecionado pelo utilizador por defini-la para outro valor."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_879_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_879_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
