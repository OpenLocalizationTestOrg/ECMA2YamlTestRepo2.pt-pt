  fullName: System.Web.UI.WebControls.FormViewPageEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>evento quando um botão de paginação (um botão com o respetivo `CommandName` propriedade definida para &quot;Página&quot;) do controlo é clicado, mas antes o <xref:System.Web.UI.WebControls.FormView>controlo processa a operação de paginação.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> Também pode definir o `CommandArgument` propriedade de um botão de paginação para especificar o tipo de operação de paginação para executar. A tabela seguinte lista as operações suportadas.      | Valor de CommandArgument | Descrição |   |---------------------------|-----------------|   |&quot; Seguinte &quot;| Navega para a página seguinte. |   |&quot; Prev &quot;| Navega para a página anterior. |   |&quot; Primeiro &quot;| Navega para a primeira página. |   |&quot; Última &quot;| Navega para a última página. |   | Um valor inteiro | Navega para a página especificada. |       Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tais como cancelar a operação de paginação, sempre que este evento ocorre.      > [!NOTE] > Botões de paginação, normalmente, estão localizados na linha pager um <xref:System.Web.UI.WebControls.FormView>controlo.</xref:System.Web.UI.WebControls.FormView>       Foi transmitido um objeto de FormViewPageEventArgs para o método de processamento de eventos, que permite-lhe para determinar o índice da página selecionado pelo utilizador e para indicar se a operação de paginação deve ser cancelada. Para determinar o índice da página selecionado pelo utilizador, utilize o <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> Para cancelar a operação de paginação, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>propriedade do objeto FormViewPageEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Para obter mais informações sobre como lidar com eventos, consulte [NIB: consumir eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe FormViewPageEventArgs, consulte o <xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewPageEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_295_1.aspx)]"
