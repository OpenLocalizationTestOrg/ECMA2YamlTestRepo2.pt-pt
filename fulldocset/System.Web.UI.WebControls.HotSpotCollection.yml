- uid: System.Web.UI.WebControls.HotSpotCollection.Remove(System.Web.UI.WebControls.HotSpot)
  id: Remove(System.Web.UI.WebControls.HotSpot)
  parent: System.Web.UI.WebControls.HotSpotCollection
  langs:
