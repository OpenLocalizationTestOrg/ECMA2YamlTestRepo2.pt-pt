  name: HotSpotCollection
  nameWithType: HotSpotCollection
  fullName: System.Web.UI.WebControls.HotSpotCollection
  type: Class
  summary: "Represents a collection of <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;></xref> objects inside an <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref> control. This class cannot be inherited."
  remarks: "The HotSpotCollection class represents a collection that enables an <xref:System.Web.UI.WebControls.ImageMap> control to maintain a list of the <xref:System.Web.UI.WebControls.HotSpot> objects it contains.       Use the <xref:System.Web.UI.WebControls.HotSpotCollection.Add%2A> method to add a specified <xref:System.Web.UI.WebControls.HotSpot> object to the collection at the end of an ordinal index array. Use the <xref:System.Web.UI.WebControls.HotSpotCollection.Insert%2A> method to add a <xref:System.Web.UI.WebControls.HotSpot> object to the collection at a specified index location. Use the <xref:System.Web.UI.WebControls.HotSpotCollection.Item%2A> indexer to directly access a <xref:System.Web.UI.WebControls.HotSpot> object in the collection at a specified index, using simple array notation.       Use the <xref:System.Web.UI.WebControls.HotSpotCollection.Remove%2A> method to remove a <xref:System.Web.UI.WebControls.HotSpot> object from the end of the collection. Use the <xref:System.Web.UI.WebControls.HotSpotCollection.RemoveAt%2A> method to remove a <xref:System.Web.UI.WebControls.HotSpot> object from a specified index location."
  example:
  - "The following code example demonstrates how to programmatically create an <xref:System.Web.UI.WebControls.ImageMap> control and add two <xref:System.Web.UI.WebControls.CircleHotSpot> objects to it. The <xref:System.Web.UI.WebControls.ImageMap.HotSpots%2A> property is used to access the HotSpotCollection collection for the <xref:System.Web.UI.WebControls.ImageMap> control and add the <xref:System.Web.UI.WebControls.CircleHotSpot> objects to it. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.Cstr#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_294_1.aspx)]\n [!code-cs[ImageMap.Cstr#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_294_1.aspx)]"
