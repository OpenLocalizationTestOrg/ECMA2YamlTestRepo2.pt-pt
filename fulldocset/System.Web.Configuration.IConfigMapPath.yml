  fullName: System.Web.Configuration.IConfigMapPath.GetAppPathForPath(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets the virtual-directory name associated with a specific site."
  remarks: "GetAppPathForPath is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string GetAppPathForPath (string siteID, string path);
    parameters:
    - id: siteID
      type: System.String
      description: "A unique identifier for the site."
    - id: path
      type: System.String
      description: "The URL associated with the site."
    return:
      type: System.String
      description: "The <code>siteID</code> must be unique. No two sites share the same id. The <code>siteID</code> distinguishes sites that have the same name."
