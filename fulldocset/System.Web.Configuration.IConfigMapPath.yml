- uid: System.Web.Configuration.IConfigMapPath.ResolveSiteArgument(System.String,System.String@,System.String@)
  id: ResolveSiteArgument(System.String,System.String@,System.String@)
  parent: System.Web.Configuration.IConfigMapPath
  langs:
  - csharp
  name: ResolveSiteArgument(String,String,String)
  nameWithType: IConfigMapPath.ResolveSiteArgument(String,String,String)
  fullName: System.Web.Configuration.IConfigMapPath.ResolveSiteArgument(String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Populates the site name and site ID based on a site argument value."
  remarks: "If `siteArgument` is `null`, is equal to the default site name, or is equal to the default site identifier, the `siteName` and `siteID` are populated with the default site values.       ResolveSiteArgument is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void ResolveSiteArgument (string siteArgument, out string siteName, out string siteID);
    parameters:
    - id: siteArgument
      type: System.String
      description: "The site name or site identifier."
    - id: siteName
      type: System.String
      description: "The default site name."
    - id: siteID
      type: System.String
      description: "A unique identifier for the site."
  overload: System.Web.Configuration.IConfigMapPath.ResolveSiteArgument*
  exceptions: []
  platform:
  - net462
