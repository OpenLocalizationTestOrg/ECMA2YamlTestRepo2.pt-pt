  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Povoa o nome do site e o ID de site com base no valor do argumento site."
  remarks: "Se `siteArgument` é `null`, é igual ao nome de site predefinido ou igual ao identificador de site predefinido, o `siteName` e `siteID` são povoadas com os valores de site predefinido.       ResolveSiteArgument é apresentado no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void ResolveSiteArgument (string siteArgument, out string siteName, out string siteID);
    parameters:
    - id: siteArgument
      type: System.String
      description: "O nome do site ou o identificador do site."
    - id: siteName
      type: System.String
      description: "O nome do site predefinido."
    - id: siteID
      type: System.String
      description: "Um identificador exclusivo para o site."
