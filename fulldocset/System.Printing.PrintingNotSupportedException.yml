  summary: "A exceção é acionada quando uma operação de impressão não é suportada."
  remarks: "> [!CAUTION]> Classes dentro de <xref:System.Printing>espaço de nomes não são suportadas para utilização dentro de um serviço do Windows ou aplicações ASP.NET ou serviço.</xref:System.Printing> Tentativa de utilizar estas classes de dentro de um dos seguintes tipos de aplicação poderá produzir problemas inesperados, tal como o seu serviço exceções de desempenho e o tempo de execução.       Se pretender imprimir a partir de uma aplicação do Windows Forms, consulte o <xref:System.Drawing.Printing>espaço de nomes.</xref:System.Drawing.Printing>"
