  name: InkCanvasEditingMode
  nameWithType: InkCanvasEditingMode
  fullName: System.Windows.Controls.InkCanvasEditingMode
  type: Enum
  summary: "Specifies the editing mode for the <xref href=&quot;System.Windows.Controls.InkCanvas&quot;></xref>"
  remarks: "The <xref:System.Windows.Controls.InkCanvas.EditingMode%2A> and <xref:System.Windows.Controls.InkCanvas.EditingModeInverted%2A> properties use the InkCanvasEditingMode to specify how the <xref:System.Windows.Controls.InkCanvas> behaves when it receives input from a tablet pen."
  example:
  - "The following example demonstrates how to allow users to partially erase strokes with the inverted tip of a stylus. An elliptical cursor appears on the <xref:System.Windows.Controls.InkCanvas> when the user erases ink.  \n  \n [!code-cs[InkCanvasSamples#6](~/add/codesnippet/csharp/InkCanvasSamples/Window1.xaml.cs#6)]\n [!code-vb[InkCanvasSamples#6](~/add/codesnippet/visualbasic/InkCanvasSamples/Window1.xaml.vb#6)]"
