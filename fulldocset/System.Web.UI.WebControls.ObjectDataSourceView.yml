  fullName: System.Web.UI.WebControls.ObjectDataSourceView.EnablePaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets a value indicating whether the data source control supports paging through the set of data that it retrieves."
  remarks: "Paging by the <xref:System.Web.UI.WebControls.ObjectDataSourceView> control is handled by setting the EnablePaging, <xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A>, and <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> properties of the <xref:System.Web.UI.WebControls.ObjectDataSourceView> and defining a `Select` method in the business object with the proper parameters. When the EnablePaging property is set to `true`, the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> collection includes two additional parameters for the first row requested and the number of rows requested. These two parameters are named as defined by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A> and <xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A> properties. The `Select` method should return the requested number of rows starting at the specified index. Because the data might not divide evenly by the page size, the last page might contain fewer rows. Thus, the number of rows requested is actually the maximum number of rows that are returned.       The <xref:System.Web.UI.WebControls.ObjectDataSourceView.CanRetrieveTotalRowCount%2A> property is checked during a call to the <xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteSelect%2A> method to ensure that the data source control supports all capabilities requested by setting the various <xref:System.Web.UI.DataSourceSelectArguments> properties.       When paging is enabled on the associated data-bound control, the data-bound control calls the `Select` method with the start index and number of rows that are required. Additionally, if the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> property is set, the data-bound control calls the method before rendering the pager controls. For example, if a <xref:System.Web.UI.WebControls.GridView> control has paging enabled with a page size of 5, and the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> method returns 20, only 4 pages are displayed in the pager.       The value of the EnablePaging property is stored in view state."
