  name: ObjectDataSourceView
  nameWithType: ObjectDataSourceView
  fullName: System.Web.UI.WebControls.ObjectDataSourceView
  type: Class
  summary: "Supports the <see cref=&quot;T:System.Web.UI.WebControls.ObjectDataSource&quot;></see> control and provides an interface for data-bound controls to perform data operations with business and data objects."
  remarks: "The ObjectDataSourceView class is intended primarily to be used by data-bound controls, and not as a programmable object in page code.       The ObjectDataSourceView class implements the data functionality for the <xref:System.Web.UI.WebControls.ObjectDataSource> control, including the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Delete%2A>, and <xref:System.Web.UI.WebControls.ObjectDataSourceView.Insert%2A> operations, sorting, filtering, and management of settings kept in view state.       A ObjectDataSourceView object is created for each instance of the <xref:System.Web.UI.WebControls.ObjectDataSource> class at run time. Calls to data operations of the instance of the <xref:System.Web.UI.WebControls.ObjectDataSource> class are handled by the instance of the ObjectDataSourceView object. Page developers do not access the  instance of the ObjectDataSourceView class directly. Control developers can create custom data controls by extending the <xref:System.Web.UI.WebControls.ObjectDataSource> and ObjectDataSourceView classes.       The ObjectDataSourceView class performs data operations by calling methods on business or data objects using reflection. At run time, the <xref:System.Web.UI.WebControls.ObjectDataSource> control creates an instance of the type that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.TypeName%2A> property, and then calls the appropriate method for the data operation. The instantiated object is not cached in memory by the ObjectDataSourceView. The object is created and destroyed for every data method call. If the method is `static` (`Shared` in Visual Basic), an instance is not created but the data operation method is still called.       The ObjectDataSourceView is not directly exposed to page developers by the <xref:System.Web.UI.WebControls.ObjectDataSource> control. Instead, the properties and methods of the ObjectDataSourceView are accessed through the <xref:System.Web.UI.WebControls.ObjectDataSource>. For example, the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> of ObjectDataSourceView property is set by setting the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> property of the <xref:System.Web.UI.WebControls.ObjectDataSource>.      ## Retrieving Data    The most basic operation that a data source view performs is data retrieval from the underlying data storage using the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method, which retrieves an <xref:System.Collections.IEnumerable> collection of data items. The following data retrieval methods, properties, and events are implemented by the ObjectDataSourceView object and exposed directly by its <xref:System.Web.UI.WebControls.ObjectDataSource> control to page developers and other callers:      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> method      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> property      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> event      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Selected> event      ## Updating Data    The ObjectDataSourceView object supports data updates by calling a business or data object method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> property. Data-bound controls that automatically perform updates, such as the <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView> controls, pass their parameters in an <xref:System.Collections.Specialized.IOrderedDictionary> interface to the ObjectDataSourceView and the view object merges these parameters with any parameters that are found in the <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> collection.       The following update methods, properties, and events are implemented by the ObjectDataSourceView and exposed directly by its <xref:System.Web.UI.WebControls.ObjectDataSource> control to page developers and other callers:      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> property      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> property      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Updating> event      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Updated> event      ## Inserting Data    The ObjectDataSourceView object supports inserting new rows of data by calling a business or data object method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertMethod%2A> property. Data-bound controls that automatically perform inserts, such as the <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>, pass their parameters in an <xref:System.Collections.Specialized.IOrderedDictionary> interface to the ObjectDataSourceView and the view object merges these parameters with any parameters that are found in the <xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertParameters%2A> collection.       The following insert methods, properties, and events are implemented by the ObjectDataSourceView and exposed directly by its <xref:System.Web.UI.WebControls.ObjectDataSource> control to page developers and other callers:      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Insert%2A> method      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> property      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> property      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting> event      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted> event      ## Deleting Data    The ObjectDataSourceView object supports deleting data by calling a business or data object method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteMethod%2A> property. Data-bound controls that automatically perform deletes, such as the <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>, pass their parameters in an <xref:System.Collections.Specialized.IOrderedDictionary> interface to the ObjectDataSourceView and the view object merges these parameters with any parameters that are found in the <xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteParameters%2A> collection. The following delete methods, properties, and events are implemented by the ObjectDataSourceView and exposed directly by its <xref:System.Web.UI.WebControls.ObjectDataSource> control to page developers and other callers:      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A> method      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> property      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> property      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting> event      -   The <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted> event      ## Filtering and Sorting Data    Data retrieval is more powerful when you can filter the data dynamically. Filtering is supported only by the <xref:System.Web.UI.WebControls.ObjectDataSource> control if the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method returns a <xref:System.Data.DataTable> or <xref:System.Data.DataSet> object. You can use the <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterExpression%2A> and <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterParameters%2A> properties to apply dynamic filtering to data retrieval. These properties are implemented by the ObjectDataSourceView object and exposed directly by its <xref:System.Web.UI.WebControls.ObjectDataSource> control to data-bound controls and other callers.       You can sort the data that you retrieve with the <xref:System.Web.UI.WebControls.ObjectDataSource> by ordering the data in memory after it is retrieved. Sorting is supported only by the <xref:System.Web.UI.WebControls.ObjectDataSource> control if the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method returns a <xref:System.Data.DataTable> or <xref:System.Data.DataSet>. The <xref:System.Web.UI.WebControls.ObjectDataSourceView.CanSort%2A> property always returns `true`, because the ObjectDataSourceView cannot determine what type is returned by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method without calling the method. The <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> property syntax is the same as for a <xref:System.Data.DataView.Sort%2A?displayProperty=fullName> property.      ## Tracking View State    The ObjectDataSourceView implements the <xref:System.Web.UI.IStateManager> interface and uses view state to track its state across page requests. Implementation of the <xref:System.Web.UI.WebControls.ObjectDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.SaveViewState%2A>, and <xref:System.Web.UI.WebControls.ObjectDataSourceView.TrackViewState%2A> methods are provided to enable view state tracking for the control. For more information, see [ASP.NET State Management Overview](../Topic/ASP.NET%20State%20Management%20Overview.md)."
