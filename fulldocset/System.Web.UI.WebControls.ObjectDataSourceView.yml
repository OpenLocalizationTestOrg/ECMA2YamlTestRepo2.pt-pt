  remarks: "The <xref:System.Web.UI.WebControls.ObjectDataSourceView> class implements the inherited ExecuteSelect method to retrieve data using a business object. Page developers and data-bound control authors do not call the ExecuteSelect method directly; instead, use the publicly exposed <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method.       The specified method can have any method signature, but must return one of the types for the <xref:System.Web.UI.WebControls.ObjectDataSource> control that are listed in the following table to call it successfully.      |Return type|Action|   |-----------------|------------|   |<xref:System.Collections.IEnumerable>|The <xref:System.Collections.IEnumerable> is returned by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method.|   |<xref:System.Data.DataTable>|A <xref:System.Data.DataView> is created using the <xref:System.Data.DataTable> and returned by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method.|   |<xref:System.Data.DataSet>|The first <xref:System.Data.DataTable> of the <xref:System.Data.DataSet> is extracted and a <xref:System.Data.DataView> is created and returned by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method.|   |<xref:System.Object>|The object is wrapped in a one-element <xref:System.Collections.IEnumerable> and returned by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method.|       Before the data retrieval is performed, the <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A> method is called to raise the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting> event. You can handle this event to examine the values of the parameters and to perform any preprocessing before an operation.       To perform a select operation, the <xref:System.Web.UI.WebControls.ObjectDataSourceView> control uses reflection to call the method that is identified by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A> property and any associated parameters that are in the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> collection, and then executes it. After the operation completes, the <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelected%2A> method is called to raise the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Selected> event. You can handle this event to examine any return values and error codes, and to perform any post-processing.       If the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method returns a <xref:System.Data.DataSet> object and caching is enabled, the <xref:System.Web.UI.WebControls.ObjectDataSourceView> retrieves data from and saves data to the cache during the operation. The cache is created, discarded, or refreshed based on the caching behavior that is specified by the combination of the <xref:System.Web.UI.WebControls.ObjectDataSource.CacheDuration%2A> and <xref:System.Web.UI.WebControls.ObjectDataSource.CacheExpirationPolicy%2A> properties.       If the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method returns a <xref:System.Data.DataSet> object and a <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterExpression%2A> property has been specified, it is evaluated along with any supplied <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterParameters%2A> properties and the resulting filter is applied to the list of data during the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> operation.       For information on returning the number of rows selected, see <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>."
