- uid: System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod
  id: SelectMethod
  parent: System.Web.UI.WebControls.ObjectDataSourceView
  langs:
  - csharp
  name: SelectMethod
  nameWithType: ObjectDataSourceView.SelectMethod
  fullName: System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the name of the method or function that the <see cref=&quot;T:System.Web.UI.WebControls.ObjectDataSourceView&quot;></see> control invokes to retrieve data."
  remarks: "The specified method can have any method signature but must return one of the types listed in the following table in order for the <xref:System.Web.UI.WebControls.ObjectDataSource> control to call it successfully      |Return type|Action|   |-----------------|------------|   |<xref:System.Collections.IEnumerable>|The <xref:System.Collections.IEnumerable> is returned by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method.|   |<xref:System.Data.DataTable>|A <xref:System.Data.DataView> is created using the <xref:System.Data.DataTable> and returned by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method.|   |<xref:System.Data.DataSet>|The first <xref:System.Data.DataTable> of the <xref:System.Data.DataSet> is extracted and a <xref:System.Data.DataView> is created and returned by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method.|   |<xref:System.Object>|The object is wrapped in a one-element <xref:System.Collections.IEnumerable> and returned by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> method.|       The method that is identified by the SelectMethod property can be an instance method or a `static` (`Shared` in Visual Basic) method. If it is an instance method, the business object is created and destroyed each time the SelectMethod method is called. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated> event to work with the business object before the method specified by the SelectMethod property is called. You can also handle the <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing> event that is raised after the method specified by the SelectMethod property is called. (`Dispose` is called only if the business object implements the <xref:System.IDisposable> interface.) If the method is a `static` (`Shared` in Visual Basic) method, the business object is never created and you cannot handle these events.       If the business object that the <xref:System.Web.UI.WebControls.ObjectDataSource> control works with implements more than one method or function with the same name (method overloads), the data source control attempts to invoke the correct one according to a set of conditions, including the parameters in the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> collection. If the parameters in the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> collection do not match those of the signature of the method specified by the SelectMethod property, the data source throws an exception.       For more information, see <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod?displayProperty=fullName>."
  example:
  - "The following code example demonstrates how a <xref:System.Web.UI.WebControls.GridView> control can display data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control on a Web Forms page. The <xref:System.Web.UI.WebControls.ObjectDataSource> identifies a partially or fully qualified class name with its <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property and a method that is called to retrieve data with its SelectMethod property. At run time, the object is created and the method is called using reflection. The <xref:System.Web.UI.WebControls.GridView> control enumerates through the <xref:System.Collections.IEnumerable> collection that is returned by the SelectMethod, and then displays the data.  \n  \n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_1#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_584_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_1#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_584_1.aspx)]"
  syntax:
    content: public string SelectMethod { get; set; }
    return:
      type: System.String
      description: "A string that represents the name of the method or function that the <see cref=&quot;T:System.Web.UI.WebControls.ObjectDataSourceView&quot;></see> uses to retrieve data. The default is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod*
  exceptions: []
