  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the name of the method or function that the <see cref=&quot;T:System.Web.UI.WebControls.ObjectDataSourceView&quot;></see> object invokes to update data."
  remarks: "The <xref:System.Web.UI.WebControls.ObjectDataSourceView> object assumes that the method that is identified by the UpdateMethod property performs updates one at a time, rather than in a batch.       The method can be an instance method or a `static` (`Shared` in Visual Basic) method. If it is an instance method, the business object is created and destroyed each time the method specified by the UpdateMethod property is called. You can handle the <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated> event to work with the business object before the method specified by the UpdateMethod property is called. You can also handle the <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing> event that is raised after the UpdateMethod method is called. (`Dispose` is called, only if the business object implements the <xref:System.IDisposable> interface.) If the method is a `static` (`Shared` in Visual Basic) method, the business object is never created and you cannot handle these events.       If the business object that the <xref:System.Web.UI.WebControls.ObjectDataSource> object works with implements more than one method or function with the same name (method overloads), the data source control attempts to invoke the correct one according to a set of conditions, including the parameters in the <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> collection. If the parameters in the <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> collection do not match those of the signature of the method specified by the UpdateMethod property, the data source throws an exception.       For more information, see <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>.       The value of the UpdateMethod property is stored in view state."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a `NorthwindEmployee`, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> collection contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList>, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A> operation is enabled only after an employee is selected.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_413_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_413_1.aspx)]"
  syntax:
    content: public string UpdateMethod { get; set; }
    return:
      type: System.String
      description: "A string that represents the name of the method or function that the <see cref=&quot;T:System.Web.UI.WebControls.ObjectDataSourceView&quot;></see> uses to update data. The default is an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod*
