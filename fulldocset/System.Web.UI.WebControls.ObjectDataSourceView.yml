  summary: "Gets the parameters collection containing the parameters that are used by the &lt;xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A&gt; method."
  remarks: "The names and types of the parameters that are contained in the SelectParameters collection must match the names and types of the parameters that are in the method specified by the <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A> property signature. When working with data-bound controls that supply parameters, such as <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>, the <xref:System.Web.UI.WebControls.ObjectDataSource> control automatically merges any parameters that are explicitly specified in the collection with those parameters that are provided by the data-bound control. For more information, see <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod?displayProperty=fullName>."
