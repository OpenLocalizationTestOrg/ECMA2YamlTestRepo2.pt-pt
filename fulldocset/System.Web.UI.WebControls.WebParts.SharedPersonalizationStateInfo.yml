- uid: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations
  id: SizeOfPersonalizations
  parent: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
