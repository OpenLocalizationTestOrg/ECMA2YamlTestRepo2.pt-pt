- uid: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.#ctor(System.String,System.DateTime,System.Int32,System.Int32,System.Int32)
  id: '#ctor(System.String,System.DateTime,System.Int32,System.Int32,System.Int32)'
  parent: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  langs:
  - csharp
  name: SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  nameWithType: SharedPersonalizationStateInfo.SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo&quot;> </xref> classe."
  remarks: "O `countOfPersonalizations` parâmetro representa o número total de utilizadores que tiver personalizado uma página. Por exemplo, se a 100 utilizadores personalizar uma página, em seguida, o valor de `countOfPersonalizations` nessa página seria 100, não 100 multiplicada pelo número de propriedades personalizados. Tenha em atenção que esta contagem poderá ou poderá não corresponder o número total de linhas utilizado no arquivo de dados subjacente para manter as informações por utilizador, porque é utilizado por alguns fornecedores de armazenamento de dados várias linhas para armazenar informações de personalização por utilizadores de uma combinação de utilizador e de página única.       Tenha em atenção que `path` é cortada se não nulo."
  syntax:
    content: public SharedPersonalizationStateInfo (string path, DateTime lastUpdatedDate, int size, int sizeOfPersonalizations, int countOfPersonalizations);
    parameters:
    - id: path
      type: System.String
      description: "A página que as informações que se aplica a. `path`é um caminho relativo aplicação (através da sintaxe til) caminho virtual."
    - id: lastUpdatedDate
      type: System.DateTime
      description: "A <xref:System.DateTime>que indicam quando as informações partilhadas para a página foi efetuada a últimas atualização.</xref:System.DateTime>"
    - id: size
      type: System.Int32
      description: "O tamanho, em bytes, as informações de estado partilhado para a página."
    - id: sizeOfPersonalizations
      type: System.Int32
      description: "O tamanho total, em bytes, de todas as informações de personalização por utilizadores que não existe para a página."
    - id: countOfPersonalizations
      type: System.Int32
      description: "O número total de utilizadores que tenham personalizada a página."
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>path</code>, quando cortada, é uma cadeia vazia (&quot;&quot;)."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>path</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>size</code>, <code>sizeOfPersonalizations</code> ou <code>countOfPersonalizations</code> é negativo."
