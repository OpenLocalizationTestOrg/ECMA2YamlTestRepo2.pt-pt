  name: SharedPersonalizationStateInfo
  nameWithType: SharedPersonalizationStateInfo
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  type: Class
  summary: "Representa uma versão de informações de personalização partilhada sobre uma página simples. Esta classe não pode ser herdada."
  remarks: "Esta classe representa informações estatísticas sobre o estado de personalização de uma página. Não devolver os dados de personalização (tais como os dados de propriedade que são aplicados ou extraídos quando ocorre a personalização) propriamente dito. Esta classe pode ser utilizada para determinar quantos utilizadores guardar as definições de personalização de uma página e o tamanho, em bytes, dessas informações."
  syntax:
    content: 'public sealed class SharedPersonalizationStateInfo : System.Web.UI.WebControls.WebParts.PersonalizationStateInfo'
  inheritance:
  - System.Object
  - System.Web.UI.WebControls.WebParts.PersonalizationStateInfo
