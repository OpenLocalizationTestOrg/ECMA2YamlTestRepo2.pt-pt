  - net462
- uid: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations
  id: CountOfPersonalizations
  parent: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  langs:
  - csharp
  name: CountOfPersonalizations
  nameWithType: SharedPersonalizationStateInfo.CountOfPersonalizations
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém o número total de utilizadores que tiver personalizado uma página."
  remarks: "Esta propriedade devolve o número total de utilizadores que tiver personalizado uma página. Por exemplo, se uma página Personalizar a 100 utilizadores, em seguida, o valor de CountOfPersonalizations nessa página seria 100, não 100 multiplicada pelo número de propriedades personalizados. Tenha em atenção que esta contagem poderá ou poderá não corresponder o número total de linhas utilizado no arquivo de dados subjacente para manter as informações por utilizador, porque é utilizado por alguns fornecedores de armazenamento de dados várias linhas para armazenar informações de personalização por utilizadores de uma combinação de utilizador e de página única."
  syntax:
    content: public int CountOfPersonalizations { get; }
    return:
      type: System.Int32
      description: "O número total de definições de personalização de utilizador que tenham sido aplicadas a uma página."
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations
  id: SizeOfPersonalizations
  parent: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  langs:
  - csharp
  name: SizeOfPersonalizations
  nameWithType: SharedPersonalizationStateInfo.SizeOfPersonalizations
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém o tamanho total de todas as informações de personalização de utilizador para uma página."
  remarks: "Esta propriedade devolve o tamanho de todas as informações de personalização por utilizadores que não existe para uma página. Este será um valor diferente que o valor devolvido pelo <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>porque SizeOfPersonalizations é o tamanho em bytes dos apenas o estado de utilizador para uma página e não inclui o tamanho dos dados de estado partilhado incluídos no <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>valor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>"
  syntax:
    content: public int SizeOfPersonalizations { get; }
    return:
      type: System.Int32
      description: "O tamanho total, em bytes, de todas as informações de personalização para uma página."
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations*
  exceptions: []
  platform:
  - net462
