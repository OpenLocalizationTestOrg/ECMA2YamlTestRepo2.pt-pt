  summary: "Represents request objects submitted as a batch to [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]."
  remarks: "In a group of queries submitted as a batch to the data service, the queries are specified as DataServiceRequest instances. A <xref:System.Data.Services.Client.DataServiceResponse> is returned that represents the response of the batch request as a whole. Individual query responses are represented as <xref:System.Data.Services.Client.QueryOperationResponse> objects, derived from <xref:System.Data.Services.Client.OperationResponse>, that are accessible by enumerating the <xref:System.Data.Services.Client.DataServiceResponse> instance."
