  name: FixedLengthString
  nameWithType: FixedLengthString
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString
  type: Class
  summary: "Emula o comportamento de uma cadeia de comprimento fixo do Visual Basic 6.0."
  remarks: "No Visual Basic 6.0, um `String` foi declarada com um comprimento fixo. No [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], cadeias de comprimento fixo são mais não suportada e um novo <xref:System.String>é atribuído sempre que o comprimento do <xref:System.String>é alterado.</xref:System.String> </xref:System.String>       O `FixedLengthString` classe pode ser utilizada para emular o comportamento de uma cadeia de Visual Basic 6.0, o que permite-lhe declarar uma cadeia com um comprimento fixo. A `FixedLengthString` não é possível converter um <xref:System.String>; tem a referência a <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A>propriedade ou chamada a <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A>método para converter o tipo.</xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A> </xref:System.String>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  example:
  - "The following example demonstrates how to declare and use a `FixedLengthString`.  \n  \n```  \nPrivate Sub DemoFixedLengthString()  \n    ' Declare a string that has a length of 7 characters and assign the  \n    ' initial string. The additional 5 positions will be padded with  \n    ' spaces.  \n    Dim fixedString As New FixedLengthString(7, \"He\")  \n    ' Display the string in a message box.  \n    MsgBox(fixedString.ToString)  \n    ' Assign a new value to the string.  \n    fixedString.Value = \"Hello World\"  \n    ' Display again. Note that only the first 7 characters are shown.  \n    MsgBox(fixedString.ToString)  \nEnd Sub  \n```"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class FixedLengthString
