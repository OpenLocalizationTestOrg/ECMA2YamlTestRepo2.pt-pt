  name: FixedLengthString
  nameWithType: FixedLengthString
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString
  type: Class
  summary: "Emulates the behavior of a Visual Basic 6.0 fixed-length string."
  remarks: "In Visual Basic 6.0, a `String` could be declared with a fixed length. In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], fixed-length strings are no longer supported and a new <xref:System.String> is allocated every time the length of the <xref:System.String> is changed.       The `FixedLengthString` class can be used to emulate the behavior of a Visual Basic 6.0 string, which enables you to declare a string with a fixed length. A `FixedLengthString` cannot be converted to a <xref:System.String>; you must either reference the <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A> property or call the <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A> method to convert the type.       [!INCLUDE[Note_compatibility](~/add/includes/note-compatibility-md.md)]"
  example:
  - "The following example demonstrates how to declare and use a `FixedLengthString`.  \n  \n```  \nPrivate Sub DemoFixedLengthString()  \n    ' Declare a string that has a length of 7 characters and assign the  \n    ' initial string. The additional 5 positions will be padded with  \n    ' spaces.  \n    Dim fixedString As New FixedLengthString(7, \"He\")  \n    ' Display the string in a message box.  \n    MsgBox(fixedString.ToString)  \n    ' Assign a new value to the string.  \n    fixedString.Value = \"Hello World\"  \n    ' Display again. Note that only the first 7 characters are shown.  \n    MsgBox(fixedString.ToString)  \nEnd Sub  \n```"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class FixedLengthString
