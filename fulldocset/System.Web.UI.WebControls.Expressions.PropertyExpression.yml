  name: PropertyExpression
  nameWithType: PropertyExpression
  fullName: System.Web.UI.WebControls.Expressions.PropertyExpression
  type: Class
  summary: "Fornece uma forma de criar um <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> cláusula de parâmetros um <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>coleção.</xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>"
  remarks: "A classe de PropertyExpression é utilizada com o <xref:System.Web.UI.WebControls.QueryExtender>controlo para os dados de filtro em campos de dados.</xref:System.Web.UI.WebControls.QueryExtender> A classe de PropertyExpression compara um valor de propriedade de uma coluna com um valor especificado. Por exemplo, pode comparar um valor booleano para o valor na coluna discontinued de uma tabela de produtos numa base de dados.       A classe de PropertyExpression cria uma comparação de é igual a (==) para o valor de cada um dos parâmetros e a propriedade correspondente a <xref:System.Linq.IQueryable>objeto de dados.</xref:System.Linq.IQueryable> Se fornecer mais do que um parâmetro, os parâmetros são combinados utilizando lógico `AND` operador. Não forem adicionados parâmetros que contêm um valor vazio para o `Where` cláusula."
  example:
  - "The following example shows how to search the Products table of the AdventureWorks database for products whose `MakeFlag` property (a Boolean column) is set to `true`. The Boolean value parameter is set in a check box. The result of the query that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
