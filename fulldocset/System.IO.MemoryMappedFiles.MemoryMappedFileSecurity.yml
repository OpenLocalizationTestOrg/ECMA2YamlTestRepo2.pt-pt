  type: Class
  summary: "Representa as permissões que podem ser concedidas acesso a ficheiros e operações nos ficheiros de mapeamento de memória."
  remarks: "A classe de MemoryMappedFileSecurity Especifica os direitos de acesso para um ficheiro de mapeamento de memória e a forma como as tentativas de acesso são auditadas.  Esta classe representa os direitos de acesso e auditoria como um conjunto de regras.       A classe de MemoryMappedFileSecurity é uma abstração do sistema de segurança de ficheiros subjacente do Microsoft Windows. Neste sistema. -Oculta muitos dos detalhes de DACL e SACLs.       Utilize a classe de MemoryMappedFileSecurity para obter, adicionar ou alterar as regras de acesso que representam o DACL e SACL de um pipe.       Para aplicar o acesso de novo ou alterado ou regras para um ficheiro de mapeamento de memória de auditoria, utilize o <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.SetAccessControl%2A>método.</xref:System.IO.MemoryMappedFiles.MemoryMappedFile.SetAccessControl%2A> Para obter acesso ou auditoria regras a partir de um ficheiro existente, utilize o <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.GetAccessControl%2A>método.</xref:System.IO.MemoryMappedFiles.MemoryMappedFile.GetAccessControl%2A>       O seguinte <xref:System.IO.MemoryMappedFiles.MemoryMappedFile>métodos recolhem um objeto de MemoryMappedFileSecurity como um parâmetro:- <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateNew%28System.String%2CSystem.Int64%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileAccess%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileOptions%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileSecurity%2CSystem.IO.HandleInheritability%29>- <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateFromFile%28System.IO.FileStream%2CSystem.String%2CSystem.Int64%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileAccess%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileSecurity%2CSystem.IO.HandleInheritability%2CSystem.Boolean%29>- <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.SetAccessControl%28System.IO.MemoryMappedFiles.MemoryMappedFileSecurity%29>- <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateOrOpen%28System.String%2CSystem.Int64%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileAccess%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileOptions%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileSecurity%2CSystem.IO.HandleInheritability%29></xref:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateOrOpen%28System.String%2CSystem.Int64%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileAccess%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileOptions%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileSecurity%2CSystem.IO.HandleInheritability%29> </xref:System.IO.MemoryMappedFiles.MemoryMappedFile.SetAccessControl%28System.IO.MemoryMappedFiles.MemoryMappedFileSecurity%29> </xref:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateFromFile%28System.IO.FileStream%2CSystem.String%2CSystem.Int64%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileAccess%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileSecurity%2CSystem.IO.HandleInheritability%2CSystem.Boolean%29> </xref:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateNew%28System.String%2CSystem.Int64%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileAccess%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileOptions%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileSecurity%2CSystem.IO.HandleInheritability%29> </xref:System.IO.MemoryMappedFiles.MemoryMappedFile>"
