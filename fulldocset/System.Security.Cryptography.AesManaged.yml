  name: AesManaged
  nameWithType: AesManaged
  fullName: System.Security.Cryptography.AesManaged
  type: Class
  summary: "Provides a managed implementation of the Advanced Encryption Standard (AES) symmetric algorithm."
  remarks: "The AES algorithm is essentially the Rijndael symmetric algorithm with a fixed block size and iteration count. This class functions the same way as the <xref:System.Security.Cryptography.RijndaelManaged> class but limits blocks to 128 bits and does not allow feedback modes.      > [!NOTE] >  If the Windows security policy setting for Federal Information Processing Standards (FIPS)-compliant algorithms is enabled, using this algorithm throws a <xref:System.Security.Cryptography.CryptographicException>."
  example:
  - "The following example demonstrates how to encrypt and decrypt sample data using the AesManaged class.  \n  \n [!code-cs[AesManaged#1](~/add/codesnippet/CSharp/t-system.security.crypto_80_1.cs)]\n [!code-vb[AesManaged#1](~/add/codesnippet/VisualBasic/t-system.security.crypto_80_1.vb)]"
  syntax:
    content: 'public sealed class AesManaged : System.Security.Cryptography.Aes'
  inheritance:
  - System.Security.Cryptography.Aes
  implements: []
  inheritedMembers: []
  platform:
