- uid: System.Data.SqlClient.SqlError.Number
  id: Number
  parent: System.Data.SqlClient.SqlError
  langs:
  - csharp
  name: Number
  nameWithType: SqlError.Number
  fullName: System.Data.SqlClient.SqlError.Number
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Gets a number that identifies the type of error."
  remarks: "The following table describes the possible values for this property:      |Source of Error|SqlError.Number|SqlError.State|SqlException has inner Win32Exception (beginning with.NET Framework 4.5)|   |---------------------|---------------------|--------------------|--------------------------------------------------------------------------------|   |Error from server|Server error code<br /><br /> This number corresponds to an entry in the `master.dbo.sysmessages` table.|Typically greater than 0|No|   |Connection timeout|-2|0|Yes (Number = 258)|   |Communication error (non-LocalDB)|Win32 error code|0|Yes (Number = Win32 error code)|   |Communication error (LocalDB)|Win32 error code|0|No|   |Encryption capability mismatch|20|0|No|   |Failed to start LocalDB|Win32 error code|0|No|   |Read-only routing failure|0|0|No|   |Server had severe error processing query|0|0|No|   |Processed cancellation while parsing results|0|0|No|   |Failed to create user instance|0|0|No|       For more information on errors generated by SQL Server, see SQL Server Books Online."
  example:
  - "The following example displays each <xref:System.Data.SqlClient.SqlError> within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-cs[Classic WebData SqlError.State Example#1](~/add/codesnippet/csharp/p-system.data.sqlclient._36_1.cs)]\n [!code-vb[Classic WebData SqlError.State Example#1](~/add/codesnippet/visualbasic/p-system.data.sqlclient._36_1.vb)]"
  syntax:
    content: public int Number { get; }
    return:
      type: System.Int32
      description: "The number that identifies the type of error."
  overload: System.Data.SqlClient.SqlError.Number*
  exceptions: []
  platform:
  - net462
