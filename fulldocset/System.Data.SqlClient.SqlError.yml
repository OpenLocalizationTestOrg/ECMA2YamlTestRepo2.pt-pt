  langs:
  - csharp
  name: SqlError
  nameWithType: SqlError
  fullName: System.Data.SqlClient.SqlError
  type: Class
  summary: "Collects information relevant to a warning or error returned by SQL Server."
  remarks: "This class is created by the .NET Framework Data Provider for SQL Server when an error occurs. An instance of SqlError is created and managed by the <xref:System.Data.SqlClient.SqlErrorCollection>, which in turn is created by the <xref:System.Data.SqlClient.SqlException> class.       Messages with a severity level of 10 or less are informational and indicate problems caused by mistakes in information that a user has entered. Severity levels from 11 through 16 are generated by the user, and can be corrected by the user. Severity levels from 17 through 25 indicate software or hardware errors. When a level 17, 18, or 19 error occurs, you can continue working, although you might not be able to execute a particular statement.       The <xref:System.Data.SqlClient.SqlConnection> remains open when the severity level is 19 or less. When the severity level is 20 or greater, the server usually closes the <xref:System.Data.SqlClient.SqlConnection>. However, the user can reopen the connection and continue. In both cases, a <xref:System.Data.SqlClient.SqlException> is generated by the method executing the command.       For more information on errors generated by [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)], see [Cause and Resolution of Database Engine Errors](http://msdn.microsoft.com/library/ms365262.aspx). For more information about severity levels, see [Database Engine Error Severities](http://msdn.microsoft.com/library/ms164086.aspx)."
  example:
  - "The following example displays each SqlError within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-vb[Classic WebData SqlError Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._2_1.vb)]\n [!code-cs[Classic WebData SqlError Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._2_1.cs)]"
  syntax:
    content: public sealed class SqlError
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Data.SqlClient.SqlError.Class
  id: Class
  parent: System.Data.SqlClient.SqlError
  langs:
  - csharp
  name: Class
  nameWithType: SqlError.Class
  fullName: System.Data.SqlClient.SqlError.Class
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Gets the severity level of the error returned from SQL Server."
  remarks: "Messages with a severity level of 10 or less are informational and indicate problems caused by mistakes in information that a user has entered. Severity levels from 11 through 16 are generated by the user, and can be corrected by the user. Severity levels from 17 through 25 indicate software or hardware errors. When a level 17, 18, or 19 error occurs, you can continue working, although you might not be able to execute a particular statement.       The <xref:System.Data.SqlClient.SqlConnection> remains open when the severity level is 19 or less. When the severity level is 20 or greater, the server usually closes the <xref:System.Data.SqlClient.SqlConnection>. However, the user can reopen the connection and continue. In both cases, a <xref:System.Data.SqlClient.SqlException> is generated by the method executing the command.       For more information on errors generated by SQL Server, see SQL Server Books Online."
  example:
  - "The following example displays each <xref:System.Data.SqlClient.SqlError> within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-cs[Classic WebData SqlError.State Example#1](~/add/codesnippet/csharp/p-system.data.sqlclient._39_1.cs)]\n [!code-vb[Classic WebData SqlError.State Example#1](~/add/codesnippet/visualbasic/p-system.data.sqlclient._39_1.vb)]"
  syntax:
    content: public byte Class { get; }
    return:
      type: System.Byte
      description: "A value from 1 to 25 that indicates the severity level of the error. The default is 0."
  overload: System.Data.SqlClient.SqlError.Class*
  exceptions: []
  platform:
  - net462
