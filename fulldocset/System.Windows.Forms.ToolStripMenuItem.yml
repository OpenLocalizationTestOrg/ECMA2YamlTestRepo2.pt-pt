  name: ToolStripMenuItem
  nameWithType: ToolStripMenuItem
  fullName: System.Windows.Forms.ToolStripMenuItem
  type: Class
  summary: "Represents a selectable option displayed on a <xref href=&quot;System.Windows.Forms.MenuStrip&quot;></xref> or <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;></xref>. Although ToolStripMenuItem replaces and adds functionality to the <xref href=&quot;System.Windows.Forms.MenuItem&quot;></xref> control of previous versions, <xref href=&quot;System.Windows.Forms.MenuItem&quot;></xref> is retained for both backward compatibility and future use if you choose."
  remarks: "ToolStripMenuItem is a <xref:System.Windows.Forms.ToolStripDropDownItem> that works with <xref:System.Windows.Forms.ToolStripDropDownMenu> and <xref:System.Windows.Forms.ContextMenuStrip> to handle the special highlighting, layout, and column arrangement for menus.       In order for a ToolStripMenuItem to be displayed, you must add it to a <xref:System.Windows.Forms.MenuStrip> or <xref:System.Windows.Forms.ContextMenuStrip>.       The ToolStripMenuItem class provides properties that enable you to configure the appearance and functionality of a menu item. To display a check mark next to a menu item, use the <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> property. Use this feature to identify a menu item that is selected in a list of mutually exclusive menu items. For example, if you have a set of menu items for setting the color of text in a <xref:System.Windows.Forms.TextBox> control, use the <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> property to identify which color is currently selected. Use the <xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A> property to define a keyboard combination that can be pressed to select the menu item."
  example:
  - "The following code example adds a <xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeyDisplayString%2A> to the specified menu items of a <xref:System.Windows.Forms.ContextMenuStrip>. This code example is part of a larger example available in the <xref:System.Windows.Forms.ToolStripManager> class overview.  \n  \n [!code-vb[System.Windows.Forms.ContextMenuStripMerge#2](~/add/codesnippet/visualbasic/t-system.windows.forms.t_10_1.vb)]\n [!code-cs[System.Windows.Forms.ContextMenuStripMerge#2](~/add/codesnippet/csharp/t-system.windows.forms.t_10_1.cs)]"
