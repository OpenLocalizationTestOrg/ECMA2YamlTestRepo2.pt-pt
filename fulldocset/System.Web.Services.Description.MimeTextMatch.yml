     [!code-cs[MimeTextMatch_5#4](~/add/codesnippet/csharp/p-system.web.services.de_16_1.cs)]
  syntax:
    content: public int Repeats { get; set; }
    return:
      type: System.Int32
      description: "A 32-bit signed integer. The default value is 1."
  overload: System.Web.Services.Description.MimeTextMatch.Repeats*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The property value is negative."
  platform:
  - net462
