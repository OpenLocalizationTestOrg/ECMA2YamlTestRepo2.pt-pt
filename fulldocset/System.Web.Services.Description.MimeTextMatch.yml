  name: Repeats
  nameWithType: MimeTextMatch.Repeats
  fullName: System.Web.Services.Description.MimeTextMatch.Repeats
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Gets or sets a value indicating the number of times the search is to be performed."
  remarks: "In a case where more than one match is possible, a property value of 1 will return only the first match found. A value of <xref:System.Int32> will return all matches.       This property returns the same information as the <xref:System.Web.Services.Description.MimeTextMatch.RepeatsString%2A> property, but as a 32-bit signed integer rather than as a string."
  example:
  - >-
    [!code-cpp[MimeTextMatch_5#4](~/add/codesnippet/cpp/p-system.web.services.de_16_1.cpp)]
