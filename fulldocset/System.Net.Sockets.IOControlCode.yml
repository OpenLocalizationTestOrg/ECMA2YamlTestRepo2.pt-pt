  fullName: System.Net.Sockets.IOControlCode.ReceiveAll
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Enable receiving all IPv4 packets on the network. The socket must have address family <xref:System.Net.Sockets.AddressFamily.InterNetwork>, the socket type must be <xref:System.Net.Sockets.SocketType.Raw>, and the protocol type must be <xref:System.Net.Sockets.ProtocolType.IP>. The current user must belong to the Administrators group on the local computer, and the socket must be bound to a specific port. This control code is supported on Windows 2000 and later operating systems. This value is equal to the Winsock 2 SIO_RCVALL constant."
  syntax:
    content: ReceiveAll
    return:
      type: System.Net.Sockets.IOControlCode
      description: "To be added."
  exceptions: []
  platform:
  - net462
