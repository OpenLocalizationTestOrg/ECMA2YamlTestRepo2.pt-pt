  name: IOControlCode
  nameWithType: IOControlCode
  fullName: System.Net.Sockets.IOControlCode
  type: Enum
  summary: "Specifies the IO control codes supported by the <xref:System.Net.Sockets.Socket.IOControl*> method."
  remarks: "The IOControlCode enumeration provides named values for specifying socket operational modes. These values are the control codes passed to the Windows Sockets 2 (Winsock 2) `WSAIoctl` function."
