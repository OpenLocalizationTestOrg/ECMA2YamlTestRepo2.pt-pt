- uid: System.Net.Sockets.IOControlCode.ReceiveAllMulticast
  id: ReceiveAllMulticast
  parent: System.Net.Sockets.IOControlCode
  langs:
  - csharp
  name: ReceiveAllMulticast
  nameWithType: IOControlCode.ReceiveAllMulticast
  fullName: System.Net.Sockets.IOControlCode.ReceiveAllMulticast
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Enable receiving all multicast IPv4 packets on the network. These are packets with destination addresses in the range 224.0.0.0 through 239.255.255.255. The socket must have address family <xref:System.Net.Sockets.AddressFamily.InterNetwork>, the socket type must be <xref:System.Net.Sockets.SocketType.Raw>, and the protocol type must be <xref:System.Net.Sockets.ProtocolType.Udp>. The current user must belong to the Administrators group on the local computer, and the socket must be bound to a specific port. This control code is supported on Windows 2000 and later operating systems. This value is equal to the Winsock 2 SIO_RCVALL_MCAST constant."
