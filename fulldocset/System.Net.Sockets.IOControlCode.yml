- uid: System.Net.Sockets.IOControlCode.ReceiveAll
  id: ReceiveAll
  parent: System.Net.Sockets.IOControlCode
  langs:
  - csharp
  name: ReceiveAll
  nameWithType: IOControlCode.ReceiveAll
  fullName: System.Net.Sockets.IOControlCode.ReceiveAll
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Ative a receção de todos os pacotes de IPv4 na rede. O socket tem de ter a família de endereços <xref:System.Net.Sockets.AddressFamily.InterNetwork>, tem de ser o tipo de socket <xref:System.Net.Sockets.SocketType.Raw>, e o tipo de protocolo tem de ser <xref:System.Net.Sockets.ProtocolType.IP>.</xref:System.Net.Sockets.ProtocolType.IP> </xref:System.Net.Sockets.SocketType.Raw> </xref:System.Net.Sockets.AddressFamily.InterNetwork> O utilizador atual tem de pertencer ao grupo de administradores no computador local e o socket tem de ser vinculado a uma porta específica. Este código de controlo é suportado no Windows 2000 e sistemas operativos posteriores. Este valor é igual à constante Winsock 2 SIO_RCVALL."
  syntax:
    content: ReceiveAll
