  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Associe este socket com o identificador especificado de uma interface de complemento. Consulte o annex específicas do protocolo adequado na referência de Winsock 2 ou documentação para a interface complementar específica para obter detalhes adicionais. Recomenda-se que o modelo de objeto do componente (COM) ser utilizada em vez deste IOCTL para detetar e monitorizar outras interfaces que poderão ser suportados por um socket. Este código de controlo não existe para retrocompatibilidade com os sistemas onde o COM não está disponível ou não pode ser utilizado por algum motivo. Este valor é igual à constante Winsock 2 SIO_ASSOCIATE_HANDLE."
  syntax:
    content: AssociateHandle
    return:
      type: System.Net.Sockets.IOControlCode
      description: "A adicionar."
  exceptions: []
