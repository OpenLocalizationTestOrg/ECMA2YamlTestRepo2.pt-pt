  fullName: System.Configuration.SubclassTypeValidatorAttribute
  type: Class
  summary: "Declaratively instructs the .NET Framework to perform validation on a configuration property. This class cannot be inherited."
  remarks: "You use the <xref:System.Configuration.IntegerValidatorAttribute> attribute to decorate a configuration property. This is to instruct the .NET Framework to validate the property using a SubclassTypeValidatorAttribute attribute, and pass to it the value of the decorating parameters.       You can apply SubclassTypeValidatorAttribute attributes to property types only."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class SubclassTypeValidatorAttribute : System.Configuration.ConfigurationValidatorAttribute
