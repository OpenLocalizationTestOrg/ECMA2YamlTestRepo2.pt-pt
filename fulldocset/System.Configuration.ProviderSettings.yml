  name: ProviderSettings
  nameWithType: ProviderSettings
  fullName: System.Configuration.ProviderSettings
  type: Class
  summary: "Represents the configuration elements associated with a provider."
  remarks: "ASP.NET uses providers to perform specific services required by a feature. For example, the membership feature uses a provider to coordinate the persistence of membership data in a database.       In a configuration file, individual providers are added to a `providers` element within a particular feature section.       The ProviderSettings class represents a particular group of settings that are added to the `providers` element within a configuration section. Typically the configuration attributes specified by the `add` directive include a name, type, and other properties."
  example:
  - "The following code example shows how to use the ProviderSettings.  \n  \n [!code-vb[System.Configuration.ProviderSettings#1](~/add/codesnippet/visualbasic/t-system.configuration.p_6_1.vb)]\n [!code-cs[System.Configuration.ProviderSettings#1](~/add/codesnippet/csharp/t-system.configuration.p_6_1.cs)]  \n  \n The following is an excerpt of the configuration file used by the above example.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<configuration>  \n  \n  <configProtectedData>  \n  \n    <providers>  \n      <clear />  \n      <add  \n         name=\"TripleDESProtectedConfigurationProvider\"   \n         type=\"Samples.Aspnet.TripleDESProtectedConfigurationProvider, protectedconfigurationproviderlib, Version=1.0.0.0, Culture=neutral,   \nPublicKeyToken=79e01ae0f5cfc66f, processorArchitecture=MSIL\" />  \n  \n    </providers>  \n  \n  </configProtectedData>  \n  \n</configuration>  \n```"
  syntax:
    content: 'public sealed class ProviderSettings : System.Configuration.ConfigurationElement'
