  name: RouteParameter
  nameWithType: RouteParameter
  fullName: System.Web.UI.WebControls.RouteParameter
  type: Class
  summary: "Binds the value of a URL segment to a parameter object."
  remarks: "If you implement ASP.NET routing in a Web site, you can use the RouteParameter object to bind the value of a segment of the requested URL to a database query or command. You can declare RouteParameter objects in markup for data source controls or the <xref:System.Web.UI.WebControls.QueryExtender> control.       A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=168640)."
  example:
  - "The examples in this section show how to use RouteParameter objects in markup to pass URL parameter values to a query that is specified for a data source control.  \n  \n The following example shows code in the Global.asax page that defines a route that is named `ProductRoute`. The route defines a URL parameter that is named `productname`. The route also defines an optional catchall parameter that is named `culture`, which can be used to specify the language in which the product description is displayed. The Product.aspx page handles requests for this route.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the Product.aspx page. The page contains a <xref:System.Web.UI.WebControls.SqlDataSource> control that has a query that requires two parameters, one for the name of the product and one for the language of the product description. RouteParameter objects are used to supply the values for the query parameters. The value of the route URL parameter `productname` is passed to the query parameter `@productname`. The value of the route URL parameter `culture` is passed to the query parameter `@culture`. If a route URL does not include the URL parameter `culture`, a default value of \"en\" is used.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows a page that is named ProductLinks.aspx, which contains hyperlinks that link to the Product.aspx page by using route URLs. These hyperlinks use `RouteUrl` expressions to create route URLs. The first link does not include a `culture` route parameter. Therefore, the default value of \"en\" that is defined in the RouteParameter object for `@culture` query parameter will be used in the query. The second link provides a `culture` value of \"fr\", which causes the description to be displayed in French. For more information about how to use `RouteUrl` expressions, see [How to: Construct URLs from Routes](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n When you click the first hyperlink, you see the Product.aspx page with the following values in the <xref:System.Web.UI.WebControls.GridView> control:  \n  \n|ProductID|Name|Description|  \n|---------------|----------|-----------------|  \n|`994`|`LL Bottom Bracket`|`Chromoly steel.`|  \n  \n When you click the second hyperlink, you see the following values in the <xref:System.Web.UI.WebControls.GridView> control:  \n  \n|ProductID|Name|Description|  \n|---------------|----------|-----------------|  \n|`994`|`LL Bottom Bracket`|`Acier chromÃ©.`|  \n  \n To run this example, add the two .aspx pages and the code in the Global.asax file to an ASP.NET Web site or Web application that defines a connection string named `AdventureWorksLTConnectionString` for the AdventureWorksLT database. For information about how to set up a connection to the AdventureWorksLT database, see [How to: Set Up an AdventureWorksLT Sample Database for ASP.NET Development](~/add/includes/ajax-current-ext-md.md).  \n  \n For more information about ASP.NET routing, see [ASP.NET Routing](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("RouteKey")]

      public class RouteParameter : System.Web.UI.WebControls.Parameter
