  name: ActiveDirectoryAccessRule
  nameWithType: ActiveDirectoryAccessRule
  fullName: System.DirectoryServices.ActiveDirectoryAccessRule
  type: Class
  summary: "A classe de ActiveDirectoryAccessRule é utilizada para representar uma entrada de controlo de acesso (ACE) na lista de controlo de acesso discricionário (DACL) de um objeto de serviços de domínio do Active Directory."
  remarks: "A classe de ActiveDirectoryAccessRule contém as propriedades da regra de acesso, tais como o fidedigno, tipo de controlo de acesso, máscara de acesso e sinalizadores de herança. Este tipo de regra de acesso está definido num <xref:System.DirectoryServices.ActiveDirectorySecurity>objeto.</xref:System.DirectoryServices.ActiveDirectorySecurity>       Depois do <xref:System.DirectoryServices.ActiveDirectorySecurity>objeto é submetido para o arquivo de diretório, modificará o descritor de segurança do objeto, de acordo com as regras definidas no objeto de ActiveDirectoryAccessRule.</xref:System.DirectoryServices.ActiveDirectorySecurity>"
  syntax:
    content: 'public class ActiveDirectoryAccessRule : System.Security.AccessControl.ObjectAccessRule'
  inheritance:
  - System.Object
