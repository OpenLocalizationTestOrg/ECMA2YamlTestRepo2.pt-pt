  name: ActiveDirectoryAccessRule
  nameWithType: ActiveDirectoryAccessRule
  fullName: System.DirectoryServices.ActiveDirectoryAccessRule
  type: Class
  summary: "The ActiveDirectoryAccessRule class is used to represent an access control entry (ACE) in the discretionary access control list (DACL) of an Active Directory Domain Services object."
  remarks: "The ActiveDirectoryAccessRule class contains properties of the access rule such as the trustee, access control type, access mask, and inheritance flags. This type of access rule is set on an <xref:System.DirectoryServices.ActiveDirectorySecurity> object.       After the <xref:System.DirectoryServices.ActiveDirectorySecurity> object is committed to the directory store, it will modify the security descriptor of the object according to the rules set on the ActiveDirectoryAccessRule object."
  syntax:
    content: 'public class ActiveDirectoryAccessRule : System.Security.AccessControl.ObjectAccessRule'
  inheritance:
  - System.Object
  - System.Security.AccessControl.AuthorizationRule
  - System.Security.AccessControl.AccessRule
  - System.Security.AccessControl.ObjectAccessRule
