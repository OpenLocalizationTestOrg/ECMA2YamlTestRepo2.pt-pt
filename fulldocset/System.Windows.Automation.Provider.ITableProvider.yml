  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "Exposes methods and properties to support UI Automation client access to controls that act as containers for a collection of child elements. The children of this element must implement <xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;></xref> and be organized in a two-dimensional logical coordinate system that can be traversed (that is, a UI Automation client can move to adjacent controls) by using the keyboard."
  remarks: "This control pattern is analogous to <xref:System.Windows.Automation.Provider.IGridProvider> with the distinction that any control that implements ITableProvider must also expose a column and/or row header relationship for each child element.       Controls that implement ITableProvider are also required to implement <xref:System.Windows.Automation.Provider.IGridProvider> so as to expose the inherent grid functionality of a table control.       Implemented on a UI Automation provider that must support the <xref:System.Windows.Automation.TablePattern> and <xref:System.Windows.Automation.GridPattern>control patterns."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
  implements:
  - System.Windows.Automation.Provider.IGridProvider
  platform:
  - net462
