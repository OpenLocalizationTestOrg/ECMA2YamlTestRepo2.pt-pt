  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "Expõe métodos e propriedades para suportar o acesso de cliente de automatização de IU para controlos que atuam como contentores para uma coleção de elementos subordinados. O subordinado deste elemento tem de implementar <xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;> </xref> e sejam organizados de um sistema de coordenadas lógico two-dimensional que podem ser atravessado (ou seja, um cliente de automatização de IU pode mover para controlos adjacentes) utilizando o teclado."
  remarks: "Neste padrão de controlo é semelhante a <xref:System.Windows.Automation.Provider.IGridProvider>com a distinção qualquer controlo que implementa ITableProvider tem também expõe uma relação de cabeçalho de coluna e/ou a linha para cada elemento subordinado.</xref:System.Windows.Automation.Provider.IGridProvider>       Controlos que implementem ITableProvider também são necessários para implementar <xref:System.Windows.Automation.Provider.IGridProvider>, de modo a exporem a funcionalidade de grelha inerente de um controlo de tabela.</xref:System.Windows.Automation.Provider.IGridProvider>       Implementado num fornecedor de automatização de IU que tem de suportar o <xref:System.Windows.Automation.TablePattern>e <xref:System.Windows.Automation.GridPattern>controlar padrões.</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
  implements:
