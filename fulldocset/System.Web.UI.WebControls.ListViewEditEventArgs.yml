  fullName: System.Web.UI.WebControls.ListViewEditEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.ItemEditing&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.ItemEditing>evento quando um botão para editar é clicado, mas antes o <xref:System.Web.UI.WebControls.ListView>item introduz o modo de edição.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemEditing> </xref:System.Web.UI.WebControls.ListView> (Um botão para editar é um botão cujo `CommandName` propriedade definida como &quot;Edit&quot;.) Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada sempre que este evento ocorre, por exemplo, ao cancelar a operação de edição.       Foi transmitido um objeto de ListViewEditEventArgs para o método de processamento de eventos. Este objeto permite-lhe para determinar o índice do item que está a ser editado e, para indicar que a operação de edição deve ser cancelada. Para cancelar a operação de edição, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do objeto ListViewEditEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de ListViewEditEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewEditEventArgs object to cancel the edit operation when the user tries to update a discontinued item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_361_1.aspx)]"
