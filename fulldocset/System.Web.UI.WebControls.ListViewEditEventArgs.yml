  fullName: System.Web.UI.WebControls.ListViewEditEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.ListView.ItemEditing&quot;></xref> event."
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.ItemEditing> event when an Edit button is clicked, but before the <xref:System.Web.UI.WebControls.ListView> item enters edit mode. (An Edit button is a button whose `CommandName` property set to &quot;Edit&quot;.) This enables you to provide an event-handling method that performs a custom routine whenever this event occurs, such as canceling the edit operation.       A ListViewEditEventArgs object is passed to the event-handling method. This object enables you to determine the index of the item that is being edited, and to indicate that the edit operation should be canceled. To cancel the edit operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the ListViewEditEventArgs object to `true`.       For a list of initial property values for an instance of ListViewEditEventArgs, see the <xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the ListViewEditEventArgs object to cancel the edit operation when the user tries to update a discontinued item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_361_1.aspx)]"
