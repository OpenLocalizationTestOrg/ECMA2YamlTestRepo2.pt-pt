  name: EncryptionAlgorithm
  nameWithType: EncryptionAlgorithm
  fullName: System.Messaging.EncryptionAlgorithm
  type: Enum
  summary: "Especifica o algoritmo de encriptação utilizado para encriptar o corpo da mensagem de uma mensagem privada."
  remarks: "Modos de cifras definem o método em que os dados são encriptados. O modo de cifra fluxo codifica um bit de dados num momento. O modo de cifra bloco codifica dados um bloco de cada vez. Embora o mesmo tende a executar mais lentamente cifras de fluxo, o bloco de cifras é mais segura. A tabela seguinte descreve o modo de cifra para cada um dos valores EncryptionAlgorithm.      | Encriptação | Modo de cifra |   |----------------|-----------------|   | RC2 | blocos de&64; bits |   | RC4 | Fluxo |       A colocação de mensagens em fila mensagem propriedade do objeto basicamente fornece acesso aos níveis de encriptação do sistema operativo."
  syntax:
    content: public enum EncryptionAlgorithm
  inheritance:
