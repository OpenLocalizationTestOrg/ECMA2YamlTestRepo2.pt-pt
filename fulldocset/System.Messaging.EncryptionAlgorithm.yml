  nameWithType: EncryptionAlgorithm
  fullName: System.Messaging.EncryptionAlgorithm
  type: Enum
  summary: "Specifies the encryption algorithm used to encrypt the message body of a private message."
  remarks: "Cipher modes define the method in which data is encrypted. The stream cipher mode encodes data one bit at a time. The block cipher mode encodes data one block at a time. Although it tends to execute more slowly than stream cipher, block cipher is more secure. The following table describes the cipher mode for each of the EncryptionAlgorithm values.      |Encryption|Cipher mode|   |----------------|-----------------|   |RC2|64-bit block|   |RC4|Stream|       The Message Queuing message object&quot;s property ultimately provides access to operating system encryption levels."
