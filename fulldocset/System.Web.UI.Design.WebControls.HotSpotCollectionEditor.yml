  namespace: System.Web.UI.Design.WebControls
  summary: "Gets a value indicating whether multiple <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;></xref> collection elements can be selected at one time."
  remarks: "The CanSelectMultipleInstances method always returns `false`; thus, only one <xref:System.Web.UI.WebControls.HotSpot> object can be selected at a time in the <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor> object."
  syntax:
    content: protected override bool CanSelectMultipleInstances ();
