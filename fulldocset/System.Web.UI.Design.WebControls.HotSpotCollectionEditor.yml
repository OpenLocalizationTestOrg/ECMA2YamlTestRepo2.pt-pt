  summary: "Fornece um editor do componente <xref href=&quot;System.Web.UI.WebControls.HotSpotCollection&quot;> </xref> objetos num <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> ou um controlo semelhante."
  remarks: "A classe de HotSpotCollectionEditor fornece uma interface de utilizador para editar o <xref:System.Web.UI.WebControls.HotSpot>elementos do <xref:System.Web.UI.WebControls.HotSpotCollection>objeto que está incorporado um <xref:System.Web.UI.WebControls.ImageMap>ou um controlo semelhante.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpotCollection> </xref:System.Web.UI.WebControls.HotSpot>       O HotSpotCollectionEditor é invocado selecionando o botão de reticências (**... **) no **HotSpots** propriedade no estruturador visual **propriedades** grelha.       O <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A>método devolve sempre `false` para indicar que apenas um objeto pode ser selecionado um momento no editor.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A> O <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A>método devolve uma matriz de tipos que pode criar o editor.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A> O <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>propriedade devolve o nome do tópico de ajuda que apresenta o editor.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>"
  syntax:
