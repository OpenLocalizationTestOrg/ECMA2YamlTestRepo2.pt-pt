  fullName: System.Web.UI.Design.WebControls.HotSpotCollectionEditor
  type: Class
  summary: "Provides a component editor for <xref href=&quot;System.Web.UI.WebControls.HotSpotCollection&quot;></xref> objects in an <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref> or a similar control."
  remarks: "The HotSpotCollectionEditor class provides a user interface for editing the <xref:System.Web.UI.WebControls.HotSpot> elements of the <xref:System.Web.UI.WebControls.HotSpotCollection> object that is embedded in an <xref:System.Web.UI.WebControls.ImageMap> or a similar control.       The HotSpotCollectionEditor is invoked by selecting the ellipsis button (**…**) on the **HotSpots** property in the visual designer&quot;s **Properties** grid.       The <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A> method always returns `false` to indicate that only one object can be selected at a time in the editor. The <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A> method returns an array of types that the editor can create. The <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A> property returns the name of the Help topic that the editor displays."
  syntax:
    content: 'public class HotSpotCollectionEditor : System.ComponentModel.Design.CollectionEditor'
  inheritance:
