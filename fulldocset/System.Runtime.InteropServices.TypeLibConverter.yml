  namespace: System.Runtime.InteropServices
  summary: "Converts a COM type library to an assembly."
  remarks: "If you do not want to generate a strong name for your assembly, it is valid for `publicKey` and `keyPair` to be `null`, as long as `flags` does not equal <xref:System.Runtime.InteropServices.TypeLibImporterFlags?displayProperty=fullName>. Otherwise, at least one of these parameters must be specified. If `publicKey` is `null`, the public key in `keyPair` will be set in the target assembly&quot;s manifest metadata and a signature will be generated based on the contents of the assembly. If `keyPair` is `null`, `publicKey` will be set in the target assembly&quot;s manifest metadata and no signature will be generated. Specifying both parameters is not generally useful, and can result in an invalid signature.       For more information on `ITypeLib`, please see its existing documentation in the MSDN library."
  syntax:
    content: public System.Reflection.Emit.AssemblyBuilder ConvertTypeLibToAssembly (object typeLib, string asmFileName, int flags, System.Runtime.InteropServices.ITypeLibImporterNotifySink notifySink, byte[] publicKey, System.Reflection.StrongNameKeyPair keyPair, bool unsafeInterfaces);
    parameters:
    - id: typeLib
      type: System.Object
      description: "The object that implements the  interface."
    - id: asmFileName
      type: System.String
      description: "The file name of the resulting assembly."
    - id: flags
      type: System.Int32
      description: "A  value indicating any special settings."
    - id: notifySink
      type: System.Runtime.InteropServices.ITypeLibImporterNotifySink
      description: "\n     interface implemented by the caller."
    - id: publicKey
      type: System.Byte[]
      description: "A  array containing the public key."
    - id: keyPair
      type: System.Reflection.StrongNameKeyPair
      description: "A  object containing the public and private cryptographic key pair."
    - id: unsafeInterfaces
      type: System.Boolean
      description: "If , the interfaces require link time checks for  permission. If , the interfaces require run time checks that require a stack walk and are more expensive, but help provide greater protection."
    return:
      type: System.Reflection.Emit.AssemblyBuilder
      description: "To be added."
