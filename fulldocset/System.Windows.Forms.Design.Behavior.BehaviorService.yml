  langs:
  - csharp
  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "Gere a interface de utilizador no designer. Esta classe não pode ser herdada."
  remarks: "Quando é criada a BehaviorService, adiciona uma janela transparente ao longo do intervalo de estruturador. O BehaviorService, em seguida, pode utilizar esta janela compor elementos de interface de utilizador, denominados <xref:System.Windows.Forms.Design.Behavior.Glyph>objetos, bem como catch todas as mensagens de rato.</xref:System.Windows.Forms.Design.Behavior.Glyph> Desta forma, o BehaviorService pode controlar o comportamento do estruturador.       A classe de BehaviorService suporta uma pilha de comportamento, em que <xref:System.Windows.Forms.Design.Behavior.Behavior>objetos podem ser enviados.</xref:System.Windows.Forms.Design.Behavior.Behavior> Quando uma mensagem é intercetámo através da janela transparente, o BehaviorService pode enviar a mensagem para o <xref:System.Windows.Forms.Design.Behavior.Behavior>no topo da pilha.</xref:System.Windows.Forms.Design.Behavior.Behavior> Isto permite que os modos de interface de utilizador diferente, consoante o <xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior> atualmente premido O BehaviorService é utilizada para compor todos os <xref:System.Windows.Forms.Design.Behavior.Glyph>objetos, tais como os limites de seleção, o dimensionamento identificadores e as etiquetas inteligentes.</xref:System.Windows.Forms.Design.Behavior.Glyph> O BehaviorService também controla muitos momento da conceção comportamentos, como utilizar snaplines, arrastar e a seleção.       Para obter mais informações, consulte [descrição geral do serviço de comportamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
  syntax:
    content: 'public sealed class BehaviorService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
