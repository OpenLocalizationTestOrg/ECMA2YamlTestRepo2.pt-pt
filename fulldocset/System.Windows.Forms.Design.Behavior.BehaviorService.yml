  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "Manages user interface in the designer. This class cannot be inherited."
  remarks: "When the BehaviorService is created, it adds a transparent window over the designer frame. The BehaviorService can then use this window to render user interface elements, called <xref:System.Windows.Forms.Design.Behavior.Glyph> objects, as well as catch all mouse messages. In this way, the BehaviorService can control designer behavior.       The BehaviorService class supports a behavior stack, onto which <xref:System.Windows.Forms.Design.Behavior.Behavior> objects can be pushed. When a message is intercepted through the transparent window, the BehaviorService can send the message to the <xref:System.Windows.Forms.Design.Behavior.Behavior> at the top of the stack. This enables different user interface modes depending on the currently pushed <xref:System.Windows.Forms.Design.Behavior.Behavior>. The BehaviorService is used to render all <xref:System.Windows.Forms.Design.Behavior.Glyph> objects, such as selection borders, sizing handles, and smart tags. The BehaviorService also controls many design-time behaviors, such as using snaplines, dragging, and selecting.       For more information, see [Behavior Service Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
  syntax:
    content: 'public sealed class BehaviorService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
