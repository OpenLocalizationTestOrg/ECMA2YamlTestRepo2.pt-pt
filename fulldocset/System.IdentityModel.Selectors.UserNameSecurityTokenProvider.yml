- uid: System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore(System.TimeSpan)
  id: GetTokenCore(System.TimeSpan)
  parent: System.IdentityModel.Selectors.UserNameSecurityTokenProvider
  langs:
  - csharp
  name: GetTokenCore(TimeSpan)
  nameWithType: UserNameSecurityTokenProvider.GetTokenCore(TimeSpan)
  fullName: System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore(TimeSpan)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Obtém uma segurança token com base no nome de utilizador e palavra-passe especificada no construtor."
  remarks: "O método de GetTokenCore é chamado <xref:System.ServiceModel.Description.ClientCredentials>classe quando um cliente envia uma mensagem SOAP e o <xref:System.IdentityModel.Tokens.UserNameSecurityToken>token de segurança é necessária.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> </xref:System.ServiceModel.Description.ClientCredentials>       O <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>método chama o método de GetTokenCore.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>"
  syntax:
    content: protected override System.IdentityModel.Tokens.SecurityToken GetTokenCore (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>que especifica o valor de tempo limite para a mensagem que obtém o token de segurança.</xref:System.TimeSpan>"
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: "O <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> que representa o token de segurança a obter."
  overload: System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore*
  exceptions: []
  platform:
  - net462
