  nameWithType: UserNameSecurityTokenProvider
  fullName: System.IdentityModel.Selectors.UserNameSecurityTokenProvider
  type: Class
  summary: "Representa um fornecedor de tokens de segurança que fornece <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> tokens de segurança para um SOAP remetente da mensagem."
  remarks: "Na maioria das instâncias a UserNameSecurityTokenProvider classe não tem de ser chamado diretamente, como se chama quando um cliente envia uma mensagem SOAP requer um <xref:System.IdentityModel.Tokens.UserNameSecurityToken>token de segurança.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> Especificamente, o cliente especifica o tipo de segurança token necessários utilizando o <xref:System.ServiceModel.Description.ClientCredentials>classe e o <xref:System.ServiceModel.Description.ClientCredentials>classe chamadas a <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>método para obter um token de segurança.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> Quando o token de segurança necessário é um <xref:System.IdentityModel.Tokens.UserNameSecurityToken>token de segurança, o <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>chamadas de método de <xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A>método.</xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.UserNameSecurityToken>"
