  nameWithType: SkinBuilder
  fullName: System.Web.UI.SkinBuilder
  type: Class
  summary: "Provides a <xref href=&quot;System.Web.UI.ControlBuilder&quot;></xref> object used at design time to apply control skins to controls."
  remarks: "Page developers and control authors do not use the SkinBuilder class directly.       ASP.NET designer builders use the SkinBuilder class in conjunction with the <xref:System.Web.UI.ThemeProvider> class and the <xref:System.Web.UI.IThemeResolutionService> interface to apply themes and their respective control skins to controls at design time. To apply themes at design time, the base <xref:System.Web.UI.ControlBuilder> class calls the <xref:System.Web.UI.SkinBuilder.ApplyTheme%2A> method whenever a control&quot;s child control tree is built."
  syntax:
    content: 'public sealed class SkinBuilder : System.Web.UI.ControlBuilder'
