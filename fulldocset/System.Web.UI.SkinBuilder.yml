  remarks: "Os programadores de página e autores de controlo não utilizam a classe de SkinBuilder diretamente.       Construtores estruturador ASP.NET utilizam a classe de SkinBuilder em conjunto com o <xref:System.Web.UI.ThemeProvider>classe e o <xref:System.Web.UI.IThemeResolutionService>interface para aplicar temas e os respetivos das máscaras de controlo do respetivo para controlos no momento da concepção.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.ThemeProvider> Para aplicar temas no momento da conceção, a base de <xref:System.Web.UI.ControlBuilder>classe chamadas a <xref:System.Web.UI.SkinBuilder.ApplyTheme%2A>método sempre que é criada a árvore de controlo subordinado de um controlo.</xref:System.Web.UI.SkinBuilder.ApplyTheme%2A> </xref:System.Web.UI.ControlBuilder>"
