- uid: System.Web.UI.SkinBuilder.ApplyTheme
  id: ApplyTheme
  parent: System.Web.UI.SkinBuilder
  langs:
  - csharp
  name: ApplyTheme()
  nameWithType: SkinBuilder.ApplyTheme()
  fullName: System.Web.UI.SkinBuilder.ApplyTheme()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Aplica-se um tema e de uma skin de controlo para o controlo atual no momento da conceção, se um <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> objeto está associado ao controlo."
  remarks: "<xref:System.Web.UI.SkinBuilder>objetos associados controlos no momento da conceção, especificando um <xref:System.Web.UI.IThemeResolutionService>instância para o <xref:System.Web.UI.ControlBuilder>objeto de um controlo que fornece um <xref:System.Web.UI.ThemeProvider>objeto.</xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.IThemeResolutionService></xref:System.Web.UI.SkinBuilder> O <xref:System.Web.UI.ThemeProvider>objeto pode devolver um <xref:System.Web.UI.SkinBuilder>objeto para um determinado controlo.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public System.Web.UI.Control ApplyTheme ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "A instância de controlo para o qual o tema ou tema de folha de estilo e quaisquer controlar skin foi aplicada. Esta é a mesma instância transmitida ao construtor do &lt;xref:System.Web.UI.SkinBuilder.%23ctor%2A&gt; construtor. Este método irá devolver <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se nenhum controlo foi transmitido a este construtor."
  overload: System.Web.UI.SkinBuilder.ApplyTheme*
  exceptions: []
  platform:
  - net462
