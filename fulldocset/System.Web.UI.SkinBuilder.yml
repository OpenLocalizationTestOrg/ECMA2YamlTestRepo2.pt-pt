  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> classe, definir o controlo com o qual o construtor está associado, geral <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> objeto fornecido o <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> objeto para o controlo e um caminho para o ficheiro de tema."
  remarks: "Este construtor é chamado pelo <xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>método do <xref:System.Web.UI.ThemeProvider>classe para devolver um <xref:System.Web.UI.SkinBuilder>objeto para o controlo especificado no `control` parâmetro.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>"
  syntax:
    content: public SkinBuilder (System.Web.UI.ThemeProvider provider, System.Web.UI.Control control, System.Web.UI.ControlBuilder skinBuilder, string themePath);
    parameters:
    - id: provider
      type: System.Web.UI.ThemeProvider
      description: "A <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> que contém informações de tema para controlos num ambiente estruturador."
    - id: control
      type: System.Web.UI.Control
      description: "O <xref href=&quot;System.Web.UI.Control&quot;> </xref> com a qual o <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> está associado. O <xref:System.Web.UI.SkinBuilder.ApplyTheme*>método aplica-se de uma skin de controlo para este controlo e devolve o mesmo.</xref:System.Web.UI.SkinBuilder.ApplyTheme*>"
    - id: skinBuilder
      type: System.Web.UI.ControlBuilder
      description: "A <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> forneceu o <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> para o tipo do controlo."
    - id: themePath
      type: System.String
      description: "O caminho absoluto para o ficheiro de tema."
