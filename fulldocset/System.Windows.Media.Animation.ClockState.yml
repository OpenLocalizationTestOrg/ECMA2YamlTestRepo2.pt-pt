  summary: "The current <xref href=&quot;System.Windows.Media.Animation.Clock&quot;></xref> time changes in direct relation to that of its parent. If the timeline is an animation, it is actively affecting targeted properties, so their value may change from *tick* (a sampling point in time) to tick. If the timeline has children, they may be Active, Filling, or Stopped."
