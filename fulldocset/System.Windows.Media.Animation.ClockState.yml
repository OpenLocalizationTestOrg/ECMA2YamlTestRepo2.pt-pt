  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "The <xref href=&quot;System.Windows.Media.Animation.Clock&quot;></xref> timing continues, but does not change in relation to that of its parent. If the timeline is an animation, it is actively affecting targeted properties, but its values don&quot;t change from tick to tick. If the timeline has children, they may be Active, Filling, or Stopped."
