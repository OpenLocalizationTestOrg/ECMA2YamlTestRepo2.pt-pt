  summary: "O <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> temporização é interrompida, tornando o relógio hora atual e os valores de progresso não definidos. Se esta linha cronológica uma animação, já não afeta as propriedades de destino. Se esta linha cronológica tiver subordinados, também são parados."
  syntax:
