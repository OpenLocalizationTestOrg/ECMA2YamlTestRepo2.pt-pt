  namespace: System.Windows.Media.Animation
  summary: "The <xref href=&quot;System.Windows.Media.Animation.Clock&quot;></xref> timing is halted, making the clock&quot;s current time and progress values undefined. If this timeline is an animation, it no longer affects targeted properties. If this timeline has children, they are also Stopped."
