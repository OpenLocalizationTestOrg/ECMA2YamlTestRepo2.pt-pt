  summary: "Enumeration of activity result values that qualifies the state of an <see cref=&quot;T:System.Workflow.ComponentModel.Activity&quot;></see> that has an <see cref=&quot;T:System.Workflow.ComponentModel.ActivityExecutionStatus&quot;></see> of <xref uid=&quot;langword_csharp_Closed&quot; name=&quot;Closed&quot; href=&quot;&quot;></xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]       Result represents the final status of an <xref:System.Workflow.ComponentModel.Activity> instance within a workflow instance. The values of the enumeration are based upon the activity state diagram that is determined by the activity-engine contract. Values other than None are allowed only for an activity whose <xref:System.Workflow.ComponentModel.ActivityExecutionStatus> is <xref:System.Workflow.ComponentModel.ActivityExecutionStatus>."
