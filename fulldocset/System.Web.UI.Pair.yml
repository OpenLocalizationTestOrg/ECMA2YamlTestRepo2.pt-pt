  type: Class
  summary: "Provides a basic utility class that is used to store two related objects."
  remarks: "The Pair class is used as a basic structure to store two related objects. It is a utility class that is used in various ways throughout ASP.NET, such as during page state management tasks or in configuration section handlers. You can use the Pair class in your own code anywhere that you need a structure to contain two related objects and where data hiding is not essential. The Pair class does not encapsulate its object references, <xref:System.Web.UI.Pair.First> and <xref:System.Web.UI.Pair.Second>, in properties; it exposes them directly to all calling code as public class fields.       The Pair class can be used in several ways in page state persistence implementations. The most common use is as a container for both the <xref:System.Web.UI.Control.ViewState%2A> and <xref:System.Web.UI.PageStatePersister.ControlState%2A> collections. In this case, the <xref:System.Web.UI.Pair.First> property is used for <xref:System.Web.UI.Control.ViewState%2A>, and the <xref:System.Web.UI.Pair.Second> for <xref:System.Web.UI.PageStatePersister.ControlState%2A>."
  syntax:
    content: public sealed class Pair
