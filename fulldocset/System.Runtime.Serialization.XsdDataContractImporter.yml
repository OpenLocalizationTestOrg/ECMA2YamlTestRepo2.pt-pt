  type: Method
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Devolve um <xref href=&quot;System.CodeDom.CodeTypeReference&quot;> </xref> para o XML especificado qualificados elemento e o elemento de esquema."
  remarks: "O elemento de esquema é necessária para os dados sobre o tipo especificado no âmbito do elemento. O principal exemplo desta situação é o atributo XSD `nillable`. No esquema, definição `nillable` para `true` é especificado no elemento de esquema que contêm enquanto o conceito de null é expresso no tipo CLR <xref:System.Nullable%601>.</xref:System.Nullable%601> O elemento é passado para que este importador pode consultar as informações de nível de elemento e voltar a referência do tipo correto em conformidade.       Quando importar WSDL, cada um dos parâmetros é importado separadamente e, por conseguinte, os elementos de parâmetro tem de ser transmitido em separado."
  syntax:
    content: public System.CodeDom.CodeTypeReference GetCodeTypeReference (System.Xml.XmlQualifiedName typeName, System.Xml.Schema.XmlSchemaElement element);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "Um <xref:System.Xml.XmlQualifiedName>que especifica o nome qualificado de XML do tipo de esquema parecer correr</xref:System.Xml.XmlQualifiedName>"
    - id: element
      type: System.Xml.Schema.XmlSchemaElement
      description: "Um <xref href=&quot;System.Xml.Schema.XmlSchemaElement&quot;> </xref> que especifica um elemento de um esquema XML."
    return:
      type: System.CodeDom.CodeTypeReference
      description: "A <xref href=&quot;System.CodeDom.CodeTypeReference&quot;> </xref> que representa o tipo que foi gerado para o tipo de esquema especificado."
  overload: System.Runtime.Serialization.XsdDataContractImporter.GetCodeTypeReference*
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Serialization.XsdDataContractImporter.GetKnownTypeReferences(System.Xml.XmlQualifiedName)
  id: GetKnownTypeReferences(System.Xml.XmlQualifiedName)
  parent: System.Runtime.Serialization.XsdDataContractImporter
  langs:
  - csharp
  name: GetKnownTypeReferences(XmlQualifiedName)
  nameWithType: XsdDataContractImporter.GetKnownTypeReferences(XmlQualifiedName)
  fullName: System.Runtime.Serialization.XsdDataContractImporter.GetKnownTypeReferences(XmlQualifiedName)
  type: Method
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Devolve uma lista de <xref href=&quot;System.CodeDom.CodeTypeReference&quot;> </xref> objetos que representa os tipos conhecidos gerados ao gerar código para o tipo de esquema especificado."
  remarks: "Ao gerar os tipos CLR para tipos de esquema, os tipos conhecidos também são gerados para todos os tipos derivados que estejam presentes no esquema. Em muitos casos, estes tipos conhecidos são adicionados utilizar atributos para o código gerado. (Por exemplo, consulte a <xref:System.Runtime.Serialization.KnownTypeAttribute>classe.</xref:System.Runtime.Serialization.KnownTypeAttribute> ) No entanto, para o tipo de nível superior, tem de haver uma forma para devolver o conjunto de tipos conhecidos gerado. Este método devolve o <xref:System.CodeDom.CodeTypeReference>para os tipos conhecidos que foram gerados para um tipo de esquema específico.</xref:System.CodeDom.CodeTypeReference>       Para obter mais informações, consulte [tipos conhecidos de contrato de dados](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.Generic.ICollection<System.CodeDom.CodeTypeReference> GetKnownTypeReferences (System.Xml.XmlQualifiedName typeName);
    parameters:
