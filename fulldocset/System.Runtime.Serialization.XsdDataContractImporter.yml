  name: XsdDataContractImporter
  nameWithType: XsdDataContractImporter
  fullName: System.Runtime.Serialization.XsdDataContractImporter
  type: Class
  summary: "Permite que a transformação de um conjunto de ficheiros de esquema XML (*.xsd) num idioma comum os tipos de runtime (CLR)."
  remarks: "Utilize o XsdDataContractImporter se estiver a criar um serviço Web que tem de interagir com um serviço Web existente ou criar tipos de contrato de dados de esquemas XML. XsdDataContractImporter irá transformar um conjunto de esquemas XML e crie a [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] de contrato de tipos que representam os dados de um idioma de programação selecionado. Para criar o código, utilize as classes no <xref:System.CodeDom>espaço de nomes.</xref:System.CodeDom>       Por outro lado, utilize o <xref:System.Runtime.Serialization.XsdDataContractExporter>classe quando tiver criado um serviço Web que incorpora dados representados por tipos CLR e quando tem de exportar esquemas XML para cada tipo de dados a ser consumidos por outros serviços Web.</xref:System.Runtime.Serialization.XsdDataContractExporter> Ou seja, <xref:System.Runtime.Serialization.XsdDataContractExporter>transforma um conjunto de tipos CLR para um conjunto de esquemas XML.</xref:System.Runtime.Serialization.XsdDataContractExporter>      > [!NOTE] > Para gerar os tipos CLR de esquemas XML no momento da conceção, utilize o [ServiceModel metadados utilitário de ferramenta (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md). Para gerar código dos ficheiros XSD, utilize o `/dataContractOnly` comutador da ferramenta. Também pode utilizar o XsdDataContractImporter se precisar de mais controlo sobre o processo ou precisar de fazê-lo através de programação."
  example:
  - "The following example creates an <xref:System.Xml.Schema.XmlSchemaSet> and calls the <xref:System.Runtime.Serialization.XsdDataContractImporter.Import%2A> method to create a <xref:System.CodeDom.CodeCompileUnit>. The <xref:System.CodeDom.CodeCompileUnit> is then used to create both Visual C# and Visual Basic code files.  \n  \n [!code-cs[XsdDataContractImporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_7_1.cs)]\n [!code-vb[XsdDataContractImporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_7_1.vb)]"
