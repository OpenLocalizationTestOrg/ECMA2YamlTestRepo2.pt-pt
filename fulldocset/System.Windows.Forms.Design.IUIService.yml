- uid: System.Windows.Forms.Design.IUIService.SetUIDirty
  id: SetUIDirty
  parent: System.Windows.Forms.Design.IUIService
  langs:
  - csharp
  name: SetUIDirty()
  nameWithType: IUIService.SetUIDirty()
  fullName: System.Windows.Forms.Design.IUIService.SetUIDirty()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: "Define um sinalizador que indica que a IU foi alterada."
  remarks: "Este método indica que a IU foi alterada e deve ser atualizada. É importante indicar a necessidade de uma atualização sempre que uma barra de ferramentas ou o menu do Estado do item é alterado. A maioria dos ambientes de desenvolvimento o estado destes elementos para a velocidade da cache e precisam de saber quando precisar de ser atualizados. Este método é denominado, por exemplo, depois de objetos selecionados na vista de estruturador para ativar as operações de cortar e copiar itens de menu."
  syntax:
    content: public void SetUIDirty ();
    parameters: []
  overload: System.Windows.Forms.Design.IUIService.SetUIDirty*
  exceptions: []
  platform:
  - net462
