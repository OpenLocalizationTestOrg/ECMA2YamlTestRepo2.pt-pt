  summary: "Obtém a coleção de estilos que são específicas para o ambiente do anfitrião."
  remarks: "O dicionário pode fornecer informações do ambiente do anfitrião. No mínimo, isto é composto o tipo de letra deve ser utilizado para texto de IU padrão e a cor a utilizar para realce. Estes necessários estilos são &quot;DialogFont&quot; e &quot;HighlightColor&quot;.       Os valores para estes estilos podem ser obtidos utilizando o estilo como uma chave para o dicionário de aceder ao dicionário utilizando a chave como um indexador. Por exemplo: (objeto implementar <xref:System.Windows.Forms.Design.IUIService>). Estilos [(nome cadeias de estilo aspas)].</xref:System.Windows.Forms.Design.IUIService>"
