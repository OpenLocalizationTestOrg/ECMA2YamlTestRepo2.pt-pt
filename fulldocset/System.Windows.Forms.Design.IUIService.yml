  syntax:
    content: public bool CanShowComponentEditor (object component);
    parameters:
    - id: component
      type: System.Object
      description: "O componente de verificação para o suporte para apresentar um <xref href=&quot;System.Windows.Forms.Design.ComponentEditorForm&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o componente especificado pode apresentar um formulário de editor do componente; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
