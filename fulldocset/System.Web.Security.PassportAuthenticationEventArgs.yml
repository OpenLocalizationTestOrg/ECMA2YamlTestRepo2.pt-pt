  name: PassportAuthenticationEventArgs
  nameWithType: PassportAuthenticationEventArgs
  fullName: System.Web.Security.PassportAuthenticationEventArgs
  type: Class
  summary: "The event argument passed to the <xref href=&quot;System.Web.Security.PassportAuthenticationModule.Authenticate&quot;></xref> event by a <xref href=&quot;System.Web.Security.PassportAuthenticationModule&quot;></xref>. Since there is already an identity at this point, this is useful mainly for attaching a custom <xref:System.Security.Principal.IPrincipal> object to the context using the supplied identity. This class is deprecated."
  remarks: "This class has been deprecated and is no longer supported. Microsoft Passport Network has been replaced by Windows Live ID. For more information about how to use Windows Live ID to authenticate users in a Web application, see [Windows Live ID SDK](http://go.microsoft.com/fwlink/?LinkId=106346)."
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthenticationEventArgs : EventArgs
