  name: PassportAuthenticationEventArgs
  nameWithType: PassportAuthenticationEventArgs
  fullName: System.Web.Security.PassportAuthenticationEventArgs
  type: Class
  summary: "O argumento de eventos transmitidos para o <xref href=&quot;System.Web.Security.PassportAuthenticationModule.Authenticate&quot;> </xref> eventos por um <xref href=&quot;System.Web.Security.PassportAuthenticationModule&quot;> </xref>. Uma vez que não existe já uma identidade neste momento, isto é útil principalmente para anexar um personalizado <xref:System.Security.Principal.IPrincipal>objeto para o contexto com a identidade fornecida.</xref:System.Security.Principal.IPrincipal> Esta classe foi preterida."
  remarks: "Esta classe foi preterida e já não é suportada. Rede do Microsoft Passport foi substituído por ID do Windows em direto. Para obter mais informações sobre como utilizar o Windows Live ID para autenticar os utilizadores numa aplicação Web, consulte [Windows Live ID SDK](http://go.microsoft.com/fwlink/?LinkId=106346)."
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthenticationEventArgs : EventArgs
