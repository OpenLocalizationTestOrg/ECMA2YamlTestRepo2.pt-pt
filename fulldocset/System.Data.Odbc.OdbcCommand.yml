- uid: System.Data.Odbc.OdbcCommand.CommandType
  id: CommandType
  parent: System.Data.Odbc.OdbcCommand
  langs:
  - csharp
  name: CommandType
  nameWithType: OdbcCommand.CommandType
  fullName: System.Data.Odbc.OdbcCommand.CommandType
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Gets or sets a value that indicates how the &lt;xref:System.Data.Odbc.OdbcCommand.CommandText%2A&gt; property is interpreted."
  remarks: "When the CommandType property is set to `StoredProcedure`, you should set the <xref:System.Data.Odbc.OdbcCommand.CommandText%2A> property to the full ODBC call syntax. The command then executes this stored procedure when you call one of the Execute methods (for example, <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A> or <xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A>).       The <xref:System.Data.Odbc.OdbcCommand.Connection%2A>, CommandType and <xref:System.Data.Odbc.OdbcCommand.CommandText%2A> properties cannot be set if the current connection is performing an execute or fetch operation.       The .NET Framework Data Provider for ODBC does not support passing named parameters to an SQL statement or to a stored procedure called by an <xref:System.Data.Odbc.OdbcCommand>. In either of these cases, use the question mark (?) placeholder. For example:      ```   SELECT * FROM Customers WHERE CustomerID = ?   ```       The order in which <xref:System.Data.Odbc.OdbcParameter> objects are added to the <xref:System.Data.Odbc.OdbcParameterCollection> must directly correspond to the position of the question mark placeholder for the parameter.      > [!NOTE] >  The .NET Framework Data Provider for ODBC does not support the <xref:System.Data.CommandType> setting of `TableDirect`."
  syntax:
    content: public override System.Data.CommandType CommandType { get; set; }
    return:
      type: System.Data.CommandType
      description: "One of the <see cref=&quot;T:System.Data.CommandType&quot;></see> values. The default is <xref uid=&quot;langword_csharp_Text&quot; name=&quot;Text&quot; href=&quot;&quot;></xref>."
  overload: System.Data.Odbc.OdbcCommand.CommandType*
  exceptions:
