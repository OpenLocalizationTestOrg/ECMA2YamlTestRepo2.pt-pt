  name: OdbcCommand
  nameWithType: OdbcCommand
  fullName: System.Data.Odbc.OdbcCommand
  type: Class
  summary: "Represents an SQL statement or stored procedure to execute against a data source. This class cannot be inherited."
  remarks: "The OdbcCommand class provides the following methods for executing commands against a data source:      |Item|Description|   |----------|-----------------|   |<xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>|Executes commands that return rows.|   |<xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A>|Executes commands such as SQL INSERT, DELETE, UPDATE, and SET statements.|   |<xref:System.Data.Odbc.OdbcCommand.ExecuteScalar%2A>|Retrieves a single value, for example, an aggregate value, from a database.|       You can reset the <xref:System.Data.Odbc.OdbcCommand.CommandText%2A> property and reuse the OdbcCommand object. However, you must close the <xref:System.Data.Odbc.OdbcDataReader> before you can execute a new or previous command.       If execution of the command causes a fatal <xref:System.Data.Odbc.OdbcException> such as a SQL Server severity level of 20 or more, <xref:System.Data.Odbc.OdbcConnection> may close. However, the user can reopen the connection and continue."
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand.ExecuteNonQuery%2A>.  \n  \n [!code-cs[Classic WebData OdbcCommand#1](~/add/codesnippet/CSharp/t-system.data.odbc.odbcc_0_1.cs)]\n [!code-vb[Classic WebData OdbcCommand#1](~/add/codesnippet/VisualBasic/t-system.data.odbc.odbcc_0_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("RecordsAffected")]

      [System.ComponentModel.Designer("Microsoft.VSDesigner.Data.VS.OdbcCommandDesigner, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

