  namespace: System.Data.Odbc
  summary: "Tries to cancel the execution of an <see cref=&quot;T:System.Data.Odbc.OdbcCommand&quot;></see>."
  remarks: "If there is nothing to cancel, nothing occurs. However, if there is a command in process, and the cancellation try fails, no exception is generated.       To cancel a query on one thread, Cancel must be called from another thread. Because you cannot execute commands asynchronously with <xref:System.Data.Odbc.OdbcCommand>, to cancel a command from another thread, one thread must be running synchronously. This means that the <xref:System.Data.Odbc.OdbcCommand> object must be accessible from both threads."
