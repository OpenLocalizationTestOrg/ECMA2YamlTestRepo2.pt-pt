  fullName: System.Data.Odbc.OdbcCommand.ExecuteReader(CommandBehavior)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Sends the &lt;xref:System.Data.Odbc.OdbcCommand.CommandText%2A&gt; to the &lt;xref:System.Data.Odbc.OdbcCommand.Connection%2A&gt;, and builds an <see cref=&quot;T:System.Data.Odbc.OdbcDataReader&quot;></see> using one of the <xref uid=&quot;langword_csharp_CommandBehavior&quot; name=&quot;CommandBehavior&quot; href=&quot;&quot;></xref> values."
  remarks: "If you expect your SQL statement to return only a single row, specifying `SingleRow` as the <xref:System.Data.CommandBehavior> value may improve application performance.       You should set the <xref:System.Data.Odbc.OdbcCommand.CommandText%2A> property to the full ODBC call syntax for stored procedures. The command executes this stored procedure when you call <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>.       The <xref:System.Data.Odbc.OdbcDataReader> supports a special mode that enables large binary values to be read efficiently. For more information, see the `SequentialAccess` setting for <xref:System.Data.CommandBehavior>.      > [!NOTE] >  The `SequentialAccess` value of <xref:System.Data.CommandBehavior> is not a limiting setting; it just means that you will have at least sequential access to the <xref:System.Data.Odbc.OdbcDataReader>. For example, when you use the SQL Server ODBC Driver in `SequentialAccess` mode, you can still move to the first column of an <xref:System.Data.Odbc.OdbcDataReader> row after having read through all the other columns sequentially.       While the <xref:System.Data.Odbc.OdbcDataReader> is used, the associated <xref:System.Data.Odbc.OdbcConnection> is busy serving the <xref:System.Data.Odbc.OdbcDataReader>. While in this state, no other operations can be performed on the <xref:System.Data.Odbc.OdbcConnection> other than closing it. This is the case until you call the <xref:System.Data.Odbc.OdbcDataReader.Close%2A?displayProperty=fullName> method. If the <xref:System.Data.Odbc.OdbcDataReader> is created with <xref:System.Data.CommandBehavior> set to `CloseConnection`, closing the <xref:System.Data.Odbc.OdbcDataReader> closes the connection automatically."
  syntax:
    content: public System.Data.Odbc.OdbcDataReader ExecuteReader (System.Data.CommandBehavior behavior);
    parameters:
    - id: behavior
      type: System.Data.CommandBehavior
      description: "One of the  values."
    return:
      type: System.Data.Odbc.OdbcDataReader
      description: "To be added."
