  summary: "Creates a prepared or compiled version of the command at the data source."
  remarks: "The Prepare method calls the ODBC `SQLPrepare` function. Depending on the capabilities of the underlying ODBC driver and data source, parameter information such as data types may be checked when the statement is prepared, if all parameters have been bound, or when it is executed if not all parameters have been bound. For maximum interoperability, an application should unbind all parameters that applied to a previous SQL statement before preparing a new SQL statement on the same <xref:System.Data.Odbc.OdbcCommand>. This prevents errors that are caused by previous parameter information being applied to the new SQL statement.       If you call an Execute method after you call Prepare, any parameter value that is larger than the value specified by the <xref:System.Data.Odbc.OdbcParameter.Size%2A> property is automatically truncated to the original specified size of the parameter, and no truncation errors are returned.       Output parameters (whether prepared or not) must have a user-specified data type. If you specify a variable length data type, you must also specify the maximum <xref:System.Data.Odbc.OdbcParameter.Size%2A>."
