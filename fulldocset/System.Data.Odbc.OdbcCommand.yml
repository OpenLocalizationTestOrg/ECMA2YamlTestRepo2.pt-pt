  remarks: "You cannot set the Connection, <xref:System.Data.Odbc.OdbcCommand.CommandType%2A>, and <xref:System.Data.Odbc.OdbcCommand.CommandText%2A> properties if the current connection is performing an execute or fetch operation.       If you set Connection while a transaction is in progress and the <xref:System.Data.Odbc.OdbcCommand.Transaction%2A> property is not null, an <xref:System.InvalidOperationException> is generated. If you set Connection after the transaction has been committed or rolled back, and the <xref:System.Data.Odbc.OdbcCommand.Transaction%2A> property is not null, the <xref:System.Data.Odbc.OdbcCommand.Transaction%2A> property is then set to a null value."
