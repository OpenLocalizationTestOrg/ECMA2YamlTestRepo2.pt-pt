  name: Italic
  nameWithType: Italic
  fullName: System.Windows.Documents.Italic
  type: Class
  summary: "Provides an inline-level flow content element that causes content to render with an italic font style."
  remarks: "Italic enforces a strong content model for child content. See [TextElement Content Model Overview](~/add/includes/ajax-current-ext-md.md) for more information about the Italic content model.       This is the equivalent of a <xref:System.Windows.Documents.Span> with a <xref:System.Windows.Documents.FlowDocument.FontStyle%2A> value of <xref:System.Windows.FontStyles.Italic%2A> and the two elements can be used interchangeably."
  syntax:
    content: 'public class Italic : System.Windows.Documents.Span'
