- uid: System.ComponentModel.SortDescription.PropertyName
  id: PropertyName
  parent: System.ComponentModel.SortDescription
  langs:
  - csharp
  name: PropertyName
  nameWithType: SortDescription.PropertyName
  fullName: System.ComponentModel.SortDescription.PropertyName
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.ComponentModel
  summary: "Gets or sets the property name being used as the sorting criteria."
  remarks: "This property should be a public property of the items in the underlying collection.       The string is interpreted by the particular <xref:System.ComponentModel.ICollectionView> object involved in the sorting. <xref:System.Windows.Data.BindingListCollectionView> only supports simple column names. <xref:System.Windows.Data.ListCollectionView> supports general property paths and `XPath` for [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data. Therefore, when the view is a <xref:System.Windows.Data.ListCollectionView> object, you can sort [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] nodes in an <xref:System.Windows.Data.XmlDataProvider> based on an attribute of those nodes. For example, if the attribute name is `Cost`, you would specify &quot;@Cost&quot; for the PropertyName in the <xref:System.ComponentModel.SortDescription>."
  syntax:
    content: public string PropertyName { get; set; }
    return:
      type: System.String
      description: "The default value is null."
  overload: System.ComponentModel.SortDescription.PropertyName*
  exceptions: []
  platform:
  - net462
