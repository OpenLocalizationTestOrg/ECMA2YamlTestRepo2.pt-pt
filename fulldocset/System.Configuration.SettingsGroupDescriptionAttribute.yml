  name: SettingsGroupDescriptionAttribute
  nameWithType: SettingsGroupDescriptionAttribute
  fullName: System.Configuration.SettingsGroupDescriptionAttribute
  type: Class
  summary: "Provides a string that describes an application settings property group. This class cannot be inherited."
  remarks: "An application settings class, derived from <xref:System.Configuration.ApplicationSettingsBase>, defines one or more properties that belong to the same application property group. SettingsGroupDescriptionAttribute is an optional attribute that you can use to provide descriptive text for a settings property group. This text is intended to assist both design-time tools and administrative run-time tools in identifying and describing the associated property group.      > [!NOTE] >  This attribute can only be applied at the wrapper class level."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SettingsGroupDescriptionAttribute : Attribute
