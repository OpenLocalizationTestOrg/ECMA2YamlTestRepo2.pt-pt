  name: SettingsGroupDescriptionAttribute
  nameWithType: SettingsGroupDescriptionAttribute
  fullName: System.Configuration.SettingsGroupDescriptionAttribute
  type: Class
  summary: "Fornece uma cadeia que descreve um grupo de propriedades de definições de aplicação. Esta classe não pode ser herdada."
  remarks: "Uma classe de definições de aplicação, derivado <xref:System.Configuration.ApplicationSettingsBase>, define um ou mais propriedades que pertencem ao mesmo grupo de propriedades da aplicação.</xref:System.Configuration.ApplicationSettingsBase> SettingsGroupDescriptionAttribute é um atributo opcional que pode utilizar para fornecer o texto descritivo para um grupo de definições de propriedade. Este texto destina-se para ajudá-lo ferramentas do momento da conceção e ferramentas administrativas do tempo de execução identificar e que descreve o grupo da propriedade associada.      > [!NOTE] > Este atributo só pode ser aplicado a nível de classe de wrapper."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SettingsGroupDescriptionAttribute : Attribute
