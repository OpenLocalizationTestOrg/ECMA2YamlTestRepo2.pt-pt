  name: FontStretches
  nameWithType: FontStretches
  fullName: System.Windows.FontStretches
  type: Class
  summary: "Fornece um conjunto estáticos predefinidos <xref href=&quot;System.Windows.FontStretch&quot;> </xref> valores."
  remarks: "Stretch um tipo de letra descreve o grau em que um formulário de tipo de letra é stretched (ampliada) do respetiva proporção normal, que é a largura original a rácio de altura especificado para os glifos no tipo de letra.       Os valores de FontStretches correspondem para o `usWidthClass` definição no [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] especificação. O `usWidthClass` representa um valor inteiro entre 1 e 9. Quanto mais estreitos forem larguras; de indicar valores numéricos inferiores valores superiores indicam vasta larguras.      | Stretch de tipo de letra | usWidthClass | % de normal |   |------------------|------------------|-----------------|   | <xref:System.Windows.FontStretches.UltraCondensed%2A>|1|50%|   | <xref:System.Windows.FontStretches.ExtraCondensed%2A>|&2; |&62;.5% | | <xref:System.Windows.FontStretches.Condensed%2A>|3|75%|   | <xref:System.Windows.FontStretches.SemiCondensed%2A>|&4; |&87;.5% | | <xref:System.Windows.FontStretches.Normal%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.Medium%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.SemiExpanded%2A>|&6; |&112;.5% | | <xref:System.Windows.FontStretches.Expanded%2A>|&7; |&125;% | | <xref:System.Windows.FontStretches.ExtraExpanded%2A>|8| % de&150; | | <xref:System.Windows.FontStretches.UltraExpanded%2A>|&9; |&200;% |       Para mais informações sobre o [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass` valor, consulte o [&quot;Tabelas de ficheiro do tipo de letra&quot;](http://www.microsoft.com/typography/otspec/otff.htm) secção o [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] especificação.</xref:System.Windows.FontStretches.UltraExpanded%2A> </xref:System.Windows.FontStretches.ExtraExpanded%2A> </xref:System.Windows.FontStretches.Expanded%2A> </xref:System.Windows.FontStretches.SemiExpanded%2A> </xref:System.Windows.FontStretches.Medium%2A> </xref:System.Windows.FontStretches.Normal%2A> </xref:System.Windows.FontStretches.SemiCondensed%2A> </xref:System.Windows.FontStretches.Condensed%2A> </xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>"
  syntax:
