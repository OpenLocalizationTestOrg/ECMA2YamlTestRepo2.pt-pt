  name: FontStretches
  nameWithType: FontStretches
  fullName: System.Windows.FontStretches
  type: Class
  summary: "Provides a set of static predefined <see cref=&quot;T:System.Windows.FontStretch&quot;></see> values."
  remarks: "A font stretch describes the degree to which a font form is stretched from its normal aspect ratio, which is the original width to height ratio specified for the glyphs in the font.       The FontStretches values correspond to the `usWidthClass` definition in the [!INCLUDE[TLA2#tla_opentype](~/add/includes/tla2sharptla-opentype-md.md)] specification. The `usWidthClass` represents an integer value between 1 and 9. Lower numeric values indicate narrower widths; higher values indicate wider widths.      |Font stretch|usWidthClass|% of normal|   |------------------|------------------|-----------------|   |<xref:System.Windows.FontStretches.UltraCondensed%2A>|1|50%|   |<xref:System.Windows.FontStretches.ExtraCondensed%2A>|2|62.5%|   |<xref:System.Windows.FontStretches.Condensed%2A>|3|75%|   |<xref:System.Windows.FontStretches.SemiCondensed%2A>|4|87.5%|   |<xref:System.Windows.FontStretches.Normal%2A>|5|100%|   |<xref:System.Windows.FontStretches.Medium%2A>|5|100%|   |<xref:System.Windows.FontStretches.SemiExpanded%2A>|6|112.5%|   |<xref:System.Windows.FontStretches.Expanded%2A>|7|125%|   |<xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|150%|   |<xref:System.Windows.FontStretches.UltraExpanded%2A>|9|200%|       For more information on the [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass` value, see the [&quot;Font File Tables&quot;](http://www.microsoft.com/typography/otspec/otff.htm) section of the [!INCLUDE[TLA2#tla_opentype](~/add/includes/tla2sharptla-opentype-md.md)] specification."
  syntax:
    content: public static class FontStretches
