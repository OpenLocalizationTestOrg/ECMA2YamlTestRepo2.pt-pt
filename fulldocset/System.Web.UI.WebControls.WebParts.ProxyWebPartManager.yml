  name: ProxyWebPartManager
  nameWithType: ProxyWebPartManager
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartManager
  type: Class
  summary: "Fornece uma forma para programadores declarar estático ligações em conteúdo de uma página quando um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> controlo foi declarado na página principal de associados a página conteúdo."
  remarks: "O controlo não existe para o cenário em particular de declarar as ligações estáticas no conteúdo de ProxyWebPartManager páginas quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo já foi declarado numa página principal.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Por predefinição, uma página Web que utiliza os controlos de peças Web tem de conter um (e apenas um) <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo gere todos os controlos de peças Web na página.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Quando uma aplicação de peças Web utiliza páginas principais, é comum para colocar o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlar na página principal, porque todas as páginas de conteúdo são intercaladas com a página principal no tempo de execução e o único <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo irá gerir os controlos de peças Web a partir de todas as páginas de conteúdo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> No entanto, quando os programadores pretenderem declarar ligações estáticas nas páginas de conteúdo desse tipo de aplicação, estes podem parecer não enfrentam uma limitação. Uma ligação de peças Web estática pode ser declarada apenas adicionando um `asp:webpartconnection>` elemento como subordinado de um `<staticconnections>` elemento, o próprio tem de ser um subordinado de um `<asp:webpartmanager>` elemento. Mas, dado que o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo já tinha sido declarado na página principal e é aquele permitido <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo, os programadores não é possível declarar adicionais <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlos nas páginas de conteúdo para adicionar as ligações estáticas.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       O controlo de ProxyWebPartManager ocorre do <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo neste cenário.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Os programadores declarar um `<asp:proxywebpartmanager>` elemento em vez de um `<asp:webpartmanager>` elemento nos respetivos páginas de conteúdo e pode, em seguida, declarar ligações estáticas como subordinado elementos. Em tempo de execução, as ligações no controlo ProxyWebPartManager simplesmente são adicionadas para o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>coleção do <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlar e tratada como qualquer outra ligação.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>       Porque o controlo de ProxyWebPartManager só é utilizado neste cenário de desenvolvimento específica, tem mais limitada funcionalidade que a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Na verdade, apesar do controlo de ProxyWebPartManager age como um proxy para conter ligações estáticas para o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo nas páginas de conteúdo não herda a partir de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Herda diretamente a partir de <xref:System.Web.UI.Control>classe e substituições apenas alguns dos membros base.</xref:System.Web.UI.Control> O <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.EnableTheming%2A>, <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible%2A>, e <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID%2A>propriedades são substituídas e atribuídas valores impedem-los de que está a ser utilizado.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.EnableTheming%2A> Outras propriedades herdadas são substituídas para ajustar o respetivo comportamento de tempo de criação, mas caso contrário, têm o mesmo comportamento de propriedades de base. Estes incluem a <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Controls%2A>e <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.ClientID%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.ClientID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Controls%2A> Por fim, a classe do ProxyWebPartManager tem uma propriedade não herdado. O <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>propriedade devolve o seu próprio conjunto de ligações estáticas (um <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection>objeto).</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>       Para métodos, a classe do ProxyWebPartManager da mesma forma sobrepõe-se apenas a alguns métodos, sobretudo para restringir a utilização. O herdados <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Focus%2A>método é graças inutilizável gerar uma exceção se a chamada.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Focus%2A> O <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.CreateControlCollection%2A>método devolve sempre uma coleção de controlo vazio, que tem o efeito de impedir a capacidade para conter uma coleção de controlos.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.CreateControlCollection%2A> Por fim, o <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.OnInit%2A>método chama o método base e, em seguida, atribui-lhe a recolha de ligações referenciadas pelo <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>propriedade para o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName>propriedade o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.OnInit%2A> Isto tem o efeito da agregar todas as ligações estáticas declaradas em todas as páginas de conteúdo e torná-los parte da coleção de ligações é mantida pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlo na página principal.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "The following code example demonstrates how to use the ProxyWebPartManager class to declare static connections on content pages in an application that uses master pages. The example has five parts:  \n  \n-   A user control that enables you to change the Web Parts display mode on a page.  \n  \n-   Source code for an interface and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A master Web page that hosts the user control, the content pages, and the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control for the application.  \n  \n-   A content Web page that hosts a ProxyWebPartManager control, the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and a static connection to connect the two controls.  \n  \n-   An explanation of how to run the example page.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. Save the following source code to an .ascx file, giving it the file name that is assigned to the `Src` attribute of the `Register` directive for this user control, which is near the top of the hosting master page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_1.ascx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_1.ascx)]  \n  \n The second part of the code example is the source code for the interface and controls. The source file contains a simple interface named `IZipCode`. There is also a <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `ZipCodeWebPart` that implements the interface and acts as the provider control. Its `ProvideIZipCode` method is the callback method that implements the interface's only member. The method simply returns an instance of the interface. Note that the method is marked with a `ConnectionProvider` attribute in its metadata. This is the mechanism for identifying the method as the callback method for the provider's connection point. The other <xref:System.Web.UI.WebControls.WebParts.WebPart> class is named `WeatherWebPart`, and it acts as the consumer for the connection. This class has a method named `GetZipCode` that gets an instance of the `IZipCode` interface from the provider control. Note that this method is marked as the consumer's connection point method with a `ConnectionConsumer` attribute in its metadata.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_2.cs)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_2.vb)]  \n  \n The third part of the code example is the master page. You should take the following source code and save it in a file, naming it MasterPageCS.master or MasterPageVB.master (depending on which language you use). Note that the master page contains a `Register` directive to register the user control, and it references the user control itself in the body of the page. The master page also declares the single `<asp:webpartmanager>` element used for this page and all related content pages. Finally, the master page has an `<asp: contentplaceholder>` element that declares the point in the page where the content page is inserted.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The fourth part of the code example is the content page. You should copy the following source code and save it in a file with an .aspx extension. Notice that its `Page` directive contains a `MasterFile` attribute to refer to the master page. Also, this page has a `Register` directive to register the file in the App_Code folder that contains the dynamically compiled custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that participate in the connection. Within the `<asp:content>` tags of the page, there is an <`asp:proxywebpartmanager>` element, with a child `<staticconnections>` element, which in turn has a child `<asp:webpartconnection>` element to declare the details of the connection. Within the `<script>` tags on the page, the `Button1_Click` method adds some code that accesses the main <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page and the ProxyWebPartManager control in the content page, and writes some of their details to the page.  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_4.aspx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_4.aspx)]  \n  \n After you load the page in a browser, click the **WebPartManager Information** button and observe the information about the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page, and the ProxyWebPartManager control in the content page. For example, note that they both have the same count in their respective properties that track static connections (the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> property). Note also that although the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control has a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A> property that tracks the number of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls it manages, the ProxyWebPartManager control has no such property, as its only purpose is to contain static connections."
