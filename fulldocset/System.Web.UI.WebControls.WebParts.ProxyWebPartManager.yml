  parent: System.Web.UI.WebControls.WebParts.ProxyWebPartManager
  langs:
  - csharp
  name: SkinID
  nameWithType: ProxyWebPartManager.SkinID
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Overrides the base property to prevent a value from being assigned."
  remarks: "The SkinID property overrides the base property to prevent a value from being assigned to it, which has the effect of preventing skins from being used with the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> control. This is done because the control never exposes a user interface (UI) on a page. The same behavior is implemented by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control for its <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SkinID%2A?displayProperty=fullName> property."
  syntax:
    content: public override string SkinID { get; set; }
    return:
      type: System.String
      description: "Always returns an empty string (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "A caller tries to assign a value to this property."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections
  id: StaticConnections
  parent: System.Web.UI.WebControls.WebParts.ProxyWebPartManager
  langs:
  - csharp
  name: StaticConnections
  nameWithType: ProxyWebPartManager.StaticConnections
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a collection of static connections declared within the <xref uid=&quot;langword_csharp_&lt;asp:proxywebpartmanager&gt;&quot; name=&quot;&lt;asp:proxywebpartmanager&gt;&quot; href=&quot;&quot;></xref> element on a content page."
  remarks: "The StaticConnections property references the collection of <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> objects declared in an `<asp:proxywebpartmanager>` element. The connections contained in this collection are added to the static connections of the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> controls (referenced by its <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName> collection), and treated exactly like any other connections associated with the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.       The declarative element that corresponds to the StaticConnections property is the `<staticconnections>` element. In an application that uses master pages, the `<staticconnections>` element is added as a child of the `<asp:proxywebpartmanager>` element on a content page, and an `<asp:webpartconnection>` element in turn is added as a child of the `<staticconnections>` element. Multiple `<asp:webpartconnection>` elements can be added to one `<staticconnections>` element, and multiple content pages can declare static connections as part of a master pages application."
  example:
  - "The following code example demonstrates how to use the StaticConnections property on the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> class. This code example shows only the relevant portion of the code from the content page that declares the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> control and the static connection. For the other pages required to run the code example, and a description of how to set them up, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> class overview.  \n  \n The following code is the content page that declares the `<staticconnections>` element as a child of the `<asp:proxywebpartmanager>` element. Also note that the `Button1_Click` method checks the count of the StaticConnections property on the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> control and writes it to the page.  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1319_1.aspx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1319_1.aspx)]  \n  \n After you load the page in a browser, click the **WebPartManager Information** button and observe the information about the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page, and the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> control in the content page. For example, note that they both have the same count in their respective properties that track static connections (the StaticConnections property)."
  syntax:
    content: public System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection StaticConnections { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection&quot;></xref> that contains all static <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartConnection&quot;></xref> objects declared within an <xref uid=&quot;langword_csharp_&lt;asp:proxywebpartmanager&gt;&quot; name=&quot;&lt;asp:proxywebpartmanager&gt;&quot; href=&quot;&quot;></xref> element."
  overload: System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible
  id: Visible
  parent: System.Web.UI.WebControls.WebParts.ProxyWebPartManager
  langs:
  - csharp
  name: Visible
  nameWithType: ProxyWebPartManager.Visible
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Overrides the base property to prevent a value from being assigned."
  remarks: "The Visible property overrides the base property to prevent the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> control from ever being made visible. The <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> control, like the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control, has no user interface (UI) and is never displayed to the user."
  syntax:
    content: public override bool Visible { get; set; }
    return:
      type: System.Boolean
      description: "Always returns <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, to prevent the control from being made visible."
  overload: System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "A caller tries to assign a value to this property."
  platform:
  - net462
