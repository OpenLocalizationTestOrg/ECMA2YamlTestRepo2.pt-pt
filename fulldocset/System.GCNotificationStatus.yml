  summary: 'Este resultado pode ser causado pelo seguinte: não existe nenhum registo atual para uma notificação de recolha de lixo, libertação de memória simultânea está ativada ou a hora especificada para o <code> millisecondsTimeout </code> parâmetro expirou e foi obtida sem notificação de recolha de lixo. (Consulte o [ &lt;gcConcurrent&gt; ](../Topic/%3CgcConcurrent%3E%20Element.md) definição de tempo de execução para obter informações sobre como desativar a recolha de lixo simultâneas.)'
