  name: MenuCommand
  nameWithType: MenuCommand
  fullName: System.ComponentModel.Design.MenuCommand
  type: Class
  summary: "Representa um item de comando Windows menu ou barra de ferramentas."
  remarks: "A classe de MenuCommand representa informações sobre um comando de menu ou barra de ferramentas do Windows. O <xref:System.ComponentModel.Design.IMenuCommandService>interface permite-lhe adicionar MenuCommand objetos para o menu do Visual Studio.</xref:System.ComponentModel.Design.IMenuCommandService>       Esta classe fornece os seguintes membros:-uma propriedade de processador de eventos para o qual poderá anexar um processador de eventos para o comando.      -A <xref:System.ComponentModel.Design.CommandID>propriedade que identifica exclusivamente o comando.</xref:System.ComponentModel.Design.CommandID>      -Um <xref:System.ComponentModel.Design.MenuCommand.Invoke%2A>método que executa o comando.</xref:System.ComponentModel.Design.MenuCommand.Invoke%2A>      -Um <xref:System.ComponentModel.Design.MenuCommand.OnCommandChanged%2A>método que pode ser substituído ao processar o evento que ocorre quando um novo comando está selecionado.</xref:System.ComponentModel.Design.MenuCommand.OnCommandChanged%2A>      -Estados de sinalizador booleano que indicam se o comando é <xref:System.ComponentModel.Design.MenuCommand.Checked%2A>, <xref:System.ComponentModel.Design.MenuCommand.Enabled%2A>, <xref:System.ComponentModel.Design.MenuCommand.Supported%2A>, ou <xref:System.ComponentModel.Design.MenuCommand.Visible%2A>.</xref:System.ComponentModel.Design.MenuCommand.Visible%2A> </xref:System.ComponentModel.Design.MenuCommand.Supported%2A> </xref:System.ComponentModel.Design.MenuCommand.Enabled%2A> </xref:System.ComponentModel.Design.MenuCommand.Checked%2A>      -Um <xref:System.ComponentModel.Design.MenuCommand.OleStatus%2A>código de estado para o comando de comando de propriedade que indica o OLE.</xref:System.ComponentModel.Design.MenuCommand.OleStatus%2A>      -Uma substituição para o <xref:System.ComponentModel.Design.MenuCommand.ToString%2A>método.</xref:System.ComponentModel.Design.MenuCommand.ToString%2A>"
  example:
  - "The following code example creates a MenuCommand object, configures its properties, and adds it to the <xref:System.ComponentModel.Design.IMenuCommandService>.  \n  \n Create an instance of the `Component1` class on your form and open the form in a design environment like Visual Studio. Press the F1 key to invoke the MenuCommand.  \n  \n [!code-cpp[MenuCommand Example#10](~/add/codesnippet/cpp/t-system.componentmodel._8_1.cpp)]\n [!code-cs[MenuCommand Example#10](~/add/codesnippet/csharp/t-system.componentmodel._8_1.cs)]\n [!code-vb[MenuCommand Example#10](~/add/codesnippet/visualbasic/t-system.componentmodel._8_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MenuCommand
