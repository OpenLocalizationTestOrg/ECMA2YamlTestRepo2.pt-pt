  type: Enum
  summary: "Describes an action performed on a <xref href=&quot;System.Data.DataRow&quot;></xref>."
  remarks: "A DataRowAction is returned as part of the <xref:System.Data.DataRowChangeEventArgs> to indicate the action that was taken on a row to raise the event.       Use the members of this enumeration to determine the action that has occurred on a <xref:System.Data.DataRow> with regard to the <xref:System.Data.DataTable> to which it belongs."
