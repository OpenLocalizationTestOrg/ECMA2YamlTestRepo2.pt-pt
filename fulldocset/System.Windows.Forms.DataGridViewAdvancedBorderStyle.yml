  name: DataGridViewAdvancedBorderStyle
  nameWithType: DataGridViewAdvancedBorderStyle
  fullName: System.Windows.Forms.DataGridViewAdvancedBorderStyle
  type: Class
  summary: "Contém os estilos do limite das células num <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controlo permite-lhe personalizar completamente a sua aparência, incluindo limites de células e cabeçalhos.</xref:System.Windows.Forms.DataGridView> O <xref:System.Windows.Forms.DataGridView>tem <xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A>, e <xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A>propriedades permitem-lhe definir o aspecto do limite de célula.</xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> </xref:System.Windows.Forms.DataGridView> No entanto, se precisar de personalizar ainda mais os limites, a classe de DataGridViewAdvancedBorderStyle permite-lhe definir o estilo do limite nas margens individuais das células. O <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A>, <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A>, <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A>, e <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A>Propriedades de DataGridViewAdvancedBorderStyle representam à esquerda, direita, superior e limite inferior de uma célula, respetivamente.</xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A> Pode definir estas propriedades no <xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A>, <xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A>Propriedades do <xref:System.Windows.Forms.DataGridView>para produzir diversas appearances dos limites entre as células.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>"
  example:
  - "The following code example adjusts the cell borders of a <xref:System.Windows.Forms.DataGridView> so that a double border separates the interior cells and the top left header cell from the row and column headers. This sample demonstrates how to override the <xref:System.Windows.Forms.DataGridView.AdjustColumnHeaderBorderStyle%2A>, <xref:System.Windows.Forms.DataGridViewRow.AdjustRowHeaderBorderStyle%2A>, and <xref:System.Windows.Forms.DataGridViewCell.AdjustCellBorderStyle%2A> methods, and the <xref:System.Windows.Forms.DataGridView.AdjustedTopLeftHeaderBorderStyle%2A> property. These members use DataGridViewAdvancedBorderStyle objects to modify individual cell borders.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/csharp/t-system.windows.forms.d_45_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/visualbasic/t-system.windows.forms.d_45_1.vb)]"
