  namespace: System.Net.Http
  summary: "Efetua o processamento em cada pedido enviado para o servidor."
  remarks: "Uma aplicação substituirá este método para implementar o processamento da mensagem de pedido HTTP personalizado antes de ser enviada para o servidor."
