      type: System.Net.Http.HttpRequestMessage
      description: "A mensagem de pedido HTTP a processar."
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "Um token de cancelamento que pode ser utilizado por outros objetos ou threads para receber o aviso de cancelamento."
    return:
      type: System.Net.Http.HttpRequestMessage
      description: "A mensagem de pedido HTTP que foi processada."
  overload: System.Net.Http.MessageProcessingHandler.ProcessRequest*
