  namespace: System.Net.Http
  summary: "Envia um pedido HTTP para o processador interno para enviar para o servidor como uma operação assíncrona."
  remarks: "Esta operação não bloquear. Esta implementação de método SendAsync substituível reencaminha o pedido HTTP para o processador interno para enviar para o servidor como uma operação assíncrona."
  syntax:
