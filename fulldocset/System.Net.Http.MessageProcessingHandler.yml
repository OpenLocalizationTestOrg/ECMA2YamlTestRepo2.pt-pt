  fullName: System.Net.Http.MessageProcessingHandler
  type: Class
  summary: "Um tipo base para os processadores que apenas algumas pequeno processamento de mensagens de pedido de e/ou resposta."
  remarks: "A criação de mensagens de resposta real é delegada para um processador interno. O MessageProcessingHandler é útil se o processador não necessita de operações assíncronas, porque operações nas mensagens de pedido e resposta rápidas.       A utilização mais comum é deriva esta classe e substituir a <xref:System.Net.Http.MessageProcessingHandler.ProcessRequest%2A>e <xref:System.Net.Http.MessageProcessingHandler.ProcessResponse%2A>métodos.</xref:System.Net.Http.MessageProcessingHandler.ProcessResponse%2A> </xref:System.Net.Http.MessageProcessingHandler.ProcessRequest%2A>"
  syntax:
    content: 'public abstract class MessageProcessingHandler : System.Net.Http.DelegatingHandler'
