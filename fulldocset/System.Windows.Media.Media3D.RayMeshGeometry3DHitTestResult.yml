  type: Class
  summary: "Represents an intersection between a ray hit test and a <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;></xref>."
  remarks: "This class returns information about the intersection of a ray and a <xref:System.Windows.Media.Media3D.MeshGeometry3D>.       Barycentric coordinates returned by <xref:System.Windows.Media.Media3D.RayMeshGeometry3DHitTestResult.VertexWeight1%2A>, <xref:System.Windows.Media.Media3D.RayMeshGeometry3DHitTestResult.VertexWeight2%2A>, and <xref:System.Windows.Media.Media3D.RayMeshGeometry3DHitTestResult.VertexWeight3%2A> can be interpolated to find the <xref:System.Windows.Media.Media3D.Point3D> where the intersection occurred, or the point on the intersected model&quot;s texture using texture coordinates."
  syntax:
    content: 'public sealed class RayMeshGeometry3DHitTestResult : System.Windows.Media.Media3D.RayHitTestResult'
  inheritance:
