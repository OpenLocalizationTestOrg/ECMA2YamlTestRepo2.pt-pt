  name: DataGridViewSortCompareEventArgs
  nameWithType: DataGridViewSortCompareEventArgs
  fullName: System.Windows.Forms.DataGridViewSortCompareEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;> </xref> eventos."
  remarks: "Pode processar o <xref:System.Windows.Forms.DataGridView.SortCompare>eventos para fornecer a ordenação personalizado.</xref:System.Windows.Forms.DataGridView.SortCompare> Este evento ocorre apenas quando o <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>propriedade não está definida e o <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>propriedade está definida como `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Este evento ocorre uma vez para cada par de células na coluna a ser ordenados. -Ocorre apenas quando o utilizador clica no cabeçalho da coluna com um <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>valor da propriedade de <xref:System.Windows.Forms.DataGridViewColumnSortMode>, ou quando chamar o <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>de sobrecarga.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> Quando este evento ocorre para uma coluna com um <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>valor da propriedade de <xref:System.Windows.Forms.DataGridViewColumnSortMode>, deve apresentar o ordenação glifo através de <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       Pode utilizar este evento para ordenar linhas utilizando os valores das células na coluna de um ou em várias colunas. Utilize o <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>e <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>Propriedades para comparar os valores na coluna especificada no <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>propriedade.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> Utilize o <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>e <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>Propriedades para aceder aos valores existentes nas outras colunas através de <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>coleção.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.Windows.Forms.DataGridView.SortCompare> in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_58_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/t-system.windows.forms.d_58_1.cs)]"
