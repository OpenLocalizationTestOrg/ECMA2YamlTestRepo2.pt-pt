  name: DataGridViewSortCompareEventArgs
  nameWithType: DataGridViewSortCompareEventArgs
  fullName: System.Windows.Forms.DataGridViewSortCompareEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;></xref> event."
  remarks: "You can handle the <xref:System.Windows.Forms.DataGridView.SortCompare> event to provide custom sorting. This event occurs only when the <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> property is not set and the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> property is set to `false`. This event occurs once for each pair of cells in the column being sorted. It occurs only when the user clicks the header of a column with a <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> property value of <xref:System.Windows.Forms.DataGridViewColumnSortMode>, or when you call the <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> overload. When this event occurs for a column with a <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> property value of <xref:System.Windows.Forms.DataGridViewColumnSortMode>, you must display the sorting glyph yourself through the <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> property.       You can use this event to sort rows using the cell values in one column or in multiple columns. Use the <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> and <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> properties to compare cell values in the column specified in the <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> property. Use the <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A> and <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> properties to access values in other columns through the <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> collection."
  example:
  - "The following code example demonstrates the use of <xref:System.Windows.Forms.DataGridView.SortCompare> in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_58_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/t-system.windows.forms.d_58_1.cs)]"
  syntax:
    content: 'public class DataGridViewSortCompareEventArgs : System.ComponentModel.HandledEventArgs'
  inheritance:
  - System.EventArgs
  - System.ComponentModel.HandledEventArgs
  implements: []
  inheritedMembers:
