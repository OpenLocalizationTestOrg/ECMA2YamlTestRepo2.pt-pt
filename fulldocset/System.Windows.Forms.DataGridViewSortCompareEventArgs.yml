- uid: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult
  id: SortResult
  parent: System.Windows.Forms.DataGridViewSortCompareEventArgs
  langs:
  - csharp
  name: SortResult
  nameWithType: DataGridViewSortCompareEventArgs.SortResult
  fullName: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica a ordem na qual as células compared irão ser ordenadas."
  remarks: "Definir este valor é, geralmente, a última operação que irá realizar um processador para o <xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName>eventos.</xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName> Normalmente, irá definir este valor para o valor de retorno de um método de comparação, tais como <xref:System.String.Compare%2A?displayProperty=fullName>.</xref:System.String.Compare%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the use of SortResult in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_269_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/p-system.windows.forms.d_269_1.cs)]"
  syntax:
    content: public int SortResult { get; set; }
    return:
      type: System.Int32
      description: "Menor que zero se a primeira célula irá ser ordenada antes da célula segundo; zero se a primeira célula e a segunda célula têm valores equivalentes; maior que zero se o segundo célula irá ser ordenada antes da primeira célula."
  overload: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult*
  exceptions: []
  platform:
  - net462
