  fullName: System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenResponse
  type: Class
  summary: "Represents the wst:RequestSecurityTokenResponse element, which is used to return a security token."
  remarks: "The wst:RequestSecurityTokenResponse element (message) contains the parameters and properties in the response sent by a security token service (STS) to a security token request (RST) made by a client. The response message (or element) is abbreviated as RSTR. The <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenRequest> class contains properties that represent the elements of the RSTR. An RSTR can form a response to a request that corresponds to any of the request bindings defined by WS-Trust; for example, the Issuance binding, the Renewal binding, the Validate binding, or the Cancel binding. Many of the properties in the RequestSecurityTokenResponse class correspond to elements that are present only in specific kinds of responses as defined by these bindings. Depending on the kind of response a particular RequestSecurityTokenResponse object represents or the parameters present in the specific response that it represents, some properties of the object may be `null`.       Requests arrive at the STS in a message that contains a wst:RequestSecurityToken element (RST). This message is represented by the <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken> class.       For more information about the element that this class represents, see the version of the WS-Trust specification that applies to your scenario."
  syntax:
    content: 'public class RequestSecurityTokenResponse : System.IdentityModel.Protocols.WSTrust.WSTrustMessage'
