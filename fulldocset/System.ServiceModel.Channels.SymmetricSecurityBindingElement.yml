  langs:
  - csharp
  name: SymmetricSecurityBindingElement
  nameWithType: SymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  type: Class
  summary: "Representa um elemento de enlace personalizado que suporta a segurança de canal através de encriptação simétrica."
  remarks: "Um enlace personalizado contém uma coleção de elementos dispostos por uma ordem específica de enlace: o elemento que representa o topo da pilha de enlace for adicionado pela primeira vez, o próximo elemento para baixo na pilha de enlace, é adicionada segundo, etc.      ### Para adicionar esta classe para um enlace de 1.  Criar um <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Criar elementos de enlace personalizado que é superior este elemento de enlace na pilha de enlace, tais como opcionais <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>e <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      3.  Adicionar os elementos criados, pela ordem mencionada anteriormente, para o <xref:System.ServiceModel.Channels.BindingElementCollection>utilizando o <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A>método.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Criar uma instância do SymmetricSecurityBindingElement e adicione-a na coleção.      5.  Adicionar quaisquer elementos de enlace personalizados adicionais para a coleção, tais como <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>      > [!NOTE] > Quando é criada uma instância deste objeto, deve tratar as propriedades da respetiva classe base, <xref:System.ServiceModel.Channels.SecurityBindingElement>, como imutável.</xref:System.ServiceModel.Channels.SecurityBindingElement> Chamar `set` em algumas propriedades, pode ter efeitos imprevisíveis: o enlace pode se comporte como se a propriedade retidos valor antigo, com uma falha de tempo de execução que está a ser a única indicação de um problema. Duas propriedades conhecidas comportar-se desta forma estão <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>e <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Poderão existir outras propriedades para as quais isto é verdadeiro."
  syntax:
    content: 'public sealed class SymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
  - net462
