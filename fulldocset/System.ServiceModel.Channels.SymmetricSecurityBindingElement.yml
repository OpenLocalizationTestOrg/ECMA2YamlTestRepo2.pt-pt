- uid: System.ServiceModel.Channels.SymmetricSecurityBindingElement.System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy(System.ServiceModel.Description.MetadataExporter,System.ServiceModel.Description.PolicyConversionContext)
  id: System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy(System.ServiceModel.Description.MetadataExporter,System.ServiceModel.Description.PolicyConversionContext)
  isEii: true
  parent: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  langs:
  - csharp
  name: System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  nameWithType: SymmetricSecurityBindingElement.System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement.System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Exporta uma asserção de política personalizada sobre enlaces."
  remarks: "Este método escreve instruções relacionadas com o enlace para as informações de WSDL expostas por um contrato específico e é utilizado pelo [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] para comunicar com os clientes da existência deste elemento de enlace personalizado na pilha de enlace.       Este método aceita dois parâmetros: o <xref:System.ServiceModel.Description.MetadataExporter>e <xref:System.ServiceModel.Description.PolicyConversionContext>objetos.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataExporter> Utilize o <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>, <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>, e <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>métodos para obter as coleções de asserções de política que já tenham sido exportadas em vários âmbitos.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A> Em seguida, utilize este método para adicionar as seus próprios asserções de política para a colecção apropriada.       O <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>propriedade expõe o <xref:System.ServiceModel.Description.ContractDescription>para o ponto final que está a ser exportado.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A> Isto permite que este método definir o âmbito corretamente as asserções de política exportado. Por exemplo, atributos de segurança no código podem adicionar comportamentos para o <xref:System.ServiceModel.Description.ContractDescription>que indicar onde asserções de política de segurança devem ser adicionadas.</xref:System.ServiceModel.Description.ContractDescription>       Assim que estão anexadas asserções de política personalizada para as informações de WSDL, os clientes conseguem detetar e importar as asserções de enlaces personalizada implementando o <xref:System.ServiceModel.Description.IPolicyImportExtension>interface.</xref:System.ServiceModel.Description.IPolicyImportExtension>"
  syntax:
    content: void IPolicyExportExtension.ExportPolicy (System.ServiceModel.Description.MetadataExporter exporter, System.ServiceModel.Description.PolicyConversionContext context);
    parameters:
    - id: exporter
      type: System.ServiceModel.Description.MetadataExporter
      description: "O <xref href=&quot;System.ServiceModel.Description.MetadataExporter&quot;> </xref> que pode utilizar para modificar o processo de exportar."
    - id: context
      type: System.ServiceModel.Description.PolicyConversionContext
      description: "O <xref href=&quot;System.ServiceModel.Description.PolicyConversionContext&quot;> </xref> que pode utilizar para inserir a asserção de política personalizada."
  overload: System.ServiceModel.Channels.SymmetricSecurityBindingElement.System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy*
  exceptions: []
  platform:
  - net462
