- uid: System.Web.UI.WebControls.Panel.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: DefaultButton
  nameWithType: Panel.DefaultButton
  fullName: System.Web.UI.WebControls.Panel.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the identifier for the default button that is contained in the <see cref=&quot;T:System.Web.UI.WebControls.Panel&quot;></see> control."
  remarks: "Use the DefaultButton property to indicate which button gets clicked when the <xref:System.Web.UI.WebControls.Panel> control has focus and the user presses the ENTER key. The DefaultButton can be set to the identifier for a <xref:System.Web.UI.WebControls.Button> control or any control that implements the <xref:System.Web.UI.WebControls.IButtonControl> interface except a <xref:System.Web.UI.WebControls.LinkButton>control.       If the DefaultButton is set to a control that does not implement the <xref:System.Web.UI.WebControls.IButtonControl> interface, or to a control that is not contained in the <xref:System.Web.UI.WebControls.Panel> control, the <xref:System.Web.UI.WebControls.Panel> control throws an exception while rendering.       Setting the DefaultButton property is not supported for the following scenarios:      -   Setting focus outside of the input controls in the panel and then pressing the ENTER key. The default post back action is not guaranteed to trigger.      -   Pressing the ENTER key with focus inside a multi-line textbox. In a multi-line textbox, pressing the ENTER key should create a new line in the textbox which is the expected behavior. In browsers where the pressing the ENTER key inside a multi-line textbox triggers a post back but you want the ENTER key to create a new line instead you can attach a JavaScript function to the input control. The script should capture the ENTER key and stop the post back. For example, you can use the <xref:System.Web.UI.WebControls.WebControl.Attributes%2A> property collection to add client script for the `onKeyPress` event.      -   Referencing a default button that is a <xref:System.Web.UI.WebControls.LinkButton> control. Only <xref:System.Web.UI.WebControls.Button> and <xref:System.Web.UI.WebControls.ImageButton> controls are supported.      -   Changing the DefaultButton programmatically during an asynchronous post back when the <xref:System.Web.UI.WebControls.Panel> control is not inside of an <xref:System.Web.UI.UpdatePanel> control. Asynchronous post backs can be enabled on a page by adding one or more <xref:System.Web.UI.UpdatePanel> controls to the page. <xref:System.Web.UI.UpdatePanel> controls can be used to update selected regions of a page instead of updating the whole page with a postback. For more information, see [UpdatePanel Control Overview](../Topic/UpdatePanel%20Control%20Overview.md) and [Partial-Page Rendering Overview](../Topic/Partial-Page%20Rendering%20Overview.md).      -   Setting this property by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](../Topic/ASP.NET%20Themes%20and%20Skins.md)."
  syntax:
    content: public virtual string DefaultButton { get; set; }
    return:
      type: System.String
      description: "A string value corresponding to the &lt;xref:System.Web.UI.Control.ID%2A&gt; for a button control contained in the <see cref=&quot;T:System.Web.UI.WebControls.Panel&quot;></see>. The default is an empty string, indicating that the <see cref=&quot;T:System.Web.UI.WebControls.Panel&quot;></see> does not have a default button."
  overload: System.Web.UI.WebControls.Panel.DefaultButton*
  exceptions: []
