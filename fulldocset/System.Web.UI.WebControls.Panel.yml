- uid: System.Web.UI.WebControls.Panel.Direction
  id: Direction
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: Direction
  nameWithType: Panel.Direction
  fullName: System.Web.UI.WebControls.Panel.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the direction in which to display controls that include text in a <see cref=&quot;T:System.Web.UI.WebControls.Panel&quot;></see> control."
  remarks: "Use the Direction property to specify the display direction for controls that include text in a <xref:System.Web.UI.WebControls.Panel> control. This property is set using one of the <xref:System.Web.UI.WebControls.ContentDirection> enumeration values. The following table lists the possible values.      |Value|Description|   |-----------|-----------------|   |`NotSet`|The content direction is not set.|   |`LeftToRight`|The content direction is left to right.|   |`RightToLeft`|The content direction is right to left.|       If you specify `LeftToRight`, child controls that include text display from left to right. If you specify `RightToLeft`, child controls that include text display right to left. Use `RightToLeft` to display text for languages that are written from right to left, such as Arabic or Hebrew.      > [!NOTE] >  This property is supported only on browsers that support HTML 4.0 or later."
  example:
  - "The following code example demonstrates how to programmatically set the Direction property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the <xref:System.Web.UI.WebControls.ContentDirection> enumeration values. The display direction of the label and radio buttons in the panel change, based on the value the user selects from the list box. Note that this example uses English text. Therefore, when the `RightToLeft` value is selected, the text is justified on the right side of the <xref:System.Web.UI.WebControls.Panel> control, but the left-to-right order of the English text is maintained. In a real-world application you would not set the Direction property to `RightToLeft` if you were displaying text for a left-to-right language.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-vb[Panel.Direction#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_964_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "One of the <see cref=&quot;T:System.Web.UI.WebControls.ContentDirection&quot;></see> enumeration values. The default is <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;></xref>."
