- uid: System.Web.UI.WebControls.Panel.ScrollBars
  id: ScrollBars
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: ScrollBars
  nameWithType: Panel.ScrollBars
  fullName: System.Web.UI.WebControls.Panel.ScrollBars
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gets or sets the visibility and position of scroll bars in a <see cref=&quot;T:System.Web.UI.WebControls.Panel&quot;></see> control."
  remarks: "Use the ScrollBars property to specify the visibility and position of scroll bars in a <xref:System.Web.UI.WebControls.Panel> control. This property is set using one of the <xref:System.Web.UI.WebControls.ScrollBars> enumeration values. The following table lists the possible values.      |Value|Description|   |-----------|-----------------|   |`None`|No scroll bars are shown.|   |`Horizontal`|Only a horizontal scroll bar is shown.|   |`Vertical`|Only a vertical scroll bar is shown.|   |`Both`|Both horizontal and vertical scroll bars are shown.|   |`Auto`|If necessary, horizontal, vertical, or both scroll bars are shown. Otherwise, no scroll bars are shown.|       If you specify `Auto` for the ScrollBars property, scroll bars are automatically shown when the size of the content in a <xref:System.Web.UI.WebControls.Panel> control exceeds the size of the <xref:System.Web.UI.WebControls.Panel> control itself. For example, if a <xref:System.Web.UI.WebControls.Panel> control contains a table, and the panel is not wide enough to display all the rows in the table, a vertical scroll bar is shown. If the size of the table exceeds the height and width of the panel, both vertical and horizontal scroll bars are shown.      > [!NOTE] >  This property is supported only on browsers that support HTML 4.0 or later."
  example:
  - "The following code example demonstrates how to declaratively set the ScrollBars property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_92_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_92_1.aspx)]  \n  \n The following code example demonstrates how to programmatically set the ScrollBars property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the <xref:System.Web.UI.WebControls.ScrollBars> enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/VisualBasic/p-system.web.ui.webcontr_92_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/CSharp/p-system.web.ui.webcontr_92_2.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ScrollBars ScrollBars { get; set; }
    return:
      type: System.Web.UI.WebControls.ScrollBars
      description: "One of the <see cref=&quot;T:System.Web.UI.WebControls.ScrollBars&quot;></see> enumeration values. The default is <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.Panel.ScrollBars*
  exceptions: []
