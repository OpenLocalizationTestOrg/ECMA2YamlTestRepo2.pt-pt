  name: Panel
  nameWithType: Panel
  fullName: System.Web.UI.WebControls.Panel
  type: Class
  summary: "Represents a control that acts as a container for other controls."
  remarks: "In this topic:      -   [Introduction](#introduction)      -   [Declarative Syntax](#declarative_syntax)      <a name=&quot;introduction&quot;></a>    ## Introduction    The Panel control is a container for other controls. It is especially useful when you want to generate controls programmatically, hide/show a group of controls, or localize a group of controls.       The <xref:System.Web.UI.WebControls.Panel.Direction%2A> property is useful for localizing a Panel control&quot;s content to display text for languages that are written from right to left, such as Arabic or Hebrew.       The Panel control provides several properties that allow you to customize the behavior and display of its contents. Use the <xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A> property to display a custom image for the Panel control. Use the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property to specify scroll bars for the control.      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:Panel       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DefaultButton=&quot;string&quot;       Direction=&quot;NotSet|LeftToRight|RightToLeft&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GroupingText=&quot;string&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ScrollBars=&quot;None|Horizontal|Vertical|Both|Auto&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   />   ```"
  example:
  - "The following example illustrates the use of a Panel control to generate controls programmatically and to hide/show a group of controls.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-cs[Classic Panel Example 2#1](~/add/codesnippet/CSharp/t-system.web.ui.webcontr_62_1.aspx)]\n [!code-vb[Classic Panel Example 2#1](~/add/codesnippet/VisualBasic/t-system.web.ui.webcontr_62_1.aspx)]"
