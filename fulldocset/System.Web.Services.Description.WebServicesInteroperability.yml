  type: Class
  summary: "The WebServicesInteroperability class provides methods to verify whether a given Web service or services conforms to a given Web Services Interoperability (WS-I) Organization specification."
  remarks: "The WS-I publishes non-proprietary Web services specifications to promote the interoperability of Web services across platforms."
  syntax:
    content: public sealed class WebServicesInteroperability
  inheritance:
