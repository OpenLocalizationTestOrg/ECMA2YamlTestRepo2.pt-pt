- uid: System.Web.Services.Description.WebServicesInteroperability.CheckConformance(System.Web.Services.WsiProfiles,System.Web.Services.Description.ServiceDescription,System.Web.Services.Description.BasicProfileViolationCollection)
  id: CheckConformance(System.Web.Services.WsiProfiles,System.Web.Services.Description.ServiceDescription,System.Web.Services.Description.BasicProfileViolationCollection)
  parent: System.Web.Services.Description.WebServicesInteroperability
  langs:
  - csharp
  name: CheckConformance(WsiProfiles,ServiceDescription,BasicProfileViolationCollection)
  nameWithType: WebServicesInteroperability.CheckConformance(WsiProfiles,ServiceDescription,BasicProfileViolationCollection)
  fullName: System.Web.Services.Description.WebServicesInteroperability.CheckConformance(WsiProfiles,ServiceDescription,BasicProfileViolationCollection)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Verifies whether a given Web service or services conforms to a given WS-I specification, and provides a list of any violations that it finds."
  remarks: "The WS-I publishes non-proprietary Web services specifications to promote the interoperability of Web services across platforms."
  syntax:
    content: public static bool CheckConformance (System.Web.Services.WsiProfiles claims, System.Web.Services.Description.ServiceDescription description, System.Web.Services.Description.BasicProfileViolationCollection violations);
    parameters:
    - id: claims
      type: System.Web.Services.WsiProfiles
      description: "A member of <xref href=&quot;System.Web.Services.WsiProfiles&quot;></xref> that indicates a Web services interoperability specification."
    - id: description
      type: System.Web.Services.Description.ServiceDescription
      description: "A <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;></xref> that describes a Web service."
    - id: violations
      type: System.Web.Services.Description.BasicProfileViolationCollection
      description: "A <xref href=&quot;System.Web.Services.Description.BasicProfileViolationCollection&quot;></xref> that contains any violations that were found."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the Web service described by <code>description</code> conforms to the Web services interoperability specification indicated by <code>claims</code>; otherwise<xref uid=&quot;langword_csharp_ false&quot; name=&quot; false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Services.Description.WebServicesInteroperability.CheckConformance*
  exceptions: []
  platform:
  - net462
