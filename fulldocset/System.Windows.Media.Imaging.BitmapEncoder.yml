  name: BitmapEncoder
  nameWithType: BitmapEncoder
  fullName: System.Windows.Media.Imaging.BitmapEncoder
  type: Class
  summary: "Encodes a collection of <xref href=&quot;System.Windows.Media.Imaging.BitmapFrame&quot;></xref> objects to an image stream."
  remarks: "A derived codec may also provide support for specialized encoding properties, which are used to determine how a bitmap is encoded. For example, a codec may support specialized compression routines or interlacing of an encoded image.       You can specify multiple frames for any derived encoder, even if the bitmap format only supports one frame. In this case, only the first frame is saved.       The collection of frames can be encoded one at a time to any number of file streams.       Encoding does not work in partial trust. See [WPF Partial Trust Security](~/add/includes/ajax-current-ext-md.md) for information on partial trust."
  example:
  - "The following example demonstrates how to use the derived <xref:System.Windows.Media.Imaging.TiffBitmapEncoder> class to encode an image.  \n  \n [!code-vb[bitmapframeexample#3](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#3)]\n [!code-cs[bitmapframeexample#3](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#3)]"
  syntax:
    content: 'public abstract class BitmapEncoder : System.Windows.Threading.DispatcherObject'
  inheritance:
