- uid: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  id: IsShared
  parent: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  langs:
  - csharp
  name: IsShared
  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém um valor que indica se um controlo de peças Web está visível para todos os utilizadores de uma página de peças Web."
  remarks: "Um controlo de peças Web partilhado é visível para todos os utilizadores de uma página Web. O oposto de um controlo partilhado é um controlo por utilizador, que é específica do utilizador e está visível apenas para o utilizador que adicionar esse controlo para a página.       Se o controlo dinâmico for adicionado enquanto um utilizador está a visualizar a página no âmbito de personalização partilhada, o controlo será partilhado. Se o controlo for adicionado enquanto o utilizador está no âmbito de personalização de utilizador, o <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>valor de propriedade para esse controlo será `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>       Para obter mais informações sobre partilhada e controlos por utilizador, consulte [descrição geral de personalização de peças Web](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controlo de peças Web está visível para todos os utilizadores da página; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
  exceptions: []
  platform:
  - net462
