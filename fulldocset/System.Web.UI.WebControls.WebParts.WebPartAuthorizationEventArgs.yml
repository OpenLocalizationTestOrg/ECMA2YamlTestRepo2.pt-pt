  name: WebPartAuthorizationEventArgs
  nameWithType: WebPartAuthorizationEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  type: Class
  summary: "Disponibiliza dados para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>evento ocorre antes de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlo é adicionado a uma página.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Existem vários cenários comuns em que um controlo pode ser adicionado a uma página. Para obter uma descrição completa dos seguintes, consulte a secção observações para o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>método.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>       A classe de WebPartAuthorizationEventArgs fornece acesso às propriedades sobre o controlo de peças Web que está a ser adicionado à página. Quando um controlo é adicionado, tem de ser verificado para ver se o <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>propriedade foi definida e, se assim for, o controlo com a se está autorizado a ser adicionado à página.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>"
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
