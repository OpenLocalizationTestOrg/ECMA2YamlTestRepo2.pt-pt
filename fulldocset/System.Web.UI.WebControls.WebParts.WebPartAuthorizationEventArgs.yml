  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs&quot;> </xref> classe."
  syntax:
    content: public WebPartAuthorizationEventArgs (Type type, string path, string authorizationFilter, bool isShared);
    parameters:
    - id: type
      type: System.Type
      description: "O <xref:System.Type>do controlo a ser verificado para autorização.</xref:System.Type>"
    - id: path
      type: System.String
      description: "O caminho relativo para o ficheiro de origem para o controlo que está a ser autorizado, se o controlo é um controlo de utilizador."
    - id: authorizationFilter
      type: System.String
      description: "Um valor de cadeia arbitrária atribuído para o <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>propriedade de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controlo, utilizado para autorizar o se um controlo pode ser adicionado a uma página.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>"
    - id: isShared
      type: System.Boolean
      description: "Indica se o controlo que está a ser verificado em termos de autorização é um controlo partilhado, o que significa que está visível para muitos ou todos os utilizadores da aplicação e a respetiva <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*>valor da propriedade está definido como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*>"
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.#ctor*
