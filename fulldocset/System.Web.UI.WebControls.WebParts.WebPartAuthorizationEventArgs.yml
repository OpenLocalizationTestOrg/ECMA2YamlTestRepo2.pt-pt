  syntax:
    content: public WebPartAuthorizationEventArgs (Type type, string path, string authorizationFilter, bool isShared);
    parameters:
    - id: type
      type: System.Type
      description: "The <xref:System.Type> of the control being checked for authorization."
    - id: path
      type: System.String
      description: "The relative application path to the source file for the control being authorized, if the control is a user control."
    - id: authorizationFilter
      type: System.String
      description: "An arbitrary string value assigned to the <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*> property of a <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control, used for authorizing whether a control can be added to a page."
    - id: isShared
      type: System.Boolean
      description: "Indicates whether the control being checked for authorization is a shared control, meaning that it is visible to many or all users of the application, and its <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*> property value is set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.#ctor*
