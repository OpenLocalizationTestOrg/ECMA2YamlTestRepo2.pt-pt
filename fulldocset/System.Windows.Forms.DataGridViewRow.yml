  nameWithType: DataGridViewRow
  fullName: System.Windows.Forms.DataGridViewRow
  type: Class
  summary: "Representa uma linha num <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlo."
  remarks: "A classe de DataGridViewRow representa uma linha num <xref:System.Windows.Forms.DataGridView>controlo.</xref:System.Windows.Forms.DataGridView> Pode obter linhas através de <xref:System.Windows.Forms.DataGridView.Rows%2A>e <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>coleções do controlo.</xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.Rows%2A>       Ao contrário de um <xref:System.Windows.Forms.DataGridViewColumn>, um DataGridViewRow fisicamente contém uma coleção de todas as células nessa linha.</xref:System.Windows.Forms.DataGridViewColumn> Pode aceder a esta coleção através de <xref:System.Windows.Forms.DataGridViewRow.Cells%2A>propriedade.</xref:System.Windows.Forms.DataGridViewRow.Cells%2A>       A classe de DataGridViewRow é utilizada para aceder os elementos de célula individuais, bem como para ajustar o aspeto e o comportamento de interface de utilizador (IU), de linha, tais como o estilo de altura e célula. Normalmente, deverá todas as linhas ou mais linhas no controlo para partilhar as mesmas características. Para configurar os estilos de célula para todas as linhas no controlo, definir as propriedades do objeto devolvido pelo <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> Para definir os estilos de linhas alternadas, utilize o <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> Para obter mais informações sobre os estilos de célula, consulte [estilos de célula no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md). Também pode utilizar o <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>propriedade para definir uma linha que será utilizada como base para todas as linhas adicionadas ao controlo.</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>       O <xref:System.Windows.Forms.DataGridView>controlo vai partilhar DataGridViewRow objetos em várias linhas de dados sempre que possível, para evitar penalidades no desempenho.</xref:System.Windows.Forms.DataGridView> Exceto se estiver a trabalhar com grandes quantidades de dados e com problemas de desempenho, normalmente, pode ignorar a partilha de linha. Uma linha partilhada é indicada por uma <xref:System.Windows.Forms.DataGridViewBand.Index%2A>valor da propriedade de -1.</xref:System.Windows.Forms.DataGridViewBand.Index%2A> Alguns membros da classe DataGridViewRow não podem ser utilizados com linhas partilhadas, mas pode unshare uma linha acedendo-lo a <xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName> Também podem ficar sem de outras formas linhas. Para aceder a uma linha sem unsharing-lo, utilize o <xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName> Ao trabalhar com grandes quantidades de dados, deve estar ciente de como as linhas são partilhadas e partilhadas para evitar penalidades no desempenho. Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Manipulate Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/cpp/t-system.windows.forms.d_15_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/csharp/t-system.windows.forms.d_15_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/visualbasic/t-system.windows.forms.d_15_1.vb)]"
