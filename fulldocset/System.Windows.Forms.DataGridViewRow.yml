  summary: "Obtém ou define o menu de atalho para a linha."
  remarks: "Esta propriedade indica o menu de atalho apresentada quando o utilizador right-clicks a linha, a menos que o <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento ou a linha propriedade ContextMenuStrip é substitui o menu de atalho para a célula específica que foi clicado.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView>       Quando o <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade está definida ou o respetivo <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>propriedade é `true`, obter o valor da gera de propriedade ContextMenuStrip é o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>eventos do controlo e devolve o valor da <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>propriedade como de eventos especificado processador.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Se não houver nenhuma processadores para o evento, obter o valor da propriedade ContextMenuStrip é devolve o valor especificado anteriormente ou o valor predefinido de `null`.       Processar o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento é principalmente útil ao trabalhar com grandes quantidades de dados para evitar penalidades no desempenho quando definir a valor de ContextMenuStrip é para várias linhas de linha.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Para obter mais informações, consulte [melhores práticas para o dimensionamento do controlo Windows Forms para DataGridView](~/add/includes/ajax-current-ext-md.md).       A alteração desta propriedade gera o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged>evento o proprietário <xref:System.Windows.Forms.DataGridView>, se existir.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged>       Se a linha atual for partilhada, utilize o <xref:System.Windows.Forms.DataGridViewRow.GetContextMenuStrip%2A>método em vez de obter o valor desta propriedade.</xref:System.Windows.Forms.DataGridViewRow.GetContextMenuStrip%2A>"
