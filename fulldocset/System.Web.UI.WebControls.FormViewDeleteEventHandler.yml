  summary: "Representa o método que processa o <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.ItemDeleting>evento quando um botão para eliminar (um botão com o respetivo `CommandName` propriedade definida como &quot;Eliminar&quot;) do controlo é clicado, mas antes o <xref:System.Web.UI.WebControls.FormView>controlo elimina o registo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> Isto permite-lhe fornecer um método de processamento de eventos que executa uma rotina personalizada, tais como verificar um registo antes de eliminá-lo, sempre que este evento ocorre.       Quando cria um delegado FormViewDeleteEventHandler, identifique o método que irá processar o evento. Para associar o evento com o processador de eventos, adicione uma instância do delegado para o evento. O processador de eventos é chamado sempre que o evento ocorre, a menos que remova o delegado. Para obter mais informações sobre o delegado de processador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
