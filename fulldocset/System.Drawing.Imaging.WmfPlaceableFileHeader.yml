  fullName: System.Drawing.Imaging.WmfPlaceableFileHeader.Inch
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Imaging
  summary: "Gets or sets the number of twips per inch."
  remarks: "Normally, there are 1440 twips per inch; however, this number can be changed to scale the image. A value of 720 indicates that the image is double its normal size, or scaled to a factor of 2:1. A value of 360 indicates a scale of 4:1. Conversely, a value of 2880 indicates that the image is scaled down in size by a factor of two. A value of 1440 indicates a 1:1 scale ratio."
  syntax:
    content: public short Inch { get; set; }
    return:
      type: System.Int16
      description: "The number of twips per inch."
  overload: System.Drawing.Imaging.WmfPlaceableFileHeader.Inch*
