- uid: System.ICloneable.Clone
  id: Clone
  parent: System.ICloneable
  langs:
  - csharp
  name: Clone()
  nameWithType: ICloneable.Clone()
  fullName: System.ICloneable.Clone()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "Cria um novo objeto que é uma cópia da instância atual."
  remarks: "O clone resultante tem de ser do mesmo tipo como, ou compatível com a instância original.       Uma implementação de Clone pode efetuar uma cópia profunda ou uma cópia shallow. Numa cópia profunda, todos os objetos estão duplicados; uma cópia shallow, apenas os objetos de nível superior são duplicados em níveis inferiores contém referências. Uma vez que os chamadores de Clone não podem depender do método efetuar uma operação de clonagem previsível, recomendamos que <xref:System.ICloneable>não ser implementados no APIs públicas.</xref:System.ICloneable>       Consulte <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>para obter mais informações sobre a clonagem, profundo versus shallow cópias e exemplos.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: public object Clone ();
    parameters: []
    return:
      type: System.Object
      description: "Um novo objeto que é uma cópia desta instância."
