  fullName: System.ICloneable
  type: Interface
  summary: "Suporta a clonagem, que cria uma nova instância de uma classe com o mesmo valor que uma instância existente."
  remarks: "A interface ICloneable permite-lhe fornecer uma implementação personalizada que cria uma cópia de um objeto existente. A interface ICloneable contém um membro, o <xref:System.ICloneable.Clone%2A>método, que se destina a fornecer suporte de clonagem se para além dos que fornecido pelo <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> </xref:System.ICloneable.Clone%2A>  Para obter mais informações sobre a clonagem, profundo versus shallow cópias e exemplos, consulte o <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>método.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable
