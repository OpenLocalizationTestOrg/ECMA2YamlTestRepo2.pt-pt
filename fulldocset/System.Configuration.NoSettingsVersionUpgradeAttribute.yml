  name: NoSettingsVersionUpgradeAttribute
  nameWithType: NoSettingsVersionUpgradeAttribute
  fullName: System.Configuration.NoSettingsVersionUpgradeAttribute
  type: Class
  summary: "Especifica que um fornecedor de definições deve desativar qualquer lógica que obtém invocada quando uma atualização da aplicação é detetada. Esta classe não pode ser herdada."
  remarks: "Para criar um fornecedor de definições de aplicação totalmente incluído em que suporte controlo de versões da aplicação, o fornecedor tem de implementar o <xref:System.Configuration.IApplicationSettingsProvider>interface.</xref:System.Configuration.IApplicationSettingsProvider> Um dos membros nesta interface, o <xref:System.Configuration.IApplicationSettingsProvider.Upgrade%2A>método, é chamado para notificar o fornecedor se uma nova versão da aplicação foi instalada.</xref:System.Configuration.IApplicationSettingsProvider.Upgrade%2A> Em resposta, o fornecedor deve efetuar uma ação adequada, normalmente migrar decorridos desde as definições da aplicação.       O NoSettingsVersionUpgradeAttribute informa o fornecedor para suprimir a atualização lógica associada à classe de definições atuais. Por conseguinte, o valor da versão anterior deste grupo de propriedade não deve ser migrado para a instalação de novo.      > [!NOTE] > Este atributo só pode ser aplicado às propriedades de definições de aplicações individuais."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class NoSettingsVersionUpgradeAttribute : Attribute
