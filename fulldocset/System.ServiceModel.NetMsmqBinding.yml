- uid: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.NetMsmqBinding
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: NetMsmqBinding.UseActiveDirectory
  fullName: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Gets or sets a value that indicates whether queue addresses should be converted using Active Directory."
  remarks: "The Message Queuing (MSMQ) queue addresses can consist of path names or direct format names. With a direct format name, Message Queuing resolves the queue name using DNS, NetBIOS or IP. With a path name, Message Queuing resolves the queue name using Active Directory.       By default, the [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] queued transport converts the URI of a message queue to a direct format name. By setting the UseActiveDirectory property to `true`, an application can specify that the queued transport should resolve the queue name using Active Directory rather than DNS, NetBIOS, or IP."
  example:
  - "The following code shows how to set the UseActiveDirectory property.  \n  \n [!code-cs[S_UENetMsmqBinding#6](~/add/codesnippet/csharp/p-system.servicemodel.ne_5_1.cs)]"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if queue addresses should be converted using Active Directory; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.ServiceModel.NetMsmqBinding.UseActiveDirectory*
  exceptions: []
  platform:
  - net462
