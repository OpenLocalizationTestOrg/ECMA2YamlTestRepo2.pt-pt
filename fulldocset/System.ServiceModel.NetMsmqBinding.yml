  name: NetMsmqBinding
  nameWithType: NetMsmqBinding
  fullName: System.ServiceModel.NetMsmqBinding
  type: Class
  summary: "Representa um enlace colocado em fila que é adequado para a comunicação entre máquina."
  remarks: "O enlace de NetMsmqBinding fornece suporte para colocação através da utilização de colocação de mensagens (MSMQ) como um transporte e ativa o suporte para aplicações essenciais aproximadamente ligado, o isolamento de falha, nivelamento de carga e operações desligadas. Para ver um debate destas funcionalidades, consulte [descrição geral de filas](~/add/includes/ajax-current-ext-md.md).       Esta é uma dos enlaces fornecidos pelo sistema fornecidos pelo [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. O procedimento recomendado é definir o enlace com valores de configuração e para não utilizar uma abordagem baseada no código, exceto em determinados cenários avançados em que os valores de configuração tem de ser definidos como um serviço é inicializado."
  example:
  - "The following example shows how to configure a service to use the NetMsmqBinding binding.  \n  \n First, the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n Next, the actual service code.  \n  \n [!code-vb[S_Msmq_Default#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_2.vb)]\n [!code-cs[S_Msmq_Default#1](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_2.cs)]  \n  \n [!code-vb[S_Msmq_Default#2](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_3.vb)]\n [!code-cs[S_Msmq_Default#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_3.cs)]  \n  \n [!code-cs[S_Msmq_Default#10](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_4.cs)]\n [!code-vb[S_Msmq_Default#10](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_4.vb)]"
