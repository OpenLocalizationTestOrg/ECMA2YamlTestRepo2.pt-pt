- uid: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.NetMsmqBinding
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: NetMsmqBinding.UseActiveDirectory
  fullName: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define um valor que indica se devem ser convertidos endereços de fila com o Active Directory."
  remarks: "Os endereços de fila de colocação de mensagens (MSMQ) podem consistir em nomes de caminho ou nomes de formato direto. Com um nome de formato direto, a colocação de mensagens em fila resolve o nome da fila através de DNS, IP ou NetBIOS. Com um nome de caminho, a colocação de mensagens em fila resolve o nome da fila através do Active Directory.       Por predefinição, o [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] transporte em fila converte o URI de uma fila de mensagens para um nome de formato direto. Definindo a propriedade UseActiveDirectory `true`, uma aplicação pode especificar que o transporte em fila deve resolver o nome da fila através do Active Directory em vez de DNS, NetBIOS ou de IP."
  example:
  - "The following code shows how to set the UseActiveDirectory property.  \n  \n [!code-cs[S_UENetMsmqBinding#6](~/add/codesnippet/csharp/p-system.servicemodel.ne_5_1.cs)]"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os endereços de fila devem ser convertidos com o Active Directory; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.NetMsmqBinding.UseActiveDirectory*
  exceptions: []
  platform:
  - net462
