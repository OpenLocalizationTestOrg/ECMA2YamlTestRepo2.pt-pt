  name: XmlSchemaAttributeGroup
  nameWithType: XmlSchemaAttributeGroup
  fullName: System.Xml.Schema.XmlSchemaAttributeGroup
  type: Class
  summary: "Represents the <xref uid=&quot;langword_csharp_attributeGroup&quot; name=&quot;attributeGroup&quot; href=&quot;&quot;></xref> element from the XML Schema as specified by the World Wide Web Consortium (W3C). AttributesGroups provides a mechanism to group a set of attribute declarations so that they can be incorporated as a group into complex type definitions."
  remarks: "An attribute group can be defined only as a child of the `schema` element. In this case, the `name` attribute must be present and contain the `attribute`, `attributeGroup`, or `anyAttribute` elements that make up the attribute group. When a `complexType` or an `attributeGroup` element includes an attribute group, the `ref` attribute must be present and the `name` attribute is not allowed."
  example:
  - "The following example creates the `attributeGroup` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAttributeGroup Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_6_1.cs)]\n [!code-cpp[Classic WebData XmlSchemaAttributeGroup Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_6_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaAttributeGroup Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_6_1.vb)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAttributeGroup Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_6_2.xml)]"
