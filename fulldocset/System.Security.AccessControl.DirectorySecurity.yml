  name: DirectorySecurity
  nameWithType: DirectorySecurity
  fullName: System.Security.AccessControl.DirectorySecurity
  type: Class
  summary: "Representa o controlo de acesso e auditoria de segurança para um diretório. Esta classe não pode ser herdada."
  remarks: "A classe de DirectorySecurity Especifica os direitos de acesso para um diretório de sistema e como são auditadas tentativas de acesso. Esta classe representa os direitos de acesso e auditoria como um conjunto de regras. Cada regra de acesso é representada por um <xref:System.Security.AccessControl.FileSystemAccessRule>objeto, enquanto cada regra de auditoria é representada por um <xref:System.Security.AccessControl.FileSystemAuditRule>objeto.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       A classe de DirectorySecurity é uma abstração do sistema de segurança de ficheiros subjacente do Windows. Este sistema, cada diretório tem uma lista de controlo de acesso discricionário (DACL), que controla o acesso ao diretório e uma lista de controlo do acesso system (SACL), que especifica as tentativas de controlo de acesso que são auditadas. O <xref:System.Security.AccessControl.FileSystemAccessRule>e <xref:System.Security.AccessControl.FileSystemAuditRule>classes são abstrações de entradas de controlo de acesso (ACEs) que compõem o DACL e SACLs.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       A classe de DirectorySecurity oculta muitos dos detalhes de DACL e SACLs; não dispõe de preocupar com a ordenação de ACE ou DACL nulo.       Utilize o <xref:System.Security.AccessControl.FileSecurity>classe obter, adicionar ou alterar as regras de acesso que representam o DACL e SACL de um ficheiro.</xref:System.Security.AccessControl.FileSecurity>       As tabelas seguintes lista os métodos que pode utilizar para aceder e manter a segurança de diretório.      | Tarefa | Métodos |   |----------|-------------|   | Adicione regras |<xref:System.Security.AccessControl.FileSystemSecurity.AddAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.AddAccessRule%2A?displayProperty=fullName><br /><br /> <xref:System.Security.AccessControl.FileSystemSecurity.AddAuditRule%2A?displayProperty=fullName>|   | Remova regras |<xref:System.Security.AccessControl.FileSystemSecurity.RemoveAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.RemoveAccessRule%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.AddAuditRule%2A?displayProperty=fullName><br /><br /> <xref:System.Security.AccessControl.FileSystemSecurity.RemoveAuditRule%2A?displayProperty=fullName>|   | Obter o controlo de acesso a um diretório |<xref:System.IO.Directory.GetAccessControl%2A?displayProperty=fullName></xref:System.IO.Directory.GetAccessControl%2A?displayProperty=fullName></xref:System.Security.AccessControl.FileSystemSecurity.RemoveAuditRule%2A?displayProperty=fullName><br /><br /> <xref:System.IO.DirectoryInfo.GetAccessControl%2A?displayProperty=fullName>|   | Manter o controlo de acesso a um diretório |<xref:System.IO.Directory.SetAccessControl%2A?displayProperty=fullName></xref:System.IO.Directory.SetAccessControl%2A?displayProperty=fullName></xref:System.IO.DirectoryInfo.GetAccessControl%2A?displayProperty=fullName><br /><br /> <xref:System.IO.DirectoryInfo.SetAccessControl%2A?displayProperty=fullName>|</xref:System.IO.DirectoryInfo.SetAccessControl%2A?displayProperty=fullName>"
  example:
  - "The following code example uses the DirectorySecurity class to add and then remove an access control list (ACL) entry from a directory.  You must supply a valid user or group account to run this example.  \n  \n [!code-cpp[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_1_1.cpp)]\n [!code-cs[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_1_1.cs)]\n [!code-vb[IO.DiretoryInfo.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_1_1.vb)]"
  syntax:
    content: 'public sealed class DirectorySecurity : System.Security.AccessControl.FileSystemSecurity'
