  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Security.AccessControl.DirectorySecurity&quot;> </xref> classe a partir de um diretório especificado, utilizando os valores especificados do <xref href=&quot;System.Security.AccessControl.AccessControlSections&quot;> </xref> enumeração."
  remarks: "Este construtor obtém as informações de controlo de acesso para o diretório especificado e, em seguida, cria um <xref:System.Security.AccessControl.DirectorySecurity>objecto que encapsula essa informação.</xref:System.Security.AccessControl.DirectorySecurity> Em seguida, podem inspecionar, adicionar ou eliminar as informações de controlo de acesso para o diretório especificado."
  syntax:
    content: public DirectorySecurity (string name, System.Security.AccessControl.AccessControlSections includeSections);
    parameters:
    - id: name
      type: System.String
      description: "A localização de um diretório para criar um <xref href=&quot;System.Security.AccessControl.DirectorySecurity&quot;> </xref> de objeto do."
    - id: includeSections
      type: System.Security.AccessControl.AccessControlSections
      description: "Um do <xref href=&quot;System.Security.AccessControl.AccessControlSections&quot;> </xref> valores que especifica o tipo de acesso controlam informações de lista (ACL) para obter."
