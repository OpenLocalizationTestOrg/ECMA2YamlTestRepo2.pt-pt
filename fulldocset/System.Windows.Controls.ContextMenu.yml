mencionado na secção de valor de propriedade.</xref:System.Double>       *qualifiedDouble* A *duplo* valor, tal como descrito acima, seguido de uma das seguintes cadeias de declaração de unidade: `px`, `in`, `cm`, `pt`.       `px`(predefinição) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` é polegadas; 1 in = = 96px `cm` é centímetros; 1cm==(96/2.54) px `pt` é pontos; 1pt==(96/72) px **nota** em muitos casos, um valor de duplo pode ser definido para Auto, mas um <xref:System.Windows.Controls.ContextMenu>não será apresentado se os desvios estão definidos como caracteres auto</xref:System.Windows.Controls.ContextMenu>       "
