  name: ContextMenu
  nameWithType: ContextMenu
  fullName: System.Windows.Controls.ContextMenu
  type: Class
  summary: "Represents a pop-up menu that enables a control to expose functionality that is specific to the context of the control."
  remarks: "ContextMenu is an <xref:System.Windows.Controls.ItemsControl>, which means it can contain a collection of objects of any type (such as string, image, or panel). For more information, see the <xref:System.Windows.Controls.ItemsControl> class.       The properties of the ContextMenu class are used to define the position and behavior of the ContextMenu.       A <xref:System.Windows.FrameworkElement> or <xref:System.Windows.FrameworkContentElement> can have a ContextMenu.  If you assign a ContextMenu to the <xref:System.Windows.FrameworkElement.ContextMenu%2A?displayProperty=fullName> or <xref:System.Windows.FrameworkContentElement.ContextMenu%2A?displayProperty=fullName> property, the <xref:System.Windows.Controls.ContextMenuService> class handles context menu operations in response to user interaction. Part of the work the <xref:System.Windows.Controls.ContextMenuService> does is opening the ContextMenu when the user clicks the right mouse button over the control.       The following properties are defined by the ContextMenu and <xref:System.Windows.Controls.ContextMenuService> classes.  If any of these properties are set on both ContextMenu and the <xref:System.Windows.Controls.ContextMenuService>, the property value from the <xref:System.Windows.Controls.ContextMenuService> is used.      -   <xref:System.Windows.Controls.ContextMenu.Placement%2A>      -   <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>      -   <xref:System.Windows.Controls.ContextMenu.PlacementTargetProperty>      -   <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>      -   <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>      -   <xref:System.Windows.Controls.ContextMenu.HasDropShadow%2A>       A ContextMenu is automatically placed inside a <xref:System.Windows.Controls.Primitives.Popup> control. This behavior cannot be changed.      ## Customizing the ContextMenu Control    To apply the same property settings to multiple ContextMenu controls, use the <xref:System.Windows.FrameworkElement.Style%2A> property. You can modify the default <xref:System.Windows.Controls.ControlTemplate> to give the control a unique appearance. For more information about creating a <xref:System.Windows.Controls.ControlTemplate>, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  To see the parts and states that are specific to the ContextMenu, see [ContextMenu Styles and Templates](~/add/includes/ajax-current-ext-md.md).       Dependency properties for this control might be set by the controlâ€™s default style.  If a property is set by a default style, the property might change from its default value when the control appears in the application. The default style is determined by which desktop theme is used when the application is running.  For more information, see [Default WPF Themes](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] >  Setting a visual property will only have an effect if that property is both present in ContextMenu control&quot;s default template and is set by using a . You can find a list of visual properties in the &quot;Changing the Visual Structure of a Control&quot; section in [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a ContextMenu that manipulates the text of a <xref:System.Windows.Controls.TextBox>.  The example demonstrates how to subscribe to and handle the events of <xref:System.Windows.Controls.MenuItem> objects in a ContextMenu.  \n  \n [!code-xml[ContextMenu#Events](~/add/codesnippet/xaml/ContextMenu.ContextMenus/Pane1.xaml#events)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/csharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/visualbasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"
