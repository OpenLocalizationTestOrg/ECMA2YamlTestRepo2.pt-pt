  fullName: System.Windows.Controls.ContextMenu
  type: Class
  summary: "Representa um menu de pop-up que permite um controlo para expor a funcionalidade que é específica para o contexto do controlo."
  remarks: "ContextMenu é um <xref:System.Windows.Controls.ItemsControl>, que significa pode conter uma coleção de objetos de qualquer tipo (como cadeia, a imagem ou o painel).</xref:System.Windows.Controls.ItemsControl> Para obter mais informações, consulte a <xref:System.Windows.Controls.ItemsControl>classe.</xref:System.Windows.Controls.ItemsControl>       As propriedades da classe ContextMenu são utilizadas para definir a posição e o comportamento do ContextMenu.       A <xref:System.Windows.FrameworkElement>ou <xref:System.Windows.FrameworkContentElement>pode ter um ContextMenu.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>  Se atribuir um ContextMenu para o <xref:System.Windows.FrameworkElement.ContextMenu%2A?displayProperty=fullName>ou <xref:System.Windows.FrameworkContentElement.ContextMenu%2A?displayProperty=fullName>propriedade, o <xref:System.Windows.Controls.ContextMenuService>classe processa operações de menu de contexto em resposta a interação do utilizador.</xref:System.Windows.Controls.ContextMenuService> </xref:System.Windows.FrameworkContentElement.ContextMenu%2A?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ContextMenu%2A?displayProperty=fullName> Parte do trabalho de <xref:System.Windows.Controls.ContextMenuService>does está a abrir o ContextMenu quando o utilizador clica no botão direito do rato sobre o controlo.</xref:System.Windows.Controls.ContextMenuService>       As seguintes propriedades são definidas pelo ContextMenu e <xref:System.Windows.Controls.ContextMenuService>classes.</xref:System.Windows.Controls.ContextMenuService>  Se qualquer uma destas propriedades forem definidas em ambos os ContextMenu e <xref:System.Windows.Controls.ContextMenuService>, o valor da propriedade do <xref:System.Windows.Controls.ContextMenuService>é utilizado.</xref:System.Windows.Controls.ContextMenuService> </xref:System.Windows.Controls.ContextMenuService>      - <xref:System.Windows.Controls.ContextMenu.Placement%2A>- <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>- <xref:System.Windows.Controls.ContextMenu.PlacementTargetProperty>- <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>- <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>- <xref:System.Windows.Controls.ContextMenu.HasDropShadow%2A>A ContextMenu automaticamente é colocado dentro de um <xref:System.Windows.Controls.Primitives.Popup>controlo.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.ContextMenu.HasDropShadow%2A> </xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenu.PlacementTargetProperty> </xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenu.Placement%2A> Não é possível alterar este comportamento.      ## Personalizar o ContextMenu controlo para aplicar as mesmas definições de propriedade para vários ContextMenu controlos, utilize o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Pode modificar a predefinição <xref:System.Windows.Controls.ControlTemplate>para lhe dar controlo um aspeto exclusivo.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [personalizar o aspeto de um controlo existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e Estados que são específicos para o ContextMenu, consulte [ContextMenu estilos e modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controlo podem ser definidas pelo estilo de predefinido do controlo.  Se uma propriedade é definida por um estilo predefinido, a propriedade poderá alterar o valor predefinido do quando o controlo é apresentado na aplicação. O estilo predefinido é determinado pelo qual tema de ambiente de trabalho é utilizado quando a aplicação está em execução.  Para obter mais informações, consulte [predefinido o WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual apenas terá um efeito se essa propriedade ambos presentes no modelo de predefinido do controlo de ContextMenu e é definida através da utilização de um. Pode encontrar uma lista de propriedades visuais na secção &quot;Alterar o Visual estrutura de um controlo&quot; [personalizar o aspeto de um controlo existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a ContextMenu that manipulates the text of a <xref:System.Windows.Controls.TextBox>.  The example demonstrates how to subscribe to and handle the events of <xref:System.Windows.Controls.MenuItem> objects in a ContextMenu.  \n  \n [!code-xml[ContextMenu#Events](~/add/codesnippet/xaml/ContextMenu.ContextMenus/Pane1.xaml#events)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/csharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/visualbasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"
