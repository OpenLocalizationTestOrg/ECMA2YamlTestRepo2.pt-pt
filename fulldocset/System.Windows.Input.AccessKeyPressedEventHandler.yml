  fullName: System.Windows.Input.AccessKeyPressedEventHandler
  type: Delegate
  summary: "Representa o método que irá processar a <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>anexados a eventos.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>"
  remarks: "Aceder às chaves na [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] são processados por uma classe de gestor que age um pouco, como um serviço para as chaves de acesso e reencaminha a entrada de chave de acesso para o [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema de entrada. Em vez de processamento premido eventos especificamente ao anexar um processador para a chave de acesso a <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>anexados a eventos num objeto específico, normalmente, é uma melhor prática para associar a chave de acesso um comando específico através de um enlace de comando e, em seguida, processam os comandos encaminhados através de eventos encaminhados correspondentes.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed> Esta técnica fornece um sistema de evento unificada de intervenção do utilizador, independentemente da que modo entrado iniciou a entrada. Para obter mais informações, consulte [descrição geral de entrada](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void AccessKeyPressedEventHandler(object sender, AccessKeyPressedEventArgs e);
