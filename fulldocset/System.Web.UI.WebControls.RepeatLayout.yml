  summary: "Items are displayed without a table structure. Rendered markup consists of a <xref uid=&quot;langword_csharp_span&quot; name=&quot;span&quot; href=&quot;&quot;></xref> element and items are separated by <xref uid=&quot;langword_csharp_br&quot; name=&quot;br&quot; href=&quot;&quot;></xref> elements."
  remarks: "The following example shows markup that is rendered for a <xref:System.Web.UI.WebControls.CheckBoxList> control whose <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> property is set to Flow.      ```   <span id=&quot;ctl00_MainContent_CheckBoxList1&quot;>     <input id=&quot;ctl00_MainContent_CheckBoxList1_0&quot; type=&quot;checkbox&quot;        name=&quot;ctl00$MainContent$CheckBoxList1$0&quot; value=&quot;Item 1&quot; />     <label for=&quot;ctl00_MainContent_CheckBoxList1_0&quot;>Item 1</label>     <br />     <input id=&quot;ctl00_MainContent_CheckBoxList1_1&quot; type=&quot;checkbox&quot;       name=&quot;ctl00$MainContent$CheckBoxList1$1&quot; value=&quot;Item 2&quot;/>     <label for=&quot;ctl00_MainContent_CheckBoxList1_1&quot;>Item 2</label>     <br />     <input id=&quot;ctl00_MainContent_CheckBoxList1_2&quot; type=&quot;checkbox&quot;       name=&quot;ctl00$MainContent$CheckBoxList1$2&quot; value=&quot;Item 2&quot; />     <label for=&quot;ctl00_MainContent_CheckBoxList1_2&quot;>Item 2</label>   </span>   ```"
