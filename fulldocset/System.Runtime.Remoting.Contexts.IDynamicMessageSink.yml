  nameWithType: IDynamicMessageSink
  fullName: System.Runtime.Remoting.Contexts.IDynamicMessageSink
  type: Interface
  summary: "Indicates that the implementing message sink will be provided by dynamically registered properties."
  remarks: "Dynamic message sinks are provided with notifications of call start and call finish with flags indicating whether the call is currently on the client side or server side (this is useful for the context level sinks)."
  syntax:
