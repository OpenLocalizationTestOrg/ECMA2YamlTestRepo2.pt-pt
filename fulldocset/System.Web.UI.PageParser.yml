- uid: System.Web.UI.PageParser.EnableLongStringsAsResources
  id: EnableLongStringsAsResources
  parent: System.Web.UI.PageParser
  langs:
  - csharp
  name: EnableLongStringsAsResources
  nameWithType: PageParser.EnableLongStringsAsResources
  fullName: System.Web.UI.PageParser.EnableLongStringsAsResources
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets or sets a value that indicates whether ASP.NET should optimize its internal handling of long strings that are encountered when ASP.NET parses a page or control."
  remarks: "By default, the ASP.NET page parser converts literal strings that contain 256 or more characters into a temporary resource string. This property can be set to `false` in order to disable this behavior and instead to write the literal string directly to the response stream. This property can only be set in the Global.asax file before the `PreApplicationStart` event occurs. This property can be read at any time."
  syntax:
    content: public static bool EnableLongStringsAsResources { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if ASP.NET should optimize its internal handling of long strings; otherwise <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.PageParser.EnableLongStringsAsResources*
  exceptions: []
  platform:
  - net462
