  namespace: System.Web.DynamicData
  summary: "Gets the ID of the data-bound control that is managed by the <xref href=&quot;System.Web.DynamicData.DynamicDataManager&quot;></xref> control."
  remarks: ''
  example:
  - "The following example shows the markup from a Dynamic Data page template that connects the <xref:System.Web.DynamicData.DynamicDataManager> control to a <xref:System.Web.UI.WebControls.FormView> control. The ControlID property is set to \"FormView1\".  \n  \n> [!NOTE]\n>  Some markup is removed for clarity.  \n  \n```  \n<asp:DynamicDataManager ID=\"DynamicDataManager1\" runat=\"server\"   \n    AutoLoadForeignKeys=\"true\">  \n  <DataControls>  \n    <asp:DataControlReference ControlID=\"FormView1\" />  \n  </DataControls>  \n</asp:DynamicDataManager>  \n  \n<asp:UpdatePanel ID=\"UpdatePanel1\" runat=\"server\">  \n  <ContentTemplate>  \n  <!-- Items ommited for clarity. -->  \n    <asp:FormView runat=\"server\" ID=\"FormView1\"   \n        DataSourceID=\"DetailsDataSource\" DefaultMode=\"Edit\"  \n        OnDataBound=\"FormView1_DataBound\">  \n        <!-- Items ommited for clarity. -->  \n    </asp:FormView>  \n  \n  </ContentTemplate>  \n</asp:UpdatePanel>  \n  \n```"
  syntax:
    content: public string ControlID { get; set; }
    return:
