  name: ITransformProvider
  nameWithType: ITransformProvider
  fullName: System.Windows.Automation.Provider.ITransformProvider
  type: Interface
  summary: "Expõe métodos e propriedades para suportar o acesso de cliente de automatização de IU para controlos que pode ser movida, redimensionado ou rotação dentro de um espaço two-dimensional."
  remarks: "Implementado num fornecedor de automatização de IU que tem de suportar o <xref:System.Windows.Automation.TransformPattern>padrão de controlo.</xref:System.Windows.Automation.TransformPattern>       Suporte para este padrão de controlo não está limitado a objetos no ambiente de trabalho. Este padrão de controlo também tem de ser implementado pelos subordinados de um objeto de contentor, desde os elementos subordinados podem mover, redimensionados ou rotação livremente dentro dos limites do contentor."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("6829ddc4-4f91-4ffa-b86f-bd3e2987cb4c")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITransformProvider
