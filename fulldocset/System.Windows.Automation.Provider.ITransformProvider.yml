- uid: System.Windows.Automation.Provider.ITransformProvider.Move(System.Double,System.Double)
  id: Move(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Move(Double,Double)
  nameWithType: ITransformProvider.Move(Double,Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Move(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Move o controlo."
  remarks: "Um objeto não pode ser movido, redimensionado ou rotação de forma a que a localização de ecrã resultante seria completamente fora as coordenadas do respectivo contentor e inacessíveis para o teclado ou rato. Por exemplo, quando uma janela de nível superior é movida completamente off-screen ou um objeto subordinado é movido fora dos limites da janela viewport do contentor. Nestes casos, o objeto é colocado tão próximos as coordenadas de pedidas ecrã possível com as coordenadas superiores ou à esquerda substituídas-lo para ser dentro dos limites contentor."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be moved.  \n  \n [!code-vb[UIAITransformProvider_snip#Move](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#move)]\n [!code-cs[UIAITransformProvider_snip#Move](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#move)]"
  syntax:
    content: public void Move (double x, double y);
    parameters:
    - id: x
      type: System.Double
      description: "Coordenadas do ecrã absoluto do lado esquerdo do controlo."
    - id: y
      type: System.Double
      description: "Coordenadas do ecrã absoluto na parte superior do controlo."
  overload: System.Windows.Automation.Provider.ITransformProvider.Move*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Se o <xref:System.Windows.Automation.Provider.ITransformProvider.CanMove*>propriedade é falsa.</xref:System.Windows.Automation.Provider.ITransformProvider.CanMove*>"
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITransformProvider.Resize(System.Double,System.Double)
  id: Resize(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Resize(Double,Double)
  nameWithType: ITransformProvider.Resize(Double,Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Resize(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Redimensiona o controlo."
  remarks: "Quando chamado num controlo que suporte a divisão painéis, este método pode ter o efeito de redimensionamento outros painéis contíguos.       Um objeto não pode ser movido, redimensionado ou rotação de forma a que a localização de ecrã resultante seria completamente fora as coordenadas do respectivo contentor e inacessíveis para o teclado ou rato. Por exemplo, quando uma janela de nível superior é movida completamente off-screen ou um objeto subordinado é movido fora dos limites da janela viewport do contentor. Nestes casos, o objeto é colocado tão próximos as coordenadas de pedidas ecrã possível com as coordenadas superiores ou à esquerda substituídas-lo para ser dentro dos limites contentor."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be resized.  \n  \n [!code-vb[UIAITransformProvider_snip#Resize](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#resize)]\n [!code-cs[UIAITransformProvider_snip#Resize](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#resize)]"
  syntax:
    content: public void Resize (double width, double height);
    parameters:
    - id: width
      type: System.Double
      description: "A largura novo da janela, em pixels."
    - id: height
      type: System.Double
      description: "A altura novo da janela, em pixels."
  overload: System.Windows.Automation.Provider.ITransformProvider.Resize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Se o <xref:System.Windows.Automation.Provider.ITransformProvider.CanResize*>propriedade é falsa.</xref:System.Windows.Automation.Provider.ITransformProvider.CanResize*>"
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITransformProvider.Rotate(System.Double)
  id: Rotate(System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Rotate(Double)
  nameWithType: ITransformProvider.Rotate(Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Rotate(Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Roda o controlo."
  remarks: "Não é possível mover um objeto, redimensionado ou rotação de forma a que a localização de ecrã resultante seria completamente fora as coordenadas do respectivo contentor e inacessíveis para o teclado ou rato. Por exemplo, quando uma janela de nível superior é movida completamente off-screen ou um objeto subordinado é movido fora dos limites da janela viewport do contentor. Nestes casos, o objeto é colocado tão próximos as coordenadas de pedidas ecrã possível com as coordenadas superiores ou à esquerda substituídas-lo para ser dentro dos limites contentor."
  example:
  - "The following example shows one possible implementation of this method for a custom control that cannot be rotated.  \n  \n [!code-vb[UIAITransformProvider_snip#Rotate](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#rotate)]\n [!code-cs[UIAITransformProvider_snip#Rotate](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#rotate)]"
  syntax:
    content: public void Rotate (double degrees);
    parameters:
    - id: degrees
      type: System.Double
      description: "O número de graus para rodar o controlo. Um número positivo roda clockwise; um número negativo roda counterclockwise."
  overload: System.Windows.Automation.Provider.ITransformProvider.Rotate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Se o <xref:System.Windows.Automation.Provider.ITransformProvider.CanRotate*>propriedade é falsa.</xref:System.Windows.Automation.Provider.ITransformProvider.CanRotate*>"
  platform:
  - net462
