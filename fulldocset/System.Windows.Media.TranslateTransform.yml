  type: Class
  summary: "Translates (moves) an object in the [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x-y coordinate system."
  remarks: "TranslateTransform defines an axis-aligned translation along the x- and y- axes. The following illustration shows the transformation matrix for a translation by offset (*dx*, *dy*).       ![Translate Matrix 100010dxdy1](~/add/media/translate-matrix.gif &quot;Translate Matrix 100010dxdy1&quot;)   Typical 3x3 matrix for 2-D translations       **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the TranslateTransform class provides several special features: TranslateTransform objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md)."
