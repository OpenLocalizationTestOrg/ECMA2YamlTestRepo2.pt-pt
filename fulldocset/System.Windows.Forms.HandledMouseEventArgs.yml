  name: HandledMouseEventArgs
  nameWithType: HandledMouseEventArgs
  fullName: System.Windows.Forms.HandledMouseEventArgs
  type: Class
  summary: "Allows a custom control to prevent the <xref href=&quot;System.Windows.Forms.Control.MouseWheel&quot;></xref> event from being sent to its parent container."
  remarks: "You will want to use HandledMouseEventArgs primarily when developing a control that needs to handle mouse wheel events itself, and prevent them from being seen by the control&quot;s immediate parent container. HandledMouseEventArgs is not passed directly by <xref:System.Windows.Forms.MouseEventHandler> when it handles the <xref:System.Windows.Forms.Control.MouseWheel> event. Rather, <xref:System.Windows.Forms.MouseEventHandler> uses a <xref:System.Windows.Forms.MouseEventArgs>, which you must cast to a HandledMouseEventArgs in order to cancel an occurrence of <xref:System.Windows.Forms.Control.MouseWheel>."
  example:
  - "The following code example demonstrates how to mark the mouse wheel event as handled in a custom control.  \n  \n [!code-vb[System.Windows.Forms.HandledMouseEventArgs#1](~/add/codesnippet/visualbasic/TestMouseWheelVB/MouseWheelControl.vb#1)]"
  syntax:
