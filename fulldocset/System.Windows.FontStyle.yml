  name: FontStyle
  nameWithType: FontStyle
  fullName: System.Windows.FontStyle
  type: Struct
  summary: "Defines a structure that represents the style of a font face as normal, italic, or oblique."
  remarks: "Three terms categorize the slant of a font: normal, italic, and oblique.      |Font style|Description|   |----------------|-----------------|   |Normal|The characters in a normal, or roman, font are upright.|   |Italic|The characters in an italic font are truly slanted and appear as they were designed.|   |Oblique|The characters in an oblique font are artificially slanted. The slant is achieved by performing a shear transformation on the characters from a normal font. When a true italic font is not available on a computer or printer, an oblique style can generated from the normal font and used to simulate an italic font.|       You can use the enumerated values of the <xref:System.Windows.FontStyles> class to set the FontStyle structure.      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>    ## XAML Attribute Usage      ```   <objectÂ fontStyleProperty=&quot;fontStylesValue&quot;/>   ```      <a name=&quot;xamlValues_FontWeight&quot;></a>    ## XAML Values    *fontStylesValue*    A <xref:System.Windows.FontStyles> value, such as &quot;Normal&quot;, &quot;Italic&quot;, or &quot;Oblique&quot;."
  example:
  - "The following example sets `\"Italic\"` as the FontStyle.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet5)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStyleConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStyle : IFormattable
