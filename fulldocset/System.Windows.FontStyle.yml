  name: FontStyle
  nameWithType: FontStyle
  fullName: System.Windows.FontStyle
  type: Struct
  summary: "Define uma estrutura que representa o estilo de um rosto de tipo de letra como normal, itálico ou oblique."
  remarks: "Termos de três categorizam slant de um tipo de letra: normal, italic e oblique.      | Estilo de tipo de letra | Descrição |   |----------------|-----------------|   | Normal | Os carateres em tipo de letra normal ou roman, são upright. |   | Italic | Os carateres de um tipo de letra itálico verdadeiramente são slanted e é apresentado como foram concebidos. |   | Oblique | Os carateres de um tipo de letra oblique artificialmente são slanted. O slant é conseguido através da execução de uma transformação shear em carateres de um tipo de letra normal. Quando um tipo de letra itálico true não está disponível num computador ou impressora, pode um estilo oblique gerado a partir do tipo de letra normal e utilizado para simular um tipo de letra itálico. |       Pode utilizar os valores enumerados o <xref:System.Windows.FontStyles>classe para definir a estrutura de FontStyle.</xref:System.Windows.FontStyles>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a># # Utilização do atributo de XAML ```   <object fontStyleProperty=&quot;fontStylesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> # # XAML valores *fontStylesValue* A <xref:System.Windows.FontStyles>valor, tal como &quot;Normal&quot;, &quot;Italic&quot; ou &quot;Oblique&quot;.</xref:System.Windows.FontStyles>      "
  example:
  - "The following example sets `\"Italic\"` as the FontStyle.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet5)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStyleConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStyle : IFormattable
