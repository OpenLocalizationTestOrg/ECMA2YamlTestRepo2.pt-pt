  name: SqlDataSourceStatusEventArgs
  nameWithType: SqlDataSourceStatusEventArgs
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  type: Class
  summary: "Disponibiliza dados para um evento que é gerado pelo <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> controla após uma operação de dados foi concluída."
  remarks: "A classe de SqlDataSourceStatusEventArgs é utilizada no <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, e <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>eventos para passar informações sobre uma operação de base de dados após-é efetuada pelos dados de controlo de origem.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSource.Selected> Estas informações incluem o número de linhas afetados pela operação, o <xref:System.Data.Common.DbCommand>objeto que a origem de dados utilizada para efetuar a operação e quaisquer informações de exceção que resultaram.</xref:System.Data.Common.DbCommand> Ao adicionar um delegado de processador de eventos para processar o <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>ou <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>eventos, pode examinar estes dados e efetuar qualquer processamento adicional post necessário.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSource.Selected>       O <xref:System.Web.UI.WebControls.SqlDataSource>controlo expõe muitos eventos que pode processar para trabalhar com objetos de dados subjacente no decorrer de uma operação de dados.</xref:System.Web.UI.WebControls.SqlDataSource> A tabela seguinte lista os eventos e associados <xref:System.EventArgs>e classes de processador de eventos, para melhor ajudá-lo para os vários eventos que correspondem o ciclo de vida de uma operação de dados com o <xref:System.Web.UI.WebControls.SqlDataSource>controlo.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.EventArgs>      | Evento | EventArgs | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>ocorre antes dos dados são obtidos. | <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>ocorrer antes de uma insert, update ou de operação de eliminação é efetuada. | <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>ocorrer após a obtenção de dados, inserir, atualizar ou eliminar operações de conclusão. | SqlDataSourceStatusEventArgs | <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs></xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs></xref:System.Web.UI.WebControls.SqlDataSource.Selecting>"
  example:
  - "The following code example demonstrates how to use the SqlDataSourceStatusEventArgs class to examine the return value and values of output parameters that are returned when using a <xref:System.Web.UI.WebControls.SqlDataSource> control with a stored procedure to populate a <xref:System.Web.UI.WebControls.GridView> control. The stored procedure selects data that is displayed in the <xref:System.Web.UI.WebControls.GridView>, but also passes other information back to the caller, such as an integer output parameter and a return value. The parameters that the <xref:System.Web.UI.WebControls.SqlDataSource> uses for the stored procedure are contained by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection, and consist of parameters that pass information from the Web form to the stored procedure as well as parameters that pass information back to the form. The <xref:System.Web.UI.WebControls.Parameter.Direction%2A> property of these parameters is set to <xref:System.Data.ParameterDirection> and <xref:System.Data.ParameterDirection>.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_146_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_146_1.aspx)]"
  syntax:
    content: 'public class SqlDataSourceStatusEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
