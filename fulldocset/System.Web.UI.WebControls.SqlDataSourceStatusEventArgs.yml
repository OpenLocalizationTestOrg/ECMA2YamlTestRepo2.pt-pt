- uid: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: SqlDataSourceStatusEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o número de linhas afetadas por uma operação de base de dados."
  remarks: "Todas as operações de devolvem o número de linhas afetados pela operação. A propriedade de AffectedRows tem o mesmo valor que o valor de retorno do <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, e <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>métodos.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>       Quando o <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>método for chamado e a origem de dados está definida como <xref:System.Web.UI.WebControls.SqlDataSourceMode>modo, o valor de retorno é 0 em todos os casos.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "O número de linhas afetadas por uma operação de base de dados. O valor predefinido é de -1."
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Command
  id: Command
  parent: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  langs:
  - csharp
  name: Command
  nameWithType: SqlDataSourceStatusEventArgs.Command
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Command
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o comando de base de dados submetido para a base de dados."
  remarks: "Pode processar o <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, ou <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>eventos para examinar e manipular as propriedades do <xref:System.Data.Common.DbCommand>depois-é submetido pelo <xref:System.Web.UI.WebControls.SqlDataSource>controlo na base de dados.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSource.Selected> A propriedade do comando permite-lhe aceder a valores de retorno e os valores de quaisquer parâmetros de saída depois da operação de base de dados é realizada através do respetivo <xref:System.Data.Common.DbCommand.Parameters%2A>propriedade, bem como o <xref:System.Data.Common.DbCommand.CommandText%2A>propriedade, o que representa a consulta SQL, o comando ou o nome de procedimento armazenado que foi submetido para a base de dados.</xref:System.Data.Common.DbCommand.CommandText%2A> </xref:System.Data.Common.DbCommand.Parameters%2A>       Quaisquer parâmetros de saída são especificamente de parâmetros que tenham um <xref:System.Data.ParameterDirection>ou <xref:System.Data.ParameterDirection>valor para o <xref:System.Web.UI.WebControls.Parameter.Direction%2A>propriedade o <xref:System.Web.UI.WebControls.Parameter>objeto.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.Data.ParameterDirection> </xref:System.Data.ParameterDirection> Um valor devolvido é de um parâmetro que tenha um <xref:System.Data.ParameterDirection>valor.</xref:System.Data.ParameterDirection>"
  example:
  - "The following code example demonstrates how to examine the values of output parameters when using a <xref:System.Web.UI.WebControls.SqlDataSource> control with a stored procedure. The <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection contains the parameters that the <xref:System.Web.UI.WebControls.SqlDataSource> uses for the stored procedure, and consists of parameters that pass information from the Web form to the stored procedure as well as parameters that pass information back to the form. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs> class.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_542_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_542_1.aspx)]"
  syntax:
    content: public System.Data.Common.DbCommand Command { get; }
    return:
      type: System.Data.Common.DbCommand
      description: "O <xref href=&quot;System.Data.Common.DbCommand&quot;> </xref> objeto que representa o comando de base de dados submetidos para a base de dados."
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Command*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: SqlDataSourceStatusEventArgs.Exception
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um wrapper para quaisquer exceções iniciadas pela base de dados durante uma operação de dados."
  remarks: "O <xref:System.Exception>propriedade não representa a exceção real emitida pela operação de base de dados.</xref:System.Exception> Pode aceder através de exceções iniciadas o <xref:System.Exception.InnerException%2A>propriedade.</xref:System.Exception.InnerException%2A>"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Um <xref:System.Exception>que encapsula num wrapper eventuais exceções geradas pela base de dados na respetiva <xref:System.Exception.InnerException*>propriedade.</xref:System.Exception.InnerException*> </xref:System.Exception>"
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: SqlDataSourceStatusEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se uma exceção emitida pela base de dados foi processada."
  remarks: "Se a base de dados emite uma exceção, a propriedade ExceptionHandled estiver definida como `false` e a exceção é eliminada pelo <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception%2A> Se utilizar um <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>, pode verificar o <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.Exception%2A>propriedade e o identificador a exceção.</xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler> Se a lidar com a exceção, defina a propriedade de ExceptionHandled como `true` ou <xref:System.Web.UI.WebControls.SqlDataSource>controlo irá gerar uma exceção.</xref:System.Web.UI.WebControls.SqlDataSource>"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se uma exceção emitida pela base de dados tem sido processada e não devem ser emitida pelo <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> controlar; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
