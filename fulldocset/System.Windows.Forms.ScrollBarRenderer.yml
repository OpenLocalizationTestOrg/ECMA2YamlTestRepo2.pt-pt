  name: ScrollBarRenderer
  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  summary: "Fornece métodos para compor um controlo de barra de deslocamento com estilos visuais. Esta classe não pode ser herdada."
  remarks: "A classe de ScrollBarRenderer fornece um conjunto de `static` métodos que podem ser utilizados para compor um controlo de barra de deslocamento com o estilo visual actual do sistema operativo. Composição de um controlo refere-se para a interface de utilizador de um controlo de desenho. Isto é útil se são desenho um controlo personalizado que deve ter o aspecto do estilo visual actual. Para desenhar uma barra de deslocamento, utilize uma combinação dos métodos desta classe para compor cada parte da barra de deslocamento.       Se os estilos visuais estiverem ativados no sistema operativo e estilos visuais são aplicados para a área de cliente do windows de aplicação, os métodos desta classe vai desenhar a barra de deslocamento com estilo visual actual. Caso contrário, os métodos desta classe irão gerar um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Para determinar se os membros desta classe podem ser utilizados, pode verificar o valor da <xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>propriedade.</xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>       Esta classe encapsula num wrapper a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que está definido como um dos elementos expostos pela <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [composição de controlos com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the ScrollBarRenderer methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.s_24_1.cpp)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.s_24_1.vb)]\n [!code-cs[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.s_24_1.cs)]"
