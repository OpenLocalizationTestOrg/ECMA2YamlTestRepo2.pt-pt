  name: ScrollBarRenderer
  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  summary: "Provides methods used to render a scroll bar control with visual styles. This class cannot be inherited."
  remarks: "The ScrollBarRenderer class provides a set of `static` methods that can be used to render a scroll bar control with the current visual style of the operating system. Rendering a control refers to drawing the user interface of a control. This is useful if you are drawing a custom control that should have the appearance of the current visual style. To draw a scroll bar, use a combination of the methods in this class to render each part of the scroll bar.       If visual styles are enabled in the operating system and visual styles are applied to the client area of application windows, the methods of this class will draw the scroll bar with the current visual style. Otherwise, the methods of this class will throw an <xref:System.InvalidOperationException>. To determine whether the members of this class can be used, you can check the value of the <xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A> property.       This class wraps the functionality of a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> that is set to one of the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName> class. For more information, see [Rendering Controls with Visual Styles](../Topic/Rendering%20Controls%20with%20Visual%20Styles.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the ScrollBarRenderer methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/CPP/t-system.windows.forms.s_24_1.cpp)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/VisualBasic/t-system.windows.forms.s_24_1.vb)]\n [!code-cs[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/CSharp/t-system.windows.forms.s_24_1.cs)]"
