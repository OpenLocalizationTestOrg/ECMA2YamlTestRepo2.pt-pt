  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "Notifies the change tracker that a property of a complex type has changed."
  remarks: "EntityComplexMemberChanged is used by <xref:System.Data.Objects.DataClasses.ComplexObject> to report that a property has changed.       For more information, see [Identity Resolution, State Management, and Change Tracking](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0) and [Tracking Changes in POCO Entities](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)."
  syntax:
    content: public void EntityComplexMemberChanged (string entityMemberName, object complexObject, string complexObjectMemberName);
    parameters:
    - id: entityMemberName
      type: System.String
      description: "The name of the complex property of the entity type that has changed."
    - id: complexObject
      type: System.Object
      description: "The complex type that contains the property that changed."
    - id: complexObjectMemberName
      type: System.String
      description: "The name of the property that changed on complex type."
