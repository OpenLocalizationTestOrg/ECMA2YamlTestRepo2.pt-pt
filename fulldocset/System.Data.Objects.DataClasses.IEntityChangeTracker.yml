  remarks: "<xref:System.Data.Objects.DataClasses.EntityObject>e <xref:System.Data.Objects.DataClasses.ComplexObject>são as classes de base para tipos de entidade e tipos complexos gerados pelas ferramentas de Entity Data Model.</xref:System.Data.Objects.DataClasses.ComplexObject></xref:System.Data.Objects.DataClasses.EntityObject> Ambas as classes base utilizam IEntityChangeTracker para alterações de propriedades do relatório.       Para obter mais informações, consulte [resolução de identidade, gestão do Estado e controlo de alterações](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0) e [de controlo de alterações no POCO entidades](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)."
