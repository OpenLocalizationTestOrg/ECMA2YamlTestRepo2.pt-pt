  name: IEntityChangeTracker
  nameWithType: IEntityChangeTracker
  fullName: System.Data.Objects.DataClasses.IEntityChangeTracker
  type: Interface
  summary: "Defines the facilities that are used by Object Services to track changes that are made to the properties of an object."
  remarks: "<xref:System.Data.Objects.DataClasses.EntityObject> and <xref:System.Data.Objects.DataClasses.ComplexObject> are the base classes for entity types and complex types generated by the Entity Data Model tools. Both base classes use IEntityChangeTracker to report property changes.       For more information, see [Identity Resolution, State Management, and Change Tracking](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0) and [Tracking Changes in POCO Entities](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)."
  syntax:
    content: public interface IEntityChangeTracker
  implements: []
  platform:
  - net462
