  namespace: System.Windows.Media
  summary: "Gets or sets the degree of opacity of a <see cref=&quot;T:System.Windows.Media.Brush&quot;></see>."
  remarks: "A Opacity value of 0 indicates that the brush is completely transparent, while a value of 1 indicates that the brush is completely opaque. A value of 0.5 indicates the brush is 50% opaque, a value of 0.725 indicates the brush is 72.5% opaque, and so on. Values less than 0 are treated as 0, while values greater than 1 are treated as 1.      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Media.Brush.OpacityProperty>|   |Metadata properties set to `true`|None|"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "The value of the Opacity property is expressed as a value between 0.0 and 1.0. The default value is 1.0."
