  name: Brush
  nameWithType: Brush
  fullName: System.Windows.Media.Brush
  type: Class
  summary: "Define os objetos utilizados para objetos gráficos de pintura. As classes que derivem de pincel descrevem como a área é pintada."
  remarks: "Um pincel &quot;desenha&quot; ou &quot;preenche&quot; uma área com o respetivo resultado. Brushes diferentes têm diferentes tipos de saída. Alguns brushes pintura uma área com uma cor sólida, outros indivíduos com uma gradação, o padrão, a imagem ou o desenho. A lista seguinte descreve os diferentes tipos de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] brushes:- <xref:System.Windows.Media.SolidColorBrush>: desenha uma área com uma sólida <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.SolidColorBrush>      - <xref:System.Windows.Media.LinearGradientBrush>: Desenha uma área com linear gradação.</xref:System.Windows.Media.LinearGradientBrush>      - <xref:System.Windows.Media.RadialGradientBrush>: Desenha uma área com gradação radial.</xref:System.Windows.Media.RadialGradientBrush>      - <xref:System.Windows.Media.ImageBrush>: Desenha uma área com uma imagem (representado por um <xref:System.Windows.Media.ImageSource>objeto).</xref:System.Windows.Media.ImageSource> </xref:System.Windows.Media.ImageBrush>      - <xref:System.Windows.Media.DrawingBrush>: Desenha uma área com um <xref:System.Windows.Media.Drawing>.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingBrush> O desenho pode incluir objetos de vetor e mapa de bits.      - <xref:System.Windows.Media.VisualBrush>: Desenha uma área com um <xref:System.Windows.Media.Visual>objeto.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush> A <xref:System.Windows.Media.VisualBrush>permite-lhe a duplicar o conteúdo a partir de uma parte da sua aplicação para outra área; é muito útil para criar os efeitos de reflexão e magnifying partes do ecrã.</xref:System.Windows.Media.VisualBrush>      ## Predefinidas Brushes utilize a <xref:System.Windows.Media.Brushes>classe para um objeto utilizando uma cor sólida predefinida, tais como <xref:System.Windows.Media.Brushes.AliceBlue%2A>ou <xref:System.Windows.Media.Brushes.Red%2A>.</xref:System.Windows.Media.Brushes.Red%2A> </xref:System.Windows.Media.Brushes.AliceBlue%2A> de pintura</xref:System.Windows.Media.Brushes>      ## Brushes em XAML a tabela seguinte lista os diferentes tipos de pincel que podem ser utilizados em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] e a sintaxe que o suportam. Para informações de sintaxe detalhada para um pincel específico, consulte o página de tipo que pincel.      | Classe | Sintaxe de atributo | Sintaxe do elemento de objeto |   |-----------|----------------------|---------------------------|   | <xref:System.Windows.Media.SolidColorBrush>| Sim | Sim |   | <xref:System.Windows.Media.DrawingBrush>| Não | Sim |   | <xref:System.Windows.Media.ImageBrush>| Não | Sim |   | <xref:System.Windows.Media.LinearGradientBrush>| Não | Sim |   | <xref:System.Windows.Media.RadialGradientBrush>| Não | Sim |   | <xref:System.Windows.Media.VisualBrush>| Não | Sim |       Para obter um exemplo que mostra como uma área com uma cor sólida de pintura rapidamente, consulte [como: uma área com uma cor sólida de pintura](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.SolidColorBrush>      ## Freezable Pincel de funcionalidades A é um tipo de <xref:System.Windows.Freezable>objeto.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>funcionalidades, como freezing e a clonagem, consulte o [descrição geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlTextUsage_Brush&quot;></a># # Utilização de texto de XAML para [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informações, consulte o **observações** secção."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.BrushConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.Media.Converters.BrushValueSerializer))]

      public abstract class Brush : System.Windows.Media.Animation.Animatable, IFormattable
