  summary: "Obtém ou define o grau de opacidade de um <xref href=&quot;System.Windows.Media.Brush&quot;> </xref>."
  remarks: "O valor da opacidade 0 indica que o Pincel é completamente transparente, enquanto um valor de 1 indica que o Pincel completamente opaco. Um valor de 0,5 indica que o Pincel corresponde a 50% opaco, que um valor 0.725 indica o Pincel 72.5% opaco e etc. Valores inferior a 0 são tratadas como 0, enquanto os valores maiores que 1 são tratadas como 1.      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a># # Informações de propriedade de dependência |||   |-|-|   | Campo Identificador | <xref:System.Windows.Media.Brush.OpacityProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Brush.OpacityProperty>"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "O valor da propriedade opacidade é expresso como um valor entre 0,0 e 1,0. O valor predefinido é 1.0."
  overload: System.Windows.Media.Brush.Opacity*
  exceptions: []
