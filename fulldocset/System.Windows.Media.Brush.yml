  name: Brush
  nameWithType: Brush
  fullName: System.Windows.Media.Brush
  type: Class
  summary: "Defines objects used to paint graphical objects. Classes that derive from Brush describe how the area is painted."
  remarks: "A Brush &quot;paints&quot; or &quot;fills&quot; an area with its output. Different brushes have different types of output. Some brushes paint an area with a solid color, others with a gradient, pattern, image, or drawing. The following list describes the different types of [!INCLUDE[TLA2#tla_winclient](../Token/TLA2%23tla_winclient_md.md)] brushes:      -   <xref:System.Windows.Media.SolidColorBrush>: Paints an area with a solid <xref:System.Windows.Media.Color>.      -   <xref:System.Windows.Media.LinearGradientBrush>: Paints an area with a linear gradient.      -   <xref:System.Windows.Media.RadialGradientBrush>: Paints an area with a radial gradient.      -   <xref:System.Windows.Media.ImageBrush>: Paints an area with an image (represented by an <xref:System.Windows.Media.ImageSource> object).      -   <xref:System.Windows.Media.DrawingBrush>: Paints an area with a <xref:System.Windows.Media.Drawing>. The drawing may include vector and bitmap objects.      -   <xref:System.Windows.Media.VisualBrush>: Paints an area with a <xref:System.Windows.Media.Visual> object. A <xref:System.Windows.Media.VisualBrush> enables you to duplicate content from one portion of your application into another area; it&quot;s very useful for creating reflection effects and magnifying portions of the screen.      ## Predefined Brushes    Use the <xref:System.Windows.Media.Brushes> class to paint an object using a predefined solid color, such as <xref:System.Windows.Media.Brushes.AliceBlue%2A> or <xref:System.Windows.Media.Brushes.Red%2A>.      ## Brushes in XAML    The following table lists the different Brush types that can be used in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] and the syntax they support. For detailed syntax information for a specific brush, see that brush&quot;s type page.      |Class|Attribute Syntax|Object Element Syntax|   |-----------|----------------------|---------------------------|   |<xref:System.Windows.Media.SolidColorBrush>|Yes|Yes|   |<xref:System.Windows.Media.DrawingBrush>|No|Yes|   |<xref:System.Windows.Media.ImageBrush>|No|Yes|   |<xref:System.Windows.Media.LinearGradientBrush>|No|Yes|   |<xref:System.Windows.Media.RadialGradientBrush>|No|Yes|   |<xref:System.Windows.Media.VisualBrush>|No|Yes|       For an example showing how to quickly paint an area with a solid color, see [How to: Paint an Area with a Solid Color](../Topic/How%20to:%20Paint%20an%20Area%20with%20a%20Solid%20Color.md).      ## Freezable Features    A brush is a type of <xref:System.Windows.Freezable> object. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md).      <a name=&quot;xamlTextUsage_Brush&quot;></a>    ## XAML Text Usage    For [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] information, see the **Remarks** section."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.BrushConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.Media.Converters.BrushValueSerializer))]

      public abstract class Brush : System.Windows.Media.Animation.Animatable, IFormattable
