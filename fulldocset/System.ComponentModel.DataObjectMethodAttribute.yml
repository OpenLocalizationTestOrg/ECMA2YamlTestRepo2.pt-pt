  summary: "Obtém um valor que indica se o método que o <xref href=&quot;System.ComponentModel.DataObjectMethodAttribute&quot;> </xref> é aplicado a é o método de dados predefinido exposto pelo objeto de dados para um tipo de método específico."
  remarks: "O <xref:System.Web.UI.WebControls.ObjectDataSource>controlo utiliza a propriedade IsDefault para distinguir entre vários métodos que corresponde aos requisitos de assinatura para um tipo de método específico.</xref:System.Web.UI.WebControls.ObjectDataSource> Se dois métodos coincidir com os requisitos de assinatura, o método com a propriedade IsDefault definido como `true` está selecionada.       No momento da conceção de IsDefault propriedade é utilizada para definir automaticamente a <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>, e <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>as propriedades de um <xref:System.Web.UI.WebControls.ObjectDataSource>instância.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>       Se o <xref:System.ComponentModel.DataObjectMethodAttribute>é criado utilizando o <xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29>construtor só leva um <xref:System.ComponentModel.DataObjectMethodType>parâmetro, a propriedade IsDefault está definida como `false`.</xref:System.ComponentModel.DataObjectMethodType> </xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29> </xref:System.ComponentModel.DataObjectMethodAttribute>"
  syntax:
    content: public bool IsDefault { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o método é o método predefinido exposto pelo objeto para um tipo de método; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.DataObjectMethodAttribute.IsDefault*
