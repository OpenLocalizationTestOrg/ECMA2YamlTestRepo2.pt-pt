  name: FontStretch
  nameWithType: FontStretch
  fullName: System.Windows.FontStretch
  type: Struct
  summary: "Describes the degree to which a font has been stretched compared to the normal aspect ratio of that font."
  remarks: "A font stretch describes the degree to which a font form is stretched from its normal aspect ratio, which is the original width to height ratio specified for the glyphs in the font.       The <xref:System.Windows.FontStretches> values correspond to the `usWidthClass` definition in the [!INCLUDE[TLA2#tla_opentype](~/add/includes/tla2sharptla-opentype-md.md)] specification. The `usWidthClass` represents an integer value between 1 and 9—lower values indicate narrower widths; higher values indicate wider widths.      |Font stretch|usWidthClass|% of normal|   |------------------|------------------|-----------------|   |<xref:System.Windows.FontStretches.UltraCondensed%2A>|1|50.0%|   |<xref:System.Windows.FontStretches.ExtraCondensed%2A>|2|62.5%|   |<xref:System.Windows.FontStretches.Condensed%2A>|3|75.0%|   |<xref:System.Windows.FontStretches.SemiCondensed%2A>|4|87.5%|   |<xref:System.Windows.FontStretches.Medium%2A>|5|100.0%|   |<xref:System.Windows.FontStretches.SemiExpanded%2A>|6|112.5%|   |<xref:System.Windows.FontStretches.Expanded%2A>|7|125.0%|   |<xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|150.0%|   |<xref:System.Windows.FontStretches.UltraExpanded%2A>|9|200.0%|       For more information on the [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass` value, see the [&quot;Font File Tables&quot;](http://www.microsoft.com/typography/otspec/otff.htm) section of the [!INCLUDE[TLA2#tla_opentype](~/add/includes/tla2sharptla-opentype-md.md)] specification.      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>    ## XAML Attribute Usage      ```   <object fontStretchesProperty=&quot;fontStretchesValue&quot;/>   ```      <a name=&quot;xamlValues_FontWeight&quot;></a>    ## XAML Values    *fontStretchesValue*    A <xref:System.Windows.FontStretches> value expressed as the name string, such as &quot;Condensed&quot;, &quot;Normal&quot;, or &quot;Expanded&quot;."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStretchConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStretch : IFormattable
