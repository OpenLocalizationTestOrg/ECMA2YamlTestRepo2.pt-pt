  name: GetSkinControlBuildersForControlType(Type)
  nameWithType: ThemeProvider.GetSkinControlBuildersForControlType(Type)
  fullName: System.Web.UI.ThemeProvider.GetSkinControlBuildersForControlType(Type)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets an <xref:System.Collections.IDictionary> object that contains a set of <xref href=&quot;System.Web.UI.SkinBuilder&quot;></xref> objects for the specified <xref:System.Type>."
  syntax:
    content: public System.Collections.IDictionary GetSkinControlBuildersForControlType (Type type);
    parameters:
    - id: type
      type: System.Type
      description: "A <xref:System.Type> for which to retrieve any associated <xref href=&quot;System.Web.UI.ControlBuilder&quot;></xref> objects."
    return:
      type: System.Collections.IDictionary
      description: "An <xref:System.Collections.IDictionary> that contains a list of one or more <xref href=&quot;System.Web.UI.ControlBuilder&quot;></xref> objects associated with the <xref:System.Type> passed to the method. This list is populated with <xref:System.Collections.DictionaryEntry> objects where the <xref:System.Web.UI.Control.SkinID*> is a <xref:System.Collections.DictionaryEntry.Key*>, and its associated <xref href=&quot;System.Web.UI.SkinBuilder&quot;></xref> is the <xref:System.Collections.DictionaryEntry.Value*>."
  overload: System.Web.UI.ThemeProvider.GetSkinControlBuildersForControlType*
  exceptions: []
