  - csharp
  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "Fornece uma classe que encapsula o tema e o estilo de informações de folha para controlos num ambiente de estruturador."
  remarks: "Os programadores de página e autores de controlo não utilizam a classe de ThemeProvider. Construtores de estruturador e ferramentas de programador do ASP.NET utilizam a classe de ThemeProvider em conjunto com o <xref:System.Web.UI.SkinBuilder>classe e o <xref:System.Web.UI.IThemeResolutionService>interface para aplicar temas e os respetivos das máscaras de controlo do respetivo para controlos no momento da concepção.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       A classe de ThemeProvider encapsula as informações necessárias para aplicar um tema ou o tema de folha de estilo e o respetivas as skins de controlo para os controlos subordinados de um controlo no designer."
  syntax:
    content: public sealed class ThemeProvider
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.UI.ThemeProvider.#ctor(System.ComponentModel.Design.IDesignerHost,System.String,System.String,System.String[],System.String)
  id: '#ctor(System.ComponentModel.Design.IDesignerHost,System.String,System.String,System.String[],System.String)'
  parent: System.Web.UI.ThemeProvider
  langs:
  - csharp
  name: ThemeProvider(IDesignerHost,String,String,String[],String)
  nameWithType: ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  fullName: System.Web.UI.ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> classe."
  remarks: "O `themeDefinition` parâmetro transmitido ao construtor ThemeProvider representa a concatenação todas as skins de controlo associado o tema, mas não está exposto diretamente pelo <xref:System.Web.UI.ThemeProvider>classe, como este parâmetro específico é passado para uma <xref:System.Web.UI.DesignTimeTemplateParser>para obter um <xref:System.Web.UI.ControlBuilder>e caso contrário, não é utilizada.</xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.DesignTimeTemplateParser> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "Um <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> que representa o ambiente atual do estruturador."
    - id: name
      type: System.String
      description: "O nome do tema ou tema de folha de estilo que o <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> representa. Este parâmetro pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: themeDefinition
      type: System.String
      description: "Informações de tema transmitido para o &lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt; método. Estes são os conteúdos não processados, concatenados do tema."
    - id: cssFiles
      type: System.String[]
      description: "Os nomes do estilo em cascata ficheiros (CSS) que estão incluídos com o tema de folha que o <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> representa."
    - id: themePath
      type: System.String
      description: "O caminho absoluto do ficheiro que contém as informações de skin tema e o controlo para o tema com nome."
  overload: System.Web.UI.ThemeProvider.#ctor*
  exceptions: []
