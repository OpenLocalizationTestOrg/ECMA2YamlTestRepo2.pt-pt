      type: System.Type
      description: "A <xref:System.Type>para o qual pretende obter os nomes de skin associado.</xref:System.Type>"
    return:
      type: System.Collections.ICollection
      description: "Um <xref:System.Collections.ICollection>dos identificadores de skin, se as skins de controlo estão definidas para o <xref:System.Type>.</xref:System.Type> especificado</xref:System.Collections.ICollection> Se não as skins de controlo estão associadas com o tipo, vazio <xref:System.Collections.ICollection>é devolvido.</xref:System.Collections.ICollection>"
