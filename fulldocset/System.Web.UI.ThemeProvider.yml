  fullName: System.Web.UI.ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Initializes a new instance of the <xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref> class."
  remarks: "The `themeDefinition` parameter passed to the ThemeProvider constructor represents the concatenation of all control skins associated with the theme but is not exposed directly by the <xref:System.Web.UI.ThemeProvider> class, as this particular parameter is passed to a <xref:System.Web.UI.DesignTimeTemplateParser> to retrieve a <xref:System.Web.UI.ControlBuilder> and is not otherwise used."
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "An <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;></xref> that represents the current designer environment."
    - id: name
      type: System.String
      description: "The name of the theme or style sheet theme that the <xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref> represents. This parameter can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: themeDefinition
      type: System.String
      description: "Theme information passed to the &lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt; method. These are the raw, concatenated contents of the theme."
    - id: cssFiles
      type: System.String[]
      description: "The names of the cascading style sheet (CSS) files that are included with the theme that the <xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref> represents."
    - id: themePath
      type: System.String
      description: "The absolute path of the file that contains the theme and control skin information for the named theme."
