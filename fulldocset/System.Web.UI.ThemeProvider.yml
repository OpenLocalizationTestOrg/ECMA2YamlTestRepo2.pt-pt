  remarks: "GetSkinsForControl método é utilizado pelos designers para preencher a lista de nomes de skin de controlo. Os estruturadores utilizem a lista para vincular a elementos de interface (IU) do utilizador ou para apresentar as propriedades de criação de um tipo de controlo especificado."
