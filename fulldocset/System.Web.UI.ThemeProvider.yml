  name: GetSkinBuilder(Control)
  nameWithType: ThemeProvider.GetSkinBuilder(Control)
  fullName: System.Web.UI.ThemeProvider.GetSkinBuilder(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Retrieves a <xref href=&quot;System.Web.UI.SkinBuilder&quot;></xref> instance for the specified control, which is used to apply a theme and control skin in a designer environment."
  remarks: "The GetSkinBuilder method is called by the <xref:System.Web.UI.ControlBuilder> base class to apply a theme and any control skin to a control when it is built at design time."
  syntax:
    content: public System.Web.UI.SkinBuilder GetSkinBuilder (System.Web.UI.Control control);
    parameters:
    - id: control
      type: System.Web.UI.Control
      description: "The control to apply a theme and control skin to."
    return:
      type: System.Web.UI.SkinBuilder
      description: "A <xref href=&quot;System.Web.UI.SkinBuilder&quot;></xref> instance, if one is defined for the specified control type; otherwise, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.ThemeProvider.GetSkinBuilder*
  exceptions: []
