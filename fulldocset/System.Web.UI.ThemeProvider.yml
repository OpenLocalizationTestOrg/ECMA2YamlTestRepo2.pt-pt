- uid: System.Web.UI.ThemeProvider.GetSkinsForControl(System.Type)
  id: GetSkinsForControl(System.Type)
  parent: System.Web.UI.ThemeProvider
  langs:
  - csharp
  name: GetSkinsForControl(Type)
  nameWithType: ThemeProvider.GetSkinsForControl(Type)
  fullName: System.Web.UI.ThemeProvider.GetSkinsForControl(Type)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gets an <xref:System.Collections.ICollection> of skin identifiers that are associated with the specified <xref:System.Type>."
  remarks: "The GetSkinsForControl method is used by designers to populate lists of control skin names. Designers use the list to bind to user interface (UI) elements or to display design properties for a given control type."
  syntax:
    content: public System.Collections.ICollection GetSkinsForControl (Type type);
    parameters:
    - id: type
      type: System.Type
      description: "A <xref:System.Type> for which to retrieve any associated skin names."
    return:
      type: System.Collections.ICollection
      description: "An <xref:System.Collections.ICollection> of skin identifiers, if control skins are defined for the specified <xref:System.Type>. If no control skins are associated with the type, an empty <xref:System.Collections.ICollection> is returned."
  overload: System.Web.UI.ThemeProvider.GetSkinsForControl*
  exceptions: []
  platform:
  - net462
