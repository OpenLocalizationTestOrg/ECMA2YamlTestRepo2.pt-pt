  name: DataGridViewAutoSizeColumnsMode
  nameWithType: DataGridViewAutoSizeColumnsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnsMode
  type: Enum
  summary: "Define valores para especificar a forma como as larguras de colunas são ajustadas."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controlo pode redimensionar as colunas para torná-las a preencher a largura disponível horizontal do controlo ou para torná-las a apresentar o conteúdo completo de todas as células ou de células especificadas.</xref:System.Windows.Forms.DataGridView>       Com <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>modo, a largura preferencial de uma coluna é determinado pelo redimensionar todas as colunas desse modo, para que todas as colunas visíveis no controlo preencher exatamente a largura horizontal da área de apresentação disponível.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> Com outros modos, a largura preferencial coluna é a largura mínima necessária para apresentar o maior valor de célula de todas as células ou um subconjunto de células nessa coluna, tais como o subconjunto de células que estão em linhas atualmente apresentadas. A utilização de um subconjunto de células para determinar a largura da nova é útil para evitar uma penalidade de desempenho ao trabalhar com o número de linhas de dados.       Redimensionamento automático com base no conteúdo impede que os utilizadores ajustar larguras de coluna com o rato. O redimensionamento de utilizador está ativado no modo de preenchimento, no entanto.       Esta enumeração é utilizada pelo <xref:System.Windows.Forms.DataGridView>controlo <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A>propriedade e <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>método.</xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A> </xref:System.Windows.Forms.DataGridView>       Para obter mais informações sobre os modos de dimensionamento, consulte [opções de dimensionamento no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre o modo de preenchimento de coluna em particular, consulte o artigo [modo de preenchimento de coluna no controlo Windows Forms DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration in a master/details scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is None and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_134_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/t-system.windows.forms.d_134_1.cs)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnsMode
