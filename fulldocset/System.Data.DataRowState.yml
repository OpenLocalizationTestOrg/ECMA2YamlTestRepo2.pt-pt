  type: Enum
  summary: "Gets the state of a <see cref=&quot;T:System.Data.DataRow&quot;></see> object."
  remarks: "The DataRowState enumeration is returned by the <xref:System.Data.DataRow.RowState%2A> property of the <xref:System.Data.DataRow> class."
  example:
  - "The following example first creates a new <xref:System.Data.DataTable> with one column, then creates a single <xref:System.Data.DataRow>. As the <xref:System.Data.DataRow> is created, added, modified, and deleted, its <xref:System.Data.DataRow.RowState%2A> is printed.  \n  \n [!code-cs[Classic WebData DataRowState Example#1](~/add/codesnippet/CSharp/t-system.data.datarowstate_1.cs)]\n [!code-vb[Classic WebData DataRowState Example#1](~/add/codesnippet/VisualBasic/t-system.data.datarowstate_1.vb)]"
