  name: AccessText
  nameWithType: AccessText
  fullName: System.Windows.Controls.AccessText
  type: Class
  summary: "Specifies with an underscore the character that is used as the access key."
  remarks: "If your content has multiple underscore characters, only the first one is converted into an <xref:System.Windows.Controls.AccessText.AccessKey%2A>; the other underscores appear as normal text. If the underscore that you want converted to the access key is not the first underscore, use two consecutive underscores for any underscores that precede the one that you want to convert. For example, the following code contains an access key and displays as _Hello**W**orld:      ```   <AccessText>__Hello_World</AccessText>    ```       Because the underscore that precedes H is a double, the W key registers as the access key.       To use AccessText as a content host in a control style, set <xref:System.Windows.Controls.ContentPresenter.RecognizesAccessKey%2A> in the <xref:System.Windows.Controls.ContentPresenter>, as this example shows:      ```   <ContentPresenter RecognizesAccessKey=&quot;True&quot;/>    ```"
  example:
  - "You can use the AccessText tag to create an <xref:System.Windows.Controls.AccessText.AccessKey%2A>; however, a tag is not necessary. The following example shows how to create an access key with and without the AccessText tag.  \n  \n [!code-xml[AccessText#2](~/add/codesnippet/Xaml/AccessText.accesstext/pane1.xaml#2)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Text")]

      public class AccessText : System.Windows.FrameworkElement, System.Windows.Markup.IAddChild
