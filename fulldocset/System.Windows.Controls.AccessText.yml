  remarks: "Changing this value does not change the height of the associated text; instead, it changes the box that contains it. To change the size of the text, use the <xref:System.Windows.Controls.AccessText.FontSize%2A> property.      <a name=&quot;dependencyPropertyInfo_LineHeight&quot;></a>    ## Dependency Property Information      |||   |-|-|   |Identifier field|<xref:System.Windows.Controls.AccessText.LineHeightProperty>|   |Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|      <a name=&quot;xamlAttributeUsage_LineHeight&quot;></a>    ## XAML Attribute Usage      ```   <object LineHeight=&quot;double&quot;/>   - or –   <object LineHeight =&quot;qualifiedDouble&quot;/>   - or –   <object LineHeight =&quot;Auto&quot;/>   ```      <a name=&quot;xamlValues_LineHeight&quot;></a>    ## XAML Values    *double*    <xref:System.Double>       A string representation of a <xref:System.Double> value. This value is interpreted as a [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] measurement. Strings need not explicitly include decimal points. For example, you can specify a value of `1`.       The same <xref:System.Double> range restrictions as mentioned in the Property Value section apply here.       *qualifiedDouble*    A *double* value that is followed by one of these unit declaration strings: `px`, `in`, `cm`, `pt`.       `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/tlasharptla-dipixelsharpplural-md.md)]       `in` is inches; 1in==96px       `cm` is centimeters; 1cm==(96/2.54) px       `pt` is points; 1pt==(96/72) px       *Auto*    An automatic line height determination. If you programmatically set the *Auto* value, its value corresponds to <xref:System.Double.NaN?displayProperty=fullName>."
  syntax:
