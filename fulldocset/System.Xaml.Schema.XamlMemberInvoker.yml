  name: XamlMemberInvoker
  nameWithType: XamlMemberInvoker
  fullName: System.Xaml.Schema.XamlMemberInvoker
  type: Class
  summary: "Provides an extension point that can access member characteristics of a XAML member through techniques other than reflection."
  remarks: "The purpose of XamlMemberInvoker is to enable an extensible XAML type system, schema, and a working run time that does not rely as fully on CLR features such as CLR attributes, reflection information through <xref:System.Type> and <xref:System.Reflection.MemberInfo>, and so on. Subclasses of XamlMemberInvoker are used as input parameters for the alternate constructors of XAML schema classes such as <xref:System.Xaml.XamlMember>. You subclass <xref:System.Xaml.XamlMember> and pass the XamlMemberInvoker through to the base constructor. Along with defining a XamlMemberInvoker for the constructor, you must also provide overrides for at least some of the `Lookup` methods of <xref:System.Xaml.XamlMember>.       XamlMemberInvoker has a default implementation. The default implementation follows a similar model to the default implementation of XAML schema types <xref:System.Xaml.XamlType> and <xref:System.Xaml.XamlMember>: the CLR type system is used for instantiation, values and lookups, including using CLR attributes, <xref:System.Type> and <xref:System.Reflection.MemberInfo>, and so on.       XamlMemberInvoker provides methods for basic get and set operations (<xref:System.Xaml.Schema.XamlMemberInvoker.GetValue%2A>; <xref:System.Xaml.Schema.XamlMemberInvoker.SetValue%2A>). It also provides the properties <xref:System.Xaml.Schema.XamlMemberInvoker.UnderlyingGetter%2A> and <xref:System.Xaml.Schema.XamlMemberInvoker.UnderlyingSetter%2A>, but these are not virtual.      > [!NOTE] >  It may be possible to obtain a XamlMemberInvoker value that represents a XAML directive, which is implemented as a private class in the System.Xaml implementation. If you attempt to call <xref:System.Xaml.Schema.XamlMemberInvoker.GetValue%2A> or <xref:System.Xaml.Schema.XamlMemberInvoker.SetValue%2A> on this invoker, an exception is thrown."
  syntax:
    content: public class XamlMemberInvoker
