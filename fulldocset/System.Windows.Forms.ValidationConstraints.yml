  fullName: System.Windows.Forms.ValidationConstraints
  type: Enum
  summary: "Define as constantes de que o informam <xref:System.Windows.Forms.ContainerControl.ValidateChildren*>sobre como o deve validar controlos subordinados de um contentor.</xref:System.Windows.Forms.ContainerControl.ValidateChildren*>"
  remarks: "Por predefinição, <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>validará ativados todos os controlos no contentor, como um formulário.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> Utilize esta enumeração para restringir os tipos de controlos cujo <xref:System.Windows.Forms.Control.Validating>o evento é gerado.</xref:System.Windows.Forms.Control.Validating>       Pode combinar estes valores enumerados, juntamente com uma operação ou bit. A combinação de parâmetros com um operador OR bit a bit resultará numa operação e lógica. Por exemplo, ao chamar `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` só irá elevar o <xref:System.Windows.Forms.Control.Validating>eventos em controlos que são ambos os subordinados imediatos o contentor e estão ativados.</xref:System.Windows.Forms.Control.Validating>       Se não especificar ImmediateChildren ao chamar <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>, o método irá exigir que valide todos os controlos subordinados na hierarquia de controlo.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>"
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/t-system.windows.forms.v_5_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/t-system.windows.forms.v_5_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
