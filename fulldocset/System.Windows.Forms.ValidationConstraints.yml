  summary: "Valida controlos subordinados que são alojados directamente no contentor. Não é validada qualquer do subordinado destes elementos subordinados. Por exemplo, se tiver um <xref href=&quot;System.Windows.Forms.Form&quot;> </xref> que contenha um personalizado <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref>e o <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> contém um <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>, utilizar ImmediateChildren fará com que o <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> eventos do <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> possa ocorrer, mas não o <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> eventos do <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>."
  syntax:
    content: ImmediateChildren
    return:
      type: System.Windows.Forms.ValidationConstraints
      description: "A adicionar."
  exceptions: []
