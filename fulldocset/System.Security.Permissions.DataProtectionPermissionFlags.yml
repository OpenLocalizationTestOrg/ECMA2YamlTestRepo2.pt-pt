  name: DataProtectionPermissionFlags
  nameWithType: DataProtectionPermissionFlags
  fullName: System.Security.Permissions.DataProtectionPermissionFlags
  type: Enum
  summary: "Specifies the access permissions for encrypting data and memory."
  remarks: "This enumeration is used by the <xref:System.Security.Permissions.DataProtectionPermission> and <xref:System.Security.Permissions.DataProtectionPermissionAttribute> classes to protect access to encrypted data and memory using the <xref:System.Security.Cryptography.ProtectedData> and <xref:System.Security.Cryptography.ProtectedMemory> classes.      > [!CAUTION] >  Many of these flags can have powerful effects and should be granted only to highly trusted code."
  syntax:
    content: >-
      [System.Flags]

      public enum DataProtectionPermissionFlags
  inheritance:
  - System.Enum
  platform:
  - net462
