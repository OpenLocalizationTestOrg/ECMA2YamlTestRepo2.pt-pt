  fullName: System.Security.Permissions.DataProtectionPermissionFlags
  type: Enum
  summary: "Especifica as permissões de acesso de encriptação de dados e a memória."
  remarks: "Esta enumeração é utilizada pelo <xref:System.Security.Permissions.DataProtectionPermission>e <xref:System.Security.Permissions.DataProtectionPermissionAttribute>classes para proteger o acesso a dados encriptados e a utilização de memória a <xref:System.Security.Cryptography.ProtectedData>e <xref:System.Security.Cryptography.ProtectedMemory>classes.</xref:System.Security.Cryptography.ProtectedMemory> </xref:System.Security.Cryptography.ProtectedData> </xref:System.Security.Permissions.DataProtectionPermissionAttribute> </xref:System.Security.Permissions.DataProtectionPermission>      > [!CAUTION] > Muitos estes sinalizadores pode ter efeitos poderosos e deverá ser concedidos apenas aos código altamente fidedigno."
  syntax:
    content: >-
      [System.Flags]

      public enum DataProtectionPermissionFlags
