- uid: System.Windows.Data.CollectionViewSource.GetDefaultView(System.Object)
  id: GetDefaultView(System.Object)
  parent: System.Windows.Data.CollectionViewSource
  langs:
  - csharp
  name: GetDefaultView(Object)
  nameWithType: CollectionViewSource.GetDefaultView(Object)
  fullName: System.Windows.Data.CollectionViewSource.GetDefaultView(Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Returns the default view for the given source."
  remarks: "This default view is never affiliated with any <xref:System.Windows.Data.CollectionViewSource> objects.       All collections have a default <xref:System.Windows.Data.CollectionView>. WPF always binds to a view rather than a collection. If you bind directly to a collection, WPF actually binds to the default view for that collection. This default view is shared by all bindings to the collection, which causes all direct bindings to the collection to share the sort, filter, group, and current item characteristics of the one default view. Alternatively, you can create a view of your collection in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] or code using the <xref:System.Windows.Data.CollectionViewSource> class, and binding your control to that view. For an example, see [How to: Sort and Group Data Using a View in XAML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static System.ComponentModel.ICollectionView GetDefaultView (object source);
    parameters:
    - id: source
      type: System.Object
      description: "An object reference to the binding source."
    return:
      type: System.ComponentModel.ICollectionView
      description: "Returns an <xref href=&quot;System.ComponentModel.ICollectionView&quot;></xref> object that is the default view for the given source collection."
  overload: System.Windows.Data.CollectionViewSource.GetDefaultView*
  exceptions: []
  platform:
  - net462
