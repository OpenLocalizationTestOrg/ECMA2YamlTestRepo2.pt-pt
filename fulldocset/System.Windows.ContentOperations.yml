  fullName: System.Windows.ContentOperations.SetParent(ContentElement,DependencyObject)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Sets the parent element of the provided <xref href=&quot;System.Windows.ContentElement&quot;></xref>."
  remarks: "Use this method to help define a <xref:System.Windows.ContentElement> hosting and content model on a <xref:System.Windows.UIElement> class. The <xref:System.Windows.Controls.Primitives.DocumentViewerBase> class uses this method internally to hook up its <xref:System.Windows.Controls.Primitives.DocumentViewerBase.Document%2A> content property."
  syntax:
    content: public static void SetParent (System.Windows.ContentElement reference, System.Windows.DependencyObject parent);
    parameters:
    - id: reference
      type: System.Windows.ContentElement
      description: "The <xref href=&quot;System.Windows.ContentElement&quot;></xref> to reparent."
    - id: parent
      type: System.Windows.DependencyObject
      description: "The new parent element."
  overload: System.Windows.ContentOperations.SetParent*
  exceptions: []
  platform:
  - net462
