  remarks: "Mais práticas <xref:System.Windows.ContentElement>derivada classes no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] também são um <xref:System.Windows.FrameworkContentElement>derivados de classe.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.ContentElement> Para estas classes, o <xref:System.Windows.FrameworkContentElement.Parent%2A>propriedade deve ser utilizada em vez disso.</xref:System.Windows.FrameworkContentElement.Parent%2A>       <xref:System.Windows.FrameworkContentElement.Parent%2A>Devolve o elemento principal na árvore lógica, que não pode ser o mesmo elemento devolvido pelo GetParent.</xref:System.Windows.FrameworkContentElement.Parent%2A> GetParent existe especificamente para corrigir determinados problemas da arquitetura de na qual um <xref:System.Windows.ContentElement>classe que não seja também um <xref:System.Windows.FrameworkContentElement>existe numa árvore de que não se encontra rigorosos árvore lógica ou da árvore visual.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.ContentElement>"
