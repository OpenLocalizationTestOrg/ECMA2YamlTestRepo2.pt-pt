  remarks: "The ImageIndexConverter class is used to convert index values of an <xref:System.Windows.Forms.ImageList> to and from other data types, typically <xref:System.String>. For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Typically, you do not directly create an instance of an ImageIndexConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
