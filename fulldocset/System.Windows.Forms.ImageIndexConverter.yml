  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Determines if the list of standard values returned from the <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues*> method is an exclusive list."
  remarks: "If the list returned by the <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> method is exclusive, then no other values are valid. This is typical of an enumerated data type. If the list is not exclusive, then there are other valid values besides the list of standard values that <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> provides.       As implemented in this type converter, this method always returns `false`.       Typically the <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A> method is called to before an attempt is made to use the <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> and <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A> methods."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "A formatter context."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues*> method returns an exclusive list of valid values; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. This implementation always returns <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive*
  exceptions: []
  platform:
