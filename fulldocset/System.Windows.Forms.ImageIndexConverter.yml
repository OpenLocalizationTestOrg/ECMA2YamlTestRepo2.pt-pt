  fullName: System.Windows.Forms.ImageIndexConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Returns a collection of standard index values for the image list associated with the specified format context."
  remarks: "Returns a collection of index values for image lists associated with the <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A?displayProperty=fullName> property of the `context` parameter. If an <xref:System.Windows.Forms.ImageList> is not found, then the parent of the component will be searched for such a list.       Typically the <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A> method is called to before an attempt is made to use the <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> and <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A> methods."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "An <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref> that provides a format context, which can be used to extract additional information about the environment this type converter is being invoked from. This parameter or properties of this parameter can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> that holds a standard set of valid index values. If no image list is found, this collection will contain a single object with a value of -1."
  overload: System.Windows.Forms.ImageIndexConverter.GetStandardValues*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
