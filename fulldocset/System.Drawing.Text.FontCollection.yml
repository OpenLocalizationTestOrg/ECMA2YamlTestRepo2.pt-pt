  remarks: "Call Dispose when you are finished using the <xref:System.Drawing.Text.FontCollection>. The Dispose method leaves the <xref:System.Drawing.Text.FontCollection> in an unusable state. After calling Dispose, you must release all references to the <xref:System.Drawing.Text.FontCollection> so the garbage collector can reclaim the memory that the <xref:System.Drawing.Text.FontCollection> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] >  Always call Dispose before you release your last reference to the <xref:System.Drawing.Text.FontCollection>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Drawing.Text.FontCollection> object&quot;s `Finalize` method."
