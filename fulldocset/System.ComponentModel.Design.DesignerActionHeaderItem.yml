  name: DesignerActionHeaderItem
  nameWithType: DesignerActionHeaderItem
  fullName: System.ComponentModel.Design.DesignerActionHeaderItem
  type: Class
  summary: "Represents a static header item on a smart tag panel. This class cannot be inherited."
  remarks: "Like the <xref:System.ComponentModel.Design.DesignerActionTextItem> base class, DesignerActionHeaderItem represents individual static text items in a smart tag panel. However, DesignerActionHeaderItem entries are displayed using bold text. Typically, a header item is used to create a heading for a group of items in a panel. Clicking on a header item causes no action.       Individual panel items are associated together to form a panel by calling the <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> method of the <xref:System.ComponentModel.Design.DesignerActionList> class."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._129_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._129_1.cs)]"
