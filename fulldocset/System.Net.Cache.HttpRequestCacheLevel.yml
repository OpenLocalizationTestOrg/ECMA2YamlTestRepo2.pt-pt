  name: HttpRequestCacheLevel
  nameWithType: HttpRequestCacheLevel
  fullName: System.Net.Cache.HttpRequestCacheLevel
  type: Enum
  summary: "Especifica o comportamento de colocação em cache para recursos obtidos utilizando o protocolo de transferência de hipertexto (HTTP)."
  remarks: "Esta enumeração é utilizada para definir o nível de cache especificado pelo <xref:System.Net.Cache.HttpRequestCachePolicy>objetos.</xref:System.Net.Cache.HttpRequestCachePolicy>       Este valor de BypassCache é o comportamento predefinido da cache especificado no ficheiro de configuração de máquina, que é fornecido com o .NET Framework. Não existem entradas são obtidas a partir do caches, adicionadas caches ou removidas caches entre o cliente e servidor.       O <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>propriedade é utilizada para obter ou definir a política de cache predefinida para <xref:System.Net.HttpWebRequest>instâncias.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> O <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>propriedade é utilizada para obter ou definir a política de cache predefinida para uma <xref:System.Net.WebRequest>instâncias.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> O <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>propriedade é utilizada para obter ou definir a política de cache para um pedido específico.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       Uma cópia de um recurso só é adicionada à cache se a sequência de resposta para o recurso é obtida e de leitura para o fim da sequência. Para que outro pedido para o mesmo recurso poderia utilizar uma cópia em cache, consoante o nível de política de cache predefinido para este pedido."
  example:
  - "The following code example sets the application domain's caching policy to Default.  \n  \n [!code-cpp[NCLSimpleCache#2](~/add/codesnippet/cpp/t-system.net.cache.httpr_1_1.cpp)]\n [!code-cs[NCLSimpleCache#2](~/add/codesnippet/csharp/t-system.net.cache.httpr_1_1.cs)]"
  syntax:
    content: public enum HttpRequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
