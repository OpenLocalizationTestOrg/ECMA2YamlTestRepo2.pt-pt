  fullName: System.Web.DynamicData.EntityTemplateUserControl
  type: Class
  summary: "Defines the base class for entity templates."
  remarks: "Entity templates are user controls that apply to an entity (a table) instead of to a single data field, as with field templates. An entity template typically contains several <xref:System.Web.DynamicData.DynamicControl> controls for rendering data fields."
