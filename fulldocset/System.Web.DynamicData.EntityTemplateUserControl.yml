  summary: "Gets the type of the data-bound control that contains this entity template."
  remarks: "The ContainerType class provides information about the context (the control type) in which the <xref:System.Web.DynamicData.EntityTemplateUserControl> class is contained. This type can be a list control, such as a <xref:System.Web.UI.WebControls.GridView> or <xref:System.Web.UI.WebControls.ListView> control. It can also be a single-item control, such as a <xref:System.Web.UI.WebControls.DetailsView> or <xref:System.Web.UI.WebControls.FormView> control.       You can customize the behavior of an application depending on the ContainerType value, such as conditionally displaying or hiding specific UI elements."
