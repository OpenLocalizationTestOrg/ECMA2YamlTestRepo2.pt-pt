  name: BgColor
  nameWithType: HtmlTableCell.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the background color of the cell represented by an instance of the <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;></xref> class."
  remarks: "Use the BgColor property to specify the background color of the cell represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class. You can specify a color either by name or by using a hexadecimal value, preceded by the pound character (#), in the form #RRGGBB. RR, GG, and BB represent hexadecimal values from 0 to 255 that indicate the red, green, and blue components of a color, respectively. For example, the value #0000FF represents the color blue. It specifies the minimum value (00) for the red and green components, while specifying the maximum value (FF) for the blue component.       The following table shows the sixteen predefined HTML color names and corresponding hexadecimal values that can be used for the BgColor property. For more information on HTML colors, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).      |Color name|Hexadecimal value|   |----------------|-----------------------|   |Aqua|#00FFFF|   |Black|#000000|   |Blue|#0000FF|   |Fuchsia|#FF00FF|   |Gray|#808080|   |Green|#008000|   |Lime|#00FF00|   |Maroon|#800000|   |Navy|#000080|   |Olive|#808000|   |Purple|#800080|   |Red|#FF0000|   |Silver|#C0C0C0|   |Teal|#008080|   |White|#FFFFFF|   |Yellow|#FFFF00|       The available colors for use with the BgColor property can be determined from the <xref:System.Drawing.KnownColor> enumeration.       Color names are case-insensitive."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_7_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_7_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "The background color of the cell represented by an instance of <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;></xref>."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.BgColor*
  exceptions: []
  platform:
  - net462
