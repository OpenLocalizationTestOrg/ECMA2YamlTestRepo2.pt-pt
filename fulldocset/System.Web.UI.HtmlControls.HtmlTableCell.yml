- uid: System.Web.UI.HtmlControls.HtmlTableCell.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableCell.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o alinhamento horizontal do conteúdo numa célula representada por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Utilize a propriedade Align para especificar o alinhamento horizontal do conteúdo numa célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      > [!NOTE] > Definição desta propriedade afeta apenas a célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Para aplicar o mesmo alinhamento para as células de toda a linha na tabela, defina a <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>propriedade da linha representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       A tabela seguinte lista os valores que podem ser utilizados para esta propriedade.      | Valor | Descrição |   |-----------|-----------------|   | `Left`| Alinha o conteúdo de uma célula com o limite esquerdo da célula. |   | `Center`| Alinha o conteúdo de uma célula no meio da célula. |   | `Right`| Alinha o conteúdo de uma célula com o limite direito da célula. |      > [!NOTE] > Também pode utilizar `Justify` e `Char` como valores para esta propriedade; no entanto, nem todos os browsers suportam estas funcionalidades."
  example:
  - "The following code example demonstrates how to use the Align property to programmatically control the alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_68_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_68_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "O alinhamento horizontal do conteúdo numa célula representado por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. O valor predefinido é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica que esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.Align*
  exceptions: []
  platform:
