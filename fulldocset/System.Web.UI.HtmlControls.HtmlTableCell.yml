  name: HtmlTableCell
  nameWithType: HtmlTableCell
  fullName: System.Web.UI.HtmlControls.HtmlTableCell
  type: Class
  summary: "Represents the <xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;></xref> and <xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;></xref> HTML elements in an <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;></xref> object."
  remarks: "The `<td>` element represents a data cell in a table, while the `<th>` element represents a table heading cell. Use the HtmlTableCell class to programmatically control the `<td>` and `<th>` HTML elements in an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object.       The HtmlTableCell class allows you to customize the appearance of a cell in a table by specifying the background color, the border color, the height, and the width. These attributes are set using the <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, and <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> properties.       You can control how the content of a cell is displayed by specifying the vertical and horizontal alignment of the contents. You can also specify whether the content automatically continues on the next line when the end of the cell is reached. The horizontal alignment is controlled by the <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> property, while the <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> property controls the vertical alignment. The <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A> property indicates whether text wrapping is disabled.       By using the <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> or the <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> property, you can control the number of columns or rows that a cell occupies. For example, you can create a cell that occupies two columns in a table by setting the <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> property to `2`.       For a list of initial property values for an instance of HtmlTableCell, see the <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A> constructor.      > [!CAUTION] >  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
