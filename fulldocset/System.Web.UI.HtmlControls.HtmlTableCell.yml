- uid: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan
  id: ColSpan
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: ColSpan
  nameWithType: HtmlTableCell.ColSpan
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the number of columns occupied by a cell represented by an instance of the <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;></xref> class."
  remarks: "In a cell represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class, use the ColSpan property to specify the number of columns the cell occupies. This allows you to create a cell in the table that occupies more than one column. For example, suppose you have a table that contains two columns and two rows. You can create a table heading cell that spans both columns. Set the ColSpan property of the leftmost cell in the first row to `2` to indicate that this cell takes up two columns in the table.      > [!CAUTION] >  When spanning columns, be sure to define one fewer cell in the row for each column that you span. For example, if you span two columns, define one fewer cell in the current row. Otherwise, that row will be longer than the number of columns in the table and the table will not be displayed as expected."
  example:
  - "The following code example demonstrates how to use the ColSpan property to specify that the cell in the first row of the <xref:System.Web.UI.HtmlControls.HtmlTable> control takes up two columns.  \n  \n [!code-vb[HtmlTblCellColSpan#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_84_1.aspx)]\n [!code-cs[HtmlTblCellColSpan#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_84_1.aspx)]"
