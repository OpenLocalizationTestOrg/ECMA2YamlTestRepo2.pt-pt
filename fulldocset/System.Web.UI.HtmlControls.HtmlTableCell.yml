  name: HtmlTableCell
  nameWithType: HtmlTableCell
  fullName: System.Web.UI.HtmlControls.HtmlTableCell
  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;> </xref> elementos HTML um <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> objeto."
  remarks: "O `<td>` elemento representa uma célula de dados numa tabela, enquanto o `<th>` elemento representa uma célula de cabeçalho de tabela. Utilizar a classe de HtmlTableCell para controlar programaticamente o `<td>` e `<th>` elementos HTML um <xref:System.Web.UI.HtmlControls.HtmlTableRow>objeto.</xref:System.Web.UI.HtmlControls.HtmlTableRow>       A classe de HtmlTableCell permite-lhe personalizar o aspeto de uma célula numa tabela, especificando a cor de fundo, a cor do limite, a altura e a largura. Estes atributos são definidos utilizando o <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A>Propriedades.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>       Pode controlar a forma como o conteúdo de uma célula é apresentado, especificando o alinhamento vertical e horizontal do conteúdo. Também pode especificar se o conteúdo continua automaticamente na linha seguinte quando é atingido o fim da célula. O alinhamento horizontal é controlado pelo <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>propriedade, enquanto o <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>propriedade controla o alinhamento vertical.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> O <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>propriedade indica se a moldagem de texto está desativada.</xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>       Utilizando o <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>ou <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A>propriedade, pode controlar o número de colunas ou linhas que ocupa, uma célula.</xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> Por exemplo, pode criar uma célula, que ocupa, duas colunas numa tabela, definindo o <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>propriedade `2`.</xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlTableCell, consulte o <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>      > [!CAUTION] > Este controlo pode ser utilizado para apresentar a intervenção do utilizador, que pode incluir script de cliente malicioso. Verifique as informações que são enviadas de um cliente para o executável script, instruções SQL ou outro código antes de apresentá-lo na sua aplicação. O ASP.NET fornece uma funcionalidade de validação de pedido de entrada para o bloco de script e HTML simultaneamente na entrada de utilizador. Os controlos de servidor de validação também são fornecidos para avaliar a intervenção do utilizador. Para obter mais informações, consulte [sintaxe de controlo do servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
