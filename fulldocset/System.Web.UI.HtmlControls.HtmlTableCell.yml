  remarks: "Use the VAlign property to specify the vertical alignment of the content in a cell represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class.      > [!NOTE] >  Setting this property affects only the cell represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class. To apply the same vertical alignment to the cells of an entire row in the table, set the <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> property of the row represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableRow> class.       The following table lists the values that can be used for this property.      |Value|Description|   |-----------|-----------------|   |`Top`|Aligns the contents of a cell with the upper edge of the cell.|   |`Middle`|Aligns the contents of a cell in the center of the cell.|   |`Bottom`|Aligns the contents of a cell with the lower edge of the cell.|      > [!NOTE] >  You can also use `BaseLine` as a value for this property. However, not all browsers support this feature."
