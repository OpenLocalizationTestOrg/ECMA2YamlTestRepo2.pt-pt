- uid: System.Web.UI.HtmlControls.HtmlTableCell.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTableCell.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a cor de fundo da célula representada por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Utilize a propriedade BgColor para especificar a cor de fundo da célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Pode especificar uma cor pelo nome ou utilizando um valor hexadecimal, precedido pelo caráter de cardinal (#), no formato #RRGGBB. RR, GG e BB representam valores hexadecimais de 0 a 255 indicar os componentes vermelhos, verdes e azuis de uma cor, respetivamente. Por exemplo, 0000FF de # valor representa a cor azul. Especifica o valor mínimo (00) para os componentes verdes e vermelhos, ao especificar o valor máximo (. FF) para o componente azul.       A tabela seguinte mostra as sixteen predefinidos HTML cor os nomes e valores hexadecimais correspondentes que podem ser utilizados para a propriedade BgColor. Para obter mais informações sobre as cores HTML, consulte o [Consortium World Wide Web (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome da cor | Valor hexadecimal |   |----------------|-----------------------|   | Aqua |&#00;FFFF |   | Negra |&#00000;0 |   | Azul |&#0000;FF |   | Fuchsia | #FF00FF |   | Cinzento |&#80808;0 |   | Verde |&#00800;0 |   | Lime |&#00;FF00 |   | Maroon |&#80000;0 |   | Navy |&#00008;0 |   | Olive |&#80800;0 |   | Roxa |&#80008;0 |   | Vermelho | #FF0000 |   | Prata | #C0C0C0 |   | Teal |&#00808;0 |   | Em branco | #FFFFFF |   | Amarelo | #FFFF00 |       As cores disponíveis para utilização com a propriedade BgColor podem ser determinadas a partir de <xref:System.Drawing.KnownColor>enumeração.</xref:System.Drawing.KnownColor>       Os nomes de cor são sensível."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_7_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_7_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "A cor de fundo da célula representada por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.BgColor*
  exceptions: []
  platform:
  - net462
