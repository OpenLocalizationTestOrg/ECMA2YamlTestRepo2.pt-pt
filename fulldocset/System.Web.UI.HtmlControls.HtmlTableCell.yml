  remarks: "Use this constructor to create and initialize a new instance of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class. It allows you to create an <xref:System.Web.UI.HtmlControls.HtmlTableCell> object that represents a cell in an <xref:System.Web.UI.HtmlControls.HtmlTable> control. It is commonly used to create an <xref:System.Web.UI.HtmlControls.HtmlTableCell> object that represents a `<th>` element for a table heading cell. Although you can use this constructor to create a `<td>` element for a table data cell, you typically use the default constructor.      > [!NOTE] >  Although this constructor allows you to specify the cell element to create, the `<th>` element is the only supported cell element. For future compatibility, this constructor allows you to create other HTML cell elements that could become available.       The following table shows the initial property value for an instance of <xref:System.Web.UI.HtmlControls.HtmlTableCell>.      |Property|Initial Value|   |--------------|-------------------|   |<xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>|The value of the `tagName` parameter.|"
  example:
