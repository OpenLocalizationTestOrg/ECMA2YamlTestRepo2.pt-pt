  summary: "Obtém ou define o alinhamento vertical para o conteúdo de uma célula representado por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Utilize a propriedade VAlign para especificar o alinhamento vertical do conteúdo numa célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      > [!NOTE] > Definição desta propriedade afeta apenas a célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Para aplicar o mesmo alinhamento vertical para as células de toda a linha na tabela, defina a <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>propriedade da linha representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>       A tabela seguinte lista os valores que podem ser utilizados para esta propriedade.      | Valor | Descrição |   |-----------|-----------------|   | `Top`| Alinha o conteúdo de uma célula com o limite superior da célula. |   | `Middle`| Alinha o conteúdo de uma célula no centro da célula. |   | `Bottom`| Alinha o conteúdo de uma célula com o limite inferior da célula. |      > [!NOTE] > Também pode utilizar `BaseLine` como um valor para esta propriedade. No entanto, nem todos os browsers suportam esta funcionalidade."
  example:
