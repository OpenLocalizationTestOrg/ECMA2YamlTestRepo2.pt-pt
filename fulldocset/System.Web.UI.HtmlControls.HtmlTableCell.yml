- uid: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan
  id: ColSpan
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: ColSpan
  nameWithType: HtmlTableCell.ColSpan
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o número de colunas ocupado por uma célula representada por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Numa célula representada por uma instância do <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe, utilize a propriedade de ColSpan para especificar o número de colunas a célula ocupar.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Isto permite-lhe criar uma célula na tabela, que ocupa, mais de uma coluna. Por exemplo, suponha que tem uma tabela que contém duas colunas e linhas de dois. Pode criar uma célula de cabeçalho de tabela que abranja ambos os colunas. Defina a propriedade de ColSpan da célula mais à esquerda na primeira linha para `2` para indicar que esta célula ocupa duas colunas na tabela.      > [!CAUTION] > Quando a expansão de colunas, é necessário definir uma célula menos na linha de cada coluna que abrangem. Por exemplo, se span duas colunas, defina uma célula menos na linha atual. Caso contrário, essa linha irá exceder o número de colunas na tabela e a tabela não será apresentada como esperado."
  example:
  - "The following code example demonstrates how to use the ColSpan property to specify that the cell in the first row of the <xref:System.Web.UI.HtmlControls.HtmlTable> control takes up two columns.  \n  \n [!code-vb[HtmlTblCellColSpan#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_84_1.aspx)]\n [!code-cs[HtmlTblCellColSpan#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_84_1.aspx)]"
  syntax:
    content: public int ColSpan { get; set; }
    return:
      type: System.Int32
      description: "O número de colunas ocupado pela célula representada por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. O valor predefinido é <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, que indica que esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan*
  exceptions: []
  platform:
  - net462
