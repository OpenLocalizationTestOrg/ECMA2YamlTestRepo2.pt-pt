- uid: System.Web.UI.HtmlControls.HtmlTableCell.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableCell.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Gets or sets the horizontal alignment of the content in the cell represented by an instance of the <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;></xref> class."
  remarks: "Use the Align property to specify the horizontal alignment of the content in a cell represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class.      > [!NOTE] >  Setting this property affects only the cell represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class. To apply the same alignment to the cells of an entire row in the table, set the <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> property of the row represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableRow> class.       The following table lists the values that can be used for this property.      |Value|Description|   |-----------|-----------------|   |`Left`|Aligns the contents of a cell with the left edge of the cell.|   |`Center`|Aligns the contents of a cell in the middle of the cell.|   |`Right`|Aligns the contents of a cell with the right edge of the cell.|      > [!NOTE] >  You can also use `Justify` and `Char` as values for this property; however, not all browsers support these features."
  example:
  - "The following code example demonstrates how to use the Align property to programmatically control the alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_68_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_68_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "The horizontal alignment of the content in the cell represented by an instance of <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;></xref>. The default value is &lt;xref:System.String.Empty?displayProperty=fullName&gt;, which indicates that this property is not set."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableCell.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
