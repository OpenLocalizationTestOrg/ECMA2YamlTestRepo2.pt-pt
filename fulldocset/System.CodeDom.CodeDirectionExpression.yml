  name: CodeDirectionExpression
  nameWithType: CodeDirectionExpression
  fullName: System.CodeDom.CodeDirectionExpression
  type: Class
  summary: "Represents an expression used as a method invoke parameter along with a reference direction indicator."
  remarks: "CodeDirectionExpression can represent a parameter passed to a method and the reference direction of the parameter.       The <xref:System.CodeDom.CodeDirectionExpression.Expression%2A> property indicates the expression to qualify with a direction. The <xref:System.CodeDom.CodeDirectionExpression.Direction%2A> property indicates the direction of the parameter using one of the <xref:System.CodeDom.FieldDirection> enumeration values.      > [!NOTE] >  CodeDirectionExpression is intended to be used as a method invoke parameter, and should not be used when declaring methods."
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDirectionExpression : System.CodeDom.CodeExpression
