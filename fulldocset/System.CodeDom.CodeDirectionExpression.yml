  name: CodeDirectionExpression
  nameWithType: CodeDirectionExpression
  fullName: System.CodeDom.CodeDirectionExpression
  type: Class
  summary: "Representa uma expressão utilizada como um método invoke parâmetro juntamente com um indicador de direção de referência."
  remarks: "CodeDirectionExpression pode representar um parâmetro transmitido para um método e a direção de referência do parâmetro.       O <xref:System.CodeDom.CodeDirectionExpression.Expression%2A>propriedade indica a expressão para qualificar com uma direção.</xref:System.CodeDom.CodeDirectionExpression.Expression%2A> O <xref:System.CodeDom.CodeDirectionExpression.Direction%2A>propriedade indica a direção do parâmetro utilizando um do <xref:System.CodeDom.FieldDirection>valores de enumeração.</xref:System.CodeDom.FieldDirection> </xref:System.CodeDom.CodeDirectionExpression.Direction%2A>      > [!NOTE] > CodeDirectionExpression se destina a ser utilizado como parâmetro de invocar um método e deve não ser utilizado quando declarar métodos."
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDirectionExpression : System.CodeDom.CodeExpression
